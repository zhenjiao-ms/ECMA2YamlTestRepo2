  name: OutputAttribute
  nameWithType: OutputAttribute
  fullName: Microsoft.Build.Framework.OutputAttribute
  type: Class
  summary: Defines the metadata attribute that task authors use to identify task properties that output data from the task.
  remarks: "The [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] engine will only allow task properties marked with this attribute to output data from a task. Project authors can only use properties marked with this attribute in the `Output` element of a project file. All other task properties are treated as inputs to a task.  \n  \n For more information about using attributes, see [Extending Metadata Using Attributes](../Topic/Extending%20Metadata%20Using%20Attributes.md)."
  example:
  - "The following example shows the code for a task that creates one or more directories.  \n  \n [!code-cs[msbuild_MakeDirTask#1](~/add/codesnippet/csharp/msbuild_MakeDirTask/msbuild_MakeDirTask.cs#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property, AllowMultiple=false, Inherited=false)]

      public sealed class OutputAttribute : Attribute
