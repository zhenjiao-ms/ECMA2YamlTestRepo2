  name: SqlProcedureAttribute
  nameWithType: SqlProcedureAttribute
  fullName: Microsoft.SqlServer.Server.SqlProcedureAttribute
  type: Class
  summary: Used to mark a method definition in an assembly as a stored procedure. The properties on the attribute reflect the physical characteristics used when the type is registered with SQL Server. This class cannot be inherited.
  remarks: "SqlProcedureAttribute is used only by Microsoft Visual Studio to automatically register the specified method as a stored procedure. It is not used by SQL Server.  \n  \n See \"CLR Stored Procedures\" in SQL Server 2005 Books Online for more information on CLR stored procedures and examples."
  example:
  - "The following example shows a method declaration in an assembly that has been attributed as a stored procedure. The SqlProcedureAttribute property has been set to the name of the stored procedure.  \n  \n [!code-vb[DataWorks SqlProcedureAttribute#1](~/add/codesnippet/visualbasic/t-microsoft.sqlserver.se_9_1.vb)]\n [!code-cs[DataWorks SqlProcedureAttribute#1](~/add/codesnippet/csharp/t-microsoft.sqlserver.se_9_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false, Inherited=false)]

      public sealed class SqlProcedureAttribute : Attribute
