  namespace: Microsoft.VisualBasic.CompilerServices
  summary: Initializes a `For...Next` loop.
  remarks: This class supports the Visual Basic compiler and is not intended to be used directly from your code.
  syntax:
    content: public static bool ForLoopInitObj (object Counter, object Start, object Limit, object StepValue, ref object LoopForResult, ref object CounterResult);
    parameters:
    - id: Counter
      type: System.Object
      description: The loop counter variable.
    - id: Start
      type: System.Object
      description: The initial value of the loop counter.
    - id: Limit
      type: System.Object
      description: The value of the `To` option.
    - id: StepValue
      type: System.Object
      description: The value of the `Step` option.
    - id: LoopForResult
      type: System.Object
      description: An object that contains verified values for loop values.
    - id: CounterResult
      type: System.Object
      description: The counter value for the next loop iteration.
    return:
      type: System.Boolean
      description: '`False` if the loop has terminated; otherwise, `True`.'
