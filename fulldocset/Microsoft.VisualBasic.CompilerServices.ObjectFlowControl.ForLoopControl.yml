  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.CompilerServices
  summary: Checks for valid values for the loop counter, `Step`, and `To` values.
  remarks: This class supports the Visual Basic compiler and is not intended to be used directly from your code.
  syntax:
    content: public static bool ForNextCheckDec (decimal count, decimal limit, decimal StepValue);
    parameters:
    - id: count
      type: System.Decimal
      description: Required. A `Decimal` value that represents the initial value passed for the loop counter variable.
    - id: limit
      type: System.Decimal
      description: Required. A `Decimal` value that represents the value passed by using the `To` keyword.
    - id: StepValue
      type: System.Decimal
      description: Required. A `Decimal` value that represents the value passed by using the `Step` keyword.
    return:
      type: System.Boolean
      description: '`True` if <code>StepValue</code> is greater than zero and <code>count</code> is less than or equal to <code>limit</code> or <code>StepValue</code> is less than or equal to zero and <code>count</code> is greater than or equal to <code>limit</code>; otherwise, `False`.'
  overload: Microsoft.VisualBasic.CompilerServices.ObjectFlowControl.ForLoopControl.ForNextCheckDec*
  exceptions: []
