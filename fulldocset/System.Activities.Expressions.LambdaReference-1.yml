  name: LambdaReference<T>
  nameWithType: LambdaReference<T>
  fullName: System.Activities.Expressions.LambdaReference<T>
  type: Class
  summary: Represents a lambda expression used as an l-value, which supports binding of <xref href="System.Activities.ArgumentDirection"></xref> arguments.
  remarks: "LambdaReference(T) is used for lambda expressions specified in code and cannot be serialized to XAML. If an attempt to serialize a workflow that contains a LambdaReference(T) is made, a <xref:System.Activities.Expressions.LambdaSerializationException> is thrown. If the containing workflow requires XAML serialization, use <xref:Microsoft.VisualBasic.Activities.VisualBasicReference%601> or use <xref:System.Activities.Expressions.ExpressionServices> to convert the LambdaReference(T) to a format that can be serialized.  \n  \n This activity uses the LINQ to Entity provider to evaluate LINQ expressions. Any LINQ expressions used with this activity must be evaluatable by the ADO.Net Entity Data Model. For example, LINQ expressions cannot be used to reference activities, variables, or arguments of the workflow itself."
  syntax:
    content: >-
      [System.Diagnostics.DebuggerStepThrough]

      public sealed class LambdaReference<T> : System.Activities.CodeActivity<System.Activities.Location<T>>, System.Activities.XamlIntegration.IValueSerializableExpression
    typeParameters:
    - id: T
      description: The type of value returned by the expression.
