  name: MultidimensionalArrayItemReference<TItem>
  nameWithType: MultidimensionalArrayItemReference<TItem>
  fullName: System.Activities.Expressions.MultidimensionalArrayItemReference<TItem>
  type: Class
  summary: Represents an element in a multidimensional array that can be used as an l-value in an expression.
  remarks: ''
  example:
  - "The following code example uses MultidimensionalArrayItemReference(TItem) in an `Assign` activity to assign an integer value to the array element at row 1 and column 2 and prints the value of the array element to the console. The `Assign` activity is equivalent to the following statement when using arrays: `array[1, 2] = 1;`.  \n  \n> [!NOTE]\n>  Instead of instantiating the MultidimensionalArrayItemReference(TItem) l-value expression activity directly, it is strongly recommended that you call <xref:System.Activities.Expressions.ExpressionServices.ConvertReference%2A>, which provides a higher level of abstraction and enables you to implement your workflow more intuitively.  \n  \n```  \n  \npublic static void MultidimensionalArrayItemReferenceSample()  \n{  \n    // Create a variable to store a multidimensional array.  \n    var arrayvar = new Variable<int[,]>(\"arrayvar\", new int[4, 5]);  \n  \n    Activity myActivity = new Sequence  \n    {  \n        Variables = { arrayvar },  \n        Activities =   \n        {                      \n            // Create an Assign activity to assign a value to the array item at index [1,2].  \n            new Assign<int>  \n            {  \n                To = new MultidimensionalArrayItemReference<int>  \n                {  \n                    Array = arrayvar,  \n                    Indices = {1, 2}  \n                },  \n                // Assign an integer value to the array item at row 1 column 2.  \n                Value = 1,  \n            },  \n            // Print the array item value to the console.  \n            new WriteLine()  \n            {  \n                Text = ExpressionServices.Convert<string>(ctx => arrayvar.Get(ctx)[1, 2].ToString()),  \n            }  \n        }  \n    };  \n  \n    // Invoke the Sequence activity.  \n    WorkflowInvoker.Invoke(myActivity);  \n}  \n  \n```"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Indices")]

      public sealed class MultidimensionalArrayItemReference<TItem> : System.Activities.CodeActivity<System.Activities.Location<TItem>>
    typeParameters:
    - id: TItem
      description: The type of elements in the array.
