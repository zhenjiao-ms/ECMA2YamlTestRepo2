  name: ValueTypeIndexerReference<TOperand,TItem>
  nameWithType: ValueTypeIndexerReference<TOperand,TItem>
  fullName: System.Activities.Expressions.ValueTypeIndexerReference<TOperand,TItem>
  type: Class
  summary: Represents an element referenced by an indexer on a value type that can be used as an l-value in an expression.
  remarks: ''
  example:
  - "The following code example uses ValueTypeIndexerReference(TOperand, in an `Assign` activity to assign a `string` value to the `struct` element at index 1 and prints the element value to the console. The `Assign` activity is equivalent to the following statement when using the `struct` defined in the following example: `myStructVariable[1] = \"Hello\";`.  \n  \n> [!NOTE]\n>  Instead of instantiating the ValueTypeIndexerReference(TOperand, l-value expression activity directly, it is strongly recommended that you call <xref:System.Activities.Expressions.ExpressionServices.ConvertReference%2A>, which provides a higher level of abstraction and enables you to implement your workflow more intuitively.  \n  \n```  \n  \n    // Define a struct with an indexer.  \n    struct StructWithIndexer  \n    {  \n        string val;  \n        public string this[int index]  \n        {                  \n            get { return val; }  \n            set { val = value; }  \n        }  \n    }  \n  \n    public static void ValueTypeIndexerReferenceSample()  \n    {  \n        // Create a variable of type StructWithIndexer to store the element.  \n        var swivar = new Variable<StructWithIndexer>(\"swivar\", new StructWithIndexer());  \n  \n        // Create the top-level activity to be invoked later.  \n        Activity myActivity = new Sequence  \n        {  \n            Variables = { swivar },  \n            Activities =   \n            {  \n                // Create an Assign activity with an element at index 1.  \n                new Assign<string>  \n                {  \n                    To = new ValueTypeIndexerReference<StructWithIndexer, string>  \n                    {  \n                        OperandLocation = swivar,  \n                        Indices = { new InArgument<int>(1) },  \n                    },  \n                    // Assign a string literal to the element at index 1.  \n                    Value = \"Hello\",  \n                },  \n                new WriteLine()  \n                {  \n                    Text = ExpressionServices.Convert<string>(ctx => swivar.Get(ctx)[1]),  \n                }  \n            }  \n        };  \n  \n        // Invoke the Sequence activity.  \n        WorkflowInvoker.Invoke(myActivity);  \n}  \n  \n```"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Indices")]

      public sealed class ValueTypeIndexerReference<TOperand,TItem> : System.Activities.CodeActivity<System.Activities.Location<TItem>>
    typeParameters:
    - id: TOperand
      description: The value type with the indexer.
    - id: TItem
      description: The type of indexer array.
