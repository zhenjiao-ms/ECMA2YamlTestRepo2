  name: ValueTypePropertyReference<TOperand,TResult>
  nameWithType: ValueTypePropertyReference<TOperand,TResult>
  fullName: System.Activities.Expressions.ValueTypePropertyReference<TOperand,TResult>
  type: Class
  summary: Represents a property on a value type that can be used as an l-value in an expression.
  remarks: ''
  example:
  - "The following code example uses ValueTypePropertyReference(TOperand, in an `Assign` activity to assign a `string` value to a property and prints the property value to the console. The `Assign` activity is equivalent to the following statement when using the `struct` defined in the following example: `myStructVariable.AProperty = \"Hello\";`.  \n  \n> [!NOTE]\n>  Instead of instantiating the ValueTypePropertyReference(TOperand, l-value expression activity directly, it is strongly recommended that you call <xref:System.Activities.Expressions.ExpressionServices.ConvertReference%2A>, which provides a higher level of abstraction and enables you to implement your workflow more intuitively.  \n  \n```  \n  \n// Define a struct with a property named AProperty.  \nstruct StructWithProperty  \n{  \n    public string AProperty { get; set; }  \n}  \n  \npublic static void ValueTypePropertyReferenceSample()  \n{  \n    // Create a variable of type StructWithProperty to store the property.  \n    var swpvar = new Variable<StructWithProperty>(\"swpvar\", new StructWithProperty());  \n  \n    // Create the top-level activity to be invoked later.  \n    Activity myActivity = new Sequence  \n    {  \n        Variables = { swpvar },  \n        Activities =   \n        {                      \n            // Create an Assign activity for a property named AProperty.  \n            new Assign<string>  \n            {  \n                To = new ValueTypePropertyReference<StructWithProperty, string>  \n                {  \n                    OperandLocation = swpvar,  \n                    PropertyName = \"AProperty\",  \n                },  \n                // Assign a string literal to AProperty.  \n                Value = \"Hello\",  \n            },  \n            // Create a WriteLine activity to write the value of AProperty to the console.  \n            new WriteLine()  \n            {  \n                Text = ExpressionServices.Convert<string>(ctx => swpvar.Get(ctx).AProperty),  \n            }  \n        }  \n    };  \n  \n    // Invoke the Sequence activity.  \n    WorkflowInvoker.Invoke(myActivity);  \n}  \n  \n```"
