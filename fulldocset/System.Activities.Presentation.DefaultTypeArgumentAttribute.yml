  fullName: System.Activities.Presentation.DefaultTypeArgumentAttribute
  type: Class
  summary: Specifies the default type for a generic type activity.
  remarks: Setting this attribute provides a default type for an element when dropped from the toolbox onto the designer surface. Note that while a default can be set, the designer is required to provide a mechanism to change the type argument if that is required functionality.
  example:
  - '[!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]'
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class DefaultTypeArgumentAttribute : Attribute
