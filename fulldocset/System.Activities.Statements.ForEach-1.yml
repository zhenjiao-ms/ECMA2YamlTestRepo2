  name: ForEach<T>
  nameWithType: ForEach<T>
  fullName: System.Activities.Statements.ForEach<T>
  type: Class
  summary: Executes an activity action once for each value provided in the <xref href="stem.Activities.Statements.ForEach%601.Values%2A"></xref> collection.
  remarks: <xref:System.Activities.Statements.ForEach> is similar to the keyword `foreach`, but is implemented as an activity rather than a language statement. Note that unlike `foreach` in C#, the ForEach(T) activity uses <xref:System.Collections.IEnumerable%601.GetEnumerator%2A>, rather than <xref:System.Collections.IEnumerator%23System%23Collections%23IEnumerable%23GetEnumerator%2A>.
  example:
  - "The following code sample demonstrates creating a ForEach(T) activity. This example is from the [DynamicActivity Creation](../Topic/DynamicActivity%20Creation.md) sample.  \n  \n [!code-cs[wfs_DynamicActivityCreation#1](~/add/codesnippet/csharp/dynamicactivitycreation/program.cs#1)]"
