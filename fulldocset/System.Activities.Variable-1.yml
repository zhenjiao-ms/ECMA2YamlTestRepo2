  name: Variable<T>
  nameWithType: Variable<T>
  fullName: System.Activities.Variable<T>
  type: Class
  summary: Represents a variable in a workflow.
  remarks: ''
  example:
  - "In this example, a Variable(T) is used to hold a message string. This message is written to the console window by a <xref:System.Activities.WriteLine> activity.  \n  \n```c#  \nVariable<string> msg =   \n    new Variable<string>() { Default = \"Hello World!\" };  \n  \nActivity wf = new Sequence()  \n{  \n    Variables =   \n    {  \n        msg  \n    },  \n    Activities =  \n    {  \n        new WriteLine()  \n        {  \n            Text = msg  \n        }  \n    }  \n};  \n```"
  syntax:
    content: 'public sealed class Variable<T> : System.Activities.Variable'
    typeParameters:
