- uid: System.AggregateException.Handle(System.Func{System.Exception,System.Boolean})
  id: Handle(System.Func{System.Exception,System.Boolean})
  parent: System.AggregateException
  langs:
  - csharp
  name: Handle(Func<Exception,Boolean>)
  nameWithType: AggregateException.Handle(Func<Exception,Boolean>)
  fullName: System.AggregateException.Handle(Func<Exception,Boolean>)
  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: Invokes a handler on each <xref href="System.Exception"></xref> contained by this <xref href="System.AggregateException"></xref>.
  remarks: Each invocation of the `predicate` returns true or false to indicate whether the <xref:System.Exception> was handled. After all invocations, if any exceptions went unhandled, all unhandled exceptions will be put into a new <xref:System.AggregateException> which will be thrown. Otherwise, the Handle method simply returns. If any invocations of the `predicate` throws an exception, it will halt the processing of any more exceptions and immediately propagate the thrown exception as-is.
  example:
  - "Ordinarily, an exception handler that catches an <xref:System.AggregateException> exception uses a `foreach` loop (in C#) or `For Each` loop (in Visual Basic) to handle each exception in its <xref:System.AggregateException.InnerExceptions%2A> collection. Instead, the following example uses the Handle method to handle each exception, and only re-throws exceptions that are not `CustomException` instances.  \n  \n [!code-cs[TPL_Exceptions#16](~/add/codesnippet/csharp/m-system.aggregateexcept_1_1.cs)]\n [!code-vb[TPL_Exceptions#16](~/add/codesnippet/visualbasic/m-system.aggregateexcept_1_1.vb)]  \n  \n The following is a more complete example that uses the Handle method to provide special handling for an <xref:System.UnauthorizedAccessException> when enumerating files.  \n  \n [!code-cs[TPL_Exceptions#12](~/add/codesnippet/csharp/m-system.aggregateexcept_1_2.cs)]\n [!code-vb[TPL_Exceptions#12](~/add/codesnippet/visualbasic/m-system.aggregateexcept_1_2.vb)]"
  syntax:
    content: public void Handle (Func<Exception,bool> predicate);
    parameters:
    - id: predicate
      type: System.Func{System.Exception,System.Boolean}
      description: The predicate to execute for each exception. The predicate accepts as an argument the <xref href="System.Exception"></xref> to be processed and returns a Boolean to indicate whether the exception was handled.
  overload: System.AggregateException.Handle*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The <code>predicate</code> argument is null.
  - type: System.AggregateException
    commentId: T:System.AggregateException
    description: An exception contained by this <xref href="System.AggregateException"></xref> was not handled.
  version:
  - netframework-40
