  name: AggregateException
  nameWithType: AggregateException
  fullName: System.AggregateException
  type: Class
  summary: Represents one or more errors that occur during application execution.
  remarks: 'AggregateException is used to consolidate multiple failures into a single, throwable exception object. It is used extensively in the [Task Parallel Library (TPL)](~/add/includes/ajax-current-ext-md.md) and [Parallel LINQ (PLINQ)](~/add/includes/ajax-current-ext-md.md). For additional information, see the [Aggregating Exceptions](http://go.microsoft.com/fwlink/p/?LinkId=259617) entry in the .NET Matters blog. For an example, see [NIB: How to: Handle Exceptions Thrown by Tasks](http://msdn.microsoft.com/en-us/d6c47ec8-9de9-4880-beb3-ff19ae51565d) and [How to: Handle Exceptions in a PLINQ Query](~/add/includes/ajax-current-ext-md.md).'
  example:
  - "The following example catches the AggregateException exception and calls the <xref:System.AggregateException.Handle%2A> method to handle each exception it contains. Compiling and running the example with the first `task1` variable should result in an AggregateException object that contains an <xref:System.UnauthorizedAccessException> exception. Commenting out that line, uncommenting the second `task1` variable, and compiling and running the example produces an AggregateException object that contains an <xref:System.IndexOutOfRangeException> exception.  \n  \n [!code-cs[System.AggregateException.Class#1](~/add/codesnippet/csharp/t-system.aggregateexcept_1.cs)]\n [!code-vb[System.AggregateException.Class#1](~/add/codesnippet/visualbasic/t-system.aggregateexcept_1.vb)]"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("Count = {InnerExceptions.Count}")]

      public class AggregateException : Exception
