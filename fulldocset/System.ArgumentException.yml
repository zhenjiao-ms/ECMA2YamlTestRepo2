  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: Gets the error message and the parameter name, or only the error message if no parameter name is set.
  remarks: This property overrides <xref:System.Exception.Message%2A>. The error message should be localized.
  syntax:
    content: public override string Message { get; }
    return:
      type: System.String
      description: "A text string describing the details of the exception. The value of this property takes one of two forms:  \n  \n|Condition|Value|  \n|---------------|-----------|  \n|The <code>paramName</code> is a null reference (`Nothing` in Visual Basic) or of zero length.|The <code>message</code> string passed to the constructor.|  \n|The <code>paramName</code> is not null reference (`Nothing` in Visual Basic) and it has a length greater than zero.|The <code>message</code> string appended with the name of the invalid parameter.|"
  overload: System.ArgumentException.Message*
  exceptions: []
