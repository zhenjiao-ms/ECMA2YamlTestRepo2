  remarks: "This constructor initializes the <xref:System.ArgumentException.ParamName%2A> property of the new instance using the `paramName` parameter, the <xref:System.ArgumentOutOfRangeException.ActualValue%2A> property using the `actualValue` parameter, and the <xref:System.ArgumentException.Message%2A> property using the `message` parameter. The content of the `paramName` and `message` parameters is intended to be understood by humans. The caller of this constructor is required to ensure that these strings have been localized for the current system culture.  \n  \n The `actualValue` parameter is not used within the .NET Framework class library. However, the <xref:System.ArgumentOutOfRangeException.ActualValue%2A> property is provided so that applications can use the available argument value.  \n  \n The `actualValue` parameter contains an invalid value that is passed to the method and causes this exception to be thrown. This value is stored in the <xref:System.ArgumentOutOfRangeException.ActualValue%2A> property and its string representation is appended to the message string held in the <xref:System.ArgumentOutOfRangeException.Message%2A> property.  \n  \n The following table shows the initial property values for an instance of <xref:System.ArgumentOutOfRangeException>.  \n  \n|Property|Value|  \n|--------------|-----------|  \n|<xref:System.ArgumentOutOfRangeException.ActualValue%2A>|The argument value.|  \n|<xref:System.Exception.InnerException%2A>|The null reference (`Nothing` in Visual Basic).|  \n|<xref:System.ArgumentOutOfRangeException.Message%2A>|The error message string.|  \n|<xref:System.ArgumentException.ParamName%2A>|The parameter name string.|"
  syntax:
    content: public ArgumentOutOfRangeException (string paramName, object actualValue, string message);
    parameters:
    - id: paramName
      type: System.String
      description: The name of the parameter that caused the exception.
    - id: actualValue
      type: System.Object
      description: The value of the argument that causes this exception.
    - id: message
      type: System.String
      description: The message that describes the error.
