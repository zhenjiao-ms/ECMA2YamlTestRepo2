  langs:
  - csharp
  name: AttributeTargets
  nameWithType: AttributeTargets
  fullName: System.AttributeTargets
  type: Enum
  summary: Specifies the application elements on which it is valid to apply an attribute.
  remarks: "The <xref:System.AttributeUsageAttribute> class uses this enumeration to specify the kind of element on which it is valid to apply an attribute.  \n  \n AttributeTargets enumeration values can be combined with a bitwise OR operation to get the preferred combination."
  example:
  - "The following example illustrates the application of attributes to various targets.  \n  \n> [!NOTE]\n>  Visual Basic and Visual C++ syntax currently do not support the application of attributes to type parameters.  \n  \n [!code-cs[AttrTargs#1](~/add/codesnippet/csharp/t-system.attributetargets_1.cs)]\n [!code-vb[AttrTargs#1](~/add/codesnippet/visualbasic/t-system.attributetargets_1.vb)]\n [!code-cpp[AttrTargs#1](~/add/codesnippet/cpp/t-system.attributetargets_1.cpp)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum AttributeTargets
