- uid: System.AttributeUsageAttribute.Inherited
  id: Inherited
  parent: System.AttributeUsageAttribute
  langs:
  - csharp
  name: Inherited
  nameWithType: AttributeUsageAttribute.Inherited
  fullName: System.AttributeUsageAttribute.Inherited
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: Gets or sets a <xref href="System.Boolean"></xref> value that determines whether the indicated attribute is inherited by derived classes and overriding members.
  remarks: "The Inherited property determines:  \n  \n-   Whether classes derived from a base class tagged with the attribute to which the <xref:System.AttributeUsageAttribute> attribute is applied inherit that attribute.  \n  \n-   Whether methods of derived classes that override a base class method tagged with the attribute to which the <xref:System.AttributeUsageAttribute> attribute is applied inherit that attribute.  (If a class inherits a base class member, it also inherits any attributes applied to that member.)"
  example:
  - "The following example illustrates the difference between an attribute to which an <xref:System.AttributeUsageAttribute> attribute with an Inherited property value of `true` is applied and one to which  <xref:System.AttributeUsageAttribute> attribute with an Inherited property value of `true` is applied . The example defines two attributes, `InheritedAttribute` and `NotInheritedAttribute`. Both attributes can apply to classes and methods. Because the Inherited property of the <xref:System.AttributeUsageAttribute> attribute applied to `InheritedAttribute` is `true`, it is inherited by derived classes and the members of derived classes that override the base class method.  On the other hand, because the Inherited property of the <xref:System.AttributeUsageAttribute> attribute applied to `NotInheritedAttribute` is `false`, it is not inherited by derived classes and the members of derived classes that override the base class method.  \n  \n [!code-vb[System.AttributeUsageAttribute.Inherited#1](~/add/codesnippet/visualbasic/p-system.attributeusagea_1.vb)]\n [!code-cs[System.AttributeUsageAttribute.Inherited#1](~/add/codesnippet/csharp/p-system.attributeusagea_1.cs)]  \n  \n The example then defines two  base classes. The first, `BaseA`, has a single method, `MethodA`.  The second, `BaseB`, has a single method, `MethodB`. `BaseA` and `MethodA` are tagged with the `InheritedAttribute` attribute, and `BaseB` and `MethodB` are tagged with the `NotInheritedAttribute` attribute. `DerivedA` inherits from `BaseA` and overrides its `MethodA` method. `DerivedB` inherits from `BaseB` and overrides its `MethodB` method.  \n  \n [!code-vb[System.AttributeUsageAttribute.Inherited#2](~/add/codesnippet/visualbasic/p-system.attributeusagea_2.vb)]\n [!code-cs[System.AttributeUsageAttribute.Inherited#2](~/add/codesnippet/csharp/p-system.attributeusagea_2.cs)]  \n  \n As the output from the example shows, `DerivedA` and `DerivedA.MethodA` inherit the `InheritedAttribute` attribute, but `DerivedB` and `DerivedB.MethodB` do not inherit the `NotInheritedAttribute` attribute."
  syntax:
    content: public bool Inherited { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the attribute can be inherited by derived classes and overriding members; otherwise, `false`. The default is `true`.'
  overload: System.AttributeUsageAttribute.Inherited*
  exceptions: []
