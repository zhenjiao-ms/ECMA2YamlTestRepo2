  name: ToUpper(Char,CultureInfo)
  nameWithType: Char.ToUpper(Char,CultureInfo)
  fullName: System.Char.ToUpper(Char,CultureInfo)
  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: Converts the value of a specified Unicode character to its uppercase equivalent using specified culture-specific formatting information.
  remarks: Use <xref:System.String.ToUpper%2A?displayProperty=fullName> to convert a string to uppercase.
  example:
  - "The following example converts each character in an array to its uppercase equivalent for the en-US culture, the invariant culture, and the tr-TR culture. In this example, the uppercase equivalent of each lowercase letter is identical for all cultures except for one case. The lowercase \"i\" character (U+0069) converts to \"I\" (U+0049) in the en-US and invariant cultures, but to \"İ\" (U+0130) in the tr-TR culture.  \n  \n [!code-cs[System.Char.ToUpper#2](~/add/codesnippet/csharp/m-system.char.toupper-sy_1_1.cs)]\n [!code-vb[System.Char.ToUpper#2](~/add/codesnippet/visualbasic/m-system.char.toupper-sy_1_1.vb)]"
  syntax:
    content: public static char ToUpper (char c, System.Globalization.CultureInfo culture);
    parameters:
    - id: c
      type: System.Char
      description: The Unicode character to convert.
    - id: culture
      type: System.Globalization.CultureInfo
      description: An object that supplies culture-specific casing rules.
    return:
      type: System.Char
      description: The uppercase equivalent of <code>c</code>, modified according to <code>culture</code>, or the unchanged value of <code>c</code> if <code>c</code> is already uppercase, has no uppercase equivalent, or is not alphabetic.
  overload: System.Char.ToUpper*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>culture</code> is <xref uid="langword_csharp_null" name="null" href=""></xref>.
