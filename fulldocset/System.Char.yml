  remarks: "This method determines whether a <xref:System.Char> is of any numeric Unicode category. In addition to including digits, numbers include characters, fractions, subscripts, superscripts, Roman numerals, currency numerators, and encircled numbers. This method contrasts with the <xref:System.Char.IsDigit%2A> method, which determines whether a <xref:System.Char> is a radix-10 digit.  \n  \n> [!IMPORTANT]\n>  The IsNumber method is not intended to determine whether a string consists of numeric characters (for example, by calling the method for each character in a string). To determine whether a string consists of numeric characters, call one of the overloads of the `TryParse` method (such as <xref:System.Int32.TryParse%2A?displayProperty=fullName> or <xref:System.Double.TryParse%2A?displayProperty=fullName> of an integral or floating point type.  \n  \n Valid numbers are members of the <xref:System.Globalization.UnicodeCategory?displayProperty=fullName>, <xref:System.Globalization.UnicodeCategory?displayProperty=fullName>, or <xref:System.Globalization.UnicodeCategory?displayProperty=fullName> category.  \n  \n The IsNumber method assumes that `c` corresponds to a single linguistic character and checks whether that character represents a number. However, some numbers in the Unicode standard are represented by two <xref:System.Char> objects that form a surrogate pair. For example, the Aegean numbering system consists of code points U+10107 through U+10133. The following example uses the <xref:System.Char.ConvertFromUtf32%2A> method to instantiate a string that represents AEGEAN NUMBER ONE. As the output from the example shows, the IsNumber method returns `false` if it is passed either a high surrogate or a low surrogate of this character.  \n  \n [!code-vb[System.Char.IsNumber#1](~/add/codesnippet/visualbasic/m-system.char.isnumber-s_0_1.vb)]\n [!code-cs[System.Char.IsNumber#1](~/add/codesnippet/csharp/m-system.char.isnumber-s_0_1.cs)]"
