  namespace: System
  summary: Converts the value of the specified string to its equivalent Unicode character. A return code indicates whether the conversion succeeded or failed.
  remarks: The TryParse method is like the <xref:System.Char.Parse%2A> method, except the TryParse method does not throw an exception if the conversion fails.
  example:
  - "The following code example demonstrates overloads of the TryParse method for several base types, and the <xref:System.DateTime.TryParseExact%2A> method for the <xref:System.DateTime> base type.  \n  \n [!code-cpp[T.TryParse#1](~/add/codesnippet/cpp/m-system.char.tryparse-s_1.cpp)]\n [!code-cs[T.TryParse#1](~/add/codesnippet/csharp/m-system.char.tryparse-s_1.cs)]\n [!code-vb[T.TryParse#1](~/add/codesnippet/visualbasic/m-system.char.tryparse-s_1.vb)]"
  syntax:
    content: public static bool TryParse (string s, out char result);
    parameters:
    - id: s
      type: System.String
      description: A string that contains a single character, or <xref uid="langword_csharp_null" name="null" href=""></xref>.
    - id: result
      type: System.Char
      description: When this method returns, contains a Unicode character equivalent to the sole character in `s`, if the conversion succeeded, or an undefined value if the conversion failed. The conversion fails if the `s` parameter is <xref uid="langword_csharp_null" name="null" href=""></xref> or the length of `s` is not 1. This parameter is passed uninitialized.
    return:
      type: System.Boolean
      description: <xref uid="langword_csharp_true" name="true" href=""></xref> if the <code>s</code> parameter was converted successfully; otherwise, <xref uid="langword_csharp_false" name="false" href=""></xref>.
  overload: System.Char.TryParse*
  exceptions: []
