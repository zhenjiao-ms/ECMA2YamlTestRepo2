  remarks: "The `c` parameter must be the <xref:System.Char> representation of a numeric value. For example, if `c` is \"5\", the return value is 5. However, if `c` is \"z\", the return value is -1.0.  \n  \n A character has an associated numeric value if and only if it is a member of one of the following <xref:System.Globalization.UnicodeCategory> categories: `DecimalDigitNumber`, `LetterNumber`, or `OtherNumber`.  \n  \n The GetNumericValue method assumes that `c` corresponds to a single linguistic character and checks whether that character can be converted to a decimal digit. However, some numbers in the Unicode standard are represented by two <xref:System.Char> objects that form a surrogate pair. For example, the Aegean numbering system consists of code points U+10107 through U+10133. The following example uses the <xref:System.Char.ConvertFromUtf32%2A> method to instantiate a string that represents AEGEAN NUMBER ONE. As the output from the example shows, the GetNumericValue method returns -1 if it is passed either a high surrogate or a low surrogate of this character.  \n  \n [!code-cs[System.Char.GetNumericValue#2](~/add/codesnippet/csharp/m-system.char.getnumeric_0_1.cs)]\n [!code-vb[System.Char.GetNumericValue#2](~/add/codesnippet/visualbasic/m-system.char.getnumeric_0_1.vb)]"
