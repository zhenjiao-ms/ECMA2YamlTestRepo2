  type: Method
  assemblies:
  - mscorlib
  namespace: System.Collections
  summary: Copies the entire <xref href="System.Collections.BitArray"></xref> to a compatible one-dimensional <xref href="System.Array"></xref>, starting at the specified index of the target array.
  remarks: "The specified array must be of a compatible type. Only `bool`, `int`, and `byte` types of arrays are supported.  \n  \n This method uses <xref:System.Array.Copy%2A?displayProperty=fullName> to copy the elements.  \n  \n This method is an O(`n`) operation, where `n` is <xref:System.Collections.BitArray.Count%2A>."
  example:
  - "The following code example shows how to copy a <xref:System.Collections.BitArray> into a one-dimensional <xref:System.Array>.  \n  \n [!code-cpp[Classic BitArray.CopyTo Example#1](~/add/codesnippet/cpp/m-system.collections.bit_0_1.cpp)]\n [!code-cs[Classic BitArray.CopyTo Example#1](~/add/codesnippet/csharp/m-system.collections.bit_0_1.cs)]\n [!code-vb[Classic BitArray.CopyTo Example#1](~/add/codesnippet/visualbasic/m-system.collections.bit_0_1.vb)]"
  syntax:
    content: public void CopyTo (Array array, int index);
    parameters:
    - id: array
      type: System.Array
      description: The one-dimensional <xref href="System.Array"></xref> that is the destination of the elements copied from <xref href="System.Collections.BitArray"></xref>. The <xref href="System.Array"></xref> must have zero-based indexing.
    - id: index
      type: System.Int32
      description: The zero-based index in <code>array</code> at which copying begins.
  overload: System.Collections.BitArray.CopyTo*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>array</code> is `null`.
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: <code>index</code> is less than zero.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>array</code> is multidimensional.  \n  \n -or-  \n  \n The number of elements in the source <xref href=\"System.Collections.BitArray\"></xref> is greater than the available space from <code>index</code> to the end of the destination <code>array</code>."
  - type: System.InvalidCastException
    commentId: T:System.InvalidCastException
    description: The type of the source <xref href="System.Collections.BitArray"></xref> cannot be cast automatically to the type of the destination <code>array</code>.
