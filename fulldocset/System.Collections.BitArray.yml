- uid: System.Collections.BitArray.Xor(System.Collections.BitArray)
  id: Xor(System.Collections.BitArray)
  parent: System.Collections.BitArray
  langs:
  - csharp
  name: Xor(BitArray)
  nameWithType: BitArray.Xor(BitArray)
  fullName: System.Collections.BitArray.Xor(BitArray)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Collections
  summary: Performs the bitwise exclusive OR operation between the elements of the current <xref href="System.Collections.BitArray"></xref> object against the corresponding elements in the specified array. The current <xref href="System.Collections.BitArray"></xref> object will be modified to store the result of the bitwise exclusive OR operation.
  remarks: "The bitwise exclusive OR operation returns `true` if exactly one operand is `true`, and returns `false` if both operands have the same Boolean value.  \n  \n This method is an O(`n`) operation, where `n` is <xref:System.Collections.BitArray.Count%2A>."
  example:
  - "The following code example shows how to perform the XOR operation between two <xref:System.Collections.BitArray> objects.  \n  \n [!code-cpp[Classic BitArray.Xor Example#1](~/add/codesnippet/cpp/m-system.collections.bit_7_1.cpp)]\n [!code-cs[Classic BitArray.Xor Example#1](~/add/codesnippet/csharp/m-system.collections.bit_7_1.cs)]\n [!code-vb[Classic BitArray.Xor Example#1](~/add/codesnippet/visualbasic/m-system.collections.bit_7_1.vb)]"
  syntax:
    content: public System.Collections.BitArray Xor (System.Collections.BitArray value);
    parameters:
    - id: value
      type: System.Collections.BitArray
      description: The array with which to perform the bitwise exclusive OR operation.
    return:
      type: System.Collections.BitArray
      description: An array containing the result of the bitwise exclusive OR operation, which is a reference to the current <xref href="System.Collections.BitArray"></xref> object.
  overload: System.Collections.BitArray.Xor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>value</code> is `null`.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>value</code> and the current <xref href="System.Collections.BitArray"></xref> do not have the same number of elements.
