  summary: Initializes a new instance of the <xref href="System.Collections.BitArray"></xref> class that contains bit values copied from the specified array of bytes.
  remarks: "The first byte in the array represents bits 0 through 7, the second byte represents bits 8 through 15, and so on. The Least Significant Bit of each byte represents the lowest index value: \" `bytes` [0] & 1\" represents bit 0, \" `bytes` [0] & 2\" represents bit 1, \" `bytes` [0] & 4\" represents bit 2, and so on.  \n  \n This constructor is an O(`n`) operation, where `n` is the number of elements in `bytes`."
  syntax:
    content: public BitArray (byte[] bytes);
    parameters:
    - id: bytes
      type: System.Byte[]
      description: An array of bytes containing the values to copy, where each byte represents eight consecutive bits.
  overload: System.Collections.BitArray.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>bytes</code> is `null`.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The length of <code>bytes</code> is greater than <xref href="System.Int32.MaxValue"></xref>.
