  type: Method
  assemblies:
  - mscorlib
  namespace: System.Collections
  summary: Performs the bitwise AND operation between the elements of the current <xref href="System.Collections.BitArray"></xref> object and the corresponding elements in the specified array. The current <xref href="System.Collections.BitArray"></xref> object will be modified to store the result of the bitwise AND operation.
  remarks: "The bitwise AND operation returns `true` if both operands are `true`, and returns `false` if one or both operands are `false`.  \n  \n This method is an O(`n`) operation, where `n` is <xref:System.Collections.BitArray.Count%2A>."
  example:
  - "The following code example shows how to perform the bitwise AND operation between two <xref:System.Collections.BitArray> objects.  \n  \n [!code-cpp[Classic BitArray.And Example#1](~/add/codesnippet/cpp/m-system.collections.bit_6_1.cpp)]\n [!code-cs[Classic BitArray.And Example#1](~/add/codesnippet/csharp/m-system.collections.bit_6_1.cs)]\n [!code-vb[Classic BitArray.And Example#1](~/add/codesnippet/visualbasic/m-system.collections.bit_6_1.vb)]"
  syntax:
    content: public System.Collections.BitArray And (System.Collections.BitArray value);
    parameters:
    - id: value
      type: System.Collections.BitArray
      description: The array with which to perform the bitwise AND operation.
    return:
      type: System.Collections.BitArray
      description: An array containing the result of the bitwise AND operation, which is a reference to the current <xref href="System.Collections.BitArray"></xref> object.
  overload: System.Collections.BitArray.And*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>value</code> is `null`.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>value</code> and the current <xref href="System.Collections.BitArray"></xref> do not have the same number of elements.
