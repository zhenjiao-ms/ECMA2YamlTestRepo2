  name: IComparer
  nameWithType: IComparer
  fullName: System.Collections.IComparer
  type: Interface
  summary: Exposes a method that compares two objects.
  remarks: "This interface is used in conjunction with the <xref:System.Array.Sort%2A?displayProperty=fullName> and <xref:System.Array.BinarySearch%2A?displayProperty=fullName> methods. It provides a way to customize the sort order of a collection. See the <xref:System.Collections.IComparer.Compare%2A> method for notes on parameters and return value.  \n  \n The default implementation of this interface is the <xref:System.Collections.Comparer> class. For the generic version of this interface, see <xref:System.Collections.Generic.IComparer%601?displayProperty=fullName>."
  example:
  - "The following code example demonstrates the use of the IComparer interface to sort an <xref:System.Collections.ArrayList> object. In this example, the IComparer interface is implemented using the <xref:System.Collections.CaseInsensitiveComparer> class to reverse the order of the contents of the <xref:System.Collections.ArrayList>.  \n  \n [!code-cpp[System.Collections.ArrayList.Sort_2#1](~/add/codesnippet/cpp/t-system.collections.ico_1.cpp)]\n [!code-cs[System.Collections.ArrayList.Sort_2#1](~/add/codesnippet/csharp/t-system.collections.ico_1.cs)]\n [!code-vb[System.Collections.ArrayList.Sort_2#1](~/add/codesnippet/visualbasic/t-system.collections.ico_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IComparer
