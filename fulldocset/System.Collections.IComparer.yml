- uid: System.Collections.IComparer.Compare(System.Object,System.Object)
  id: Compare(System.Object,System.Object)
  parent: System.Collections.IComparer
  langs:
  - csharp
  name: Compare(Object,Object)
  nameWithType: IComparer.Compare(Object,Object)
  fullName: System.Collections.IComparer.Compare(Object,Object)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Collections
  summary: Compares two objects and returns a value indicating whether one is less than, equal to, or greater than the other.
  remarks: "The preferred implementation is to use the <xref:System.IComparable.CompareTo%2A> method of one of the parameters.  \n  \n Comparing `null` with any type is allowed and does not generate an exception when using <xref:System.IComparable>. When sorting, `null` is considered to be less than any other object."
  example:
  - "The following code example demonstrates the use of the <xref:System.Collections.IComparer> interface to sort an <xref:System.Collections.ArrayList> object. In this example, the <xref:System.Collections.IComparer> interface is implemented using the <xref:System.Collections.CaseInsensitiveComparer>class to reverse the order of the contents of the <xref:System.Collections.ArrayList>.  \n  \n [!code-cpp[System.Collections.ArrayList.Sort_2#1](~/add/codesnippet/cpp/m-system.collections.ico_1.cpp)]\n [!code-cs[System.Collections.ArrayList.Sort_2#1](~/add/codesnippet/csharp/m-system.collections.ico_1.cs)]\n [!code-vb[System.Collections.ArrayList.Sort_2#1](~/add/codesnippet/visualbasic/m-system.collections.ico_1.vb)]"
  syntax:
    content: public int Compare (object x, object y);
    parameters:
    - id: x
      type: System.Object
      description: The first object to compare.
    - id: y
      type: System.Object
      description: The second object to compare.
    return:
      type: System.Int32
      description: "A signed integer that indicates the relative values of <code>x</code> and <code>y</code>, as shown in the following table.  \n  \n|Value|Meaning|  \n|-----------|-------------|  \n|Less than zero|<code>x</code> is less than <code>y</code>.|  \n|Zero|<code>x</code> equals <code>y</code>.|  \n|Greater than zero|<code>x</code> is greater than <code>y</code>.|"
  overload: System.Collections.IComparer.Compare*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Neither <code>x</code> nor <code>y</code> implements the <xref href=\"System.IComparable\"></xref> interface.  \n  \n -or-  \n  \n <code>x</code> and <code>y</code> are of different types and neither one can handle comparisons with the other."
  version:
  - netframework-20
  - netframework-30
  - netframework-35
  - netframework-40
