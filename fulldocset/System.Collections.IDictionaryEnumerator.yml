- uid: System.Collections.IDictionaryEnumerator.Entry
  id: Entry
  parent: System.Collections.IDictionaryEnumerator
  langs:
  - csharp
  name: Entry
  nameWithType: IDictionaryEnumerator.Entry
  fullName: System.Collections.IDictionaryEnumerator.Entry
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Collections
  summary: Gets both the key and the value of the current dictionary entry.
  remarks: "After an enumerator is created or after the <xref:System.Collections.IEnumerator.Reset%2A> method is called, the <xref:System.Collections.IEnumerator.MoveNext%2A> method must be called to advance the enumerator to the first element of the collection before reading the value of the Entry property; otherwise, Entry is undefined.  \n  \n Entry also throws an exception if the last call to <xref:System.Collections.IEnumerator.MoveNext%2A> returned `false`, which indicates the end of the collection.  \n  \n Entry does not move the position of the enumerator, and consecutive calls to Entry return the same object until either <xref:System.Collections.IEnumerator.MoveNext%2A> or <xref:System.Collections.IEnumerator.Reset%2A> is called."
  syntax:
    content: public System.Collections.DictionaryEntry Entry { get; }
    return:
      type: System.Collections.DictionaryEntry
      description: A <xref href="System.Collections.DictionaryEntry"></xref> containing both the key and the value of the current dictionary entry.
  overload: System.Collections.IDictionaryEnumerator.Entry*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: The <xref href="System.Collections.IDictionaryEnumerator"></xref> is positioned before the first entry of the dictionary or after the last entry.
  version:
  - netframework-2.0
  - netframework-3.0
  - netframework-3.5
  - netframework-4.0
