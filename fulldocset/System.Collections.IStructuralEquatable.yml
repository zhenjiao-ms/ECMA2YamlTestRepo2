- uid: System.Collections.IStructuralEquatable.Equals(System.Object,System.Collections.IEqualityComparer)
  id: Equals(System.Object,System.Collections.IEqualityComparer)
  parent: System.Collections.IStructuralEquatable
  langs:
  - csharp
  name: Equals(Object,IEqualityComparer)
  nameWithType: IStructuralEquatable.Equals(Object,IEqualityComparer)
  fullName: System.Collections.IStructuralEquatable.Equals(Object,IEqualityComparer)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Collections
  summary: Determines whether an object is structurally equal to the current instance.
  remarks: The Equals method supports custom structural comparison of array and tuple objects. This method in turn calls the `comparer` object's <xref:System.Collections.IEqualityComparer.Equals%2A?displayProperty=fullName> method to compare individual array elements or tuple components, starting with the first element or component. The individual calls to <xref:System.Collections.IEqualityComparer.Equals%2A?displayProperty=fullName> end and the Equals method returns a value either when a method call returns `false` or after all array elements or tuple components have been compared.
  example:
  - "The default equality comparer, `EqualityComparer<Object>.Default.Equals`, considers two `NaN` values to be equal. However, in some cases, you may want the comparison of `NaN` values for equality to return `false`, which indicates that the values cannot be compared. The following example defines a `NanComparer` class that implements the <xref:System.Collections.IStructuralEquatable> interface. It compares two <xref:System.Double> or two <xref:System.Single> values by using the equality operator. It passes values of any other type to the default equality comparer.  \n  \n [!code-vb[System.Collections.IStructuralEquatable#1](~/add/codesnippet/visualbasic/921b27a0-3d55-412b-891c-_1.vb)]\n [!code-cs[System.Collections.IStructuralEquatable#1](~/add/codesnippet/csharp/921b27a0-3d55-412b-891c-_1.cs)]  \n  \n The following example creates two identical 3-tuple objects whose components consist of three <xref:System.Double> values. The value of the second component is <xref:System.Double.NaN?displayProperty=fullName>. The example then calls the <xref:System.Tuple%603.Equals%2A?displayProperty=fullName> method, and it calls the Equals method three times. The first time, it passes the default equality comparer that is returned by the <xref:System.Collections.Generic.EqualityComparer%601.Default%2A?displayProperty=fullName> property. The second time, it passes the default equality comparer that is returned by the <xref:System.Collections.StructuralComparisons.StructuralEqualityComparer%2A?displayProperty=fullName> property. The third time, it passes the custom `NanComparer` object. As the output from the example shows, the first three method calls return `true`, whereas the fourth call returns `false`.  \n  \n [!code-vb[System.Collections.IStructuralEquatable#2](~/add/codesnippet/visualbasic/921b27a0-3d55-412b-891c-_2.vb)]\n [!code-cs[System.Collections.IStructuralEquatable#2](~/add/codesnippet/csharp/921b27a0-3d55-412b-891c-_2.cs)]"
  syntax:
    content: public bool Equals (object other, System.Collections.IEqualityComparer comparer);
    parameters:
    - id: other
      type: System.Object
      description: The object to compare with the current instance.
    - id: comparer
      type: System.Collections.IEqualityComparer
      description: An object that determines whether the current instance and `other` are equal.
    return:
      type: System.Boolean
      description: <xref uid="langword_csharp_true" name="true" href=""></xref> if the two objects are equal; otherwise, <xref uid="langword_csharp_false" name="false" href=""></xref>.
  overload: System.Collections.IStructuralEquatable.Equals*
  exceptions: []
  platform:
  - netframework-40
