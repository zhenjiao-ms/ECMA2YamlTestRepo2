  name: StructuralComparisons
  nameWithType: StructuralComparisons
  fullName: System.Collections.StructuralComparisons
  type: Class
  summary: Provides objects for performing a structural comparison of two collection objects.
  remarks: "The StructuralComparisons class returns the following two predefined comparison objects:  \n  \n-   An <xref:System.Collections.IComparer> implementation that can be passed to a method such as <xref:System.Array.System%23Collections%23IStructuralComparable%23CompareTo%28System.Object%2CSystem.Collections.IComparer%29?displayProperty=fullName> or <xref:System.Tuple%603.System%23Collections%23IStructuralComparable%23CompareTo%28System.Object%2CSystem.Collections.IComparer%29?displayProperty=fullName> to perform a structural comparison of two objects. It is designed to indicate whether the first object precedes, follows, or occurs in the same position as the second object in the sort order.  \n  \n-   An <xref:System.Collections.IEqualityComparer> implementation that can be passed to a method such as <xref:System.Array.System%23Collections%23IStructuralEquatable%23Equals%28System.Object%2CSystem.Collections.IEqualityComparer%29?displayProperty=fullName> or <xref:System.Tuple%603.System%23Collections%23IStructuralEquatable%23Equals%28System.Object%2CSystem.Collections.IEqualityComparer%29?displayProperty=fullName> to perform a comparison for structural equality.  \n  \n The objects can be used to perform a structural comparison or a structural equality comparison of two collection objects, such as array or tuple objects. In structural comparison, two objects are compared based on their values. Objects can be ordered based on some criteria, and two objects are considered equal when they have equal values, not because they reference the same physical object"
  syntax:
    content: public static class StructuralComparisons
