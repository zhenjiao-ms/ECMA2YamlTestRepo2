- uid: System.ComponentModel.BackgroundWorker.RunWorkerCompleted
  id: RunWorkerCompleted
  parent: System.ComponentModel.BackgroundWorker
  langs:
  - csharp
  name: RunWorkerCompleted
  nameWithType: BackgroundWorker.RunWorkerCompleted
  fullName: System.ComponentModel.BackgroundWorker.RunWorkerCompleted
  type: Event
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: Occurs when the background operation has completed, has been canceled, or has raised an exception.
  remarks: "This event is raised when the <xref:System.ComponentModel.BackgroundWorker.DoWork> event handler returns.  \n  \n If the operation completes successfully and its result is assigned in the <xref:System.ComponentModel.BackgroundWorker.DoWork> event handler, you can access the result through the <xref:System.ComponentModel.RunWorkerCompletedEventArgs.Result%2A?displayProperty=fullName> property.  \n  \n The <xref:System.ComponentModel.AsyncCompletedEventArgs.Error%2A> property of <xref:System.ComponentModel.RunWorkerCompletedEventArgs?displayProperty=fullName> indicates that an exception was thrown by the operation.  \n  \n The <xref:System.ComponentModel.AsyncCompletedEventArgs.Cancelled%2A> property of <xref:System.ComponentModel.RunWorkerCompletedEventArgs?displayProperty=fullName> indicates whether a cancellation request was processed by the background operation. If your code in the <xref:System.ComponentModel.BackgroundWorker.DoWork> event handler detects a cancellation request by checking the <xref:System.ComponentModel.BackgroundWorker.CancellationPending%2A> flag and setting the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> flag of <xref:System.ComponentModel.DoWorkEventArgs?displayProperty=fullName> to `true`, the <xref:System.ComponentModel.AsyncCompletedEventArgs.Cancelled%2A> flag of <xref:System.ComponentModel.RunWorkerCompletedEventArgs?displayProperty=fullName> also will be set to `true`.  \n  \n> [!CAUTION]\n>  Be aware that your code in the <xref:System.ComponentModel.BackgroundWorker.DoWork> event handler may finish its work as a cancellation request is being made, and your polling loop may miss <xref:System.ComponentModel.BackgroundWorker.CancellationPending%2A> being set to `true`. In this case, the <xref:System.ComponentModel.AsyncCompletedEventArgs.Cancelled%2A> flag of <xref:System.ComponentModel.RunWorkerCompletedEventArgs?displayProperty=fullName> in your RunWorkerCompleted event handler will not be set to `true`, even though a cancellation request was made. This situation is called a *race condition* and is a common concern in multithreaded programming. For more information about multithreading design issues, see [Managed Threading Best Practices](../Topic/Managed%20Threading%20Best%20Practices.md).  \n  \n Your RunWorkerCompleted event handler should always check the <xref:System.ComponentModel.AsyncCompletedEventArgs.Error%2A?displayProperty=fullName> and <xref:System.ComponentModel.AsyncCompletedEventArgs.Cancelled%2A?displayProperty=fullName> properties before accessing the <xref:System.ComponentModel.RunWorkerCompletedEventArgs.Result%2A?displayProperty=fullName> property. If an exception was raised or if the operation was canceled, accessing the <xref:System.ComponentModel.RunWorkerCompletedEventArgs.Result%2A?displayProperty=fullName> property raises an exception."
  example:
  - "The following code example demonstrates the use of the RunWorkerCompleted event to handle the result of an asynchronous operation. This code example is part of a larger example provided for the <xref:System.ComponentModel.BackgroundWorker> class.  \n  \n [!code-vb[System.ComponentModel.BackgroundWorker#6](~/add/codesnippet/visualbasic/e-system.componentmodel._3_1.vb)]\n [!code-cs[System.ComponentModel.BackgroundWorker#6](~/add/codesnippet/csharp/e-system.componentmodel._3_1.cs)]\n [!code-cpp[System.ComponentModel.BackgroundWorker#6](~/add/codesnippet/cpp/e-system.componentmodel._3_1.cpp)]"
  syntax:
