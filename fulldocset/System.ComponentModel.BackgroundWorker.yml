- uid: System.ComponentModel.BackgroundWorker.DoWork
  id: DoWork
  parent: System.ComponentModel.BackgroundWorker
  langs:
  - csharp
  name: DoWork
  nameWithType: BackgroundWorker.DoWork
  fullName: System.ComponentModel.BackgroundWorker.DoWork
  type: Event
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: Occurs when <xref href="stem.ComponentModel.BackgroundWorker.RunWorkerAsync%2A"></xref> is called.
  remarks: "This event is raised when you call the <xref:System.ComponentModel.BackgroundWorker.RunWorkerAsync%2A> method. This is where you start the operation that performs the potentially time-consuming work.  \n  \n Your code in the DoWork event handler should periodically check the <xref:System.ComponentModel.BackgroundWorker.CancellationPending%2A> property value and abort the operation if it is `true`. When this occurs, you can set the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> flag of <xref:System.ComponentModel.DoWorkEventArgs?displayProperty=fullName> to `true`, and the <xref:System.ComponentModel.AsyncCompletedEventArgs.Cancelled%2A> flag of <xref:System.ComponentModel.RunWorkerCompletedEventArgs?displayProperty=fullName> in your <xref:System.ComponentModel.BackgroundWorker.RunWorkerCompleted> event handler will be set to `true`.  \n  \n> [!CAUTION]\n>  Be aware that your code in the DoWork event handler may finish its work as a cancellation request is being made, and your polling loop may miss <xref:System.ComponentModel.BackgroundWorker.CancellationPending%2A> being set to `true`. In this case, the <xref:System.ComponentModel.AsyncCompletedEventArgs.Cancelled%2A> flag of <xref:System.ComponentModel.RunWorkerCompletedEventArgs?displayProperty=fullName> in your <xref:System.ComponentModel.BackgroundWorker.RunWorkerCompleted> event handler will not be set to `true`, even though a cancellation request was made. This situation is called a *race condition* and is a common concern in multithreaded programming. For more information about multithreading design issues, see [Managed Threading Best Practices](../Topic/Managed%20Threading%20Best%20Practices.md).  \n  \n If your operation produces a result, you can assign the result to the <xref:System.ComponentModel.DoWorkEventArgs.Result%2A?displayProperty=fullName> property. This will be available to the <xref:System.ComponentModel.BackgroundWorker.RunWorkerCompleted> event handler in the <xref:System.ComponentModel.RunWorkerCompletedEventArgs.Result%2A?displayProperty=fullName> property.  \n  \n If the operation raises an exception that your code does not handle, the <xref:System.ComponentModel.BackgroundWorker> catches the exception and passes it into the <xref:System.ComponentModel.BackgroundWorker.RunWorkerCompleted> event handler, where it is exposed as the <xref:System.ComponentModel.AsyncCompletedEventArgs.Error%2A> property of <xref:System.ComponentModel.RunWorkerCompletedEventArgs?displayProperty=fullName>. If you are running under the Visual Studio debugger, the debugger will break at the point in the DoWork event handler where the unhandled exception was raised. If you have more than one <xref:System.ComponentModel.BackgroundWorker>, you should not reference any of them directly, as this would couple your DoWork event handler to a specific instance of <xref:System.ComponentModel.BackgroundWorker>. Instead, you should access your <xref:System.ComponentModel.BackgroundWorker> by casting the `sender` parameter in your DoWork event handler.  \n  \n You must be careful not to manipulate any user-interface objects in your DoWork event handler. Instead, communicate to the user interface through the <xref:System.ComponentModel.BackgroundWorker> events.  \n  \n For more information about handling events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example demonstrates the use of the DoWork event to start an asynchronous operation. This code example is part of a larger example provided for the <xref:System.ComponentModel.BackgroundWorker> class.  \n  \n [!code-vb[System.ComponentModel.BackgroundWorker#5](~/add/codesnippet/visualbasic/e-system.componentmodel._2_1.vb)]\n [!code-cs[System.ComponentModel.BackgroundWorker#5](~/add/codesnippet/csharp/e-system.componentmodel._2_1.cs)]\n [!code-cpp[System.ComponentModel.BackgroundWorker#5](~/add/codesnippet/cpp/e-system.componentmodel._2_1.cpp)]"
  syntax:
    content: public event System.ComponentModel.DoWorkEventHandler DoWork;
    return:
      type: System.ComponentModel.DoWorkEventHandler
      description: To be added.
  exceptions: []
