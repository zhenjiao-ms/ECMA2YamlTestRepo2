- uid: System.ComponentModel.BackgroundWorker.CancelAsync
  id: CancelAsync
  parent: System.ComponentModel.BackgroundWorker
  langs:
  - csharp
  name: CancelAsync()
  nameWithType: BackgroundWorker.CancelAsync()
  fullName: System.ComponentModel.BackgroundWorker.CancelAsync()
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: Requests cancellation of a pending background operation.
  remarks: "CancelAsync submits a request to terminate the pending background operation and sets the <xref:System.ComponentModel.BackgroundWorker.CancellationPending%2A> property to `true`.  \n  \n When you call CancelAsync, your worker method has an opportunity to stop its execution and exit. The worker code should periodically check the <xref:System.ComponentModel.BackgroundWorker.CancellationPending%2A> property to see if it has been set to `true`.  \n  \n> [!CAUTION]\n>  Be aware that your code in the <xref:System.ComponentModel.BackgroundWorker.DoWork> event handler may finish its work as a cancellation request is being made, and your polling loop may miss <xref:System.ComponentModel.BackgroundWorker.CancellationPending%2A> being set to `true`. In this case, the <xref:System.ComponentModel.AsyncCompletedEventArgs.Cancelled%2A> flag of <xref:System.ComponentModel.RunWorkerCompletedEventArgs?displayProperty=fullName> in your <xref:System.ComponentModel.BackgroundWorker.RunWorkerCompleted> event handler will not be set to `true`, even though a cancellation request was made. This situation is called a *race condition* and is a common concern in multithreaded programming. For more information about multithreading design issues, see [Managed Threading Best Practices](../Topic/Managed%20Threading%20Best%20Practices.md)."
  example:
  - "The following code example demonstrates the use of the CancelAsync method to cancel an asynchronous (\"background\") operation. This code example is part of a larger example provided for the <xref:System.ComponentModel.BackgroundWorker> class.  \n  \n [!code-vb[System.ComponentModel.BackgroundWorker#4](~/add/codesnippet/visualbasic/m-system.componentmodel._18_1.vb)]\n [!code-cs[System.ComponentModel.BackgroundWorker#4](~/add/codesnippet/csharp/m-system.componentmodel._18_1.cs)]\n [!code-cpp[System.ComponentModel.BackgroundWorker#4](~/add/codesnippet/cpp/m-system.componentmodel._18_1.cpp)]"
