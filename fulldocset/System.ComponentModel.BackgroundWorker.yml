  namespace: System.ComponentModel
  summary: Gets a value indicating whether the application has requested cancellation of a background operation.
  remarks: "If CancellationPending is `true`, then the <xref:System.ComponentModel.BackgroundWorker.CancelAsync%2A> method has been called on the <xref:System.ComponentModel.BackgroundWorker>.  \n  \n This property is meant for use by the worker thread, which should periodically check CancellationPending and abort the background operation when it is set to `true`."
  example:
  - "The following code example demonstrates the use of the CancellationPending property to query a <xref:System.ComponentModel.BackgroundWorker> about its cancellation state. This code example is part of a larger example provided for the <xref:System.ComponentModel.BackgroundWorker> class.  \n  \n [!code-vb[System.ComponentModel.BackgroundWorker#8](~/add/codesnippet/visualbasic/p-system.componentmodel._49_1.vb)]\n [!code-cs[System.ComponentModel.BackgroundWorker#8](~/add/codesnippet/csharp/p-system.componentmodel._49_1.cs)]\n [!code-cpp[System.ComponentModel.BackgroundWorker#8](~/add/codesnippet/cpp/p-system.componentmodel._49_1.cpp)]"
  syntax:
    content: public bool CancellationPending { get; }
    return:
      type: System.Boolean
      description: '`true` if the application has requested cancellation of a background operation; otherwise, `false`. The default is `false`.'
