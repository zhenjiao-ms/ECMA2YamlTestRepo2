  name: DataType
  nameWithType: DataType
  fullName: System.ComponentModel.DataAnnotations.DataType
  type: Enum
  summary: Represents an enumeration of the data types associated with data fields and parameters.
  remarks: "This enumeration is used to specify the type of data to associate with a data column or a parameter. You use the <xref:System.ComponentModel.DataAnnotations.DataTypeAttribute> class to specify the data type you want to associate with the data field or parameter. You select the data type from this enumeration.  \n  \n The <xref:System.ComponentModel.DataAnnotations.DataTypeAttribute> attribute lets you mark fields by using a type that is more specific than the database intrinsic types. For example, a string data field that contains e-mail addresses can be attributed with the F:System.ComponentModel.DataAnnotations.DataType.EmailAddress?qualifyHint=False&autoUpgrade=True type. This information can be accessed by the field templates and modify how the data field is processed.  \n  \n The following table lists the data types Dynamic Data provides."
  example:
  - "The following example uses the T:System.ComponentModel.DataAnnotations.DataTypeAttribute?qualifyHint=False&autoUpgrade=True to customize the display of EmailAddress data field of the customer table in the AdventureWorksLT database. The e-mail addresses are shown as hyperlinks instead of the simple text that ASP.NET Dynamic Data would have inferred from the intrinsic data type.  \n  \n The example code:  \n  \n-   Implements a metadata partial class for the related table and the associated metadata class.  \n  \n-   Applies the T:System.ComponentModel.DataAnnotations.DataTypeAttribute?qualifyHint=False&autoUpgrade=True attribute to the EmailAddress data field by specifying the F:System.ComponentModel.DataAnnotations.DataType.EmailAddress?qualifyHint=False&autoUpgrade=True enumerated value in the associated metadata class. This indicates to the Text.ascx field template that the e-mail address display is customized.  \n  \n [!code-cs[System.ComponentModel.DataAnnotations.DataTypeAttribute#1](~/add/codesnippet/csharp/t-system.componentmodel._142_1.cs)]\n [!code-vb[System.ComponentModel.DataAnnotations.DataTypeAttribute#1](~/add/codesnippet/visualbasic/t-system.componentmodel._142_1.vb)]  \n  \n To compile the example code, you need the following:  \n  \n-   Visual Studio 2008 Service Pack 1 or Visual Developer 2008 Express Edition Service Pack 1.  \n  \n-   The AdventureWorksLT sample database. For information about how to download and install the SQL Server sample database, see [Microsoft SQL Server Product Samples: Database](http://go.microsoft.com/fwlink/?LinkId=117483) on the CodePlex site. Make sure that you install the correct version of the sample database for the version of SQL Server that you are running (SQL Server 2005 or SQL Server 2008).  \n  \n-   A Dynamic Data Web site. This enables you to create a data context for the database and the class that contains the data field to customize and the methods to override. In addition, it creates the environment in which to use the page described before. For more information, see [Walkthrough: Creating a New Dynamic Data Web Site Using Scaffolding](~/add/includes/ajax-current-ext-md.md).  \n  \n For the complete code example that the field template uses to customize the display of the EmailAddress data fields, see T:System.ComponentModel.DataAnnotations.DataTypeAttribute?qualifyHint=False&autoUpgrade=True."
  syntax:
    content: public enum DataType
