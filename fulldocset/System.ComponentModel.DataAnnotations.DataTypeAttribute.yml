  name: DataTypeAttribute
  nameWithType: DataTypeAttribute
  fullName: System.ComponentModel.DataAnnotations.DataTypeAttribute
  type: Class
  summary: Specifies the name of an additional type to associate with a data field.
  remarks: "The DataTypeAttribute attribute enables you to mark fields by using a type that is more specific than the database intrinsic type. The type name is selected from the <xref:System.ComponentModel.DataAnnotations.DataType> enumeration type. For example, a string data field that contains e-mail addresses can be specified as the <xref:System.ComponentModel.DataAnnotations.DataType> type. This information is then accessed by the field templates to modify how the data field is processed.  \n  \n You use the DataTypeAttribute attribute for the following reasons:  \n  \n-   To provide additional type information for a data field. You do this by applying the DataTypeAttribute attribute to a data field in the data model and by specifying the additional type name from the <xref:System.ComponentModel.DataAnnotations.DataType> enumeration. The field template that processes the data field can access this additional metadata type information to determine how to process the field. For example, the text field template can generate hyperlinks for e-mail addresses whose intrinsic type is `String`.  \n  \n-   To associate a custom field template with a data field. The specified custom field template will then be used to process the data field. This is an alternative to using the <xref:System.ComponentModel.DataAnnotations.UIHintAttribute> attribute.  \n  \n When you apply the DataTypeAttribute attribute to a data field you must do the following:  \n  \n-   Follow the attribute usage rules.  \n  \n-   Implement the metadata class that contains the data fields to which you want to apply the attribute.  \n  \n-   Issue validation errors as appropriate.  \n  \n For more information, see [ASP.NET Dynamic Data Guidelines](http://msdn.microsoft.com/en-us/c563bbf3-feb9-484e-81d1-a585f1b0e192).  \n  \n See a run-time code example of this feature: [Run](http://go.microsoft.com/fwlink/?LinkId=120736&sref=System.ComponentModel.DataAnnotations.DataTypeAttribute)."
  example:
  - "The following example uses the DataTypeAttribute attribute to customize the display of the EmailAddress data field. The e-mail addresses are shown as hyperlinks instead of as simple text, which is what Dynamic Data would infer from the intrinsic data type. The example code is in three parts, and it performs the following steps:  \n  \n-   It implements a metadata partial class and the associated metadata class.  \n  \n-   In the associated metadata class, it applies the DataTypeAttribute attribute to the EmailAddress data field by specifying the <xref:System.ComponentModel.DataAnnotations.DataType> enumerated value. This indicates to the Text.ascx field template that it should customize the display of e-mail addresses.  \n  \n-   It modifies the Text.ascx field template to customize the display of the EmailAddress data fields.  \n  \n [!code-cs[System.ComponentModel.DataAnnotations.DataTypeAttribute#1](~/add/codesnippet/csharp/t-system.componentmodel._107_1.cs)]\n [!code-vb[System.ComponentModel.DataAnnotations.DataTypeAttribute#1](~/add/codesnippet/visualbasic/t-system.componentmodel._107_1.vb)]  \n  \n [!code-vb[System.ComponentModel.DataAnnotations.DataTypeAttribute#2](~/add/codesnippet/visualbasic/t-system.componentmodel._107_2.ascx)]\n [!code-cs[System.ComponentModel.DataAnnotations.DataTypeAttribute#2](~/add/codesnippet/csharp/t-system.componentmodel._107_2.ascx)]  \n  \n [!code-cs[System.ComponentModel.DataAnnotations.DataTypeAttribute#3](~/add/codesnippet/csharp/t-system.componentmodel._107_3.cs)]\n [!code-vb[System.ComponentModel.DataAnnotations.DataTypeAttribute#3](~/add/codesnippet/visualbasic/t-system.componentmodel._107_3.vb)]  \n  \n To compile and run the example code, you need the following:  \n  \n-   Visual Studio 2008 Service Pack 1 or Visual Developer 2008 Express Edition Service Pack 1.  \n  \n-   The AdventureWorksLT sample database. For information about how to download and install the SQL Server sample database, see [Microsoft SQL Server Product Samples: Database](http://go.microsoft.com/fwlink/?LinkId=117483) on the CodePlex site. Make sure that you install the correct version of the sample database for the version of SQL Server that you are running (SQL Server 2005 or SQL Server 2008).  \n  \n-   A data-driven Web site. This enables you to create a data context for the database and to create the class that contains the data field to customize. For more information, see `Walkthrough: Creating a New Dynamic Data Web Site using Scaffolding`."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Parameter, AllowMultiple=false)]

      public class DataTypeAttribute : System.ComponentModel.DataAnnotations.ValidationAttribute
