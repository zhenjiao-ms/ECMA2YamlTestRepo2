  fullName: System.ComponentModel.DataAnnotations.EditableAttribute
  type: Class
  summary: Indicates whether a data field is editable.
  remarks: "The presence of the EditableAttribute attribute on a data field indicates whether the user should be able to change the field's value.  \n  \n This class neither enforces nor guarantees that a field is editable. The underlying data store might allow the field to be changed regardless of the presence of this attribute."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false, Inherited=true)]

      public sealed class EditableAttribute : Attribute
