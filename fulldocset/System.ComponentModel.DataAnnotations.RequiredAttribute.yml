  name: AllowEmptyStrings
  nameWithType: RequiredAttribute.AllowEmptyStrings
  fullName: System.ComponentModel.DataAnnotations.RequiredAttribute.AllowEmptyStrings
  type: Property
  assemblies:
  - System.ComponentModel.DataAnnotations
  namespace: System.ComponentModel.DataAnnotations
  summary: Gets or sets a value that indicates whether an empty string is allowed.
  remarks: "When you set AllowEmptyStrings to `true` for a data field, Dynamic Data does not perform validation and transforms the empty string to a `null` value. This value is then passed to the database.  \n  \n If the database does not allow `null` values, it raises an error. To avoid this error, you must also set the <xref:System.ComponentModel.DataAnnotations.DisplayFormatAttribute.ConvertEmptyStringToNull%2A> to `false`."
  syntax:
    content: public bool AllowEmptyStrings { get; set; }
    return:
      type: System.Boolean
      description: '`true` if an empty string is allowed; otherwise, `false`. The default value is `false`.'
  overload: System.ComponentModel.DataAnnotations.RequiredAttribute.AllowEmptyStrings*
  exceptions: []
  version:
  - netframework-40
