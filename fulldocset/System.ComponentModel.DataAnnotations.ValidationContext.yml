  - System.ComponentModel.DataAnnotations
  namespace: System.ComponentModel.DataAnnotations
  summary: Gets the validation services container.
  remarks: "The ServiceContainer property is used for getting services during validation.  \n  \n If the <xref:System.IServiceProvider> provider that is specified in the constructor implements the <xref:System.ComponentModel.Design.IServiceContainer> interface, the provider is used to initialize the ServiceContainer property. Otherwise the ServiceContainer property is initialized to an empty container."
  syntax:
    content: public System.ComponentModel.Design.IServiceContainer ServiceContainer { get; }
    return:
      type: System.ComponentModel.Design.IServiceContainer
      description: The validation services container.
  overload: System.ComponentModel.DataAnnotations.ValidationContext.ServiceContainer*
  exceptions: []
