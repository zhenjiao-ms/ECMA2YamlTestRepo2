  fullName: System.ComponentModel.DataAnnotations.ValidationContext.DisplayName
  type: Property
  assemblies:
  - System.ComponentModel.DataAnnotations
  namespace: System.ComponentModel.DataAnnotations
  summary: Gets or sets the name of the member to validate.
  remarks: The DisplayName value is the name that is shown to the user. If a display name is not explicitly set, this property uses the value that is assigned by the associated <xref:System.ComponentModel.DataAnnotations.DisplayAttribute> object. If that attribute does not exist, the property returns the value of the <xref:System.ComponentModel.DataAnnotations.ValidationContext.MemberName%2A> property.
  syntax:
    content: public string DisplayName { get; set; }
    return:
      type: System.String
      description: The name of the member to validate.
  overload: System.ComponentModel.DataAnnotations.ValidationContext.DisplayName*
  exceptions: []
  version:
  - netframework-40
- uid: System.ComponentModel.DataAnnotations.ValidationContext.GetService(System.Type)
  id: GetService(System.Type)
  parent: System.ComponentModel.DataAnnotations.ValidationContext
  langs:
  - csharp
  name: GetService(Type)
  nameWithType: ValidationContext.GetService(Type)
  fullName: System.ComponentModel.DataAnnotations.ValidationContext.GetService(Type)
  type: Method
  assemblies:
  - System.ComponentModel.DataAnnotations
  namespace: System.ComponentModel.DataAnnotations
  summary: Returns the service that provides custom validation.
  remarks: "If the <xref:System.ComponentModel.DataAnnotations.ValidationContext.ServiceContainer%2A> object is defined at the application level, the GetService method accesses it to retrieve the requested service.  \n  \n If the <xref:System.ComponentModel.DataAnnotations.ValidationContext.ServiceContainer%2A> object is not defined or it does not return the service, the GetService method queries the <xref:System.IServiceProvider> object that is passed to the <xref:System.ComponentModel.DataAnnotations.ValidationContext.%23ctor%2A> method in order to obtain the service."
  syntax:
    content: public object GetService (Type serviceType);
    parameters:
    - id: serviceType
      type: System.Type
      description: The type of the service to use for validation.
    return:
      type: System.Object
      description: An instance of the service, or `null` if the service is not available.
  overload: System.ComponentModel.DataAnnotations.ValidationContext.GetService*
  exceptions: []
  version:
  - netframework-40
