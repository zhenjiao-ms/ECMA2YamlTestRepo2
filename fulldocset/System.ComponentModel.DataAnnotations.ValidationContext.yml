- uid: System.ComponentModel.DataAnnotations.ValidationContext.#ctor(System.Object,System.IServiceProvider,System.Collections.Generic.IDictionary{System.Object,System.Object})
  id: '#ctor(System.Object,System.IServiceProvider,System.Collections.Generic.IDictionary{System.Object,System.Object})'
  parent: System.ComponentModel.DataAnnotations.ValidationContext
  langs:
  - csharp
  name: ValidationContext(Object,IServiceProvider,IDictionary<Object,Object>)
  nameWithType: ValidationContext.ValidationContext(Object,IServiceProvider,IDictionary<Object,Object>)
  fullName: System.ComponentModel.DataAnnotations.ValidationContext.ValidationContext(Object,IServiceProvider,IDictionary<Object,Object>)
  type: Constructor
  assemblies:
  - System.ComponentModel.DataAnnotations
  namespace: System.ComponentModel.DataAnnotations
  summary: Initializes a new instance of the <xref href="System.ComponentModel.DataAnnotations.ValidationContext"></xref> class using the service provider and dictionary of service consumers.
  remarks: "The `serviceProvider` parameter represents a service that can be used by the <xref:System.ComponentModel.DataAnnotations.ValidationContext.GetService%2A> method in order to perform custom validation.  \n  \n If the `items` parameter is `null`, an empty dictionary is created. If the parameter is not `null`, the set of key/value pairs is copied into a new dictionary, which prevents the service consumers from modifying the original dictionary."
  syntax:
    content: public ValidationContext (object instance, IServiceProvider serviceProvider, System.Collections.Generic.IDictionary<object,object> items);
    parameters:
    - id: instance
      type: System.Object
      description: The object to validate. This parameter is required.
    - id: serviceProvider
      type: System.IServiceProvider
      description: The object that implements the <xref href="System.IServiceProvider"></xref> interface. This parameter is optional.
    - id: items
      type: System.Collections.Generic.IDictionary{System.Object,System.Object}
      description: A dictionary of key/value pairs to make available to the service consumers. This parameter is optional.
  overload: System.ComponentModel.DataAnnotations.ValidationContext.#ctor*
  exceptions: []
  version:
  - netframework-40
