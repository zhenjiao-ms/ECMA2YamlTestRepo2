  namespace: System.ComponentModel.Design
  summary: Gets or sets the object at the specified index.
  remarks: This method returns the current value of a property, if the property has not been shadowed. Therefore, it is important to determine whether the property is shadowed by calling <xref:System.ComponentModel.Design.ComponentDesigner.ShadowPropertyCollection.Contains%2A>.
  syntax:
    content: public object this[string propertyName] { get; set; }
    parameters:
    - id: propertyName
      type: System.String
      description: The name of the property to access in the collection.
    return:
      type: System.Object
      description: The value of the specified property, if it exists in the collection. Otherwise, the value is retrieved from the current value of the nonshadowed property.
