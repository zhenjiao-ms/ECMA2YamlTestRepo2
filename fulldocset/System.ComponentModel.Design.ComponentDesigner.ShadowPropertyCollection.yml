  fullName: System.ComponentModel.Design.ComponentDesigner+ShadowPropertyCollection
  type: Class
  summary: Represents a collection of shadow properties that should override inherited default or assigned values for specific properties. This class cannot be inherited.
  remarks: ComponentDesigner.ShadowPropertyCollection stores a collection of values for specific properties that override any other value for these properties at design time. This is useful for ensuring that a specific property is set to a specific value, for example, in situations when the background form should always have its visible property set to `true`.
