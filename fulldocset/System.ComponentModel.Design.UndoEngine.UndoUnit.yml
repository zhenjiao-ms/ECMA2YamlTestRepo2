  parent: System.ComponentModel.Design.UndoEngine.UndoUnit
  langs:
  - csharp
  name: Undo()
  nameWithType: UndoEngine+UndoUnit.Undo()
  fullName: System.ComponentModel.Design.UndoEngine+UndoUnit.Undo()
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: Performs an undo or redo action.
  remarks: "Undo actions toggle themselves between undo and redo states, so calling Undo twice sets the object back to its original state.  \n  \n The <xref:System.ComponentModel.Design.UndoEngine.UndoUnit> class initially assumes that the undoable work has already been done, so the first call to Undo undoes the work. The next call undoes the previous undo operation, performing a redo.  \n  \n The Undo method calls the <xref:System.ComponentModel.Design.UndoEngine.UndoUnit.UndoCore%2A> method to perform an undo operation. The Undo method itself works to maintain consistent state within the <xref:System.ComponentModel.Design.UndoEngine.UndoUnit>, even in the event of an exception thrown by <xref:System.ComponentModel.Design.UndoEngine.UndoUnit.UndoCore%2A>."
  syntax:
    content: public void Undo ();
    parameters: []
  overload: System.ComponentModel.Design.UndoEngine.UndoUnit.Undo*
  exceptions: []
