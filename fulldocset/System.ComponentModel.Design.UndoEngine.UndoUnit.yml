  name: UndoEngine+UndoUnit
  nameWithType: UndoEngine+UndoUnit
  fullName: System.ComponentModel.Design.UndoEngine+UndoUnit
  type: Class
  summary: Encapsulates a unit of work that a user can undo.
  remarks: The UndoEngine.UndoUnit class is a nested class within <xref:System.ComponentModel.Design.UndoEngine.UndoUnit.UndoEngine%2A> that encapsulates an action that a user can undo. The default UndoEngine.UndoUnit implementation monitors change notifications and builds up a list of events for each change. It saves these events using <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>. An UndoEngine.UndoUnit receives event notifications for changes directly from <xref:System.ComponentModel.Design.UndoEngine.UndoUnit.UndoEngine%2A> through several `public``virtual` methods. You can derive from UndoEngine.UndoUnit and perform any additional logic. If desired, you can completely bypass the default UndoEngine.UndoUnit implementation.
