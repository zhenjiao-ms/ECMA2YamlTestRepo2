  name: EditorBrowsableAttribute
  nameWithType: EditorBrowsableAttribute
  fullName: System.ComponentModel.EditorBrowsableAttribute
  type: Class
  summary: Specifies that a property or method is viewable in an editor. This class cannot be inherited.
  remarks: "EditorBrowsableAttribute is a hint to a designer indicating whether a property or method is to be displayed. You can use this type in a visual designer or text editor to determine what is visible to the user. For example, the IntelliSense engine in [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] uses this attribute to determine whether to show a property or method.  \n  \n In [!INCLUDE[csprcs](~/add/includes/csprcs-md.md)], you can control when advanced properties appear in IntelliSense and the Properties Window with the **Hide Advanced Members** setting under **Tools &#124; Options &#124; Text Editor &#124; C#**. The corresponding <xref:System.ComponentModel.EditorBrowsableState> is <xref:System.ComponentModel.EditorBrowsableState>.  \n  \n> [!NOTE]\n>  In [!INCLUDE[csprcs](~/add/includes/csprcs-md.md)], EditorBrowsableAttribute does not suppress members from a class in the same assembly."
  example:
  - "The following sample demonstrates how to hide a property of a class from IntelliSense by setting the appropriate value for the EditorBrowsableAttribute attribute. Build `Class1` in its own assembly.  \n  \n In [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)], create a new Windows Application solution, and add a reference to the assembly which contains `Class1`. In the Form1 constructor, declare an instance of `Class1`, type the name of the instance, and press the period key to activate the IntelliSense drop-down list of `Class1` members. The `Age` property does not appear in the drop-down list.  \n  \n [!code-cpp[EditorBrowsableAttribute#1](~/add/codesnippet/cpp/t-system.componentmodel._46_1.cpp)]\n [!code-cs[EditorBrowsableAttribute#1](~/add/codesnippet/csharp/t-system.componentmodel._46_1.cs)]\n [!code-vb[EditorBrowsableAttribute#1](~/add/codesnippet/visualbasic/t-system.componentmodel._46_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Enum | System.AttributeTargets.Constructor | System.AttributeTargets.Method | System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Event | System.AttributeTargets.Interface | System.AttributeTargets.Delegate)]

      public sealed class EditorBrowsableAttribute : Attribute
