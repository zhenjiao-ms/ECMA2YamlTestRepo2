  name: LicenseException
  nameWithType: LicenseException
  fullName: System.ComponentModel.LicenseException
  type: Class
  summary: Represents the exception thrown when a component cannot be granted a license.
  remarks: "The <xref:System.ComponentModel.LicenseManager.Validate%2A?displayProperty=fullName> method throws LicenseException when a component cannot obtain a valid license. This occurs when a component is either not licensed, or is licensed but cannot be granted a valid license.  \n  \n For more information on licensing, see [How to: License Components and Controls](../Topic/How%20to:%20License%20Components%20and%20Controls.md)."
  example:
  - "The following code example shows how to catch a LicenseException and interpret its content. In the sample, the application calls the <xref:System.ComponentModel.LicenseManager.Validate%2A> method for a <xref:System.Windows.Forms.Form?displayProperty=fullName> that is not licensed. Upon catching the exception, the sample fetches the respective error message, the type of component that was not granted a license, the stack trace, and the origin of the exception.  \n  \n This example requires that you have specified the <xref:System.ComponentModel.LicenseProvider> by marking the <xref:System.Windows.Forms.Form?displayProperty=fullName> with a <xref:System.ComponentModel.LicenseProviderAttribute> attribute. For more information on how to do this, see the <xref:System.ComponentModel.LicenseManager> class.  \n  \n [!code-cpp[LicenseException#1](~/add/codesnippet/cpp/t-system.componentmodel._99_1.cpp)]\n [!code-vb[LicenseException#1](~/add/codesnippet/visualbasic/t-system.componentmodel._99_1.vb)]\n [!code-cs[LicenseException#1](~/add/codesnippet/csharp/t-system.componentmodel._99_1.cs)]"
  syntax:
    content: 'public class LicenseException : SystemException'
