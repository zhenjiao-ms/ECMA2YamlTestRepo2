  name: AppSettings
  nameWithType: ConfigurationSettings.AppSettings
  fullName: System.Configuration.ConfigurationSettings.AppSettings
  type: Property
  assemblies:
  - System
  namespace: System.Configuration
  summary: Gets a read-only <xref href="System.Collections.Specialized.NameValueCollection"></xref> of the application settings section of the configuration file.
  remarks: "The `appSettings` section element of the configuration file contains a series of name/value pairs that your application can use for any purpose.  \n  \n This method is deprecated and is maintained for backward compatibility. Please use the GetSection method instead.  \n  \n> [!NOTE]\n>  The <xref:System.Configuration.ConfigurationSettings> class provides backward compatibility only. You should use the <xref:System.Configuration.ConfigurationManager> class or <xref:System.Web.Configuration.WebConfigurationManager> class instead."
  syntax:
    content: public static System.Collections.Specialized.NameValueCollection AppSettings { get; }
    return:
      type: System.Collections.Specialized.NameValueCollection
      description: A read-only <xref href="System.Collections.Specialized.NameValueCollection"></xref> of the application settings section from the configuration file.
