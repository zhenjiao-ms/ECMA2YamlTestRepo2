  type: Class
  summary: Provides runtime versions 1.0 and 1.1 support for reading configuration sections and common configuration settings.
  remarks: "Using the static methods and properties of the ConfigurationSettings type is the recommended method for reading configuration information at runtime for versions 1.0 and 1.1 applications.  \n  \n> [!NOTE]\n>  The ConfigurationSettings class provides backward compatibility only. For new applications you should use the <xref:System.Configuration.ConfigurationManager> class or <xref:System.Web.Configuration.WebConfigurationManager> class instead. To use these two classes, you must add a reference in your project or application to the System.Configuration namespace."
