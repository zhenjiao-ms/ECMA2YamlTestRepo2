  name: GetConfig(String)
  nameWithType: ConfigurationSettings.GetConfig(String)
  fullName: System.Configuration.ConfigurationSettings.GetConfig(String)
  type: Method
  assemblies:
  - System
  namespace: System.Configuration
  summary: Returns the <xref href="System.Configuration.ConfigurationSection"></xref> object for the passed configuration section name and path.
  remarks: This method is deprecated and is maintained for backward compatibility. Please use the GetSection method instead.
  syntax:
    content: public static object GetConfig (string sectionName);
    parameters:
    - id: sectionName
      type: System.String
      description: A configuration name and path, such as "system.net/settings".
    return:
      type: System.Object
      description: "The <xref href=\"System.Configuration.ConfigurationSection\"></xref> object for the passed configuration section name and path.  \n  \n <div class=\"alert NOTE\">  \n The <xref href=\"System.Configuration.ConfigurationSettings\"></xref> class provides backward compatibility only. You should use the <xref href=\"System.Configuration.ConfigurationManager\"></xref> class or <xref href=\"System.Web.Configuration.WebConfigurationManager\"></xref> class instead.  \n  \n</div>"
  overload: System.Configuration.ConfigurationSettings.GetConfig*
  exceptions:
  - type: System.Configuration.ConfigurationException
    commentId: T:System.Configuration.ConfigurationException
    description: Unable to retrieve the requested section.
