  name: DataRowExtensions
  nameWithType: DataRowExtensions
  fullName: System.Data.DataRowExtensions
  type: Class
  summary: Defines the extension methods to the <xref href="System.Data.DataRow"></xref> class. This is a static class.
  remarks: The <xref:System.Data.DataSet> API has been extended with two new methods of the <xref:System.Data.DataRow> class, <xref:System.Data.DataRowExtensions.Field%2A> and <xref:System.Data.DataRowExtensions.SetField%2A>. You can use these to form [!INCLUDE[vbteclinqext](~/add/includes/vbteclinqext-md.md)] expressions and method queries against <xref:System.Data.DataTable> objects. They are the recommended methods to use for accessing column values within [!INCLUDE[vbteclinqext](~/add/includes/vbteclinqext-md.md)] expressions and method queries. For more information, see [Generic Field and SetField Methods](../Topic/Generic%20Field%20and%20SetField%20Methods%20\(LINQ%20to%20DataSet\).md).
