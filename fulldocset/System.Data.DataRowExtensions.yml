- uid: System.Data.DataRowExtensions.Field``1(System.Data.DataRow,System.Data.DataColumn)
  id: Field``1(System.Data.DataRow,System.Data.DataColumn)
  parent: System.Data.DataRowExtensions
  langs:
  - csharp
  name: Field<T>(DataRow,DataColumn)
  nameWithType: DataRowExtensions.Field<T>(DataRow,DataColumn)
  fullName: System.Data.DataRowExtensions.Field<T>(DataRow,DataColumn)
  type: Method
  assemblies:
  - System.Data.DataSetExtensions
  namespace: System.Data
  summary: Provides strongly-typed access to each of the column values in the specified row. The Field(T) method also supports nullable types.
  remarks: "The <xref:System.Data.DataSet> class represents **null** values with the <xref:System.DBNull.Value> instance of the <xref:System.DBNull> class.  A [!INCLUDE[vbteclinqext](~/add/includes/vbteclinqext-md.md)] expression that accessed a column with a **null** value would generate a <xref:System.InvalidCastException> at run time. Additionally, <xref:System.Data.DataSet> does not support nullable types. The Field(T) method provides support for accessing columns as nullable types.  If the underlying value in the <xref:System.Data.DataSet> is <xref:System.DBNull.Value>, the returned nullable type will have a value of **null**.  \n  \n If the value of the specified <xref:System.Data.DataColumn> is <xref:System.DBNull.Value> and `T` is a reference type or nullable type, the return type will be **null**. The Field(T) method will not return <xref:System.DBNull.Value>.  \n  \n The Field(T) method does not perform type conversions. If type conversion is required, you should first obtain the column value by using the Field(T) method. The column value should then be converted to another type."
  syntax:
    content: public static T Field<T> (this System.Data.DataRow row, System.Data.DataColumn column);
    parameters:
    - id: row
      type: System.Data.DataRow
      description: The input <xref href="System.Data.DataRow"></xref>, which acts as the `this` instance for the extension method.
    - id: column
      type: System.Data.DataColumn
      description: The input <xref href="System.Data.DataColumn"></xref> object that specifies the column to return the value of.
    return:
      type: T
      description: The value, of type <code>T</code>, of the <xref href="System.Data.DataColumn"></xref> specified by <code>column</code>.
  overload: System.Data.DataRowExtensions.Field<T>*
  exceptions:
  - type: System.InvalidCastException
    commentId: T:System.InvalidCastException
    description: The value type of the underlying column could not be cast to the type specified by the generic parameter, <code>T</code>.
  - type: System.IndexOutOfRangeException
    commentId: T:System.IndexOutOfRangeException
    description: The column specified by <code>column</code> does not occur in the <xref href="System.Data.DataTable"></xref> that the <xref href="System.Data.DataRow"></xref> is a part of.
  - type: System.NullReferenceException
    commentId: T:System.NullReferenceException
    description: A **null** value was assigned to a non-nullable type.
  original_ecmaxml_local_path: E:\mdoc\ECMA2YamlTestRepo2\fulldocset\xml\System.Data\DataRowExtensions.xml
