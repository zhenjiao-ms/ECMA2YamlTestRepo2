  namespace: System.Data
  summary: Copies <xref href="System.Data.DataRow"></xref> objects to the specified <xref href="System.Data.DataTable"></xref>, given an input <xref href="stem.Collections.Generic.IEnumerable%601"></xref> object where the generic parameter <code>T</code> is <xref href="System.Data.DataRow"></xref>.
  remarks: "The parameter `T` of the input parameter `source` can only be of type <xref:System.Data.DataRow>, or a type derived from <xref:System.Data.DataRow>.  \n  \n The input sequence can be any <xref:System.Collections.Generic.IEnumerable%601> source, not only a query over a <xref:System.Data.DataTable>. Note that if the source sequence is a query, calling this operator will force immediate execution. Enumerating the source sequence can also cause exceptions to be thrown.  \n  \n The schema of the destination table is based on the schema of the first <xref:System.Data.DataRow> row in the source sequence. The table metadata is extracted from the <xref:System.Data.DataRow> metadata and the table values from the column values of the <xref:System.Data.DataRow>. For a typed <xref:System.Data.DataTable>, types are not preserved. The data and schema are transferred, but the resulting rows of the output table will not be of the typed <xref:System.Data.DataRow> type. The <xref:System.Data.DataRow.RowState%2A> and <xref:System.Data.DataRow.RowError%2A> properties are not preserved during the copy from the source <xref:System.Data.DataRow> to the returned <xref:System.Data.DataTable>.  \n  \n When a **null** reference or nullable type with a value of **null** is found in a source <xref:System.Data.DataRow>, this method replaces the value in the destination <xref:System.Data.DataTable> with a value of <xref:System.DBNull.Value>.  \n  \n The generated table returned by the method has the default table name. If you want to name the <xref:System.Data.DataTable>, attach it to a <xref:System.Data.DataSet>, or perform any other <xref:System.Data.DataTable> specific operation, you must do so after the table is created and returned.  \n  \n For more information, see [Creating a DataTable From a Query](../Topic/Creating%20a%20DataTable%20From%20a%20Query%20\\(LINQ%20to%20DataSet\\).md)."
  syntax:
    content: 'public static void CopyToDataTable<T> (this System.Collections.Generic.IEnumerable<T> source, System.Data.DataTable table, System.Data.LoadOption options) where T : System.Data.DataRow;'
    parameters:
    - id: source
      type: System.Collections.Generic.IEnumerable`1
      description: The source <xref href="stem.Collections.Generic.IEnumerable%601"></xref> sequence.
    - id: table
      type: System.Data.DataTable
      description: The destination <xref href="System.Data.DataTable"></xref>.
    - id: options
      type: System.Data.LoadOption
      description: A <xref href="System.Data.LoadOption"></xref> enumeration that specifies the <xref href="System.Data.DataTable"></xref> load options.
  overload: System.Data.DataTableExtensions.CopyToDataTable<T>*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The copied <xref href="System.Data.DataRow"></xref> objects do not fit the schema of the destination <xref href="System.Data.DataTable"></xref>.
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The source <xref href="stem.Collections.Generic.IEnumerable%601"></xref> sequence is `null` or the destination <xref href="System.Data.DataTable"></xref> is `null`.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "A <xref href=\"System.Data.DataRow\"></xref> in the source sequence has a state of <xref href=\"stem.Data.DataRowState.Deleted\"></xref>.  \n  \n The source sequence does not contain any <xref href=\"System.Data.DataRow\"></xref> objects.  \n  \n A <xref href=\"System.Data.DataRow\"></xref> in the source sequence is `null`."
