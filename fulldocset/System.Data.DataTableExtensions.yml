  name: AsEnumerable(DataTable)
  nameWithType: DataTableExtensions.AsEnumerable(DataTable)
  fullName: System.Data.DataTableExtensions.AsEnumerable(DataTable)
  type: Method
  assemblies:
  - System.Data.DataSetExtensions
  namespace: System.Data
  summary: Returns an <xref href="stem.Collections.Generic.IEnumerable%601"></xref> object, where the generic parameter <code>T</code> is <xref href="System.Data.DataRow"></xref>. This object can be used in a [!INCLUDE[vbteclinq](~/add/includes/vbteclinq-md.md)] expression or method query.
  remarks: "[!INCLUDE[vbteclinqext](~/add/includes/vbteclinqext-md.md)] queries work on data sources that implement the <xref:System.Collections.Generic.IEnumerable%601> interface or the <xref:System.Query.IQueryable%601> interface.  The <xref:System.Data.DataTable> class does not implement either interface, so you must call the AsEnumerable method to use the <xref:System.Data.DataTable> as a source in the `From` clause of a [!INCLUDE[vbteclinq](~/add/includes/vbteclinq-md.md)] query. You can also obtain custom, domain-specific operators, such as <xref:System.Data.DataTableExtensions.CopyToDataTable%2A>, by returning an <xref:System.Collections.Generic.IEnumerable%601> object.  \n  \n The enumerable object returned by the AsEnumerable method is permanently bound to the <xref:System.Data.DataTable> that produced it. Multiple calls to the AsEnumerable method will return multiple, independent queryable objects that are all bound to the source <xref:System.Data.DataTable>."
  example:
  - "In the following sample, the `DisplayProducts` method receives a DataTable that contains a DataColumn named `ProductName`, extracts the `ProductName` values and then prints the values.  \n  \n [!code-cs[system.data.DataTableExtensions.AsEnumerable#1](~/add/codesnippet/csharp/m-system.data.datatablee_0_1.cs)]\n [!code-vb[system.data.DataTableExtensions.AsEnumerable#1](~/add/codesnippet/visualbasic/m-system.data.datatablee_0_1.vb)]"
  syntax:
    content: public static System.Data.EnumerableRowCollection<System.Data.DataRow> AsEnumerable (this System.Data.DataTable source);
    parameters:
    - id: source
      type: System.Data.DataTable
      description: The source <xref href="System.Data.DataTable"></xref> to make enumerable.
    return:
      type: System.Data.EnumerableRowCollection{System.Data.DataRow}
      description: An <xref href="stem.Collections.Generic.IEnumerable%601"></xref> object, where the generic parameter <code>T</code> is <xref href="System.Data.DataRow"></xref>.
  overload: System.Data.DataTableExtensions.AsEnumerable*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The source <xref href="System.Data.DataTable"></xref> is `null`.
