  fullName: System.Data.DataTableExtensions.AsDataView(DataTable)
  type: Method
  assemblies:
  - System.Data.DataSetExtensions
  namespace: System.Data
  summary: Creates and returns a LINQ-enabled <xref href="System.Data.DataView"></xref> object.
  remarks: "<xref:System.Data.DataView> enables data-binding scenarios for [!INCLUDE[linq_dataset](~/add/includes/linq-dataset-md.md)] and can be created from a typed or untyped <xref:System.Data.DataTable>, providing a default view of that table. Filtering and sorting can be set on the <xref:System.Data.DataView> after it has been created from a <xref:System.Data.DataTable>. The <xref:System.Data.DataView> is then bound to a UI control, such as a <xref:System.Windows.Forms.DataGrid> or a <xref:System.Windows.Forms.DataGridView>, providing a simple data binding model.  \n  \n For more information and examples, see [Creating a DataView Object](../Topic/Creating%20a%20DataView%20Object%20\\(LINQ%20to%20DataSet\\).md)."
  example:
  - "The following example creates a <xref:System.Data.DataView> from the SalesOrderDetail table and sets it as the data source of a <xref:System.Windows.Forms.BindingSource> object, which acts as a proxy for a <xref:System.Windows.Forms.DataGridView> control:  \n  \n [!code-vb[DP DataView Samples#CreateLDVFromTable](~/add/codesnippet/visualbasic/DataViewSamplesVB/Form1.vb#createldvfromtable)]\n [!code-cs[DP DataView Samples#CreateLDVFromTable](~/add/codesnippet/csharp/DataViewSamples/Form1.cs#createldvfromtable)]"
  syntax:
    content: public static System.Data.DataView AsDataView (this System.Data.DataTable table);
    parameters:
    - id: table
      type: System.Data.DataTable
      description: The source <xref href="System.Data.DataTable"></xref> from which the LINQ-enabled <xref href="System.Data.DataView"></xref> is created.
    return:
      type: System.Data.DataView
      description: A LINQ-enabled <xref href="System.Data.DataView"></xref> object.
  overload: System.Data.DataTableExtensions.AsDataView*
  exceptions: []
