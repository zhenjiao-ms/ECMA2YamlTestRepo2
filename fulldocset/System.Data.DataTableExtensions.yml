  summary: Creates and returns a LINQ-enabled <xref href="System.Data.DataView"></xref> object representing the [!INCLUDE[linq_dataset](~/add/includes/linq-dataset-md.md)] query.
  remarks: "<xref:System.Data.DataView> enables data binding scenarios for [!INCLUDE[linq_dataset](~/add/includes/linq-dataset-md.md)] and can be created from a [!INCLUDE[linq_dataset](~/add/includes/linq-dataset-md.md)] query. The <xref:System.Data.DataView> represents the query itself, and is not a view on top of the query. The newly created <xref:System.Data.DataView> infers the filtering and sorting information from the query it is created from. The <xref:System.Data.DataView> is then bound to a UI control, such as a <xref:System.Windows.Forms.DataGrid> or a <xref:System.Windows.Forms.DataGridView>, providing a simple data-binding model.  \n  \n The parameter `T` of the input parameter `source` can only be of type <xref:System.Data.DataRow> or a type derived from <xref:System.Data.DataRow>.  \n  \n The following query operators, only, are supported in a query used to create <xref:System.Data.DataView>:  \n  \n-   <xref:System.Data.EnumerableRowCollectionExtensions.Cast%2A>  \n  \n-   <xref:System.Data.EnumerableRowCollectionExtensions.OrderBy%2A>  \n  \n-   <xref:System.Data.EnumerableRowCollectionExtensions.OrderByDescending%2A>  \n  \n-   <xref:System.Data.EnumerableRowCollectionExtensions.Select%2A>  \n  \n-   <xref:System.Data.EnumerableRowCollectionExtensions.ThenBy%2A>  \n  \n-   <xref:System.Data.EnumerableRowCollectionExtensions.ThenByDescending%2A>  \n  \n-   <xref:System.Data.EnumerableRowCollectionExtensions.Where%2A>  \n  \n For more information and examples, see [Creating a DataView Object](../Topic/Creating%20a%20DataView%20Object%20\\(LINQ%20to%20DataSet\\).md)."
  example:
  - "The following example creates a <xref:System.Data.DataView> of online orders ordered by total due:  \n  \n [!code-vb[DP DataView Samples#CreateLDVFromQuery1](~/add/codesnippet/visualbasic/DataViewSamplesVB/Form1.vb#createldvfromquery1)]\n [!code-cs[DP DataView Samples#CreateLDVFromQuery1](~/add/codesnippet/csharp/DataViewSamples/Form1.cs#createldvfromquery1)]"
  syntax:
    content: 'public static System.Data.DataView AsDataView<T> (this System.Data.EnumerableRowCollection<T> source) where T : System.Data.DataRow;'
    parameters:
    - id: source
      type: System.Data.EnumerableRowCollection{T}
      description: The source [!INCLUDE[linq_dataset](~/add/includes/linq-dataset-md.md)] query from which the LINQ-enabled <xref href="System.Data.DataView"></xref> is created.
    return:
      type: System.Data.DataView
      description: A LINQ-enabled <xref href="System.Data.DataView"></xref> object.
