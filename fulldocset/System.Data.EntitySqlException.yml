- uid: System.Data.EntitySqlException.GetObjectData(System.Runtime.Serialization.SerializationInfo,System.Runtime.Serialization.StreamingContext)
  id: GetObjectData(System.Runtime.Serialization.SerializationInfo,System.Runtime.Serialization.StreamingContext)
  parent: System.Data.EntitySqlException
  langs:
  - csharp
  name: GetObjectData(SerializationInfo,StreamingContext)
  nameWithType: EntitySqlException.GetObjectData(SerializationInfo,StreamingContext)
  fullName: System.Data.EntitySqlException.GetObjectData(SerializationInfo,StreamingContext)
  type: Method
  assemblies:
  - System.Data.Entity
  namespace: System.Data
  summary: Sets the <xref href="System.Runtime.Serialization.SerializationInfo"></xref> with information about the exception.
  remarks: "`GetObjectData` sets a `SerializationInfo` with the exception object data that is targeted for serialization. During deserialization, the exception is reconstituted from the `SerializationInfo` transmitted over the stream.  \n  \n For more information about how to handle code exceptions, see <xref:System.Exception>."
  syntax:
    content: public override void GetObjectData (System.Runtime.Serialization.SerializationInfo info, System.Runtime.Serialization.StreamingContext context);
    parameters:
    - id: info
      type: System.Runtime.Serialization.SerializationInfo
      description: The <xref href="System.Runtime.Serialization.SerializationInfo"></xref> that holds the serialized object data about the exception being thrown.
    - id: context
      type: System.Runtime.Serialization.StreamingContext
      description: The <xref href="System.Runtime.Serialization.StreamingContext"></xref> that contains contextual information about the source or destination.
  overload: System.Data.EntitySqlException.GetObjectData*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The <code>info</code> parameter is a `null` reference (`Nothing` in Visual Basic).
  version:
  - netframework-3.5
  - netframework-4.0
