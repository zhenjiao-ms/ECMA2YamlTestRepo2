- uid: System.Data.Linq.Mapping.ColumnAttribute.CanBeNull
  id: CanBeNull
  parent: System.Data.Linq.Mapping.ColumnAttribute
  langs:
  - csharp
  name: CanBeNull
  nameWithType: ColumnAttribute.CanBeNull
  fullName: System.Data.Linq.Mapping.ColumnAttribute.CanBeNull
  type: Property
  assemblies:
  - System.Data.Linq
  namespace: System.Data.Linq.Mapping
  summary: Gets or sets whether a column can contain null values.
  remarks: "If you set this value to `false`, the data in the corresponding column is assumed to be non-null.  \n  \n> [!NOTE]\n>  This property is duplicated from the <xref:System.Data.Linq.Mapping.ColumnAttribute.DbType%2A> property for convenience. The <xref:System.Data.Linq.DataContext.CreateDatabase%2A> method uses only the <xref:System.Data.Linq.Mapping.ColumnAttribute.DbType%2A> property. For this reason, you must specify whether a column can contain null values in the <xref:System.Data.Linq.Mapping.ColumnAttribute.DbType%2A> property also."
  example:
  - >-
    [!code-vb[System.Data.Linq.Mapping.ColumnAttribute#2](~/add/codesnippet/visualbasic/vb-ColumnAttributes/northwind.vb#2)]
     [!code-cs[System.Data.Linq.Mapping.ColumnAttribute#2](~/add/codesnippet/csharp/cs-ColumnAttributes2/northwind.cs#2)]
  syntax:
    content: public bool CanBeNull { get; set; }
    return:
      type: System.Boolean
      description: Default = `true`.
  overload: System.Data.Linq.Mapping.ColumnAttribute.CanBeNull*
  exceptions: []
  version:
  - netframework-3.5
  - netframework-4.0
- uid: System.Data.Linq.Mapping.ColumnAttribute.DbType
  id: DbType
