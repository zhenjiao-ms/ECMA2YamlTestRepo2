  fullName: System.Data.Linq.Mapping.ColumnAttribute.DbType
  type: Property
  assemblies:
  - System.Data.Linq
  namespace: System.Data.Linq.Mapping
  summary: Gets or sets the type of the database column.
  remarks: "Use this property to specify the exact text that defines the column in a Transact-SQL table declaration. Specify the DbType property only if you plan to use <xref:System.Data.Linq.DataContext.CreateDatabase%2A> to create an instance of the database.  \n  \n The default value of DbType is inferred from the member type. For more information, see [SQL-CLR Type Mapping](~/add/includes/ajax-current-ext-md.md)."
  example:
  - >-
    [!code-vb[System.Data.Linq.Mapping.ColumnAttribute#4](~/add/codesnippet/visualbasic/vb-ColumnAttributes/northwind.vb#4)]
     [!code-cs[System.Data.Linq.Mapping.ColumnAttribute#4](~/add/codesnippet/csharp/cs-ColumnAttributes2/northwind.cs#4)]
  syntax:
    content: public string DbType { get; set; }
    return:
      type: System.String
      description: See Remarks.
  overload: System.Data.Linq.Mapping.ColumnAttribute.DbType*
  exceptions: []
  version:
  - netframework-3.5
  - netframework-4.0
- uid: System.Data.Linq.Mapping.ColumnAttribute.Expression
  id: Expression
  parent: System.Data.Linq.Mapping.ColumnAttribute
  langs:
  - csharp
  name: Expression
  nameWithType: ColumnAttribute.Expression
  fullName: System.Data.Linq.Mapping.ColumnAttribute.Expression
  type: Property
  assemblies:
  - System.Data.Linq
  namespace: System.Data.Linq.Mapping
  summary: Gets or sets whether a column is a computed column in a database.
  remarks: "Use this property when you use <xref:System.Data.Linq.DataContext.CreateDatabase%2A> to define a column as containing computed values.  \n  \n For example, if you want to create a column defined in SQL as `InventoryVal AS UnitPrice * UnitsInStock`, use the following *expression* string: `\"UnitPrice * UnitsInStock\"`.  \n  \n> [!NOTE]\n>  [!INCLUDE[vbtecdlinq](~/add/includes/vbtecdlinq-md.md)] does not support computed columns as primary keys."
  example:
  - >-
    [!code-vb[System.Data.Linq.Mapping.ColumnAttribute#5](~/add/codesnippet/visualbasic/vb-ColumnAttributes/northwind.vb#5)]
     [!code-cs[System.Data.Linq.Mapping.ColumnAttribute#5](~/add/codesnippet/csharp/cs-ColumnAttributes2/northwind.cs#5)]
  syntax:
    content: public string Expression { get; set; }
    return:
      type: System.String
      description: Default = empty.
  overload: System.Data.Linq.Mapping.ColumnAttribute.Expression*
  exceptions: []
  version:
  - netframework-3.5
  - netframework-4.0
- uid: System.Data.Linq.Mapping.ColumnAttribute.IsDbGenerated
  id: IsDbGenerated
  parent: System.Data.Linq.Mapping.ColumnAttribute
  langs:
