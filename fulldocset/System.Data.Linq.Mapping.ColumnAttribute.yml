  name: IsDbGenerated
  nameWithType: ColumnAttribute.IsDbGenerated
  fullName: System.Data.Linq.Mapping.ColumnAttribute.IsDbGenerated
  type: Property
  assemblies:
  - System.Data.Linq
  namespace: System.Data.Linq.Mapping
  summary: Gets or sets whether a column contains values that the database auto-generates.
  remarks: "IsDbGenerated members are synchronized immediately after the row of data is inserted, and the members are available after <xref:System.Data.Linq.DataContext.SubmitChanges%2A> is completed.  \n  \n> [!NOTE]\n>  If the column holds primary key values and you designate IsDbGenerated as `true`, you should also add the <xref:System.Data.Linq.Mapping.ColumnAttribute.DbType%2A> property by using the `IDENTITY` modifier."
  example:
  - >-
    [!code-vb[System.Data.Linq.Mapping.ColumnAttribute#6](~/add/codesnippet/visualbasic/vb-ColumnAttributes/northwind.vb#6)]
     [!code-cs[System.Data.Linq.Mapping.ColumnAttribute#6](~/add/codesnippet/csharp/cs-ColumnAttributes2/northwind.cs#6)]
  syntax:
    content: public bool IsDbGenerated { get; set; }
    return:
      type: System.Boolean
      description: Default = `false`.
  overload: System.Data.Linq.Mapping.ColumnAttribute.IsDbGenerated*
  exceptions: []
  version:
  - netframework-3.5
  - netframework-4.0
- uid: System.Data.Linq.Mapping.ColumnAttribute.IsDiscriminator
  id: IsDiscriminator
  parent: System.Data.Linq.Mapping.ColumnAttribute
  langs:
  - csharp
  name: IsDiscriminator
  nameWithType: ColumnAttribute.IsDiscriminator
  fullName: System.Data.Linq.Mapping.ColumnAttribute.IsDiscriminator
  type: Property
  assemblies:
  - System.Data.Linq
  namespace: System.Data.Linq.Mapping
  summary: Gets or sets whether a column contains a discriminator value for a [!INCLUDE[vbtecdlinq](~/add/includes/vbtecdlinq-md.md)] inheritance hierarchy.
  remarks: "When `true`, this property identifies the class member as holding the discriminator value for an inheritance hierarchy.  \n  \n You can set this property to `true` for no more than one member, which must belong to the topmost mapped class in the hierarchy."
  example:
  - >-
    [!code-vb[System.Data.Linq.Mapping.ColumnAttribute#7](~/add/codesnippet/visualbasic/vb-ColumnAttributes/northwind.vb#7)]
     [!code-cs[System.Data.Linq.Mapping.ColumnAttribute#7](~/add/codesnippet/csharp/cs-ColumnAttributes2/northwind.cs#7)]
  syntax:
    content: public bool IsDiscriminator { get; set; }
    return:
      type: System.Boolean
      description: Default = `false`.
  overload: System.Data.Linq.Mapping.ColumnAttribute.IsDiscriminator*
  exceptions: []
  version:
  - netframework-3.5
  - netframework-4.0
- uid: System.Data.Linq.Mapping.ColumnAttribute.IsPrimaryKey
  id: IsPrimaryKey
  parent: System.Data.Linq.Mapping.ColumnAttribute
  langs:
  - csharp
  name: IsPrimaryKey
  nameWithType: ColumnAttribute.IsPrimaryKey
  fullName: System.Data.Linq.Mapping.ColumnAttribute.IsPrimaryKey
  type: Property
  assemblies:
  - System.Data.Linq
  namespace: System.Data.Linq.Mapping
  summary: Gets or sets whether this class member represents a column that is part or all of the primary key of the table.
  remarks: "Assuming an entity class, you must provide at least one member with this attribute, and it must be mapped to the primary key or a unique key in the corresponding table or view. Failure to do this prompts [!INCLUDE[vbtecdlinq](~/add/includes/vbtecdlinq-md.md)] to consider instances of the class as read-only for submitting changes to the database.  \n  \n If you designate more than one member of the class by using this property, the key is said to be a composite of the associated columns.  \n  \n> [!NOTE]\n>  [!INCLUDE[vbtecdlinq](~/add/includes/vbtecdlinq-md.md)] does not support computed columns as primary keys."
  example:
  - >-
    [!code-vb[System.Data.Linq.Mapping.ColumnAttribute#8](~/add/codesnippet/visualbasic/vb-ColumnAttributes/northwind.vb#8)]
     [!code-cs[System.Data.Linq.Mapping.ColumnAttribute#8](~/add/codesnippet/csharp/cs-ColumnAttributes2/northwind.cs#8)]
  syntax:
    content: public bool IsPrimaryKey { get; set; }
    return:
      type: System.Boolean
      description: Default = `false`.
  overload: System.Data.Linq.Mapping.ColumnAttribute.IsPrimaryKey*
  exceptions: []
  version:
  - netframework-3.5
  - netframework-4.0
- uid: System.Data.Linq.Mapping.ColumnAttribute.IsVersion
  id: IsVersion
  parent: System.Data.Linq.Mapping.ColumnAttribute
  langs:
  - csharp
  name: IsVersion
  nameWithType: ColumnAttribute.IsVersion
  fullName: System.Data.Linq.Mapping.ColumnAttribute.IsVersion
  type: Property
  assemblies:
  - System.Data.Linq
  namespace: System.Data.Linq.Mapping
  summary: Gets or sets whether the column type of the member is a database timestamp or version number.
  remarks: "Version numbers are incremented and timestamp columns are updated every time that the associated row is updated. (This property tells [!INCLUDE[vbtecdlinq](~/add/includes/vbtecdlinq-md.md)] that a column should be updated to show that it is a new version; it is not meant to record information such as who made the update.)  \n  \n Note the following when `IsVersion` is true:  \n  \n-   Use <xref:System.Data.Linq.Mapping.ColumnAttribute.DbType%2A> to specify the correct modifiers to designate a version number or timestamp column. If you do not specify <xref:System.Data.Linq.Mapping.ColumnAttribute.DbType%2A>, [!INCLUDE[vbtecdlinq](~/add/includes/vbtecdlinq-md.md)] infers the correct modifiers.  \n  \n Version numbers are incremented and timestamp columns are updated every time that the associated row is updated. Members with `IsVersion=true` are synchronized immediately after the data row is updated. The new values are visible after <xref:System.Data.Linq.DataContext.SubmitChanges%2A> finishes."
  example:
  - >-
    [!code-vb[System.Data.Linq.Mapping.ColumnAttribute#9](~/add/codesnippet/visualbasic/vb-ColumnAttributes/northwind.vb#9)]
     [!code-cs[System.Data.Linq.Mapping.ColumnAttribute#9](~/add/codesnippet/csharp/cs-ColumnAttributes2/northwind.cs#9)]
  syntax:
    content: public bool IsVersion { get; set; }
    return:
      type: System.Boolean
      description: Default value = `false`.
  overload: System.Data.Linq.Mapping.ColumnAttribute.IsVersion*
  exceptions: []
  version:
  - netframework-3.5
  - netframework-4.0
- uid: System.Data.Linq.Mapping.ColumnAttribute.UpdateCheck
  id: UpdateCheck
  parent: System.Data.Linq.Mapping.ColumnAttribute
  langs:
  - csharp
  name: UpdateCheck
  nameWithType: ColumnAttribute.UpdateCheck
  fullName: System.Data.Linq.Mapping.ColumnAttribute.UpdateCheck
  type: Property
  assemblies:
  - System.Data.Linq
  namespace: System.Data.Linq.Mapping
  summary: Gets or sets how [!INCLUDE[vbtecdlinq](~/add/includes/vbtecdlinq-md.md)] approaches the detection of optimistic concurrency conflicts.
  remarks: "When this property is used with one of three enums, it determines how [!INCLUDE[vbtecdlinq](~/add/includes/vbtecdlinq-md.md)] detects concurrency conflicts.  \n  \n If no member is designed as `IsVersion=true`, original member values are compared with the current database state.  \n  \n The following enums are available:  \n  \n-   `Always` Always use this column for conflict detection.  \n  \n-   `Never` Never use this column for conflict detection.  \n  \n-   `WhenChanged` Use this column only when the member has been changed by the application."
  example:
  - >-
    [!code-vb[System.Data.Linq.Mapping.ColumnAttribute#10](~/add/codesnippet/visualbasic/vb-ColumnAttributes/northwind.vb#10)]
     [!code-cs[System.Data.Linq.Mapping.ColumnAttribute#10](~/add/codesnippet/csharp/cs-ColumnAttributes2/northwind.cs#10)]
  syntax:
    content: public System.Data.Linq.Mapping.UpdateCheck UpdateCheck { get; set; }
    return:
      type: System.Data.Linq.Mapping.UpdateCheck
      description: "Default = <xref href=\"System.Data.Linq.Mapping.UpdateCheck\"></xref>, unless <xref:System.Data.Linq.Mapping.ColumnAttribute.IsVersion*> is `true` for a member.  \n  \n Other values are <xref href=\"System.Data.Linq.Mapping.UpdateCheck\"></xref> and <xref href=\"System.Data.Linq.Mapping.UpdateCheck\"></xref>."
  overload: System.Data.Linq.Mapping.ColumnAttribute.UpdateCheck*
  exceptions: []
  version:
  - netframework-3.5
  - netframework-4.0
