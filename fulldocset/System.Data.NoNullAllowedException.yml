  fullName: System.Data.NoNullAllowedException
  type: Class
  summary: Represents the exception that is thrown when you try to insert a null value into a column where <xref href="stem.Data.DataColumn.AllowDBNull%2A"></xref> is set to `false`.
  remarks: "The NoNullAllowedException is thrown when invoking the following methods or properties when you try to insert a null value into a column where <xref:System.Data.DataColumn.AllowDBNull%2A> is set to `false`.  \n  \n-   <xref:System.Data.DataRowCollection.Add%2A?displayProperty=fullName>  \n  \n-   <xref:System.Data.DataRow.EndEdit%2A?displayProperty=fullName>  \n  \n-   <xref:System.Data.DataRow.ItemArray%2A?displayProperty=fullName>  \n  \n-   <xref:System.Data.DataTable.LoadDataRow%2A?displayProperty=fullName>"
