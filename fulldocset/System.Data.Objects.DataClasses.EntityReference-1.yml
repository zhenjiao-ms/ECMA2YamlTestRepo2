- uid: System.Data.Objects.DataClasses.EntityReference`1.Load(System.Data.Objects.MergeOption)
  id: Load(System.Data.Objects.MergeOption)
  parent: System.Data.Objects.DataClasses.EntityReference`1
  langs:
  - csharp
  name: Load(MergeOption)
  nameWithType: EntityReference<TEntity>.Load(MergeOption)
  fullName: System.Data.Objects.DataClasses.EntityReference<TEntity>.Load(MergeOption)
  type: Method
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects.DataClasses
  summary: Loads the related object for this <xref href="stem.Data.Objects.DataClasses.EntityReference%601"></xref> with the specified merge option.
  remarks: "This method is used to load the related object.  \n  \n When loaded, the related object is accessed from the <xref:System.Data.Objects.DataClasses.EntityReference%601.Value%2A> property.  \n  \n To explicitly load related objects, you must call the `Load` method on the related end retuned by the navigation property. For a one-to-many relationship, call the <xref:System.Data.Objects.DataClasses.EntityCollection%601.Load%2A> method on <xref:System.Data.Objects.DataClasses.EntityCollection%601>, and for a one-to-one relationship, call the Load on <xref:System.Data.Objects.DataClasses.EntityReference%601>. This loads the related object data into the object context. When a query returns results, you can enumerate through the collection of objects using a `foreach` loop (`For Each...Next` in Visual Basic) and conditionally call the `Load` method on <xref:System.Data.Objects.DataClasses.EntityReference%601> and <xref:System.Data.Objects.DataClasses.EntityCollection%601> properties for each entity in the results.  \n  \n The Load method loads related objects from the data source whether or not <xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A> is `true`.  \n  \n> [!NOTE]\n>  When you call the Load method during a `foreach` (C#) or `For Each` (Visual Basic) enumeration, Object Services tries to open a new data reader. This operation will fail unless you have enabled multiple active results sets by specifying `multipleactiveresultsets=true` in the connection string. You can also load the result of the query into a <xref:System.Collections.Generic.List%601> collection. This closes the data reader and enables you to enumerate over the collection to load referenced objects.  \n  \n This method calls the <xref:System.Data.Objects.DataClasses.RelatedEnd.ValidateLoad%2A> method before loading the related object. See this method for a list of additional exceptions.  \n  \n When the related object is already loaded in the <xref:System.Data.Objects.ObjectContext>, the Load method enforces the <xref:System.Data.Objects.MergeOption> specified by the `mergeOption` parameter. For more information, see [Identity Resolution, State Management, and Change Tracking](http://msdn.microsoft.com/en-us/3bd49311-0e72-4ea4-8355-38fe57036ba0)."
  syntax:
    content: public override void Load (System.Data.Objects.MergeOption mergeOption);
    parameters:
    - id: mergeOption
      type: System.Data.Objects.MergeOption
      description: Specifies how the object should be returned if it already exists in the <xref href="System.Data.Objects.ObjectContext"></xref>.
  overload: System.Data.Objects.DataClasses.EntityReference`1.Load*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The source of the <xref href=\"stem.Data.Objects.DataClasses.EntityReference%601\"></xref> is `null`.  \n  \n -or-  \n  \n A query returned more than one related end.  \n  \n -or-  \n  \n A query returned zero related ends, and one related end was expected."
  original_ecmaxml_local_path: E:\mdoc\ECMA2YamlTestRepo2\fulldocset\xml\System.Data.Objects.DataClasses\EntityReference`1.xml
