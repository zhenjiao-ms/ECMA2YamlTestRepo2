  name: EntitySetAttribute
  nameWithType: EntitySetAttribute
  fullName: System.Data.Services.Common.EntitySetAttribute
  type: Class
  summary: Indicates the entity set to which a client data service class belongs.
  remarks: "The EntitySetAttribute class is used by the client during data binding to determine the name of the entity set to which a class belongs. This attribute is generated by the `Add Service Reference` dialog box when the Binding option is used and by the  tool when the `/binding` option is supplied.  \n  \n You must apply the EntitySetAttribute to any user-supplied client data service classes that are used with data binding.  \n  \n EntitySetAttribute is only supported when there is one entity set associated with the type."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class EntitySetAttribute : Attribute
