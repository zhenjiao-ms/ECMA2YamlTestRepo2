  nameWithType: ExpandSegmentCollection
  fullName: System.Data.Services.ExpandSegmentCollection
  type: Class
  summary: The segments of a query that can be expanded by the `$expand` clause that follows a query.
  remarks: "An `$expand` clause indicates that each expand item should be fully expanded. For example, the value `OrderLines.Product.Image` with `$expand` causes `OrderLines`, the `Product` of each element in `OrderLines`, and the `Image` of the `Product` of each element in `OrderLines` to be expanded.  \n  \n The left-most resource property in an `$expand` clause must be a property on the entity type within the entity set identified by the last path segment in the request URI.  \n  \n Redundant `$expand` clause rules are ignored."
