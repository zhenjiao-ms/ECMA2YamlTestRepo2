  type: Class
  summary: Controls the visibility of a property or properties by [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)].
  remarks: When this attribute is placed on a type that represents an entity type in a data service, the property name specified by this attribute is not visible at the representational state transfer (REST) service level.
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class IgnorePropertiesAttribute : Attribute
