- uid: System.Decimal.Parse(System.String,System.Globalization.NumberStyles,System.IFormatProvider)
  id: Parse(System.String,System.Globalization.NumberStyles,System.IFormatProvider)
  parent: System.Decimal
  langs:
  - csharp
  name: Parse(String,NumberStyles,IFormatProvider)
  nameWithType: Decimal.Parse(String,NumberStyles,IFormatProvider)
  fullName: System.Decimal.Parse(String,NumberStyles,IFormatProvider)
  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: Converts the string representation of a number to its <xref href="System.Decimal"></xref> equivalent using the specified style and culture-specific format.
  remarks: "The `style` parameter defines the allowable format of the `s` parameter for the parse operation to succeed. It must be a combination of bit flags from the <xref:System.Globalization.NumberStyles> enumeration. The following <xref:System.Globalization.NumberStyles> members are not supported:  \n  \n-   <xref:System.Globalization.NumberStyles?displayProperty=fullName>  \n  \n-   <xref:System.Globalization.NumberStyles>  \n  \n Depending on the value of `style`, the `s` parameter may include the following elements:  \n  \n [ws][$][sign][digits,]digits[.fractional-digits][e[sign]digits][ws]  \n  \n Elements in square brackets ([ and ]) are optional. The following table describes each element.  \n  \n|Element|Description|  \n|-------------|-----------------|  \n|*$*|A culture-specific currency symbol. Its position in the string is defined by the <xref:System.Globalization.NumberFormatInfo.CurrencyNegativePattern%2A> and <xref:System.Globalization.NumberFormatInfo.CurrencyPositivePattern%2A> properties of the <xref:System.Globalization.NumberFormatInfo> object returned by the <xref:System.IFormatProvider.GetFormat%2A> method of the `provider` parameter. The currency symbol can appear in `s` if `style` includes the <xref:System.Globalization.NumberStyles?displayProperty=fullName> flag.|  \n|*ws*|Optional white space. White space can appear at the beginning of `s` if `style` includes the <xref:System.Globalization.NumberStyles?displayProperty=fullName> flag, and it can appear at the end of `s` if `style` includes the <xref:System.Globalization.NumberStyles?displayProperty=fullName> flag.|  \n|*sign*|An optional sign. The sign can appear at the beginning of `s` if `style` includes the <xref:System.Globalization.NumberStyles?displayProperty=fullName> flag, and it can appear at the end of `s` if `style` includes the <xref:System.Globalization.NumberStyles?displayProperty=fullName> flag. Parentheses can be used in `s` to indicate a negative value if `style` includes the <xref:System.Globalization.NumberStyles?displayProperty=fullName> flag.|  \n|*digits*|A sequence of digits ranging from 0 to 9.|  \n|*,*|A culture-specific thousands separator symbol. The thousands separator of the culture defined by `provider` can appear in `s` if `style` includes the <xref:System.Globalization.NumberStyles?displayProperty=fullName> flag.|  \n|*.*|A culture-specific decimal point symbol. The decimal point symbol of the culture defined by `provider` can appear in `s` if `style` includes the <xref:System.Globalization.NumberStyles?displayProperty=fullName> flag.|  \n|*fractional-digits*|A sequence of digits ranging from 0 to 9. Fractional digits can appear in `s` only if `style` includes the <xref:System.Globalization.NumberStyles?displayProperty=fullName> flag.|  \n|*e*|The 'e' or 'E' character, which indicates that the value is represented in exponential notation. The `s` parameter can represent a number in exponential notation if `style` includes the <xref:System.Globalization.NumberStyles?displayProperty=fullName> flag.|  \n  \n A string with digits only (which corresponds to the <xref:System.Globalization.NumberStyles> style) always parses successfully. The remaining <xref:System.Globalization.NumberStyles> members control elements that may be but are not required to be present in the input string. The following table indicates how individual <xref:System.Globalization.NumberStyles> members affect the elements that may be present in `s`.  \n  \n|NumberStyles value|Elements permitted in s in addition to digits|  \n|------------------------|---------------------------------------------------|  \n|<xref:System.Globalization.NumberStyles>|The *digits* element only.|  \n|<xref:System.Globalization.NumberStyles>|The *.* and *fractional-digits* elements.|  \n|<xref:System.Globalization.NumberStyles>|The `s` parameter can also use exponential notation.  This flag supports values in the form *digits*E*digits*; additional flags are needed to successfully parse strings with elements such as positive or negative signs and decimal point symbols.|  \n|<xref:System.Globalization.NumberStyles>|The *ws* element at the beginning of `s`.|  \n|<xref:System.Globalization.NumberStyles>|The *ws* element at the end of `s`.|  \n|<xref:System.Globalization.NumberStyles>|The *sign* element at the beginning of `s`.|  \n|<xref:System.Globalization.NumberStyles>|The *sign* element at the end of `s`.|  \n|<xref:System.Globalization.NumberStyles>|The *sign* element in the form of parentheses enclosing the numeric value.|  \n|<xref:System.Globalization.NumberStyles>|The *,* element.|  \n|<xref:System.Globalization.NumberStyles>|The *$* element.|  \n|<xref:System.Globalization.NumberStyles>|All. The `s` parameter cannot represent a hexadecimal number or a number in exponential notation.|  \n|<xref:System.Globalization.NumberStyles>|The *ws* element at the beginning or end of `s`, *sign* at the beginning of `s`, and the *.*symbol. The `s` parameter can also use exponential notation.|  \n|<xref:System.Globalization.NumberStyles>|The `ws`, `sign`, *,*, and *.* elements.|  \n|<xref:System.Globalization.NumberStyles>|All styles, except `s` cannot represent a hexadecimal number.|  \n  \n The `provider` parameter is an <xref:System.IFormatProvider> implementation, such as a <xref:System.Globalization.NumberFormatInfo> or <xref:System.Globalization.CultureInfo> object. The `provider` parameter supplies culture-specific information used in parsing. If `provider` is `null`, the thread current culture is used.  \n  \n A <xref:System.Decimal> object has 29 digits of precision. If `s` represents a number that has more than 29 digits, but has a fractional part and is within the range of <xref:System.Decimal.MaxValue> and <xref:System.Decimal.MinValue>, the number is rounded, not truncated, to 29 digits using rounding to nearest.  \n  \n If a separator is encountered in the `s` parameter during a parse operation, and the applicable currency or number decimal and group separators are the same, the parse operation assumes that the separator is a decimal separator rather than a group separator. For more information about separators, see <xref:System.Globalization.NumberFormatInfo.CurrencyDecimalSeparator%2A>, <xref:System.Globalization.NumberFormatInfo.NumberDecimalSeparator%2A>, <xref:System.Globalization.NumberFormatInfo.CurrencyGroupSeparator%2A>, and <xref:System.Globalization.NumberFormatInfo.NumberGroupSeparator%2A>."
  example:
  - "The following example uses a variety of `style` and `provider` parameters to parse the string representations of <xref:System.Decimal> values.  \n  \n [!code-cs[System.Decimal.Parse#3](~/add/codesnippet/csharp/ec6f0189-2b50-4855-b49b-_1.cs)]\n [!code-vb[System.Decimal.Parse#3](~/add/codesnippet/visualbasic/ec6f0189-2b50-4855-b49b-_1.vb)]"
  syntax:
    content: public static decimal Parse (string s, System.Globalization.NumberStyles style, IFormatProvider provider);
    parameters:
    - id: s
      type: System.String
      description: The string representation of the number to convert.
    - id: style
      type: System.Globalization.NumberStyles
      description: A bitwise combination of <xref href="System.Globalization.NumberStyles"></xref> values that indicates the style elements that can be present in `s`. A typical value to specify is <xref href="System.Globalization.NumberStyles"></xref>.
    - id: provider
      type: System.IFormatProvider
      description: An <xref href="System.IFormatProvider"></xref> object that supplies culture-specific information about the format of `s`.
    return:
      type: System.Decimal
      description: The <xref href="System.Decimal"></xref> number equivalent to the number contained in <code>s</code> as specified by <code>style</code> and <code>provider</code>.
  overload: System.Decimal.Parse*
  exceptions:
  - type: System.FormatException
    commentId: T:System.FormatException
    description: <code>s</code> is not in the correct format.
  - type: System.OverflowException
    commentId: T:System.OverflowException
    description: <code>s</code> represents a number less than <xref href="System.Decimal"></xref> or greater than <xref href="System.Decimal"></xref>.
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>s</code> is <xref uid="langword_csharp_null" name="null" href=""></xref>.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>style</code> is not a <xref href=\"System.Globalization.NumberStyles\"></xref> value.  \n  \n -or-  \n  \n <code>style</code> is the <xref href=\"System.Globalization.NumberStyles\"></xref> value."
