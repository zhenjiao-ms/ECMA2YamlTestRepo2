  name: Decimal
  nameWithType: Decimal
  fullName: System.Decimal
  type: Struct
  summary: Represents a decimal number.
  remarks: "The Decimal value type represents decimal numbers ranging from positive 79,228,162,514,264,337,593,543,950,335 to negative 79,228,162,514,264,337,593,543,950,335. The Decimal value type is appropriate for financial calculations that require large numbers of significant integral and fractional digits and no round-off errors. The Decimal type does not eliminate the need for rounding. Rather, it minimizes errors due to rounding. For example, the following code produces a result of 0.9999999999999999999999999999 instead of 1.  \n  \n [!code-cpp[System.Decimal.Class#1](~/add/codesnippet/cpp/t-system.decimal_1.cpp)]\n [!code-cs[System.Decimal.Class#1](~/add/codesnippet/csharp/t-system.decimal_1.cs)]\n [!code-vb[System.Decimal.Class#1](~/add/codesnippet/visualbasic/t-system.decimal_1.vb)]  \n  \n When the result of the division and multiplication is passed to the <xref:System.Math.Round%2A> method, the result suffers no loss of precision, as the following code shows.  \n  \n [!code-cs[System.Decimal.Class#2](~/add/codesnippet/csharp/t-system.decimal_2.cs)]\n [!code-vb[System.Decimal.Class#2](~/add/codesnippet/visualbasic/t-system.decimal_2.vb)]\n [!code-cpp[System.Decimal.Class#2](~/add/codesnippet/cpp/t-system.decimal_2.cpp)]  \n  \n A decimal number is a floating-point value that consists of a sign, a numeric value where each digit in the value ranges from 0 to 9, and a scaling factor that indicates the position of a floating decimal point that separates the integral and fractional parts of the numeric value.  \n  \n The binary representation of a Decimal value consists of a 1-bit sign, a 96-bit integer number, and a scaling factor used to divide the 96-bit integer and specify what portion of it is a decimal fraction. The scaling factor is implicitly the number 10, raised to an exponent ranging from 0 to 28. Therefore, the binary representation of a Decimal value  the form, ((-2<sup>96</sup> to 2<sup>96</sup>) / 10<sup>(0 to 28)</sup>), where -(2<sup>96</sup>-1) is equal to <xref:System.Decimal.MinValue>, and 2<sup>96</sup>-1 is equal to <xref:System.Decimal.MaxValue>. For more information about the binary representation of Decimal values and an example, see the [Decimal(Int32\\[\\])](assetId:///M:System.Decimal.#ctor(System.Int32[])?qualifyHint=False&autoUpgrade=False) constructor and the <xref:System.Decimal.GetBits%2A> method.  \n  \n The scaling factor  also preserves any trailing zeros in a Decimal number. Trailing zeros do not affect the value of a Decimal number in arithmetic or comparison operations. However, trailing zeros might be revealed by the <xref:System.Decimal.ToString%2A> method if an appropriate format string is applied.  \n  \n## Conversion Considerations  \n This type provides methods that convert Decimal values to and from <xref:System.SByte>, <xref:System.Int16>, <xref:System.Int32>, <xref:System.Int64>, <xref:System.Byte>, <xref:System.UInt16>, <xref:System.UInt32>, and <xref:System.UInt64> values. Conversions from these integral types to Decimal are widening conversions that never lose information or throw exceptions.  \n  \n Conversions from Decimal to any of the integral types are narrowing conversions that round the Decimal value to the nearest integer value toward zero. Some languages, such as C#, also support the conversion of Decimal values to <xref:System.Char> values. If the result of these conversions cannot be represented in the destination type, an <xref:System.OverflowException> exception is thrown.  \n  \n The Decimal type also provides methods that convert Decimal values to and from <xref:System.Single> and <xref:System.Double> values. Conversions from Decimal to <xref:System.Single> or <xref:System.Double> are narrowing conversions that might lose precision but not information about the magnitude of the converted value. The conversion does not throw an exception.  \n  \n Conversions from <xref:System.Single> or <xref:System.Double> to Decimal throw an <xref:System.OverflowException> exception if the result of the conversion cannot be represented as a Decimal.  \n  \n## Performing Operations on Decimal Values  \n The Decimal type supports standard mathematical operations such as addition, subtraction, division, multiplication, and unary negation. You can also work directly with the binary representation of a Decimal value by calling the <xref:System.Decimal.GetBits%2A> method.  \n  \n To compare two Decimal values, you can use the standard numeric comparison operators, or you can call the <xref:System.Decimal.CompareTo%2A> or <xref:System.Decimal.Equals%2A> method.  \n  \n You can also call the members of the <xref:System.Math> class to perform a wide range of numeric operations, including getting the absolute value of a number, determining the maximum or minimum value of two Decimal values, getting the sign of a number, and rounding a number."
