  summary: Converts the string representation of a number to its <xref href="System.Decimal"></xref> equivalent.
  remarks: "Parameter `s` contains a number of the form:  \n  \n [ws][sign][digits,]digits[.fractional-digits][ws]  \n  \n Elements in square brackets ([ and ]) are optional. The following table describes each element.  \n  \n|Element|Description|  \n|-------------|-----------------|  \n|*ws*|Optional white space.|  \n|*sign*|An optional sign.|  \n|*digits*|A sequence of digits ranging from 0 to 9.|  \n|*,*|A culture-specific thousands separator symbol.|  \n|*.*|A culture-specific decimal point symbol.|  \n|*fractional-digits*|A sequence of digits ranging from 0 to 9.|  \n  \n Parameter `s` is interpreted using the <xref:System.Globalization.NumberStyles?displayProperty=fullName> style. This means that white space and thousands separators are allowed but currency symbols are not. To explicitly define the elements (such as currency symbols, thousands separators, and white space) that can be present in `s`, use either the <xref:System.Decimal.Parse%28System.String%2CSystem.Globalization.NumberStyles%29?displayProperty=fullName> or the <xref:System.Decimal.Parse%28System.String%2CSystem.Globalization.NumberStyles%2CSystem.IFormatProvider%29?displayProperty=fullName> method.  \n  \n Parameter `s` is parsed using the formatting information in a <xref:System.Globalization.NumberFormatInfo> initialized for the current system culture. For more information, see <xref:System.Globalization.NumberFormatInfo.CurrentInfo%2A>. To parse a string using the formatting information of some other culture, use the <xref:System.Decimal.Parse%28System.String%2CSystem.IFormatProvider%29?displayProperty=fullName> or <xref:System.Decimal.Parse%28System.String%2CSystem.Globalization.NumberStyles%2CSystem.IFormatProvider%29?displayProperty=fullName> method.  \n  \n If necessary, the value of `s` is rounded using rounding to nearest.  \n  \n A <xref:System.Decimal> has 29 digits of precision. If `s` represents a number that has more than 29 digits, but has a fractional part and is within the range of <xref:System.Decimal.MaxValue> and <xref:System.Decimal.MinValue>, the number is rounded, not truncated, to 29 digits using rounding to nearest.  \n  \n If during a parse operation a separator is encountered in the `s` parameter, and the applicable currency or number decimal and group separators are the same, the parse operation assumes that the separator is a decimal separator rather than a group separator. For more information about separators, see <xref:System.Globalization.NumberFormatInfo.CurrencyDecimalSeparator%2A>, <xref:System.Globalization.NumberFormatInfo.NumberDecimalSeparator%2A>, <xref:System.Globalization.NumberFormatInfo.CurrencyGroupSeparator%2A>, and <xref:System.Globalization.NumberFormatInfo.NumberGroupSeparator%2A>."
  example:
  - "The following code example uses the Parse method to parse string representations of <xref:System.Decimal> values.  \n  \n [!code-cs[System.Decimal.Parse#1](~/add/codesnippet/csharp/m-system.decimal.parse-s_1_1.cs)]\n [!code-vb[System.Decimal.Parse#1](~/add/codesnippet/visualbasic/m-system.decimal.parse-s_1_1.vb)]"
  syntax:
