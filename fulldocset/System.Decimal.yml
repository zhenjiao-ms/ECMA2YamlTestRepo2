- uid: System.Decimal.Round(System.Decimal,System.Int32,System.MidpointRounding)
  id: Round(System.Decimal,System.Int32,System.MidpointRounding)
  parent: System.Decimal
  langs:
  - csharp
  name: Round(Decimal,Int32,MidpointRounding)
  nameWithType: Decimal.Round(Decimal,Int32,MidpointRounding)
  fullName: System.Decimal.Round(Decimal,Int32,MidpointRounding)
  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: Rounds a decimal value to a specified precision. A parameter specifies how to round the value if it is midway between two other numbers.
  remarks: "The `decimals` parameter specifies the number of significant decimal places in the return value and ranges from 0 to 28. If `decimals` is zero, an integer is returned.  \n  \n In a midpoint value, the value after the least significant digit in the result is precisely half way between two numbers. For example, 3.47500 is a midpoint value if it is to be rounded two decimal places, and 7.500 is a midpoint value if it is to be rounded to an integer. In these cases, the nearest value can't be easily identified without a rounding convention, which is specified by the `mode` argument. The Round method supports two rounding conventions for handling midpoint values.  \n  \n Rounding away from zero.  \n Midpoint values are rounded to the next number away from zero. For example, 3.75 rounds to 3.8, 3.85 rounds to 3.9, -3.75 rounds to -3.8, and -3.85 rounds to -3.9. This form of rounding is represented by the <xref:System.MidpointRounding?displayProperty=fullName> enumeration member.  \n  \n Rounding away from zero is the most widely known form of rounding.  \n  \n Rounding to even, or banker's rounding  \n Midpoint values are rounded to the nearest even number. For example, both 3.75 and 3.85 round to 3.8, and both -3.75 and -3.85 round to -3.8. This form of rounding is represented by the <xref:System.MidpointRounding?displayProperty=fullName> enumeration member.  \n  \n Rounding to nearest is the standard form of rounding used in financial and statistical operations. It conforms to IEEE Standard 754, section 4. When used in multiple rounding operations, it reduces the rounding error that is caused by consistently rounding midpoint values in a single direction. In some cases, this rounding error can be significant."
  example:
  - "The following example demonstrates how to use the <xref:System.Math.Round%28System.Decimal%2CSystem.Int32%2CSystem.MidpointRounding%29> method with the <xref:System.MidpointRounding> enumeration.  \n  \n [!code-cs[math.midpointrounding#1](~/add/codesnippet/csharp/m-system.decimal.round-s_2_1.cs)]\n [!code-cpp[math.midpointrounding#1](~/add/codesnippet/cpp/m-system.decimal.round-s_2_1.cpp)]\n [!code-vb[math.midpointrounding#1](~/add/codesnippet/visualbasic/m-system.decimal.round-s_2_1.vb)]"
  syntax:
    content: public static decimal Round (decimal d, int decimals, MidpointRounding mode);
    parameters:
    - id: d
      type: System.Decimal
      description: A decimal number to round.
    - id: decimals
      type: System.Int32
      description: The number of significant decimal places (precision) in the return value.
    - id: mode
      type: System.MidpointRounding
      description: A value that specifies how to round `d` if it is midway between two other numbers.
    return:
      type: System.Decimal
      description: The number that is nearest to the <code>d</code> parameter with a precision equal to the <code>decimals</code> parameter. If <code>d</code> is halfway between two numbers, one of which is even and the other odd, the <code>mode</code> parameter determines which of the two numbers is returned. If the precision of <code>d</code> is less than <code>decimals</code>, <code>d</code> is returned unchanged.
  overload: System.Decimal.Round*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: <code>decimals</code> is less than 0 or greater than 28.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>mode</code> is not a <xref href="System.MidpointRounding"></xref> value.
  - type: System.OverflowException
    commentId: T:System.OverflowException
    description: The result is outside the range of a <xref href="System.Decimal"></xref> object.
  platform:
  - netframework-2.0
  - netframework-3.0
  - netframework-3.5
  - netframework-4.0
