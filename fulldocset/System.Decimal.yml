  name: TryParse(String,Decimal)
  nameWithType: Decimal.TryParse(String,Decimal)
  fullName: System.Decimal.TryParse(String,Decimal)
  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: Converts the string representation of a number to its <xref href="System.Decimal"></xref> equivalent. A return value indicates whether the conversion succeeded or failed.
  remarks: "This overload differs from the <xref:System.Decimal.Parse%28System.String%29?displayProperty=fullName> method by returning a Boolean value that indicates whether the parse operation succeeded instead of returning the parsed numeric value. It eliminates the need to use exception handling to test for a <xref:System.FormatException> in the event that `s` is invalid and cannot be successfully parsed.  \n  \n Parameter `s` contains a number of the form:  \n  \n [ws][sign][digits,]digits[.fractional-digits][ws]  \n  \n Elements in square brackets ([ and ]) are optional. The following table describes each element.  \n  \n|Element|Description|  \n|-------------|-----------------|  \n|*ws*|Optional white space.|  \n|*sign*|An optional sign.|  \n|*digits*|A sequence of digits ranging from 0 to 9.|  \n|*,*|A culture-specific thousands separator symbol.|  \n|*.*|A culture-specific decimal point symbol.|  \n|*fractional-digits*|A sequence of digits ranging from 0 to 9.|  \n  \n Parameter `s` is interpreted using the <xref:System.Globalization.NumberStyles?displayProperty=fullName> style. This means that white space and thousands separators are allowed but currency symbols are not. To explicitly define the elements (such as currency symbols, thousands separators, and white space) that can be present in `s`, use the <xref:System.Decimal.TryParse%28System.String%2CSystem.Globalization.NumberStyles%2CSystem.IFormatProvider%2CSystem.Decimal%40%29?displayProperty=fullName> method overload.  \n  \n Parameter `s` is parsed using the formatting information in a <xref:System.Globalization.NumberFormatInfo> object initialized for the current system culture. For more information, see <xref:System.Globalization.NumberFormatInfo.CurrentInfo%2A>. To parse a string using the formatting information of some other specified culture, use the <xref:System.Decimal.TryParse%28System.String%2CSystem.Globalization.NumberStyles%2CSystem.IFormatProvider%2CSystem.Decimal%40%29?displayProperty=fullName> method overload.  \n  \n If necessary, the value of `s` is rounded using rounding to nearest.  \n  \n A <xref:System.Decimal> object has 29 digits of precision. If `s` represents a number that has more than 29 digits, but has a fractional part and is within the range of <xref:System.Decimal.MaxValue> and <xref:System.Decimal.MinValue>, the number is rounded, not truncated, to 29 digits using rounding to nearest.  \n  \n If during a parse operation a separator is encountered in the `s` parameter, and the applicable currency or number decimal and group separators are the same, the parse operation assumes that the separator is a decimal separator rather than a group separator. For more information about separators, see <xref:System.Globalization.NumberFormatInfo.CurrencyDecimalSeparator%2A>, <xref:System.Globalization.NumberFormatInfo.NumberDecimalSeparator%2A>, <xref:System.Globalization.NumberFormatInfo.CurrencyGroupSeparator%2A>, and <xref:System.Globalization.NumberFormatInfo.NumberGroupSeparator%2A>."
  example:
  - "The following example uses the TryParse method to convert the string representations of numeric values to <xref:System.Decimal> values. It assumes that en-US is the current culture.  \n  \n [!code-cs[System.Decimal.TryParse#1](~/add/codesnippet/csharp/m-system.decimal.trypars_1.cs)]\n [!code-vb[System.Decimal.TryParse#1](~/add/codesnippet/visualbasic/m-system.decimal.trypars_1.vb)]"
  syntax:
