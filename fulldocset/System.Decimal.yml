- uid: System.Decimal.Round(System.Decimal,System.MidpointRounding)
  id: Round(System.Decimal,System.MidpointRounding)
  parent: System.Decimal
  langs:
  - csharp
  name: Round(Decimal,MidpointRounding)
  nameWithType: Decimal.Round(Decimal,MidpointRounding)
  fullName: System.Decimal.Round(Decimal,MidpointRounding)
  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: Rounds a decimal value to the nearest integer. A parameter specifies how to round the value if it is midway between two other numbers.
  remarks: "In a midpoint value, the value after the least significant digit in the result is precisely half way between two numbers. For example, 7.5 is a midpoint value if it is to be rounded to an integer. For midpoint values, the nearest value can't be easily identified without a rounding convention, which is specified by the `mode` argument. The Round method supports two rounding conventions for handling midpoint values.  \n  \n Rounding away from zero.  \n Midpoint values are rounded to the next number away from zero. For example, 3.5 rounds to 4, 4.5 rounds to 5, -3.5 rounds to -4, and -4.5 rounds to -5. This form of rounding is represented by the <xref:System.MidpointRounding?displayProperty=fullName> enumeration member.  \n  \n Rounding away from zero is the most widely known form of rounding.  \n  \n Rounding to even, or banker's rounding  \n Midpoint values are rounded to the nearest even number. For example, both 3.5 and 4.5 round to 4, and both -3.5 and -4.5 round to -4. This form of rounding is represented by the <xref:System.MidpointRounding?displayProperty=fullName> enumeration member.  \n  \n Rounding to nearest is the standard form of rounding used in financial and statistical operations. It conforms to IEEE Standard 754, section 4. When used in multiple rounding operations, it reduces the rounding error that is caused by consistently rounding midpoint values in a single direction. In some cases, this rounding error can be significant."
  example:
  - "The following example displays values returned by the <xref:System.Math.Round%28System.Decimal%29> method, the <xref:System.Math.Round%28System.Decimal%2CSystem.MidpointRounding%29> method with a `mode` argument of <xref:System.MidpointRounding>, and the <xref:System.Math.Round%28System.Decimal%2CSystem.MidpointRounding%29> method with a `mode` argument of <xref:System.MidpointRounding>.  \n  \n [!code-cs[System.Math.Round.Overload#5](~/add/codesnippet/csharp/m-system.decimal.round-s_1_1.cs)]\n [!code-vb[System.Math.Round.Overload#5](~/add/codesnippet/visualbasic/m-system.decimal.round-s_1_1.vb)]"
  syntax:
    content: public static decimal Round (decimal d, MidpointRounding mode);
    parameters:
    - id: d
      type: System.Decimal
      description: A decimal number to round.
    - id: mode
      type: System.MidpointRounding
      description: A value that specifies how to round `d` if it is midway between two other numbers.
    return:
      type: System.Decimal
      description: The integer that is nearest to the <code>d</code> parameter. If <code>d</code> is halfway between two numbers, one of which is even and the other odd, the <code>mode</code> parameter determines which of the two numbers is returned.
  overload: System.Decimal.Round*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>mode</code> is not a <xref href="System.MidpointRounding"></xref> value.
  - type: System.OverflowException
    commentId: T:System.OverflowException
    description: The result is outside the range of a <xref href="System.Decimal"></xref> object.
