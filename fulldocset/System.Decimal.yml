  summary: Initializes a new instance of <xref href="System.Decimal"></xref> to a decimal value represented in binary and contained in a specified array.
  remarks: "The binary representation of a <xref:System.Decimal> number consists of a 1-bit sign, a 96-bit integer number, and a scaling factor used to divide the integer number and specify what portion of it is a decimal fraction. The scaling factor is implicitly the number 10, raised to an exponent ranging from 0 to 28.  \n  \n `bits` is a four-element long array of 32-bit signed integers.  \n  \n `bits` [0], `bits` [1], and `bits` [2] contain the low, middle, and high 32 bits of the 96-bit integer number.  \n  \n `bits` [3] contains the scale factor and sign, and consists of following parts:  \n  \n Bits 0 to 15, the lower word, are unused and must be zero.  \n  \n Bits 16 to 23 must contain an exponent between 0 and 28, which indicates the power of 10 to divide the integer number.  \n  \n Bits 24 to 30 are unused and must be zero.  \n  \n Bit 31 contains the sign; 0 meaning positive, and 1 meaning negative.  \n  \n A numeric value might have several possible binary representations; all are equally valid and numerically equivalent. Note that the bit representation differentiates between negative and positive zero. These values are treated as being equal in all operations."
  example:
