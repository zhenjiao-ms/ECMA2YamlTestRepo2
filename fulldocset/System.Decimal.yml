  name: GetBits(Decimal)
  nameWithType: Decimal.GetBits(Decimal)
  fullName: System.Decimal.GetBits(Decimal)
  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: Converts the value of a specified instance of <xref href="System.Decimal"></xref> to its equivalent binary representation.
  remarks: "The binary representation of a <xref:System.Decimal> number consists of a 1-bit sign, a 96-bit integer number, and a scaling factor used to divide the integer number and specify what portion of it is a decimal fraction. The scaling factor is implicitly the number 10, raised to an exponent ranging from 0 to 28.  \n  \n The return value is a four-element array of 32-bit signed integers.  \n  \n The first, second, and third elements of the returned array contain the low, middle, and high 32 bits of the 96-bit integer number.  \n  \n The fourth element of the returned array contains the scale factor and sign. It consists of the following parts:  \n  \n Bits 0 to 15, the lower word, are unused and must be zero.  \n  \n Bits 16 to 23 must contain an exponent between 0 and 28, which indicates the power of 10 to divide the integer number.  \n  \n Bits 24 to 30 are unused and must be zero.  \n  \n Bit 31 contains the sign: 0 mean positive, and 1 means negative.  \n  \n Note that the bit representation differentiates between negative and positive zero. These values are treated as being equal in all operations."
  example:
  - "The following example uses the `GetBits` method to convert several `Decimal` values to their equivalent binary representations. It then displays the decimal values and the hexadecimal value of the elements in the array returned by the GetBits method.  \n  \n [!code-cpp[System.Decimal.Get_Bits_Hash_Type#2](~/add/codesnippet/cpp/m-system.decimal.getbits_1.cpp)]\n [!code-cs[System.Decimal.Get_Bits_Hash_Type#2](~/add/codesnippet/csharp/m-system.decimal.getbits_1.cs)]\n [!code-vb[System.Decimal.Get_Bits_Hash_Type#2](~/add/codesnippet/visualbasic/m-system.decimal.getbits_1.vb)]  \n  \n The following example uses the GetBits method to retrieve the component parts of an array. It then uses this array in the call to the <xref:System.Decimal.%23ctor%28System.Int32%2CSystem.Int32%2CSystem.Int32%2CSystem.Boolean%2CSystem.Byte%29> constructor to instantiate a new <xref:System.Decimal> value.  \n  \n [!code-cs[System.Decimal.Ctor#1](~/add/codesnippet/csharp/m-system.decimal.getbits_2.cs)]\n [!code-vb[System.Decimal.Ctor#1](~/add/codesnippet/visualbasic/m-system.decimal.getbits_2.vb)]"
  syntax:
