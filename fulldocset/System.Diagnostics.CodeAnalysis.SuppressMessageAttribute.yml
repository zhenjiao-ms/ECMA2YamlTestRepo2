  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Diagnostics.CodeAnalysis
  summary: Initializes a new instance of the <xref href="System.Diagnostics.CodeAnalysis.SuppressMessageAttribute"></xref> class, specifying the category of the static analysis tool and the identifier for an analysis rule.
  remarks: "The `category` parameter value is specific to the analysis tool and categorizes the rule identified by the `checkId` parameter. The two parameters concatenated together form a unique identifier for the rule.  \n  \n> [!NOTE]\n>  The preprocessor symbol \"CODE_ANALYSIS\" must be defined for this attribute to be effective. The absence of the preprocessor symbol results in the attribute not being applied."
  example:
  - "The following code example shows the use of the <xref:System.Diagnostics.CodeAnalysis.SuppressMessageAttribute> attribute to suppress warnings for the `Microsoft.Performance` category and the `CA1801` and `CA1804` check identifiers. This code example is part of a larger example provided for the <xref:System.Diagnostics.CodeAnalysis.SuppressMessageAttribute> class.  \n  \n [!code-cs[System.Diagnostics.CodeAnalysis.SuppressMessageAttribute#2](~/add/codesnippet/csharp/e84a4bab-e659-4e58-ac72-_1.cs)]\n [!code-vb[System.Diagnostics.CodeAnalysis.SuppressMessageAttribute#2](~/add/codesnippet/visualbasic/e84a4bab-e659-4e58-ac72-_1.vb)]"
  syntax:
    content: public SuppressMessageAttribute (string category, string checkId);
    parameters:
    - id: category
      type: System.String
      description: The category for the attribute.
    - id: checkId
      type: System.String
      description: The identifier of the analysis tool rule the attribute applies to.
