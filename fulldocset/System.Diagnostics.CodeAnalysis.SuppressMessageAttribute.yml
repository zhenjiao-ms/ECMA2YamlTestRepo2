  name: SuppressMessageAttribute
  nameWithType: SuppressMessageAttribute
  fullName: System.Diagnostics.CodeAnalysis.SuppressMessageAttribute
  type: Class
  summary: Suppresses reporting of a specific static analysis tool rule violation, allowing multiple suppressions on a single code artifact.
  remarks: "This attribute can be applied to any application element. For a complete list of the violations that can be suppressed, see [Code Analysis for Managed Code Warnings](~/add/includes/ajax-current-ext-md.md).  \n  \n> [!NOTE]\n>  The <xref:System.Diagnostics.ConditionalAttribute> is applied to this class, specifying the preprocessing symbol \"CODE_ANALYSIS\" as the conditional symbol that determines whether the attribute call is included or omitted. If the symbol is defined, the attribute call is included; otherwise, the call is omitted.  \n>   \n>  When you right-click a Code Analysis warning in the Visual Studio **Error List** and then click **Suppress Message(s)**, a **SuppressMessage** attribute is added either in your code or to the project's global suppressions file. For more information about the **SuppressMessage** attribute and its use in Visual Studio, see [In Source Suppression Overview](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows the use of the SuppressMessageAttribute attribute to suppress performance warning messages.  \n  \n [!code-cs[System.Diagnostics.CodeAnalysis.SuppressMessageAttribute#1](~/add/codesnippet/csharp/t-system.diagnostics.cod_1.cs)]\n [!code-vb[System.Diagnostics.CodeAnalysis.SuppressMessageAttribute#1](~/add/codesnippet/visualbasic/t-system.diagnostics.cod_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All, AllowMultiple=true, Inherited=false)]

      [System.Diagnostics.Conditional("CODE_ANALYSIS")]

      public sealed class SuppressMessageAttribute : Attribute
