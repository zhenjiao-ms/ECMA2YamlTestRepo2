- uid: System.Diagnostics.CodeAnalysis.SuppressMessageAttribute.MessageId
  id: MessageId
  parent: System.Diagnostics.CodeAnalysis.SuppressMessageAttribute
  langs:
  - csharp
  name: MessageId
  nameWithType: SuppressMessageAttribute.MessageId
  fullName: System.Diagnostics.CodeAnalysis.SuppressMessageAttribute.MessageId
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Diagnostics.CodeAnalysis
  summary: Gets or sets an optional argument expanding on exclusion criteria.
  remarks: The MessageId property is an optional argument that specifies additional exclusion where the literal metadata target is not sufficiently precise. For example, the <xref:System.Diagnostics.CodeAnalysis.SuppressMessageAttribute> cannot be applied within a method, and it may be desirable to suppress a violation against a statement in the method that will give a rule violation, but not against all statements in the method.
  example:
  - "The following code example shows the use of the <xref:System.Diagnostics.CodeAnalysis.SuppressMessageAttribute> attribute to suppress warnings for a specific parameter in a method declaration and a specific field in the method. This code example is part of a larger example provided for the <xref:System.Diagnostics.CodeAnalysis.SuppressMessageAttribute> class.  \n  \n [!code-cs[System.Diagnostics.CodeAnalysis.SuppressMessageAttribute#2](~/add/codesnippet/csharp/p-system.diagnostics.cod_0_1.cs)]\n [!code-vb[System.Diagnostics.CodeAnalysis.SuppressMessageAttribute#2](~/add/codesnippet/visualbasic/p-system.diagnostics.cod_0_1.vb)]"
  syntax:
    content: public string MessageId { get; set; }
    return:
      type: System.String
      description: A string containing the expanded exclusion criteria.
  overload: System.Diagnostics.CodeAnalysis.SuppressMessageAttribute.MessageId*
  exceptions: []
  platform:
  - netframework-2.0
  - netframework-3.0
  - netframework-3.5
  - netframework-4.0
