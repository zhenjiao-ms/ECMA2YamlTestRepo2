  summary: Provides methods and data for the <xref href="System.Diagnostics.Contracts.Contract.ContractFailed"></xref> event.
  remarks: A ContractFailedEventArgs object is passed to the <xref:System.Diagnostics.Contracts.Contract.ContractFailed?displayProperty=fullName> event when a contract fails. The <xref:System.Diagnostics.Contracts.Contract.ContractFailed> event enables a managed application environment such as an interactive interpreter, a Web browser host, a test harness, or a logging infrastructure to be notified of contract failures. The event requires full trust.
