  name: ContractVerificationAttribute
  nameWithType: ContractVerificationAttribute
  fullName: System.Diagnostics.Contracts.ContractVerificationAttribute
  type: Class
  summary: Instructs analysis tools to assume the correctness of an assembly, type, or member without performing static verification.
  remarks: "Use `ContractVerification(false)` to explicitly mark an assembly, type, or member as not requiring verification. The most specific element found (member, type, and then assembly) takes precedence. Applying this attribute to a property, type, or assembly has the following effects:  \n  \n-   When you apply it to a property, it applies to both the `get` accessor and the `set` accessor.  \n  \n-   When you apply it to a type, it applies to all members of the type, including nested types.  \n  \n-   When you apply it to an assembly, it applies to all types and members of the assembly."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method | System.AttributeTargets.Property)]

      [System.Diagnostics.Conditional("CONTRACTS_FULL")]

      public sealed class ContractVerificationAttribute : Attribute
