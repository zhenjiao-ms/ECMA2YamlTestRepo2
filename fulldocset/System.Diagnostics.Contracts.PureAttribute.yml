  fullName: System.Diagnostics.Contracts.PureAttribute
  type: Class
  summary: Indicates that a type or method is pure, that is, it does not make any visible state changes.
  remarks: Methods and types that are marked with this attribute can be used in calls to <xref:System.Diagnostics.Contracts.Contract?displayProperty=fullName> methods. Pure methods do not make any visible state changes. This attribute is not enforced by the current analysis tools; you should use this attribute only if you are sure that the methods are pure.
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Constructor | System.AttributeTargets.Method | System.AttributeTargets.Property | System.AttributeTargets.Event | System.AttributeTargets.Parameter | System.AttributeTargets.Delegate, AllowMultiple=false, Inherited=true)]

      [System.Diagnostics.Conditional("CONTRACTS_FULL")]

      public sealed class PureAttribute : Attribute
