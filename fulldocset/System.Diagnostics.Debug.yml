  name: WriteLineIf(Boolean,String,String)
  nameWithType: Debug.WriteLineIf(Boolean,String,String)
  fullName: System.Diagnostics.Debug.WriteLineIf(Boolean,String,String)
  type: Method
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: Writes a category name and message to the trace listeners in the <xref href="stem.Diagnostics.Debug.Listeners%2A"></xref> collection if a condition is `true`.
  remarks: "By default, the output is written to an instance of <xref:System.Diagnostics.DefaultTraceListener>.  \n  \n The `category` parameter can be used to group output messages.  \n  \n This method calls the <xref:System.Diagnostics.TraceListener.WriteLine%2A?displayProperty=fullName> method of the trace listener."
  example:
  - "The following example creates a <xref:System.Diagnostics.TraceSwitch> named `generalSwitch`. This switch is set outside of the code sample.  \n  \n If the switch is set to the <xref:System.Diagnostics.TraceLevel>`Error` or higher, the example outputs the first error message to the <xref:System.Diagnostics.Debug.Listeners%2A>. For information on adding a listener to the <xref:System.Diagnostics.Debug.Listeners%2A> collection, see the <xref:System.Diagnostics.TraceListenerCollection> class.  \n  \n Then, if the <xref:System.Diagnostics.TraceLevel> is set to `Verbose`, the example outputs the second error message and the `category` on the same line as the first message. A line terminator follows the second message.  \n  \n [!code-cs[Classic Debug.WriteLineIf2 Example#1](~/add/codesnippet/csharp/0c2f8bdf-947f-48b4-b26b-_1.cs)]\n [!code-cpp[Classic Debug.WriteLineIf2 Example#1](~/add/codesnippet/cpp/0c2f8bdf-947f-48b4-b26b-_1.cpp)]\n [!code-vb[Classic Debug.WriteLineIf2 Example#1](~/add/codesnippet/visualbasic/0c2f8bdf-947f-48b4-b26b-_1.vb)]"
  syntax:
    content: public static void WriteLineIf (bool condition, string message, string category);
    parameters:
    - id: condition
      type: System.Boolean
      description: '`true` to cause a message to be written; otherwise, `false`.'
    - id: message
      type: System.String
      description: A message to write.
    - id: category
      type: System.String
      description: A category name used to organize the output.
