  summary: Gets or sets a value indicating whether <xref href="stem.Diagnostics.Debug.Flush%2A"></xref> should be called on the <xref href="stem.Diagnostics.Debug.Listeners%2A"></xref> after every write.
  remarks: "The default is `false`.  \n  \n Flushing the stream will not flush its underlying encoder unless you explicitly call <xref:System.Diagnostics.Debug.Flush%2A> or <xref:System.Diagnostics.Debug.Close%2A>. Setting AutoFlush to `true` means that data will be flushed from the buffer to the stream, but the encoder state will not be flushed. This allows the encoder to keep its state (partial characters) so that it can encode the next block of characters correctly. This scenario affects UTF8 and UTF7 where certain characters can only be encoded after the encoder receives the adjacent character or characters.  \n  \n To set the AutoFlush and <xref:System.Diagnostics.Debug.IndentSize%2A> for <xref:System.Diagnostics.Debug>, you can also edit the configuration file corresponding to the name of your application. The configuration file should be formatted as shown in the following example.  \n  \n```  \n<configuration>  \n  <system.diagnostics>  \n    <trace autoflush=\"true\" indentsize=\"7\" />  \n  </system.diagnostics>  \n</configuration>  \n```"
  syntax:
