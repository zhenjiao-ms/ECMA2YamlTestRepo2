    return:
      type: System.Boolean
      description: '`true` if <xref href="stem.Diagnostics.Debug.Flush%2A"></xref> is called on the <xref href="stem.Diagnostics.Debug.Listeners%2A"></xref> after every write; otherwise, `false`.'
