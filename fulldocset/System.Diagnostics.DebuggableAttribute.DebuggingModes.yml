- uid: System.Diagnostics.DebuggableAttribute.DebuggingModes.IgnoreSymbolStoreSequencePoints
  id: IgnoreSymbolStoreSequencePoints
  parent: System.Diagnostics.DebuggableAttribute.DebuggingModes
  langs:
