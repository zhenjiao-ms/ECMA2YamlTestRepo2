  name: None
  nameWithType: DebuggableAttribute+DebuggingModes.None
  fullName: System.Diagnostics.DebuggableAttribute+DebuggingModes.None
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Diagnostics
  summary: "Starting with the .NET Framework version 2.0, JIT tracking information is always generated, and this flag has the same effect as Default, except that it sets the <xref href=\"stem.Diagnostics.DebuggableAttribute.IsJITTrackingEnabled%2A\"></xref> property to `false`. However, because JIT tracking is always enabled, the property value is ignored in version 2.0 or later.  \n  \n Note that, unlike the None flag, the None flag cannot be used to disable JIT optimizations."
  syntax:
    content: None
    return:
      type: System.Diagnostics.DebuggableAttribute.DebuggingModes
      description: To be added.
