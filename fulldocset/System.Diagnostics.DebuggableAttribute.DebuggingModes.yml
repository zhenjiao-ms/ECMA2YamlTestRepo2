  name: DebuggableAttribute+DebuggingModes
  nameWithType: DebuggableAttribute+DebuggingModes
  fullName: System.Diagnostics.DebuggableAttribute+DebuggingModes
  type: Enum
  summary: Specifies the debugging mode for the just-in-time (JIT) compiler.
  remarks: "The DebuggableAttribute.DebuggingModes enumeration specifies how the runtime is to track information important to the debugger during code generation. This information helps the debugger provide a rich debugging experience. Unlike the .NET Framework version 1.1, versions 2.0 or later do not allow you to turn off tracking by the just-in-time (JIT) compiler. JIT tracking is always enabled for debuggable files.  In version 2.0 and later, the enumeration values have the following effect.  \n  \n|Debugging mode|Result|  \n|--------------------|------------|  \n|None|Tracking on, JIT optimizations enabled|  \n|Default|Tracking on, JIT optimizations enabled|  \n|DisableOptimizations|Tracking on, JIT optimizations enabled|  \n|Default &#124; DisableOptimizations|Tracking on, JIT optimizations disabled|  \n  \n Sequence points are used to indicate locations in the Microsoft intermediate language (MSIL) code that a debugger user will expect to be able to refer to uniquely, such as for setting a breakpoint. The JIT compiler ensures it does not compile the MSIL at two different sequence points into a single native instruction. By default, the JIT compiler examines the symbol store in the program database (PDB) file for a list of additional sequence points. However, loading the PDB file requires that the file be available and has a negative performance impact. Starting with version 2.0, compilers can emit \"implicit sequence points\" in the MSIL code stream through the use of MSIL \"`nop\"` instructions. Such compilers should set the IgnoreSymbolStoreSequencePoints flag to notify the common language runtime to not load the PDB file.  \n  \n> [!NOTE]\n>  This enumeration is primarily used by language developers. It is generally not used in application development. Development environments use DebuggableAttribute.DebuggingModes based on compiler parameters such as **/debug** and **/optimize**."
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum DebuggableAttribute.DebuggingModes
