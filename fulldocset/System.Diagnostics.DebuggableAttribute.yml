- uid: System.Diagnostics.DebuggableAttribute.IsJITOptimizerDisabled
  id: IsJITOptimizerDisabled
  parent: System.Diagnostics.DebuggableAttribute
  langs:
  - csharp
  name: IsJITOptimizerDisabled
  nameWithType: DebuggableAttribute.IsJITOptimizerDisabled
  fullName: System.Diagnostics.DebuggableAttribute.IsJITOptimizerDisabled
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Diagnostics
  summary: Gets a value that indicates whether the runtime optimizer is disabled.
  remarks: A value of `true` enhances performance for runtime debugging, which can cause a decline in execution performance. A value of `false` enhances performance for execution. When IsJITOptimizerDisabled is set to `false`, stepping through code might result in a different behavior than when set to `true` because the compiler might reorder instructions or insert jumps to common code.
  syntax:
    content: public bool IsJITOptimizerDisabled { get; }
    return:
      type: System.Boolean
      description: <xref uid="langword_csharp_true" name="true" href=""></xref> if the runtime optimizer is disabled; otherwise, <xref uid="langword_csharp_false" name="false" href=""></xref>.
  overload: System.Diagnostics.DebuggableAttribute.IsJITOptimizerDisabled*
  exceptions: []
  platform:
  - netframework-2.0
  - netframework-3.0
  - netframework-3.5
  - netframework-4.0
- uid: System.Diagnostics.DebuggableAttribute.IsJITTrackingEnabled
  id: IsJITTrackingEnabled
  parent: System.Diagnostics.DebuggableAttribute
  langs:
  - csharp
  name: IsJITTrackingEnabled
  nameWithType: DebuggableAttribute.IsJITTrackingEnabled
  fullName: System.Diagnostics.DebuggableAttribute.IsJITTrackingEnabled
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Diagnostics
  summary: Gets a value that indicates whether the runtime will track information during code generation for the debugger.
  remarks: "IsJITTrackingEnabled controls whether the runtime tracks information important to the debugger during code generation. This information helps the debugger provide a rich debugging experience.  \n  \n Starting with the .NET Framework 2.0, JIT tracking information is always enabled during debugging, and this property value is ignored.  \n  \n> [!NOTE]\n>  This property does not control the ability to debug, but tells the just-in-time (JIT) compiler to generate tracking information. Specifically, the compiler tracks the Microsoft Intermediate Language (MSIL)-offset to the native-code offset within a method."
  syntax:
    content: public bool IsJITTrackingEnabled { get; }
    return:
      type: System.Boolean
      description: <xref uid="langword_csharp_true" name="true" href=""></xref> if the runtime will track information during code generation for the debugger; otherwise, <xref uid="langword_csharp_false" name="false" href=""></xref>.
  overload: System.Diagnostics.DebuggableAttribute.IsJITTrackingEnabled*
  exceptions: []
  platform:
  - netframework-2.0
  - netframework-3.0
  - netframework-3.5
  - netframework-4.0
