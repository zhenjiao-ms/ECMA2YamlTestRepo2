- uid: System.Diagnostics.DebuggableAttribute.#ctor(System.Boolean,System.Boolean)
  id: '#ctor(System.Boolean,System.Boolean)'
  parent: System.Diagnostics.DebuggableAttribute
  langs:
  - csharp
  name: DebuggableAttribute(Boolean,Boolean)
  nameWithType: DebuggableAttribute.DebuggableAttribute(Boolean,Boolean)
  fullName: System.Diagnostics.DebuggableAttribute.DebuggableAttribute(Boolean,Boolean)
  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Diagnostics
  summary: Initializes a new instance of the <xref href="System.Diagnostics.DebuggableAttribute"></xref> class, using the specified tracking and optimization options for the just-in-time (JIT) compiler.
  remarks: "This constructor sets the properties <xref:System.Diagnostics.DebuggableAttribute.IsJITTrackingEnabled%2A> and <xref:System.Diagnostics.DebuggableAttribute.IsJITOptimizerDisabled%2A>.  \n  \n An `isJITTrackingEnabaled` parameter value of `true` causes the runtime to track information important to the debugger during code generation; a value of `false` results in no tracking, but does not prevent debugging. This parameter has no effect in the .NET Framework version 2.0.  In version 2.0, JIT tracking information, the Microsoft intermediate language (MSIL) offset to the native-code offset within a method, is always generated.  \n  \n An `isJITOptimizerDisabled` parameter value of `true` optimizes for debugging; a value of `false` optimizes for execution."
  syntax:
    content: public DebuggableAttribute (bool isJITTrackingEnabled, bool isJITOptimizerDisabled);
    parameters:
    - id: isJITTrackingEnabled
      type: System.Boolean
      description: <xref uid="langword_csharp_true" name="true" href=""></xref> to enable debugging; otherwise, <xref uid="langword_csharp_false" name="false" href=""></xref>.
    - id: isJITOptimizerDisabled
      type: System.Boolean
      description: <xref uid="langword_csharp_true" name="true" href=""></xref> to disable the optimizer for execution; otherwise, <xref uid="langword_csharp_false" name="false" href=""></xref>.
  overload: System.Diagnostics.DebuggableAttribute.#ctor*
  exceptions: []
  platform:
  - netframework-2.0
  - netframework-3.0
  - netframework-3.5
  - netframework-4.0
