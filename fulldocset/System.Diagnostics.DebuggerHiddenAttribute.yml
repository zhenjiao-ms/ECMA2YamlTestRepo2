  fullName: System.Diagnostics.DebuggerHiddenAttribute
  type: Class
  summary: Specifies the DebuggerHiddenAttribute. This class cannot be inherited.
  remarks: "The common language runtime attaches no semantics to this attribute. It is provided for use by source code debuggers. For example, the [!INCLUDE[vsprvslong](~/add/includes/vsprvslong-md.md)] debugger does not stop in a method marked with this attribute and does not allow a breakpoint to be set in the method. Other debugger attributes recognized by the [!INCLUDE[vsprvslong](~/add/includes/vsprvslong-md.md)] debugger are the <xref:System.Diagnostics.DebuggerNonUserCodeAttribute> and the <xref:System.Diagnostics.DebuggerStepThroughAttribute>.  \n  \n For more information about using attributes, see [Attributes](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor | System.AttributeTargets.Method | System.AttributeTargets.Property, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DebuggerHiddenAttribute : Attribute
