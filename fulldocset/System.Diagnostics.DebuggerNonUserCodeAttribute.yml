- uid: System.Diagnostics.DebuggerNonUserCodeAttribute
  id: DebuggerNonUserCodeAttribute
  children:
  - System.Diagnostics.DebuggerNonUserCodeAttribute.#ctor
  langs:
  - csharp
  name: DebuggerNonUserCodeAttribute
  nameWithType: DebuggerNonUserCodeAttribute
  fullName: System.Diagnostics.DebuggerNonUserCodeAttribute
  type: Class
  summary: Identifies a type or member that is not part of the user code for an application.
  remarks: "Designer provided types and members that are not part of the code specifically created by the user can complicate the debugging experience. This attribute suppresses the display of these adjunct types and members in the debugger window and automatically steps through, rather than into, designer provided code.  When the debugger encounters this attribute when stepping through user code, the user experience is to not see the designer provided code and to step to the next user-supplied code statement.  \n  \n> [!NOTE]\n>  The common language runtime attaches no semantics to this attribute. It is provided for use by source code debuggers. For example, in [!INCLUDE[vsprvslong](~/add/includes/vsprvslong-md.md)], the debugger does not display an element with this attribute in the debugger window, does not stop in a method with this attribute, and does not allow a breakpoint to be set in the method.  \n  \n The debugger behavior when the DebuggerNonUserCodeAttribute is present is similar to using a combination of the <xref:System.Diagnostics.DebuggerHiddenAttribute> attribute, which hides the code from the debugger, and the <xref:System.Diagnostics.DebuggerStepThroughAttribute> attribute, which tells the debugger to step through, rather than into, the code it is applied to."
  example:
  - "The following code example shows the use of this attribute in a Visual Basic project.  \n  \n```  \n' Form overrides Dispose to clean up the component list.  \n<System.Diagnostics.DebuggerNonUserCode()> _  \nProtected Overloads Overrides Sub Dispose(ByVal disposing As Boolean)  \n    If disposing AndAlso components IsNot Nothing Then  \n        components.Dispose()  \n    End If  \n    MyBase.Dispose(disposing)  \nEnd Sub  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method | System.AttributeTargets.Property, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DebuggerNonUserCodeAttribute : Attribute
