  summary: Initializes a new instance of the <xref href="System.Diagnostics.DebuggerTypeProxyAttribute"></xref> class using the type name of the proxy.
  remarks: The debugger creates a new instance of the type proxy class every time it needs to display a variable of the target type. This can have performance implications. As a result, you should not do any more work in the constructor than absolutely necessary.
