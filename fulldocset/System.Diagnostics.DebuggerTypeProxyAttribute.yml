  name: DebuggerTypeProxyAttribute
  nameWithType: DebuggerTypeProxyAttribute
  fullName: System.Diagnostics.DebuggerTypeProxyAttribute
  type: Class
  summary: Specifies the display proxy for a type.
  remarks: "**Note** Use this attribute when you need to significantly and fundamentally change the debugging view of a type, but not change the type itself.  \n  \n The DebuggerTypeProxyAttribute attribute is used to specify a display proxy for a type, allowing a developer to tailor the view for the type.  This attribute can be used at the assembly level as well, in which case the <xref:System.Diagnostics.DebuggerTypeProxyAttribute.Target%2A> property specifies the type for which the proxy will be used. In general, this attribute specifies a private nested type that occurs within the type to which the attribute is applied.  An expression evaluator that supports type viewers checks for this attribute when a type is displayed. If the attribute is found, the expression evaluator substitutes the display proxy type for the type the attribute is applied to.  \n  \n When the <xref:System.Diagnostics.DebuggerBrowsableAttribute> is present, the debugger variable window displays only the public members of the proxy type. Private members are not displayed. The behavior of the data window is not changed by attribute-enhanced views.  \n  \n To avoid unnecessary performance penalties, expression evaluators should not examine the attributes on the display proxy of the type unless the type is expanded, either through the user clicking the plus sign (+) next to the type in a data window, or through the application of the <xref:System.Diagnostics.DebuggerBrowsableAttribute> attribute. Therefore, it is recommended that no attributes be applied to the display type. Attributes can and should be applied within the body of the display type."
  example:
  - "The following code example shows the use of the DebuggerTypeProxyAttribute to specify a private nested type to be used as a debugger display proxy. This code example is part of a larger example provided for the <xref:System.Diagnostics.DebuggerDisplayAttribute> class.  \n  \n [!code-cs[System.Diagnostics.DebuggerBrowsableAttribute#5](~/add/codesnippet/csharp/t-system.diagnostics.deb_2_1.cs)]\n [!code-cpp[System.Diagnostics.DebuggerBrowsableAttribute#5](~/add/codesnippet/cpp/t-system.diagnostics.deb_2_1.cpp)]\n [!code-vb[System.Diagnostics.DebuggerBrowsableAttribute#5](~/add/codesnippet/visualbasic/t-system.diagnostics.deb_2_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct, AllowMultiple=true)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DebuggerTypeProxyAttribute : Attribute
