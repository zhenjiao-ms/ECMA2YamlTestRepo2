- uid: System.Diagnostics.Stopwatch.Elapsed
  id: Elapsed
  parent: System.Diagnostics.Stopwatch
  langs:
  - csharp
  name: Elapsed
  nameWithType: Stopwatch.Elapsed
  fullName: System.Diagnostics.Stopwatch.Elapsed
  type: Property
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: Gets the total elapsed time measured by the current instance.
  remarks: "In a typical <xref:System.Diagnostics.Stopwatch> scenario, you call the <xref:System.Diagnostics.Stopwatch.Start%2A> method, then eventually call the <xref:System.Diagnostics.Stopwatch.Stop%2A> method, and then you check elapsed time using the Elapsed property.  \n  \n Use the Elapsed property to retrieve the elapsed time value using <xref:System.TimeSpan> methods and properties. For example, you can format the returned <xref:System.TimeSpan> instance into a text representation, or pass it to another class that requires a <xref:System.TimeSpan> parameter.  \n  \n You can query the properties Elapsed, <xref:System.Diagnostics.Stopwatch.ElapsedMilliseconds%2A>, and <xref:System.Diagnostics.Stopwatch.ElapsedTicks%2A> while the <xref:System.Diagnostics.Stopwatch> instance is running or stopped. The elapsed time properties steadily increase while the <xref:System.Diagnostics.Stopwatch> is running; they remain constant when the instance is stopped.  \n  \n By default, the elapsed time value of a <xref:System.Diagnostics.Stopwatch> instance equals the total of all measured time intervals. Each call to <xref:System.Diagnostics.Stopwatch.Start%2A> begins counting at the cumulative elapsed time; each call to <xref:System.Diagnostics.Stopwatch.Stop%2A> ends the current interval measurement and freezes the cumulative elapsed time value. Use the <xref:System.Diagnostics.Stopwatch.Reset%2A> method to clear the cumulative elapsed time in an existing <xref:System.Diagnostics.Stopwatch> instance."
  example:
  - "The following example demonstrates how to use the Elapsed property to determine the execution time for an application.  \n  \n [!code-vb[System.Diagnostics.Stopwatch#1](~/add/codesnippet/visualbasic/p-system.diagnostics.sto_1_1.vb)]\n [!code-cs[System.Diagnostics.Stopwatch#1](~/add/codesnippet/csharp/p-system.diagnostics.sto_1_1.cs)]"
  syntax:
    content: public TimeSpan Elapsed { get; }
    return:
      type: System.TimeSpan
      description: A read-only <xref href="System.TimeSpan"></xref> representing the total elapsed time measured by the current instance.
  overload: System.Diagnostics.Stopwatch.Elapsed*
