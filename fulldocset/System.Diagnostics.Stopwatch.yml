- uid: System.Diagnostics.Stopwatch.Start
  id: Start
  parent: System.Diagnostics.Stopwatch
  langs:
  - csharp
  name: Start()
  nameWithType: Stopwatch.Start()
  fullName: System.Diagnostics.Stopwatch.Start()
  type: Method
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: Starts, or resumes, measuring elapsed time for an interval.
  remarks: "In a typical <xref:System.Diagnostics.Stopwatch> scenario, you call the Start method, then eventually call the <xref:System.Diagnostics.Stopwatch.Stop%2A> method, and then you check elapsed time using the <xref:System.Diagnostics.Stopwatch.Elapsed%2A> property.  \n  \n Once started, a <xref:System.Diagnostics.Stopwatch> timer measures the current interval, in elapsed timer ticks, until the instance is stopped or reset. Starting a <xref:System.Diagnostics.Stopwatch> that is already running does not change the timer state or reset the elapsed time properties.  \n  \n When a <xref:System.Diagnostics.Stopwatch> instance measures more than one interval, the Start method resumes measuring time from the current elapsed time value. A <xref:System.Diagnostics.Stopwatch> instance calculates and retains the cumulative elapsed time across multiple time intervals, until the instance is reset. Use the <xref:System.Diagnostics.Stopwatch.Reset%2A> method before calling Start to clear the cumulative elapsed time in a <xref:System.Diagnostics.Stopwatch> instance. Use the <xref:System.Diagnostics.Stopwatch.Restart%2A> method to <xref:System.Diagnostics.Stopwatch.Reset%2A> and Start the <xref:System.Diagnostics.Stopwatch> with a single command."
  example:
  - "The following example demonstrates how to use the Start method to start a timer that measures the execution time of an application.  \n  \n [!code-vb[System.Diagnostics.Stopwatch#1](~/add/codesnippet/visualbasic/m-system.diagnostics.sto_0_1.vb)]\n [!code-cs[System.Diagnostics.Stopwatch#1](~/add/codesnippet/csharp/m-system.diagnostics.sto_0_1.cs)]"
  syntax:
    content: public void Start ();
    parameters: []
  overload: System.Diagnostics.Stopwatch.Start*
