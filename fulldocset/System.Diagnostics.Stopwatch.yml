- uid: System.Diagnostics.Stopwatch.Frequency
  id: Frequency
  parent: System.Diagnostics.Stopwatch
  langs:
  - csharp
  name: Frequency
  nameWithType: Stopwatch.Frequency
  fullName: System.Diagnostics.Stopwatch.Frequency
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: Gets the frequency of the timer as the number of ticks per second. This field is read-only.
  remarks: "The timer frequency indicates the timer precision and resolution. For example, a timer frequency of 2 million ticks per second equals a timer resolution of 500 nanoseconds per tick. In other words, because one second equals 1 billion nanoseconds, a timer frequency of 2 million ticks per second is equivalent to 2 million ticks per 1 billion nanoseconds, which can be further simplified to 1 tick per 500 nanoseconds.  \n  \n The Frequency value depends on the resolution of the underlying timing mechanism. If the installed hardware and operating system support a high-resolution performance counter, then the Frequency value reflects the frequency of that counter. Otherwise, the Frequency value is based on the system timer frequency.  \n  \n Because the <xref:System.Diagnostics.Stopwatch> frequency depends on the installed hardware and operating system, the Frequency value remains constant while the system is running."
  example:
  - "The following example displays the frequency and resolution of a <xref:System.Diagnostics.Stopwatch> timer. This code example is part of a larger example provided for the <xref:System.Diagnostics.Stopwatch> class.  \n  \n [!code-cs[StopWatchPerfSample#2](~/add/codesnippet/csharp/f-system.diagnostics.sto_1_1.cs)]\n [!code-cpp[StopWatchPerfSample#2](~/add/codesnippet/cpp/f-system.diagnostics.sto_1_1.cpp)]\n [!code-vb[StopWatchPerfSample#2](~/add/codesnippet/visualbasic/f-system.diagnostics.sto_1_1.vb)]"
  syntax:
    content: public static readonly long Frequency;
    return:
      type: System.Int64
      description: To be added.
  exceptions: []
