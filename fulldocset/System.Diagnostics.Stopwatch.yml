  name: ElapsedMilliseconds
  nameWithType: Stopwatch.ElapsedMilliseconds
  fullName: System.Diagnostics.Stopwatch.ElapsedMilliseconds
  type: Property
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: Gets the total elapsed time measured by the current instance, in milliseconds.
  remarks: "This property represents elapsed time rounded down to the nearest whole millisecond value. For higher precision measurements, use the <xref:System.Diagnostics.Stopwatch.Elapsed%2A> or <xref:System.Diagnostics.Stopwatch.ElapsedTicks%2A> properties.  \n  \n You can query the properties <xref:System.Diagnostics.Stopwatch.Elapsed%2A>, ElapsedMilliseconds, and <xref:System.Diagnostics.Stopwatch.ElapsedTicks%2A> while the <xref:System.Diagnostics.Stopwatch> instance is running or stopped. The elapsed time properties steadily increase while the <xref:System.Diagnostics.Stopwatch> is running; they remain constant when the instance is stopped.  \n  \n By default, the elapsed time value of a <xref:System.Diagnostics.Stopwatch> instance equals the total of all measured time intervals. Each call to <xref:System.Diagnostics.Stopwatch.Start%2A> begins counting at the cumulative elapsed time; each call to <xref:System.Diagnostics.Stopwatch.Stop%2A> ends the current interval measurement and freezes the cumulative elapsed time value. Use the <xref:System.Diagnostics.Stopwatch.Reset%2A> method to clear the cumulative elapsed time in an existing <xref:System.Diagnostics.Stopwatch> instance."
  example:
  - "The following example uses the <xref:System.Diagnostics.Stopwatch> class to measure the performance of four different implementations for parsing an integer from a string. This code example is part of a larger example provided for the <xref:System.Diagnostics.Stopwatch> class.  \n  \n [!code-cs[StopWatchPerfSample#3](~/add/codesnippet/csharp/p-system.diagnostics.sto_2_1.cs)]\n [!code-cpp[StopWatchPerfSample#3](~/add/codesnippet/cpp/p-system.diagnostics.sto_2_1.cpp)]\n [!code-vb[StopWatchPerfSample#3](~/add/codesnippet/visualbasic/p-system.diagnostics.sto_2_1.vb)]"
  syntax:
    content: public long ElapsedMilliseconds { get; }
    return:
      type: System.Int64
      description: A read-only long integer representing the total number of milliseconds measured by the current instance.
  overload: System.Diagnostics.Stopwatch.ElapsedMilliseconds*
  exceptions: []
