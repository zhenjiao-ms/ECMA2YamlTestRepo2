  id: Stop
  parent: System.Diagnostics.Stopwatch
  langs:
  - csharp
  name: Stop()
  nameWithType: Stopwatch.Stop()
  fullName: System.Diagnostics.Stopwatch.Stop()
  type: Method
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: Stops measuring elapsed time for an interval.
  remarks: "In a typical <xref:System.Diagnostics.Stopwatch> scenario, you call the <xref:System.Diagnostics.Stopwatch.Start%2A> method, then eventually call the Stop method, and then you check elapsed time using the <xref:System.Diagnostics.Stopwatch.Elapsed%2A> property.  \n  \n The Stop method ends the current time interval measurement. Stopping a <xref:System.Diagnostics.Stopwatch> that is not running does not change the timer state or reset the elapsed time properties.  \n  \n When a <xref:System.Diagnostics.Stopwatch> instance measures more than one interval, the Stop method is equivalent to pausing the elapsed time measurement. A subsequent call to <xref:System.Diagnostics.Stopwatch.Start%2A> resumes measuring time from the current elapsed time value. Use the <xref:System.Diagnostics.Stopwatch.Reset%2A> method to clear the cumulative elapsed time in a <xref:System.Diagnostics.Stopwatch> instance."
  example:
  - "The following example demonstrates how to use the Stop method to stop a timer that measures the execution time of an application.  \n  \n [!code-vb[System.Diagnostics.Stopwatch#1](~/add/codesnippet/visualbasic/m-system.diagnostics.sto_2_1.vb)]\n [!code-cs[System.Diagnostics.Stopwatch#1](~/add/codesnippet/csharp/m-system.diagnostics.sto_2_1.cs)]"
  syntax:
