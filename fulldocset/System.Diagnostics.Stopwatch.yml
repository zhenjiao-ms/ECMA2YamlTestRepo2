- uid: System.Diagnostics.Stopwatch.ElapsedTicks
  id: ElapsedTicks
  parent: System.Diagnostics.Stopwatch
  langs:
  - csharp
  name: ElapsedTicks
  nameWithType: Stopwatch.ElapsedTicks
  fullName: System.Diagnostics.Stopwatch.ElapsedTicks
  type: Property
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: Gets the total elapsed time measured by the current instance, in timer ticks.
  remarks: "This property represents the number of elapsed ticks in the underlying timer mechanism. A tick is the smallest unit of time that the <xref:System.Diagnostics.Stopwatch> timer can measure. Use the <xref:System.Diagnostics.Stopwatch.Frequency> field to convert the ElapsedTicks value into a number of seconds.  \n  \n You can query the properties <xref:System.Diagnostics.Stopwatch.Elapsed%2A>, <xref:System.Diagnostics.Stopwatch.ElapsedMilliseconds%2A>, and ElapsedTicks while the <xref:System.Diagnostics.Stopwatch> instance is running or stopped. The elapsed time properties steadily increase while the <xref:System.Diagnostics.Stopwatch> is running; they remain constant when the instance is stopped.  \n  \n By default, the elapsed time value of a <xref:System.Diagnostics.Stopwatch> instance equals the total of all measured time intervals. Each call to <xref:System.Diagnostics.Stopwatch.Start%2A> begins counting at the cumulative elapsed time; each call to <xref:System.Diagnostics.Stopwatch.Stop%2A> ends the current interval measurement and freezes the cumulative elapsed time value. Use the <xref:System.Diagnostics.Stopwatch.Reset%2A> method to clear the cumulative elapsed time in an existing <xref:System.Diagnostics.Stopwatch> instance.  \n  \n> [!NOTE]\n>  <xref:System.Diagnostics.Stopwatch> ticks are different from <xref:System.DateTime.Ticks%2A?displayProperty=fullName>. Each tick in the <xref:System.DateTime.Ticks%2A?displayProperty=fullName> value represents one 100-nanosecond interval. Each tick in the ElapsedTicks value represents the time interval equal to 1 second divided by the <xref:System.Diagnostics.Stopwatch.Frequency>."
  example:
  - "The following example uses the <xref:System.Diagnostics.Stopwatch> class to measure the performance of four different implementations for parsing an integer from a string. This code example is part of a larger example provided for the <xref:System.Diagnostics.Stopwatch> class.  \n  \n [!code-cs[StopWatchPerfSample#4](~/add/codesnippet/csharp/p-system.diagnostics.sto_0_1.cs)]\n [!code-cpp[StopWatchPerfSample#4](~/add/codesnippet/cpp/p-system.diagnostics.sto_0_1.cpp)]\n [!code-vb[StopWatchPerfSample#4](~/add/codesnippet/visualbasic/p-system.diagnostics.sto_0_1.vb)]"
  syntax:
    content: public long ElapsedTicks { get; }
    return:
      type: System.Int64
      description: A read-only long integer representing the total number of timer ticks measured by the current instance.
  overload: System.Diagnostics.Stopwatch.ElapsedTicks*
  exceptions: []
