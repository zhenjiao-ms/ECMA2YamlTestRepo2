  namespace: System.Diagnostics.Tracing
  summary: "[Supported in the .NET Framework 4.5.1 and later versions]  \n  \n Writes an event that indicates that the current activity is related to another activity."
  remarks: "The WriteEventWithRelatedActivityId method logs a transfer event. The activity of the current thread is logged with the event, and this allows two activities to be related by a consumer of events.  \n  \n Your ETW event method calling this function must follow these guidelines:  \n  \n1.  Specify the first parameter as a <xref:System.Guid> named `relatedActivityId`.  \n  \n2.  Specify either <xref:System.Diagnostics.Tracing.EventOpcode> or <xref:System.Diagnostics.Tracing.EventOpcode> as the <xref:System.Diagnostics.Tracing.EventAttribute.Opcode%2A?displayProperty=fullName> property.  \n  \n3.  Call WriteEventWithRelatedActivityId passing in the event ID, followed by the related ID GUID, followed by all the parameters the event method is passed, in the same order.  \n  \n If `args` is not used, it is converted to an empty array for the resulting call to ETW."
  example:
  - "The following code example shows how you might can specify an event source that calls WriteEventWithRelatedActivityId.  \n  \n [!code-cs[System.Diagnostics.EventSource.WriteEventWithId#1](~/add/codesnippet/csharp/c347c67b-29e4-4782-8b97-_1.cs)]\n [!code-vb[System.Diagnostics.EventSource.WriteEventWithId#1](~/add/codesnippet/visualbasic/c347c67b-29e4-4782-8b97-_1.vb)]  \n[!code-cs[System.Diagnostics.EventSource.WriteEventWithId#2](~/add/codesnippet/csharp/c347c67b-29e4-4782-8b97-_2.cs)]"
  syntax:
    content: protected void WriteEventWithRelatedActivityId (int eventId, Guid relatedActivityId, object[] args);
    parameters:
