- uid: System.Diagnostics.Tracing.EventSource.WriteEventCore(System.Int32,System.Int32,System.Diagnostics.Tracing.EventSource.EventData*)
  id: WriteEventCore(System.Int32,System.Int32,System.Diagnostics.Tracing.EventSource.EventData*)
  parent: System.Diagnostics.Tracing.EventSource
  langs:
  - csharp
  name: WriteEventCore(Int32,Int32,EventSource+EventData*)
  nameWithType: EventSource.WriteEventCore(Int32,Int32,EventSource+EventData*)
  fullName: System.Diagnostics.Tracing.EventSource.WriteEventCore(Int32,Int32,EventSource+EventData*)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Diagnostics.Tracing
  summary: Creates a new <xref href="stem.Diagnostics.Tracing.EventSource.WriteEvent%2A"></xref> overload by using the provided event identifier and event data.
  remarks: "`eventid` should be greater than 0 or less than 65535 or errors can occur in the operation. If errors do occur, you can get more information about the source of the error by checking the output stream of the debugger, if you have a debugger attached to the process firing events. You can also look for errors reported in the ETW event stream, if you have an ETW listener on the event source where the error occurs.  \n  \n This protected method  enables users to define new <xref:System.Diagnostics.Tracing.EventSource.WriteEvent%2A> overloads that are faster than the provided overloads.   Creating a new overload involves unsafe code.  The basic procedure is to stack-allocate an array of event data descriptors that matches the number of payload items.   For each payload item, set the correct size and value in the event data array.Call WriteEventCore with the initialized array.  \n  \n The following example shows how to add a <xref:System.Diagnostics.Tracing.EventSource.WriteEvent%2A> overload that accepts four arguments. An example would be if you have a logging event that logs a string and 3 integers.  \n  \n```c#  \n  \n[Event(1)]  \npublic void LogTime(string tag, int hour, int minute, int second)   \n{  \n    WriteEvent(1, tag, hour, minute, second);  \n}  \n  \n```  \n  \n You could do this without calling WriteEventCore, but it would be slower than it needs to be. That is because it uses arrays and reflection to figure out what to do. If you log these at a high rate (> 1000 / sec), it can be worth making a fast helper, as shown in the following example. The method shadows the existing <xref:System.Diagnostics.Tracing.EventSource.WriteEvent%2A>. Thus the original caller code (LogTime) does not actually change, but the C# compiler will use the more specialized version which will be faster.  \n  \n To compile unsafe code, you must specify the [/unsafe (C# Compiler Options)](../Topic/-unsafe%20\\(C%23%20Compiler%20Options\\).md) compiler option.  \n  \n```c#  \nclass AnotherEventSource : EventSource {  \n  \n    [NonEvent]  \n    public unsafe void WriteEvent(int eventId, string arg1, int arg2, int arg3, int arg4)  \n    {  \n  \n        fixed (char* arg1Ptr = arg1)  \n        {  \n            EventData* dataDesc = stackalloc EventProvider.EventData[4];  \n  \n            dataDesc[0].DataPointer = (IntPtr)arg1Ptr;  \n            dataDesc[0].Size = (arg1.Length + 1) * 2; // Size in bytes, including a null terminator.   \n            dataDesc[1].DataPointer = (IntPtr)(&arg2);  \n            dataDesc[1].Size = 4;  \n            dataDesc[2].DataPointer = (IntPtr)(&arg3);  \n            dataDesc[2].Size = 4;  \n            dataDesc[3].DataPointer = (IntPtr)(&arg4);  \n            dataDesc[3].Size = 4;  \n  \n            WriteEventCore(eventId, 4, (IntPtr)dataDesc);  \n        }  \n    }  \n}  \n  \n```"
