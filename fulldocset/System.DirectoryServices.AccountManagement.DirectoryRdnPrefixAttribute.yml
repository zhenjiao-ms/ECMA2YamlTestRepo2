  fullName: System.DirectoryServices.AccountManagement.DirectoryRdnPrefixAttribute
  type: Class
  summary: The RDN prefix used to construct the RDN for the new object that is inserted into the store. The default RDN prefix of "CN" is used by the Account Management API if this attribute is not set. This attribute is optional and can only be set on principal extension classes.
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class DirectoryRdnPrefixAttribute : Attribute
