  name: DivideByZeroException
  nameWithType: DivideByZeroException
  fullName: System.DivideByZeroException
  type: Class
  summary: The exception that is thrown when there is an attempt to divide an integral or <xref href="System.Decimal"></xref> value by zero.
  remarks: "Trying to divide an integer or <xref:System.Decimal> number by zero throws a DivideByZeroException exception. To prevent the exception, ensure that the denominator in a division operation with integer or <xref:System.Decimal> values is non-zero.  \n  \n Dividing a floating-point value by zero doesn't throw an exception; it results in positive infinity, negative infinity, or not a number (NaN), according to the rules of IEEE 754 arithmetic. Because the following example uses floating-point division rather than integer division, the operation does not throw a DivideByZeroException exception.  \n  \n [!code-cs[System.DivideByZeroException.Class#2](~/add/codesnippet/csharp/t-system.dividebyzeroexc_1.cs)]\n [!code-vb[System.DivideByZeroException.Class#2](~/add/codesnippet/visualbasic/t-system.dividebyzeroexc_1.vb)]  \n  \n For more information, see <xref:System.Single> and <xref:System.Double>.  \n  \n The following Microsoft intermediate language (MSIL) instructions throw DivideByZeroException:  \n  \n-   div  \n  \n-   div.un  \n  \n-   rem  \n  \n-   rem.un  \n  \n DivideByZeroException uses the HRESULT COR_E_DIVIDEBYZERO, which has the value 0x80020012.  \n  \n For a list of initial property values for an instance of DivideByZeroException, see the <xref:System.DivideByZeroException.%23ctor%2A> constructors."
  example:
  - "The following example handles a DivideByZeroException exception in integer division.  \n  \n [!code-vb[System.DivideByZeroException.Class#1](~/add/codesnippet/visualbasic/t-system.dividebyzeroexc_2.vb)]\n [!code-cs[System.DivideByZeroException.Class#1](~/add/codesnippet/csharp/t-system.dividebyzeroexc_2.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class DivideByZeroException : ArithmeticException
