    commentId: T:System.InvalidOperationException
    description: "The method is invoked by reflection in a reflection-only context,  \n  \n -or-  \n  \n <code>enumType</code> is a type from an assembly loaded in a reflection-only context."
  platform:
  - netframework-2.0
  - netframework-3.0
  - netframework-3.5
  - netframework-4.0
