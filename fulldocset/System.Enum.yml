  name: Parse(Type,String)
  nameWithType: Enum.Parse(Type,String)
  fullName: System.Enum.Parse(Type,String)
  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: Converts the string representation of the name or numeric value of one or more enumerated constants to an equivalent enumerated object.
  remarks: "The `value` parameter contains the string representation of an enumeration member's underlying value or named constant, or a list of named constants delimited by commas (,). One or more blank spaces can precede or follow each value, name, or comma in `value`. If `value` is a list, the return value is the value of the specified names combined with a bitwise `OR` operation.  \n  \n If `value` is a name that does not correspond to a named constant of `enumType`, the method throws an <xref:System.ArgumentException>. If `value` is the string representation of an integer that does not represent an underlying value of the `enumType` enumeration, the method returns an enumeration member whose underlying value is `value` converted to an integral type. If this behavior is undesirable, call the <xref:System.Enum.IsDefined%2A> method to ensure that a particular string representation of an integer is actually a member of `enumType`. The following example defines a `Colors` enumeration, calls the Parse method to convert strings to their corresponding enumeration values, and calls the <xref:System.Enum.IsDefined%2A> method to ensure that particular integral values are underlying values in the `Colors` enumeration.  \n  \n [!code-cs[System.Enum.Parse#1](~/add/codesnippet/csharp/m-system.enum.parse-syst_0_1.cs)]\n [!code-vb[System.Enum.Parse#1](~/add/codesnippet/visualbasic/m-system.enum.parse-syst_0_1.vb)]  \n  \n This operation is case-sensitive."
  example:
  - "The following example uses the Parse method to parse an array of strings that are created by calling the <xref:System.Enum.GetNames%2A> method. It also uses the Parse method to parse an enumeration value that consists of a bit field.  \n  \n [!code-cpp[enumparse#1](~/add/codesnippet/cpp/m-system.enum.parse-syst_0_2.cpp)]\n [!code-cs[enumparse#1](~/add/codesnippet/csharp/m-system.enum.parse-syst_0_2.cs)]\n [!code-vb[enumparse#1](~/add/codesnippet/visualbasic/m-system.enum.parse-syst_0_2.vb)]"
  syntax:
    content: public static object Parse (Type enumType, string value);
    parameters:
    - id: enumType
      type: System.Type
      description: An enumeration type.
    - id: value
      type: System.String
      description: A string containing the name or value to convert.
    return:
      type: System.Object
      description: An object of type <code>enumType</code> whose value is represented by <code>value</code>.
  overload: System.Enum.Parse*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>enumType</code> or <code>value</code> is <xref uid="langword_csharp_null" name="null" href=""></xref>.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>enumType</code> is not an <xref href=\"System.Enum\"></xref>.  \n  \n -or-  \n  \n <code>value</code> is either an empty string or only contains white space.  \n  \n -or-  \n  \n <code>value</code> is a name, but not one of the named constants defined for the enumeration."
  - type: System.OverflowException
