      description: An enumeration value.
    return:
      type: System.Boolean
      description: <xref uid="langword_csharp_true" name="true" href=""></xref> if the bit field or bit fields that are set in <code>flag</code> are also set in the current instance; otherwise, <xref uid="langword_csharp_false" name="false" href=""></xref>.
