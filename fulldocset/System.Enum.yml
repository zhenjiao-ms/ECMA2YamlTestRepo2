  example:
  - "The following example uses the Parse method to parse an array of strings that are created by calling the <xref:System.Enum.GetNames%2A> method. It also uses the <xref:System.Enum.Parse%28System.Type%2CSystem.String%29> method to parse an enumeration value that consists of a bit field.  \n  \n [!code-cs[System.Enum.Parse#2](~/add/codesnippet/csharp/m-system.enum.parse-syst_1_1.cs)]\n [!code-vb[System.Enum.Parse#2](~/add/codesnippet/visualbasic/m-system.enum.parse-syst_1_1.vb)]"
  syntax:
