      description: The value or name of a constant in `enumType`.
    return:
      type: System.Boolean
      description: <xref uid="langword_csharp_true" name="true" href=""></xref> if a constant in <code>enumType</code> has a value equal to <code>value</code>; otherwise, <xref uid="langword_csharp_false" name="false" href=""></xref>.
