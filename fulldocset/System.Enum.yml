    description: "<code>enumType</code> is not an <xref uid=\"langword_csharp_Enum\" name=\"Enum\" href=\"\"></xref>.  \n  \n -or-  \n  \n The type of <code>value</code> is an enumeration, but it is not an enumeration of type <code>enumType</code>.  \n  \n -or-  \n  \n The type of <code>value</code> is not an underlying type of <code>enumType</code>."
