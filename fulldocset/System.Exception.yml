- uid: System.Exception.Data
  id: Data
  parent: System.Exception
  langs:
  - csharp
  name: Data
  nameWithType: Exception.Data
  fullName: System.Exception.Data
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: Gets a collection of key/value pairs that provide additional user-defined information about the exception.
  remarks: "Use the <xref:System.Collections.IDictionary?displayProperty=fullName> object returned by the Data property to store and retrieve supplementary information relevant to the exception. The information is in the form of an arbitrary number of user-defined key/value pairs. The key component of each key/value pair is typically an identifying string, whereas the value component of the pair can be any type of object.  \n  \n## Key/Value Pair Security  \n The key/value pairs stored in the collection returned by the Data property are not secure. If your application calls a nested series of routines, and each routine contains exception handlers, the resulting call stack contains a hierarchy of those exception handlers. If a lower-level routine throws an exception, any upper-level exception handler in the call stack hierarchy can read and/or modify the key/value pairs stored in the collection by any other exception handler. This means you must guarantee that the information in the key/value pairs is not confidential and that your application will operate correctly if the information in the key/value pairs is corrupted.  \n  \n## Key Conflicts  \n A key conflict occurs when different exception handlers specify the same key to access a key/value pair. Use caution when developing your application because the consequence of a key conflict is that lower-level exception handlers can inadvertently communicate with higher-level exception handlers, and this communication might cause subtle program errors. However, if you are cautious you can use key conflicts to enhance your application.  \n  \n## Avoiding Key Conflicts  \n Avoid key conflicts by adopting a naming convention to generate unique keys for key/value pairs. For example, a naming convention might yield a key that consists of the period-delimited name of your application, the method that provides supplementary information for the pair, and a unique identifier.  \n  \n Suppose two applications, named Products and Suppliers, each has a method named Sales. The Sales method in the Products application provides the identification number (the stock keeping unit or SKU) of a product. The Sales method in the Suppliers application provides the identification number, or SID, of a supplier. Consequently, the naming convention for this example yields the keys, \"Products.Sales.SKU\" and \"Suppliers.Sales.SID\".  \n  \n## Exploiting Key Conflicts  \n Exploit key conflicts by using the presence of one or more special, prearranged keys to control processing. Suppose, in one scenario, the highest level exception handler in the call stack hierarchy catches all exceptions thrown by lower-level exception handlers. If a key/value pair with a special key exists, the high-level exception handler formats the remaining key/value pairs in the <xref:System.Collections.IDictionary> object in some nonstandard way; otherwise, the remaining key/value pairs are formatted in some normal manner.  \n  \n Now suppose, in another scenario, the exception handler at each level of the call stack hierarchy catches the exception thrown by the next lower-level exception handler. In addition, each exception handler knows the collection returned by the Data property contains a set of key/value pairs that can be accessed with a prearranged set of keys.  \n  \n Each exception handler uses the prearranged set of keys to update the value component of the corresponding key/value pair with information unique to that exception handler. After the update process is complete, the exception handler throws the exception to the next higher-level exception handler. Finally, the highest level exception handler accesses the key/value pairs and displays the consolidated update information from all the lower-level exception handlers."
  example:
  - "The following example demonstrates how to add and retrieve information using the Data property.  \n  \n [!code-vb[exception.data#1](~/add/codesnippet/visualbasic/p-system.exception.data_1.vb)]\n [!code-cs[exception.data#1](~/add/codesnippet/csharp/p-system.exception.data_1.cs)]\n [!code-cpp[exception.data#1](~/add/codesnippet/cpp/p-system.exception.data_1.cpp)]"
  syntax:
    content: public virtual System.Collections.IDictionary Data { get; }
    return:
      type: System.Collections.IDictionary
      description: An object that implements the <xref href="System.Collections.IDictionary"></xref> interface and contains a collection of user-defined key/value pairs. The default is an empty collection.
  overload: System.Exception.Data*
