  name: ToString()
  nameWithType: Exception.ToString()
  fullName: System.Exception.ToString()
  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: Creates and returns a string representation of the current exception.
  remarks: "ToString returns a representation of the current exception that is intended to be understood by humans. Where the exception contains culture-sensitive data, the string representation returned by `ToString` is required to take into account the current system culture. Although there are no exact requirements for the format of the returned string, it should attempt to reflect the value of the object as perceived by the user.  \n  \n The default implementation of ToString obtains the name of the class that threw the current exception, the message, the result of calling ToString on the inner exception, and the result of calling <xref:System.Environment.StackTrace%2A?displayProperty=fullName>. If any of these members is `null`, its value is not included in the returned string.  \n  \n If there is no error message or if it is an empty string (\"\"), then no error message is returned. The name of the inner exception and the stack trace are returned only if they are not `null`.  \n  \n This method overrides <xref:System.Object.ToString%2A?displayProperty=fullName>."
  example:
  - "The following example causes an exception and displays the result of calling ToString on that exception. Note that the ToString method is called implicitly when the Exception class instance appears in the argument list of the <xref:System.Console.WriteLine%2A?displayProperty=fullName> method.  \n  \n [!code-cpp[System.Exception.ToString#1](~/add/codesnippet/cpp/m-system.exception.tostr_1.cpp)]\n [!code-cs[System.Exception.ToString#1](~/add/codesnippet/csharp/m-system.exception.tostr_1.cs)]\n [!code-vb[System.Exception.ToString#1](~/add/codesnippet/visualbasic/m-system.exception.tostr_1.vb)]"
