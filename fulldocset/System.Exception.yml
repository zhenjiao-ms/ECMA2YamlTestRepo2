  namespace: System
  summary: Gets a string representation of the immediate frames on the call stack.
  remarks: "The execution stack keeps track of all the methods that are in execution at a given instant. A trace of the method calls is called a stack trace. The stack trace listing provides a way to follow the call stack to the line number in the method where the exception occurs.  \n  \n The StackTrace property returns the frames of the call stack that originate at the location where the exception was thrown. You can obtain information about additional frames in the call stack by creating a new instance of the <xref:System.Diagnostics.StackTrace?displayProperty=fullName> class and using its <xref:System.Diagnostics.StackTrace.ToString%2A?displayProperty=fullName> method.  \n  \n The common language runtime (CLR) updates the stack trace whenever an exception is thrown in application code (by using the `throw` keyword). If the exception was rethrown in a method that is different than the method where it was originally thrown, the stack trace contains both the location in the method where the exception was originally thrown, and the location in the method where the exception was rethrown. If the exception is thrown, and later rethrown, in the same method, the stack trace only contains the location where the exception was rethrown and does not include the location where the exception was originally thrown.  \n  \n The StackTrace property may not report as many method calls as expected because of code transformations, such as inlining, that occur during optimization."
  example:
  - "The following code example throws an `Exception` and then catches it and displays a stack trace using the `StackTrace` property.  \n  \n [!code-cpp[System.Exception.Properties#1](~/add/codesnippet/cpp/p-system.exception.stack_1.cpp)]\n [!code-cs[System.Exception.Properties#1](~/add/codesnippet/csharp/p-system.exception.stack_1.cs)]\n [!code-vb[System.Exception.Properties#1](~/add/codesnippet/visualbasic/p-system.exception.stack_1.vb)]"
  syntax:
