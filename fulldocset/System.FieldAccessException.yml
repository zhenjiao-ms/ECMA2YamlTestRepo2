  name: FieldAccessException
  nameWithType: FieldAccessException
  fullName: System.FieldAccessException
  type: Class
  summary: The exception that is thrown when there is an invalid attempt to access a private or protected field inside a class.
  remarks: "This exception is typically thrown when the access level of a field in a class library is changed, and one or more assemblies referencing the library have not been recompiled.  \n  \n FieldAccessException uses the HRESULT COR_E_FIELDACCESS, which has the value 0x80131507.  \n  \n For a list of initial property values for an instance of FieldAccessException, see the <xref:System.FieldAccessException.%23ctor%2A> constructors.  \n  \n> [!NOTE]\n>  This exception is not included in the [.NET for Windows Store apps](http://go.microsoft.com/fwlink/?LinkID=247912) or the , but it is thrown by some members that are. To catch the exception in that case, write a `catch` statement for <xref:System.MemberAccessException> instead."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class FieldAccessException : MemberAccessException
