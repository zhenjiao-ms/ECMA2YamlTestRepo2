  name: Calendar
  nameWithType: Calendar
  fullName: System.Globalization.Calendar
  type: Class
  summary: Represents time in divisions, such as weeks, months, and years.
  remarks: "A calendar divides time into units, such as weeks, months, and years. The number, length, and start of the divisions vary in each calendar.  \n  \n> [!NOTE]\n>  For information about using the calendar classes in the .NET Framework, see [Working with Calendars](~/add/includes/ajax-current-ext-md.md).  \n  \n Any moment in time can be represented as a set of numeric values using a particular calendar. For example, a vernal equinox occurred at (1999, 3, 20, 8, 46, 0, 0.0) in the Gregorian calendar, that is, March 20, 1999 C.E. at 8:46:00:0.0. An implementation of Calendar can map any date in the range of a specific calendar to a similar set of numeric values, and <xref:System.DateTime> can map such sets of numeric values to a textual representation using information from Calendar and <xref:System.Globalization.DateTimeFormatInfo>. The textual representation can be culture-sensitive, for example, \"8:46 AM March 20th 1999 AD\" for the en-US culture, or culture-insensitive, for example, \"1999-03-20T08:46:00\" in ISO 8601 format.  \n  \n A Calendar implementation can define one or more eras. The Calendar class identifies the eras as enumerated integers, where the current era (<xref:System.Globalization.Calendar.CurrentEra>) has the value 0.  \n  \n To make up for the difference between the calendar year and the actual time that the earth rotates around the sun or the actual time that the moon rotates around the earth, a leap year has a different number of days from a standard calendar year. Each Calendar implementation defines leap years differently.  \n  \n For consistency, the first unit in each interval (the first month, for example) is assigned the value 1.  \n  \n The <xref:System.Globalization> namespace includes the following Calendar implementations:  \n  \n-   <xref:System.Globalization.ChineseLunisolarCalendar>  \n  \n-   <xref:System.Globalization.EastAsianLunisolarCalendar>  \n  \n-   <xref:System.Globalization.GregorianCalendar>  \n  \n-   <xref:System.Globalization.HebrewCalendar>  \n  \n-   <xref:System.Globalization.HijriCalendar>  \n  \n-   <xref:System.Globalization.JapaneseCalendar>  \n  \n-   <xref:System.Globalization.JapaneseLunisolarCalendar>  \n  \n-   <xref:System.Globalization.JulianCalendar>  \n  \n-   <xref:System.Globalization.KoreanCalendar>  \n  \n-   <xref:System.Globalization.KoreanLunisolarCalendar>  \n  \n-   <xref:System.Globalization.PersianCalendar>  \n  \n-   <xref:System.Globalization.TaiwanCalendar>  \n  \n-   <xref:System.Globalization.TaiwanLunisolarCalendar>  \n  \n-   <xref:System.Globalization.ThaiBuddhistCalendar>  \n  \n-   <xref:System.Globalization.UmAlQuraCalendar>"
