- uid: System.Globalization.Calendar.ToFourDigitYear(System.Int32)
  id: ToFourDigitYear(System.Int32)
  parent: System.Globalization.Calendar
  langs:
  - csharp
  name: ToFourDigitYear(Int32)
  nameWithType: Calendar.ToFourDigitYear(Int32)
  fullName: System.Globalization.Calendar.ToFourDigitYear(Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: Converts the specified year to a four-digit year by using the <xref:System.Globalization.Calendar.TwoDigitYearMax*> property to determine the appropriate century.
  remarks: "<xref:System.Globalization.Calendar.TwoDigitYearMax%2A> is the last year in the 100-year range that can be represented by a two-digit year. The century is determined by finding the sole occurrence of the two-digit `year` within that 100-year range. For example, if <xref:System.Globalization.Calendar.TwoDigitYearMax%2A> is set to 2029, the 100-year range is from 1930 to 2029. Therefore, a 2-digit value of 30 is interpreted as 1930, while a 2-digit value of 29 is interpreted as 2029.  \n  \n If `year` is greater than or equal to 100, the value of `year` is returned unchanged.  \n  \n ToFourDigitYear supports either a two-digit year or a four-digit year. Passing a two-digit year value (less than 100) causes the method to convert the value to a four-digit value according to the <xref:System.Globalization.Calendar.TwoDigitYearMax%2A> value representing the appropriate century. If the application supplies a four-digit year value that is within the supported calendar range to ToFourDigitYear, the method returns the actual input value. If the application supplies a four-digit value that is outside the supported calendar range, or if it supplies a negative value, the method throws an exception."
  syntax:
    content: public virtual int ToFourDigitYear (int year);
    parameters:
    - id: year
      type: System.Int32
      description: A two-digit or four-digit integer that represents the year to convert.
    return:
      type: System.Int32
      description: An integer that contains the four-digit representation of <code>year</code>.
  overload: System.Globalization.Calendar.ToFourDigitYear*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: <code>year</code> is outside the range supported by the calendar.
