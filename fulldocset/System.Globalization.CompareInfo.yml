  example:
  - "The following example determines the indexes of the first and last occurrences of a character or a substring within a portion of a string.  \n  \n [!code-cpp[System.Globalization.CompareInfo.IndexOfIntInt#1](~/add/codesnippet/cpp/0c6fcdb6-6594-49c0-8806-_1.cpp)]\n [!code-vb[System.Globalization.CompareInfo.IndexOfIntInt#1](~/add/codesnippet/visualbasic/0c6fcdb6-6594-49c0-8806-_1.vb)]\n [!code-cs[System.Globalization.CompareInfo.IndexOfIntInt#1](~/add/codesnippet/csharp/0c6fcdb6-6594-49c0-8806-_1.cs)]"
