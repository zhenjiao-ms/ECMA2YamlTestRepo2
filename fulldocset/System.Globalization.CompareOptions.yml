  name: CompareOptions
  nameWithType: CompareOptions
  fullName: System.Globalization.CompareOptions
  type: Enum
  summary: Defines the string comparison options to use with <xref href="System.Globalization.CompareInfo"></xref>.
  remarks: "These options denote case sensitivity or necessity to ignore types of characters.  \n  \n The .NET Framework uses three distinct ways of sorting: word sort, string sort, and ordinal sort. Word sort performs a culture-sensitive comparison of strings. Certain nonalphanumeric characters might have special weights assigned to them. For example, the hyphen (\"-\") might have a very small weight assigned to it so that \"coop\" and \"co-op\" appear next to each other in a sorted list. String sort is similar to word sort, except that there are no special cases. Therefore, all nonalphanumeric symbols come before all alphanumeric characters. Ordinal sort compares strings based on the Unicode values of each element of the string.  \n  \n The F:System.Globalization.CompareOptions.StringSort?qualifyHint=False&autoUpgrade=True value can only be used with M:System.Globalization.CompareInfo.Compare(System.String,System.String)?qualifyHint=True&autoUpgrade=True and M:System.Globalization.CompareInfo.GetSortKey(System.String,System.Globalization.CompareOptions)?qualifyHint=True&autoUpgrade=True. T:System.ArgumentException?qualifyHint=False&autoUpgrade=True is thrown if the F:System.Globalization.CompareOptions.StringSort?qualifyHint=False&autoUpgrade=True value is used with M:System.Globalization.CompareInfo.IsPrefix(System.String,System.String,System.Globalization.CompareOptions)?qualifyHint=True&autoUpgrade=True, M:System.Globalization.CompareInfo.IsSuffix(System.String,System.String,System.Globalization.CompareOptions)?qualifyHint=True&autoUpgrade=True, M:System.Globalization.CompareInfo.IndexOf(System.String,System.Char)?qualifyHint=True&autoUpgrade=True, or M:System.Globalization.CompareInfo.LastIndexOf(System.String,System.Char)?qualifyHint=True&autoUpgrade=True.  \n  \n> [!NOTE]\n>  When possible, the application should use string comparison methods that accept a CompareOptions value to specify the kind of comparison expected. As a general rule, user-facing comparisons are best served by the use of linguistic options (using the current culture), while security comparisons should specify F:System.Globalization.CompareOptions.Ordinal?qualifyHint=False&autoUpgrade=True or F:System.Globalization.CompareOptions.OrdinalIgnoreCase?qualifyHint=False&autoUpgrade=True."
  example:
  - "The following code example shows how sorting with F:System.Globalization.CompareOptions.StringSort?qualifyHint=False&autoUpgrade=True differs from sorting without F:System.Globalization.CompareOptions.StringSort?qualifyHint=False&autoUpgrade=True.  \n  \n [!code-cpp[System.Globalization.CompareOptions.StringSort#1](~/add/codesnippet/cpp/t-system.globalization.c_0_1.cpp)]\n [!code-vb[System.Globalization.CompareOptions.StringSort#1](~/add/codesnippet/visualbasic/t-system.globalization.c_0_1.vb)]\n [!code-cs[System.Globalization.CompareOptions.StringSort#1](~/add/codesnippet/csharp/t-system.globalization.c_0_1.cs)]"
