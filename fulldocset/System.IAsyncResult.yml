  name: AsyncState
  nameWithType: IAsyncResult.AsyncState
  fullName: System.IAsyncResult.AsyncState
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: Gets a user-defined object that qualifies or contains information about an asynchronous operation.
  remarks: This property returns the object that is the last parameter of the method that initiates an asynchronous operation.
  example:
  - "The following code example demonstrates how the <xref:System.Runtime.Remoting.Messaging.AsyncResult.AsyncState%2A> property is used to pass information to a callback method. The last parameter of the `BeginInvoke` method call is a format string, which the callback method uses to format an output message.  \n  \n The example consists of two classes: the class that contains the method that is called asynchronously, and the class that contains the `Main` method that makes the call.  \n  \n For more information about how this callback example works, and more examples of calling methods asynchronously by using delegates, see [Calling Synchronous Methods Asynchronously](../Topic/Calling%20Synchronous%20Methods%20Asynchronously.md).  \n  \n [!code-vb[AsyncDelegateExamples#1](~/add/codesnippet/visualbasic/p-system.iasyncresult.as_1_1.vb)]\n [!code-cs[AsyncDelegateExamples#1](~/add/codesnippet/csharp/p-system.iasyncresult.as_1_1.cs)]\n [!code-cpp[AsyncDelegateExamples#1](~/add/codesnippet/cpp/p-system.iasyncresult.as_1_1.cpp)]  \n[!code-cs[AsyncDelegateExamples#5](~/add/codesnippet/csharp/p-system.iasyncresult.as_1_2.cs)]\n[!code-cpp[AsyncDelegateExamples#5](~/add/codesnippet/cpp/p-system.iasyncresult.as_1_2.cpp)]\n[!code-vb[AsyncDelegateExamples#5](~/add/codesnippet/visualbasic/p-system.iasyncresult.as_1_2.vb)]"
  syntax:
    content: public object AsyncState { get; }
    return:
      type: System.Object
      description: A user-defined object that qualifies or contains information about an asynchronous operation.
