- uid: System.IAsyncResult.IsCompleted
  id: IsCompleted
  parent: System.IAsyncResult
  langs:
  - csharp
  name: IsCompleted
  nameWithType: IAsyncResult.IsCompleted
  fullName: System.IAsyncResult.IsCompleted
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: Gets a value that indicates whether the asynchronous operation has completed.
  remarks: When this property is `true`, you can assume it is safe to discard any resources you allocate for use by the asynchronous operation.
  example:
  - "The following example shows how to use the IsCompleted property of the <xref:System.IAsyncResult> to discover when an asynchronous call completes. In this case, the asynchronous call is made by using the `BeginInvoke` method of a delegate. You might use the IsCompleted property to poll for completion when making the asynchronous call from a thread that services the user interface. Polling for completion allows the calling thread to continue executing while the asynchronous call executes on a <xref:System.Threading.ThreadPool> thread.  \n  \n The example consists of two classes: the class that contains the method that is called asynchronously, and the class that contains the `Main` method that makes the call.  \n  \n For more information and more examples of calling methods asynchronously by using delegates, see [Calling Synchronous Methods Asynchronously](../Topic/Calling%20Synchronous%20Methods%20Asynchronously.md).  \n  \n [!code-vb[AsyncDelegateExamples#1](~/add/codesnippet/visualbasic/p-system.iasyncresult.is_1.vb)]\n [!code-cs[AsyncDelegateExamples#1](~/add/codesnippet/csharp/p-system.iasyncresult.is_1.cs)]\n [!code-cpp[AsyncDelegateExamples#1](~/add/codesnippet/cpp/p-system.iasyncresult.is_1.cpp)]  \n[!code-cpp[AsyncDelegateExamples#4](~/add/codesnippet/cpp/p-system.iasyncresult.is_2.cpp)]\n[!code-cs[AsyncDelegateExamples#4](~/add/codesnippet/csharp/p-system.iasyncresult.is_2.cs)]\n[!code-vb[AsyncDelegateExamples#4](~/add/codesnippet/visualbasic/p-system.iasyncresult.is_2.vb)]"
  syntax:
    content: public bool IsCompleted { get; }
    return:
      type: System.Boolean
      description: '`true` if the operation is complete; otherwise, `false`.'
  overload: System.IAsyncResult.IsCompleted*
  exceptions: []
