- uid: System.IFormatProvider.GetFormat(System.Type)
  id: GetFormat(System.Type)
  parent: System.IFormatProvider
  langs:
  - csharp
  name: GetFormat(Type)
  nameWithType: IFormatProvider.GetFormat(Type)
  fullName: System.IFormatProvider.GetFormat(Type)
  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: Returns an object that provides formatting services for the specified type.
  remarks: "GetFormat is a callback method that formatting and parsing methods invoke to retrieve information about the format of the input string in parsing operations or the format of the output string in formatting operations. In the `formatType` parameter, the formatting or parsing method passes the type of object it requires to perform its operation. If the <xref:System.IFormatProvider> implementation can supply this formatting or parsing object, it returns that object. If not, it returns `null`.  \n  \n For example, in the call to the <xref:System.Int32.ToString%28System.IFormatProvider%29?displayProperty=fullName> method, the method argument is an <xref:System.IFormatProvider> object that provides information about how the string representation of the current integer instance might be formatted. When the runtime executes the method, it calls the <xref:System.IFormatProvider> object's GetFormat method and passes it a <xref:System.Type> object that represents the <xref:System.Globalization.NumberFormatInfo> type. If the <xref:System.IFormatProvider> object can supply a <xref:System.Globalization.NumberFormatInfo> object, it returns that object. If it cannot supply an object of that type, it returns `null`.  \n  \n You can implement the <xref:System.IFormatProvider> interface and the GetFormat method in classes that provide custom formatting or parsing services. The <xref:System.IFormatProvider> implementation is then passed as an argument to any overload of a parsing or formatting method that has a parameter of type <xref:System.IFormatProvider>, such as [String.Format(IFormatProvider, String, Object\\[\\])](assetId:///M:System.String.Format(System.IFormatProvider,System.String,System.Object[])?qualifyHint=True&autoUpgrade=False), <xref:System.Int32.ToString%28System.String%2CSystem.IFormatProvider%29?displayProperty=fullName>, or <xref:System.DateTime.Parse%28System.String%2CSystem.IFormatProvider%29?displayProperty=fullName>."
  example:
  - "The following example illustrates the use of a class that implements the <xref:System.IFormatProvider> interface and the GetFormat method. The `AcctNumberFormat` class converts an <xref:System.Int64> value that represents an account number to a formatted 12-digit account number. Its `GetFormat` method returns a reference to itself if the `formatType` parameter refers to a class that implements <xref:System.ICustomFormatter>; otherwise, `GetFormat` returns `null`.  \n  \n [!code-cs[System.IFormatProvider.Class#2](~/add/codesnippet/csharp/m-system.iformatprovider_1.cs)]\n [!code-vb[System.IFormatProvider.Class#2](~/add/codesnippet/visualbasic/m-system.iformatprovider_1.vb)]  \n  \n An instance of the `AcctNumberFormat` class can then be passed as an argument to a method that provides formatting or parsing services. For example, the following code passes an `AcctNumberFormat` class to the [String.Format(IFormatProvider, String, Object\\[\\])](assetId:///M:System.String.Format(System.IFormatProvider,System.String,System.Object[])?qualifyHint=True&autoUpgrade=False) method to generate a formatted 12-digit account number.  \n  \n [!code-cs[System.IFormatProvider.Class#1](~/add/codesnippet/csharp/m-system.iformatprovider_2.cs)]\n [!code-vb[System.IFormatProvider.Class#1](~/add/codesnippet/visualbasic/m-system.iformatprovider_2.vb)]"
  syntax:
    content: public object GetFormat (Type formatType);
    parameters:
    - id: formatType
      type: System.Type
      description: An object that specifies the type of format object to return.
    return:
      type: System.Object
      description: An instance of the object specified by <code>formatType</code>, if the <xref href="System.IFormatProvider"></xref> implementation can supply that type of object; otherwise, `null`.
  overload: System.IFormatProvider.GetFormat*
  exceptions: []
