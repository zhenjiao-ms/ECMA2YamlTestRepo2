      description: "The format to use.  \n  \n -or-  \n  \n A null reference (<xref uid=\"langword_csharp_Nothing\" name=\"Nothing\" href=\"\"></xref> in Visual Basic) to use the default format defined for the type of the <xref href=\"System.IFormattable\"></xref> implementation."
    - id: formatProvider
