      description: "The provider to use to format the value.  \n  \n -or-  \n  \n A null reference (<xref uid=\"langword_csharp_Nothing\" name=\"Nothing\" href=\"\"></xref> in Visual Basic) to obtain the numeric format information from the current locale setting of the operating system."
    return:
      type: System.String
      description: The value of the current instance in the specified format.
