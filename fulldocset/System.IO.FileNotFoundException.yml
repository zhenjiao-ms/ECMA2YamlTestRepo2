  name: ToString()
  nameWithType: FileNotFoundException.ToString()
  fullName: System.IO.FileNotFoundException.ToString()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: Returns the fully qualified name of this exception and possibly the error message, the name of the inner exception, and the stack trace.
  remarks: "This method overrides <xref:System.Object.ToString%2A>.  \n  \n The string representation returned by this method includes the name of the exception, the value of the <xref:System.IO.FileNotFoundException.Message%2A> property, the result of calling ToString on the inner exception, the value of the <xref:System.IO.FileNotFoundException.FileName%2A> property, and the result of calling <xref:System.Environment.StackTrace%2A>. If any of these members is a null reference, its value is not included in the returned string."
  syntax:
    content: public override string ToString ();
    parameters: []
    return:
      type: System.String
      description: The fully qualified name of this exception and possibly the error message, the name of the inner exception, and the stack trace.
