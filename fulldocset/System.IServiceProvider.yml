  type: Interface
  summary: Defines a mechanism for retrieving a service object; that is, an object that provides custom support to other objects.
  remarks: "This interface is implemented by a class or value type that provides a service to other objects.  \n  \n The <xref:System.IServiceProvider.GetService%2A> method of this interface obtains the object that provides the service.  \n  \n TheIServiceProvider interface is implemented by a number of types, including <xref:System.Web.HttpContext?displayProperty=fullName>, <xref:System.ComponentModel.LicenseContext?displayProperty=fullName>, <xref:System.ComponentModel.MarshalByValueComponent?displayProperty=fullName>, and <xref:System.ComponentModel.Design.ServiceContainer?displayProperty=fullName>."
