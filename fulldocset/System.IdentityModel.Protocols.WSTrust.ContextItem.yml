  type: Class
  summary: Represents the auth:ContextItem element defined in the authorization extensions to WS-Trust. These extensions are defined in the WS-Federation specification.
  remarks: "The auth:ContextItem element is a subelement of the auth:AdditionalContext element that is represented by the <xref:System.IdentityModel.Protocols.WSTrust.AdditionalContext> class.  \n  \n For more information about the element that this class represents, see the WS-Federation specification."
