  fullName: System.IdentityModel.Services.ErrorEventArgs
  type: Class
  summary: Provides data for the <xref href="System.IdentityModel.Services.SessionAuthenticationModule.SignOutError"></xref> event.
  remarks: "ErrorEventArgs derives from the <xref:System.ComponentModel.CancelEventArgs> class, which provides data for a cancelable event. In an event handler you can set the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property to `true` to cancel the event. For the <xref:System.IdentityModel.Services.SessionAuthenticationModule.SignOutError> event, setting this property to `true` indicates that processing of the sign-out request should stop and the exception should not be propagated to the client.  \n  \n The <xref:System.IdentityModel.Services.ErrorEventArgs.Exception%2A> property contains the underlying exception that resulted in the event being raised."
