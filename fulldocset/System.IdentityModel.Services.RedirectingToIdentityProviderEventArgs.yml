  namespace: System.IdentityModel.Services
  summary: Gets or sets the WS-Federation Passive Sign-in message that will be used to redirect the user to the identity provider.
  remarks: You can change properties of the sign-in message to modify the request. For example, you can modify the <xref:System.IdentityModel.Services.FederationMessage.BaseUri%2A> property in the sign-in message to change the identity provider to which the request will be redirected.
  syntax:
    content: public System.IdentityModel.Services.SignInRequestMessage SignInRequestMessage { get; set; }
    return:
      type: System.IdentityModel.Services.SignInRequestMessage
      description: The WS-Federation Sign-in message that will be used to redirect the user to the identity provider.
  overload: System.IdentityModel.Services.RedirectingToIdentityProviderEventArgs.SignInRequestMessage*
  exceptions:
