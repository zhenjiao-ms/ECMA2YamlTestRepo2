  fullName: System.IdentityModel.Services.SecurityTokenReceivedEventArgs
  type: Class
  summary: Provides data for the <xref href="System.IdentityModel.Services.WSFederationAuthenticationModule.SecurityTokenReceived"></xref> event.
  remarks: The event is raised when an issued token is received from the security token service (STS) during sign-in using WS-Federation. It is raised before the token is validated. You can access the issued token through the <xref:System.IdentityModel.Services.SecurityTokenReceivedEventArgs.SecurityToken%2A> property and modify its properties or replace it. You can cancel sign-in processing by setting the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property.
