  name: IndexOutOfRangeException
  nameWithType: IndexOutOfRangeException
  fullName: System.IndexOutOfRangeException
  type: Class
  summary: The exception that is thrown when an attempt is made to access an element of an array or collection with an index that is outside its bounds.
  remarks: "An IndexOutOfRangeException exception is thrown when an invalid index is used to access a member of an array or a collection, or to read or write from a particular location in a buffer. This exception  inherits from the <xref:System.Exception> class but adds no unique members.  \n  \n Typically, an IndexOutOfRangeException exception is thrown as a result of developer error. Instead of handling the exception, you should diagnose the cause of the error and correct your code. The most common causes of the error are:  \n  \n-   Forgetting that the upper bound of a collection or a zero-based array is one less than its number of members or elements, as the following example illustrates.  \n  \n     [!code-cs[System.IndexOutOfRangeException#3](~/add/codesnippet/csharp/t-system.indexoutofrange_1.cs)]\n     [!code-vb[System.IndexOutOfRangeException#3](~/add/codesnippet/visualbasic/t-system.indexoutofrange_1.vb)]  \n  \n     To correct the error, you can use code like the following.  \n  \n     [!code-cs[System.IndexOutOfRangeException#4](~/add/codesnippet/csharp/t-system.indexoutofrange_2.cs)]\n     [!code-vb[System.IndexOutOfRangeException#4](~/add/codesnippet/visualbasic/t-system.indexoutofrange_2.vb)]  \n  \n     Alternately, instead of iterating all the elements in the array by their index, you can use the  (in C#) or the  (in Visual Basic).  \n  \n-   Attempting to assign an array element to another array that has not been adequately dimensioned and that has fewer elements than the original array. The following example attempts to assign the last element in the `value1` array to the same element in the `value2` array. However, the `value2` array has been incorrectly dimensioned to have six instead of seven elements. As a result, the assignment throws an IndexOutOfRangeException exception.  \n  \n     [!code-vb[System.IndexOutOfRangeException#10](~/add/codesnippet/visualbasic/t-system.indexoutofrange_3.vb)]\n     [!code-cs[System.IndexOutOfRangeException#10](~/add/codesnippet/csharp/t-system.indexoutofrange_3.cs)]  \n  \n-   Using a value returned by a search method to iterate a portion of an array or collection starting at a particular index position. If you forget to check whether the search operation found a match, the runtime throws an IndexOutOfRangeException exception, as shown in this example.  \n  \n     [!code-cs[System.IndexOutOfRangeException#5](~/add/codesnippet/csharp/t-system.indexoutofrange_4.cs)]\n     [!code-vb[System.IndexOutOfRangeException#5](~/add/codesnippet/visualbasic/t-system.indexoutofrange_4.vb)]  \n  \n     In this case, the <xref:System.Collections.Generic.List%601.IndexOf%2A?displayProperty=fullName> method returns -1, which is an invalid index value, when it fails to find a match. To correct this error, check the search method's return value before iterating the array, as shown in this example.  \n  \n     [!code-cs[System.IndexOutOfRangeException#6](~/add/codesnippet/csharp/t-system.indexoutofrange_5.cs)]\n     [!code-vb[System.IndexOutOfRangeException#6](~/add/codesnippet/visualbasic/t-system.indexoutofrange_5.vb)]  \n  \n-   Trying to use or enumerate a result set, collection, or array returned by a query without testing whether the returned object has any valid data.  \n  \n-   Using a computed value to define the starting index, the ending index, or the number of items to be iterated. If the result of the computation is unexpected, it might result in an IndexOutOfRangeException exception. You should check your program's logic in calculating the index value and validate the value before iterating the array or collection. The following conditions must all be true; otherwise, an IndexOutOfRangeException exception is thrown:  \n  \n    -   The starting index must be greater than or equal to <xref:System.Array.GetLowerBound%2A?displayProperty=fullName> for the dimension of the array that you want to iterate, or greater than or equal to 0 for a collection.  \n  \n    -   The ending index cannot exceed <xref:System.Array.GetUpperBound%2A?displayProperty=fullName> for the dimension of the array that you want to iterate, or cannot be greater than or equal to the `Count` property of a collection.  \n  \n    -   The following equation must be true for the dimension of the array that you want to iterate:  \n  \n        ```  \n        start_index >= lower_bound And start_index + items_to_iterate – 1 <= upper_bound  \n        ```  \n  \n         For a collection, the following equation must be true:  \n  \n        ```  \n        start_index >= 0 And start_index + items_to_iterate <= Count  \n        ```  \n  \n        > [!TIP]\n        >  The starting index of an array or collection can never be a negative number.  \n  \n-   Assuming that an array must be zero-based. Arrays that are not zero-based can be created by the [Array.CreateInstance(Type, Int32\\[\\], Int32\\[\\])](assetId:///M:System.Array.CreateInstance(System.Type,System.Int32[],System.Int32[])?qualifyHint=True&autoUpgrade=False) method and can be returned by COM interop, although they aren’t CLS-compliant. The following example illustrates the IndexOutOfRangeException that is thrown when you try to iterate a non-zero-based array created by the [Array.CreateInstance(Type, Int32\\[\\], Int32\\[\\])](assetId:///M:System.Array.CreateInstance(System.Type,System.Int32[],System.Int32[])?qualifyHint=True&autoUpgrade=False) method.  \n  \n     [!code-cs[System.IndexOutOfRangeException#1](~/add/codesnippet/csharp/t-system.indexoutofrange_6.cs)]\n     [!code-vb[System.IndexOutOfRangeException#1](~/add/codesnippet/visualbasic/t-system.indexoutofrange_6.vb)]  \n  \n     To correct the error, as the following example does, you can call the <xref:System.Array.GetLowerBound%2A> method instead of making assumptions about the starting index of an array.  \n  \n     [!code-cs[System.IndexOutOfRangeException#2](~/add/codesnippet/csharp/t-system.indexoutofrange_7.cs)]\n     [!code-vb[System.IndexOutOfRangeException#2](~/add/codesnippet/visualbasic/t-system.indexoutofrange_7.vb)]  \n  \n     Note that when you call the <xref:System.Array.GetLowerBound%2A> method to get the starting index of an array, you should also call the <xref:System.Array.GetUpperBound%28System.Int32%29?displayProperty=fullName> method to get its ending index.  \n  \n-   Confusing an index and the value at that index in a numeric array or collection. This issue usually occurs when using the `foreach` statement (in C#) or the `For Each` statement (in Visual Basic). The following example illustrates the problem.  \n  \n     [!code-cs[System.IndexOutOfRangeException#7](~/add/codesnippet/csharp/t-system.indexoutofrange_8.cs)]\n     [!code-vb[System.IndexOutOfRangeException#7](~/add/codesnippet/visualbasic/t-system.indexoutofrange_8.vb)]  \n  \n     The iteration construct returns each value in an array or collection, not its index. To eliminate the exception, use this code.  \n  \n     [!code-cs[System.IndexOutOfRangeException#8](~/add/codesnippet/csharp/t-system.indexoutofrange_9.cs)]\n     [!code-vb[System.IndexOutOfRangeException#8](~/add/codesnippet/visualbasic/t-system.indexoutofrange_9.vb)]  \n  \n-   Providing an invalid column name to the <xref:System.Data.DataView.Sort%2A?displayProperty=fullName> property.  \n  \n-   Violating thread safety. Operations such as reading from the same <xref:System.IO.StreamReader> object, writing to the same <xref:System.IO.StreamWriter> object from multiple threads, or enumerating the objects in a <xref:System.Collections.Hashtable> from different threads can throw an IndexOutOfRangeException if the object isn’t accessed in a thread-safe way. This exception is typically intermittent because it relies on a race condition.  \n  \n Using hard-coded index values to manipulate an array is likely to throw an exception if the index value is incorrect or invalid, or if the size of the array being manipulation is unexpected. To prevent an operation from throwing an  IndexOutOfRangeException exception, you can do the following:  \n  \n-   Iterate the elements of the array using the [foreach](https://msdn.microsoft.com/library/ttw7t8t6.aspx) statement (in C#) or the [For Each...Next](https://msdn.microsoft.com/library/5ebk1751.aspx) construct (in Visual Basic)  instead of iterating elements by index.  \n  \n-   Iterate the elements by index starting with the index returned by the <xref:System.Array.GetLowerBound%2A?displayProperty=fullName> method and ending with the index returned by the <xref:System.Array.GetUpperBound%2A?displayProperty=fullName> method.  \n  \n-   If you are assigning elements in one array to another, ensure that  the target array has at least as many elements as the source array by comparing their <xref:System.Array.Length%2A?displayProperty=fullName> properties.  \n  \n For a list of initial property values for an instance of IndexOutOfRangeException, see the IndexOutOfRangeException constructors.  \n  \n The following intermediate language (IL) instructions throw IndexOutOfRangeException:  \n  \n-   ldelem.\\<type>  \n  \n-   ldelema  \n  \n-   stelem.\\<type>  \n  \n IndexOutOfRangeException uses the HRESULT COR_E_INDEXOUTOFRANGE, which has the value 0x80131508."
