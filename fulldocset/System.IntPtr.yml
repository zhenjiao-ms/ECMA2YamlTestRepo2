- uid: System.IntPtr.Zero
  id: Zero
  parent: System.IntPtr
  langs:
  - csharp
  name: Zero
  nameWithType: IntPtr.Zero
  fullName: System.IntPtr.Zero
  type: Field
  assemblies:
  - mscorlib
  namespace: System
  summary: A read-only field that represents a pointer or handle that has been initialized to zero.
  remarks: "The value of this field is not equivalent to `null`. Use this field to efficiently determine whether an instance of <xref:System.IntPtr> has been set to a value other than zero.  \n  \n For example, assume the variable, ip, is an instance of <xref:System.IntPtr>. You can determine if it has been set by comparing it to the value returned by a constructor, for example: \" `if ip != new IntPtr(0)...` \". However, invoking a constructor to get an unintialized pointer is inefficient. It is better to code either \" `if ip != IntPtr.Zero...` \", or \" `if !IntPtr.Zero.Equals(ip)...` \".  \n  \n When calling the Windows API from managed code, you can pass Zero instead of `null` if an argument is expected to be either a pointer or a `null`. For example, the following call to the Windows `CreateFile` function supplies Zero for the `pSecurityAttributes` and `hTemplateFile` argument values.  \n  \n [!code-cs[System.IntPtr.Zero#2](~/add/codesnippet/csharp/f-system.intptr.zero_1.cs)]\n [!code-vb[System.IntPtr.Zero#2](~/add/codesnippet/visualbasic/f-system.intptr.zero_1.vb)]  \n  \n> [!NOTE]\n>  Although Zero is equivalent to `null` for Windows API functions with parameters or return values that can be either pointers or `null`, Zero is not equivalent to `null`. Passing `null` to the `IntPtr.Zero.Equals` method always returns `false`.  \n  \n You can also test for a `null` return value from Windows API function calls that return either a pointer or a `null` by comparing the returned value with Zero. For example, the call to the `GetWindow` function in the following example tries to retrieve the handle of a non-existent window. If it were called from unmanaged code, the function would return `null`, but when it is called from managed code, it returns Zero.  \n  \n [!code-cs[System.IntPtr.Zero#1](~/add/codesnippet/csharp/f-system.intptr.zero_2.cs)]\n [!code-vb[System.IntPtr.Zero#1](~/add/codesnippet/visualbasic/f-system.intptr.zero_2.vb)]"
  syntax:
    content: public static readonly IntPtr Zero;
    return:
      type: System.IntPtr
      description: To be added.
  exceptions: []
  platform:
  - netframework-2.0
  - netframework-3.0
  - netframework-3.5
  - netframework-4.0
