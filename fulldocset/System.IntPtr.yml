- uid: System.IntPtr.ToPointer
  id: ToPointer
  parent: System.IntPtr
  langs:
  - csharp
  name: ToPointer()
  nameWithType: IntPtr.ToPointer()
  fullName: System.IntPtr.ToPointer()
  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: Converts the value of this instance to a pointer to an unspecified type.
  remarks: ''
  example:
  - "The following example uses managed pointers to reverse the characters in an array. After it initializes a <xref:System.String> object and gets its length, it does the following:  \n  \n-   Calls the <xref:System.Runtime.InteropServices.Marshal.StringToHGlobalAnsi%2A?displayProperty=fullName> method to copy the Unicode string to unmanaged memory as ANSI (one-byte) characters. The method returns an <xref:System.IntPtr> object that points to the beginning of the unmanaged string.  \n  \n-   Calls the <xref:System.Runtime.InteropServices.Marshal.AllocHGlobal%2A?displayProperty=fullName> method to allocate the same number of bytes as the unmanaged string occupies. The method returns an <xref:System.IntPtr> object that points to the beginning of the unmanaged block of memory.  \n  \n-   Calls the ToPointer method to get an unmanaged pointer to the starting address of the string and the unmanaged block of memory, and adds one less than the length of the string to the starting address of the ANSI string. Because the unmanaged string pointer now points to the end of the string, the copy operation will copy a character from the end of the string to the start of the memory block.  \n  \n-   Uses a loop to copy each character from the string to the unmanaged block of memory. After each copy operation, it decrements the pointer to the address of the next location in the unmanaged ANSI string and increments the pointer to the next address in the unmanaged block.  \n  \n-   Calls the <xref:System.Runtime.InteropServices.Marshal.PtrToStringAnsi%2A?displayProperty=fullName> to convert the unmanaged memory block containing the copied ANSI string to a managed Unicode <xref:System.String> object.  \n  \n-   After displaying the original and reversed strings, calls the <xref:System.Runtime.InteropServices.Marshal.FreeHGlobal%2A?displayProperty=fullName> method to free the memory allocated for the unmanaged ANSI string and the unmanaged block of memory.  \n  \n [!code-cs[System.IntPtr.ToPointer#1](~/add/codesnippet/csharp/System.IntPtr.ToPointer.example/topointer.cs#1)]\n [!code-cpp[System.IntPtr.ToPointer#1](~/add/codesnippet/cpp/m-system.intptr.topointer_1.cpp)]"
  syntax:
    content: public void* ToPointer ();
    parameters: []
    return:
      type: System.Void*
      description: A pointer to <xref href="System.Void"></xref>; that is, a pointer to memory containing data of an unspecified type.
  overload: System.IntPtr.ToPointer*
  exceptions: []
  platform:
  - netframework-2.0
  - netframework-3.0
  - netframework-3.5
  - netframework-4.0
