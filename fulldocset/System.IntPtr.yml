  - "The following example instantiates an <xref:System.IntPtr> object that points to the end of a ten-element array, and then calls the Subtract method to iterate the elements in the array in reverse order.  \n  \n [!code-cs[System.IntPtr.Subtract#1](~/add/codesnippet/csharp/m-system.intptr.subtract_1.cs)]\n [!code-vb[System.IntPtr.Subtract#1](~/add/codesnippet/visualbasic/m-system.intptr.subtract_1.vb)]"
  syntax:
    content: public static IntPtr Subtract (IntPtr pointer, int offset);
    parameters:
    - id: pointer
      type: System.IntPtr
      description: The pointer to subtract the offset from.
    - id: offset
      type: System.Int32
      description: The offset to subtract.
    return:
