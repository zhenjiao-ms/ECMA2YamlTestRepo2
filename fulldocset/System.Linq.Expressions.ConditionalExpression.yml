  summary: Represents an expression that has a conditional operator.
  remarks: "Use the <xref:System.Linq.Expressions.Expression.Condition%2A> factory method to create a ConditionalExpression.  \n  \n The <xref:System.Linq.Expressions.Expression.NodeType%2A> of a ConditionalExpression is <xref:System.Linq.Expressions.ExpressionType>."
