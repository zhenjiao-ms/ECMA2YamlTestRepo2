  nameWithType: ManagementRemoveAttribute
  fullName: System.Management.Instrumentation.ManagementRemoveAttribute
  type: Class
  summary: "The ManagementRemoveAttribute is used to indicate that a method cleans up an instance of a managed entity.  \n  \n Note: the WMI .NET libraries are now considered in final state, and no further development, enhancements, or updates will be available for non-security related issues affecting these libraries. The [MI APIs](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) should be used for all new development."
  remarks: "The method must not have any parameters and must return a void type.  \n  \n Use of this attribute does not have any affect on registration of the WMI class in the repository. It is only used at runtime."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false)]

      public sealed class ManagementRemoveAttribute : System.Management.Instrumentation.ManagementMemberAttribute
