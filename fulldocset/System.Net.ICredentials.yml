- uid: System.Net.ICredentials.GetCredential(System.Uri,System.String)
  id: GetCredential(System.Uri,System.String)
  parent: System.Net.ICredentials
  langs:
  - csharp
  name: GetCredential(Uri,String)
  nameWithType: ICredentials.GetCredential(Uri,String)
  fullName: System.Net.ICredentials.GetCredential(Uri,String)
  type: Method
  assemblies:
  - System
  namespace: System.Net
  summary: Returns a <xref href="System.Net.NetworkCredential"></xref> object that is associated with the specified URI, and authentication type.
  remarks: The GetCredential method returns a <xref:System.Net.NetworkCredential> instance that contains the credentials that are associated with the specified URI and authorization scheme. When no credentials are available, the GetCredential method returns `null`.
  example:
  - "The following uses GetCredential to retrieve a <xref:System.Net.NetworkCredential> instance.  \n  \n [!code-cs[ICredential#1](~/add/codesnippet/csharp/m-system.net.icredential_1.cs)]\n [!code-vb[ICredential#1](~/add/codesnippet/visualbasic/m-system.net.icredential_1.vb)]\n [!code-cpp[ICredential#1](~/add/codesnippet/cpp/m-system.net.icredential_1.cpp)]"
  syntax:
    content: public System.Net.NetworkCredential GetCredential (Uri uri, string authType);
    parameters:
    - id: uri
      type: System.Uri
      description: The <xref href="System.Uri"></xref> that the client is providing authentication for.
    - id: authType
      type: System.String
      description: The type of authentication, as defined in the <xref href="stem.Net.IAuthenticationModule.AuthenticationType%2A"></xref> property.
    return:
      type: System.Net.NetworkCredential
      description: The <xref href="System.Net.NetworkCredential"></xref> that is associated with the specified URI and authentication type, or, if no credentials are available, `null`.
