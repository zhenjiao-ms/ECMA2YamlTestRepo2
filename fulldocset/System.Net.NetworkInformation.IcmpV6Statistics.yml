- uid: System.Net.NetworkInformation.IcmpV6Statistics.TimeExceededMessagesSent
  id: TimeExceededMessagesSent
  parent: System.Net.NetworkInformation.IcmpV6Statistics
  langs:
  - csharp
  name: TimeExceededMessagesSent
  nameWithType: IcmpV6Statistics.TimeExceededMessagesSent
  fullName: System.Net.NetworkInformation.IcmpV6Statistics.TimeExceededMessagesSent
  type: Property
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: Gets the number of Internet Control Message Protocol version 6 (ICMPv6) Time Exceeded messages sent.
  remarks: A packet's Hop Limit determines how many times it can be forwarded before it is discarded. Each time a packet is forwarded, its Hop Limit value is decremented by one. When the Hop Limit reaches zero or when a router receives a packet with its Hop Limit set to zero, the packet is discarded and the source of the packet receives a Time Exceeded message indicating that the initial Hop Limit was too small or that the packet was caught in a routing loop.
  example:
  - "The following example displays the value of this property.  \n  \n [!code-cs[NCLNetInfo2#38](~/add/codesnippet/csharp/p-system.net.networkinfo_118_1.cs)]\n [!code-vb[NCLNetInfo2#38](~/add/codesnippet/visualbasic/p-system.net.networkinfo_118_1.vb)]\n [!code-cpp[NCLNetInfo2#38](~/add/codesnippet/cpp/p-system.net.networkinfo_118_1.cpp)]"
  syntax:
    content: public abstract long TimeExceededMessagesSent { get; }
    return:
      type: System.Int64
      description: An <xref href="System.Int64"></xref> value that specifies the total number of ICMP Time Exceeded messages sent.
