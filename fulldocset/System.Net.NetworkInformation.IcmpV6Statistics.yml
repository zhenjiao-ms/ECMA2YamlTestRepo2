  name: DestinationUnreachableMessagesReceived
  nameWithType: IcmpV6Statistics.DestinationUnreachableMessagesReceived
  fullName: System.Net.NetworkInformation.IcmpV6Statistics.DestinationUnreachableMessagesReceived
  type: Property
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: Gets the number of Internet Control Message Protocol version 6 (ICMPv6) messages received because of a packet having an unreachable address in its destination.
  remarks: "A Destination Unreachable message can be sent to the computer that is the source of a packet for any of the following reasons:  \n  \n-   The computer cannot find a route to the destination address.  \n  \n-   Communication with the destination address is administratively prohibited. For example, a firewall prevents delivery of packets to the destination.  \n  \n-   The destination address is unreachable.  \n  \n-   The destination port is unreachable. For example, there is no listener available for the packet's protocol."
  example:
  - "The following example displays the value of this property.  \n  \n [!code-cs[NCLNetInfo2#32](~/add/codesnippet/csharp/430b1fd1-42ca-472e-a604-_1.cs)]\n [!code-vb[NCLNetInfo2#32](~/add/codesnippet/visualbasic/430b1fd1-42ca-472e-a604-_1.vb)]\n [!code-cpp[NCLNetInfo2#32](~/add/codesnippet/cpp/430b1fd1-42ca-472e-a604-_1.cpp)]"
  syntax:
    content: public abstract long DestinationUnreachableMessagesReceived { get; }
    return:
      type: System.Int64
      description: An <xref href="System.Int64"></xref> value that specifies the total number of Destination Unreachable messages received.
