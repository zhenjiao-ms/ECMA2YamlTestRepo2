  name: IcmpV6Statistics
  nameWithType: IcmpV6Statistics
  fullName: System.Net.NetworkInformation.IcmpV6Statistics
  type: Class
  summary: Provides Internet Control Message Protocol for Internet Protocol version 6 (ICMPv6) statistical data for the local computer.
  remarks: "ICMPV6 is a set of error and informational messages for use with Internet Protocol version 6 (IPv6). This class is used by the <xref:System.Net.NetworkInformation.IPGlobalProperties.GetIcmpV6Statistics%2A> method to return ICMPV6 traffic information.  \n  \n The properties in this class correlate to the Management Information Base objects for ICMPv6 defined in IETF RFC 2466. ICMPv6 is defined in RFC 2463."
  example:
  - "The following example displays the current ICMPv6 statistics.  \n  \n [!code-cpp[NCLNetInfoReport#7](~/add/codesnippet/cpp/t-system.net.networkinfo_1_1.cpp)]\n [!code-cs[NCLNetInfoReport#7](~/add/codesnippet/csharp/t-system.net.networkinfo_1_1.cs)]"
