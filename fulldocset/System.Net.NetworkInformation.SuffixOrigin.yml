  name: SuffixOrigin
  nameWithType: SuffixOrigin
  fullName: System.Net.NetworkInformation.SuffixOrigin
  type: Enum
  summary: Specifies how an IP address host suffix was located.
  remarks: "IP addresses are divided into two parts: the prefix and the suffix. The address prefix identifies the network portion of an IP address, and the address suffix identifies the host portion. Prefixes are assigned by global authorities, and suffixes are assigned by local system administrators.  \n  \n This enumeration is used by the <xref:System.Net.NetworkInformation.UnicastIPAddressInformation> class. Instances of this class are returned when you retrieve the unicast address information for a <xref:System.Net.NetworkInformation.NetworkInterface> object."
  example:
  - "The following code example displays prefix and suffix information for unicast addresses.  \n  \n [!code-cs[NclNetInfo2#45](~/add/codesnippet/csharp/t-system.net.networkinfo_7_1.cs)]\n [!code-vb[NclNetInfo2#45](~/add/codesnippet/visualbasic/t-system.net.networkinfo_7_1.vb)]\n [!code-cpp[NclNetInfo2#45](~/add/codesnippet/cpp/t-system.net.networkinfo_7_1.cpp)]"
