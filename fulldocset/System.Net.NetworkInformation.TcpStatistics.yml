- uid: System.Net.NetworkInformation.TcpStatistics.MaximumTransmissionTimeout
  id: MaximumTransmissionTimeout
  parent: System.Net.NetworkInformation.TcpStatistics
  langs:
  - csharp
  name: MaximumTransmissionTimeout
  nameWithType: TcpStatistics.MaximumTransmissionTimeout
  fullName: System.Net.NetworkInformation.TcpStatistics.MaximumTransmissionTimeout
  type: Property
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: Gets the maximum retransmission time-out value for Transmission Control Protocol (TCP) segments.
  remarks: TCP starts a retransmission timer when each outbound segment is passed to the network layer (IP). If no acknowledgement is received for the data in the segment before the timer expires, the segment is retransmitted. The timer can be set to any value between the <xref:System.Net.NetworkInformation.TcpStatistics.MinimumTransmissionTimeout%2A> value and the MaximumTransmissionTimeout value.
  example:
  - "The following code example displays time-out and maximum connection information.  \n  \n [!code-cs[NCLNetInfo2#5](~/add/codesnippet/csharp/p-system.net.networkinfo_107_1.cs)]\n [!code-vb[NCLNetInfo2#5](~/add/codesnippet/visualbasic/p-system.net.networkinfo_107_1.vb)]\n [!code-cpp[NCLNetInfo2#5](~/add/codesnippet/cpp/p-system.net.networkinfo_107_1.cpp)]"
  syntax:
    content: public abstract long MaximumTransmissionTimeout { get; }
    return:
      type: System.Int64
      description: An <xref href="System.Int64"></xref> value that specifies the maximum number of milliseconds permitted by a TCP implementation for the retransmission time-out value.
  overload: System.Net.NetworkInformation.TcpStatistics.MaximumTransmissionTimeout*
  exceptions: []
  original_ecmaxml_local_path: E:\mdoc\ECMA2YamlTestRepo2\fulldocset\xml\System.Net.NetworkInformation\TcpStatistics.xml
