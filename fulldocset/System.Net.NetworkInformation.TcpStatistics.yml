  name: TcpStatistics
  nameWithType: TcpStatistics
  fullName: System.Net.NetworkInformation.TcpStatistics
  type: Class
  summary: Provides Transmission Control Protocol (TCP) statistical data.
  remarks: "Instances of this class are returned by the <xref:System.Net.NetworkInformation.IPGlobalProperties.GetTcpIPv4Statistics%2A> and <xref:System.Net.NetworkInformation.IPGlobalProperties.GetTcpIPv6Statistics%2A> methods, to give applications access to TCP traffic information.  \n  \n The information in this class correlates to the management information objects described in [http://www.ietf.org/rfc/rfc2012.txt](http://www.ietf.org/rfc/rfc2012.txt)."
  example:
  - "The following code example displays the TCP statistics for the specified address family.  \n  \n [!code-cpp[NCLNetInfoReport#2](~/add/codesnippet/cpp/t-system.net.networkinfo_4_1.cpp)]\n [!code-cs[NCLNetInfoReport#2](~/add/codesnippet/csharp/t-system.net.networkinfo_4_1.cs)]"
