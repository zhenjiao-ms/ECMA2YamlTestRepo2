  name: TotalBytesToReceive
  nameWithType: UploadProgressChangedEventArgs.TotalBytesToReceive
  fullName: System.Net.UploadProgressChangedEventArgs.TotalBytesToReceive
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: Gets the total number of bytes in a <xref href="System.Net.WebClient"></xref> data upload operation.
  remarks: "To determine the number of bytes already received, use the <xref:System.Net.DownloadProgressChangedEventArgs.BytesReceived%2A> property.  \n  \n Uploading data to a server may result in a download from the server. For example, suppose your application uploads a POST request to a Web server. The resulting download will update <xref:System.Net.UploadProgressChangedEventArgs.BytesReceived%2A> and TotalBytesToReceive.  \n  \n To determine what percentage of the transfer has occurred, use the <xref:System.ComponentModel.ProgressChangedEventArgs.ProgressPercentage%2A> property. When the upload is complete, <xref:System.ComponentModel.ProgressChangedEventArgs.ProgressPercentage%2A> will be 50%. When the download completes, <xref:System.ComponentModel.ProgressChangedEventArgs.ProgressPercentage%2A> will be 100%."
  syntax:
    content: public long TotalBytesToReceive { get; }
    return:
      type: System.Int64
      description: An <xref href="System.Int64"></xref> value that indicates the number of bytes that will be received.
  overload: System.Net.UploadProgressChangedEventArgs.TotalBytesToReceive*
  exceptions: []
