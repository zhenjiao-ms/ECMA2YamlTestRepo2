- uid: System.Net.UploadProgressChangedEventArgs.BytesReceived
  id: BytesReceived
  parent: System.Net.UploadProgressChangedEventArgs
  langs:
  - csharp
  name: BytesReceived
  nameWithType: UploadProgressChangedEventArgs.BytesReceived
  fullName: System.Net.UploadProgressChangedEventArgs.BytesReceived
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: Gets the number of bytes received.
  remarks: "Uploading data to a server may result in a download from the server. For example, suppose your application uploads a POST request to a Web server. The resulting download will update BytesReceived and <xref:System.Net.UploadProgressChangedEventArgs.TotalBytesToReceive%2A>.  \n  \n To determine what percentage of the transfer has occurred, use the <xref:System.ComponentModel.ProgressChangedEventArgs.ProgressPercentage%2A> property. When the upload is complete, <xref:System.ComponentModel.ProgressChangedEventArgs.ProgressPercentage%2A> will be 50%. When the download completes, <xref:System.ComponentModel.ProgressChangedEventArgs.ProgressPercentage%2A> will be 100%."
  syntax:
    content: public long BytesReceived { get; }
    return:
      type: System.Int64
      description: An <xref href="System.Int64"></xref> value that indicates the number of bytes received.
  overload: System.Net.UploadProgressChangedEventArgs.BytesReceived*
  exceptions: []
