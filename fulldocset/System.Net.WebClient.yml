      description: "Returns <xref href=\"stem.Threading.Tasks.Task%601\"></xref>.  \n  \n The task object representing the asynchronous operation. The <xref href=\"stem.Threading.Tasks.Task%601.Result%2A\"></xref> property on the task object returns a <xref href=\"System.IO.Stream\"></xref> used to write data to the resource."
