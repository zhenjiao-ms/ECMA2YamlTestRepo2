  summary: Gets or sets the base URI for requests made by a <xref href="System.Net.WebClient"></xref>.
  remarks: "The BaseAddress property contains a base URI that is combined with a relative address. When you call a method that uploads or downloads data, the <xref:System.Net.WebClient> object combines this base URI with the relative address you specify in the method call. If you specify an absolute URI, <xref:System.Net.WebClient> does not use the BaseAddress property value.  \n  \n To remove a previously set value, set this property to `null` or an empty string (\"\")."
