  name: UploadData(String,Byte[])
  nameWithType: WebClient.UploadData(String,Byte[])
  fullName: System.Net.WebClient.UploadData(String,Byte[])
  type: Method
  assemblies:
  - System
  namespace: System.Net
  summary: Uploads a data buffer to a resource identified by a URI.
  remarks: "The UploadData method sends a data buffer to a resource.  \n  \n This method uses the STOR command to upload an FTP resource. For an HTTP resource, the POST method is used. If the underlying request is not understood by the server, the underlying protocol classes determine what occurs. Typically, a <xref:System.Net.WebException> is thrown with the <xref:System.Net.WebException.Status%2A> property set to indicate the error.  \n  \n The UploadData method sends the content of `data` to the server without encoding it. This method blocks while uploading the data. To continue executing while waiting for the server's response, use one of the <xref:System.Net.WebClient.UploadDataAsync%2A> methods.  \n  \n If the <xref:System.Net.WebClient.BaseAddress%2A> property is not an empty string (\"\") and `address` does not contain an absolute URI, `address` must be a relative URI that is combined with <xref:System.Net.WebClient.BaseAddress%2A> to form the absolute URI of the requested data. If the <xref:System.Net.WebClient.QueryString%2A> property is not an empty string, it is appended to `address`.  \n  \n> [!NOTE]\n>  This member outputs trace information when you enable network tracing in your application. For more information, see [Network Tracing in the .NET Framework](../Topic/Network%20Tracing%20in%20the%20.NET%20Framework.md)."
  example:
  - "The following code example converts a string entered from the console to a <xref:System.Byte> array and posts the array to the specified server using UploadData. Any response from the server is displayed to the console.  \n  \n [!code-cs[WebClient_UpLoadData2#1](~/add/codesnippet/csharp/m-system.net.webclient.u_4_1.cs)]\n [!code-cpp[WebClient_UpLoadData2#1](~/add/codesnippet/cpp/m-system.net.webclient.u_4_1.cpp)]\n [!code-vb[WebClient_UpLoadData2#1](~/add/codesnippet/visualbasic/m-system.net.webclient.u_4_1.vb)]"
  syntax:
    content: public byte[] UploadData (string address, byte[] data);
    parameters:
    - id: address
      type: System.String
      description: The URI of the resource to receive the data.
    - id: data
      type: System.Byte[]
      description: The data buffer to send to the resource.
    return:
      type: System.Byte[]
      description: A <xref href="System.Byte"></xref> array containing the body of the response from the resource.
  overload: System.Net.WebClient.UploadData*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The <code>address</code> parameter is `null`.
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: "The URI formed by combining <xref href=\"stem.Net.WebClient.BaseAddress%2A\"></xref>, and <code>address</code> is invalid.  \n  \n -or-  \n  \n <code>data</code> is `null`.  \n  \n -or-  \n  \n An error occurred while sending the data.  \n  \n -or-  \n  \n There was no response from the server hosting the resource."
