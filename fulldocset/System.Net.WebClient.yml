  namespace: System.Net
  summary: Opens a readable stream for the data downloaded from a resource with the URI specified as a <xref href="System.String"></xref>.
  remarks: "The OpenRead method creates a <xref:System.IO.Stream> instance used to read the contents of the resource specified by the `address` parameter. This method blocks while opening the stream. To continue executing while waiting for the stream, use one of the <xref:System.Net.WebClient.OpenReadAsync%2A> methods.  \n  \n If the <xref:System.Net.WebClient.BaseAddress%2A> property is not an empty string (\"\") and `address` does not contain an absolute URI, `address` must be a relative URI that is combined with <xref:System.Net.WebClient.BaseAddress%2A> to form the absolute URI of the requested data. If the <xref:System.Net.WebClient.QueryString%2A> property is not `null`, it is appended to `address`.  \n  \n This method uses the RETR command to download an FTP resource. For an HTTP resource, the GET method is used.  \n  \n> [!NOTE]\n>  You must call <xref:System.IO.Stream.Close%2A?displayProperty=fullName> when finished with the <xref:System.IO.Stream> to avoid running out of system resources.  \n  \n> [!NOTE]\n>  This member outputs trace information when you enable network tracing in your application. For more information, see [Network Tracing in the .NET Framework](../Topic/Network%20Tracing%20in%20the%20.NET%20Framework.md)."
  example:
  - "The following code example opens the resource identified by `uriString` and displays the results on the system console. Note that the <xref:System.IO.Stream> returned by OpenRead is closed when the data has been read.  \n  \n [!code-cpp[WebClient_OpenRead#1](~/add/codesnippet/cpp/m-system.net.webclient.o_0_1.cpp)]\n [!code-vb[WebClient_OpenRead#1](~/add/codesnippet/visualbasic/m-system.net.webclient.o_0_1.vb)]\n [!code-cs[WebClient_OpenRead#1](~/add/codesnippet/csharp/m-system.net.webclient.o_0_1.cs)]"
