  namespace: System.Net
  summary: Cancels a pending asynchronous operation.
  remarks: "If an operation is pending, this method calls <xref:System.Net.WebRequest.Abort%2A> on the underlying <xref:System.Net.WebRequest>.  \n  \n When you call CancelAsync, your application still receives the completion event associated with the operation. For example, when you call CancelAsync to cancel a <xref:System.Net.WebClient.DownloadStringAsync%2A> operation, if you have specified an event handler for the <xref:System.Net.WebClient.DownloadStringCompleted> event, your event handler receives notification that the operation has ended. To learn whether the operation completed successfully, check the <xref:System.ComponentModel.AsyncCompletedEventArgs.Cancelled%2A> property on the base class of <xref:System.Net.DownloadDataCompletedEventArgs> in the event data object passed to the event handler.  \n  \n If no asynchronous operation is in progress, this method does nothing."
  syntax:
    content: public void CancelAsync ();
    parameters: []
  overload: System.Net.WebClient.CancelAsync*
