      type: System.String
      description: The header to add, with the name and value separated by a colon.
  overload: System.Net.WebHeaderCollection.Add*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>header</code> is `null` or <xref href="System.String"></xref>.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>header</code> does not contain a colon (:) character.  \n  \n The length of <code>value</code> is greater than 65535.  \n  \n -or-  \n  \n The name part of <code>header</code> is <xref href=\"System.String\"></xref> or contains invalid characters.  \n  \n -or-  \n  \n <code>header</code> is a restricted header that should be set with a property.  \n  \n -or-  \n  \n The value part of <code>header</code> contains invalid characters."
