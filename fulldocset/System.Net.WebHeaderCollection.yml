  name: WebHeaderCollection
  nameWithType: WebHeaderCollection
  fullName: System.Net.WebHeaderCollection
  type: Class
  summary: Contains protocol headers associated with a request or response.
  remarks: "The WebHeaderCollection class is generally accessed through <xref:System.Net.WebRequest.Headers%2A?displayProperty=fullName> or <xref:System.Net.WebResponse.Headers%2A?displayProperty=fullName>. Some common headers are considered restricted and are either exposed directly by the API (such as `Content-Type`) or protected by the system and cannot be changed.  \n  \n The restricted headers are:  \n  \n-   Accept  \n  \n-   Connection  \n  \n-   Content-Length  \n  \n-   Content-Type  \n  \n-   Date  \n  \n-   Expect  \n  \n-   Host  \n  \n-   If-Modified-Since  \n  \n-   Range  \n  \n-   Referrer  \n  \n-   Transfer-Encoding  \n  \n-   User-Agent  \n  \n-   Proxy-Connection"
  syntax:
    content: >-
