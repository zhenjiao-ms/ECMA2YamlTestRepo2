  namespace: System.Net
  summary: When overridden by a descendant class, closes the response stream.
  remarks: "The Close method cleans up the resources used by a <xref:System.Net.WebResponse> and closes the underlying stream by calling the <xref:System.IO.Stream.Close%2A?displayProperty=fullName> method.  \n  \n> [!NOTE]\n>  The response must be closed to avoid running out of system resources. The response stream can be closed by calling <xref:System.IO.Stream.Close%2A?displayProperty=fullName> or Close.  \n  \n> [!NOTE]\n>  The <xref:System.Net.WebResponse> class is an `abstract` class. The actual behavior of <xref:System.Net.WebResponse> instances at run time is determined by the descendant class returned by <xref:System.Net.WebRequest.GetResponse%2A?displayProperty=fullName>. For more information about default values and exceptions, please see the documentation for the descendant classes, such as <xref:System.Net.HttpWebResponse> and <xref:System.Net.FileWebResponse>."
  example:
  - "The following example uses the Close method to close the `WebResponse`.  \n  \n [!code-cs[WebResponse_close#1](~/add/codesnippet/csharp/m-system.net.webresponse_0_1.cs)]\n [!code-vb[WebResponse_close#1](~/add/codesnippet/visualbasic/m-system.net.webresponse_0_1.vb)]\n [!code-cpp[WebResponse_close#1](~/add/codesnippet/cpp/m-system.net.webresponse_0_1.cpp)]"
