  name: WebResponse
  nameWithType: WebResponse
  fullName: System.Net.WebResponse
  type: Class
  summary: Provides a response from a Uniform Resource Identifier (URI). This is an `abstract` class.
  remarks: "The WebResponse class is the `abstract` base class from which protocol-specific response classes are derived. Applications can participate in request and response transactions in a protocol-agnostic manner using instances of the WebResponse class while protocol-specific classes derived from WebResponse carry out the details of the request.  \n  \n Client applications do not create WebResponse objects directly; they are created by calling the <xref:System.Net.WebRequest.GetResponse%2A> method on a <xref:System.Net.WebRequest> instance."
  example:
