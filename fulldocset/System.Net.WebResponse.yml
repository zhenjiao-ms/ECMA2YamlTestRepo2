  namespace: System.Net
  summary: Gets a <xref href="System.Boolean"></xref> value that indicates whether this response was obtained from the cache.
  remarks: "The current cache policy and the presence of the requested resource in the cache determine whether a response can be retrieved from the cache. Using cached responses usually improves application performance, but there is a risk that the response in the cache does not match the response on the server. Use the <xref:System.Net.WebRequest.CachePolicy%2A> property to set and the <xref:System.Net.Cache.RequestCachePolicy> class to enumerate the current caching policy.  \n  \n Note that getting this property can throw <xref:System.ObjectDisposedException>."
  syntax:
    content: public virtual bool IsFromCache { get; }
    return:
      type: System.Boolean
      description: '`true` if the response was taken from the cache; otherwise, `false`.'
  overload: System.Net.WebResponse.IsFromCache*
  exceptions: []
