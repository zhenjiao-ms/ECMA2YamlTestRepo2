- uid: System.Net.WebResponse.ResponseUri
  id: ResponseUri
  parent: System.Net.WebResponse
  langs:
  - csharp
  name: ResponseUri
  nameWithType: WebResponse.ResponseUri
  fullName: System.Net.WebResponse.ResponseUri
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: When overridden in a derived class, gets the URI of the Internet resource that actually responded to the request.
  remarks: "The ResponseUri property contains the URI of the Internet resource that actually provided the response data. This resource might not be the originally requested URI if the underlying protocol allows redirection of the request.  \n  \n> [!NOTE]\n>  The <xref:System.Net.WebResponse> class is an `abstract` class. The actual behavior of <xref:System.Net.WebResponse> instances at run time is determined by the descendant class returned by <xref:System.Net.WebRequest.GetResponse%2A?displayProperty=fullName>. For more information about default values and exceptions, please see the documentation for the descendant classes, such as <xref:System.Net.HttpWebResponse> and <xref:System.Net.FileWebResponse>."
  example:
  - "The following example uses the ResponseUri property to determine the location from which the <xref:System.Net.WebResponse> originated.  \n  \n [!code-vb[WebResponse_ResponseUri#1](~/add/codesnippet/visualbasic/p-system.net.webresponse_4_1.vb)]\n [!code-cpp[WebResponse_ResponseUri#1](~/add/codesnippet/cpp/p-system.net.webresponse_4_1.cpp)]\n [!code-cs[WebResponse_ResponseUri#1](~/add/codesnippet/csharp/p-system.net.webresponse_4_1.cs)]"
  syntax:
    content: public virtual Uri ResponseUri { get; }
    return:
      type: System.Uri
      description: An instance of the <xref href="System.Uri"></xref> class that contains the URI of the Internet resource that actually responded to the request.
  overload: System.Net.WebResponse.ResponseUri*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: Any attempt is made to get or set the property, when the property is not overridden in a descendant class.
