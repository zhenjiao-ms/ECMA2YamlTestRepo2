  name: GetUnderlyingType(Type)
  nameWithType: Nullable.GetUnderlyingType(Type)
  fullName: System.Nullable.GetUnderlyingType(Type)
  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: Returns the underlying type argument of the specified nullable type.
  remarks: "A generic type definition is a type declaration, such as <xref:System.Nullable%601>, that contains a type parameter list, and the type parameter list declares one or more type parameters. A closed generic type is a type declaration where a particular type is specified for a type parameter.  \n  \n For example, if the `nullableType` parameter is the type of `Nullable<Int32>` in C# (`Nullable(Of Int32)` in Visual Basic), the return value is the type of <xref:System.Int32> (that is, the type argument of the closed generic type)."
  example:
  - "The following code example defines a method whose return value is of type <xref:System.Nullable%601> of <xref:System.Int32>. The code example uses the GetUnderlyingType method to display the type argument of the return value.  \n  \n [!code-cs[system.nullable_GetUnderlyingType#1](~/add/codesnippet/csharp/m-system.nullable.getund_1.cs)]\n [!code-vb[system.nullable_GetUnderlyingType#1](~/add/codesnippet/visualbasic/m-system.nullable.getund_1.vb)]"
  syntax:
    content: public static Type GetUnderlyingType (Type nullableType);
    parameters:
    - id: nullableType
      type: System.Type
      description: A <xref href="System.Type"></xref> object that describes a closed generic nullable type.
    return:
      type: System.Type
      description: The type argument of the <code>nullableType</code> parameter, if the <code>nullableType</code> parameter is a closed generic nullable type; otherwise, <xref uid="langword_csharp_null" name="null" href=""></xref>.
  overload: System.Nullable.GetUnderlyingType*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>nullableType</code> is <xref uid="langword_csharp_null" name="null" href=""></xref>.
