  name: ObsoleteAttribute
  nameWithType: ObsoleteAttribute
  fullName: System.ObsoleteAttribute
  type: Class
  summary: Marks the program elements that are no longer in use. This class cannot be inherited.
  remarks: "ObsoleteAttribute is applicable to all program elements except assemblies, modules, parameters, and return values. Marking an element as obsolete informs users that the element will be removed in future versions of the product.  \n  \n The ObsoleteAttribute class includes two properties:  \n  \n-   <xref:System.ObsoleteAttribute.Message%2A>. The string assigned to the <xref:System.ObsoleteAttribute.Message%2A> property is emitted by the compiler when the attribute target is used in code. The string should note that the attribute target is obsolete and, if possible, provide some workaround or programmatic alternative.  \n  \n-   <xref:System.ObsoleteAttribute.IsError%2A>. This is a Boolean value that indicates to the compiler whether using the ObsoleteAttribute attribute should cause it to emit an error (<xref:System.ObsoleteAttribute.IsError%2A> is `true`) or a warning (<xref:System.ObsoleteAttribute.IsError%2A> is `false`).  \n  \n For more information about using attributes, see [Attributes](~/add/includes/ajax-current-ext-md.md).  \n  \n## [!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)] Apps  \n When you create a Windows Metadata library (.winmd file), the ObsoleteAttribute is exported as both the ObsoleteAttribute attribute and the [Windows.Foundation.Metadata.DeprecatedAttribute](http://msdn.microsoft.com/library/windows/apps/windows.foundation.metadata.deprecatedattribute.aspx) attribute if only the ObsoleteAttribute is present in source code. The ObsoleteAttribute is transformed to the `DeprecatedAttribute` as follows:  \n  \n-   If the `message` and `error` arguments are both present, `message` is assigned to the `DeprecatedAttribute``message` argument. An error value of `true` maps to [DeprecationType.Remove](http://msdn.microsoft.com/library/windows/apps/windows.foundation.metadata.deprecationtype.aspx), and an `error` value of `false` maps to [DeprecationType.Deprecate](http://msdn.microsoft.com/library/windows/apps/windows.foundation.metadata.deprecationtype.aspx).  \n  \n-   If the `message` argument is not supplied in the ObsoleteAttribute, its default value in the `DeprecatedAttribute` is \"*element_name* is deprecated\", where *element_name* is the name of the target program element to which the attribute is applied.  \n  \n-   If the `error` argument is not present in the ObsoleteAttribute, its default value in the `DeprecatedAttribute` is [DeprecationType.Deprecate](http://msdn.microsoft.com/library/windows/apps/windows.foundation.metadata.deprecationtype.aspx).  \n  \n> [!IMPORTANT]\n>  Directly applying the [Windows.Foundation.Metadata.DeprecatedAttribute](http://msdn.microsoft.com/library/windows/apps/windows.foundation.metadata.deprecatedattribute.aspx) attribute to managed code is not recommended, because this export occurs automatically."
  example:
  - "The following example defines a class that contains a property and a method that are marked with the ObsoleteAttribute attribute. Accessing the value of the `OldProperty` property in code generates a compiler warning, but calling the `CallOldMethod` method generates a compiler error. The example also shows the output that results when you attempt to compile the source code.  \n  \n [!code-vb[ObsoleteAttribute#1](~/add/codesnippet/visualbasic/t-system.obsoleteattribute_1.vb)]\n [!code-cs[ObsoleteAttribute#1](~/add/codesnippet/csharp/t-system.obsoleteattribute_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Enum | System.AttributeTargets.Constructor | System.AttributeTargets.Method | System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Event | System.AttributeTargets.Interface | System.AttributeTargets.Delegate, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ObsoleteAttribute : Attribute
