  example:
  - "The following example defines a class that contains two members marked as obsolete. The first, a property named `OldProperty`, produces a compiler warning if it is called. The second, a method named `CallOldMethod`, produces a compiler error. The example uses reflection to get information about the <xref:System.ObsoleteAttribute> attributes applied to members of the type and displays the values of their <xref:System.ObsoleteAttribute.Message%2A> and IsError properties.  \n  \n [!code-cs[System.ObsoleteAttribute.Message#1](~/add/codesnippet/csharp/p-system.obsoleteattribu_0_1.cs)]\n [!code-vb[System.ObsoleteAttribute.Message#1](~/add/codesnippet/visualbasic/p-system.obsoleteattribu_0_1.vb)]"
