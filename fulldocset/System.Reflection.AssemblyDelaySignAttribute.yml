  langs:
  - csharp
  name: AssemblyDelaySignAttribute
  nameWithType: AssemblyDelaySignAttribute
  fullName: System.Reflection.AssemblyDelaySignAttribute
  type: Class
  summary: Specifies that the assembly is not fully signed when created.
  remarks: "When this attribute is used on an assembly, space is reserved for the signature which is later filled by a signing tool such as the Sn.exe utility. Delayed signing is used when the author of the assembly does not have access to the private key that will be used to generate the signature, as in `[assembly:AssemblyDelaySignAttribute(true)]`.  \n  \n The classes in `System.Runtime.CompilerServices` are intended for use by compilers only. Do not use them unless you are building a compiler.  \n  \n For more information, see the Common Language Infrastructure (CLI) documentation, especially \"Partition II: Metadata Definition and Semantics\". The documentation is available online; see [ECMA C# and Common Language Infrastructure Standards](http://go.microsoft.com/fwlink/?LinkID=99212) on MSDN and [Standard ECMA-335 - Common Language Infrastructure (CLI)](http://go.microsoft.com/fwlink/?LinkID=65552) on the Ecma International Web site."
  example:
  - "The following code example shows the use of the AssemblyDelaySignAttribute attribute with the <xref:System.Reflection.AssemblyKeyFileAttribute>. To compile this example, you must create a strong-name key file named TestPublicKey.snk using the [Sn.exe (Strong Name Tool)](~/add/includes/ajax-current-ext-md.md):  \n  \n```  \nsn -k TestPublicKey.snk   \n```  \n  \n Compile the example as a .dll. If you compile from the command line, use the `/t:library` option for C# or Visual Basic, or the `/LD` linker option for Visual C++.  \n  \n [!code-cpp[AssemblyDelaySignattribute#1](~/add/codesnippet/cpp/t-system.reflection.asse_9_1.cpp)]\n [!code-cs[AssemblyDelaySignattribute#1](~/add/codesnippet/csharp/t-system.reflection.asse_9_1.cs)]\n [!code-vb[AssemblyDelaySignattribute#1](~/add/codesnippet/visualbasic/t-system.reflection.asse_9_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class AssemblyDelaySignAttribute : Attribute
