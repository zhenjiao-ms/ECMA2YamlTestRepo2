- uid: System.Reflection.AssemblyKeyFileAttribute.#ctor(System.String)
  id: '#ctor(System.String)'
  parent: System.Reflection.AssemblyKeyFileAttribute
  langs:
  - csharp
  name: AssemblyKeyFileAttribute(String)
  nameWithType: AssemblyKeyFileAttribute.AssemblyKeyFileAttribute(String)
  fullName: System.Reflection.AssemblyKeyFileAttribute.AssemblyKeyFileAttribute(String)
  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: Initializes a new instance of the <xref uid="langword_csharp_AssemblyKeyFileAttribute" name="AssemblyKeyFileAttribute" href=""></xref> class with the name of the file containing the key pair to generate a strong name for the assembly being attributed.
  remarks: "There is no default path for the <xref:System.Reflection.AssemblyKeyFileAttribute> constructor. The value set by the constructor is interpreted by the linker, or by [!INCLUDE[vsprvsext](~/add/includes/vsprvsext-md.md)], that invokes the linker.  \n  \n The default setting for the [Al.exe (Assembly Linker)](~/add/includes/ajax-current-ext-md.md) tool assumes that the key file is in the current directory. In [!INCLUDE[vsprvslong](~/add/includes/vsprvslong-md.md)], the Visual Basic and Visual C# compilers build and link to subdirectories of the project directory, so if you put the key file in the project directory the relative path might be \"..\\\\..\\keyfile.snk\" or \"..\\keyfile.snk\" in Visual Basic, or \"..\\\\\\\\..\\\\\\keyfile.snk\" or \"..\\\\\\keyfile.snk\" in C#. For C#, this attribute can be set in the project properties.  \n  \n> [!CAUTION]\n>  Because the path and file name persist, ensure that the string you use with `AssemblyKeyFileAttribute` does not contain sensitive information."
  syntax:
    content: public AssemblyKeyFileAttribute (string keyFile);
    parameters:
    - id: keyFile
      type: System.String
      description: The name of the file containing the key pair.
  overload: System.Reflection.AssemblyKeyFileAttribute.#ctor*
  exceptions: []
