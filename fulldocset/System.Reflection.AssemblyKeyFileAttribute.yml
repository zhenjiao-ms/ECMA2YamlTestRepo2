  name: AssemblyKeyFileAttribute
  nameWithType: AssemblyKeyFileAttribute
  fullName: System.Reflection.AssemblyKeyFileAttribute
  type: Class
  summary: Specifies the name of a file containing the key pair used to generate a strong name.
  remarks: "When building a strong-named assembly, the author must supply either this attribute or <xref:System.Reflection.AssemblyKeyNameAttribute>. If <xref:System.Reflection.AssemblyDelaySignAttribute> has also been specified, it is likely that this file will only contain the public key.  \n  \n An example of the syntax is `[assembly:AssemblyKeyFileAttribute(\"myKey.snk\")]`.  \n  \n> [!CAUTION]\n>  Since the path and file name persist, ensure that the string you use with `AssemblyKeyFileAttribute` does not contain sensitive information."
  example:
  - "The following code example shows the use of the <xref:System.Reflection.AssemblyDelaySignAttribute> attribute with the AssemblyKeyFileAttribute. To compile this example, you must create a strong-name key file named TestPublicKey.snk using the [Sn.exe (Strong Name Tool)](~/add/includes/ajax-current-ext-md.md):  \n  \n```  \nsn -k TestPublicKey.snk   \n```  \n  \n Compile the example as a .dll. If you compile from the command line, use the `/t:library` option for C# or Visual Basic, or the `/LD` linker option for Visual C++.  \n  \n [!code-cpp[AssemblyDelaySignattribute#1](~/add/codesnippet/cpp/t-system.reflection.asse_5_1.cpp)]\n [!code-cs[AssemblyDelaySignattribute#1](~/add/codesnippet/csharp/t-system.reflection.asse_5_1.cs)]\n [!code-vb[AssemblyDelaySignattribute#1](~/add/codesnippet/visualbasic/t-system.reflection.asse_5_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class AssemblyKeyFileAttribute : Attribute
