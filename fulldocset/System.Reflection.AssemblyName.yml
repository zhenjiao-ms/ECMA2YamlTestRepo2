  nameWithType: AssemblyName.CodeBase
  fullName: System.Reflection.AssemblyName.CodeBase
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: Gets or sets the location of the assembly as a URL.
  remarks: "When an assembly is loaded, this value can also be obtained using the <xref:System.Reflection.Assembly.CodeBase%2A?displayProperty=fullName> property.  \n  \n If the assembly was loaded as a byte array, this property returns the location of the caller of the [Load(Byte\\[\\])](assetId:///M:System.Reflection.Assembly.Load(System.Byte[])?qualifyHint=False&autoUpgrade=False) method overload, not the location of the loaded assembly.  \n  \n> [!NOTE]\n>  Do not use an <xref:System.Reflection.AssemblyName> with only the CodeBase property set. The CodeBase property does not supply any elements of the assembly identity (such as name or version), so loading does not occur according to load-by-identity rules, as you would expect from the <xref:System.Reflection.Assembly.Load%2A> method. Instead, the assembly is loaded using load-from rules. For information about the disadvantages of using the load-from context, see the <xref:System.Reflection.Assembly.LoadFrom%2A?displayProperty=fullName> method overload or [Best Practices for Assembly Loading](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example emits a dynamic assembly and saves it to the current directory. When the assembly is created, the CodeBase property is used to specify the directory where the assembly is saved.  \n  \n [!code-cs[AssemblyName_CodeBase#1](~/add/codesnippet/csharp/p-system.reflection.asse_1_1.cs)]\n [!code-cpp[AssemblyName_CodeBase#1](~/add/codesnippet/cpp/p-system.reflection.asse_1_1.cpp)]\n [!code-vb[AssemblyName_CodeBase#1](~/add/codesnippet/visualbasic/p-system.reflection.asse_1_1.vb)]"
  syntax:
    content: public string CodeBase { get; set; }
    return:
      type: System.String
      description: A string that is the URL location of the assembly.
  overload: System.Reflection.AssemblyName.CodeBase*
  exceptions: []
