  name: AssemblyTitleAttribute
  nameWithType: AssemblyTitleAttribute
  fullName: System.Reflection.AssemblyTitleAttribute
  type: Class
  summary: Specifies a description for an assembly.
  remarks: "The assembly title is a friendly name, which can include spaces.  \n  \n In Windows Vista, the information specified for this attribute appears on the **Details** tab of the **Windows File Properties** dialog box for the assembly. The property name is **File description**. In Windows XP, this information appears on the **Version** tab of the **Windows File Properties** dialog box."
  example:
  - "The following example shows how to add attributes, including the AssemblyTitleAttribute attribute, to a dynamic assembly. The example saves the assembly to disk, and the attribute value can be viewed by using the **Windows File Properties** dialog box.  \n  \n [!code-cs[AssemblyBuilder_DefineVersionInfoResource#1](~/add/codesnippet/csharp/t-system.reflection.asse_7_1.cs)]\n [!code-cpp[AssemblyBuilder_DefineVersionInfoResource#1](~/add/codesnippet/cpp/t-system.reflection.asse_7_1.cpp)]\n [!code-vb[AssemblyBuilder_DefineVersionInfoResource#1](~/add/codesnippet/visualbasic/t-system.reflection.asse_7_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class AssemblyTitleAttribute : Attribute
