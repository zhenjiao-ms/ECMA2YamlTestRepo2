- uid: System.Reflection.ConstructorInfo.Invoke(System.Object[])
  id: Invoke(System.Object[])
  parent: System.Reflection.ConstructorInfo
  langs:
  - csharp
  name: Invoke(Object[])
  nameWithType: ConstructorInfo.Invoke(Object[])
  fullName: System.Reflection.ConstructorInfo.Invoke(Object[])
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: Invokes the constructor reflected by the instance that has the specified parameters, providing default values for the parameters not commonly used.
  remarks: "The number, type, and order of elements in the `parameters` array should be identical to the number, type, and order of parameters for the constructor reflected by this instance. Before calling the constructor, `Invoke` ensures that the caller has access permission and verifies that the parameters are valid.  \n  \n Access restrictions are ignored for fully trusted code. That is, private constructors, methods, fields, and properties can be accessed and invoked using reflection whenever the code is fully trusted.  \n  \n> [!NOTE]\n>  To create an instance of a value type that has no instance constructors, use the <xref:System.Activator.CreateInstance%2A> method.  \n  \n This method is a convenience method for the following overloaded version, using default values. This method cannot be overridden.  \n  \n> [!NOTE]\n>  Starting with the [!INCLUDE[net_v20sp1_long](~/add/includes/net-v20sp1-long-md.md)], this method can be used to access non-public members if the caller has been granted <xref:System.Security.Permissions.ReflectionPermission> with the <xref:System.Security.Permissions.ReflectionPermissionFlag?displayProperty=fullName> flag and if the grant set of the non-public members is restricted to the caller’s grant set, or a subset thereof. (See [Security Considerations for Reflection](../Topic/Security%20Considerations%20for%20Reflection.md).)  \n>   \n>  To use this functionality, your application should target the [!INCLUDE[net_v35_long](~/add/includes/net-v35-long-md.md)] or later."
  syntax:
    content: public object Invoke (object[] parameters);
    parameters:
    - id: parameters
      type: System.Object[]
      description: An array of values that matches the number, order and type (under the constraints of the default binder) of the parameters for this constructor. If this constructor takes no parameters, then use either an array with zero elements or `null`, as in Object[] parameters = new Object[0]. Any object in this array that is not explicitly initialized with a value will contain the default value for that object type. For reference-type elements, this value is `null`. For value-type elements, this value is 0, 0.0, or `false`, depending on the specific element type.
    return:
      type: System.Object
      description: An instance of the class associated with the constructor.
  overload: System.Reflection.ConstructorInfo.Invoke*
  exceptions:
  - type: System.MemberAccessException
    commentId: T:System.MemberAccessException
    description: "The class is abstract.  \n  \n -or-  \n  \n The constructor is a class initializer."
  - type: System.MethodAccessException
    commentId: T:System.MethodAccessException
    description: "<div class=\"alert NOTE\">  \n In the [.NET for Windows Store apps](http://go.microsoft.com/fwlink/?LinkID=247912) or the [Portable Class Library](../Topic/Cross-Platform%20Development%20with%20the%20Portable%20Class%20Library.md), catch the base class exception, <xref href=\"System.MemberAccessException\"></xref>, instead.  \n  \n</div>  \n  \n The constructor is private or protected, and the caller lacks <xref href=\"System.Security.Permissions.ReflectionPermissionFlag\"></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The <code>parameters</code> array does not contain values that match the types accepted by this constructor.
  - type: System.Reflection.TargetInvocationException
    commentId: T:System.Reflection.TargetInvocationException
    description: The invoked constructor throws an exception.
  - type: System.Reflection.TargetParameterCountException
    commentId: T:System.Reflection.TargetParameterCountException
    description: An incorrect number of parameters was passed.
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: Creation of <xref href="System.TypedReference"></xref>, <xref href="System.ArgIterator"></xref>, and <xref href="System.RuntimeArgumentHandle"></xref> types is not supported.
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: The caller does not have the necessary code access permission.
