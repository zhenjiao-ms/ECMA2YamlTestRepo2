- uid: System.Reflection.CustomAttributeData.GetCustomAttributes(System.Reflection.Assembly)
  id: GetCustomAttributes(System.Reflection.Assembly)
  parent: System.Reflection.CustomAttributeData
  langs:
  - csharp
  name: GetCustomAttributes(Assembly)
  nameWithType: CustomAttributeData.GetCustomAttributes(Assembly)
  fullName: System.Reflection.CustomAttributeData.GetCustomAttributes(Assembly)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: Returns a list of <xref href="System.Reflection.CustomAttributeData"></xref> objects representing data about the attributes that have been applied to the target assembly.
  remarks: This method provides an alternative to the <xref:System.Reflection.Assembly.GetCustomAttributes%2A> method that can always be used in the Reflection-only context.
  example:
  - "The following example defines a custom attribute with four constructors and four properties. Two of the properties are read-only, and are set by using the positional parameters of the constructors. The other two properties are read/write, and can be set only by using named arguments. One positional property is an array of strings, and one named property is an array of integers.  \n  \n The attribute is applied to the assembly, to a type declared in the assembly, to a method of the type, and to a parameter of the method. Different constructors are used for these cases. When executed, the assembly loads itself into the reflection-only context and displays the custom attributes.  \n  \n The attribute that is applied to the type demonstrates array properties, with both positional and named arguments.  \n  \n The <xref:System.Reflection.CustomAttributeData.GetCustomAttributes%2A> method is used in `Main()` to get the custom attributes applied to the assembly. The return value of the method is passed to the `ShowAttributeData` method.  \n  \n [!code-cs[CustomAttributeData#1](~/add/codesnippet/csharp/f3da386e-ee8a-48c1-af5a-_1.cs)]\n [!code-cpp[CustomAttributeData#1](~/add/codesnippet/cpp/f3da386e-ee8a-48c1-af5a-_1.cpp)]\n [!code-vb[CustomAttributeData#1](~/add/codesnippet/visualbasic/f3da386e-ee8a-48c1-af5a-_1.vb)]"
  syntax:
    content: public static System.Collections.Generic.IList<System.Reflection.CustomAttributeData> GetCustomAttributes (System.Reflection.Assembly target);
    parameters:
    - id: target
      type: System.Reflection.Assembly
      description: The assembly whose custom attribute data is to be retrieved.
    return:
      type: System.Collections.Generic.IList{System.Reflection.CustomAttributeData}
      description: A list of objects that represent data about the attributes that have been applied to the target assembly.
  overload: System.Reflection.CustomAttributeData.GetCustomAttributes*
  exceptions:
