    commentId: T:System.ArgumentNullException
    description: <code>target</code> is <xref uid="langword_csharp_null" name="null" href=""></xref>.
  platform:
  - netframework-2.0
  - netframework-3.0
  - netframework-3.5
  - netframework-4.0
