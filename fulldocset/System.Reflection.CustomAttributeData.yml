  example:
  - "The following example defines a custom attribute with four constructors and four properties. Two of the properties are read-only, and are set by using the positional parameters of the constructors. The other two properties are read/write, and can be set only by using named arguments. One positional property is an array of strings, and one named property is an array of integers.  \n  \n The attribute is applied to the assembly, to a type declared in the assembly, to a method of the type, and to a parameter of the method. Different constructors are used for these cases. When executed, the assembly loads itself into the reflection-only context and displays the custom attributes.  \n  \n The attribute that is applied to the type demonstrates array properties, with both positional and named arguments.  \n  \n The <xref:System.Reflection.CustomAttributeData.GetCustomAttributes%2A> method is used in `Main()` to get the custom attributes that were applied to a type and to a test method (<xref:System.Type> derives from <xref:System.Reflection.MemberInfo>). The return value of <xref:System.Reflection.CustomAttributeData.GetCustomAttributes%2A> is passed to the `ShowAttributeData` method.  \n  \n [!code-cs[CustomAttributeData#1](~/add/codesnippet/csharp/d5830acb-b570-4688-b84f-_1.cs)]\n [!code-cpp[CustomAttributeData#1](~/add/codesnippet/cpp/d5830acb-b570-4688-b84f-_1.cpp)]\n [!code-vb[CustomAttributeData#1](~/add/codesnippet/visualbasic/d5830acb-b570-4688-b84f-_1.vb)]"
  syntax:
    content: public static System.Collections.Generic.IList<System.Reflection.CustomAttributeData> GetCustomAttributes (System.Reflection.MemberInfo target);
    parameters:
    - id: target
      type: System.Reflection.MemberInfo
      description: The member whose attribute data is to be retrieved.
    return:
      type: System.Collections.Generic.IList{System.Reflection.CustomAttributeData}
      description: A list of objects that represent data about the attributes that have been applied to the target member.
  overload: System.Reflection.CustomAttributeData.GetCustomAttributes*
