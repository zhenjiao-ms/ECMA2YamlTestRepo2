  example:
  - "The following example defines a custom attribute with four constructors and four properties. Two of the properties are read-only, and are set by using the positional parameters of the constructors. The other two properties are read/write, and can be set only by using named arguments. One positional property is an array of strings, and one named property is an array of integers.  \n  \n The attribute is applied to the assembly, to a type declared in the assembly, to a method of the type, and to a parameter of the method. Different constructors are used for these cases. When executed, the assembly loads itself into the reflection-only context and displays the custom attributes.  \n  \n The attribute that is applied to the type demonstrates array properties, with both positional and named arguments.  \n  \n In this example, the ToString method is used in the `ShowAttributeData` method, to identify the attribute whose data is being displayed.  \n  \n [!code-cs[CustomAttributeData#1](~/add/codesnippet/csharp/m-system.reflection.cust_1.cs)]\n [!code-cpp[CustomAttributeData#1](~/add/codesnippet/cpp/m-system.reflection.cust_1.cpp)]\n [!code-vb[CustomAttributeData#1](~/add/codesnippet/visualbasic/m-system.reflection.cust_1.vb)]"
  syntax:
    content: public override string ToString ();
    parameters: []
    return:
      type: System.String
      description: A string value that represents the custom attribute.
  overload: System.Reflection.CustomAttributeData.ToString*
  exceptions: []
