- uid: System.Reflection.CustomAttributeData.Constructor
  id: Constructor
  parent: System.Reflection.CustomAttributeData
  langs:
  - csharp
  name: Constructor
  nameWithType: CustomAttributeData.Constructor
  fullName: System.Reflection.CustomAttributeData.Constructor
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: Gets a <xref href="System.Reflection.ConstructorInfo"></xref> object that represents the constructor that would have initialized the custom attribute.
  remarks: If an attribute type has multiple constructors, this property returns only the particular constructor that would have initialized the attribute instance represented by the current <xref:System.Reflection.CustomAttributeData> object.
  example:
  - "The following example defines a custom attribute with four constructors and four properties. Two of the properties are read-only, and are set by using the positional parameters of the constructors. The other two properties are read/write, and can be set only by using named arguments. One positional property is an array of strings, and one named property is an array of integers.  \n  \n The attribute is applied to the assembly, to a type declared in the assembly, to a method of the type, and to a parameter of the method. Different constructors are used for these cases. When executed, the assembly loads itself into the reflection-only context and displays the custom attributes.  \n  \n The attribute that is applied to the type demonstrates array properties, with both positional and named arguments.  \n  \n The Constructor property is used in the `ShowAttributeData` method that displays custom attribute data. In this code example, the <xref:System.Reflection.ConstructorInfo> returned by this property is used to display a text string that describes the constructor, demonstrating that the property returns the constructor that would initialize the attribute.  \n  \n [!code-cs[CustomAttributeData#1](~/add/codesnippet/csharp/p-system.reflection.cust_4_1.cs)]\n [!code-cpp[CustomAttributeData#1](~/add/codesnippet/cpp/p-system.reflection.cust_4_1.cpp)]\n [!code-vb[CustomAttributeData#1](~/add/codesnippet/visualbasic/p-system.reflection.cust_4_1.vb)]"
  syntax:
    content: public virtual System.Reflection.ConstructorInfo Constructor { get; }
    return:
      type: System.Reflection.ConstructorInfo
      description: An object that represents the constructor that would have initialized the custom attribute represented by the current instance of the <xref href="System.Reflection.CustomAttributeData"></xref> class.
  overload: System.Reflection.CustomAttributeData.Constructor*
  exceptions: []
  platform:
  - netframework-4.0
- uid: System.Reflection.CustomAttributeData.ConstructorArguments
  id: ConstructorArguments
  parent: System.Reflection.CustomAttributeData
  langs:
  - csharp
  name: ConstructorArguments
  nameWithType: CustomAttributeData.ConstructorArguments
  fullName: System.Reflection.CustomAttributeData.ConstructorArguments
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: Gets the list of positional arguments specified for the attribute instance represented by the <xref href="System.Reflection.CustomAttributeData"></xref> object.
  remarks: "This method gets the positional arguments that were specified for the custom attribute instance without executing any of the custom attribute code. Thus, it can be used in the reflection-only context.  \n  \n Use the <xref:System.Reflection.CustomAttributeData.NamedArguments%2A> method to get the named arguments specified for the attribute instance."
  example:
  - "The following example defines a custom attribute with four constructors and four properties. Two of the properties are read-only, and are set by using the positional parameters of the constructors. The other two properties are read/write, and can be set only by using named arguments. One positional property is an array of strings, and one named property is an array of integers.  \n  \n The attribute is applied to the assembly, to a type declared in the assembly, to a method of the type, and to a parameter of the method. Different constructors are used for these cases. When executed, the assembly loads itself into the reflection-only context and displays the custom attributes.  \n  \n The attribute that is applied to the type demonstrates array properties, with both positional and named arguments.  \n  \n The ConstructorArguments property is used in the `ShowAttributeData` method that displays custom attribute data. In this code example, this property is used to display the list of arguments passed to the constructor that initialized the attribute.  \n  \n [!code-cs[CustomAttributeData#1](~/add/codesnippet/csharp/p-system.reflection.cust_5_1.cs)]\n [!code-cpp[CustomAttributeData#1](~/add/codesnippet/cpp/p-system.reflection.cust_5_1.cpp)]\n [!code-vb[CustomAttributeData#1](~/add/codesnippet/visualbasic/p-system.reflection.cust_5_1.vb)]"
  syntax:
    content: public virtual System.Collections.Generic.IList<System.Reflection.CustomAttributeTypedArgument> ConstructorArguments { get; }
    return:
      type: System.Collections.Generic.IList{System.Reflection.CustomAttributeTypedArgument}
      description: A collection of structures that represent the positional arguments specified for the custom attribute instance.
  overload: System.Reflection.CustomAttributeData.ConstructorArguments*
  exceptions: []
  platform:
  - netframework-4.0
