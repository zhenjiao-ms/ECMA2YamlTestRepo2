    description: The caller does not have the required permission.
  - type: System.ExecutionEngineException
    commentId: T:System.ExecutionEngineException
    description: "The assembly for default symbol writer cannot be loaded.  \n  \n -or-  \n  \n The type that implements the default symbol writer interface cannot be found."
