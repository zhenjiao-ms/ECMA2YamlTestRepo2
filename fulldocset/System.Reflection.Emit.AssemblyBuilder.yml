  type: Method
  assemblies:
  - mscorlib
  namespace: System.Reflection.Emit
  summary: Saves this dynamic assembly to disk, specifying the nature of code in the assembly's executables and the target platform.
  remarks: "If `imageFileMachine` and `portableExecutableKind` are incompatible, `imageFileMachine` takes precedence over `portableExecutableKind`. No exception is thrown. For example, if you specify <xref:System.Reflection.ImageFileMachine?displayProperty=fullName> with <xref:System.Reflection.PortableExecutableKinds?displayProperty=fullName>, <xref:System.Reflection.PortableExecutableKinds?displayProperty=fullName> is ignored.  \n  \n This method saves all non-transient dynamic modules defined in this dynamic assembly. Transient dynamic modules are not saved. The assembly file name can be the same as the name of one of the module. If so, the assembly manifest is stored within that module. `assemblyFileName` can be different from the names of all of the modules contained within the assembly. If so, the assembly file contains only the assembly manifest.  \n  \n For each <xref:System.Resources.ResourceWriter> obtained using <xref:System.Reflection.Emit.AssemblyBuilder.DefineResource%2A>, this method writes the .resources file and calls <xref:System.Resources.ResourceWriter.Close%2A> to close the stream.  \n  \n The `assemblyFileName` needs to be a simple file name without a drive or directory component. To create an assembly in a specific directory, use one of the <xref:System.AppDomain.DefineDynamicAssembly%2A> methods that takes a target directory argument."
  syntax:
    content: public void Save (string assemblyFileName, System.Reflection.PortableExecutableKinds portableExecutableKind, System.Reflection.ImageFileMachine imageFileMachine);
    parameters:
    - id: assemblyFileName
      type: System.String
      description: The file name of the assembly.
    - id: portableExecutableKind
      type: System.Reflection.PortableExecutableKinds
      description: A bitwise combination of the <xref href="System.Reflection.PortableExecutableKinds"></xref> values that specifies the nature of the code.
    - id: imageFileMachine
      type: System.Reflection.ImageFileMachine
      description: One of the <xref href="System.Reflection.ImageFileMachine"></xref> values that specifies the target platform.
  overload: System.Reflection.Emit.AssemblyBuilder.Save*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The length of <code>assemblyFileName</code> is 0.  \n  \n -or-  \n  \n There are two or more modules resource files in the assembly with the same name.  \n  \n -or-  \n  \n The target directory of the assembly is invalid.  \n  \n -or-  \n  \n <code>assemblyFileName</code> is not a simple file name (for example, has a directory or drive component), or more than one unmanaged resource, including a version information resources, was defined in this assembly.  \n  \n -or-  \n  \n The <xref uid=\"langword_csharp_CultureInfo\" name=\"CultureInfo\" href=\"\"></xref> string in <xref href=\"System.Reflection.AssemblyCultureAttribute\"></xref> is not a valid string and <xref:System.Reflection.Emit.AssemblyBuilder.DefineVersionInfoResource*> was called prior to calling this method."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>assemblyFileName</code> is <xref uid="langword_csharp_null" name="null" href=""></xref>.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "This assembly has been saved before.  \n  \n -or-  \n  \n This assembly has access <xref uid=\"langword_csharp_Run\" name=\"Run\" href=\"\"></xref><xref href=\"System.Reflection.Emit.AssemblyBuilderAccess\"></xref>"
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: An output error occurs during the save.
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: <xref:System.Reflection.Emit.TypeBuilder.CreateType*> has not been called for any of the types in the modules of the assembly to be written to disk.
  platform:
  - netframework-2.0
  - netframework-3.0
  - netframework-3.5
  - netframework-4.0
