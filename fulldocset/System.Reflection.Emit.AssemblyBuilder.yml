  - csharp
  name: AddResourceFile(String,String)
  nameWithType: AssemblyBuilder.AddResourceFile(String,String)
  fullName: System.Reflection.Emit.AssemblyBuilder.AddResourceFile(String,String)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Reflection.Emit
  summary: Adds an existing resource file to this assembly.
  remarks: "`fileName` should not be the same as that of any other persistable module, standalone managed resource, or the standalone manifest file.  \n  \n The managed resources in the file are assumed to be public.  \n  \n The specified resource file must be in the directory where the assembly will be saved.  \n  \n> [!NOTE]\n>  Starting with the [!INCLUDE[net_v20sp1_long](~/add/includes/net-v20sp1-long-md.md)], this member no longer requires <xref:System.Security.Permissions.ReflectionPermission> with the <xref:System.Security.Permissions.ReflectionPermissionFlag?displayProperty=fullName> flag. (See [Security Issues in Reflection Emit](~/add/includes/ajax-current-ext-md.md).) To use this functionality, your application should target the [!INCLUDE[net_v35_long](~/add/includes/net-v35-long-md.md)] or later."
  example:
  - "The following code sample demonstrates how to attach a resource file to a dynamically created assembly, using `AddResourceFile`.  \n  \n [!code-cpp[System.Reflection.Emit.AssemblyBuilder.AddResourceFile Example#1](~/add/codesnippet/cpp/b26364cc-0c47-4dc7-b969-_1.cpp)]\n [!code-cs[System.Reflection.Emit.AssemblyBuilder.AddResourceFile Example#1](~/add/codesnippet/csharp/b26364cc-0c47-4dc7-b969-_1.cs)]\n [!code-vb[System.Reflection.Emit.AssemblyBuilder.AddResourceFile Example#1](~/add/codesnippet/visualbasic/b26364cc-0c47-4dc7-b969-_1.vb)]"
  syntax:
    content: public void AddResourceFile (string name, string fileName);
    parameters:
    - id: name
      type: System.String
      description: The logical name of the resource.
    - id: fileName
      type: System.String
      description: The physical file name (.resources file) to which the logical name is mapped. This should not include a path; the file must be in the same directory as the assembly to which it is added.
  overload: System.Reflection.Emit.AssemblyBuilder.AddResourceFile*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>name</code> has been previously defined.  \n  \n -or-  \n  \n There is another file in the assembly named <code>fileName</code>.  \n  \n -or-  \n  \n The length of <code>name</code> is zero.  \n  \n -or-  \n  \n The length of <code>fileName</code> is zero, or if <code>fileName</code> includes a path."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>name</code> or <code>fileName</code> is <xref uid="langword_csharp_null" name="null" href=""></xref>.
  - type: System.IO.FileNotFoundException
    commentId: T:System.IO.FileNotFoundException
    description: The file <code>fileName</code> is not found.
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: The caller does not have the required permission.
  platform:
  - netframework-2.0
  - netframework-3.0
  - netframework-3.5
  - netframework-4.0
