- uid: System.Reflection.Emit.AssemblyBuilder.Save(System.String)
  id: Save(System.String)
  parent: System.Reflection.Emit.AssemblyBuilder
  langs:
  - csharp
  name: Save(String)
  nameWithType: AssemblyBuilder.Save(String)
  fullName: System.Reflection.Emit.AssemblyBuilder.Save(String)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Reflection.Emit
  summary: Saves this dynamic assembly to disk.
  remarks: "This method saves all non-transient dynamic modules defined in this dynamic assembly. Transient dynamic modules are not saved. The assembly file name can be the same as the name of one of the modules. If so, the assembly manifest is stored within that module. `assemblyFileName` can be different from the names of all of the modules contained within the assembly. If so, the assembly file contains only the assembly manifest.  \n  \n For each <xref:System.Resources.ResourceWriter> obtained using <xref:System.Reflection.Emit.AssemblyBuilder.DefineResource%2A>, this method writes the .resources file and calls <xref:System.Resources.ResourceWriter.Close%2A> to close the stream.  \n  \n The `assemblyFileName` needs to be a simple file name without a drive or directory component. To create an assembly in a specific directory, use one of the <xref:System.AppDomain.DefineDynamicAssembly%2A> methods that takes a target directory argument.  \n  \n In the .NET Framework version 2.0, this overload of the <xref:System.Reflection.Emit.AssemblyBuilder.Save%2A> method is equivalent to calling the <xref:System.Reflection.Emit.AssemblyBuilder.Save%28System.String%2CSystem.Reflection.PortableExecutableKinds%2CSystem.Reflection.ImageFileMachine%29> method overload with <xref:System.Reflection.PortableExecutableKinds> for the `portableExecutableKind` parameter and <xref:System.Reflection.ImageFileMachine> for the `imageFileMachine` parameter."
  example:
  - "The following code sample creates a dynamic assembly and then persists it to a local disk using `Save`.  \n  \n [!code-cs[System.Reflection.Emit.AssemblyBuilder.Save Example#1](~/add/codesnippet/csharp/m-system.reflection.emit_16_1.cs)]\n [!code-cpp[System.Reflection.Emit.AssemblyBuilder.Save Example#1](~/add/codesnippet/cpp/m-system.reflection.emit_16_1.cpp)]\n [!code-vb[System.Reflection.Emit.AssemblyBuilder.Save Example#1](~/add/codesnippet/visualbasic/m-system.reflection.emit_16_1.vb)]"
  syntax:
    content: public void Save (string assemblyFileName);
    parameters:
    - id: assemblyFileName
      type: System.String
      description: The file name of the assembly.
  overload: System.Reflection.Emit.AssemblyBuilder.Save*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The length of <code>assemblyFileName</code> is 0.  \n  \n -or-  \n  \n There are two or more modules resource files in the assembly with the same name.  \n  \n -or-  \n  \n The target directory of the assembly is invalid.  \n  \n -or-  \n  \n <code>assemblyFileName</code> is not a simple file name (for example, has a directory or drive component), or more than one unmanaged resource, including a version information resource, was defined in this assembly.  \n  \n -or-  \n  \n The <xref uid=\"langword_csharp_CultureInfo\" name=\"CultureInfo\" href=\"\"></xref> string in <xref href=\"System.Reflection.AssemblyCultureAttribute\"></xref> is not a valid string and <xref:System.Reflection.Emit.AssemblyBuilder.DefineVersionInfoResource*> was called prior to calling this method."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>assemblyFileName</code> is <xref uid="langword_csharp_null" name="null" href=""></xref>.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "This assembly has been saved before.  \n  \n -or-  \n  \n This assembly has access <xref uid=\"langword_csharp_Run\" name=\"Run\" href=\"\"></xref><xref href=\"System.Reflection.Emit.AssemblyBuilderAccess\"></xref>"
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: An output error occurs during the save.
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: <xref:System.Reflection.Emit.TypeBuilder.CreateType*> has not been called for any of the types in the modules of the assembly to be written to disk.
  platform:
  - netframework-2.0
  - netframework-3.0
  - netframework-3.5
  - netframework-4.0
