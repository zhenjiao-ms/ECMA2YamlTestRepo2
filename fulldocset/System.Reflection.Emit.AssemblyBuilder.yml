- uid: System.Reflection.Emit.AssemblyBuilder.DefineDynamicModule(System.String)
  id: DefineDynamicModule(System.String)
  parent: System.Reflection.Emit.AssemblyBuilder
  langs:
  - csharp
  name: DefineDynamicModule(String)
  nameWithType: AssemblyBuilder.DefineDynamicModule(String)
  fullName: System.Reflection.Emit.AssemblyBuilder.DefineDynamicModule(String)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Reflection.Emit
  summary: Defines a named transient dynamic module in this assembly.
  remarks: "It is an error to define multiple dynamic modules with the same name in an assembly.  \n  \n The defined dynamic module is transient. The dynamic module is not saved, even if the parent dynamic assembly was created with <xref:System.Reflection.Emit.AssemblyBuilderAccess>.  \n  \n> [!NOTE]\n>  To suppress optimizations when debugging dynamic modules, apply the <xref:System.Diagnostics.DebuggableAttribute> attribute to the dynamic assembly before calling <xref:System.Reflection.Emit.AssemblyBuilder.DefineDynamicModule%2A>. Create an instance of <xref:System.Diagnostics.DebuggableAttribute> with the <xref:System.Diagnostics.DebuggableAttribute.DebuggingModes> flag and apply it using the <xref:System.Reflection.Emit.AssemblyBuilder.SetCustomAttribute%2A> method. The attribute must be applied to the dynamic assembly. It has no effect if applied to the module.  \n  \n> [!NOTE]\n>  Starting with the [!INCLUDE[net_v20sp1_long](~/add/includes/net-v20sp1-long-md.md)], this member no longer requires <xref:System.Security.Permissions.ReflectionPermission> with the <xref:System.Security.Permissions.ReflectionPermissionFlag?displayProperty=fullName> flag. (See [Security Issues in Reflection Emit](~/add/includes/ajax-current-ext-md.md).) To use this functionality, your application should target the [!INCLUDE[net_v35_long](~/add/includes/net-v35-long-md.md)] or later."
  example:
  - "[Visual Basic, C#]  \n  \n The code example below demonstrates how to create a transient dynamic module using `DefineDynamicModule`.  \n  \n [!code-cpp[System.Reflection.Emit.AssemblyBuilder.DefineDynamicModule Example#1](~/add/codesnippet/cpp/m-system.reflection.emit_47_1.cpp)]\n [!code-cs[System.Reflection.Emit.AssemblyBuilder.DefineDynamicModule Example#1](~/add/codesnippet/csharp/m-system.reflection.emit_47_1.cs)]\n [!code-vb[System.Reflection.Emit.AssemblyBuilder.DefineDynamicModule Example#1](~/add/codesnippet/visualbasic/m-system.reflection.emit_47_1.vb)]"
  syntax:
    content: public System.Reflection.Emit.ModuleBuilder DefineDynamicModule (string name);
    parameters:
    - id: name
      type: System.String
      description: The name of the dynamic module. Must be less than 260 characters in length.
    return:
      type: System.Reflection.Emit.ModuleBuilder
      description: A <xref href="System.Reflection.Emit.ModuleBuilder"></xref> representing the defined dynamic module.
  overload: System.Reflection.Emit.AssemblyBuilder.DefineDynamicModule*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>name</code> begins with white space.  \n  \n -or-  \n  \n The length of <code>name</code> is zero.  \n  \n -or-  \n  \n The length of <code>name</code> is greater than or equal to 260."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>name</code> is <xref uid="langword_csharp_null" name="null" href=""></xref>.
  - type: System.Security.SecurityException
