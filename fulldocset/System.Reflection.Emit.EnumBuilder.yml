  name: EnumBuilder
  nameWithType: EnumBuilder
  fullName: System.Reflection.Emit.EnumBuilder
  type: Class
  summary: Describes and represents an enumeration type.
  remarks: >-
    > [!NOTE]

    >  In the .NET Framework versions 1.0 and 1.1, it is necessary to define enumerations using <xref:System.Reflection.Emit.TypeBuilder> because EnumBuilder emits enumerations whose elements are of type <xref:System.Int32> instead of the enumeration type. In the .NET Framework version 2.0, EnumBuilder emits enumerations whose elements have the correct type.
  example:
  - "The following code example demonstrates the construction of an enumeration within a dynamic assembly, using `EnumBuilder`. The example defines an enumeration named `Elevation`, with an underlying type of <xref:System.Int32>, and creates two elements: `Low`, with a value of 0, and `High`, with a value of 1. After the type has been created, the assembly is saved with the name `TempAssembly.dll`. You can use the [Ildasm.exe (IL Disassembler)](~/add/includes/ajax-current-ext-md.md) to examine the contents of this assembly.  \n  \n> [!NOTE]\n>  Prior to the .NET Framework version 2.0, this code example does not produce a correct enumeration.  \n  \n [!code-cs[ModuleBuilder_DefineEnum#1](~/add/codesnippet/csharp/t-system.reflection.emit_7_1.cs)]\n [!code-vb[ModuleBuilder_DefineEnum#1](~/add/codesnippet/visualbasic/t-system.reflection.emit_7_1.vb)]\n [!code-cpp[ModuleBuilder_DefineEnum#1](~/add/codesnippet/cpp/t-system.reflection.emit_7_1.cpp)]"
  syntax:
