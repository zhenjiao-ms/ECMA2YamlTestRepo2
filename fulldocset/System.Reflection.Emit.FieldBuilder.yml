- uid: System.Reflection.Emit.FieldBuilder.SetConstant(System.Object)
  id: SetConstant(System.Object)
  parent: System.Reflection.Emit.FieldBuilder
  langs:
  - csharp
  name: SetConstant(Object)
  nameWithType: FieldBuilder.SetConstant(Object)
  fullName: System.Reflection.Emit.FieldBuilder.SetConstant(Object)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Reflection.Emit
  summary: Sets the default value of this field.
  remarks: '`defaultValue` is restricted to the following types: `Boolean`, `SByte`, `Int16`, `Int32`, `Int64`, `Byte`, `UInt16`, `UInt32`, `UInt64`, `Single`, `Double`, `DateTime`, `Char`, `String`, and `Enum`. If the field type is a reference type, CLS compliance requires `defaultValue` to be `null`. However, starting with the [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], `defaultValue` can be non-null for a reference type as long as the value can be assigned to that reference type. For example, an `Int32` value can be assigned to a field of type <xref:System.Object>. This is not CLS-compliant, but it can be useful in interop scenarios.'
  syntax:
    content: public void SetConstant (object defaultValue);
    parameters:
    - id: defaultValue
      type: System.Object
      description: The new default value for this field.
  overload: System.Reflection.Emit.FieldBuilder.SetConstant*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: The containing type has been created using <xref:System.Reflection.Emit.TypeBuilder.CreateType*>.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The field is not one of the supported types.  \n  \n -or-  \n  \n The type of <code>defaultValue</code> does not match the type of the field.  \n  \n -or-  \n  \n The field is of type <xref href=\"System.Object\"></xref> or other reference type, <code>defaultValue</code> is not `null`, and the value cannot be assigned to the reference type."
  version:
  - netframework-20
  - netframework-30
  - netframework-35
  - netframework-40
