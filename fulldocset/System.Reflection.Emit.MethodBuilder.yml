- uid: System.Reflection.Emit.MethodBuilder.AddDeclarativeSecurity(System.Security.Permissions.SecurityAction,System.Security.PermissionSet)
  id: AddDeclarativeSecurity(System.Security.Permissions.SecurityAction,System.Security.PermissionSet)
  parent: System.Reflection.Emit.MethodBuilder
  langs:
  - csharp
  name: AddDeclarativeSecurity(SecurityAction,PermissionSet)
  nameWithType: MethodBuilder.AddDeclarativeSecurity(SecurityAction,PermissionSet)
  fullName: System.Reflection.Emit.MethodBuilder.AddDeclarativeSecurity(SecurityAction,PermissionSet)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Reflection.Emit
  summary: Adds declarative security to this method.
  remarks: "AddDeclarativeSecurity can be called several times, with each call specifying a security action (such as `Demand`, `Assert`, and `Deny`) and a set of permissions that the action applies to.  \n  \n> [!NOTE]\n>  In the .NET Framework versions 1.0, 1.1, and 2.0, the declarative security attributes applied to a method by using the AddDeclarativeSecurity method are stored in the old XML metadata format. See Emitting Declarative Security Attributes."
  example:
  - "The code sample below illustrates the contextual use of `AddDeclarativeSecurity` to require the caller of a method to have unrestricted permissions.  \n  \n [!code-cs[System.Reflection.Emit.MethodBuilder.AddDeclarativeSecurity Example#1](~/add/codesnippet/csharp/afdcab08-40e3-4eee-8928-_1.cs)]\n [!code-vb[System.Reflection.Emit.MethodBuilder.AddDeclarativeSecurity Example#1](~/add/codesnippet/visualbasic/afdcab08-40e3-4eee-8928-_1.vb)]\n [!code-cpp[System.Reflection.Emit.MethodBuilder.AddDeclarativeSecurity Example#1](~/add/codesnippet/cpp/afdcab08-40e3-4eee-8928-_1.cpp)]"
  syntax:
    content: public void AddDeclarativeSecurity (System.Security.Permissions.SecurityAction action, System.Security.PermissionSet pset);
    parameters:
    - id: action
      type: System.Security.Permissions.SecurityAction
      description: The security action to be taken (Demand, Assert, and so on).
    - id: pset
      type: System.Security.PermissionSet
      description: The set of permissions the action applies to.
  overload: System.Reflection.Emit.MethodBuilder.AddDeclarativeSecurity*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: The <code>action</code> is invalid (`RequestMinimum`, `RequestOptional`, and `RequestRefuse` are invalid).
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The containing type has been created using <xref href=\"stem.Reflection.Emit.TypeBuilder.CreateType%2A\"></xref>.  \n  \n -or-  \n  \n The permission set <code>pset</code> contains an action that was added earlier by AddDeclarativeSecurity.  \n  \n -or-  \n  \n For the current method, the <xref href=\"stem.Reflection.Emit.MethodBuilder.IsGenericMethod%2A\"></xref> property is `true`, but the <xref href=\"stem.Reflection.Emit.MethodBuilder.IsGenericMethodDefinition%2A\"></xref> property is `false`."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>pset</code> is `null`.
