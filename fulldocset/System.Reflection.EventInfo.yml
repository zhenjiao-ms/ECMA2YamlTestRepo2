  type: Method
  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: Removes an event handler from an event source.
  remarks: "This method attempts to remove the delegate that may synchronize this event on the target object.  \n  \n When an event is raised by target, the method or methods encapsulated by `handler` will no longer be invoked."
  syntax:
    content: public virtual void RemoveEventHandler (object target, Delegate handler);
    parameters:
    - id: target
      type: System.Object
      description: The event source.
    - id: handler
      type: System.Delegate
      description: The delegate to be disassociated from the events raised by target.
  overload: System.Reflection.EventInfo.RemoveEventHandler*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: The event does not have a public `remove` accessor.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The handler that was passed in cannot be used.
  - type: System.Reflection.TargetException
    commentId: T:System.Reflection.TargetException
    description: "> [!NOTE]\n>  In the [.NET for Windows Store apps](http://go.microsoft.com/fwlink/?LinkID=247912) or the [Portable Class Library](~/add/includes/ajax-current-ext-md.md), catch <xref href=\"System.Exception\"></xref> instead.  \n  \n The <code>target</code> parameter is `null` and the event is not static.  \n  \n -or-  \n  \n The <xref href=\"System.Reflection.EventInfo\"></xref> is not declared on the target."
  - type: System.MethodAccessException
    commentId: T:System.MethodAccessException
    description: "> [!NOTE]\n>  In the [.NET for Windows Store apps](http://go.microsoft.com/fwlink/?LinkID=247912) or the [Portable Class Library](../Topic/Cross-Platform%20Development%20with%20the%20Portable%20Class%20Library.md), catch the base class exception, <xref href=\"System.MemberAccessException\"></xref>, instead.  \n  \n The caller does not have access permission to the member."
  version:
  - netframework-40
