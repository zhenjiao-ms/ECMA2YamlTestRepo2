  langs:
  - csharp
  name: EventInfo
  nameWithType: EventInfo
  fullName: System.Reflection.EventInfo
  type: Class
  summary: Discovers the attributes of an event and provides access to event metadata.
  remarks: "Use the EventInfo class to inspect events and to hook up event handlers, as shown in the example code for the <xref:System.Reflection.EventInfo.AddEventHandler%2A> method.  \n  \n> [!NOTE]\n>  EventInfo is not intended to be used to raise events. An object raises events as dictated by its internal state.  \n  \n Events are used with delegates. An event listener instantiates an event-handler delegate that is invoked whenever the event is raised by an event source. In order to connect to the event source, the event listener adds this delegate to the invocation list on the source. When the event is raised, the invoke method of the event-handler delegate is called. Both multicast and single-cast event notifications are supported. The `Add` and `Remove` methods, as well as the event-handler delegate class associated with an event, must be marked in the metadata.  \n  \n Delegates are object-oriented function pointers. In C or C++, a function pointer is a reference to a method. In contrast to the C or C++ function pointer, a delegate contains two references: a reference to a method and a reference to an object that supports the method. Delegates can invoke a method without knowing the class type that declares or inherits the method. Delegates need only know the return type and parameter list of the method.  \n  \n The event model works equally well for single-cast and multicast delegates. When the delegate's invoke method is called, only a single object will have a method called on it. A multicast modifier can be applied to a delegate declaration, which allows multiple methods to be called when the invoke method of the delegate is called.  \n  \n Calling <xref:System.Reflection.ICustomAttributeProvider.GetCustomAttributes%2A?displayProperty=fullName> on `EventInfo` when the `inherit` parameter of `GetCustomAttributes` is `true` does not walk the type hierarchy. Use <xref:System.Attribute?displayProperty=fullName> to inherit custom attributes."
  example:
  - "The following code gets an EventInfo object for the <xref:System.Windows.Forms.Control.Click> event of the <xref:System.Windows.Forms.Button> class.  \n  \n [!code-cpp[type_getevent1#1](~/add/codesnippet/cpp/t-system.reflection.even_1_1.cpp)]\n [!code-cs[type_getevent1#1](~/add/codesnippet/csharp/t-system.reflection.even_1_1.cs)]\n [!code-vb[type_getevent1#1](~/add/codesnippet/visualbasic/t-system.reflection.even_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.None)]

      [System.Runtime.InteropServices.ComDefaultInterface(typeof(System.Runtime.InteropServices._EventInfo))]

      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class EventInfo : System.Reflection.MemberInfo, System.Runtime.InteropServices._EventInfo
