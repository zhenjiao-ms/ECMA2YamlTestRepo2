- uid: System.Reflection.EventInfo.AddEventHandler(System.Object,System.Delegate)
  id: AddEventHandler(System.Object,System.Delegate)
  parent: System.Reflection.EventInfo
  langs:
  - csharp
  name: AddEventHandler(Object,Delegate)
  nameWithType: EventInfo.AddEventHandler(Object,Delegate)
  fullName: System.Reflection.EventInfo.AddEventHandler(Object,Delegate)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: Adds an event handler to an event source.
  remarks: "This method attempts to add a delegate to synchronize the event on the target object.  \n  \n Each time the event is raised by the target parameter, the method or methods encapsulated by the handler will be invoked."
  example:
  - "The following code example shows how to load an assembly, create an instance of a type from the assembly, create an event handler using a dynamic assembly, and hook up the dynamic event handler. All actions are performed using late binding.  \n  \n The code example loads System.dll and creates an instance of the <xref:System.Timers.Timer?displayProperty=fullName> class. The example uses the <xref:System.Type.GetEvent%2A?displayProperty=fullName> method to get the <xref:System.Timers.Timer.Elapsed> event, and the <xref:System.Reflection.EventInfo.EventHandlerType%2A> property to get the delegate type for the event.  \n  \n The code example gets a <xref:System.Reflection.MethodInfo> for the `Invoke` method of the delegate type, and from the <xref:System.Reflection.MethodInfo> obtains the signature of the delegate. The code example then creates a dynamic assembly with one module containing a single type named `Handler`, and gives the type a `static` method (`Shared` method in Visual Basic) named `DynamicHandler` that will be used to handle the event.  \n  \n After the dynamic type is created, the code example gets a <xref:System.Reflection.MethodInfo> for the finished method and uses it to create a delegate instance. This instance is passed to the AddEventHandler method to hook up the event. The program then pauses to allow the event to be raised.  \n  \n [!code-cpp[AddEventHandler#1](~/add/codesnippet/cpp/m-system.reflection.even_1.cpp)]\n [!code-cs[AddEventHandler#1](~/add/codesnippet/csharp/m-system.reflection.even_1.cs)]\n [!code-vb[AddEventHandler#1](~/add/codesnippet/visualbasic/m-system.reflection.even_1.vb)]"
  syntax:
    content: public virtual void AddEventHandler (object target, Delegate handler);
    parameters:
    - id: target
      type: System.Object
      description: The event source.
    - id: handler
      type: System.Delegate
      description: Encapsulates a method or methods to be invoked when the event is raised by the target.
  overload: System.Reflection.EventInfo.AddEventHandler*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: The event does not have a public `add` accessor.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The handler that was passed in cannot be used.
  - type: System.MethodAccessException
    commentId: T:System.MethodAccessException
    description: "> [!NOTE]\n>  In the [.NET for Windows Store apps](http://go.microsoft.com/fwlink/?LinkID=247912) or the [Portable Class Library](~/add/includes/ajax-current-ext-md.md), catch the base class exception, <xref href=\"System.MemberAccessException\"></xref>, instead.  \n  \n The caller does not have access permission to the member."
  - type: System.Reflection.TargetException
    commentId: T:System.Reflection.TargetException
    description: "> [!NOTE]\n>  In the [.NET for Windows Store apps](http://go.microsoft.com/fwlink/?LinkID=247912) or the [Portable Class Library](../Topic/Cross-Platform%20Development%20with%20the%20Portable%20Class%20Library.md), catch <xref href=\"System.Exception\"></xref> instead.  \n  \n The <code>target</code> parameter is `null` and the event is not static.  \n  \n -or-  \n  \n The <xref href=\"System.Reflection.EventInfo\"></xref> is not declared on the target."
  version:
  - netframework-40
