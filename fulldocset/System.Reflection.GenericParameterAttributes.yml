  name: GenericParameterAttributes
  nameWithType: GenericParameterAttributes
  fullName: System.Reflection.GenericParameterAttributes
  type: Enum
  summary: Describes the constraints on a generic type parameter of a generic type or method.
  remarks: The members of the GenericParameterAttributes enumeration are divided into two groups, the variance group and the special constraints group. To test a GenericParameterAttributes value for variance flags, first perform a bitwise AND operation with VarianceMask. If the result is None, there are no variance flags. Similarly, use SpecialConstraintMask to test for constraint flags.
  example:
  - "The following code example defines a generic type `Test` with two type parameters. The second type parameter has a base class constraint and a reference type constraint. When the program executes, the constraints are examined using the <xref:System.Type.GenericParameterAttributes%2A?displayProperty=fullName> property and the <xref:System.Type.GetGenericParameterConstraints%2A?displayProperty=fullName> method.  \n  \n [!code-vb[System.Type.GetGenericParameterConstraints#1](~/add/codesnippet/visualbasic/t-system.reflection.gene_1.vb)]\n [!code-cs[System.Type.GetGenericParameterConstraints#1](~/add/codesnippet/csharp/t-system.reflection.gene_1.cs)]\n [!code-cpp[System.Type.GetGenericParameterConstraints#1](~/add/codesnippet/cpp/t-system.reflection.gene_1.cpp)]"
  syntax:
    content: >-
      [System.Flags]

      public enum GenericParameterAttributes
