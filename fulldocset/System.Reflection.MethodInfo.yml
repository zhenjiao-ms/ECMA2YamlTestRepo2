  namespace: System.Reflection
  summary: Substitutes the elements of an array of types for the type parameters of the current generic method definition, and returns a <xref href="System.Reflection.MethodInfo"></xref> object representing the resulting constructed method.
  remarks: "The MakeGenericMethod method allows you to write code that assigns specific types to the type parameters of a generic method definition, thus creating a <xref:System.Reflection.MethodInfo> object that represents a particular constructed method. If the <xref:System.Reflection.MethodInfo.ContainsGenericParameters%2A> property of this <xref:System.Reflection.MethodInfo> object returns `true`, you can use it to invoke the method or to create a delegate to invoke the method.  \n  \n Methods constructed with the MakeGenericMethod method can be open, that is, some of their type arguments can be type parameters of enclosing generic types. You might use such open constructed methods when you generate dynamic assemblies. For example, consider the following C#, Visual Basic, and C++ code.  \n  \n```  \nclass C  \n{  \n    T N<T,U>(T t, U u) {...}  \n    public V M<V>(V v)  \n    {  \n        return N<V,int>(v, 42);  \n    }  \n}  \n  \nClass C  \n    Public Function N(Of T,U)(ByVal ta As T, ByVal ua As U) As T  \n        ...  \n    End Function  \n    Public Function M(Of V)(ByVal va As V ) As V  \n        Return N(Of V, Integer)(va, 42)  \n    End Function  \nEnd Class  \n  \nref class C  \n{  \nprivate:  \n    generic <typename T, typename U> T N(T t, U u) {...}  \npublic:  \n    generic <typename V> V M(V v)  \n    {  \n        return N<V, int>(v, 42);  \n    }  \n};  \n```  \n  \n The method body of `M` contains a call to method `N`, specifying the type parameter of `M` and the type <xref:System.Int32>. The <xref:System.Reflection.MethodInfo.IsGenericMethodDefinition%2A> property returns `false` for method `N<V,int>`. The <xref:System.Reflection.MethodInfo.ContainsGenericParameters%2A> property returns `true`, so method `N<V,int>` cannot be invoked.  \n  \n For a list of the invariant conditions for terms specific to generic methods, see the <xref:System.Reflection.MethodInfo.IsGenericMethod%2A> property. For a list of the invariant conditions for other terms used in generic reflection, see the <xref:System.Type.IsGenericType%2A> property."
  example:
  - "The following code example demonstrates the properties and methods of <xref:System.Reflection.MethodInfo> that support the examination of generic methods. The example does the following:  \n  \n-   Defines a class that has a generic method.  \n  \n-   Creates a <xref:System.Reflection.MethodInfo> that represents the generic method.  \n  \n-   Displays properties of the generic method definition.  \n  \n-   Assigns type arguments to the type parameters of the <xref:System.Reflection.MethodInfo>, and invokes the resulting constructed generic method.  \n  \n-   Displays properties of the constructed generic method.  \n  \n-   Retrieves the generic method definition from the constructed method and compares it to the original definition.  \n  \n [!code-cs[MethodInfo.Generics#1](~/add/codesnippet/csharp/m-system.reflection.meth_6_1.cs)]\n [!code-vb[MethodInfo.Generics#1](~/add/codesnippet/visualbasic/m-system.reflection.meth_6_1.vb)]\n [!code-cpp[MethodInfo.Generics#1](~/add/codesnippet/cpp/m-system.reflection.meth_6_1.cpp)]"
  syntax:
    content: public virtual System.Reflection.MethodInfo MakeGenericMethod (Type[] typeArguments);
    parameters:
    - id: typeArguments
      type: System.Type[]
      description: An array of types to be substituted for the type parameters of the current generic method definition.
    return:
      type: System.Reflection.MethodInfo
      description: A <xref href="System.Reflection.MethodInfo"></xref> object that represents the constructed method formed by substituting the elements of <code>typeArguments</code> for the type parameters of the current generic method definition.
  overload: System.Reflection.MethodInfo.MakeGenericMethod*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: The current <xref href="System.Reflection.MethodInfo"></xref> does not represent a generic method definition. That is, <xref:System.Reflection.MethodInfo.IsGenericMethodDefinition*> returns `false`.
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>typeArguments</code> is `null`.  \n  \n -or-  \n  \n Any element of <code>typeArguments</code> is `null`."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The number of elements in <code>typeArguments</code> is not the same as the number of type parameters of the current generic method definition.  \n  \n -or-  \n  \n An element of <code>typeArguments</code> does not satisfy the constraints specified for the corresponding type parameter of the current generic method definition."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: This method is not supported.
  version:
  - netframework-20
  - netframework-30
  - netframework-35
  - netframework-40
