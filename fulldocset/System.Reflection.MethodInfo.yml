- uid: System.Reflection.MethodInfo.GetBaseDefinition
  id: GetBaseDefinition
  parent: System.Reflection.MethodInfo
  langs:
  - csharp
  name: GetBaseDefinition()
  nameWithType: MethodInfo.GetBaseDefinition()
  fullName: System.Reflection.MethodInfo.GetBaseDefinition()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: When overridden in a derived class, returns the <xref href="System.Reflection.MethodInfo"></xref> object for the method on the direct or indirect base class in which the method represented by this instance was first declared.
  remarks: "The GetBaseDefinition method returns the first definition of the specified method in the class hierarchy. You can determine the type on which the first definition of the method is found by retrieving the value of the <xref:System.Reflection.MemberInfo.DeclaringType%2A> property on the returned <xref:System.Reflection.MethodInfo> object.  \n  \n The GetBaseDefinition method behaves as follows:  \n  \n-   If the current <xref:System.Reflection.MethodInfo> object represents an interface implementation, the GetBaseDefinition method returns the current <xref:System.Reflection.MethodInfo> object.  \n  \n-   If the current <xref:System.Reflection.MethodInfo> object represents a method that overrides a virtual definition in a base class, the GetBaseDefinition method returns a <xref:System.Reflection.MethodInfo> object that represents the virtual definition.  \n  \n-   If the current <xref:System.Reflection.MethodInfo> object represents a method that is specified with the `new` keyword in C# or the `Shadows` keyword in Visual Basic (as in `newslot`, as described in [Common Type System](~/add/includes/ajax-current-ext-md.md)), the GetBaseDefinition method returns the current <xref:System.Reflection.MethodInfo> object.  \n  \n-   If the current <xref:System.Reflection.MethodInfo> object represents an inherited method (that is, the current method does not provide its own implementation), the GetBaseDefinition method returns a <xref:System.Reflection.MethodInfo> object that represents the lowest method in the class hierarchy. For example, if `Base.ToString` overrides `Object.ToString`, and `Derived.ToString` overrides `Base.ToString`, calling the GetBaseDefinition method on a <xref:System.Reflection.MethodInfo> object that represents `Derived.ToString` returns a <xref:System.Reflection.MethodInfo> object that represents `Object.ToString`.  \n  \n-   If the current <xref:System.Reflection.MethodInfo> object represents a method that is not present in any base class, the GetBaseDefinition method returns the current <xref:System.Reflection.MethodInfo> object.  \n  \n You can determine whether the current method overrides a method in a base class by calling the GetBaseDefinition method. The following example implements an `IsOverride` method that does this.  \n  \n [!code-cs[system.reflection.methodinfo.getbasedefinition#2](~/add/codesnippet/csharp/m-system.reflection.meth_2_1.cs)]\n [!code-vb[system.reflection.methodinfo.getbasedefinition#2](~/add/codesnippet/visualbasic/m-system.reflection.meth_2_1.vb)]  \n  \n To call the `GetBaseDefinition` method:  \n  \n1.  Get a <xref:System.Type> object that represents the type (the class or structure) that contains the property. If you are working with an object (an instance of a type), you can call its <xref:System.Object.GetType%2A> method. Otherwise, you can use the C#  operator or the Visual Basic  operator, as the example illustrates.  \n  \n2.  Get a <xref:System.Reflection.MethodInfo> object that represents the method in which you're interested. You can do this by getting an array of all methods from the <xref:System.Type.GetMethods%2A?displayProperty=fullName> method and then iterating the elements in the array, or you can retrieve the <xref:System.Reflection.MethodInfo> object that represents the method directly by calling the <xref:System.Type.GetMethod%28System.String%29?displayProperty=fullName> method and specifying the method name.  \n  \n3.  Call the GetBaseDefinition method to get the value of the <xref:System.Reflection.MethodInfo> object that represents the base method definition."
  example:
  - "The following example demonstrates the behavior of the GetBaseDefinition method.  \n  \n [!code-vb[System.Reflection.MethodInfo.GetBaseDefinition#1](~/add/codesnippet/visualbasic/m-system.reflection.meth_2_2.vb)]\n [!code-cs[System.Reflection.MethodInfo.GetBaseDefinition#1](~/add/codesnippet/csharp/m-system.reflection.meth_2_2.cs)]"
  syntax:
    content: public abstract System.Reflection.MethodInfo GetBaseDefinition ();
    parameters: []
    return:
      type: System.Reflection.MethodInfo
      description: A <xref href="System.Reflection.MethodInfo"></xref> object for the first implementation of this method.
  overload: System.Reflection.MethodInfo.GetBaseDefinition*
  exceptions: []
  version:
  - netframework-20
  - netframework-30
  - netframework-35
  - netframework-40
- uid: System.Reflection.MethodInfo.GetGenericArguments
  id: GetGenericArguments
  parent: System.Reflection.MethodInfo
  langs:
  - csharp
  name: GetGenericArguments()
  nameWithType: MethodInfo.GetGenericArguments()
  fullName: System.Reflection.MethodInfo.GetGenericArguments()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: Returns an array of <xref href="System.Type"></xref> objects that represent the type arguments of a generic method or the type parameters of a generic method definition.
  remarks: "The elements of the returned array are in the order in which they appear in the list of type parameters for the generic method.  \n  \n-   If the current method is a closed constructed method (that is, the <xref:System.Reflection.MethodInfo.ContainsGenericParameters%2A> property returns `false`), the array returned by the GetGenericArguments method contains the types that have been assigned to the generic type parameters of the generic method definition.  \n  \n-   If the current method is a generic method definition, the array contains the type parameters.  \n  \n-   If the current method is an open constructed method (that is, the <xref:System.Reflection.MethodInfo.ContainsGenericParameters%2A> property returns `true`) in which specific types have been assigned to some type parameters and type parameters of enclosing generic types have been assigned to other type parameters, the array contains both types and type parameters. Use the <xref:System.Type.IsGenericParameter%2A> property to tell them apart. For a demonstration of this scenario, see the code example for the <xref:System.Reflection.MethodInfo.ContainsGenericParameters%2A> property.  \n  \n For a list of the invariant conditions for terms specific to generic methods, see the <xref:System.Reflection.MethodInfo.IsGenericMethod%2A> property. For a list of the invariant conditions for other terms used in generic reflection, see the <xref:System.Type.IsGenericType%2A?displayProperty=fullName> property."
  example:
  - "The following code example shows how to get the type arguments of a generic method and display them.  \n  \n This example is part of a larger example provided for the <xref:System.Reflection.MethodInfo.MakeGenericMethod%2A> method.  \n  \n [!code-cs[MethodInfo.Generics#8](~/add/codesnippet/csharp/m-system.reflection.meth_7_1.cs)]\n [!code-vb[MethodInfo.Generics#8](~/add/codesnippet/visualbasic/m-system.reflection.meth_7_1.vb)]\n [!code-cpp[MethodInfo.Generics#8](~/add/codesnippet/cpp/m-system.reflection.meth_7_1.cpp)]"
  syntax:
    content: public override Type[] GetGenericArguments ();
    parameters: []
    return:
      type: System.Type[]
      description: An array of <xref href="System.Type"></xref> objects that represent the type arguments of a generic method or the type parameters of a generic method definition. Returns an empty array if the current method is not a generic method.
  overload: System.Reflection.MethodInfo.GetGenericArguments*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: This method is not supported.
  version:
  - netframework-20
  - netframework-30
  - netframework-35
  - netframework-40
- uid: System.Reflection.MethodInfo.GetGenericMethodDefinition
  id: GetGenericMethodDefinition
  parent: System.Reflection.MethodInfo
  langs:
  - csharp
  name: GetGenericMethodDefinition()
  nameWithType: MethodInfo.GetGenericMethodDefinition()
  fullName: System.Reflection.MethodInfo.GetGenericMethodDefinition()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: Returns a <xref href="System.Reflection.MethodInfo"></xref> object that represents a generic method definition from which the current method can be constructed.
  remarks: "A generic method definition is a template from which methods can be constructed. For example, from the generic method definition `T M<T>(T t)` (expressed in C# syntax; `Function M(Of T)(ByVal tVal As T) As T` in Visual Basic) you can construct and invoke the method `int M<int>(int t)` (`Function M(Of Integer)(ByVal tVal As Integer) As Integer` in Visual Basic). Given a <xref:System.Reflection.MethodInfo> object representing this constructed method, the GetGenericMethodDefinition method returns the generic method definition.  \n  \n If two constructed methods are created from the same generic method definition, the GetGenericMethodDefinition method returns the same <xref:System.Reflection.MethodInfo> object for both methods.  \n  \n If you call GetGenericMethodDefinition on a <xref:System.Reflection.MethodInfo> that already represents a generic method definition, it returns the current <xref:System.Reflection.MethodInfo>.  \n  \n If a generic method definition includes generic parameters of the declaring type, there will be a generic method definition specific to each constructed type. For example, consider the following C#, Visual Basic, and C++ code:  \n  \n```  \nclass B<U,V> {}  \nclass C<T> { public B<T,S> M<S>() {...}}  \n  \nClass B(Of U, V)  \nEnd Class  \nClass C(Of T)  \n    Public Function M(Of S)() As B(Of T, S)  \n        ...  \n    End Function  \nEnd Class   \n  \ngeneric <typename U, typename V> ref class B {};  \ngeneric <typename T> ref class C  \n{  \npublic:  \n    generic <typename S> B<T,S>^ M() {...};  \n};  \n```  \n  \n In the constructed type `C<int>` (`C(Of Integer)` in Visual Basic), the generic method `M` returns `B<int, S>`. In the open type `C<T>`, `M` returns `B<T, S>`. In both cases, the <xref:System.Reflection.MethodInfo.IsGenericMethodDefinition%2A> property returns `true` for the <xref:System.Reflection.MethodInfo> that represents `M`, so <xref:System.Reflection.MethodInfo.MakeGenericMethod%2A> can be called on both <xref:System.Reflection.MethodInfo> objects. In the case of the constructed type, the result of calling <xref:System.Reflection.MethodInfo.MakeGenericMethod%2A> is a <xref:System.Reflection.MethodInfo> that can be invoked. In the case of the open type, the <xref:System.Reflection.MethodInfo> returned by <xref:System.Reflection.MethodInfo.MakeGenericMethod%2A> cannot be invoked.  \n  \n For a list of the invariant conditions for terms specific to generic methods, see the <xref:System.Reflection.MethodInfo.IsGenericMethod%2A> property. For a list of the invariant conditions for other terms used in generic reflection, see the <xref:System.Type.IsGenericType%2A> property."
  example:
  - "The following code example shows a class with a generic method and the code required to obtain a <xref:System.Reflection.MethodInfo> for the method, bind the method to type arguments, and get the original generic type definition back from the bound method.  \n  \n This example is part of a larger example provided for the <xref:System.Reflection.MethodInfo.MakeGenericMethod%2A> method.  \n  \n [!code-cs[MethodInfo.Generics#2](~/add/codesnippet/csharp/m-system.reflection.meth_1_1.cs)]\n [!code-vb[MethodInfo.Generics#2](~/add/codesnippet/visualbasic/m-system.reflection.meth_1_1.vb)]\n [!code-cpp[MethodInfo.Generics#2](~/add/codesnippet/cpp/m-system.reflection.meth_1_1.cpp)]  \n[!code-cs[MethodInfo.Generics#3](~/add/codesnippet/csharp/m-system.reflection.meth_1_2.cs)]\n[!code-vb[MethodInfo.Generics#3](~/add/codesnippet/visualbasic/m-system.reflection.meth_1_2.vb)]\n[!code-cpp[MethodInfo.Generics#3](~/add/codesnippet/cpp/m-system.reflection.meth_1_2.cpp)]  \n[!code-cs[MethodInfo.Generics#4](~/add/codesnippet/csharp/m-system.reflection.meth_1_3.cs)]\n[!code-vb[MethodInfo.Generics#4](~/add/codesnippet/visualbasic/m-system.reflection.meth_1_3.vb)]\n[!code-cpp[MethodInfo.Generics#4](~/add/codesnippet/cpp/m-system.reflection.meth_1_3.cpp)]"
  syntax:
    content: public virtual System.Reflection.MethodInfo GetGenericMethodDefinition ();
    parameters: []
    return:
      type: System.Reflection.MethodInfo
      description: A <xref href="System.Reflection.MethodInfo"></xref> object representing a generic method definition from which the current method can be constructed.
  overload: System.Reflection.MethodInfo.GetGenericMethodDefinition*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: The current method is not a generic method. That is, <xref:System.Reflection.MethodInfo.IsGenericMethod*> returns `false`.
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: This method is not supported.
  version:
  - netframework-20
  - netframework-30
  - netframework-35
  - netframework-40
