  name: Module
  nameWithType: Module
  fullName: System.Reflection.Module
  type: Class
  summary: Performs reflection on a module.
  remarks: "A module is a portable executable file, such as type.dll or application.exe, consisting of one or more classes and interfaces. There may be multiple namespaces contained in a single module, and a namespace may span multiple modules.  \n  \n One or more modules deployed as a unit compose an assembly. For information about creating an assembly with more than one module, see [Multifile Assemblies](~/add/includes/ajax-current-ext-md.md).  \n  \n Note that a .NET Framework module is not the same as a module in Visual Basic, which is used by a programmers to organize functions and subroutines in an application."
  example:
  - "The following code examples show how to use reflection to get information about modules:  \n  \n [!code-vb[System.Reflection.Module#1](~/add/codesnippet/visualbasic/t-system.reflection.module_1.vb)]\n [!code-cs[System.Reflection.Module#1](~/add/codesnippet/csharp/t-system.reflection.module_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.None)]

      [System.Runtime.InteropServices.ComDefaultInterface(typeof(System.Runtime.InteropServices._Module))]

      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class Module : System.Reflection.ICustomAttributeProvider, System.Runtime.InteropServices._Module, System.Runtime.Serialization.ISerializable
