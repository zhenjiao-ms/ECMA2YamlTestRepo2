  nameWithType: Module.ResolveField(Int32)
  fullName: System.Reflection.Module.ResolveField(Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: Returns the field identified by the specified metadata token.
  remarks: "To resolve a metadata token that identifies a field whose parent `TypeSpec` has a signature containing element type `ELEMENT_TYPE_VAR` or `ELEMENT_TYPE_MVAR`, use the [ResolveField(Int32,Type\\[\\],Type\\[\\])](assetId:///M:System.Reflection.Module.ResolveField(System.Int32,System.Type[],System.Type[])?qualifyHint=False&autoUpgrade=False) method overload, which allows you to supply the necessary context. That is, when you are resolving a metadata token for a field that depends on the generic type parameters of the generic type and/or the generic method in which the token is embedded, you must use the overload that allows you to supply those type parameters.  \n  \n> [!NOTE]\n>  Information about metadata tokens can be found in the Common Language Infrastructure (CLI) documentation, especially \"Partition II: Metadata Definition and Semantics\". The documentation is available online; see [ECMA C# and Common Language Infrastructure Standards](http://go.microsoft.com/fwlink/?LinkID=99212) on MSDN and [Standard ECMA-335 - Common Language Infrastructure (CLI)](http://go.microsoft.com/fwlink/?LinkID=65552) on the ECMA Web site.  \n  \n For code that demonstrates token resolution using the generic context (that is, the generic type parameters of the generic type and/or the generic method in which the token is embedded) see the [ResolveMethod(Int32,Type\\[\\],Type\\[\\])](assetId:///M:System.Reflection.Module.ResolveMethod(System.Int32,System.Type[],System.Type[])?qualifyHint=False&autoUpgrade=False) method."
  syntax:
    content: public System.Reflection.FieldInfo ResolveField (int metadataToken);
    parameters:
    - id: metadataToken
      type: System.Int32
      description: A metadata token that identifies a field in the module.
    return:
      type: System.Reflection.FieldInfo
      description: A <xref href="System.Reflection.FieldInfo"></xref> object representing the field that is identified by the specified metadata token.
  overload: System.Reflection.Module.ResolveField*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>metadataToken</code> is not a token for a field in the scope of the current module.  \n  \n -or-  \n  \n <code>metadataToken</code> identifies a field whose parent <xref uid=\"langword_csharp_TypeSpec\" name=\"TypeSpec\" href=\"\"></xref> has a signature containing element type <xref uid=\"langword_csharp_var\" name=\"var\" href=\"\"></xref> (a type parameter of a generic type) or <xref uid=\"langword_csharp_mvar\" name=\"mvar\" href=\"\"></xref> (a type parameter of a generic method)."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: <code>metadataToken</code> is not a valid token in the scope of the current module.
  platform:
  - netframework-2.0
  - netframework-3.0
  - netframework-3.5
  - netframework-4.0
- uid: System.Reflection.Module.ResolveField(System.Int32,System.Type[],System.Type[])
  id: ResolveField(System.Int32,System.Type[],System.Type[])
  parent: System.Reflection.Module
  langs:
  - csharp
  name: ResolveField(Int32,Type[],Type[])
  nameWithType: Module.ResolveField(Int32,Type[],Type[])
  fullName: System.Reflection.Module.ResolveField(Int32,Type[],Type[])
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: Returns the field identified by the specified metadata token, in the context defined by the specified generic type parameters.
  remarks: "Use the <xref:System.Type.GetGenericArguments%2A?displayProperty=fullName> method on the type where `metadataToken` is in scope to obtain an array of generic type arguments for `genericTypeArguments`. Use the <xref:System.Reflection.MethodInfo.GetGenericArguments%2A?displayProperty=fullName> method on the method where `metadataToken` is in scope to obtain an array of generic type arguments for `genericTypeArguments`. It is always safe to provide these arguments, even when they are not needed.  \n  \n> [!NOTE]\n>  Information about metadata tokens can be found in the Common Language Infrastructure (CLI) documentation, especially \"Partition II: Metadata Definition and Semantics\". The documentation is available online; see [ECMA C# and Common Language Infrastructure Standards](http://go.microsoft.com/fwlink/?LinkID=99212) on MSDN and [Standard ECMA-335 - Common Language Infrastructure (CLI)](http://go.microsoft.com/fwlink/?LinkID=65552) on the ECMA Web site.  \n  \n For code that demonstrates token resolution using the generic context (that is, the generic type parameters of the generic type and/or the generic method in which the token is embedded) see the [ResolveMethod(Int32,Type\\[\\],Type\\[\\])](assetId:///M:System.Reflection.Module.ResolveMethod(System.Int32,System.Type[],System.Type[])?qualifyHint=False&autoUpgrade=False) method."
  syntax:
    content: public virtual System.Reflection.FieldInfo ResolveField (int metadataToken, Type[] genericTypeArguments, Type[] genericMethodArguments);
    parameters:
    - id: metadataToken
      type: System.Int32
      description: A metadata token that identifies a field in the module.
    - id: genericTypeArguments
      type: System.Type[]
      description: An array of <xref href="System.Type"></xref> objects representing the generic type arguments of the type where the token is in scope, or <xref uid="langword_csharp_null" name="null" href=""></xref> if that type is not generic.
    - id: genericMethodArguments
      type: System.Type[]
      description: An array of <xref href="System.Type"></xref> objects representing the generic type arguments of the method where the token is in scope, or <xref uid="langword_csharp_null" name="null" href=""></xref> if that method is not generic.
    return:
      type: System.Reflection.FieldInfo
      description: A <xref href="System.Reflection.FieldInfo"></xref> object representing the field that is identified by the specified metadata token.
  overload: System.Reflection.Module.ResolveField*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>metadataToken</code> is not a token for a field in the scope of the current module.  \n  \n -or-  \n  \n <code>metadataToken</code> identifies a field whose parent <xref uid=\"langword_csharp_TypeSpec\" name=\"TypeSpec\" href=\"\"></xref> has a signature containing element type <xref uid=\"langword_csharp_var\" name=\"var\" href=\"\"></xref> (a type parameter of a generic type) or <xref uid=\"langword_csharp_mvar\" name=\"mvar\" href=\"\"></xref> (a type parameter of a generic method), and the necessary generic type arguments were not supplied for either or both of <code>genericTypeArguments</code> and <code>genericMethodArguments</code>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: <code>metadataToken</code> is not a valid token in the scope of the current module.
  platform:
  - netframework-4.0
