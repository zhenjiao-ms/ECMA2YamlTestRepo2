  langs:
  - csharp
  name: ParameterAttributes
  nameWithType: ParameterAttributes
  fullName: System.Reflection.ParameterAttributes
  type: Enum
  summary: Defines the attributes that can be associated with a parameter. These are defined in CorHdr.h.
  remarks: "To get the `ParameterAttributes` value, first get the `Type`. From the `Type`, get the `ParameterInfo` array. The `ParameterAttributes` value is within the array.  \n  \n These enumerator values are dependent on optional metadata. Not all attributes are available from all compilers. See the appropriate compiler instructions to determine which enumerated values are available."
  example:
  - "The following example displays the attributes of the specified parameter.  \n  \n [!code-cpp[Classic ParameterAttributes Example#1](~/add/codesnippet/cpp/t-system.reflection.para_1_1.cpp)]\n [!code-vb[Classic ParameterAttributes Example#1](~/add/codesnippet/visualbasic/t-system.reflection.para_1_1.vb)]\n [!code-cs[Classic ParameterAttributes Example#1](~/add/codesnippet/csharp/t-system.reflection.para_1_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ParameterAttributes
