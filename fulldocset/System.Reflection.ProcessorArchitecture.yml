  summary: Identifies the processor and bits-per-word of the platform targeted by an executable.
  remarks: Not all combinations of <xref:System.Reflection.PortableExecutableKinds> and <xref:System.Reflection.ImageFileMachine> describe valid PE file types. ProcessorArchitecture is the set of combinations of <xref:System.Reflection.PortableExecutableKinds> and <xref:System.Reflection.ImageFileMachine> that describe valid PE file types for managed code.
