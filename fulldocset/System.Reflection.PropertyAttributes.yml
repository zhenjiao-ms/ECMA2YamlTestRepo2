  name: PropertyAttributes
  nameWithType: PropertyAttributes
  fullName: System.Reflection.PropertyAttributes
  type: Enum
  summary: Defines the attributes that can be associated with a property. These attribute values are defined in corhdr.h.
  remarks: "To get the `PropertyAttributes`, first get the class `Type`. From the `Type`, get the `PropertyInfo`. From the `PropertyInfo`, get the `Attributes`.  \n  \n The enumerated value is a number representing the bitwise OR of the attributes implemented on the method."
  example:
  - "The following example builds three properties and displays the PropertyAttributes enumerated value. Note that the read-only property has no setter and thus cannot be changed by.`Caption = statement`.  \n  \n [!code-cpp[Classic PropertyAttributes Example#1](~/add/codesnippet/cpp/t-system.reflection.prop_1_1.cpp)]\n [!code-cs[Classic PropertyAttributes Example#1](~/add/codesnippet/csharp/t-system.reflection.prop_1_1.cs)]\n [!code-vb[Classic PropertyAttributes Example#1](~/add/codesnippet/visualbasic/t-system.reflection.prop_1_1.vb)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PropertyAttributes
  inheritance:
  - System.Object
  - System.ValueType
  - System.Enum
