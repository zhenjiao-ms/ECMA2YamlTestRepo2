  remarks: "A ResXFileRef.Converter provides the object the <xref:System.Resources.ResXFileRef> refers to. For example, if the <xref:System.Resources.ResXFileRef> is \"xplogo.bmp;System.Drawing.Bitmap, System.Drawing\", then calling the <xref:System.ComponentModel.TypeConverter.ConvertFrom%2A> method of the converter will return a <xref:System.Drawing.Bitmap>, not a <xref:System.Resources.ResXFileRef>.  \n  \n For more information about type converters, see the <xref:System.ComponentModel.TypeConverter> base class and [How to: Implement a Type Converter](../Topic/How%20to:%20Implement%20a%20Type%20Converter.md).  \n  \n> [!NOTE]\n>  Typically, you do not directly create an instance of an <xref:System.Windows.Forms.ImageIndexConverter>. Instead, call the <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> method of <xref:System.ComponentModel.TypeDescriptor>. For more information, see the examples in the <xref:System.ComponentModel.TypeConverter> base class."
