  name: CallerLineNumberAttribute
  nameWithType: CallerLineNumberAttribute
  fullName: System.Runtime.CompilerServices.CallerLineNumberAttribute
  type: Class
  summary: Allows you to obtain the line number in the source file at which the method is called.
  remarks: "You apply the `CallerLineNumber` attribute to an optional parameter that has a default value. You must specify an explicit default value for the optional parameter. You can't apply this attribute to parameters that aren't specified as optional.  \n  \n For more information, see [Caller Information](../Topic/Caller%20Information%20\\(C%23%20and%20Visual%20Basic\\).md)."
  example:
  - "The following example shows how to use the `CallerLineNumber` attribute. On each call to the `TraceMessage` method, the caller information is substituted as an argument to the optional parameter.  \n  \n [!code-vb[csProgGuideAttributes#51](~/add/codesnippet/visualbasic/t-system.runtime.compile_20_1.vb)]\n [!code-cs[csProgGuideAttributes#51](~/add/codesnippet/csharp/t-system.runtime.compile_20_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Parameter, Inherited=false)]

      public sealed class CallerLineNumberAttribute : Attribute
