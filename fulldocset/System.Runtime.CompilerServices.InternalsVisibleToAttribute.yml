  summary: Initializes a new instance of the <xref href="System.Runtime.CompilerServices.InternalsVisibleToAttribute"></xref> class with the name of the specified friend assembly.
  remarks: "The InternalsVisibleToAttribute constructor defines a friend assembly, which is an assembly that has access to the internal types and members of the current assembly.  \n  \n Both the current assembly and the friend assembly must be unsigned, or both must be signed with a strong name. (For more information about strong-named assemblies, see [Creating and Using Strong-Named Assemblies](~/add/includes/ajax-current-ext-md.md).) If both are unsigned, the `assemblyName` argument consists of the name of the friend assembly, specified without a directory path or file extension. If both are signed, `assemblyName` consists of the name of the friend assembly without its directory path or file name extension, along with its full public key (but not its public key token). The other components of a strong name, such as those that provide culture, version, or processor architecture information, cannot be specified in the `assemblyName` argument.  \n  \n> [!IMPORTANT]\n>  If you use the C# compiler to compile the friend assembly, you must explicitly specify the name of the output file (.exe or .dll) by using the **/out** compiler option. This is required because the compiler has not yet generated the name for the assembly it is building at the time it is binding to external references. The **/out** compiler option is optional for the Visual Basic compiler, and the corresponding **-out** or **-o** compiler option should not be used when compiling friend assemblies with the F# compiler.  \n  \n You can use [Sn.exe (Strong Name Tool)](~/add/includes/ajax-current-ext-md.md) to retrieve the full public key from a strong-named key (.snk) file. To do this, you perform the following steps:  \n  \n1.  Extract the public key from the strong-named key file to a separate file:  \n  \n     **Sn -p**  *snk_file* *outfile*  \n  \n2.  Display the full public key to the console:  \n  \n     **Sn -tp**  *outfile*  \n  \n3.  Copy and paste the full public key value into your source code.  \n  \n For more information about how to use the <xref:System.Runtime.CompilerServices.InternalsVisibleToAttribute> attribute, see the following topics:  \n  \n-   [Friend Assemblies (C++)](~/add/includes/ajax-current-ext-md.md)  \n  \n-   [Friend Assemblies](~/add/includes/ajax-current-ext-md.md)"
  example:
