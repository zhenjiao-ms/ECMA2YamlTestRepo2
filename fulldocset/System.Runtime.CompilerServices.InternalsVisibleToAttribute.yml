d in an assembly named `UtilityLib` is visible to the code in an assembly named `Friend2`.  The following is the source code for UtilityLib.dll:  \n  \n [!code-cs[System.Runtime.CompilerServices.InternalsVisibleToAttribute#5](~/add/codesnippet/csharp/9050e0b8-7e34-4655-89ec-_3.cs)]\n [!code-vb[System.Runtime.CompilerServices.InternalsVisibleToAttribute#5](~/add/codesnippet/visualbasic/9050e0b8-7e34-4655-89ec-_3.vb)]  \n  \n **Unsigned assemblies**  \n  \n The following example provides the source code for the `Friend2` assembly. Note that if you are compiling in C# from the command line, you must use the **/out** compiler switch to ensure that the name of the friend assembly is available when the compiler binds to external references.  \n  \n [!code-cs[System.Runtime.CompilerServices.InternalsVisibleToAttribute#6](~/add/codesnippet/csharp/9050e0b8-7e34-4655-89ec-_4.cs)]\n [!code-cpp[System.Runtime.CompilerServices.InternalsVisibleToAttribute#6](~/add/codesnippet/cpp/9050e0b8-7e34-4655-89ec-_4.cpp)]\n [!code-vb[System.Runtime.CompilerServices.InternalsVisibleToAttribute#6](~/add/codesnippet/visualbasic/9050e0b8-7e34-4655-89ec-_4.vb)]"
