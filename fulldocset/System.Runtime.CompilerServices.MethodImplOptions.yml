  name: MethodImplOptions
  nameWithType: MethodImplOptions
  fullName: System.Runtime.CompilerServices.MethodImplOptions
  type: Enum
  summary: Defines the details of how a method is implemented.
  remarks: "This enumeration is used with the <xref:System.Runtime.CompilerServices.MethodImplAttribute> attribute.  \n  \n You can specify multiple MethodImplOptions values by using the bitwise OR operator.  \n  \n> [!NOTE]\n>  Locking on the instance or on the type, as with the F:System.Runtime.CompilerServices.MethodImplOptions.Synchronized?qualifyHint=False&autoUpgrade=True flag, is not recommended for public types, because code other than your own can take locks on public types and instances. This might cause deadlocks or other synchronization problems."
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum MethodImplOptions
  inheritance:
  - System.Object
  - System.ValueType
  - System.Enum
