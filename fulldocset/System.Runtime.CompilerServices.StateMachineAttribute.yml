  name: StateMachineAttribute
  nameWithType: StateMachineAttribute
  fullName: System.Runtime.CompilerServices.StateMachineAttribute
  type: Class
  summary: Allows you to determine whether a method is a state machine method.
  remarks: "You should not apply the `StateMachine` attribute to methods in your code. For methods that are state machine methods, the compiler will apply the <xref:System.Runtime.CompilerServices.AsyncStateMachineAttribute> or <xref:System.Runtime.CompilerServices.IteratorStateMachineAttribute> in the emitted IL.  \n  \n When checking whether a method is a state machine method, it is preferable to instead check for following attributes, which are derived from `StateMachineAttribute`:  \n  \n-   <xref:System.Runtime.CompilerServices.AsyncStateMachineAttribute>  \n  \n-   <xref:System.Runtime.CompilerServices.IteratorStateMachineAttribute>  \n  \n> [!NOTE]\n>  `StateMachineAttribute` cannot be used to check whether a method is a state machine method if the method is an iterator method in C#."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false, Inherited=false)]

      public class StateMachineAttribute : Attribute
