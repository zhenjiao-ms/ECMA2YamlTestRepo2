- uid: System.Runtime.GCSettings.IsServerGC
  id: IsServerGC
  parent: System.Runtime.GCSettings
  langs:
  - csharp
  name: IsServerGC
  nameWithType: GCSettings.IsServerGC
  fullName: System.Runtime.GCSettings.IsServerGC
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Runtime
  summary: Gets a value that indicates whether server garbage collection is enabled.
  remarks: "For information about server garbage collection, see the \"Workstation and Server Garbage Collection\" section in [Fundamentals of Garbage Collection](../Topic/Fundamentals%20of%20Garbage%20Collection.md).  \n  \n If server garbage collection is not enabled, workstation garbage collection is in effect (with or without concurrent collection). Server garbage collection is available only on multiprocessor computers.  \n  \n An unmanaged host can request server garbage collection, and the host request overrides configuration file settings. If the host does not specify the type of garbage collection, you can use a configuration file setting to specify server garbage collection. This setting is valid only in the application configuration file, not in the machine configuration file (see [Configuring Apps](../Topic/Configuring%20Apps%20by%20using%20Configuration%20Files.md)). The following example shows the contents of a sample application configuration file that enables server garbage collection.  \n  \n```  \n<configuration>  \n  <runtime>  \n    <gcServer enabled=\"true\" />  \n  </runtime>  \n</configuration>  \n```"
  example:
  - "The following example indicates whether the host computer is using server or workstation garbage collection.  \n  \n [!code-cs[Environment.IsServerGC#1](~/add/codesnippet/csharp/p-system.runtime.gcsetti_1_1.cs)]\n [!code-vb[Environment.IsServerGC#1](~/add/codesnippet/visualbasic/p-system.runtime.gcsetti_1_1.vb)]"
  syntax:
    content: public static bool IsServerGC { get; }
    return:
      type: System.Boolean
      description: '`true` if server garbage collection is enabled; otherwise, `false`.'
  overload: System.Runtime.GCSettings.IsServerGC*
  exceptions: []
