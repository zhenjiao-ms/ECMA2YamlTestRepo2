  name: AutoDispatch
  nameWithType: ClassInterfaceType.AutoDispatch
  fullName: System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: Indicates that the class only supports late binding for COM clients. A `dispinterface` for the class is automatically exposed to COM clients on request. The type library produced by [Tlbexp.exe (Type Library Exporter)](../Topic/Tlbexp.exe%20\(Type%20Library%20Exporter\).md) does not contain type information for the `dispinterface` in order to prevent clients from caching the DISPIDs of the interface. The `dispinterface` does not exhibit the versioning problems described in <xref href="System.Runtime.InteropServices.ClassInterfaceAttribute"></xref> because clients can only late-bind to the interface.
  remarks: This is the default setting for <xref:System.Runtime.InteropServices.ClassInterfaceAttribute>.
  syntax:
    content: AutoDispatch
    return:
      type: System.Runtime.InteropServices.ClassInterfaceType
      description: To be added.
  exceptions: []
