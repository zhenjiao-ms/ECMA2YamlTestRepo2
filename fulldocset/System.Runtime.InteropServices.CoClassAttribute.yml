  name: CoClassAttribute
  nameWithType: CoClassAttribute
  fullName: System.Runtime.InteropServices.CoClassAttribute
  type: Class
  summary: Specifies the class identifier of a coclass imported from a type library.
  remarks: "You can apply this attribute to coclass interfaces, although the [Tlbimp.exe (Type Library Importer)](~/add/includes/ajax-current-ext-md.md) typically applies it for you when it imports a type library.  \n  \n When Tlbimp.exe imports a coclass, it produces a managed class and an interface to represent the coclass. The coclass interface has the same interface identifier (IID) as the default interface of the original coclass. The imported coclass interface also retains the name of the coclass. Tlbimp.exe appends the original coclass name with \"class\" to identify the imported class.  \n  \n You rarely apply this attribute. However, if plan to write source code that produces metadata that closely simulates metadata produced by Tlbimp.exe, you should create a coclass interface for each coclass. Use the name of the original coclass to name the coclass interface and derive it from the default interface. In addition to the CoClassAttribute, you must also apply the <xref:System.Runtime.InteropServices.ComImportAttribute?displayProperty=fullName> and <xref:System.Runtime.InteropServices.GuidAttribute?displayProperty=fullName> to the coclass interface. For additional information about how Tlbimp.exe imports interfaces and coclasses from a type library, see [Imported Type Conversion](http://msdn.microsoft.com/en-us/cb1ee67d-8ef0-4e40-b2a5-13714b9f33c3)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Interface, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class CoClassAttribute : Attribute
