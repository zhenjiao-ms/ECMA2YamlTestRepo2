  fullName: System.Runtime.InteropServices.ComTypes.IAdviseSink
  type: Interface
  summary: Provides a managed definition of the `IAdviseSink` interface.
  remarks: "The `IAdviseSink` interface enables containers and other objects to receive notifications of data changes, and view changes and compound-document changes occurring in objects of interest.  \n  \n For more information about the `IAdviseSink` interface, see the MSDN Library.  \n  \n The common language runtime throws an exception when a COM method in native code returns an HRESULT. For more information, see [How to: Map HRESULTs and Exceptions](../Topic/How%20to:%20Map%20HRESULTs%20and%20Exceptions.md)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("0000010F-0000-0000-C000-000000000046")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IAdviseSink
