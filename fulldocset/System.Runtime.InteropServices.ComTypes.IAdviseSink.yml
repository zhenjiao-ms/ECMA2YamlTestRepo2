  name: OnClose()
  nameWithType: IAdviseSink.OnClose()
  fullName: System.Runtime.InteropServices.ComTypes.IAdviseSink.OnClose()
  type: Method
  assemblies:
  - System
  namespace: System.Runtime.InteropServices.ComTypes
  summary: Notifies all registered advisory sinks that the object has changed from the running state to the loaded state.  This method is called by a server.
  remarks: "An OnClose notification indicates that an object is making the transition from the running state to the loaded state, so its container can take appropriate measures to ensure orderly shutdown. For example, an object handler must release its pointer to the object.  \n  \n For more information about `IAdviseSink::OnClose`, see the MSDN Library."
