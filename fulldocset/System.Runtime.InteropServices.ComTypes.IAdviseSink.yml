  type: Method
  assemblies:
  - System
  namespace: System.Runtime.InteropServices.ComTypes
  summary: Notifies all data objects currently registered advisory sinks that data in the object has changed.
  remarks: For more information about `IAdviseSink::OnDataChange`, see the MSDN Library.
  syntax:
    content: public void OnDataChange (ref System.Runtime.InteropServices.ComTypes.FORMATETC format, ref System.Runtime.InteropServices.ComTypes.STGMEDIUM stgmedium);
    parameters:
    - id: format
      type: System.Runtime.InteropServices.ComTypes.FORMATETC
      description: A <xref href="System.Runtime.InteropServices.ComTypes.FORMATETC"></xref>, passed by reference, which describes the format, target device, rendering, and storage information of the calling data object.
    - id: stgmedium
      type: System.Runtime.InteropServices.ComTypes.STGMEDIUM
      description: A <xref href="System.Runtime.InteropServices.ComTypes.STGMEDIUM"></xref>, passed by reference, which defines the storage medium (global memory, disk file, storage object, stream object, Graphics Device Interface (GDI) object, or undefined) and ownership of that medium for the calling data object.
