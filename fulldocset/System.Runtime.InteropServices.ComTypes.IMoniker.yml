  - mscorlib
  namespace: System.Runtime.InteropServices.ComTypes
  summary: Uses the moniker to bind to the object that it identifies.
  remarks: For more information about `IMoniker::BindToObject`, see the MSDN Library.
  syntax:
    content: public void BindToObject (System.Runtime.InteropServices.ComTypes.IBindCtx pbc, System.Runtime.InteropServices.ComTypes.IMoniker pmkToLeft, ref Guid riidResult, out object ppvResult);
