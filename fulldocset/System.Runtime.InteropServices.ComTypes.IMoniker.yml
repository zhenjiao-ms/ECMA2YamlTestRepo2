    - id: fOnlyIfNotGeneric
      type: System.Boolean
      description: <xref uid="langword_csharp_true" name="true" href=""></xref> to indicate that the caller requires a nongeneric composition. The operation proceeds only if `pmkRight` is a moniker class that the current moniker can combine with in some way other than forming a generic composite. <xref uid="langword_csharp_false" name="false" href=""></xref> to indicate that the method can create a generic composite if necessary.
