  name: DefaultParameterValueAttribute
  nameWithType: DefaultParameterValueAttribute
  fullName: System.Runtime.InteropServices.DefaultParameterValueAttribute
  type: Class
  summary: Sets the default value of a parameter when called from a language that supports default parameters. This class cannot be inherited.
  remarks: "The DefaultParameterValueAttribute attribute allows you to specify a default parameter value in a language that does not otherwise support default parameters.  After you apply this attribute to your code, languages that support default parameters can use the specified value as a default parameter.  \n  \n Note that the DefaultParameterValueAttribute does not add support for default parameters to languages that do not support this feature.  For example, if you use the DefaultParameterValueAttribute with a method written in C#, which does not support default parameters, you cannot use the default parameter when calling the method from C#.  You can use the default parameter only when calling the method in a language such as C++ that does support the feature.  \n  \n The DefaultParameterValueAttribute is particularly useful to specify default parameters for methods of a COM interop interface."
  example:
  - "The following code example demonstrates how to apply the DefaultParameterValueAttribute attribute to a parameter of a method written in C#.  \n  \n [!code-cs[System.Runtime.InteropServices.DefaultParameterValueAttribute#1](~/add/codesnippet/csharp/t-system.runtime.interop_29_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Parameter)]

      public sealed class DefaultParameterValueAttribute : Attribute
