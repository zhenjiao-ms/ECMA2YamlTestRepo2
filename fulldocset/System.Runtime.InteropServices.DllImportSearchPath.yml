  summary: Specifies the paths that are used to search for DLLs that provide functions for platform invokes.
  remarks: Use the <xref:System.Runtime.InteropServices.DefaultDllImportSearchPathsAttribute> attribute to apply a set of paths to an entire assembly or to an individual platform invoke.
