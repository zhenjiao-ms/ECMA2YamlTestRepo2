  name: MarshalAsAttribute
  nameWithType: MarshalAsAttribute
  fullName: System.Runtime.InteropServices.MarshalAsAttribute
  type: Class
  summary: Indicates how to marshal the data between managed and unmanaged code.
  remarks: "You can apply this attribute to parameters, fields, or return values.  \n  \n This attribute is optional, as each data type has a default marshaling behavior. This attribute is only necessary when a given type can be marshaled to multiple types. For example, you can marshal a string to unmanaged code as either a <xref:System.Runtime.InteropServices.UnmanagedType>, a <xref:System.Runtime.InteropServices.UnmanagedType>, a <xref:System.Runtime.InteropServices.UnmanagedType>, or a <xref:System.Runtime.InteropServices.UnmanagedType>. By default, the common language runtime marshals a string parameter as a <xref:System.Runtime.InteropServices.UnmanagedType> to COM methods. You can apply the MarshalAsAttribute attribute to an individual field or parameter to cause that particular string to be marshaled as a <xref:System.Runtime.InteropServices.UnmanagedType> instead of a <xref:System.Runtime.InteropServices.UnmanagedType>. The [Tlbexp.exe (Type Library Exporter)](~/add/includes/ajax-current-ext-md.md) passes your marshaling preferences to the common language runtime.  \n  \n Some parameters and return values have different default marshaling behavior when used with COM interop or platform invoke. By default, the runtime marshals a string parameter (and fields in a value type) as a <xref:System.Runtime.InteropServices.UnmanagedType> to a platform invoke method or function. For additional information, see [Default Marshaling Behavior](~/add/includes/ajax-current-ext-md.md).  \n  \n In most cases, the attribute simply identifies the format of the unmanaged data using the <xref:System.Runtime.InteropServices.UnmanagedType> enumeration, as shown in the following C# signature:  \n  \n [!code-cs[system.runtime.interopservices.MarshalAsAttribute#2](~/add/codesnippet/csharp/t-system.runtime.interop_19_1.cs)]\n [!code-vb[system.runtime.interopservices.MarshalAsAttribute#2](~/add/codesnippet/visualbasic/t-system.runtime.interop_19_1.vb)]  \n  \n Some <xref:System.Runtime.InteropServices.UnmanagedType> enumeration members require additional information. For example, additional information is needed when the <xref:System.Runtime.InteropServices.UnmanagedType> is <xref:System.Runtime.InteropServices.UnmanagedType>. For a complete description of how to use this attribute with arrays, see [Default Marshaling for Arrays](~/add/includes/ajax-current-ext-md.md).  \n  \n The [Tlbimp.exe (Type Library Importer)](~/add/includes/ajax-current-ext-md.md) also applies this attribute to parameters, fields, and return values to indicate that the data type in the input type library is not the default type for the corresponding managed data type. Tlbimp.exe always applies the MarshalAsAttribute to <xref:System.String> and <xref:System.Object> types for clarity, regardless of the type specified in the input type library.  \n  \n> [!NOTE]\n>  The MarshalAsAttribute does not support marshaling of generic types."
  example:
  - "The following example applies the MarshalAsAttribute to a field, a method parameter, and a method return value in a managed type.  \n  \n [!code-vb[System.Runtime.InteropServices.MarshalAsAttribute#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_19_2.vb)]\n [!code-cs[System.Runtime.InteropServices.MarshalAsAttribute#1](~/add/codesnippet/csharp/t-system.runtime.interop_19_2.cs)]  \n  \n The following example applies the MarshalAsAttribute attribute to a property:  \n  \n [!code-cs[System.Runtime.InteropServices.MarshalAsAttribute#3](~/add/codesnippet/csharp/t-system.runtime.interop_19_3.cs)]\n [!code-vb[System.Runtime.InteropServices.MarshalAsAttribute#3](~/add/codesnippet/visualbasic/t-system.runtime.interop_19_3.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field | System.AttributeTargets.Parameter | System.AttributeTargets.ReturnValue, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class MarshalAsAttribute : Attribute
