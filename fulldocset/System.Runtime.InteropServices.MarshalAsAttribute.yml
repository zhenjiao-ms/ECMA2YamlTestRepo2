- uid: System.Runtime.InteropServices.MarshalAsAttribute.SizeParamIndex
  id: SizeParamIndex
  parent: System.Runtime.InteropServices.MarshalAsAttribute
  langs:
  - csharp
  name: SizeParamIndex
  nameWithType: MarshalAsAttribute.SizeParamIndex
  fullName: System.Runtime.InteropServices.MarshalAsAttribute.SizeParamIndex
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: Indicates the zero-based parameter that contains the count of array elements, similar to <xref uid="langword_csharp_size_is" name="size_is" href=""></xref> in COM.
  remarks: "The SizeParamIndex field supports managed-to-unmanaged and unmanaged-to-managed calls. It does not have any effect on managed code that calls COM objects.  \n  \n Depending on the managed type and the attributes applied to it, the array can be passed as a safe array or C-style array.  \n  \n When arrays are passed as C-style arrays, the marshaler cannot determine the size of the array. Therefore, to pass an managed array to an unmanaged function or method, you must provide two arguments:  \n  \n-   The array, defined by reference or value.  \n  \n-   The array size, defined by reference or value.  \n  \n The zero-based index of the array size parameter is defined by using the SizeParamIndex field.  \n  \n If you specify both SizeParamIndex and <xref:System.Runtime.InteropServices.MarshalAsAttribute.SizeConst?displayProperty=fullName> with a <xref:System.Runtime.InteropServices.UnmanagedType?displayProperty=fullName> field, the sum of the fields' values produces a size total.  \n  \n For more information, see [Default Marshaling for Arrays](~/add/includes/ajax-current-ext-md.md)."
  example:
  - >-
    [!code-cpp[System.Runtime.InteropServices.MarshalAsAttribute.SizeParamIndex#1](~/add/codesnippet/cpp/f-system.runtime.interop_9_1.cpp)]
     [!code-vb[System.Runtime.InteropServices.MarshalAsAttribute.SizeParamIndex#1](~/add/codesnippet/visualbasic/f-system.runtime.interop_9_1.vb)]
     [!code-cs[System.Runtime.InteropServices.MarshalAsAttribute.SizeParamIndex#1](~/add/codesnippet/csharp/f-system.runtime.interop_9_1.cs)]
  syntax:
    content: public short SizeParamIndex;
    return:
      type: System.Int16
      description: To be added.
  exceptions: []
