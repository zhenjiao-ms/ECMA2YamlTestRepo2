items:
- uid: System.Runtime.InteropServices.PreserveSigAttribute
  id: PreserveSigAttribute
  children:
  - System.Runtime.InteropServices.PreserveSigAttribute.#ctor
  langs:
  - csharp
  name: PreserveSigAttribute
  nameWithType: PreserveSigAttribute
  fullName: System.Runtime.InteropServices.PreserveSigAttribute
  type: Class
  summary: Indicates that the HRESULT or <xref uid="langword_csharp_retval" name="retval" href=""></xref> signature transformation that takes place during COM interop calls should be suppressed.
  remarks: "You can apply this attribute to methods.  \n  \n By default, the [Tlbexp.exe (Type Library Exporter)](~/add/includes/ajax-current-ext-md.md) ensures that a call that returns an HRESULT of S_OK is transformed such that the [out, retval] parameter is used as the function return value. The S_OK HRESULT is discarded. For HRESULTs other than S_OK, the runtime throws an exception and discards the [out, retval] parameter. When you apply the PreserveSigAttribute to a managed method signature, the managed and unmanaged signatures of the attributed method are identical.  \n  \n Preserving the original method signature is necessary if the member returns more than one success HRESULT value and you want to detect the different values. Since most COM member return an HRESULT, by applying the PreserveSigAttribute, you can retrieve an integer representing the success or failure HRESULT. Tlbexp.exe preserves any [out, retavl] parameters as out parameters in the managed signature.  \n  \n The [Tlbimp.exe (Type Library Importer)](~/add/includes/ajax-current-ext-md.md) also applies this attribute; it applies the attribute to dispinterfaces when it imports a type library.  \n  \n> [!NOTE]\n>  Return types of <xref:System.Runtime.InteropServices.UnmanagedType>, <xref:System.Guid>, and <xref:System.Object> are not supported by the PreserveSigAttribute class when interoperation occurs from COM to managed code and the managed code is marked with the PreserveSigAttribute class.  When you attempt to use one of these return types with the PreserveSigAttribute class during these conditions, a <xref:System.TypeLoadException> is thrown."
  example:
  - "The following example shows how Tlbexp.exe converts a C# method without PreserveSigAttribute when exporting an assembly to a COM type library.  \n  \n Managed signature:  \n  \n```  \nint DoSomething (long l);  \n```  \n  \n Unmanaged signature:  \n  \n```  \nHRESULT DoSomething ([in] long l, [out, retval] int * i);  \n```  \n  \n When you apply PreserveSigAttribute to the same C# method and export the assembly, the method conversion differs from the previous example. Notice that Tlbexp.exe removes the HRESULT and the [out, retval] parameter modifier.  \n  \n Managed signature:  \n  \n```  \n[PreserveSig] int DoSomething (long l);  \n```  \n  \n Unmanaged signature:  \n  \n```  \nint DoSomething ([in] long l);  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PreserveSigAttribute : Attribute
