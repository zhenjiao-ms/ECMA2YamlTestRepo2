  name: AcquirePointer(Byte*)
  nameWithType: SafeBuffer.AcquirePointer(Byte*)
  fullName: System.Runtime.InteropServices.SafeBuffer.AcquirePointer(Byte*)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: Obtains a pointer from a <xref href="System.Runtime.InteropServices.SafeBuffer"></xref> object for a block of memory.
  remarks: "When AcquirePointer returns, you should perform bounds checking by verifying that the `pointer` parameter is `null`. If it is not `null`, you must call the <xref:System.Runtime.InteropServices.SafeBuffer.ReleasePointer%2A?displayProperty=fullName> method in a constrained execution region (CER).  \n  \n AcquirePointer calls the <xref:System.Runtime.InteropServices.SafeHandle.DangerousAddRef%2A?displayProperty=fullName> method and exposes the pointer. Unlike the <xref:System.Runtime.InteropServices.SafeBuffer.Read%2A> method, it does not change the current position of the pointer.  \n  \n The following exampledemonstrates how to use the AcquirePointer method:  \n  \n<CodeContentPlaceHolder>0</CodeContentPlaceHolder>  \n If you cast `pointer` (which is a pointer to a byte) as a pointer to a different type (T*), you may have pointer alignment issues.  \n  \n You must take responsibility for all bounds checking with this pointer."
  syntax:
    content: public void AcquirePointer (ref byte* pointer);
    parameters:
    - id: pointer
      type: System.Byte*
      description: A byte pointer, passed by reference, to receive the pointer from within the <xref href="System.Runtime.InteropServices.SafeBuffer"></xref> object. You must set this pointer to `null` before you call this method.
  overload: System.Runtime.InteropServices.SafeBuffer.AcquirePointer*
