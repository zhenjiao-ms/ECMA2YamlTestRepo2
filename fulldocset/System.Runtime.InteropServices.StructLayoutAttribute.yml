  name: StructLayoutAttribute
  nameWithType: StructLayoutAttribute
  fullName: System.Runtime.InteropServices.StructLayoutAttribute
  type: Class
  summary: Lets you control the physical layout of the data fields of a class or structure in memory.
  remarks: "You can apply this attribute to classes or structures.  \n  \n The common language runtime controls the physical layout of the data fields of a class or structure in managed memory. However, if you want to pass the type to unmanaged code, you can use the StructLayoutAttribute attribute to control the unmanaged layout of the type. Use the attribute with <xref:System.Runtime.InteropServices.LayoutKind?displayProperty=fullName> to force the members to be laid out sequentially in the order they appear. For , <xref:System.Runtime.InteropServices.LayoutKind?displayProperty=fullName> controls both the layout in managed memory and the layout in unmanaged memory. For non-blittable types, it controls the layout when the class or structure is marshaled to unmanaged code, but does not control the layout in managed memory. Use the attribute with <xref:System.Runtime.InteropServices.LayoutKind?displayProperty=fullName> to control the precise position of each data member. This affects both managed and unmanaged layout, for both blittable and non-blittable types. Using <xref:System.Runtime.InteropServices.LayoutKind?displayProperty=fullName> requires that you use the <xref:System.Runtime.InteropServices.FieldOffsetAttribute> attribute to indicate the position of each field within the type.  \n  \n C#, Visual Basic, and C++ compilers apply the <xref:System.Runtime.InteropServices.LayoutKind> layout value to structures by default. For classes, you must apply the <xref:System.Runtime.InteropServices.LayoutKind?displayProperty=fullName> value explicitly. The [Tlbimp.exe (Type Library Importer)](~/add/includes/ajax-current-ext-md.md) also applies the StructLayoutAttribute attribute; it always applies the <xref:System.Runtime.InteropServices.LayoutKind?displayProperty=fullName> value when it imports a type library."
  example:
  - "The following example demonstrates a managed declaration of the `GetSystemTime` function and defines `MySystemTime` class with <xref:System.Runtime.InteropServices.LayoutKind?displayProperty=fullName> layout. `GetSystemTime` gets the system time and prints to the console.  \n  \n [!code-cs[StructLayoutAttribute#1](~/add/codesnippet/csharp/t-system.runtime.interop_31_1.cs)]\n [!code-vb[StructLayoutAttribute#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_31_1.vb)]\n [!code-cpp[StructLayoutAttribute#1](~/add/codesnippet/cpp/t-system.runtime.interop_31_1.cpp)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct, Inherited=false)]

