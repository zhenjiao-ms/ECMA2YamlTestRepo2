- uid: System.Runtime.InteropServices.StructLayoutAttribute.Pack
  id: Pack
  parent: System.Runtime.InteropServices.StructLayoutAttribute
  langs:
  - csharp
  name: Pack
  nameWithType: StructLayoutAttribute.Pack
  fullName: System.Runtime.InteropServices.StructLayoutAttribute.Pack
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: Controls the alignment of data fields of a class or structure in memory.
  remarks: "The Pack field controls the alignment of a type's fields in memory.  It affects both <xref:System.Runtime.InteropServices.LayoutKind?displayProperty=fullName> and <xref:System.Runtime.InteropServices.LayoutKind?displayProperty=fullName>. By default, the value is 0, indicating the default packing size for the current platform. The value of Pack must be 0, 1, 2, 4, 8, 16, 32, 64, or 128:  \n  \n The fields of a type instance are aligned by using the following rules:  \n  \n-   The alignment of the type is the size of its largest element (1, 2, 4, 8, etc., bytes) or the specified packing size, whichever is smaller.  \n  \n-   Each field must align with fields of its own size (1, 2, 4, 8, etc., bytes) or the alignment of the type, whichever is smaller.  Because the default alignment of the type is the size of its largest element, which is greater than or equal to all other field lengths, this usually means that fields are aligned by their size. For example, even if the largest field in a type is a 64-bit (8-byte) integer or the Pack field is set to 8, <xref:System.Byte> fields align on 1-byte boundaries, <xref:System.Int16> fields align on 2-byte boundaries, and <xref:System.Int32> fields align on 4-byte boundaries.  \n  \n-   Padding is added between fields to satisfy the alignment requirements.  \n  \n For example, consider the following structure, which consists of two <xref:System.Byte> fields and one <xref:System.Int32> field, when it is used with various values for the Pack field.  \n  \n [!code-cs[System.Runtime.InteropServices.StructLayoutAttribute.Pack#1](~/add/codesnippet/csharp/f-system.runtime.interop_3_1.cs)]  \n  \n> [!IMPORTANT]\n>  To successfully compile the C# examples, you must specify the `/unsafe` compiler switch.  \n  \n If you specify the default packing size, the size of the structure is 8 bytes. The two bytes occupy the first two bytes of memory, because bytes must align on one-byte boundaries. Because the default alignment of the type is 4 bytes, which is the size of its largest fields, `i3`, there are two bytes of padding followed by the integer field.  \n  \n [!code-cs[System.Runtime.InteropServices.StructLayoutAttribute.Pack#2](~/add/codesnippet/csharp/f-system.runtime.interop_3_2.cs)]  \n  \n If Pack is set to 2, the size of the structure is 6 bytes. As before, the two bytes occupy the first two bytes of memory. Because fields now align on 2-byte boundaries, there is no padding between the second byte and the integer.  \n  \n [!code-cs[System.Runtime.InteropServices.StructLayoutAttribute.Pack#3](~/add/codesnippet/csharp/f-system.runtime.interop_3_3.cs)]  \n  \n If Pack is set to 4, the size of the structure is the same as in the default case, where the type's alignment was defined by the size of its largest field, `i3`, which is 4.  \n  \n [!code-cs[System.Runtime.InteropServices.StructLayoutAttribute.Pack#4](~/add/codesnippet/csharp/f-system.runtime.interop_3_4.cs)]  \n  \n If Pack is set to 8, the size of the structure is the still same as in the default case, because the `i3` field aligns on a 4-byte boundary, which is smaller than the 8-byte boundary specified by the Pack field.  \n  \n [!code-cs[System.Runtime.InteropServices.StructLayoutAttribute.Pack#5](~/add/codesnippet/csharp/f-system.runtime.interop_3_5.cs)]  \n  \n To take another example, consider the following structure, which consists of two byte fields, one 32-bit signed integer field, one single-element byte array, and a decimal value. With the default packing size, the size of the structure is 28 bytes. The two bytes occupy the first two bytes of memory, followed by two bytes of padding, followed by the integer. Next is the one-byte array, followed by three bytes of padding. Finally, the <xref:System.Decimal> field, d5, aligns on a 4-byte boundary because a decimal value consists of four <xref:System.Int32> fields, so its alignment is based on the size of the largest of its fields rather than on the size of the <xref:System.Decimal> structure as a whole.  \n  \n [!code-cs[System.Runtime.InteropServices.StructLayoutAttribute.Pack#6](~/add/codesnippet/csharp/f-system.runtime.interop_3_6.cs)]  \n  \n If Pack is set to 2, the size of the structure is 24 bytes. In comparison with the default alignment, the two bytes of padding between the two bytes and the integer have been removed because the type's alignment is now 4 rather than 2. And the three bytes of padding after `a4` have been replaced by one byte of padding, since `d5` now aligns on a 2-byte boundary rather than a 4-byte boundary.  \n  \n [!code-cs[System.Runtime.InteropServices.StructLayoutAttribute.Pack#7](~/add/codesnippet/csharp/f-system.runtime.interop_3_7.cs)]  \n  \n If Pack is set to 8, the size of the structure is the same as in the default case, because all the alignment requirements in this structure are less than 8.  \n  \n [!code-cs[System.Runtime.InteropServices.StructLayoutAttribute.Pack#8](~/add/codesnippet/csharp/f-system.runtime.interop_3_8.cs)]  \n  \n The Pack field is frequently used when structures are exported during disk and network write operations. The field is also frequently used during platform invoke and interop operations.  \n  \n Occasionally, the field is used to reduce memory requirements by producing a tighter packing size. However, this usage requires careful consideration of actual hardware constraints, and may actually degrade performance."
