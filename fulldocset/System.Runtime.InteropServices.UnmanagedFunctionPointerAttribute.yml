  fullName: System.Runtime.InteropServices.UnmanagedFunctionPointerAttribute.UnmanagedFunctionPointerAttribute(CallingConvention)
  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: Initializes a new instance of the <xref href="System.Runtime.InteropServices.UnmanagedFunctionPointerAttribute"></xref> class with the specified calling convention.
  remarks: This method specifies the calling convention for the delegate in unmanaged code and is the most common use of the <xref:System.Runtime.InteropServices.UnmanagedFunctionPointerAttribute> attribute. You can set the `callingConvention` parameter to one of the values in the <xref:System.Runtime.InteropServices.CallingConvention> enumeration.
  syntax:
    content: public UnmanagedFunctionPointerAttribute (System.Runtime.InteropServices.CallingConvention callingConvention);
    parameters:
    - id: callingConvention
      type: System.Runtime.InteropServices.CallingConvention
      description: The specified calling convention.
