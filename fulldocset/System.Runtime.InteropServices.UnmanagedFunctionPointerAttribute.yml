  name: UnmanagedFunctionPointerAttribute
  nameWithType: UnmanagedFunctionPointerAttribute
  fullName: System.Runtime.InteropServices.UnmanagedFunctionPointerAttribute
  type: Class
  summary: Controls the marshaling behavior of a delegate signature passed as an unmanaged function pointer to or from unmanaged code. This class cannot be inherited.
  remarks: "The fields of the UnmanagedFunctionPointerAttribute attribute control various aspects of the transition of a delegate to an unmanaged function pointer, and are the same as the fields with identical names in the <xref:System.Runtime.InteropServices.DllImportAttribute> attribute. These fields are optional, but if you do not specify a field name, UnmanagedFunctionPointerAttribute is ignored.  \n  \n For more information about using attributes, see [Attributes](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Delegate, AllowMultiple=false, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class UnmanagedFunctionPointerAttribute : Attribute
