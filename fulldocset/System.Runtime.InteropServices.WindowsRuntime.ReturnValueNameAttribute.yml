  nameWithType: ReturnValueNameAttribute
  fullName: System.Runtime.InteropServices.WindowsRuntime.ReturnValueNameAttribute
  type: Class
  summary: Specifies the name of the return value of a method in a [!INCLUDE[wrt](~/add/includes/wrt-md.md)] component.
  remarks: "In a [!INCLUDE[wrt](~/add/includes/wrt-md.md)] component, all the parameters of a method and the return value must have names. By default, [Winmdexp.exe (Windows Runtime Metadata Export Tool)](../Topic/Winmdexp.exe%20\\(Windows%20Runtime%20Metadata%20Export%20Tool\\).md) gives the return value the name \"value\". When you use a component in a [!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)] app written in JavaScript, you can use this name to retrieve the return value. For example, suppose a component defines a method that has a return value and two `out` parameters (`ByRef` parameters with the <xref:System.Runtime.InteropServices.OutAttribute> attribute in Visual Basic):  \n  \n```c#  \npublic static int ComputeAverage([ReadOnlyArray()] int[] input,  \n    out int minValue, out int maxValue)  \n{  \n    …  \n}  \n```  \n  \n```vb  \nPublic Shared Function ComputeAverage( _  \n        <ReadOnlyArray()> ByVal input As Integer, _  \n        <Out()> ByRef minValue As Integer, _  \n        <Out()> ByRef maxValue As Integer) As Integer  \n    …  \nEnd Function  \n  \n```  \n  \n When you call the function from JavaScript, you can access the return value by its default name (`value`):  \n  \n```javascript  \nvar data = [5, 13, 23, 37];  \nvar results = SampleComponent.TestStuff.computeAverage(data);  \nvar formattedResults = \"Min=\" + results.minValue + \", Avg=\" +   \n    results.value + \", Max=\" + results.maxValue;  \n  \n```  \n  \n You must give the return value a different name if you already have a parameter named \"value\". Or you might simply want to use a more meaningful name (such as \"average\" in this example). Apply the ReturnValueNameAttribute attribute to your method and specify a new name.  \n  \n```c#  \n[return: ReturnValueName(\"average\")]  \npublic static int ComputeAverage([ReadOnlyArray()] int[] input,  \n    out int minValue, out int maxValue)  \n{  \n    …  \n}  \n  \n```  \n  \n```vb  \nPublic Shared Function ComputeAverage( _  \n        <ReadOnlyArray()> ByVal input As Integer, _  \n        <Out()> ByRef minValue As Integer, _  \n        <Out()> ByRef maxValue As Integer) _  \n            As <ReturnValueName(\"average\")> Integer  \n    …  \nEnd Function  \n  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Delegate | System.AttributeTargets.ReturnValue, AllowMultiple=false, Inherited=false)]

      public sealed class ReturnValueNameAttribute : Attribute
