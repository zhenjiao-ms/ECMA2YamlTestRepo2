  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting
  summary: Instructs an internal debugger to check for a condition and display a message if the condition is `false`.
  remarks: "You do not need to call the `static` methods of the <xref:System.Runtime.Remoting.InternalRemotingServices> class.  \n  \n A `\"_DEBUG\"` preprocessing symbol is applied to the method by means of the <xref:System.Diagnostics.ConditionalAttribute> attribute."
  syntax:
    content: public static void RemotingAssert (bool condition, string message);
    parameters:
    - id: condition
      type: System.Boolean
      description: '`true` to prevent a message from being displayed; otherwise, `false`.'
    - id: message
      type: System.String
      description: The message to display if <code>condition</code> is `false`.
  overload: System.Runtime.Remoting.InternalRemotingServices.RemotingAssert*
  exceptions: []
