  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting
  summary: Gets an appropriate SOAP-related attribute for the specified class member or method parameter.
  remarks: "You do not need to call the `static` methods of the <xref:System.Runtime.Remoting.InternalRemotingServices> class.  \n  \n A `\"_LOGGING\"` preprocessing symbol is applied to the method by means of the <xref:System.Diagnostics.ConditionalAttribute> attribute.  \n  \n The <xref:System.Runtime.Remoting.Metadata.SoapAttribute> class is the base class for various SOAP-related attribute classes in the <xref:System.Runtime.Remoting.Metadata> namespace."
  syntax:
    content: public static System.Runtime.Remoting.Metadata.SoapAttribute GetCachedSoapAttribute (object reflectionObject);
    parameters:
    - id: reflectionObject
      type: System.Object
      description: A class member or method parameter.
    return:
      type: System.Runtime.Remoting.Metadata.SoapAttribute
      description: The SOAP-related attribute for the specified class member or method parameter.
  overload: System.Runtime.Remoting.InternalRemotingServices.GetCachedSoapAttribute*
  exceptions: []
