  - csharp
  name: OneWayAttribute
  nameWithType: OneWayAttribute
  fullName: System.Runtime.Remoting.Messaging.OneWayAttribute
  type: Class
  summary: Marks a method as one way, without a return value and <xref uid="langword_csharp_out" name="out" href=""></xref> or <xref uid="langword_csharp_ref" name="ref" href=""></xref> parameters.
  remarks: When one-way methods are invoked, no reply message or status or information is expected. The OneWayAttribute is used to indicate that the method has a `void` return and only `in` parameters. The method cannot throw any exceptions, and `ref` parameters and `return` values are not supported. The method can execute synchronously or asynchronously with respect to the caller. The caller cannot make assumptions that the one-way call has executed on the server object when thread control returns.
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class OneWayAttribute : Attribute
