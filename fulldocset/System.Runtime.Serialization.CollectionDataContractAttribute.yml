  name: CollectionDataContractAttribute
  nameWithType: CollectionDataContractAttribute
  fullName: System.Runtime.Serialization.CollectionDataContractAttribute
  type: Class
  summary: When applied to a collection type, enables custom specification of the collection item elements. This attribute can be applied only to types that are recognized by the <xref href="System.Runtime.Serialization.DataContractSerializer"></xref> as valid, serializable collections.
  remarks: "The CollectionDataContractAttribute is intended to ease interoperability when working with data from non-[!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] providers and to control the exact shape of serialized instances. To this end, the <xref:System.Runtime.Serialization.CollectionDataContractAttribute.ItemName%2A> property enables you to control the names of the repeating items inside a collection. This is especially useful when the provider does not use the XML element type name as the array item name, for example, if a provider uses \"String\" as an element type name instead of the XSD type name \"string\".  \n  \n The CollectionDataContractAttribute is also intended to be used with dictionary types to handle keyed collections. Dictionary types are classes that implement either the <xref:System.Collections.IDictionary> or the <xref:System.Collections.Generic.IDictionary%602> interface, for example, the <xref:System.Collections.Generic.Dictionary%602>. Use the <xref:System.Runtime.Serialization.CollectionDataContractAttribute.KeyName%2A> and <xref:System.Runtime.Serialization.CollectionDataContractAttribute.ValueName%2A> properties to set custom names when using the <xref:System.Collections.Generic.Dictionary%602> class.  \n  \n [!INCLUDE[crabout](~/add/includes/crabout-md.md)] using the <xref:System.Runtime.Serialization.DataContractSerializer>, see [Using Data Contracts](../Topic/Using%20Data%20Contracts.md)."
  example:
  - "The following example applies the CollectionDataContractAttribute to a class that inherits from the <xref:System.Collections.Generic.List%601> class. The code sets the <xref:System.Runtime.Serialization.CollectionDataContractAttribute.Name%2A> and <xref:System.Runtime.Serialization.CollectionDataContractAttribute.ItemName%2A> properties to custom values.  \n  \n [!code-cs[CollectionDataContractAttribute#1](~/add/codesnippet/csharp/t-system.runtime.seriali_30_1.cs)]\n [!code-vb[CollectionDataContractAttribute#1](~/add/codesnippet/visualbasic/t-system.runtime.seriali_30_1.vb)]  \n  \n When the [ServiceModel Metadata Utility Tool (Svcutil.exe)](../Topic/ServiceModel%20Metadata%20Utility%20Tool%20\\(Svcutil.exe\\).md) is used to generate code for the client, the code resembles the following example. Notice that the name of the class is changed, as well as the <xref:System.Runtime.Serialization.CollectionDataContractAttribute.ItemName%2A>. When using generics, the type parameter name is used to create the resulting type name.  \n  \n [!code-cs[CollectionDataContractAttribute#2](~/add/codesnippet/csharp/t-system.runtime.seriali_30_2.cs)]\n [!code-vb[CollectionDataContractAttribute#2](~/add/codesnippet/visualbasic/t-system.runtime.seriali_30_2.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct, AllowMultiple=false, Inherited=false)]

      public sealed class CollectionDataContractAttribute : Attribute
