- uid: System.Runtime.Serialization.DataMemberAttribute.Name
  id: Name
  parent: System.Runtime.Serialization.DataMemberAttribute
  langs:
  - csharp
  name: Name
  nameWithType: DataMemberAttribute.Name
  fullName: System.Runtime.Serialization.DataMemberAttribute.Name
  type: Property
  assemblies:
  - System.Runtime.Serialization
  namespace: System.Runtime.Serialization
  summary: Gets or sets a data member name.
  remarks: "This property is used to override the default name of the data member that is derived from the name of the member annotated with the <xref:System.Runtime.Serialization.DataMemberAttribute>.  \n  \n The Name property enables you to use names that are not permitted as common language runtime (CLR) identifiers. In addition, this property enables the type author to define a data member name separate from the CLR member name. This separate definition helps in versioning scenarios (changing the CLR member name without breaking the data contract) and allows a different naming convention for data contact members and CLR members."
  syntax:
    content: public string Name { get; set; }
    return:
      type: System.String
      description: The name of the data member. The default is the name of the target that the attribute is applied to.
  overload: System.Runtime.Serialization.DataMemberAttribute.Name*
  exceptions: []
