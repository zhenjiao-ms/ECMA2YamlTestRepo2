- uid: System.Runtime.Serialization.DataMemberAttribute.EmitDefaultValue
  id: EmitDefaultValue
  parent: System.Runtime.Serialization.DataMemberAttribute
  langs:
  - csharp
  name: EmitDefaultValue
  nameWithType: DataMemberAttribute.EmitDefaultValue
  fullName: System.Runtime.Serialization.DataMemberAttribute.EmitDefaultValue
  type: Property
  assemblies:
  - System.Runtime.Serialization
  namespace: System.Runtime.Serialization
  summary: Gets or sets a value that specifies whether to serialize the default value for a field or property being serialized.
  remarks: "In the [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)], types have a concept of default values. For example, for any reference type the default value is `null`, and for an integer type it is 0. It is occasionally desirable to omit a data member from the serialized data when it is set to its default value. To do this, set the EmitDefaultValue property to `false` (it is `true` by default).  \n  \n> [!NOTE]\n>  Setting the EmitDefaultValue property to `false` is not a recommended practice. It should only be done if there is a specific need to do so (such as for interoperability or to reduce data size)."
  example:
  - "The following example shows the EmitDefaultValue property set to `false` on various fields.  \n  \n [!code-vb[DataMemberAttribute#3](~/add/codesnippet/visualbasic/p-system.runtime.seriali_4_1.vb)]\n [!code-cs[DataMemberAttribute#3](~/add/codesnippet/csharp/p-system.runtime.seriali_4_1.cs)]"
  syntax:
    content: public bool EmitDefaultValue { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the default value for a member should be generated in the serialization stream; otherwise, `false`. The default is `true`.'
  overload: System.Runtime.Serialization.DataMemberAttribute.EmitDefaultValue*
  exceptions: []
  original_ecmaxml_local_path: E:\mdoc\ECMA2YamlTestRepo2\fulldocset\xml\System.Runtime.Serialization\DataMemberAttribute.xml
