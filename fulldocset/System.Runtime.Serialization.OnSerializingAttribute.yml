  name: OnSerializingAttribute
  nameWithType: OnSerializingAttribute
  fullName: System.Runtime.Serialization.OnSerializingAttribute
  type: Class
  summary: When applied to a method, specifies that the method is during serialization of an object in an object graph. The order of serialization relative to other objects in the graph is non-deterministic.
  remarks: "Use the OnSerializingAttribute to manipulate the object before serialization occurs.  \n  \n To use the OnSerializingAttribute, the method must contain a <xref:System.Runtime.Serialization.StreamingContext> parameter. The attribute marks the method to be called by the serialization infrastructure and the <xref:System.Runtime.Serialization.StreamingContext> provides additional data about the type of serialization taking place.  The usage is shown in the following code:  \n  \n [!code-vb[System.Runtime.Serialization.OnSerialization#2](~/add/codesnippet/visualbasic/t-system.runtime.seriali_18_1.vb)]\n [!code-cs[System.Runtime.Serialization.OnSerialization#2](~/add/codesnippet/csharp/t-system.runtime.seriali_18_1.cs)]  \n  \n> [!NOTE]\n>  In your code, you can use the word `OnSerializing` instead of the longer OnSerializingAttribute.  \n  \n When using binary serialization, the binary serialization process omits the call to the `onSerializing` method when the serialized  objects are equal. Therefore, when using the <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> type with the `equals` method (or `Object.GetHashCode`) for example, the result may be undefined behavior."
  example:
  - "The following example applies the <xref:System.Runtime.Serialization.OnDeserializedAttribute>, OnSerializingAttribute, <xref:System.Runtime.Serialization.OnSerializedAttribute>, and <xref:System.Runtime.Serialization.OnDeserializingAttribute> attributes to methods in a class.  \n  \n [!code-vb[System.Runtime.Serialization.OnSerialization#1](~/add/codesnippet/visualbasic/t-system.runtime.seriali_18_2.vb)]\n [!code-cs[System.Runtime.Serialization.OnSerialization#1](~/add/codesnippet/csharp/t-system.runtime.seriali_18_2.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class OnSerializingAttribute : Attribute
