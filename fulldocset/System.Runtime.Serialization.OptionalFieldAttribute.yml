  name: OptionalFieldAttribute
  nameWithType: OptionalFieldAttribute
  fullName: System.Runtime.Serialization.OptionalFieldAttribute
  type: Class
  summary: Specifies that a field can be missing from a serialization stream so that the <xref href="System.Runtime.Serialization.Formatters.Binary.BinaryFormatter"></xref> and the <xref href="System.Runtime.Serialization.Formatters.Soap.SoapFormatter"></xref> does not throw an exception.
  remarks: This attribute allows you to specify that new fields in a serializable type (a type to which the <xref:System.SerializableAttribute> is applied to) are ignored by the <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> or the <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>. This enables version-tolerant serialization of types created for older versions of an application that serializes data. For example, when the formatters encounter a stream produced by a version that does not include the new fields, no exception is thrown, and the existing data on the older type is processed as normal.
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class OptionalFieldAttribute : Attribute
