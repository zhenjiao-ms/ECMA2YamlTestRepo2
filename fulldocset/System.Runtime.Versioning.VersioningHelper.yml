    commentId: T:System.ArgumentException
    description: The values for <code>from </code>and <code>to </code>are invalid. The resource type in the <xref href="System.Runtime.Versioning.ResourceScope"></xref> enumeration is going from a more restrictive resource type to a more general resource type.
