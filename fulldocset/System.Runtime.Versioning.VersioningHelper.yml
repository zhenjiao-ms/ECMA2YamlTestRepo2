  name: MakeVersionSafeName(String,ResourceScope,ResourceScope)
  nameWithType: VersioningHelper.MakeVersionSafeName(String,ResourceScope,ResourceScope)
  fullName: System.Runtime.Versioning.VersioningHelper.MakeVersionSafeName(String,ResourceScope,ResourceScope)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Versioning
  summary: Returns a version-safe name based on the specified resource name and the intended resource consumption source.
  remarks: The original name is returned with a scope related suffix. The suffix may include the process identity, the current <xref:System.AppDomain> identity, or both.
  syntax:
    content: public static string MakeVersionSafeName (string name, System.Runtime.Versioning.ResourceScope from, System.Runtime.Versioning.ResourceScope to);
    parameters:
    - id: name
      type: System.String
      description: The name of the resource.
    - id: from
      type: System.Runtime.Versioning.ResourceScope
      description: The scope of the resource.
    - id: to
      type: System.Runtime.Versioning.ResourceScope
      description: The desired resource consumption scope.
    return:
      type: System.String
      description: A version-safe name.
  overload: System.Runtime.Versioning.VersioningHelper.MakeVersionSafeName*
  exceptions: []
  platform:
