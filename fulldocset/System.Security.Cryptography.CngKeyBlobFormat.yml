  name: CngKeyBlobFormat
  nameWithType: CngKeyBlobFormat
  fullName: System.Security.Cryptography.CngKeyBlobFormat
  type: Class
  summary: Specifies a key BLOB format for use with Microsoft Cryptography Next Generation (CNG) objects.
  remarks: "The CngKeyBlobFormat class is a utility class. It consists of static properties, comparison methods, and a private, internally maintained string that specifies the key BLOB format name.  \n  \n The static properties return CngKeyBlobFormat objects. Each object's internal string name is initialized to the key BLOB format name that corresponds to the name of the static property.  \n  \n You can also use this class to create objects for key BLOB formats that are not covered by the static properties.  \n  \n Several CNG classes (such as <xref:System.Security.Cryptography.CngKey>) accept CngKeyBlobFormat objects through a `format` parameter. When the class receives the CngKeyBlobFormat object, it retrieves the embedded name of the key BLOB format by calling the object's <xref:System.Security.Cryptography.CngKeyBlobFormat.Format%2A> property.  \n  \n Therefore, CngKeyBlobFormat serves as an enumeration of well-known key BLOB formats. It lets you identify a well-known key BLOB format by using a strongly typed value instead of a string."
  syntax:
    content: 'public sealed class CngKeyBlobFormat : IEquatable<System.Security.Cryptography.CngKeyBlobFormat>'
  inheritance:
