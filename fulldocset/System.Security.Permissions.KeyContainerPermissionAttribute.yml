  fullName: System.Security.Permissions.KeyContainerPermissionAttribute.Flags
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: Gets or sets the key container permissions.
  remarks: "> [!CAUTION]\n>  Many of these flags are powerful and permit access to key containers that should be granted only to highly trusted code.  \n  \n The most powerful of the flags are <xref:System.Security.Permissions.KeyContainerPermissionFlags>, <xref:System.Security.Permissions.KeyContainerPermissionFlags>, <xref:System.Security.Permissions.KeyContainerPermissionFlags>, <xref:System.Security.Permissions.KeyContainerPermissionFlags>, <xref:System.Security.Permissions.KeyContainerPermissionFlags>, <xref:System.Security.Permissions.KeyContainerPermissionFlags>, and <xref:System.Security.Permissions.KeyContainerPermissionFlags>. For specific threats posed by the use of these flags, see individual flag descriptions."
  syntax:
    content: public System.Security.Permissions.KeyContainerPermissionFlags Flags { get; set; }
    return:
      type: System.Security.Permissions.KeyContainerPermissionFlags
      description: A bitwise combination of the <xref href="System.Security.Permissions.KeyContainerPermissionFlags"></xref> values. The default is <xref href="System.Security.Permissions.KeyContainerPermissionFlags"></xref>.
  overload: System.Security.Permissions.KeyContainerPermissionAttribute.Flags*
  exceptions: []
  platform:
  - netframework-20
  - netframework-30
  - netframework-35
  - netframework-40
