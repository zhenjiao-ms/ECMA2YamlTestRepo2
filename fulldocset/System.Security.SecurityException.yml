  name: SecurityException
  nameWithType: SecurityException
  fullName: System.Security.SecurityException
  type: Class
  summary: The exception that is thrown when a security error is detected.
  remarks: "A SecurityException exception is thrown when a caller does not have the permissions required to access a resource. The following example instantiates a <xref:System.Security.PermissionSet> object that includes a <xref:System.Security.Permissions.UIPermission> object to allow access to UI objects and the Clipboard and a <xref:System.Security.Permissions.RegistryPermission> object to prevent registry access. The call to the <xref:System.Security.PermissionSet.PermitOnly%2A?displayProperty=fullName> method means that these permissions will apply regardless of the permissions assigned to the caller. As a result, the attempt to create a registry key throws a SecurityException.  \n  \n [!code-cs[System.SecurityException.Class#1](~/add/codesnippet/csharp/t-system.security.securi_0_1.cs)]\n [!code-vb[System.SecurityException.Class#1](~/add/codesnippet/visualbasic/t-system.security.securi_0_1.vb)]  \n  \n SecurityException uses the HRESULT COR_E_SECURITY, which has the value 0x8013150A.  \n  \n For a list of the initial property values for an instance of the SecurityException class, see a specific <xref:System.Security.SecurityException.%23ctor%2A> constructor."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class SecurityException : SystemException
