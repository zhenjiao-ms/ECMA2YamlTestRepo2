  name: SecuritySafeCriticalAttribute
  nameWithType: SecuritySafeCriticalAttribute
  fullName: System.Security.SecuritySafeCriticalAttribute
  type: Class
  summary: Identifies types or members as security-critical and safely accessible by transparent code.
  remarks: Types or members that are marked with the SecuritySafeCriticalAttribute attribute can be accessed by partially trusted types and members. These partially trusted types and members can be within any assembly that is marked with the <xref:System.Security.SecurityTransparentAttribute> or <xref:System.Security.AllowPartiallyTrustedCallersAttribute> (APTCA) attribute, or they are partially trusted for other reasons, such as being loaded into partial trust. Code that is marked with the SecuritySafeCriticalAttribute must be subject to a rigorous security audit to ensure that it can be used safely in a secure execution environment. Security-safe-critical code must validate the permissions of callers to determine whether they have authority to access protected resources used by the code.
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Enum | System.AttributeTargets.Constructor | System.AttributeTargets.Method | System.AttributeTargets.Field | System.AttributeTargets.Interface | System.AttributeTargets.Delegate, AllowMultiple=false, Inherited=false)]

