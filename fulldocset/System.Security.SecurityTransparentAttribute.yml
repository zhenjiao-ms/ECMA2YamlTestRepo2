  name: SecurityTransparentAttribute
  nameWithType: SecurityTransparentAttribute
  fullName: System.Security.SecurityTransparentAttribute
  type: Class
  summary: Specifies that an assembly cannot cause an elevation of privilege.
  remarks: "Transparent assemblies can be accessed from partially trusted code and cannot expose access to any protected resources or functionality. Code in the assembly is not allowed to suppress code access security checks and cannot cause an elevation of privilege.  \n  \n> [!NOTE]\n>  Transparency is enforced by the just-in-time compiler, not by the security infrastructure code. Applying this attribute to an assembly allows the assembly to access only transparent and security-safe-critical types and members regardless of its permission set, including full trust. Transparent code that accesses a security-critical type or member results in a <xref:System.MethodAccessException> being thrown."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=false, Inherited=false)]

      public sealed class SecurityTransparentAttribute : Attribute
