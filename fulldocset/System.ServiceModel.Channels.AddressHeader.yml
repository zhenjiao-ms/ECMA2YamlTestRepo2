  name: AddressHeader
  nameWithType: AddressHeader
  fullName: System.ServiceModel.Channels.AddressHeader
  type: Class
  summary: Represents a header that encapsulates an address information item used to identify or interact with an endpoint.
  remarks: An AddressHeader is characterized by a name and namespace and has a value that contains optional information used to identify or interact with an endpoint. The name can be accessed by the <xref:System.ServiceModel.Channels.AddressHeader.Name%2A> property and the namespace by the <xref:System.ServiceModel.Channels.AddressHeader.Namespace%2A> property.
