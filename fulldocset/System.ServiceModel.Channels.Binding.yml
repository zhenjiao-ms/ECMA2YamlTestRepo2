  name: Binding
  nameWithType: Binding
  fullName: System.ServiceModel.Channels.Binding
  type: Class
  summary: Contains the binding elements that specify the protocols, transports, and message encoders used for communication between clients and services.
  remarks: "Represents a collection of binding elements, each of which describes an aspect of how an endpoint communicates with other endpoints and that are built, consistently, into a channel factory on the client and into a channel listener on the service. A binding contains a collection of binding elements that correspond to protocol channels, transport channels, and message encoders. There can be any number of binding elements for protocol channels but one and only one binding element for each the transport and message encoder. There are commonly six layers of binding elements in a binding. Only the transport and encoding binding elements at the bottom of the stack are required. Because an encoding is required for each binding, if an encoding is not specified, [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)] adds a default encoding for you. The default is Text/XML for the HTTP and HTTPS transports, and Binary for other transports.  \n  \n The following table summarizes the options for each layer.  \n  \n|Layer|Options|Required|  \n|-----------|-------------|--------------|  \n|Transaction Flow|<xref:System.ServiceModel.Channels.TransactionFlowBindingElement>|No|  \n|Reliability|<xref:System.ServiceModel.Channels.ReliableSessionBindingElement>|No|  \n|Security|Symmetric, Asymmetric, Transport-Level|No|  \n|Shape Change|<xref:System.ServiceModel.Channels.CompositeDuplexBindingElement>|No|  \n|Transport Upgrades|SSL stream, Windows stream, Peer Resolver|No|  \n|Encoding|Text, Binary, MTOM, Custom|Yes|  \n|Transport|TCP, Named Pipes, HTTP, HTTPS, MSMQ, Custom|Yes|  \n  \n Each binding element provides the specification for building a channel factory on the client and a channel listener on the service. When the channel factory stack is constructed, for example, there is one channel factory in the stack for each binding element in the binding. The same sort of mapping applies to the channel listeners in the stack on the service. Consistency on the client and service is critical for establishing the channel-based connection between these endpoints. Each factory and listener, in turn, processes the sending and accepting of the corresponding channels in the channel stack that connects them, and these channels can then send and receive the messages used to communicate.  \n  \n Each instance of a Binding has a <xref:System.ServiceModel.Channels.Binding.Name%2A> and <xref:System.ServiceModel.Channels.Binding.Namespace%2A> that together uniquely identify it in the metadata of the service. If no name or namespace is specified, [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] adds a default values for you. The default name is `null` and the default namespace is http://tempuri.org/. This user name for the binding is distinct from the specification of the protocol name, which is specified by the <xref:System.ServiceModel.Channels.Binding.Scheme%2A> property. If you want to add more HTTP bindings, for example, you can name them whatever you want and set all of their schemes to \"http\". There is no inherent application or machine dispatch based on the <xref:System.ServiceModel.Channels.Binding.Scheme%2A>. So you avoid the common problem of being unable to register additional handlers for well-known protocols. You can also easily work with multiple versions of a binding side-by-side by giving each version a different name.  \n  \n The Binding class implements the <xref:System.ServiceModel.IDefaultCommunicationTimeouts> interface to mitigate Denial of Service (DOS) attacks that rely on tying up resources for extended intervals of time. The implementation specifies the communication timeouts values for opening and closing connections and for the reading and writing operations associated with receiving and sending messages. The properties used to get and set these timeouts and their default values operations are summarized in the following table.  \n  \n|Timeout Property|Default Value|  \n|----------------------|-------------------|  \n|<xref:System.ServiceModel.Channels.Binding.OpenTimeout%2A>|1 minute|  \n|<xref:System.ServiceModel.Channels.Binding.CloseTimeout%2A>|1 minute|  \n|<xref:System.ServiceModel.Channels.Binding.SendTimeout%2A>|1 minute|  \n|<xref:System.ServiceModel.Channels.Binding.ReceiveTimeout%2A>|10 minutes|  \n  \n When you create a binding by inheriting from Binding, you must override <xref:System.ServiceModel.Channels.Binding.CreateBindingElements%2A>.  \n  \n In addition, you can define your own binding elements and insert them between any of the defined layers in the preceding table. For more information, see the <xref:System.ServiceModel.Channels.CustomBinding> class."
