- uid: System.ServiceModel.Channels.BindingElement.Clone
  id: Clone
  parent: System.ServiceModel.Channels.BindingElement
  langs:
  - csharp
  name: Clone()
  nameWithType: BindingElement.Clone()
  fullName: System.ServiceModel.Channels.BindingElement.Clone()
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: When overridden in a derived class, returns a copy of the binding element object.
  remarks: "Implement the Clone method to return a deep clone of your binding element. Returning a clone enables the runtime to support the case in which multiple custom bindings share a custom binding element. If a clone is not returned, the run-time behavior is undefined.  \n  \n A deep clone of an object creates a copy of the object and a copy of everything directly or indirectly referenced by that object. (This is also called copying the entire object graph.) A shallow clone of an object, by contrast, is a copy of the object only. If the object contains references to other objects, the shallow copy does not create copies of the referred objects; instead, it copies only the references to the original objects."
  syntax:
    content: public abstract System.ServiceModel.Channels.BindingElement Clone ();
    parameters: []
    return:
      type: System.ServiceModel.Channels.BindingElement
      description: A <xref href="System.ServiceModel.Channels.BindingElement"></xref> object that is a deep clone of the original.
  overload: System.ServiceModel.Channels.BindingElement.Clone*
  exceptions: []
