  name: ChannelManagerBase
  nameWithType: ChannelManagerBase
  fullName: System.ServiceModel.Channels.ChannelManagerBase
  type: Class
  summary: Provides a base implementation for managing the default timeouts that are associated with channel and listener factories.
  remarks: "Specifically, this class provides a common base implementation for the <xref:System.ServiceModel.Channels.ChannelFactoryBase> and <xref:System.ServiceModel.Channels.ChannelListenerBase> channel manager classes for managing the default timeouts that are associated with the channel factories and listeners. Channels are added to the list maintained by the manager by using one of the <xref:System.ServiceModel.Channels.ChannelFactoryBase%601.CreateChannel%2A> methods. Abstract properties for send and receive timeouts used by the channels and listeners that are produced are specified to coordinate the values set for the derived channel and listener factories.  \n  \n The <xref:System.ServiceModel.Channels.ChannelBase>, which provides the base implementation for custom channels, gets its default communication timeouts for the open, close, send and receive operations from the ChannelManagerBase associated with it.  \n  \n The <xref:System.ServiceModel.Channels.ChannelBase> also takes care of managing the manager for you. In addition to exposing a reference to the manager, the base class also notifies the manager when channels are created and destroyed. But the reference to the manager is only good until the channel is destroyed."
  syntax:
    content: 'public abstract class ChannelManagerBase : System.ServiceModel.Channels.CommunicationObject, System.ServiceModel.IDefaultCommunicationTimeouts'
