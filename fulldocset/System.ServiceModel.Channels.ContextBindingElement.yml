  name: ContextBindingElement
  nameWithType: ContextBindingElement
  fullName: System.ServiceModel.Channels.ContextBindingElement
  type: Class
  summary: Provides a protection level and an exchange mechanism as part of the context of a binding element and the functionality to build the channel listeners and factories.
  remarks: "The ContextBindingElement allows the user to add an element to the binding of a service for managing its context exchange protocol. The ContextBindingElement is typically stacked on top of reliability, security, and transport binding elements. A ContextBindingElement does not require any configuration options and can create channel factories for <xref:System.ServiceModel.Channels.IRequestChannel>, <xref:System.ServiceModel.Channels.IRequestSessionChannel>, and <xref:System.ServiceModel.Channels.IDuplexSessionChannel>. It can also create channel listeners for <xref:System.ServiceModel.Channels.IReplyChannel>, <xref:System.ServiceModel.Channels.IReplySessionChannel>, and <xref:System.ServiceModel.Channels.IDuplexSessionChannel>. A context channel does not change the channel interface â€“ the underlying channel stack must support the requested channel shape and session capability.  \n  \n The channel listeners and factories are used to construct the part of the channel stacks used to process incoming and outgoing messages.  \n  \n> [!NOTE]\n>  If a session-based binding is created with a ContextBindingElement and used with a contract that specifies <xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A> = <xref:System.ServiceModel.SessionMode>, an <xref:System.InvalidOperationException> is thrown when the channel is created with the following text: \"Channel context management cannot be enabled or disabled after the channel is opened.\" You must set <xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A> to <xref:System.ServiceModel.SessionMode> or <xref:System.ServiceModel.SessionMode> or not use a session-based channel.  \n  \n When creating a custom binding, it is recommended that you add the ContextBindingElement to the <xref:System.ServiceModel.Channels.BindingElementCollection> of the custom binding before adding any reliability and security binding elements, if present. If you do not, your service may throw a <xref:System.ServiceModel.ProtocolException> with the following message:  \n  \n \"Context channel received a message with context which does not match the current context cached at the channel. Ensure service does not change context after it was originally set or disable context management by setting channel property 'IContextManager.Enabled' to false.\""
  syntax:
