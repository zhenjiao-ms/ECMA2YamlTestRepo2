  name: CustomBinding
  nameWithType: CustomBinding
  fullName: System.ServiceModel.Channels.CustomBinding
  type: Class
  summary: Defines a binding from a list of binding elements.
  remarks: "Use a custom binding when one of the system-provided bindings does not meet the requirements of your service. A custom binding could be used, for example, to enable the use of a new transport or a new encoder at a service endpoint.  \n  \n A custom binding is constructed using one of the <xref:System.ServiceModel.Channels.CustomBinding.%23ctor%2A> from a collection of binding elements that are \"stacked\" in a specific order:  \n  \n-   At the top is an optional <xref:System.ServiceModel.Channels.TransactionFlowBindingElement> that allows flowing transactions.  \n  \n-   Next is an optional <xref:System.ServiceModel.Channels.ReliableSessionBindingElement> that provides a session and ordering mechanism as defined in the WS-ReliableMessaging specification. This notion of a session can cross SOAP and transport intermediaries.  \n  \n-   Next is an optional security binding element that provides security features like authorization, authentication, protection, and confidentiality. The following security binding elements are provided by [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)]:  \n  \n    -   <xref:System.ServiceModel.Channels.SecurityBindingElement>  \n  \n    -   <xref:System.ServiceModel.Channels.AsymmetricSecurityBindingElement>  \n  \n    -   <xref:System.ServiceModel.Channels.SymmetricSecurityBindingElement>  \n  \n    -   <xref:System.ServiceModel.Channels.TransportSecurityBindingElement>  \n  \n-   Next are the optional message-patterns specified by binding elements:  \n  \n-   <xref:System.ServiceModel.Channels.CompositeDuplexBindingElement>  \n  \n-   Next are the optional transport upgrades/helpers binding elements:  \n  \n    -   <xref:System.ServiceModel.Channels.PnrpPeerResolverBindingElement>  \n  \n    -   <xref:System.ServiceModel.Channels.SslStreamSecurityBindingElement>  \n  \n    -   <xref:System.ServiceModel.Channels.WindowsStreamSecurityBindingElement>  \n  \n-   Next is a required message encoding binding element. You can use your own transport or use one of the following message encoding bindings:  \n  \n    -   <xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>  \n  \n    -   <xref:System.ServiceModel.Channels.BinaryMessageEncodingBindingElement>  \n  \n    -   <xref:System.ServiceModel.Channels.MtomMessageEncodingBindingElement>  \n  \n-   At the bottom is a required transport element. You can use your own transport or use one of transport binding elements provided by [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)]:  \n  \n    -   <xref:System.ServiceModel.Channels.TcpTransportBindingElement>  \n  \n    -   <xref:System.ServiceModel.Channels.NamedPipeTransportBindingElement>  \n  \n    -   <xref:System.ServiceModel.Channels.HttpTransportBindingElement>  \n  \n    -   <xref:System.ServiceModel.Channels.HttpsTransportBindingElement>  \n  \n    -   <xref:System.ServiceModel.Channels.MsmqTransportBindingElement>  \n  \n    -   <xref:System.ServiceModel.MsmqIntegration.MsmqIntegrationBindingElement>  \n  \n    -   <xref:System.ServiceModel.Channels.PeerTransportBindingElement>  \n  \n The following table summarizes the options for each layer.  \n  \n|Layer|Options|Required|  \n|-----------|-------------|--------------|  \n|Transaction Flow|<xref:System.ServiceModel.Channels.TransactionFlowBindingElement>|No|  \n|Reliability|<xref:System.ServiceModel.Channels.ReliableSessionBindingElement>|No|  \n|Security|Symmetric, Asymmetric, Transport-Level|No|  \n|Shape Change|<xref:System.ServiceModel.Channels.CompositeDuplexBindingElement>|No|  \n|Transport Upgrades|SSL stream, Windows stream, Peer Resolver|No|  \n|Encoding|Text, Binary, MTOM, Custom|Yes|  \n|Transport|TCP, Named Pipes, HTTP, HTTPS, flavors of MSMQ, Custom|Yes|  \n  \n In addition, you can define your own binding elements and insert them between any of the preceding defined layers.  \n  \n For a discussion on how to use a custom binding to modify a system-provided binding, see [How to: Customize a System-Provided Binding](../Topic/How%20to:%20Customize%20a%20System-Provided%20Binding.md).  \n  \n> [!NOTE]\n>  When calling a [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] service built with.Net Framework 4.0 from a WCF client application built with [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] or earlier, the configuration file generated by svcutil.exe or adding a service reference from [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] will contain the validity attribute in the binding configuration. This attribute is not recognized by the [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] runtime and the application will thrown an <xref:System.Configuration.ConfigurationErrorsException> with the message \"Unrecognized attribute validity\". To workaround this problem, remove the validity attribute from the binding configuration."
  example:
  - "The following example shows how to create a CustomBinding object using a <xref:System.ServiceModel.Channels.ReliableSessionBindingElement> and an <xref:System.ServiceModel.Channels.HttpTransportBindingElement>  \n  \n [!code-vb[S_Imperative#1](~/add/codesnippet/visualbasic/t-system.servicemodel.ch_15_1.vb)]\n [!code-cs[S_Imperative#1](~/add/codesnippet/csharp/t-system.servicemodel.ch_15_1.cs)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Elements")]

      public class CustomBinding : System.ServiceModel.Channels.Binding
