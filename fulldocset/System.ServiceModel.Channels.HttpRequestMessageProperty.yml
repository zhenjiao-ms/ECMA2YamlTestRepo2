- uid: System.ServiceModel.Channels.HttpRequestMessageProperty.SuppressEntityBody
  id: SuppressEntityBody
  parent: System.ServiceModel.Channels.HttpRequestMessageProperty
  langs:
  - csharp
  name: SuppressEntityBody
  nameWithType: HttpRequestMessageProperty.SuppressEntityBody
  fullName: System.ServiceModel.Channels.HttpRequestMessageProperty.SuppressEntityBody
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: Gets or sets a value that indicates whether the body of the message is ignored and only the headers are sent.
  remarks: "This property is used for empty message requests: for example, a service that accepts a GET request without a message body. In this case, when building the <xref:System.ServiceModel.Channels.HttpRequestMessageProperty> object for the response message, set the SuppressEntityBody property to `true`.  \n  \n When interoperating with non-[!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] services, it is important to note that certain verbs are expected to contain a message body according to the HTTP standard; these include PUT and POST. Other verbs are expected to suppress the message body; these include GET and HEAD."
  example:
  - >-
    [!code-vb[S_Pox#2](~/add/codesnippet/visualbasic/p-system.servicemodel.ch_68_1.vb)]
     [!code-cs[S_Pox#2](~/add/codesnippet/csharp/p-system.servicemodel.ch_68_1.cs)]
  syntax:
    content: public bool SuppressEntityBody { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the message body is suppressed; otherwise, `false`. The default is `false`.'
  overload: System.ServiceModel.Channels.HttpRequestMessageProperty.SuppressEntityBody*
  exceptions: []
