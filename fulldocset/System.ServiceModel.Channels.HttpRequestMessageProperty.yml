  name: HttpRequestMessageProperty
  nameWithType: HttpRequestMessageProperty
  fullName: System.ServiceModel.Channels.HttpRequestMessageProperty
  type: Class
  summary: Provides access to the HTTP request to access and respond to the additional information made available for requests over the HTTP protocol.
  remarks: "This is a general-purpose class that gives the developer direct access to the HTTP request information, which can be used for encapsulating HTTP-specific information. One example of the use of this class is to support services implemented in accordance with the Representational State Transfer (REST) architecture.  \n  \n This class enables support for the following scenarios:  \n  \n-   Varies the HTTP verb used for each request.  \n  \n-   Allows HTTP header (key, value) pairs to be set and queried by request.  \n  \n-   Allows the query string to be specified for an HTTP request.  \n  \n This class can be used by <xref:System.ServiceModel.Channels.HttpTransportBindingElement> and related classes.  \n  \n For incoming messages, this property is added to messages.  \n  \n For outgoing messages, this property causes the following to happen:  \n  \n-   <xref:System.Net.HttpWebRequest.Method%2A> is set to <xref:System.ServiceModel.Channels.HttpRequestMessageProperty.Method%2A>.  \n  \n-   <xref:System.ServiceModel.Channels.HttpRequestMessageProperty.QueryString%2A> is appended to the <xref:System.Net.HttpWebRequest.RequestUri%2A>.  \n  \n-   <xref:System.ServiceModel.Channels.HttpRequestMessageProperty.Headers%2A> is added to the HTTP headers set to be transmitted."
  example:
  - "The following code shows how to set several of the properties in an instance of this class and incorporate the instance into a message.  \n  \n [!code-vb[S_Pox#3](~/add/codesnippet/visualbasic/t-system.servicemodel.ch_13_1.vb)]\n [!code-cs[S_Pox#3](~/add/codesnippet/csharp/t-system.servicemodel.ch_13_1.cs)]"
  syntax:
    content: 'public sealed class HttpRequestMessageProperty : System.ServiceModel.Channels.IMessageProperty'
