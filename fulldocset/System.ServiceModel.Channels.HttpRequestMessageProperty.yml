  namespace: System.ServiceModel.Channels
  summary: Gets or sets the HTTP verb for the HTTP request.
  remarks: By default, [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] uses the POST verb for HTTP messages. The GET verb is used by [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] to display help information when accessing a ServiceHost's base address. This is useful for checking whether a [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] service is active when using a Web browser. Other methods defined by the [HTTP RFC](http://go.microsoft.com/fwlink/?LinkId=96616) are PUT, DELETE, HEAD, OPTIONS, TRACE, and CONNECT. These methods have special behaviors when interoperating with other services.
  example:
  - "The following code gets an instance of this class from the message and then dispatches to different methods based on this property.  \n  \n [!code-cs[PoxSample#0](~/add/codesnippet/csharp/p-system.servicemodel.ch_50_1.cs)]\n [!code-vb[PoxSample#0](~/add/codesnippet/visualbasic/p-system.servicemodel.ch_50_1.vb)]"
  syntax:
    content: public string Method { get; set; }
    return:
      type: System.String
      description: The HTTP verb for the HTTP request.
