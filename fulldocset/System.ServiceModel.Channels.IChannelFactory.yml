  name: IChannelFactory
  nameWithType: IChannelFactory
  fullName: System.ServiceModel.Channels.IChannelFactory
  type: Interface
  summary: Defines the interface that must be implemented by a channel factory to produce channels.
  remarks: "The IChannelFactory interface represents the base interface for channel factories.  \n  \n Channel factories and their associated channels are generally used by the clients of a service that initiate communication. Listener factories that implement the <xref:System.ServiceModel.Channels.IChannelListener> interface and their associated listeners, by contrast, provide the mechanisms used to accept the channels through which communications with a service is initiated."
