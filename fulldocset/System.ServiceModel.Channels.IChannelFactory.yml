  name: GetProperty<T>()
  nameWithType: IChannelFactory.GetProperty<T>()
  fullName: System.ServiceModel.Channels.IChannelFactory.GetProperty<T>()
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: Returns a typed object requested, if present, from the appropriate layer in the channel stack.
  remarks: "Use this to request a typed object such as an interface for setting properties or getting status from the appropriate layer in the channel stack. If a layer supports returning the requested object, it returns it. If not, it delegates the call down to the next layer in the stack. If it gets to the bottom of the stack and no channel layer supported the requested object, then the method returns `null`.  \n  \n You must implement GetProperty(T) whenever you implement a channel factory. GetProperty(T) is an excellent way to communicate information along the channel factory stack without having to know what channel factories are below you, or what channel factories above you are interested in performing queries. Define interfaces for people to query on for any interesting information you have. Whenever you do not recognize the type argument for GetProperty(T), delegate down to the next channel factory in the stack or return `null` if you are creating a new transport channel at the bottom of the stack."
  syntax:
    content: 'public T GetProperty<T> () where T : class;'
    parameters: []
    return:
      type: T
      description: The typed object <code>T</code> requested, if it is present, or `null` if it is not.
