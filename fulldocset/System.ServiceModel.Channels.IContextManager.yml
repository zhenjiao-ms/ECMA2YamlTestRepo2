  name: IContextManager
  nameWithType: IContextManager
  fullName: System.ServiceModel.Channels.IContextManager
  type: Interface
  summary: Defines an interface that allows you to get and set the context on the channel.
  remarks: "For channels that use <xref:System.ServiceModel.WSHttpContextBinding> with the <xref:System.ServiceModel.SessionMode> value set, the context cannot be retrieved on the client using IContextManager because a new channel that establishes a session is created each time <xref:System.ServiceModel.Channels.IChannelFactory.GetProperty%2A> is called to enforce <xref:System.ServiceModel.SessionMode> semantics on a channel. This means that even though the context is properly propagated back to the client in this case, it cannot be retrieved using IContextManager. You can still retrieve it using <xref:System.ServiceModel.Channels.ContextMessageProperty> as shown in the following code.  \n  \n```c#  \nusing (new OperationContextScope((IContextChannel)channel))  \n{  \n    channel.MyChannel(\"Test\");  \n    ContextMessageProperty context;  \n    if (ContextMessageProperty.TryGet(OperationContext.Current.IncomingMessageProperties, out context))  \n    {  \n        Console.WriteLine(context.Count);  \n    }  \n}  \n  \n```"
  syntax:
    content: >-
      [System.Runtime.CompilerServices.TypeForwardedFrom("System.WorkflowServices, Version=3.5.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

      public interface IContextManager
