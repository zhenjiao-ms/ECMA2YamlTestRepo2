- uid: System.ServiceModel.Channels.IContextManager.Enabled
  id: Enabled
  parent: System.ServiceModel.Channels.IContextManager
  langs:
  - csharp
  name: Enabled
  nameWithType: IContextManager.Enabled
  fullName: System.ServiceModel.Channels.IContextManager.Enabled
  type: Property
  assemblies:
  - System.WorkflowServices
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: Gets or sets a value that indicates whether the context management is enabled.
  remarks: "When context management is enabled the context channel caches the context in its lifetime. Context can be retrieved from the channel through the `IContextManager` channel property by calling <xref:System.ServiceModel.Channels.IContextManager.GetContext%2A> method on it. The channel can also be pre-initialized with context before being opened by calling the <xref:System.ServiceModel.Channels.IContextManager.SetContext%2A> method on the channel property. Once the channel is initialized with context it cannot be reset.  \n  \n The following are invariants in this mode:  \n  \n-   Any call to <xref:System.ServiceModel.Channels.IContextManager.SetContext%2A> after the channel is open throws an `InvalidOperationException`.  \n  \n-   Any attempt to send context through the `ContextMessageProperty` in an outgoing message throws `InvalidOperationException`.  \n  \n-   If a message is received from the server with context, when the channel is already initialized with a context a `ProtocolException` is thrown. Note that you can receive initial context from a server if the channel is opened without explicitly setting the context.  \n  \n-   The `ContextMessageProperty` on an incoming message is always `null`.  \n  \n When context management is not enabled, the context channel does not manage context. It is the application's responsibility to retrieve, manage and apply context through the `ContextMessageProperty`. Any attempt to call <xref:System.ServiceModel.Channels.IContextManager.GetContext%2A> or <xref:System.ServiceModel.Channels.IContextManager.SetContext%2A> using through the `IContextManager` channel property results in `InvalidOperationException`.  \n  \n All HTTP cookies, except for context HTTP cookies, are handled at the channel level. Context HTTP cookies are managed at the application level. This can have unexpected consequences when channels are shared to talk to different instances targeted by <xref:System.ServiceModel.Channels.ContextMessageProperty>. The following table shows how HTTP cookies are affected when Enabled is set to either `true` or `false`.  \n  \n|Binding|IContextManager.Enabled Value|Context HTTP Cookie Scope|Other HTTP Cookies Scope|  \n|-------------|-----------------------------------|-------------------------------|------------------------------|  \n|BasicHttpBinding|n/a|ChannelFactory|ChannelFactory|  \n|BasicHttpContextBinding|true|Channel|Channel|  \n|BasicHttpContextBinding|false|For each message (explicitly managed by application)|Channel|"
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the context is enabled; otherwise, `false`.'
  overload: System.ServiceModel.Channels.IContextManager.Enabled*
  exceptions: []
