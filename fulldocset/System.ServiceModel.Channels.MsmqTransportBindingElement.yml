  namespace: System.ServiceModel.Channels
  summary: Returns a Boolean value that indicates whether queue addresses should be converted using Active Directory.
  remarks: "Message Queuing (MSMQ) queue addresses can consist of path names or direct format names. With a direct format name, MSMQ resolves the queue name using DNS, NetBIOS, or IP. With a path name, MSMQ resolves the queue name using Active Directory.  \n  \n By default, the [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)] queued transport converts the URI of a message queue to a direct format name. By setting the UseActiveDirectory property to `true`, an application can specify that the queued transport should resolve the computer name using Active Directory rather than DNS, NetBIOS, or IP."
  example:
  - '[!code-cs[S_UE_ImperativeNetMsmq#5](~/add/codesnippet/csharp/p-system.servicemodel.ch_26_1.cs)]'
  syntax:
    content: public bool UseActiveDirectory { get; set; }
    return:
      type: System.Boolean
      description: '`true` if queue addresses should be converted using Active Directory; otherwise, `false`.'
  overload: System.ServiceModel.Channels.MsmqTransportBindingElement.UseActiveDirectory*
