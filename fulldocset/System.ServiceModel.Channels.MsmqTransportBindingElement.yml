- uid: System.ServiceModel.Channels.MsmqTransportBindingElement.MaxPoolSize
  id: MaxPoolSize
  parent: System.ServiceModel.Channels.MsmqTransportBindingElement
  langs:
  - csharp
  name: MaxPoolSize
  nameWithType: MsmqTransportBindingElement.MaxPoolSize
  fullName: System.ServiceModel.Channels.MsmqTransportBindingElement.MaxPoolSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: Gets or sets an integer that specifies the maximum size of the pool that contains internal Message Queuing (MSMQ) message objects.
  remarks: The internal Message Queuing message object pool is used to avoid allocations of these objects when sending and receiving messages. The maximum pool size is a performance-tuning parameter. The default value is 8.
  example:
  - '[!code-cs[S_UE_ImperativeNetMsmq#2](~/add/codesnippet/csharp/p-system.servicemodel.ch_42_1.cs)]'
  syntax:
    content: public int MaxPoolSize { get; set; }
    return:
      type: System.Int32
      description: An integer that specifies the maximum size of the pool that contains internal Message Queuing message objects.
  overload: System.ServiceModel.Channels.MsmqTransportBindingElement.MaxPoolSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: The value is less than zero.
  original_ecmaxml_local_path: E:\mdoc\ECMA2YamlTestRepo2\fulldocset\xml\System.ServiceModel.Channels\MsmqTransportBindingElement.xml
