  name: MsmqTransportBindingElement
  nameWithType: MsmqTransportBindingElement
  fullName: System.ServiceModel.Channels.MsmqTransportBindingElement
  type: Class
  summary: Represents the binding element used to specify the queuing communication properties for a [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)] service that uses the native Message Queuing (MSMQ) protocol.
  remarks: "The MsmqTransportBindingElement enables the user to set the properties of the queued communication channel. The queued communication channel uses Message Queuing for its transport.  \n  \n This binding element is the default binding element used by the Message Queuing standard binding (<xref:System.ServiceModel.NetMsmqBinding>)."
