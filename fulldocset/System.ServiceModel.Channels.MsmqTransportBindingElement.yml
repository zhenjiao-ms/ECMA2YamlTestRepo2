  langs:
  - csharp
  name: BuildChannelFactory<TChannel>(BindingContext)
  nameWithType: MsmqTransportBindingElement.BuildChannelFactory<TChannel>(BindingContext)
  fullName: System.ServiceModel.Channels.MsmqTransportBindingElement.BuildChannelFactory<TChannel>(BindingContext)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: Builds a channel factory using the context provided.
  remarks: A channel factory is created and initialized using the properties that have been set in the binding element. The initialized channel factory is then used to create output channels that can be used to send messages to a message queue.
  example:
  - '[!code-cs[S_UE_ImperativeNetMsmq#7](~/add/codesnippet/csharp/4e2debd2-ed0f-4461-9cb3-_1.cs)]'
  syntax:
    content: public override System.ServiceModel.Channels.IChannelFactory<TChannel> BuildChannelFactory<TChannel> (System.ServiceModel.Channels.BindingContext context);
    parameters:
    - id: context
      type: System.ServiceModel.Channels.BindingContext
      description: The <xref href="System.ServiceModel.Channels.BindingContext"></xref> with which to build the channel factory.
    return:
      type: System.ServiceModel.Channels.IChannelFactory`1
      description: A Message Queuing (MSMQ) channel factory that can be used to create channels to send messages to existing Message Queuing applications.
  overload: System.ServiceModel.Channels.MsmqTransportBindingElement.BuildChannelFactory<TChannel>*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The context value is null.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The TChannel is not IOutputChannel or IOutputSessionChannel.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: MsmqTransportSecurity.MsmqProtectionLevel is EncryptAndSign and UseActiveDirectory is false.
