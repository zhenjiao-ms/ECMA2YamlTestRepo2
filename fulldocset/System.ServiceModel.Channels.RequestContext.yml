  name: RequestContext
  nameWithType: RequestContext
  fullName: System.ServiceModel.Channels.RequestContext
  type: Class
  summary: Provides a reply that is correlated to an incoming request.
  remarks: "You get a request context from an <xref:System.ServiceModel.Channels.IReplyChannel>. Each RequestContext encapsulates the information required to reply to the request, so that you do not have to block on the channel when waiting for each request message to receive a reply.  \n  \n In the request/reply model, the RequestContext object is the link between the request that comes in and the reply that goes out. When the server receives a request, it provides a RequestContext instance that represents the request to the channel. The request context contains the original request message among other useful properties. This request context is then stashed inside the <xref:System.ServiceModel.OperationContext> for retrieval by your service. You typically use the <xref:System.ServiceModel.OperationContext.Current%2A> property to access the request of the current operation.  \n  \n The value of the RequestContext can be `null`. Because the role of the request context is to link requests to replies, it does not make sense to have a request context when you do not have a reply, and so in this case the context is set to `null`. For a one-way operation on top of the request/reply model, the server receives requests but does not send back a response to the client. So if the RequestContext is `null` unexpectedly, check first whether the operation contract is IsOneWay.  \n  \n Special note for Managed C++ users deriving from this class:  \n  \n-   Put your cleanup code in (On)(Begin)Close (and/or OnAbort), not in a destructor.  \n  \n-   Avoid destructors: they cause the compiler to auto-generate <xref:System.IDisposable>.  \n  \n-   Avoid non-reference members: they can cause the compiler to auto-generate <xref:System.IDisposable>.  \n  \n-   Avoid finalizers; but if you include one, you should suppress the build warning and call <xref:System.GC.SuppressFinalize%28System.Object%29> and the finalizer itself from (On)(Begin)Close (and/or OnAbort) to emulate what would have been the auto-generated <xref:System.IDisposable> behavior."
  syntax:
    content: 'public abstract class RequestContext : IDisposable'
