  namespace: System.ServiceModel.Channels
  summary: Gets or sets the order of message encryption and signing for this binding.
  remarks: "> [!NOTE]\n>  If there is nothing in the message that is encrypted, the signature element is not encrypted even when the MessageProtectionOrder property is set to <xref:System.ServiceModel.Security.MessageProtectionOrder>. This behavior occurs even with system-provided bindings. However, the WSDL generated by [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] still contains the <`sp:EncryptSignature`> assertion.  \n  \n For a listing of the members and their descriptions, see <xref:System.ServiceModel.Security.MessageProtectionOrder>."
  example:
