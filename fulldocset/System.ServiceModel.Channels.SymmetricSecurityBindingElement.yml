    return:
      type: System.ServiceModel.Security.MessageProtectionOrder
      description: The <xref href="System.ServiceModel.Security.MessageProtectionOrder"></xref> that specifies how the message is protected. The default is <xref href="System.ServiceModel.Security.MessageProtectionOrder"></xref>.
  overload: System.ServiceModel.Channels.SymmetricSecurityBindingElement.MessageProtectionOrder*
