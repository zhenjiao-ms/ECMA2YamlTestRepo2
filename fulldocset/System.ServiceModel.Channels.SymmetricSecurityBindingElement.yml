  namespace: System.ServiceModel.Channels
  summary: Creates a new instance of this class initialized from the current one.
  remarks: "This creates a complete copy of the current binding element object tree, also called a deep clone. A deep clone of an object creates a copy of the object and a copy of everything directly or indirectly referenced by that object. This can also be described as copying the entire object graph. Returning a deep clone enables the runtime to support the case in which multiple custom bindings share a custom binding element. If a deep clone is not returned, the run-time behavior is undefined.  \n  \n A shallow clone of an object, by contrast, is a copy of the object only. If the object contains references to other objects, the shallow copy does not create copies of the referred objects; instead, it copies only the references to the original objects."
  syntax:
    content: public override System.ServiceModel.Channels.BindingElement Clone ();
    parameters: []
    return:
      type: System.ServiceModel.Channels.BindingElement
      description: A <xref href="System.ServiceModel.Channels.BindingElement"></xref> object with property values equal to those of the current instance.
  overload: System.ServiceModel.Channels.SymmetricSecurityBindingElement.Clone*
  exceptions: []
  version:
  - netframework-3.0
  - netframework-3.5
  - netframework-4.0
