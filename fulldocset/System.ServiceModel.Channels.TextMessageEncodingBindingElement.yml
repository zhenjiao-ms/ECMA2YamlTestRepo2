  namespace: System.ServiceModel.Channels
  summary: Gets or sets the number of readers that are allocated to a pool and ready for use to process incoming messages.
  remarks: Increasing this number increases memory consumption, but prepares the encoder to deal with sudden bursts of incoming messages because it is able to use readers from the pool that have already been created instead of creating new ones.
  syntax:
    content: public int MaxReadPoolSize { get; set; }
    return:
      type: System.Int32
      description: The number of readers in the pool. The default value is 64 readers.
  overload: System.ServiceModel.Channels.TextMessageEncodingBindingElement.MaxReadPoolSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: The value is less than or equal to zero.
