  name: TextMessageEncodingBindingElement
  nameWithType: TextMessageEncodingBindingElement
  fullName: System.ServiceModel.Channels.TextMessageEncodingBindingElement
  type: Class
  summary: The binding element that specifies the character encoding and message versioning used for text-based SOAP messages.
  remarks: "Encoding is the process of transforming a message into a sequence of bytes. Decoding is the reverse process. [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)] includes three types of encoding for SOAP messages: Text, Binary and Message Transmission Optimization Mechanism (MTOM).  \n  \n The text encoding represented by the TextMessageEncodingBindingElement is the most interoperable, but the least efficient encoder for XML messages. Web service or Web service client can generally understand textual XML. However, transmitting large blocks of binary data as text is not efficient.  \n  \n [!INCLUDE[crabout](~/add/includes/crabout-md.md)] the binding element that specifies messages are encoded using the .NET Binary Format for XML, see <xref:System.ServiceModel.Channels.BinaryMessageEncodingBindingElement>.  \n  \n [!INCLUDE[crabout](~/add/includes/crabout-md.md)] the binding element that specifies messages are encoded using the MTOM message encoding, see <xref:System.ServiceModel.Channels.MtomMessageEncodingBindingElement>.  \n  \n [!INCLUDE[crabout](~/add/includes/crabout-md.md)] how to implement a custom message encoder, use the <xref:System.ServiceModel.Channels.MessageEncodingBindingElement> class."
  syntax:
    content: 'public sealed class TextMessageEncodingBindingElement : System.ServiceModel.Channels.MessageEncodingBindingElement, System.ServiceModel.Description.IPolicyExportExtension, System.ServiceModel.Description.IWsdlExportExtension'
