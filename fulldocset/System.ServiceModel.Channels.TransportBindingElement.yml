- uid: System.ServiceModel.Channels.TransportBindingElement.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.Channels.TransportBindingElement
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: TransportBindingElement.MaxBufferPoolSize
  fullName: System.ServiceModel.Channels.TransportBindingElement.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: Gets or sets the maximum size, in bytes, of any buffer pools used by the transport.
  remarks: "Many parts of WCF use buffers. Creating and destroying buffers each time they are used is expensive, and garbage collection for buffers is also expensive.  \n  \n With buffer pools, you can take a buffer from the pool, use it, and return it to the pool once you are done. Thus the overhead in creating and destroying buffers is avoided. The downside is that there is an increase in memory usage because your buffers are not getting garbage collected. If the MaxBufferPoolSize is set to 0, no buffers are returned to the pool, and instead garbage collection begins."
  syntax:
    content: public virtual long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: The maximum size of the buffer pool. The default is 524,288 bytes.
  overload: System.ServiceModel.Channels.TransportBindingElement.MaxBufferPoolSize*
  exceptions: []
