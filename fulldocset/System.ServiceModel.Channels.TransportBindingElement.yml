- uid: System.ServiceModel.Channels.TransportBindingElement.ManualAddressing
  id: ManualAddressing
  parent: System.ServiceModel.Channels.TransportBindingElement
  langs:
  - csharp
  name: ManualAddressing
  nameWithType: TransportBindingElement.ManualAddressing
  fullName: System.ServiceModel.Channels.TransportBindingElement.ManualAddressing
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: Gets or sets a value that indicates whether manual addressing of the message is required.
  remarks: "This property is usually used in router scenarios, where the application determines which one of several destinations to send a message to.  \n  \n If this property is set to `true`, the channel assumes the message has already been addressed and does not add any additional information.  \n  \n If `false`, the sending channel applies the <xref:System.ServiceModel.EndpointAddress> configured as the `To` addressee on the channel to outgoing messages."
  syntax:
    content: public virtual bool ManualAddressing { get; set; }
    return:
      type: System.Boolean
      description: '`true` if manual addressing of the message is required; otherwise` false`. The default is `false`.'
  overload: System.ServiceModel.Channels.TransportBindingElement.ManualAddressing*
  exceptions: []
