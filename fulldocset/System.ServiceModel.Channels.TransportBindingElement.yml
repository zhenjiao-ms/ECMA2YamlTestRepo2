  name: TransportBindingElement
  nameWithType: TransportBindingElement
  fullName: System.ServiceModel.Channels.TransportBindingElement
  type: Class
  summary: An `abstract` base class that represents a transport binding element.
  remarks: "This class factors out properties that are common to all of the transport binding elements provided by the [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)]. It handles the translation of the base transport settings into run-time manifestations. It delegates the translation of transport-specific settings (for example, HttpProxySettings for HTTP) logic in its concrete derived class transport bindings, which include the following classes:  \n  \n-   <xref:System.ServiceModel.Channels.PeerTransportBindingElement>  \n  \n-   <xref:System.ServiceModel.Channels.HttpTransportBindingElement>  \n  \n-   <xref:System.ServiceModel.Channels.HttpsTransportBindingElement>  \n  \n-   <xref:System.ServiceModel.Channels.TcpTransportBindingElement>  \n  \n-   <xref:System.ServiceModel.Channels.NamedPipeTransportBindingElement>  \n  \n-   <xref:System.ServiceModel.Channels.MsmqTransportBindingElement>  \n  \n-   <xref:System.ServiceModel.MsmqIntegration.MsmqIntegrationBindingElement>  \n  \n-   <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement>  \n  \n> [!NOTE]\n>  Custom transport binding element developers must inherit from this class, which derives from the <xref:System.ServiceModel.Channels.BindingElement> class."
  syntax:
    content: 'public abstract class TransportBindingElement : System.ServiceModel.Channels.BindingElement'
  inheritance:
