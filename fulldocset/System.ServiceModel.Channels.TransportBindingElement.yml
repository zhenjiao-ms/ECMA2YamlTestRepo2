  name: GetProperty<T>(BindingContext)
  nameWithType: TransportBindingElement.GetProperty<T>(BindingContext)
  fullName: System.ServiceModel.Channels.TransportBindingElement.GetProperty<T>(BindingContext)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: Gets a property from the specified <xref href="System.ServiceModel.Channels.BindingContext"></xref>.
  remarks: "This method receives a binding context as an input parameter, which represents the stack of binding elements. This method gets the specified object directly, delegates the inquiry to the next lower binding element in the stack, or a combination of the two. It can modify the context if it delegates the inquiry. Each binding element in the stack can repeat this process, if it has been delegated to, until the bottom of the stack is reached. The object returned is usually a collection of properties.  \n  \n If the type of `T` is <xref:System.ServiceModel.Security.ChannelProtectionRequirements>, <xref:System.Xml.XmlDictionaryReaderQuotas>, or <xref:System.ServiceModel.Channels.MessageVersion> then an instance of this class is returned. If the type of `T` matches the type of an instance in <xref:System.ServiceModel.Channels.BindingContext.BindingParameters%2A>, that instance is returned.  \n  \n This method is implemented by binding elements as well as by the run-time objects such as <xref:System.ServiceModel.Channels.IChannelFactory>, <xref:System.ServiceModel.Channels.IChannelListener>, and <xref:System.ServiceModel.Channels.IChannel>."
  syntax:
    content: 'public override T GetProperty<T> (System.ServiceModel.Channels.BindingContext context) where T : class;'
    parameters:
    - id: context
      type: System.ServiceModel.Channels.BindingContext
      description: A <xref href="System.ServiceModel.Channels.BindingContext"></xref>.
    return:
      type: T
      description: The property from the specified <xref href="System.ServiceModel.Channels.BindingContext"></xref>.
  overload: System.ServiceModel.Channels.TransportBindingElement.GetProperty<T>*
  exceptions: []
