  fullName: System.ServiceModel.CommunicationObjectAbortedException
  type: Class
  summary: The exception that is thrown when the call is to an <xref href="System.ServiceModel.ICommunicationObject"></xref> object that has aborted.
  remarks: CommunicationObjectAbortedException is a derived class of <xref:System.ServiceModel.CommunicationException?displayProperty=fullName> and can occur in correct applications. Because typically the code that calls the <xref:System.ServiceModel.ICommunicationObject.Abort%2A?displayProperty=fullName> method reports the error condition that caused the call to <xref:System.ServiceModel.ICommunicationObject.Abort%2A?displayProperty=fullName>, this exception indicates that the call failed but the most useful error information is elsewhere.
