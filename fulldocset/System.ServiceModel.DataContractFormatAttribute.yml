  langs:
  - csharp
  name: DataContractFormatAttribute
  nameWithType: DataContractFormatAttribute
  fullName: System.ServiceModel.DataContractFormatAttribute
  type: Class
  summary: Instructs the [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)] infrastructure to use the <xref href="System.Runtime.Serialization.DataContractSerializer"></xref>.
  remarks: "This attribute is similar to the <xref:System.ServiceModel.XmlSerializerFormatAttribute> attribute. Both attributes can be applied to either a method or a class.  \n  \n A method can have either of the two attributes applied, but not both. Any operation that has neither applied will use the attribute applied to the containing class. If the containing class does not have either attribute applied, the <xref:System.Runtime.Serialization.DataContractSerializer> is used.  \n  \n Applying the attribute also causes a <xref:System.ServiceModel.Description.DataContractSerializerOperationBehavior> to be created at run time. The behavior allows customization at run time of the serializer behavior."
  example:
  - "The following example applies the DataContractFormatAttribute and sets the <xref:System.ServiceModel.DataContractFormatAttribute.Style%2A> property to <xref:System.ServiceModel.OperationFormatStyle>. The RPC style is described in the Web Service Description Language specification (WSDL).  \n  \n [!code-cs[DataContractFormatAttribute#1](~/add/codesnippet/csharp/t-system.servicemodel.da_1.cs)]\n [!code-vb[DataContractFormatAttribute#1](~/add/codesnippet/visualbasic/t-system.servicemodel.da_1.vb)]\n [!code-vb[DataContractFormatAttribute#1](~/add/codesnippet/visualbasic/t-system.servicemodel.da_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Method | System.AttributeTargets.Interface, AllowMultiple=false, Inherited=false)]

      public sealed class DataContractFormatAttribute : Attribute
