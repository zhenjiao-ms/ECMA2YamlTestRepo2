  namespace: System.ServiceModel.Description
  summary: Implements a modification or extension of the service across an operation.
  remarks: "Implement the ApplyDispatchBehavior method to view, modify, or extend the service runtime across all messages or for a specific operation. For details about what customizations you can do in a service application, see <xref:System.ServiceModel.Dispatcher.DispatchRuntime?displayProperty=fullName> and <xref:System.ServiceModel.Dispatcher.DispatchOperation?displayProperty=fullName>.  \n  \n It is recommended that the ApplyDispatchBehavior method throw a <xref:System.NotImplementedException> exception if the behavior is only intended for use in a client application."
  example:
