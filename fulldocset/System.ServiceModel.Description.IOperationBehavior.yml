- uid: System.ServiceModel.Description.IOperationBehavior.ApplyClientBehavior(System.ServiceModel.Description.OperationDescription,System.ServiceModel.Dispatcher.ClientOperation)
  id: ApplyClientBehavior(System.ServiceModel.Description.OperationDescription,System.ServiceModel.Dispatcher.ClientOperation)
  parent: System.ServiceModel.Description.IOperationBehavior
  langs:
  - csharp
  name: ApplyClientBehavior(OperationDescription,ClientOperation)
  nameWithType: IOperationBehavior.ApplyClientBehavior(OperationDescription,ClientOperation)
  fullName: System.ServiceModel.Description.IOperationBehavior.ApplyClientBehavior(OperationDescription,ClientOperation)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: Implements a modification or extension of the client across an operation.
  remarks: "Implement the ApplyClientBehavior method to view, modify, or add a custom extension to the client runtime across all messages used with a specific operation. For details about what customizations you can do with a client run-time object, see <xref:System.ServiceModel.Dispatcher.ClientRuntime> and <xref:System.ServiceModel.Dispatcher.ClientOperation>.  \n  \n It is recommended that the ApplyClientBehavior method throw a <xref:System.NotImplementedException> if the behavior is only intended for use in a service application."
  example:
  - "The following code example shows an implementation of <xref:System.ServiceModel.Dispatcher.IParameterInspector?displayProperty=fullName> that writes to the console when the inspector is invoked on an operation. This customization can only be attached to the <xref:System.ServiceModel.Dispatcher.DispatchOperation?displayProperty=fullName> or <xref:System.ServiceModel.Dispatcher.ClientOperation?displayProperty=fullName> and is therefore usually inserted by an operation behavior.  \n  \n [!code-vb[Interceptors#4](~/add/codesnippet/visualbasic/interceptors.client/interceptors.vb#4)]\n [!code-cs[Interceptors#4](~/add/codesnippet/csharp/interceptors.client/interceptors.cs#4)]  \n  \n The following code example shows how the operation behavior attaches the parameter inspector to the runtime.  \n  \n [!code-vb[Interceptors#6](~/add/codesnippet/visualbasic/interceptors.client/insertingbehaviors.vb#6)]\n [!code-cs[Interceptors#6](~/add/codesnippet/csharp/interceptors.client/insertingbehaviors.cs#6)]"
  syntax:
    content: public void ApplyClientBehavior (System.ServiceModel.Description.OperationDescription operationDescription, System.ServiceModel.Dispatcher.ClientOperation clientOperation);
    parameters:
    - id: operationDescription
      type: System.ServiceModel.Description.OperationDescription
      description: The operation being examined. Use for examination only. If the operation description is modified, the results are undefined.
    - id: clientOperation
      type: System.ServiceModel.Dispatcher.ClientOperation
      description: The run-time object that exposes customization properties for the operation described by <code>operationDescription</code>.
  overload: System.ServiceModel.Description.IOperationBehavior.ApplyClientBehavior*
  exceptions: []
