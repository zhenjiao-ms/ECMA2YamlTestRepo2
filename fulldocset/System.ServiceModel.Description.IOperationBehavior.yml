  fullName: System.ServiceModel.Description.IOperationBehavior.Validate(OperationDescription)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: Implement to confirm that the operation meets some intended criteria.
  remarks: "Implement the Validate method to examine the structure to confirm any set of criteria. It is not necessary to perform any customizations in <xref:System.ServiceModel.Description.IOperationBehavior.ApplyClientBehavior%2A> or <xref:System.ServiceModel.Description.IOperationBehavior.ApplyDispatchBehavior%2A> to make use of this method. If the operation passes validation, return; otherwise, throw an exception.  \n  \n For example, the Validate method can be use to ensure that an operation is authorized."
  syntax:
    content: public void Validate (System.ServiceModel.Description.OperationDescription operationDescription);
    parameters:
