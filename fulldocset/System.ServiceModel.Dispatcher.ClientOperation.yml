  name: ClientOperation
  nameWithType: ClientOperation
  fullName: System.ServiceModel.Dispatcher.ClientOperation
  type: Class
  summary: Used to modify or extend the execution behavior of a specific contract operation in a client object or client channel object. This class cannot be inherited.
  remarks: "The ClientOperation class is the location for client run-time modifications and insertion point for custom extensions that are scoped to only one service operation. (To modify client run-time behavior for all messages in a contract, use the <xref:System.ServiceModel.Dispatcher.ClientRuntime> class. )  \n  \n Install ClientOperation modifications using a custom client behavior object, either of type <xref:System.ServiceModel.Description.IContractBehavior> (to find a particular operation to modify) or of type <xref:System.ServiceModel.Description.IOperationBehavior> (which can then be applied by creating a custom attribute).  \n  \n Use the <xref:System.ServiceModel.Dispatcher.ClientRuntime.Operations%2A> property to locate the ClientOperation object that represents a particular service operation.  \n  \n For more information about clients and the client architecture, see [Accessing Services Using a WCF Client](../Topic/Accessing%20Services%20Using%20a%20Client.md) and [WCF Client Architecture](../Topic/Client%20Architecture.md). For more information about customizing the client runtime, see [Extending Clients](../Topic/Extending%20Clients.md). For more information about using behaviors, see [Configuring and Extending the Runtime with Behaviors](../Topic/Configuring%20and%20Extending%20the%20Runtime%20with%20Behaviors.md).  \n  \n The following properties enable you to insert custom objects or modify the client execution behavior:  \n  \n-   Use the <xref:System.ServiceModel.Dispatcher.ClientOperation.Formatter%2A> property to insert a custom <xref:System.ServiceModel.Dispatcher.IClientMessageFormatter> implementation for an operation or modify the current formatter.  \n  \n-   Use the <xref:System.ServiceModel.Dispatcher.ClientOperation.ParameterInspectors%2A> property to insert a custom <xref:System.ServiceModel.Dispatcher.IParameterInspector> implementation or to modify the current one.  \n  \n-   Use the <xref:System.ServiceModel.Dispatcher.ClientOperation.SerializeRequest%2A> property to control who serializes an outbound message.  \n  \n-   Use the <xref:System.ServiceModel.Dispatcher.ClientOperation.DeserializeReply%2A> property to control who deserializes an inbound message.  \n  \n-   Use the <xref:System.ServiceModel.Dispatcher.ClientOperation.Action%2A> property to access the WS-Addressing action of the request message and the <xref:System.ServiceModel.Dispatcher.ClientOperation.ReplyAction%2A> property to access the response message action.  \n  \n-   Use the <xref:System.ServiceModel.Dispatcher.ClientOperation.BeginMethod%2A> and <xref:System.ServiceModel.Dispatcher.ClientOperation.EndMethod%2A> to specify which client methods are associated with an asynchronous operation.  \n  \n-   Use the <xref:System.ServiceModel.Dispatcher.ClientOperation.FaultContractInfos%2A> property to get a collection of specified types that can appear in SOAP faults as the detail type.  \n  \n-   Use the <xref:System.ServiceModel.Dispatcher.ClientOperation.IsInitiating%2A> and <xref:System.ServiceModel.Dispatcher.ClientOperation.IsTerminating%2A> properties to control whether a session is initiated or is torn down, respectively, when the operation is called.  \n  \n-   Use the <xref:System.ServiceModel.Dispatcher.ClientOperation.IsOneWay%2A> property to control whether the client waits for a response before completing the invocation.  \n  \n-   Use the <xref:System.ServiceModel.Dispatcher.ClientOperation.Parent%2A> property to obtain the containing <xref:System.ServiceModel.Dispatcher.ClientRuntime> object.  \n  \n-   Use the <xref:System.ServiceModel.Dispatcher.ClientOperation.Name%2A> property to get the name of the operation.  \n  \n-   Use the <xref:System.ServiceModel.Dispatcher.ClientOperation.SyncMethod%2A> property to control which method is mapped to the operation."
  example:
  - "The following code example shows an <xref:System.ServiceModel.Description.IEndpointBehavior?displayProperty=fullName> inserting a custom parameter inspector into each ClientOperation in the <xref:System.ServiceModel.Dispatcher.ClientRuntime.Operations%2A?displayProperty=fullName> property.  \n  \n [!code-vb[Interceptors#2](~/add/codesnippet/visualbasic/interceptors.client/insertingbehaviors.vb#2)]\n [!code-cs[Interceptors#2](~/add/codesnippet/csharp/interceptors.client/insertingbehaviors.cs#2)]"
  syntax:
