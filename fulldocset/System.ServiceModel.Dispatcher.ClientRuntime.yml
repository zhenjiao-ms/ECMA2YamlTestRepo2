  remarks: "Set the Via property to specify a transport address for messages when the immediate destination of messages is not the client's <xref:System.ServiceModel.EndpointAddress.Uri%2A>. This enables you to specify SOAP intermediaries and handle scenarios in which the value of the <xref:System.ServiceModel.EndpointAddress.Uri%2A> property of the client is a logical name.  \n  \n It is this value that the <xref:System.ServiceModel.Description.ClientViaBehavior?displayProperty=fullName> sets from a configuration file."
