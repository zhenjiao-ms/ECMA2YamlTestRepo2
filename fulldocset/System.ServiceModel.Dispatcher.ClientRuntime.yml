  remarks: Use the OperationSelector property to modify the selection of an operation when a client invokes a particular method. The default algorithm is to use the name of the <xref:System.ServiceModel.OperationContractAttribute.Name%2A> of the operation method as a key to find the <xref:System.ServiceModel.Dispatcher.ClientOperation> in the <xref:System.ServiceModel.Dispatcher.ClientRuntime.Operations%2A> collection. If no matching <xref:System.ServiceModel.Dispatcher.ClientOperation> object is found, the invocation is dispatched to the <xref:System.ServiceModel.Dispatcher.ClientOperation> object returned from the <xref:System.ServiceModel.Dispatcher.ClientRuntime.UnhandledClientOperation%2A> property.
