  name: ValidateMustUnderstand
  nameWithType: ClientRuntime.ValidateMustUnderstand
  fullName: System.ServiceModel.Dispatcher.ClientRuntime.ValidateMustUnderstand
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Dispatcher
  summary: Gets or sets a value that specifies whether the system or the application enforces SOAP `MustUnderstand` header processing.
  remarks: Use the ValidateMustUnderstand property to turn off the enforced validation of arriving message headers. In normal execution, message headers are compared against the <xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A> property to confirm that arriving headers are explicitly handled by the service. Set this to `false` to disable this checking. When set to `false`, the application must check for headers marked with MustUnderstand="true" and return a fault if one or more of them were not understood. This is useful when the application is supposed to accept any returned SOAP messages (for example, when using typed or untyped messages) and perform custom header processing.
  syntax:
    content: public bool ValidateMustUnderstand { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the system is to perform SOAP header `MustUnderstand` processing; otherwise `false`, which indicates that the application performs this processing. The default value is `true`.'
  overload: System.ServiceModel.Dispatcher.ClientRuntime.ValidateMustUnderstand*
  exceptions: []
