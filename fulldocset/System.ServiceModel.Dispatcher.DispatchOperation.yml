  summary: Gets or sets the formatter that deserializes messages into objects and serializes objects into messages.
  remarks: "Use the Formatter property to insert a custom <xref:System.ServiceModel.Dispatcher.IDispatchMessageFormatter> implementation for an operation or modify the current formatter. In the case of strongly-typed message operations, the use of the formatter can be controlled by the <xref:System.ServiceModel.Dispatcher.DispatchOperation.SerializeReply%2A> and <xref:System.ServiceModel.Dispatcher.DispatchOperation.DeserializeRequest%2A> properties.  \n  \n The <xref:System.ServiceModel.Dispatcher.IDispatchMessageFormatter> interface defines the <xref:System.ServiceModel.Dispatcher.IDispatchMessageFormatter.SerializeReply%2A> and <xref:System.ServiceModel.Dispatcher.IDispatchMessageFormatter.DeserializeRequest%2A> methods, which are used to convert a set of object parameters to a message and from a message to a set of return values, respectively."
  syntax:
    content: public System.ServiceModel.Dispatcher.IDispatchMessageFormatter Formatter { get; set; }
    return:
      type: System.ServiceModel.Dispatcher.IDispatchMessageFormatter
      description: An <xref href="System.ServiceModel.Dispatcher.IDispatchMessageFormatter"></xref> implementation.
