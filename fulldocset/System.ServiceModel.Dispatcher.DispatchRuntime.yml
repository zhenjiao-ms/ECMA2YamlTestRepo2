  name: AutomaticInputSessionShutdown
  nameWithType: DispatchRuntime.AutomaticInputSessionShutdown
  fullName: System.ServiceModel.Dispatcher.DispatchRuntime.AutomaticInputSessionShutdown
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Dispatcher
  summary: Gets or sets a value that specifies whether the service closes an input session when the client closes an output session.
  remarks: "If you set the AutomaticInputSessionShutdown property to `false`, the channel must be closed by some other mechanism. In this case, you must add a custom session shutdown handler to the <xref:System.ServiceModel.Dispatcher.DispatchRuntime.InputSessionShutdownHandlers%2A> property.  \n  \n By default when a client closes an output session and the service has finished processing any remaining messages the server closes the session. Setting AutomaticInputSessionShutdown to `false` prevents the server from automatically closing the session and enables custom control of session lifetimes."
  syntax:
    content: public bool AutomaticInputSessionShutdown { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the service closes an input session when the client closes an output session; otherwise, `false`. The default is `true`.'
  overload: System.ServiceModel.Dispatcher.DispatchRuntime.AutomaticInputSessionShutdown*
  exceptions: []
