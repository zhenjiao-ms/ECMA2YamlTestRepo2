  fullName: System.ServiceModel.Dispatcher.IClientMessageFormatter
  type: Interface
  summary: Defines methods that are used to control the conversion of messages into objects and objects into messages for client applications.
  remarks: "Implement the IClientMessageFormatter interface to create a custom client formatter that serializes objects into messages and deserializes messages into objects for a particular operation.  \n  \n Attach custom [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)] client formatters to the <xref:System.ServiceModel.Dispatcher.ClientOperation.Formatter%2A> property to handle this conversion explicitly."
