- uid: System.ServiceModel.Dispatcher.IClientMessageInspector.AfterReceiveReply(System.ServiceModel.Channels.Message@,System.Object)
  id: AfterReceiveReply(System.ServiceModel.Channels.Message@,System.Object)
  parent: System.ServiceModel.Dispatcher.IClientMessageInspector
  langs:
  - csharp
  name: AfterReceiveReply(Message,Object)
  nameWithType: IClientMessageInspector.AfterReceiveReply(Message,Object)
  fullName: System.ServiceModel.Dispatcher.IClientMessageInspector.AfterReceiveReply(Message,Object)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Dispatcher
  summary: Enables inspection or modification of a message after a reply message is received but prior to passing it back to the client application.
  remarks: "Implement AfterReceiveReply to inspect or modify a reply message after it has been received by the [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] client object but before it is deserialized into objects that are returned to the client application.  \n  \n The `correlationState` is the object returned by the user when <xref:System.ServiceModel.Dispatcher.IClientMessageInspector.BeforeSendRequest%2A> is called for this message. The best practice is to make this a <xref:System.Guid?displayProperty=fullName> to ensure that no two `correlationState` objects are the same."
  example:
  - "The following code example shows an implementation that writes strings to the console when the implementation is called.  \n  \n [!code-vb[Interceptors#1](~/add/codesnippet/visualbasic/interceptors.client/interceptors.vb#1)]\n [!code-cs[Interceptors#1](~/add/codesnippet/csharp/interceptors.client/interceptors.cs#1)]  \n  \n The following code example shows how to use an <xref:System.ServiceModel.Description.IEndpointBehavior?displayProperty=fullName> to insert the client message inspector in the client endpoint.  \n  \n [!code-vb[Interceptors#2](~/add/codesnippet/visualbasic/interceptors.client/insertingbehaviors.vb#2)]\n [!code-cs[Interceptors#2](~/add/codesnippet/csharp/interceptors.client/insertingbehaviors.cs#2)]  \n  \n Finally, the following code example shows how to modify the client configuration file to use the endpoint behavior with a particular endpoint.  \n  \n [!CODE [Interceptors#3](../CodeSnippet/VS_Snippets_CFX/interceptors#3)]"
  syntax:
    content: public void AfterReceiveReply (ref System.ServiceModel.Channels.Message reply, object correlationState);
    parameters:
    - id: reply
      type: System.ServiceModel.Channels.Message
      description: The message to be transformed into types and handed back to the client application.
    - id: correlationState
      type: System.Object
      description: Correlation state data.
