- uid: System.ServiceModel.Dispatcher.IClientMessageInspector.BeforeSendRequest(System.ServiceModel.Channels.Message@,System.ServiceModel.IClientChannel)
  id: BeforeSendRequest(System.ServiceModel.Channels.Message@,System.ServiceModel.IClientChannel)
  parent: System.ServiceModel.Dispatcher.IClientMessageInspector
  langs:
  - csharp
  name: BeforeSendRequest(Message,IClientChannel)
  nameWithType: IClientMessageInspector.BeforeSendRequest(Message,IClientChannel)
  fullName: System.ServiceModel.Dispatcher.IClientMessageInspector.BeforeSendRequest(Message,IClientChannel)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Dispatcher
  summary: Enables inspection or modification of a message before a request message is sent to a service.
  remarks: Implement the BeforeSendRequest to inspect or modify a request message before it is sent.
  example:
  - "The following code example shows an implementation that writes strings to the console when the implementation is called.  \n  \n [!code-vb[Interceptors#1](~/add/codesnippet/visualbasic/interceptors.client/interceptors.vb#1)]\n [!code-cs[Interceptors#1](~/add/codesnippet/csharp/interceptors.client/interceptors.cs#1)]  \n  \n The following code example shows how to use an <xref:System.ServiceModel.Description.IEndpointBehavior?displayProperty=fullName> to insert the client message inspector in the client endpoint.  \n  \n [!code-vb[Interceptors#2](~/add/codesnippet/visualbasic/interceptors.client/insertingbehaviors.vb#2)]\n [!code-cs[Interceptors#2](~/add/codesnippet/csharp/interceptors.client/insertingbehaviors.cs#2)]  \n  \n Finally, the following code example shows how to modify the client configuration file to use the endpoint behavior with a particular endpoint.  \n  \n [!CODE [Interceptors#3](../CodeSnippet/VS_Snippets_CFX/interceptors#3)]"
  syntax:
    content: public object BeforeSendRequest (ref System.ServiceModel.Channels.Message request, System.ServiceModel.IClientChannel channel);
    parameters:
    - id: request
      type: System.ServiceModel.Channels.Message
      description: The message to be sent to the service.
    - id: channel
      type: System.ServiceModel.IClientChannel
      description: The [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] client object channel.
    return:
      type: System.Object
      description: "The object that is returned as the <code>correlationState </code>argument of the <xref href=\"stem.ServiceModel.Dispatcher.IClientMessageInspector.AfterReceiveReply%2A\"></xref> method. This is `null` if no correlation state is used.  \n  \n The best practice is to make this a <xref href=\"System.Guid\"></xref> to ensure that no two <code>correlationState</code> objects are the same."
  overload: System.ServiceModel.Dispatcher.IClientMessageInspector.BeforeSendRequest*
  exceptions: []
