  summary: Gets a value that indicates whether parameters are required to determine the selection.
  remarks: The value returned is `false` unless the user has overloaded methods. If false is returned then the array of objects passed to <xref:System.ServiceModel.Dispatcher.IClientOperationSelector.SelectOperation%2A> is `null`.
