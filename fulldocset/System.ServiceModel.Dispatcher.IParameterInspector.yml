  langs:
  - csharp
  name: IParameterInspector
  nameWithType: IParameterInspector
  fullName: System.ServiceModel.Dispatcher.IParameterInspector
  type: Interface
  summary: Defines the contract implemented by custom parameter inspectors that enables inspection or modification of information prior to and subsequent to calls on either the client or the service.
  remarks: "Implement the IParameterInspector interface to create a custom parameter inspector that can view and modify the contents of a call both before the call and after the call in either client or service applications.  \n  \n On outbound calls from a client, the inspector is invoked before the request contents are serialized and sent to the service. The inspector is also called after the response has been deserialized but before the return values have been dispatched to the proxy method.  \n  \n On inbound calls to a service, the inspector is invoked after parameters are deserialized but before they are dispatched to the service operation.  \n  \n Use the <xref:System.ServiceModel.Dispatcher.ClientOperation.ParameterInspectors%2A?displayProperty=fullName> or the <xref:System.ServiceModel.Dispatcher.DispatchOperation.ParameterInspectors%2A?displayProperty=fullName> properties to add an IParameterInspector implementation to the inspectors collection for a particular operation.  \n  \n **Note** Developers and administrators must ensure that the interaction with other IParameterInspector implementations is understood."
  example:
  - "The following code example shows an IParameterInspector implementation that:  \n  \n-   Writes the operation name and return value to the console after a response has been deserialized by the service or a request has been serialized by a client.  \n  \n-   Writes the operation name to the console after deserializing a response on the client or after a response has been serialized on the service.  \n  \n [!code-vb[Interceptors#4](~/add/codesnippet/visualbasic/interceptors.client/interceptors.vb#4)]\n [!code-cs[Interceptors#4](~/add/codesnippet/csharp/interceptors.client/interceptors.cs#4)]  \n  \n The following code example shows how to use either <xref:System.ServiceModel.Description.IOperationBehavior?displayProperty=fullName>, <xref:System.ServiceModel.Description.IEndpointBehavior?displayProperty=fullName> or <xref:System.ServiceModel.Description.IServiceBehavior?displayProperty=fullName> to insert IParameterInspector objects.  \n  \n [!code-vb[Interceptors#5](~/add/codesnippet/visualbasic/interceptors.client/insertingbehaviors.vb#5)]\n [!code-cs[Interceptors#5](~/add/codesnippet/csharp/interceptors.client/insertingbehaviors.cs#5)]"
  syntax:
    content: public interface IParameterInspector
  implements: []
