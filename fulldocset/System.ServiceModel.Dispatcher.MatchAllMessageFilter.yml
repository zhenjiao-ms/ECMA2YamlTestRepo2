  type: Class
  summary: Represents a query that is satisfied by every non-`null` message that it tests.
  remarks: This class provides a filter that allows every message through. Specifically, the <xref:System.ServiceModel.Dispatcher.MatchAllMessageFilter.Match%2A> methods returns `true` for every message that is not `null`.
