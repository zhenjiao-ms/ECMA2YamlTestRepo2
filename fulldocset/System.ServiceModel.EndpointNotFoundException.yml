  nameWithType: EndpointNotFoundException
  fullName: System.ServiceModel.EndpointNotFoundException
  type: Class
  summary: The exception that is thrown when a remote endpoint could not be found or reached.
  remarks: "The endpoint may not be found or reachable because the remote endpoint is down, the remote endpoint is unreachable, or because the remote network is unreachable.  \n  \n This exception derives from <xref:System.ServiceModel.CommunicationException> that represents a class of recoverable errors that may be thrown during communication between endpoints and that robust client and service [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)] applications are expected to handle. To prevent a handler for the <xref:System.ServiceModel.CommunicationException> handler from catching the more specific EndpointNotFoundException, catch this exception prior to handling <xref:System.ServiceModel.CommunicationException>."
  syntax:
    content: 'public class EndpointNotFoundException : System.ServiceModel.CommunicationException'
