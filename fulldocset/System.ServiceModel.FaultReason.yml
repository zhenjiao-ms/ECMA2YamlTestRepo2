- uid: System.ServiceModel.FaultReason.GetMatchingTranslation
  id: GetMatchingTranslation
  parent: System.ServiceModel.FaultReason
  langs:
  - csharp
  name: GetMatchingTranslation()
  nameWithType: FaultReason.GetMatchingTranslation()
  fullName: System.ServiceModel.FaultReason.GetMatchingTranslation()
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Gets the fault description in the language used by the current thread.
  remarks: "A translation is always returned.  \n  \n-   If only one translation exists, it is returned.  \n  \n-   If there is an exact match for a <xref:System.Globalization.CultureInfo.CurrentCulture%2A?displayProperty=fullName>, that is returned.  \n  \n-   If there is a translation for a parent language of <xref:System.Globalization.CultureInfo.CurrentCulture%2A?displayProperty=fullName>, that is returned.  \n  \n-   Otherwise, the first translation in the set is returned."
  syntax:
    content: public System.ServiceModel.FaultReasonText GetMatchingTranslation ();
    parameters: []
    return:
      type: System.ServiceModel.FaultReasonText
      description: A <xref href="System.ServiceModel.FaultReasonText"></xref> object that contains the fault description.
  overload: System.ServiceModel.FaultReason.GetMatchingTranslation*
  exceptions: []
