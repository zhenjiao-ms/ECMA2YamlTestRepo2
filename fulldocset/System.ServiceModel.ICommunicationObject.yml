  namespace: System.ServiceModel
  summary: Begins an asynchronous operation to close a communication object.
  remarks: This method causes an <xref:System.ServiceModel.ICommunicationObject> to gracefully transition from any state, other than the <xref:System.ServiceModel.CommunicationState> state to the <xref:System.ServiceModel.CommunicationState> state. The BeginClose method allows any unfinished work to be completed before returning. For example, finish sending any buffered messages).
  syntax:
    content: public IAsyncResult BeginClose (AsyncCallback callback, object state);
    parameters:
    - id: callback
      type: System.AsyncCallback
      description: The <xref href="System.AsyncCallback"></xref> delegate that receives notification of the completion of the asynchronous close operation.
    - id: state
      type: System.Object
      description: An object, specified by the application, that contains state information associated with the asynchronous close operation.
    return:
      type: System.IAsyncResult
      description: The <xref href="System.IAsyncResult"></xref> that references the asynchronous close operation.
  overload: System.ServiceModel.ICommunicationObject.BeginClose*
  exceptions:
  - type: System.ServiceModel.CommunicationObjectFaultedException
    commentId: T:System.ServiceModel.CommunicationObjectFaultedException
    description: <xref href="stem.ServiceModel.ICommunicationObject.BeginClose%2A"></xref> was called on an object in the <xref href="System.ServiceModel.CommunicationState"></xref> state.
  - type: System.TimeoutException
    commentId: T:System.TimeoutException
    description: The default timeout elapsed before the <xref href="System.ServiceModel.ICommunicationObject"></xref> was able to close gracefully.
