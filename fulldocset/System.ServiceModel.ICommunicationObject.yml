- uid: System.ServiceModel.ICommunicationObject.Open
  id: Open
  parent: System.ServiceModel.ICommunicationObject
  langs:
  - csharp
  name: Open()
  nameWithType: ICommunicationObject.Open()
  fullName: System.ServiceModel.ICommunicationObject.Open()
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Causes a communication object to transition from the created state into the opened state.
  remarks: "When an <xref:System.ServiceModel.ICommunicationObject> is instantiated, it begins in the <xref:System.ServiceModel.CommunicationState> state. In the <xref:System.ServiceModel.CommunicationState> state, the object can be configured (for example, properties can be set, or events can be registered), but it is not yet usable to send or receive messages. The Open method causes an <xref:System.ServiceModel.ICommunicationObject> to enter into the <xref:System.ServiceModel.CommunicationState> state where it remains until the open operation succeeds, the open operation times out or fails and the object becomes faulted, or the <xref:System.ServiceModel.ICommunicationObject> is aborted.  \n  \n In the <xref:System.ServiceModel.CommunicationState> state, the <xref:System.ServiceModel.ICommunicationObject> is usable (for example, messages can be received), but it is no longer configurable.  \n  \n There is also an asynchronous version of the open method that is initiated by calling <xref:System.ServiceModel.ICommunicationObject.BeginOpen%2A> and completed by calling <xref:System.ServiceModel.ICommunicationObject.EndOpen%28System.IAsyncResult%29>."
  syntax:
    content: public void Open ();
    parameters: []
  overload: System.ServiceModel.ICommunicationObject.Open*
  exceptions:
  - type: System.ServiceModel.CommunicationException
    commentId: T:System.ServiceModel.CommunicationException
    description: The <xref href="System.ServiceModel.ICommunicationObject"></xref> was unable to be opened and has entered the <xref href="System.ServiceModel.CommunicationState"></xref> state.
  - type: System.TimeoutException
    commentId: T:System.TimeoutException
    description: The default open timeout elapsed before the <xref href="System.ServiceModel.ICommunicationObject"></xref> was able to enter the <xref href="System.ServiceModel.CommunicationState"></xref> state and has entered the <xref href="System.ServiceModel.CommunicationState"></xref> state.
  original_ecmaxml_local_path: E:\mdoc\ECMA2YamlTestRepo2\fulldocset\xml\System.ServiceModel\ICommunicationObject.xml
