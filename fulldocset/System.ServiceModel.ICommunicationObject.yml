  name: Abort()
  nameWithType: ICommunicationObject.Abort()
  fullName: System.ServiceModel.ICommunicationObject.Abort()
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Causes a communication object to transition immediately from its current state into the closed state.
  remarks: "This method indicates that any unfinished work should be ignored or ungracefully terminated before returning. The Abort method can be used to cancel any outstanding operations, including outstanding calls to <xref:System.ServiceModel.ICommunicationObject.Close%2A>.  \n  \n To gracefully transition an <xref:System.ServiceModel.ICommunicationObject> from the <xref:System.ServiceModel.CommunicationState> state to the <xref:System.ServiceModel.CommunicationState> state call <xref:System.ServiceModel.ICommunicationObject.Close%2A>."
  syntax:
