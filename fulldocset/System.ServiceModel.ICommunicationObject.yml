  name: ICommunicationObject
  nameWithType: ICommunicationObject
  fullName: System.ServiceModel.ICommunicationObject
  type: Interface
  summary: Defines the contract for the basic state machine for all communication-oriented objects in the system, including channels, the channel managers, factories, listeners, and dispatchers, and service hosts.
  remarks: "The ICommunicationObject interface defines:  \n  \n-   A set of open, close and abort methods for initiating state transitions:  \n  \n    -   <xref:System.ServiceModel.ICommunicationObject.Open%2A>  \n  \n    -   <xref:System.ServiceModel.ICommunicationObject.Close%2A>  \n  \n    -   <xref:System.ServiceModel.ICommunicationObject.Abort%2A>  \n  \n-   Asynchronous versions of the open and close methods:  \n  \n    -   <xref:System.ServiceModel.ICommunicationObject.BeginOpen%2A>  \n  \n    -   <xref:System.ServiceModel.ICommunicationObject.EndOpen%28System.IAsyncResult%29>  \n  \n    -   <xref:System.ServiceModel.ICommunicationObject.BeginClose%2A>  \n  \n    -   <xref:System.ServiceModel.ICommunicationObject.EndClose%2A>  \n  \n-   A set of events that provide notifications of state transitions:  \n  \n    -   <xref:System.ServiceModel.ICommunicationObject.Opening>  \n  \n    -   <xref:System.ServiceModel.ICommunicationObject.Opened>  \n  \n    -   <xref:System.ServiceModel.ICommunicationObject.Closing>  \n  \n    -   <xref:System.ServiceModel.ICommunicationObject.Closed>  \n  \n    -   <xref:System.ServiceModel.ICommunicationObject.Faulted>  \n  \n-   A common <xref:System.ServiceModel.ICommunicationObject.State%2A> property for inspecting the state of an object"
  syntax:
    content: public interface ICommunicationObject
