  name: Close()
  nameWithType: ICommunicationObject.Close()
  fullName: System.ServiceModel.ICommunicationObject.Close()
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Causes a communication object to transition from its current state into the closed state.
  remarks: "This method causes an <xref:System.ServiceModel.ICommunicationObject> to gracefully transition from the <xref:System.ServiceModel.CommunicationState> state to the <xref:System.ServiceModel.CommunicationState> state. The Close method allows any unfinished work to be completed before returning. For example, finish sending any buffered messages).  \n  \n The <xref:System.ServiceModel.ICommunicationObject> enters the <xref:System.ServiceModel.CommunicationState> state and remains in it until the transition to the <xref:System.ServiceModel.CommunicationState> state is completed.  \n  \n Close returns once the <xref:System.ServiceModel.CommunicationState> state is reached.  \n  \n If the default close timeout elapses before the <xref:System.ServiceModel.ICommunicationObject> is able to close gracefully, the <xref:System.ServiceModel.ICommunicationObject> is aborted.  \n  \n If Close is called on an <xref:System.ServiceModel.ICommunicationObject> in the <xref:System.ServiceModel.CommunicationState>, <xref:System.ServiceModel.CommunicationState>, or <xref:System.ServiceModel.CommunicationState> state, the <xref:System.ServiceModel.ICommunicationObject> is aborted. If Close is called on an <xref:System.ServiceModel.ICommunicationObject> in the <xref:System.ServiceModel.CommunicationState> or <xref:System.ServiceModel.CommunicationState> state, the call returns immediately.  \n  \n There is also an asynchronous version of the close method that is initiated by calling <xref:System.ServiceModel.ICommunicationObject.BeginClose%2A> and completed by calling Close."
  syntax:
    content: public void Close ();
    parameters: []
  overload: System.ServiceModel.ICommunicationObject.Close*
  exceptions:
  - type: System.ServiceModel.CommunicationObjectFaultedException
    commentId: T:System.ServiceModel.CommunicationObjectFaultedException
    description: Close was called on an object in the <xref href="System.ServiceModel.CommunicationState"></xref> state.
  - type: System.TimeoutException
    commentId: T:System.TimeoutException
    description: The default close timeout elapsed before the <xref href="System.ServiceModel.ICommunicationObject"></xref> was able to close gracefully.
