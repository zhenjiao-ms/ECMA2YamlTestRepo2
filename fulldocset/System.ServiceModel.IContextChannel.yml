- uid: System.ServiceModel.IContextChannel.AllowOutputBatching
  id: AllowOutputBatching
  parent: System.ServiceModel.IContextChannel
  langs:
  - csharp
  name: AllowOutputBatching
  nameWithType: IContextChannel.AllowOutputBatching
  fullName: System.ServiceModel.IContextChannel.AllowOutputBatching
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Gets or sets a value that instructs [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)] to store a set of messages before giving the messages to the transport.
  remarks: "The level of batching affects the performance of the system. When you set the value to `true`, you are instructing the system to hold on to this message in a local buffer to send out with other serialized messages if possible. Set the AllowOutputBatching property to `true` if message throughput is important; set it to `false` if reducing latency is important. There are other knobs used to manage the batching of messages that are accessible from the binding elements used to configure a service. Properties common to connection-oriented transports such as TCP and named pipes that are used to tune performance are located, for example, on the <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement>. The <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.MaxOutputDelay%2A> is used to set the maximum interval of time that a chunk of a message or a full message can remain buffered in memory before being sent out and the <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.ConnectionBufferSize%2A> determines the size of this local buffer, as well as the buffer sizes used by the underlying network objects.  \n  \n The value of AllowOutputBatching does not override the value of the <xref:System.ServiceModel.Channels.MessageProperties.AllowOutputBatching%2A> property that is set at the channel level. For example, if <xref:System.ServiceModel.Channels.MessageProperties.AllowOutputBatching%2A> is set to `true` for a particular message, that message is sent immediately regardless of the value of AllowOutputBatching.  \n  \n> [!NOTE]\n>  All request/reply messages are sent immediately regardless of the value of AllowOutputBatching."
  syntax:
    content: public bool AllowOutputBatching { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the batching of outgoing messages is allowed; otherwise, `false`.'
  overload: System.ServiceModel.IContextChannel.AllowOutputBatching*
  exceptions: []
