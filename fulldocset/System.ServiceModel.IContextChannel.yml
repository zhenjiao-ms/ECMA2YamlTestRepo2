  name: IContextChannel
  nameWithType: IContextChannel
  fullName: System.ServiceModel.IContextChannel
  type: Interface
  summary: Defines the interface for the context control of a channel.
  remarks: The IContextChannel defines the controls for the context of a channel. This includes the <xref:System.ServiceModel.IContextChannel.SessionId%2A>, <xref:System.ServiceModel.IContextChannel.InputSession%2A>, <xref:System.ServiceModel.IContextChannel.OutputSession%2A>, and <xref:System.ServiceModel.IContextChannel.AllowOutputBatching%2A> for the channel, and the <xref:System.ServiceModel.IContextChannel.LocalAddress%2A> and <xref:System.ServiceModel.IContextChannel.RemoteAddress%2A> for the endpoints participating in the session. The IContextChannel interface forms part of the <xref:System.ServiceModel.IServiceChannel> and <xref:System.ServiceModel.IClientChannel> interfaces and of the <xref:System.ServiceModel.IDuplexContextChannel> interface.
  syntax:
    content: 'public interface IContextChannel : System.ServiceModel.Channels.IChannel, System.ServiceModel.IExtensibleObject<System.ServiceModel.IContextChannel>'
  implements:
  - System.ServiceModel.Channels.IChannel
  - System.ServiceModel.IExtensibleObject<System.ServiceModel.IContextChannel>
