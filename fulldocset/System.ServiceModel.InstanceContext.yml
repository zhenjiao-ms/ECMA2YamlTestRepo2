- uid: System.ServiceModel.InstanceContext.GetServiceInstance(System.ServiceModel.Channels.Message)
  id: GetServiceInstance(System.ServiceModel.Channels.Message)
  parent: System.ServiceModel.InstanceContext
  langs:
  - csharp
  name: GetServiceInstance(Message)
  nameWithType: InstanceContext.GetServiceInstance(Message)
  fullName: System.ServiceModel.InstanceContext.GetServiceInstance(Message)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Returns the instance of the service for the instance context in response to an incoming message.
  remarks: The general idea is that you only create an instance of the service when a message directed at it arrives, by calling <xref:System.ServiceModel.Channels.CommunicationObject.Open%2A>; then if no message arrives, no <xref:System.ServiceModel.InstanceContext> is created and no service object is created, and so resources are not deployed until actually required.
  example:
  - '[!code-cs[S_ServiceInstanceContext#11](~/add/codesnippet/csharp/04f2cba8-9498-423f-9867-_1.cs)]'
  syntax:
    content: public object GetServiceInstance (System.ServiceModel.Channels.Message message);
    parameters:
    - id: message
      type: System.ServiceModel.Channels.Message
      description: The incoming message that triggered the creation of a service object.
    return:
      type: System.Object
      description: The object that represents the service instance.
  overload: System.ServiceModel.InstanceContext.GetServiceInstance*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: The service instance is in a created or opening state or is not initialized.
  - type: System.ServiceModel.CommunicationObjectAbortedException
    commentId: T:System.ServiceModel.CommunicationObjectAbortedException
    description: The service instance is aborted.
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: The service instance has been closed already and cannot be modified in these states.
  - type: System.ServiceModel.CommunicationObjectFaultedException
    commentId: T:System.ServiceModel.CommunicationObjectFaultedException
    description: The service instance is faulted and cannot be modified in these states.
  original_ecmaxml_local_path: E:\mdoc\ECMA2YamlTestRepo2\fulldocset\xml\System.ServiceModel\InstanceContext.xml
