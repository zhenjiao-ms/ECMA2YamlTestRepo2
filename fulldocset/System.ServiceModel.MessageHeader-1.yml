  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Gets or sets a value that indicates whether the header must be understood, as stated in the SOAP 1.1/1.2 specification.
  remarks: If this property is `true` and the message receiver cannot interpret the message header, the message is not processed and an exception is thrown. If this property is `false`, the receiver can ignore the message header and continue processing.
  syntax:
    content: public bool MustUnderstand { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the header must be understood; otherwise, `false`.'
