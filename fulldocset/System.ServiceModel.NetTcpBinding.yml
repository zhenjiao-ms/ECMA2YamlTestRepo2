  name: NetTcpBinding
  nameWithType: NetTcpBinding
  fullName: System.ServiceModel.NetTcpBinding
  type: Class
  summary: A secure, reliable binding suitable for cross-machine communication.
  remarks: "The NetTcpBinding generates a run-time communication stack by default, which uses transport security, TCP for message delivery, and a binary message encoding. This binding is an appropriate [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)] system-provided choice for communicating over an Intranet.  \n  \n The default configuration for the NetTcpBinding is faster than the configuration provided by the <xref:System.ServiceModel.WSHttpBinding>, but it is intended only for [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)]-to-[!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] communication. The security behavior is configurable using the optional `securityMode` parameter in the constructor. The use of WS-ReliableMessaging is configurable using the optional `reliableSessionEnabled` parameter. But reliable messaging is off by default. More generally, the HTTP system-provided bindings such as <xref:System.ServiceModel.WSHttpBinding> and <xref:System.ServiceModel.BasicHttpBinding> are configured to turn things on by default, whereas the NetTcpBinding binding turns things off by default so that you have to opt-in to get support, for example, for one of the WS-* specifications. This means that the default configuration for TCP is faster at exchanging messages between endpoints than that configured for the HTTP bindings by default.  \n  \n> [!WARNING]\n>  The NetTcpBinding uses TCP connection pooling based on the serviceâ€™s host DNS name and the port number the service is listening on. This works well when a client makes calls to different services on different ports, or services are hosted in a single process and share a port. If a single client calls multiple services sharing a port that are hosted in different processes, or are WAS/IIS hosted, the client side pooling may lead to problems where a connection to Service A is reused for Service B, resulting in an exception being thrown, the connection aborted, and a new channel created. To avoid this problem, use a CustomBinding and specify a different ConnectionPoolSettings.GroupName for each service the client communicates with."
  example:
  - "This example shows how to create a NetTcpBinding, setting the security mode and transport credential type.  \n  \n [!code-cs[S_UENetTcpBinding#1](~/add/codesnippet/csharp/t-system.servicemodel.ne_6_1.cs)]"
