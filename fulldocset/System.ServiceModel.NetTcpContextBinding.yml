  name: NetTcpContextBinding
  nameWithType: NetTcpContextBinding
  fullName: System.ServiceModel.NetTcpContextBinding
  type: Class
  summary: Provides a context-enabled binding for the NetTcpContextBinding binding.
  remarks: >-
    > [!NOTE]

    >  When calling a [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] service built with.Net Framework 4.0 from a [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] client application built with [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] or earlier, the configuration file generated by svcutil.exe or adding a service reference from [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] will contain the contextManagementEnabled attribute in the binding configuration. This attribute is not recognized by the [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] runtime and the application will thrown an <xref:System.Configuration.ConfigurationErrorsException> with the message "Unrecognized attribute 'contextManagementEnabled". To workaround this problem, remove the contextManagementEnabled attribute from the binding configuration.
  syntax:
    content: >-
      [System.Runtime.CompilerServices.TypeForwardedFrom("System.WorkflowServices, Version=3.5.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

      public class NetTcpContextBinding : System.ServiceModel.NetTcpBinding
