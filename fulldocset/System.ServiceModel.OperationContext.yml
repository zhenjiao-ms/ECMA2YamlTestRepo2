  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Gets a channel to the client instance that called the current operation.
  remarks: Call the GetCallbackChannel(T) property to obtain a channel that you can use to call operations on the client instance that called the service.
  example:
  - "The following code example uses the <xref:System.ServiceModel.OperationContext.Current%2A> property and GetCallbackChannel(T) method to create a channel back to the caller from within a operation. All operations in this example are one-way operations, enabling the service and the client to communicate in both directions independently. In this case, the example client application expects only one return call before it exits, but another client, for example a Windows Forms client, can receive any number of calls from the service.  \n  \n [!code-cs[SCA.CallbackContract#1](~/add/codesnippet/csharp/sca.callbackcontract.client/services.cs#1)]\n [!code-vb[SCA.CallbackContract#1](~/add/codesnippet/visualbasic/sca.callbackcontract.client/services.vb#1)]  \n  \n The following client implements the `SampleDuplexHelloCallback` to receive the callback message. The imported callback contract is not the same name as the one in the service, due to the use of the <xref:System.ServiceModel.ServiceContractAttribute.Name%2A> property in the preceding example. Note that the client makes no assumptions about whether or when it might receive a callback; the server callback is entirely independent of the client's outbound call.  \n  \n> [!NOTE]\n>  For an example that uses the <xref:System.ServiceModel.OperationContext> class in a client scenario, see <xref:System.ServiceModel.OperationContextScope>.  \n  \n [!code-cs[SCA.CallbackContract#3](~/add/codesnippet/csharp/sca.callbackcontract.client/client.cs#3)]\n [!code-vb[SCA.CallbackContract#3](~/add/codesnippet/visualbasic/sca.callbackcontract.client/client.vb#3)]"
  syntax:
    content: public T GetCallbackChannel<T> ();
    parameters: []
    return:
      type: T
      description: A channel to the client instance that called the operation of the type specified in the <xref href="stem.ServiceModel.ServiceContractAttribute.CallbackContract%2A"></xref> property.
  overload: System.ServiceModel.OperationContext.GetCallbackChannel<T>*
  exceptions: []
