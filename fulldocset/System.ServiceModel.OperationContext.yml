  namespace: System.ServiceModel
  summary: Occurs when the operation has completed.
  remarks: "Use the OperationCompleted event to dispose parameters or a return value if you set <xref:System.ServiceModel.OperationBehaviorAttribute.AutoDisposeParameters%2A?displayProperty=fullName> to `false`. Normally you set <xref:System.ServiceModel.OperationBehaviorAttribute.AutoDisposeParameters%2A?displayProperty=fullName> to `false` to prevent [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] from calling <xref:System.IDisposable.Dispose%2A?displayProperty=fullName> on the parameter and return value objects.  However, if some parameters need to be preserved while others need to be disposed, this event is the best place to dispose those parameters.  \n  \n Also, with duplex bindings, this event can be used to send a request on the callback channel after the reply for the current operation is sent.  \n  \n> [!NOTE]\n>  If a caller is listening for the OperationCompleted event for an <xref:System.ServiceModel.OperationContractAttribute.IsTerminating%2A?displayProperty=fullName> operation, it is possible to block when the response is received. The proper way to handle this is to schedule work on another thread when OperationCompleted is raised and then immediately return from that event handler."
  syntax:
    content: public event EventHandler OperationCompleted;
    return:
      type: System.EventHandler
      description: To be added.
  exceptions: []
