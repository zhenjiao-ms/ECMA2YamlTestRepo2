  fullName: System.ServiceModel.OperationContextScope
  type: Class
  summary: Creates a block within which an <xref href="System.ServiceModel.OperationContext"></xref> object is in scope.
  remarks: "Use the OperationContextScope class to create a scope for a specific <xref:System.ServiceModel.OperationContext> object or a scope for a new <xref:System.ServiceModel.OperationContext> object using a specified <xref:System.ServiceModel.IContextChannel> object. An OperationContextScope can be used in a [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)] service or [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] client application.  \n  \n Once the OperationContextScope object has established the current operation context, you can use the <xref:System.ServiceModel.OperationContext> to:  \n  \n-   Access and modify incoming and outgoing message headers and other properties.  \n  \n-   Access the runtime, including dispatchers, the host, channel, and extensions.  \n  \n-   Access other types of contexts, such as security, instance, and request contexts.  \n  \n-   Access the channel associated with the <xref:System.ServiceModel.OperationContext> object or (if the channel implements <xref:System.ServiceModel.Channels.ISession?displayProperty=fullName>) the associated channel's session identifier.  \n  \n When an OperationContextScope is created, the current <xref:System.ServiceModel.OperationContext> is stored and the new <xref:System.ServiceModel.OperationContext> becomes the one returned by the <xref:System.ServiceModel.OperationContext.Current%2A> property. When the OperationContextScope is disposed, the original <xref:System.ServiceModel.OperationContext> is restored.  \n  \n> [!WARNING]\n>  Do not use the asynchronous “await” pattern within a OperationContextScope block. When the continuation occurs, it may run on a different thread and OperationContextScope is thread specific. If you need to call “await” for an async call, use it outside of the OperationContextScope block."
  example:
  - "The following example shows how to use the OperationContextScope to create a new context in a client application to add a custom header to the outgoing message.  \n  \n [!code-cs[OperationContextScope#3](~/add/codesnippet/csharp/operationcontextscope.client/client.cs#3)]\n [!code-vb[OperationContextScope#3](~/add/codesnippet/visualbasic/operationcontextscope.client/client.vb#3)]"
