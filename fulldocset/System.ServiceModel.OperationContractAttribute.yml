- uid: System.ServiceModel.OperationContractAttribute.ReplyAction
  id: ReplyAction
  parent: System.ServiceModel.OperationContractAttribute
  langs:
  - csharp
  name: ReplyAction
  nameWithType: OperationContractAttribute.ReplyAction
  fullName: System.ServiceModel.OperationContractAttribute.ReplyAction
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Gets or sets the value of the SOAP action for the reply message of the operation.
  remarks: In addition to specifying a particular value for the action header of the reply message, you can also specify the string "*" (an asterisk). Specifying an asterisk in the service instructs [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] not to add a reply action to the message, which is useful if you are programming against messages directly. Specifying an asterisk in a client application instructs [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] not to validate the reply action.
  example:
  - "The following example is a service that uses the <xref:System.ServiceModel.OperationContractAttribute.Action%2A> and ReplyAction properties to explicitly control the SOAP actions of both the input and output (or reply) messages. It also uses the <xref:System.ServiceModel.OperationContractAttribute.Name%2A> property to declare the name of the operation as exposed in metadata.  \n  \n [!code-cs[OperationContractAttribute_Properties#1](~/add/codesnippet/csharp/operationcontractattribute_properties.client/services.cs#1)]\n [!code-vb[OperationContractAttribute_Properties#1](~/add/codesnippet/visualbasic/operationcontractattribute_properties.client/services.vb#1)]"
  syntax:
    content: public string ReplyAction { get; set; }
    return:
      type: System.String
      description: The value of the SOAP action for the reply message.
  overload: System.ServiceModel.OperationContractAttribute.ReplyAction*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: ReplyAction is `null`.
