- uid: System.ServiceModel.OperationContractAttribute.IsOneWay
  id: IsOneWay
  parent: System.ServiceModel.OperationContractAttribute
  langs:
  - csharp
  name: IsOneWay
  nameWithType: OperationContractAttribute.IsOneWay
  fullName: System.ServiceModel.OperationContractAttribute.IsOneWay
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Gets or sets a value that indicates whether an operation returns a reply message.
  remarks: "Use the IsOneWay property to indicate that an operation does not return a reply message. This type of operation is useful for notifications or event-style communication, especially in two-way communication. Without waiting for an underlying response message, callers of one-way operations have no direct way to detect a failure in processing the request message. (Service applications that use reliable channels and one-way operations can detect a message delivery failure at the channel level. For details, see [Reliable Sessions Overview](../Topic/Reliable%20Sessions%20Overview.md).)  \n  \n In duplex (or two-way) service-oriented applications in which the client and server communicate with each other independently, a client channel can use the IsOneWay property on its methods to indicate that the service can make one-way calls to the client that the client can treat as events. No return call or message is generated because the service does not expect any response message.  \n  \n If the IsOneWay property is set to `false` (the default), even methods that return `void` result in a reply message. In this case, the infrastructure creates and sends an empty message to indicate to the caller that the method has returned. (Using this approach enables the infrastructure to send SOAP faults back to the client.) Setting IsOneWay to `true` is the only way to cancel the creation and dispatch of a response message.  \n  \n One-way methods must not return a value or have `ref` or `out` parameters; otherwise a <xref:System.InvalidOperationException?displayProperty=fullName> exception is thrown.  \n  \n Specifying that an operation is a one-way operation means only that there is no response message. It is possible to block if a connection cannot be made, or the outbound message is very large, or if the service cannot read inbound information fast enough. If a client requires a non-blocking call, generate <xref:System.ServiceModel.OperationContractAttribute.AsyncPattern%2A> operations. For more information, see [One-Way Services](../Topic/One-Way%20Services.md) and [Accessing Services Using a WCF Client](../Topic/Accessing%20Services%20Using%20a%20Client.md)."
  example:
  - "The following example is a service that implements a service contract that specifies three operations. Two of the methods implement two-way operations, which return underlying response messages to the caller no matter what the return value is. The third method implements an operation that receives a call (an underlying inbound message) but returns no underlying response message.  \n  \n```c#  \n[ServiceContract]  \npublic class OneAndTwoWay  \n{  \n  // The client waits until a response message appears.  \n  [OperationContract]  \n  public int MethodOne (int x, out int y)  \n  {  \n    y = 34;  \n    return 0;  \n  }  \n  \n  // The client waits until an empty response message appears.  \n  [OperationContract]  \n  public void MethodTwo (int x)  \n  {  \n    return;  \n  }  \n  \n  // The client returns as soon as an outbound message  \n  // is queued for dispatch to the service; no response  \n  // message is generated or sent.  \n  [OperationContract(IsOneWay=true)]  \n  public void MethodThree (int x)  \n  {  \n    return;  \n  }  \n}  \n```"
  syntax:
    content: public bool IsOneWay { get; set; }
    return:
      type: System.Boolean
      description: '`true` if this method receives a request message and returns no reply message; otherwise, `false`. The default is `false`.'
  overload: System.ServiceModel.OperationContractAttribute.IsOneWay*
  exceptions: []
  original_ecmaxml_local_path: E:\mdoc\ECMA2YamlTestRepo2\fulldocset\xml\System.ServiceModel\OperationContractAttribute.xml
