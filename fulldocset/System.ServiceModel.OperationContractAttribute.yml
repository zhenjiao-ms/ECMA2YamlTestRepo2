- uid: System.ServiceModel.OperationContractAttribute.Action
  id: Action
  parent: System.ServiceModel.OperationContractAttribute
  langs:
  - csharp
  name: Action
  nameWithType: OperationContractAttribute.Action
  fullName: System.ServiceModel.OperationContractAttribute.Action
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Gets or sets the WS-Addressing action of the request message.
  remarks: "Use the Actionproperty to control the action of the method's input message. Because [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] uses this action to dispatch an incoming message to the appropriate method, messages used within a contract operation must have unique actions. The default action value is a combination of the contract namespace (the default value is \"http://tempuri.org/\"), the contract name (interface name or the class name, if no explicit service interface is used), the operation name, and an additional string (\"Response\") if the message is a correlated response. You can override this default with the Action property.  \n  \n To indicate that a service operation handles all messages that the service receives but cannot be directed to a service operation, specify the value \"*\" (an asterisk). This type of operation, called an unmatched message handler, must have one of following method signatures, or a <xref:System.InvalidOperationException> is thrown:  \n  \n-   The service operation can take only a <xref:System.ServiceModel.Channels.Message> object and return a <xref:System.ServiceModel.Channels.Message> object.  \n  \n-   The service operation can take only a <xref:System.ServiceModel.Channels.Message> object and return nothing (that is, return `void`).  \n  \n> [!NOTE]\n>  A service contract can have only one service operation with the Action property set to \"*\". Any group of service contracts hosted at the same listenUri that a service class implements can have many service operations with the Action property set to \"\\*\" when the <xref:System.ServiceModel.OperationContractAttribute.IsInitiating%2A> property is set to `false`. However, only one of those service operations can have the Action property set to \"\\*\" and the <xref:System.ServiceModel.OperationContractAttribute.IsInitiating%2A> property set to true. For more details, see <xref:System.ServiceModel.OperationContractAttribute.IsInitiating%2A>."
  example:
  - "The following example is a service that uses the Action and <xref:System.ServiceModel.OperationContractAttribute.ReplyAction%2A> properties to explicitly control the SOAP actions of both the input and output (or reply) messages, and the <xref:System.ServiceModel.OperationContractAttribute.Name%2A> property to control the name of the operation in metadata. Finally, the application also uses an Action value of \"*\" to indicate a method that handles unrecognized messages.  \n  \n [!code-cs[OperationContractAttribute_Properties#1](~/add/codesnippet/csharp/operationcontractattribute_properties.client/services.cs#1)]\n [!code-vb[OperationContractAttribute_Properties#1](~/add/codesnippet/visualbasic/operationcontractattribute_properties.client/services.vb#1)]  \n  \n A service that implements this contract sends messages that look like the following example:  \n  \n [!code-cs[OperationContractAttribute_Properties#2](~/add/codesnippet/csharp/operationcontractattribute_properties.client/services.cs#2)]"
  syntax:
    content: public string Action { get; set; }
    return:
      type: System.String
      description: The action to use in generating the WS-Addressing Action header.
  overload: System.ServiceModel.OperationContractAttribute.Action*
