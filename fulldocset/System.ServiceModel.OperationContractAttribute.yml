- uid: System.ServiceModel.OperationContractAttribute.IsTerminating
  id: IsTerminating
  parent: System.ServiceModel.OperationContractAttribute
  langs:
  - csharp
  name: IsTerminating
  nameWithType: OperationContractAttribute.IsTerminating
  fullName: System.ServiceModel.OperationContractAttribute.IsTerminating
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Gets or sets a value that indicates whether the service operation causes the server to close the session after the reply message, if any, is sent.
  remarks: "Use the IsTerminating property to indicate that calling a service operation terminates the communication session.  \n  \n In a client application, a value of IsTerminating set to `true` instructs [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] to close the channel after the reply arrives.  \n  \n In a service, a timer is set and the channel aborts if the client does not close the channel within that period.  \n  \n For more information about using this property with sessions, see [Using Sessions](../Topic/Using%20Sessions.md).  \n  \n> [!NOTE]\n>  If a caller is listening for the <xref:System.ServiceModel.OperationContext.OperationCompleted?displayProperty=fullName> event for an IsTerminating operation, it is possible to block when the response is received. The proper way to handle this is to schedule work on another thread when <xref:System.ServiceModel.OperationContext.OperationCompleted> is raised and then immediately return from that event handler."
  example:
  - "The following example is a service that implements a service contract that specifies three operations. The service requires a stateful connection. If a caller's first call is to any operation other than `MethodOne`, the channel is refused and an exception is thrown. When a caller initiates a session by calling `MethodOne`, that caller can terminate the communication session at any time by calling `MethodThree`. `MethodTwo` can be called any number of times during a session.  \n  \n```c#  \n[ServiceContractAttribute(SessionMode=SessionMode.Required)]  \npublic class InitializeAndTerminateService  \n{  \n  [OperationContract(  \n    IsOneWay=true,  \n    IsInitiating=true,  \n    IsTerminating=false  \n  )]  \n  public void MethodOne()  \n  {  \n    return;  \n  }  \n  \n  [OperationContract(  \n    IsInitiating=false,  \n    IsTerminating=false  \n  )]  \n  public int MethodTwo(int x, out int y)  \n  {  \n    y = 34;  \n    return 0;  \n  }  \n  \n  [OperationContract(  \n    IsOneWay=true,  \n    IsInitiating=false  \n    IsTerminating=true  \n  )]  \n  public void MethodThree()  \n  {  \n    return;  \n  }  \n}  \n```"
  syntax:
    content: public bool IsTerminating { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the operation causes the server to close the session, otherwise, `false`. The default is `false`.'
  overload: System.ServiceModel.OperationContractAttribute.IsTerminating*
  exceptions: []
  original_ecmaxml_local_path: E:\mdoc\ECMA2YamlTestRepo2\fulldocset\xml\System.ServiceModel\OperationContractAttribute.xml
