- uid: System.ServiceModel.OperationContractAttribute.IsInitiating
  id: IsInitiating
  parent: System.ServiceModel.OperationContractAttribute
  langs:
  - csharp
  name: IsInitiating
  nameWithType: OperationContractAttribute.IsInitiating
  fullName: System.ServiceModel.OperationContractAttribute.IsInitiating
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Gets or sets a value that indicates whether the method implements an operation that can initiate a session on the server (if such a session exists).
  remarks: "The IsInitiating property controls whether an operation can be the first operation called when a session is created.  \n  \n> [!NOTE]\n>  The value of <xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A?displayProperty=fullName> must be either <xref:System.ServiceModel.SessionMode> or <xref:System.ServiceModel.SessionMode> and the binding used must require or allow sessions for the IsInitiating property to work properly.  \n  \n The default is `true`, which means that an operation can be the first one called on a channel. Subsequent calls to the initiating method have no effect, other than to call the method. No other sessions are created. If the contract does not make use of a session, setting IsInitiating to `false` is ignored.  \n  \n Typically, you set IsInitiating to `false` to force clients to call another method on the service before they can invoke this one. For example, if your service has a series of operations that depend on an order ID number, you can set IsInitiating to `true` for a `GetOrderId` service operation and set all remaining service operations to `false`. This ensures that each new client obtains an order ID prior to using the other methods exposed by the service.  \n  \n> [!NOTE]\n>  There is an interaction between IsInitiating and the <xref:System.ServiceModel.OperationContractAttribute.Action%2A> property. A service contract can have only one service operation with the <xref:System.ServiceModel.OperationContractAttribute.Action%2A> property set to \"*\". Any group of service contracts hosted at the same listen URI that a service class implements can have many service operations with the <xref:System.ServiceModel.OperationContractAttribute.Action%2A> property set to \"\\*\" when the IsInitiating property is set to `false`. However, only one of those service methods can have the <xref:System.ServiceModel.OperationContractAttribute.Action%2A> property set to \"\\*\" and the IsInitiating property set to `true`.  \n  \n If a service receives a message for a non-initiating operation, the service returns an ActionNotSupported SOAP fault. The client experiences this as an <xref:System.ServiceModel.FaultException>. If a client calls a non-initiating operation first, the client runtime throws an <xref:System.InvalidOperationException?displayProperty=fullName>.  \n  \n For more information, see [Using Sessions](../Topic/Using%20Sessions.md)."
  example:
  - "The following example is a service that implements a service contract that specifies three methods. The service requires a session. If a caller's first call is to any operation other than `MethodOne`, the channel is refused and an exception is thrown. When a caller initiates a session by calling `MethodOne`, that caller can terminate the communication session at any time by calling `MethodThree`. `MethodTwo` can be called any number of times during a session.  \n  \n```c#  \n[ServiceContract(SessionMode=SessionMode.Required)]  \npublic class InitializeAndTerminateService  \n{  \n  [OperationContract(  \n    IsOneWay=true,  \n    IsInitiating=true,  \n    IsTerminating=false  \n  )]  \n  public void MethodOne()  \n  {  \n    return;  \n  }  \n  \n  [OperationContract(  \n    IsInitiating=false,  \n    IsTerminating=false  \n  )]  \n  public int MethodTwo(int x, out int y)  \n  {  \n    y = 34;  \n    return 0;  \n  }  \n  \n  [OperationContract(  \n    IsOneWay=true,  \n    IsInitiating=false,  \n    IsTerminating=true  \n  )]  \n  public void MethodThree()  \n  {  \n    return;  \n  }  \n}  \n```"
  syntax:
    content: public bool IsInitiating { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the operation is permitted to initiate a session on the server, otherwise, `false`. The default is `true`.'
  overload: System.ServiceModel.OperationContractAttribute.IsInitiating*
  exceptions: []
