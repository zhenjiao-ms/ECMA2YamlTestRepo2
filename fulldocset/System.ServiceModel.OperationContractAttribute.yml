  name: OperationContractAttribute
  nameWithType: OperationContractAttribute
  fullName: System.ServiceModel.OperationContractAttribute
  type: Class
  summary: Indicates that a method defines an operation that is part of a service contract in a [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)] application.
  remarks: "Apply the OperationContractAttribute to a method to indicate that the method implements a service operation as part of a service contract (specified by a <xref:System.ServiceModel.ServiceContractAttribute> attribute).  \n  \n Use the OperationContractAttribute properties to control the structure of the operation and the values expressed in metadata:  \n  \n-   The <xref:System.ServiceModel.OperationContractAttribute.Action%2A> property specifies the action that uniquely identifies this operation. [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] dispatches request messages to methods based on their action.  \n  \n-   The <xref:System.ServiceModel.OperationContractAttribute.AsyncPattern%2A> property indicates that the operation is implemented or can be called asynchronously using a Begin/End method pair.  \n  \n-   The <xref:System.ServiceModel.OperationContractAttribute.HasProtectionLevel%2A> property indicates whether the <xref:System.ServiceModel.OperationContractAttribute.ProtectionLevel%2A> property has been explicitly set.  \n  \n-   The <xref:System.ServiceModel.OperationContractAttribute.IsOneWay%2A> property indicates that the operation only consists of a single input message. The operation has no associated output message.  \n  \n-   The <xref:System.ServiceModel.OperationContractAttribute.IsInitiating%2A> property specifies whether this operation can be the initial operation in a session.  \n  \n-   The <xref:System.ServiceModel.OperationContractAttribute.IsTerminating%2A> property specifies whether [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] attempts to terminate the current session after the operation completes.  \n  \n-   The <xref:System.ServiceModel.OperationContractAttribute.ProtectionLevel%2A> property specifies the message-level security that an operation requires at run time.  \n  \n-   The <xref:System.ServiceModel.OperationContractAttribute.ReplyAction%2A> property specifies the action of the reply message for the operation.  \n  \n The OperationContractAttribute attribute declares that a method is an operation in a service contract. Only methods attributed with the OperationContractAttribute are exposed as service operations. A service contract without any methods marked with the OperationContractAttribute exposes no operations.  \n  \n The <xref:System.ServiceModel.OperationContractAttribute.AsyncPattern%2A> property indicates that a pair of `Begin`\\<*methodName*> and `End`\\<*methodName*> methods form a single operation implemented asynchronously (whether on the client or the service). The ability of a service to implement operations asynchronously is a service implementation detail and is not exposed in metadata (such as Web Services Description Language (WSDL)).  \n  \n Similarly, clients can choose to invoke operations asynchronously independent of how the service method is implemented. Calling service operations asynchronously in the client is recommended when a service method takes some time but must return information directly to the client. For details, see <xref:System.ServiceModel.OperationContractAttribute.AsyncPattern%2A>.  \n  \n The <xref:System.ServiceModel.OperationContractAttribute.IsOneWay%2A> property indicates that a method does not return any value at all, including an empty underlying response message. This type of method is useful for notifications or event-style communication. Methods of this kind cannot return a reply message so the method's declaration must return `void`.  \n  \n> [!IMPORTANT]\n>  When programmatically retrieving the information store in this attribute, use the <xref:System.ServiceModel.Description.ContractDescription> class instead of reflection.  \n  \n> [!NOTE]\n>  If the <xref:System.ServiceModel.OperationContractAttribute.IsOneWay%2A> property is set to `false`, (the default), even methods that return `void` are two-way methods at the underlying message level. In this case, the infrastructure creates and sends an empty message to indicate to the caller that the method has returned. Using this approach enables the application and the infrastructure to send error information (such as a SOAP fault) back to the client. Setting <xref:System.ServiceModel.OperationContractAttribute.IsOneWay%2A> to `true` is the only way to prevent the creation and dispatch of a reply message. For more information, see [One-Way Services](../Topic/One-Way%20Services.md).  \n  \n The <xref:System.ServiceModel.OperationContractAttribute.Action%2A> and <xref:System.ServiceModel.OperationContractAttribute.ReplyAction%2A> properties can be used not only to modify the default action of SOAP messages but also to create handlers for unrecognized messages or to disable adding actions for direct message programming. Use the <xref:System.ServiceModel.OperationContractAttribute.IsInitiating%2A> property to prevent clients from calling a particular service operation prior to other operations. Use the <xref:System.ServiceModel.OperationContractAttribute.IsTerminating%2A> property to have [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] close the channel after clients call a particular service operation. For more information, see [Using Sessions](../Topic/Using%20Sessions.md).  \n  \n The <xref:System.ServiceModel.OperationContractAttribute.ProtectionLevel%2A> property enables you to specify on the operation contract whether the operation messages are signed, encrypted, or signed and encrypted. If a binding cannot provide the security level required by the contract, an exception is thrown at run time. For more information, see <xref:System.ServiceModel.OperationContractAttribute.ProtectionLevel%2A> and [Understanding Protection Level](../Topic/Understanding%20Protection%20Level.md)."
  example:
  - "The following code example shows a simple service contract with one operation.  \n  \n [!code-cs[OperationContractAttribute#1](~/add/codesnippet/csharp/operationcontractattribute.client/services.cs#1)]\n [!code-vb[OperationContractAttribute#1](~/add/codesnippet/visualbasic/operationcontractattribute.client/services.vb#1)]  \n  \n The following example is a service that implements an implicit service contract that specifies three operations. Two of the operations are two-way operations, which return underlying response messages to the caller no matter what the return value is. The third operation receives a call, an underlying inbound message, but returns no underlying response message.  \n  \n```c#  \n[ServiceContractAttribute]  \npublic class OneAndTwoWay  \n{  \n  // The client waits until a response message appears.  \n  [OperationContractAttribute]  \n  public int MethodOne (int x, out int y)  \n  {  \n    y = 34;  \n    return 0;  \n  }  \n  \n  // The client waits until an empty response message appears.  \n  [OperationContractAttribute]  \n  public void MethodTwo (int x)  \n  {  \n    return;  \n  }  \n  \n  // The client returns as soon as an outbound message  \n  // is dispatched to the service; no response  \n  // message is generated or sent from the service.  \n  [OperationContractAttribute(IsOneWay=true)]  \n  public void MethodThree (int x)  \n  {  \n    return;  \n  }  \n}  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      public sealed class OperationContractAttribute : Attribute
