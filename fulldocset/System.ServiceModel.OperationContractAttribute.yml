- uid: System.ServiceModel.OperationContractAttribute.AsyncPattern
  id: AsyncPattern
  parent: System.ServiceModel.OperationContractAttribute
  langs:
  - csharp
  name: AsyncPattern
  nameWithType: OperationContractAttribute.AsyncPattern
  fullName: System.ServiceModel.OperationContractAttribute.AsyncPattern
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Indicates that an operation is implemented asynchronously using a `Begin`<*methodName*> and `End`<*methodName*> method pair in a service contract.
  remarks: "Use the AsyncPattern property to build service operations that can be called asynchronously on the server, the client, or both. The AsyncPattern property informs the runtime that a `Begin` method has a matched `End` method that conforms to the .NET Framework asynchronous method design pattern. Building server asynchronous methods that implement a service operation increases server scalability and performance without affecting the clients of the service, and is recommended when a service operation must return something to the client after performing a lengthy operation that can be performed asynchronously.  \n  \n Clients remain unaffected because the asynchronous method pair on the server is an implementation detail that does not affect the underlying Web Services Description Language (WSDL) description of the operation. Such methods appear to clients as a single operation with `<input>` and correlated `<output>` messages. [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] automatically routes inbound messages to the `Begin`\\<*methodName*> method and routes the results of the `End`\\<*methodName*> call to the outbound message. Client channels, therefore, can represent the method pair as either a single synchronous operation or as an asynchronous operation pair. In no case does the client representation affect the asynchronous implementation on the server in any way.  \n  \n Client contracts can use the AsyncPattern property to indicate an asynchronous method pair that the client can use to invoke the operation asynchronously. Typically, client applications use the [ServiceModel Metadata Utility Tool (Svcutil.exe)](../Topic/ServiceModel%20Metadata%20Utility%20Tool%20\\(Svcutil.exe\\).md) tool and the `/async` option to generate a `Begin`\\<*methodName*> and `End`\\<*methodName*> method pair that the client can use to invoke the operation asynchronously.  \n  \n> [!NOTE]\n>  If a service operation has both an asynchronous and a synchronous version, the default behavior on the service is to invoke the synchronous version."
  example:
  - "The following code example shows a client channel to a service contract that includes both a synchronous version of `Add` and an asynchronous version. If the contract interface is used on the client, both the `BeginAdd` and the `Add` operation invoke a method on the server that may or may not be synchronous. If the contract is used to implement the service, the default is that incoming requests are dispatched to the synchronous method.  \n  \n```c#  \n[ServiceContract]  \npublic interface IAddTwoNumbers  \n{  \n    // If the asynchronous method pair  \n    // appears on the client channel, the client can call   \n    // them asynchronously to prevent blocking.  \n    [OperationContract (AsyncPattern=true)]  \n    IAsyncResult BeginAdd(int a, int b, AsyncCallback cb, AsyncState s);  \n  \n    [OperationContract]  \n    int EndAdd(IAsyncResult r);  \n  \n    // This is a synchronous version of the BeginAdd/EndAdd pair.  \n    // It appears in the client channel code by default.   \n    [OperationContract]  \n    int Add(int a, int b);  \n   }  \n```"
  syntax:
    content: public bool AsyncPattern { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the `Begin`<*methodName*>method is matched by an `End`<*methodName*> method and can be treated by the infrastructure as an operation that is implemented as an asynchronous method pair on the service interface; otherwise, `false`. The default is `false`.'
  overload: System.ServiceModel.OperationContractAttribute.AsyncPattern*
  exceptions: []
