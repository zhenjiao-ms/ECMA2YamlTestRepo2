  name: ProtocolException
  nameWithType: ProtocolException
  fullName: System.ServiceModel.ProtocolException
  type: Class
  summary: The exception seen on the client that is thrown when communication with the remote party is impossible due to mismatched data transfer protocols.
  remarks: "The ProtocolException can be caused by incompatible bindings between endpoints, the use of an incorrect remote endpoint address, or similar incorrect configuration.  \n  \n This exception derives from <xref:System.ServiceModel.CommunicationException> that represents a class of recoverable errors that may be thrown during communication between endpoints and that robust client and service [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)] applications are expected to handle. To prevent a handler for <xref:System.ServiceModel.CommunicationException> from catching the more specific ProtocolException, catch this exception prior to handling <xref:System.ServiceModel.CommunicationException>."
  syntax:
    content: 'public class ProtocolException : System.ServiceModel.CommunicationException'
