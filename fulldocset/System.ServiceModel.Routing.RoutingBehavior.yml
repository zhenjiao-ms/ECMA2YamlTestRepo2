  name: RoutingBehavior
  nameWithType: RoutingBehavior
  fullName: System.ServiceModel.Routing.RoutingBehavior
  type: Class
  summary: Defines the routing behavior, which is used to configure the destination endpoints, filters and filtering options to be used during routing.
  remarks: The RoutingBehavior registers all of the run-time components used by the routing service, including the channel initializer, <xref:System.ServiceModel.Routing.SoapProcessingBehavior>, and the <xref:System.ServiceModel.Routing.RoutingExtension>.
