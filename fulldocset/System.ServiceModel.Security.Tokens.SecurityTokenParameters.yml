  name: SecurityTokenParameters
  nameWithType: SecurityTokenParameters
  fullName: System.ServiceModel.Security.Tokens.SecurityTokenParameters
  type: Class
  summary: Specifies an `abstract` class that when implemented represents security token parameters.
  remarks: "Security token parameters provide information about the tokens (for example, token type, issuer, and so on) required by the security binding element.  \n  \n The security token parameter classes derived from this one are a collection of token properties and methods, and are used in creating different kinds of security binding elements and tokens. Not all of the properties are relevant to all derived classes. For example, the <xref:System.ServiceModel.Security.Tokens.SecurityTokenParameters.ReferenceStyle%2A> has no relevance in an issued token (SAML token) case."
  example:
