  name: RequireDerivedKeys
  nameWithType: SecurityTokenParameters.RequireDerivedKeys
  fullName: System.ServiceModel.Security.Tokens.SecurityTokenParameters.RequireDerivedKeys
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security.Tokens
  summary: Gets or sets a value that indicates whether keys can be derived from the original proof keys.
  remarks: "[!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] needs to derive keys from the token's key when performing signature and encryption using the token.  \n  \n Derived keys originate in Secure Conversations where there is a shared security context so that the same security can be applied across all messages in the conversation. A security context token involves a shared secret, which is used for message signing and encryption. The shared secret is used to create derived keys. To maintain a high level of security through a lengthy conversation, new derived keys can be created periodically."
  syntax:
    content: public bool RequireDerivedKeys { get; set; }
    return:
      type: System.Boolean
      description: '`true` if keys need to be derived from the token''s key; otherwise, `false`. The default is `true`.'
  overload: System.ServiceModel.Security.Tokens.SecurityTokenParameters.RequireDerivedKeys*
  exceptions: []
