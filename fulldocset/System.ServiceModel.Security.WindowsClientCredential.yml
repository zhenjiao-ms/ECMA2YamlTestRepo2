- uid: System.ServiceModel.Security.WindowsClientCredential.AllowNtlm
  id: AllowNtlm
  parent: System.ServiceModel.Security.WindowsClientCredential
  langs:
  - csharp
  name: AllowNtlm
  nameWithType: WindowsClientCredential.AllowNtlm
  fullName: System.ServiceModel.Security.WindowsClientCredential.AllowNtlm
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: Gets or sets a value that indicates whether NTLM authentication should be allowed as Windows SSPI Negotiate authentication.
  remarks: "Setting this property to `true` allows authentication to downgrade to NTLM if Kerberos is not available.  \n  \n Setting this property to `false` causes [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)] to make a best-effort to throw an exception if NTLM is used. Note that setting this property to `false` may not prevent NTLM credentials from being sent over the wire.  \n  \n Certain deployments such as workgroups and local accounts require NTLM authentication. Setting this flag to `false` in such deployments result in authentication failures when using [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)]. In a deployment that requires mutual authentication (only supported by Kerberos), set this flag to `false`.  \n  \n NTLM (Windows NT LAN Manager) is the authentication protocol used on networks that include systems running the Windows NT operating system, and on stand-alone systems.  \n  \n The Microsoft Kerberos security package adds greater security than NTLM to systems on a network. Although Microsoft Kerberos is the protocol of choice, NTLM is still supported and must be used for network authentication if the network includes systems running versions of Windows NT 4.0 and earlier, and on stand-alone systems."
  syntax:
    content: public bool AllowNtlm { get; set; }
    return:
      type: System.Boolean
      description: '`true` if NTLM authentication should be allowed as Windows SSPI Negotiate authentication, `false` otherwise. The default is `true`.'
  overload: System.ServiceModel.Security.WindowsClientCredential.AllowNtlm*
  exceptions: []
  original_ecmaxml_local_path: E:\mdoc\ECMA2YamlTestRepo2\fulldocset\xml\System.ServiceModel.Security\WindowsClientCredential.xml
