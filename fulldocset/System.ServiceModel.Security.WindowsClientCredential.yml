  name: WindowsClientCredential
  nameWithType: WindowsClientCredential
  fullName: System.ServiceModel.Security.WindowsClientCredential
  type: Class
  summary: Allows you to specify properties related to Windows credentials to be used to represent the client.
  remarks: The WindowsClientCredential enables the setting of Windows client properties used when communicating with a service. The <xref:System.ServiceModel.Security.WindowsClientCredential.AllowedImpersonationLevel%2A> sets the level of impersonation the service can assume when impersonating the client. The <xref:System.ServiceModel.Security.WindowsClientCredential.ClientCredential%2A> enables a client to authenticate with username and password to the service. The <xref:System.ServiceModel.Security.WindowsClientCredential.AllowNtlm%2A> determines whether NTLM can be used to authenticate the client if Kerberos is not used.
  example:
  - "The following example creates a client and gets a reference to the WindowsClientCredential. The code then changes the <xref:System.ServiceModel.Security.WindowsClientCredential.AllowedImpersonationLevel%2A> to a new value.  \n  \n [!code-cs[WindowsClientCredential#1](~/add/codesnippet/csharp/t-system.servicemodel.se_1_1.cs)]\n [!code-vb[WindowsClientCredential#1](~/add/codesnippet/visualbasic/t-system.servicemodel.se_1_1.vb)]"
