- uid: System.ServiceModel.Security.WindowsClientCredential.AllowedImpersonationLevel
  id: AllowedImpersonationLevel
  parent: System.ServiceModel.Security.WindowsClientCredential
  langs:
  - csharp
  name: AllowedImpersonationLevel
  nameWithType: WindowsClientCredential.AllowedImpersonationLevel
  fullName: System.ServiceModel.Security.WindowsClientCredential.AllowedImpersonationLevel
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: Gets or sets the allowed impersonation level.
  remarks: "This property specifies the impersonation level granted by the client to the server when using Windows SSPI Negotiate authentication. Note that the impersonation level obtained by the server when it impersonates the client token is not solely a function of this setting. It is also a function of the associated privileges and domain settings for the account in which the service is running.  \n  \n The client must explicitly set the allowed impersonation level using this property.  \n  \n When the client specifies anonymous impersonation the client always authenticates to the service as anonymous even when no impersonation is performed on the service. This is due to underlying Windows operating system behavior.  \n  \n [!INCLUDE[crabout](~/add/includes/crabout-md.md)] Windows impersonation, go to [Impersonating and Reverting](http://go.microsoft.com/fwlink/?LinkId=96178). [!INCLUDE[crabout](~/add/includes/crabout-md.md)] impersonation using [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)], see [Delegation and Impersonation](../Topic/Delegation%20and%20Impersonation%20with%20WCF.md)."
  example:
  - "The following example shows how to set this property.  \n  \n [!code-cs[WindowsClientCredential#1](~/add/codesnippet/csharp/798ccb11-c082-463e-9c64-_1.cs)]\n [!code-vb[WindowsClientCredential#1](~/add/codesnippet/visualbasic/798ccb11-c082-463e-9c64-_1.vb)]"
  syntax:
    content: public System.Security.Principal.TokenImpersonationLevel AllowedImpersonationLevel { get; set; }
    return:
      type: System.Security.Principal.TokenImpersonationLevel
      description: One of the <xref href="System.Security.Principal.TokenImpersonationLevel"></xref> values.
  overload: System.ServiceModel.Security.WindowsClientCredential.AllowedImpersonationLevel*
  exceptions: []
