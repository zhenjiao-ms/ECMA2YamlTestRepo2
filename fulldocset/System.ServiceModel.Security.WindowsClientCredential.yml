- uid: System.ServiceModel.Security.WindowsClientCredential.ClientCredential
  id: ClientCredential
  parent: System.ServiceModel.Security.WindowsClientCredential
  langs:
  - csharp
  name: ClientCredential
  nameWithType: WindowsClientCredential.ClientCredential
  fullName: System.ServiceModel.Security.WindowsClientCredential.ClientCredential
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: Gets or sets the Windows client credential.
  remarks: "By default, the current thread's credentials are used by [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] for doing Windows SSPI Negotiate authentication.  \n  \n To authenticate the client as another principal, change the properties of the instance of the <xref:System.Net.NetworkCredential> class that is returned by this property. Alternatively, create a new instance of the <xref:System.Net.NetworkCredential> class and assign it to this property."
  example:
  - "The following code examples show how to authenticate the client as a different principal.  \n  \n This is how to change the properties of the instance of the <xref:System.Net.NetworkCredential> class that is returned by this property.  \n  \n [!code-cs[WindowsClientCredential#2](~/add/codesnippet/csharp/p-system.servicemodel.se_13_1.cs)]  \n  \n This is how to create a new instance of the <xref:System.Net.NetworkCredential> class and assign it to this property.  \n  \n [!code-cs[WindowsClientCredential#3](~/add/codesnippet/csharp/p-system.servicemodel.se_13_2.cs)]"
  syntax:
    content: public System.Net.NetworkCredential ClientCredential { get; set; }
    return:
      type: System.Net.NetworkCredential
      description: The <xref href="System.Net.NetworkCredential"></xref> for the client.
  overload: System.ServiceModel.Security.WindowsClientCredential.ClientCredential*
  exceptions: []
