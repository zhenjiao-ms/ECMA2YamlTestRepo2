  name: Atom10ItemFormatter
  nameWithType: Atom10ItemFormatter
  fullName: System.ServiceModel.Syndication.Atom10ItemFormatter
  type: Class
  summary: A class that serializes a <xref href="System.ServiceModel.Syndication.SyndicationItem"></xref> instance to and from Atom 1.0 format.
  remarks: "Use this class to serialize instances of <xref:System.ServiceModel.Syndication.SyndicationItem> and to create an instance of <xref:System.ServiceModel.Syndication.SyndicationItem> from an XML document that contains an Atom 1.0 entry. If you have derived a class from <xref:System.ServiceModel.Syndication.SyndicationItem> and want to serialize it, use the <xref:System.ServiceModel.Syndication.Atom10ItemFormatter%601> formatter instead.  \n  \n> [!NOTE]\n>  The Atom 1.0 specification allows for fractional seconds to be specified in any of its date constructs. When serializing and deserializing, the [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] implementation ignores the fractional seconds."
  example:
  - "The following code shows how to create a <xref:System.ServiceModel.Syndication.SyndicationItem> instance and serialize it.  \n  \n [!code-vb[AtomFormatter#7](~/add/codesnippet/visualbasic/t-system.servicemodel.sy_8_1.vb)]\n [!code-cs[AtomFormatter#7](~/add/codesnippet/csharp/t-system.servicemodel.sy_8_1.cs)]"
