  namespace: System
  summary: Compares this instance to a specified object and returns an integer that indicates whether the value of this instance is less than, equal to, or greater than the value of the specified object.
  remarks: "The `value` parameter must be `null` or an instance of <xref:System.Single>; otherwise, an exception is thrown. Any instance of <xref:System.Single>, regardless of its value, is considered greater than `null`.  \n  \n Values must be identical to be considered equal. Particularly when floating-point values depend on multiple mathematical operations, it is common for them to lose precision and for their values to be nearly identical except for their least significant digits. Because of this, the return value of the CompareTo method may seem surprising at times. For example, multiplication by a particular value followed by division by the same value should produce the original value, but in the following example, the computed value turns out to be greater than the original value. Showing all significant digits of the two values by using the \"R\" [standard numeric format string](~/add/includes/ajax-current-ext-md.md) indicates that the computed value differs from the original value in its least significant digits. For information about handling such comparisons, see the Remarks section of the <xref:System.Single.Equals%28System.Single%29> method.  \n  \n [!code-cs[System.Single.CompareTo#2](~/add/codesnippet/csharp/m-system.single.comparet_0_1.cs)]\n [!code-vb[System.Single.CompareTo#2](~/add/codesnippet/visualbasic/m-system.single.comparet_0_1.vb)]  \n  \n This method is implemented to support the <xref:System.IComparable> interface. Note that, although a <xref:System.Single.NaN> is not considered to be equal to another <xref:System.Single.NaN> (even itself), the <xref:System.IComparable> interface requires that `A.CompareTo(A)` return zero.  \n  \n## Precision in Comparisons  \n The precision of floating-point numbers beyond the documented precision is specific to the implementation and version of the .NET Framework. Consequently, a comparison of two particular numbers might change between versions of the .NET Framework because the precision of the numbers' internal representation might change."
  example:
  - "The following code example demonstrates the CompareTo method.  \n  \n [!code-cpp[System.Single#16](~/add/codesnippet/cpp/m-system.single.comparet_0_2.cpp)]\n [!code-vb[System.Single#16](~/add/codesnippet/visualbasic/m-system.single.comparet_0_2.vb)]\n [!code-cs[System.Single#16](~/add/codesnippet/csharp/m-system.single.comparet_0_2.cs)]"
  syntax:
    content: public int CompareTo (object value);
    parameters:
    - id: value
      type: System.Object
      description: An object to compare, or `null`.
    return:
      type: System.Int32
      description: "A signed number indicating the relative values of this instance and <code>value</code>.  \n  \n|Return Value|Description|  \n|------------------|-----------------|  \n|Less than zero|This instance is less than <code>value</code>.<br /><br /> -or-<br /><br /> This instance is not a number (<xref href=\"System.Single.NaN\"></xref>) and <code>value</code> is a number.|  \n|Zero|This instance is equal to <code>value</code>.<br /><br /> -or-<br /><br /> This instance and value are both not a number (<xref href=\"System.Single.NaN\"></xref>), <xref href=\"System.Single.PositiveInfinity\"></xref>, or <xref href=\"System.Single.NegativeInfinity\"></xref>.|  \n|Greater than zero|This instance is greater than <code>value</code>.<br /><br /> -or-<br /><br /> This instance is a number and <code>value</code> is not a number (<xref href=\"System.Single.NaN\"></xref>).<br /><br /> -or-<br /><br /><code>value</code> is `null`.|"
