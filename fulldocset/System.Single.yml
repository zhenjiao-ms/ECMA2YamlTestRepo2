      description: "A signed number indicating the relative values of this instance and <code>value</code>.  \n  \n|Return Value|Description|  \n|------------------|-----------------|  \n|Less than zero|This instance is less than <code>value</code>.<br /><br /> -or-<br /><br /> This instance is not a number (<xref href=\"System.Single\"></xref>) and <code>value</code> is a number.|  \n|Zero|This instance is equal to <code>value</code>.<br /><br /> -or-<br /><br /> Both this instance and <code>value</code> are not a number (<xref href=\"System.Single\"></xref>), <xref href=\"System.Single\"></xref>, or <xref href=\"System.Single\"></xref>.|  \n|Greater than zero|This instance is greater than <code>value</code>.<br /><br /> -or-<br /><br /> This instance is a number and <code>value</code> is not a number (<xref href=\"System.Single.NaN\"></xref>).|"
