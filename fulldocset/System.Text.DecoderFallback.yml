  type: Class
  summary: Provides a failure-handling mechanism, called a fallback, for an encoded input byte sequence that cannot be converted to an output character.
  remarks: "An encoding maps a Unicode character to an encoded sequence of bytes. A particular encoding is represented by a type that is derived from the <xref:System.Text.Encoding> class. Specifically, a character is encoded to a byte sequence by calling the encoding type's <xref:System.Text.Encoding.GetBytes%2A?displayProperty=fullName> method, and the byte sequence is decoded to a character array or a string by calling the <xref:System.Text.Encoding.GetChars%2A?displayProperty=fullName> or <xref:System.Text.Encoding.GetString%2A?displayProperty=fullName> method.  \n  \n A decoding operation can fail if the input byte sequence cannot be mapped by the encoding. For example, an <xref:System.Text.ASCIIEncoding> object cannot decode a byte sequence if that sequence represents a character that has a code point value that is outside the range U+0000 to U+007F.  \n  \n When a decoding conversion cannot be performed, the .NET Framework provides a failure-handling mechanism called a fallback. Your application can use predefined .NET Framework decoder fallbacks, or it can create a custom decoder fallback derived from the DecoderFallback and <xref:System.Text.DecoderFallbackBuffer> classes.  \n  \n DecoderFallback and <xref:System.Text.DecoderFallbackBuffer> are the base classes for all decoding fallback handlers in the .NET Framework. They support the following three kinds of fallback handling mechanisms:  \n  \n-   Best-fit fallback, which maps valid Unicode characters that cannot be decoded to an approximate equivalent. For example, a best-fit fallback handler for the <xref:System.Text.ASCIIEncoding> class might map Ã† (U+00C6) to AE (U+0041 + U+0045). A best-fit fallback handler might also be implemented to transliterate one alphabet (such as Cyrillic) to another (such as Latin or Roman). The .NET Framework does not provide any public best-fit fallback implementations.  \n  \n-   Replacement fallback, which replaces each character that cannot be decoded with a predefined string. The .NET Framework provides a predefined replacement fallback handler. The <xref:System.Text.DecoderReplacementFallback> class replaces each byte sequence that cannot be decoded with a question mark character (\"?\", or U+003F) or a REPLACEMENT CHARACTER (U+FFFD). You can customize the replacement string by specifying a substitute in the call to the <xref:System.Text.DecoderReplacementFallback.%23ctor%28System.String%29?displayProperty=fullName> constructor. After the substitute string is emitted, the decoding operation continues converting the remainder of the input.  \n  \n-   Exception fallback, which throws an exception when a byte sequence cannot be decoded. The .NET Framework provides a predefined exception fallback handler. The <xref:System.Text.DecoderExceptionFallback> class throws a <xref:System.Text.DecoderFallbackException> when an invalid byte sequence is encountered, and the decoding operation terminates.  \n  \n If you choose to implement a custom solution, you must override the following abstract members of the DecoderFallback class:  \n  \n-   The <xref:System.Text.DecoderFallback.CreateFallbackBuffer%2A> method, which returns a class instance derived from <xref:System.Text.DecoderFallbackBuffer>. Depending on the type of fallback handler that you are developing, the <xref:System.Text.DecoderFallbackBuffer> implementation is responsible for performing the mapping or replacement, or for throwing the exception.  \n  \n-   The <xref:System.Text.DecoderFallback.MaxCharCount%2A> property, which returns the maximum number of characters that the fallback implementation can return. For an exception fallback handler, its value should be zero.  \n  \n For more information about encoding, decoding, and fallback strategies, see [Character Encoding in the .NET Framework](~/add/includes/ajax-current-ext-md.md)."
