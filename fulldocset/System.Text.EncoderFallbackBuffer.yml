  type: Method
  assemblies:
  - mscorlib
  namespace: System.Text
  summary: When overridden in a derived class, retrieves the next character in the fallback buffer.
  remarks: "An encoding operation calls the <xref:System.Text.EncoderFallbackBuffer.Fallback%2A> method if the operation encounters an unknown character or surrogate pair in the input. For example, in the case of a replacement fallback, if the <xref:System.Text.EncoderFallbackBuffer.Fallback%2A> method returns `true`, a substitute string exists that can be encoded instead of the unknown input. The encoding operation calls the GetNextChar method repeatedly and obtains the substitute string one character at a time. When all characters in the fallback buffer have been returned to the encoder, the GetNextChar method should return U+0000.  \n  \n For an exception fallback handler, the GetNextChar method should return U+0000."
  syntax:
    content: public abstract char GetNextChar ();
    parameters: []
    return:
      type: System.Char
      description: The next character in the fallback buffer.
  overload: System.Text.EncoderFallbackBuffer.GetNextChar*
  exceptions: []
