  summary: When overridden in a derived class, prepares the fallback buffer to handle the specified input character.
  remarks: The <xref:System.Text.Encoding.GetBytes%2A?displayProperty=fullName> and <xref:System.Text.Encoder.Convert%2A?displayProperty=fullName> methods call [Fallback(Byte\[\],â€‚Int32)](assetId:///M:System.Text.DecoderFallbackBuffer.Fallback(System.Byte[],System.Int32)?qualifyHint=False&autoUpgrade=False) if they encounter an unknown input character that cannot be encoded. A return value of `true` indicates that the fallback buffer can process the input character, which causes the calling method to call the <xref:System.Text.EncoderFallbackBuffer.GetNextChar%2A> method to obtain each character of the fallback buffer. Because it does not process individual characters, the Fallback method in an exception fallback handler throws an exception.
  syntax:
    content: public abstract bool Fallback (char charUnknown, int index);
    parameters:
    - id: charUnknown
      type: System.Char
      description: An input character.
    - id: index
      type: System.Int32
      description: The index position of the character in the input buffer.
    return:
      type: System.Boolean
      description: <xref uid="langword_csharp_true" name="true" href=""></xref> if the fallback buffer can process <code>charUnknown</code>; <xref uid="langword_csharp_false" name="false" href=""></xref> if the fallback buffer ignores <code>charUnknown</code>.
  overload: System.Text.EncoderFallbackBuffer.Fallback*
