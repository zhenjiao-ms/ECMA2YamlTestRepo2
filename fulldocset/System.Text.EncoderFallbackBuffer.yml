  summary: When overridden in a derived class, prepares the fallback buffer to handle the specified surrogate pair.
  remarks: The <xref:System.Text.Encoding.GetBytes%2A?displayProperty=fullName> and <xref:System.Text.Encoder.Convert%2A?displayProperty=fullName> methods call Fallback if they encounter a surrogate pair in their input. A return value of `true` indicates that the fallback buffer can process the surrogate pair, which causes the calling method to call the <xref:System.Text.EncoderFallbackBuffer.GetNextChar%2A> method to obtain each character of the fallback buffer.  Because it does not process individual characters, the <xref:System.Text.EncoderFallbackBuffer.Fallback%2A> method in an exception fallback handler throws an exception.
  syntax:
    content: public abstract bool Fallback (char charUnknownHigh, char charUnknownLow, int index);
    parameters:
    - id: charUnknownHigh
      type: System.Char
      description: The high surrogate of the input pair.
    - id: charUnknownLow
      type: System.Char
      description: The low surrogate of the input pair.
    - id: index
      type: System.Int32
      description: The index position of the surrogate pair in the input buffer.
    return:
      type: System.Boolean
      description: <xref uid="langword_csharp_true" name="true" href=""></xref> if the fallback buffer can process <code>charUnknownHigh</code> and <code>charUnknownLow</code>; <xref uid="langword_csharp_false" name="false" href=""></xref> if the fallback buffer ignores the surrogate pair.
  overload: System.Text.EncoderFallbackBuffer.Fallback*
