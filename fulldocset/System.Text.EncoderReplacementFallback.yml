  name: EncoderReplacementFallback
  nameWithType: EncoderReplacementFallback
  fullName: System.Text.EncoderReplacementFallback
  type: Class
  summary: Provides a failure handling mechanism, called a fallback, for an input character that cannot be converted to an output byte sequence. The fallback uses a user-specified replacement string instead of the original input character. This class cannot be inherited.
  remarks: "A common reason for an encoding or decoding operation to fail is if the underlying encoding class does not provide a mapping between a character and an equivalent byte sequence. For example, an <xref:System.Text.ASCIIEncoding> object cannot encode a character having a Unicode code point value that is outside the range U+0000 to U+007F. If the input character cannot be converted to an output byte sequence, a EncoderReplacementFallback object substitutes a specified replacement string for the original input character. The conversion process encodes the replacement string and then continues to process the remainder of the original input.  \n  \n The replacement string used by an EncoderReplacementFallback object is determined by the call to its class constructor. Two options are available:  \n  \n-   Replacement with the default character. If you call the <xref:System.Text.EncoderReplacementFallback.%23ctor> constructor, the replacement character is \"?\" (U+003F).  \n  \n-   Replacement with a string of your choice. If you call the <xref:System.Text.EncoderReplacementFallback.%23ctor%28System.String%29> constructor, you provide the replacement string.  \n  \n If you choose a fallback string to use with this class, make sure that the string is composed entirely of characters that can be encoded in the target encoding. Otherwise, a recursive fallback results, causing an <xref:System.ArgumentException>.  \n  \n This class is one of two .NET Framework classes that implement different fallback strategies for handling encoding conversion failures. The other class is the <xref:System.Text.EncoderExceptionFallback> class, which throws an <xref:System.Text.EncoderFallbackException> when an invalid character is encountered."
  example:
