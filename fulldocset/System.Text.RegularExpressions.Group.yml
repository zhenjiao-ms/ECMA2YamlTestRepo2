- uid: System.Text.RegularExpressions.Group.Captures
  id: Captures
  parent: System.Text.RegularExpressions.Group
  langs:
  - csharp
  name: Captures
  nameWithType: Group.Captures
  fullName: System.Text.RegularExpressions.Group.Captures
  type: Property
  assemblies:
  - System
  namespace: System.Text.RegularExpressions
  summary: Gets a collection of all the captures matched by the capturing group, in innermost-leftmost-first order (or innermost-rightmost-first order if the regular expression is modified with the <xref href="System.Text.RegularExpressions.RegexOptions"></xref> option). The collection may have zero or more items.
  remarks: "If a quantifier is not applied to a capturing group, the collection returned by the Captures property contains a single <xref:System.Text.RegularExpressions.Capture> object that provides information about the same substring as the <xref:System.Text.RegularExpressions.Group> object. This is illustrated in the following example. It defines a regular expression, `\\b(\\w+)\\b`, that extracts a single word from a sentence. The <xref:System.Text.RegularExpressions.Group> object captures the word \"This\", and the single object in the <xref:System.Text.RegularExpressions.CaptureCollection> contains information about the same capture.  \n  \n [!code-cs[System.Text.RegularExpressions.Group.Captures#1](~/add/codesnippet/csharp/p-system.text.regularexp_1_1.cs)]\n [!code-vb[System.Text.RegularExpressions.Group.Captures#1](~/add/codesnippet/visualbasic/p-system.text.regularexp_1_1.vb)]  \n  \n The real utility of the Captures property occurs when a quantifier is applied to a capturing group so that the group captures multiple substrings in a single regular expression. In this case, the <xref:System.Text.RegularExpressions.Group> object contains information about the last captured substring, whereas the Captures property contains information about all the substrings captured by the group. In the following example, the regular expression `\\b(\\w+\\s*)+\\.` matches an entire sentence that ends in a period. The group `(\\w+\\s*)+` captures the individual words in the collection. Because the <xref:System.Text.RegularExpressions.Group> collection contains information only about the last captured substring, it captures the last word in the sentence, \"sentence\". However, each word captured by the group is available from the collection returned by the Captures property.  \n  \n [!code-cs[System.Text.RegularExpressions.Group.Captures#2](~/add/codesnippet/csharp/p-system.text.regularexp_1_2.cs)]\n [!code-vb[System.Text.RegularExpressions.Group.Captures#2](~/add/codesnippet/visualbasic/p-system.text.regularexp_1_2.vb)]"
  syntax:
    content: public System.Text.RegularExpressions.CaptureCollection Captures { get; }
    return:
      type: System.Text.RegularExpressions.CaptureCollection
      description: The collection of substrings matched by the group.
  overload: System.Text.RegularExpressions.Group.Captures*
