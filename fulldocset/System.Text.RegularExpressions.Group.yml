  name: Group
  nameWithType: Group
  fullName: System.Text.RegularExpressions.Group
  type: Class
  summary: Represents the results from a single capturing group.
  remarks: "A capturing group can capture zero, one, or more strings in a single match because of quantifiers. (For more information, see [Quantifiers](../Topic/Quantifiers%20in%20Regular%20Expressions.md).) All the substrings matched by a single capturing group are available from the <xref:System.Text.RegularExpressions.Group.Captures%2A?displayProperty=fullName> property. Information about the last substring captured can be accessed directly from the `Value` and `Index` properties. (That is, the Group instance is equivalent to the last item of the collection returned by the <xref:System.Text.RegularExpressions.Group.Captures%2A> property, which reflects the last capture made by the capturing group.)  \n  \n An example helps to clarify this relationship between a Group object and the <xref:System.Text.RegularExpressions.CaptureCollection?displayProperty=fullName> that is returned by the <xref:System.Text.RegularExpressions.Group.Captures%2A> property. The regular expression pattern `(\\b(\\w+?)[,:;]?\\s?)+[?.!]` matches entire sentences. The regular expression is defined as shown in the following table.  \n  \n|Pattern|Description|  \n|-------------|-----------------|  \n|`\\b`|Begin the match at a word boundary.|  \n|`(\\w+?)`|Match one or more word characters, but as few characters as possible. This is the second (inner) capturing group. (The first capturing group includes the `\\b` language element.)|  \n|`[,:;]?`|Match zero or one occurrence of a comma, colon, or semicolon.|  \n|`\\s?`|Match zero or one occurrence of a white-space character.|  \n|`(\\b(\\w+?)[,:;]?\\s?)+`|Match the pattern consisting of a word boundary, one or more word characters, a punctuation symbol, and a white-space character one or more times. This is the first capturing group.|  \n|`[?.!]`|Match any occurrence of a period, question mark, or exclamation point.|  \n  \n In this regular expression pattern, the subpattern `(\\w+?)` is designed to match multiple words within a sentence. However, the value of the Group object represents only the last match that `(\\w+?)` captures, whereas the <xref:System.Text.RegularExpressions.Group.Captures%2A> property returns a <xref:System.Text.RegularExpressions.CaptureCollection> that represents all captured text. As the output shows, the <xref:System.Text.RegularExpressions.CaptureCollection> for the second capturing group contains four objects. The last of these corresponds to the Group object.  \n  \n [!code-cs[System.Text.RegularExpressions.Group.Class#1](~/add/codesnippet/csharp/t-system.text.regularexp_8_1.cs)]\n [!code-vb[System.Text.RegularExpressions.Group.Class#1](~/add/codesnippet/visualbasic/t-system.text.regularexp_8_1.vb)]"
  syntax:
