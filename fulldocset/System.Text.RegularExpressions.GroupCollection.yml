- uid: System.Text.RegularExpressions.GroupCollection.Item(System.String)
  id: Item(System.String)
  parent: System.Text.RegularExpressions.GroupCollection
  langs:
  - csharp
  name: Item(String)
  nameWithType: GroupCollection.Item(String)
  fullName: System.Text.RegularExpressions.GroupCollection.Item(String)
  type: Property
  assemblies:
  - System
  namespace: System.Text.RegularExpressions
  summary: Enables access to a member of the collection by string index.
  remarks: "`groupName` can be either the name of a capturing group that is defined by the `(?<`*name*`>)` element in a regular expression, or the string representation of the number of a capturing group that is defined by a grouping construct. For more information about groups in regular expressions, see [Grouping Constructs](../Topic/Grouping%20Constructs%20in%20Regular%20Expressions.md).  \n  \n You can retrieve the names of all the captured groups in a <xref:System.Text.RegularExpressions.Regex> object by calling the <xref:System.Text.RegularExpressions.Regex.GetGroupNames%2A?displayProperty=fullName> method. You can also map the numbers of capturing groups in a regular expression to their names by calling the <xref:System.Text.RegularExpressions.Regex.GroupNameFromNumber%2A?displayProperty=fullName> method. Individual names from the array can then be passed to the Item property to retrieve the captured string.  \n  \n If `groupname` is not the name of a capturing group in the collection, or if `groupname` is the name of a capturing group that has not been matched in the input string, the method returns a <xref:System.Text.RegularExpressions.Group> object whose <xref:System.Text.RegularExpressions.Group.Success%2A?displayProperty=fullName> property is `false` and whose `Group.Value` property is <xref:System.String.Empty?displayProperty=fullName>."
  example:
  - "The following example defines a regular expression that consists of two named groups. The first group, `numbers`, captures one or more consecutive digits. The second group, `letter`, matches a single character. Because the regular expression engine looks for zero or one occurrence of the pattern defined by the `numbers` group, the `numbers` group is not always present even if a match is successful. The example then illustrates the result when the Item property is used to retrieve an unmatched group, a matched group, and a group that is not defined in the regular expression. The example defines a regular expression pattern `(?<numbers>\\d+)*(?<letter>\\w)\\k<letter>`, which is interpreted as shown in the following table.  \n  \n|Pattern|Description|  \n|-------------|-----------------|  \n|`(?<numbers>\\d+)*`|Match one or more occurrence of a decimal digit. Name this the `numbers` capturing group. Match this pattern either zero or one time.|  \n|`(?<letter>\\w)`|Match a single word character. Name this the `letter` capturing group.|  \n|`\\k<letter>`|Match the string captured by the `letter` capturing group.|  \n  \n [!code-cs[System.Text.RegularExpressions.GroupCollection.Item#1](~/add/codesnippet/csharp/p-system.text.regularexp_5_1.cs)]\n [!code-vb[System.Text.RegularExpressions.GroupCollection.Item#1](~/add/codesnippet/visualbasic/p-system.text.regularexp_5_1.vb)]"
  syntax:
    content: public System.Text.RegularExpressions.Group this[string groupname] { get; }
    parameters:
    - id: groupname
      type: System.String
      description: The name of a capturing group.
    return:
      type: System.Text.RegularExpressions.Group
      description: The member of the collection specified by <code>groupname</code>.
  overload: System.Text.RegularExpressions.GroupCollection.Item*
  exceptions: []
