- uid: System.Text.RegularExpressions.GroupCollection.Item(System.Int32)
  id: Item(System.Int32)
  parent: System.Text.RegularExpressions.GroupCollection
  langs:
  - csharp
  name: Item(Int32)
  nameWithType: GroupCollection.Item(Int32)
  fullName: System.Text.RegularExpressions.GroupCollection.Item(Int32)
  type: Property
  assemblies:
  - System
  namespace: System.Text.RegularExpressions
  summary: Enables access to a member of the collection by integer index.
  remarks: "The Item property is the index (in C#) or the default property (in Visual Basic) of the <xref:System.Text.RegularExpressions.GroupCollection> class. It allows you to enumerate the members of the collection by using a `foreach` statement in C# or a `For Each` statement in Visual Basic.  \n  \n You can also use this property to retrieve individual captured groups by their index number. You can retrieve an array that contains the numbers of all capturing groups in a regular expression by calling the instance <xref:System.Text.RegularExpressions.Regex.GetGroupNumbers%2A?displayProperty=fullName> method. You can also map named capturing groups to their numbers by calling the instance <xref:System.Text.RegularExpressions.Regex.GroupNumberFromName%2A?displayProperty=fullName> method.  \n  \n You can determine the number of items in the collection by retrieving the value of the <xref:System.Text.RegularExpressions.GroupCollection.Count%2A> property. Valid values for the `groupnum` parameter range from 0 to one less than the number of items in the collection.  \n  \n The <xref:System.Text.RegularExpressions.GroupCollection> object returned by the <xref:System.Text.RegularExpressions.Match.Groups%2A?displayProperty=fullName> property always has at least one member. If the regular expression engine cannot find any matches in a particular input string, the single <xref:System.Text.RegularExpressions.Group> object in the collection has its <xref:System.Text.RegularExpressions.Group.Success%2A?displayProperty=fullName> property set to `false` and its `Group.Value` property set to <xref:System.String.Empty?displayProperty=fullName>.  \n  \n If `groupnum` is not the index of a member of the collection, or if `groupnum` is the index of a capturing group that has not been matched in the input string, the method returns a <xref:System.Text.RegularExpressions.Group> object whose <xref:System.Text.RegularExpressions.Group.Success%2A?displayProperty=fullName> property is `false` and whose `Group.Value` property is <xref:System.String.Empty?displayProperty=fullName>."
  example:
  - "The following example defines a regular expression that consists of two numbered groups. The first group captures one or more consecutive digits. The second group matches a single character. Because the regular expression engine looks for zero or one occurrence of the first group, it does not always find a match even if the regular expression match is successful. The example then illustrates the result when the Item property is used to retrieve an unmatched group, a matched group, and a group that is not defined in the regular expression. The example defines a regular expression pattern `(\\d+)*(\\w)\\2`, which is interpreted as shown in the following table.  \n  \n|Pattern|Description|  \n|-------------|-----------------|  \n|`(\\d+)*`|Match one or more occurrence of a decimal digit. This is the first capturing group. Match this pattern either zero or one time.|  \n|`(\\w)`|This is the second capturing group.|  \n|`\\k`|Match the string captured by the second capturing group.|  \n  \n [!code-vb[System.Text.RegularExpressions.GroupCollection.Item#2](~/add/codesnippet/visualbasic/p-system.text.regularexp_4_1.vb)]\n [!code-cs[System.Text.RegularExpressions.GroupCollection.Item#2](~/add/codesnippet/csharp/p-system.text.regularexp_4_1.cs)]"
  syntax:
    content: public System.Text.RegularExpressions.Group this[int groupnum] { get; }
    parameters:
    - id: groupnum
      type: System.Int32
      description: The zero-based index of the collection member to be retrieved.
    return:
      type: System.Text.RegularExpressions.Group
      description: The member of the collection specified by <code>groupnum</code>.
  overload: System.Text.RegularExpressions.GroupCollection.Item*
  exceptions: []
  original_ecmaxml_local_path: E:\mdoc\ECMA2YamlTestRepo2\fulldocset\xml\System.Text.RegularExpressions\GroupCollection.xml
