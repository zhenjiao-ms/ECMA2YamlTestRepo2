- uid: System.Text.RegularExpressions.GroupCollection.CopyTo(System.Array,System.Int32)
  id: CopyTo(System.Array,System.Int32)
  parent: System.Text.RegularExpressions.GroupCollection
  langs:
  - csharp
  name: CopyTo(Array,Int32)
  nameWithType: GroupCollection.CopyTo(Array,Int32)
  fullName: System.Text.RegularExpressions.GroupCollection.CopyTo(Array,Int32)
  type: Method
  assemblies:
  - System
  namespace: System.Text.RegularExpressions
  summary: Copies all the elements of the collection to the given array beginning at the given index.
  remarks: "Because the entire collection is copied into the array starting at the given index, the destination array must be at least as large as the collection.  \n  \n> [!WARNING]\n>  This member is not present in the [!INCLUDE[net_portable](~/add/includes/net-portable-md.md)]. If you are developing applications that target the [!INCLUDE[net_portable](~/add/includes/net-portable-md.md)], use the <xref:System.Text.RegularExpressions.GroupCollection.System%23Collections%23ICollection%23CopyTo%2A?displayProperty=fullName> method instead."
  example:
  - "The following example extracts each word from a sentence and captures it in a capturing group, The CopyTo method is then used to copy the elements in each match's <xref:System.Text.RegularExpressions.GroupCollection> object to an array that contains the capturing groups from all matches. The individual captured words are then displayed to the console.  \n  \n [!code-cs[System.Text.RegularExpressions.GroupCollection.CopyTo#1](~/add/codesnippet/csharp/87dd39d8-5ca9-463a-9b9b-_1.cs)]\n [!code-vb[System.Text.RegularExpressions.GroupCollection.CopyTo#1](~/add/codesnippet/visualbasic/87dd39d8-5ca9-463a-9b9b-_1.vb)]  \n  \n The regular expression is defined as follows:  \n  \n|Pattern|Description|  \n|-------------|-----------------|  \n|`\\b`|Match a word boundary.|  \n|`(\\S+?)`|Match one or more non-white space characters. Assign them to the first capturing group.|  \n|`\\b`|Match a word boundary.|"
  syntax:
    content: public void CopyTo (Array array, int arrayIndex);
    parameters:
    - id: array
      type: System.Array
      description: The array the collection is to be copied into.
    - id: arrayIndex
      type: System.Int32
      description: The position in the destination array where the copying is to begin.
  overload: System.Text.RegularExpressions.GroupCollection.CopyTo*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>array</code> is `null`.
  - type: System.IndexOutOfRangeException
    commentId: T:System.IndexOutOfRangeException
    description: "<code>arrayIndex</code> is outside the bounds of <code>array</code>.  \n  \n -or-  \n  \n <code>arrayIndex</code> plus <xref href=\"stem.Text.RegularExpressions.GroupCollection.Count%2A\"></xref> is outside the bounds of <code>array</code>."
