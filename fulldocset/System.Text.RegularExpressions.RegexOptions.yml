  name: RegexOptions
  nameWithType: RegexOptions
  fullName: System.Text.RegularExpressions.RegexOptions
  type: Enum
  summary: Provides enumerated values to use to set regular expression options.
  remarks: "A RegexOptions value can be provided as a parameter to the following members of the <xref:System.Text.RegularExpressions.Regex> class:  \n  \n-   The <xref:System.Text.RegularExpressions.Regex.%23ctor%28System.String%2CSystem.Text.RegularExpressions.RegexOptions%29?displayProperty=fullName> class constructor.  \n  \n-   The <xref:System.Text.RegularExpressions.Regex.Split%28System.String%2CSystem.String%2CSystem.Text.RegularExpressions.RegexOptions%29?displayProperty=fullName> method.  \n  \n-   The <xref:System.Text.RegularExpressions.Regex.IsMatch%28System.String%2CSystem.String%2CSystem.Text.RegularExpressions.RegexOptions%29?displayProperty=fullName> method.  \n  \n-   The <xref:System.Text.RegularExpressions.Regex.Match%28System.String%2CSystem.String%2CSystem.Text.RegularExpressions.RegexOptions%29?displayProperty=fullName> method.  \n  \n-   The <xref:System.Text.RegularExpressions.Regex.Matches%28System.String%2CSystem.String%2CSystem.Text.RegularExpressions.RegexOptions%29?displayProperty=fullName> method.  \n  \n-   The <xref:System.Text.RegularExpressions.Regex.Replace%28System.String%2CSystem.String%2CSystem.String%2CSystem.Text.RegularExpressions.RegexOptions%29?displayProperty=fullName> and <xref:System.Text.RegularExpressions.Regex.Replace%28System.String%2CSystem.String%2CSystem.Text.RegularExpressions.MatchEvaluator%2CSystem.Text.RegularExpressions.RegexOptions%29?displayProperty=fullName> methods.  \n  \n A RegexOptions value can also be supplied as a parameter to the <xref:System.Text.RegularExpressions.RegexCompilationInfo.%23ctor%2A> constructor, or it can be assigned directly to the <xref:System.Text.RegularExpressions.RegexCompilationInfo.Options%2A> property. The resulting <xref:System.Text.RegularExpressions.RegexCompilationInfo> object is then used in the call to the <xref:System.Text.RegularExpressions.Regex.CompileToAssembly%2A> method.  \n  \n Several options provided by members of the RegexOptions enumeration (in particular, by its ExplicitCapture, IgnoreCase, Multiline, and Singleline members) can instead be provided by using an inline option character in the regular expression pattern. For details, see [Regular Expression Options](../Topic/Regular%20Expression%20Options.md)."
  example:
  - "The following example defines two regular expressions that identify repeated words in text but that are instantiated using different RegexOptions values. The first regular expression is case-insensitive; case is ignored when determining whether a word is identical to the preceding word. The second regular expression is case-sensitive; a word must match the case of the preceding word exactly to be considered a duplicate.  \n  \n [!code-cs[System.Text.RegularExpressions.RegexOptions#1](~/add/codesnippet/csharp/t-system.text.regularexp_3_1.cs)]\n [!code-vb[System.Text.RegularExpressions.RegexOptions#1](~/add/codesnippet/visualbasic/t-system.text.regularexp_3_1.vb)]"
  syntax:
    content: >-
      [System.Flags]

      public enum RegexOptions
