  - "The following example uses the AppendFormat method to display time and temperature data stored in a generic <xref:System.Collections.Generic.Dictionary%602> object. Note that the format string has three format items, although there are only to objects to format. This is because the first object in the list (a date and time value) is used by two format items: The first format item displays the time, and the second displays the date.  \n  \n [!code-cs[System.Text.StringBuilder.AppendFormat#3](~/add/codesnippet/csharp/0ae5ecf8-016a-41ed-b23e-_1.cs)]\n [!code-vb[System.Text.StringBuilder.AppendFormat#3](~/add/codesnippet/visualbasic/0ae5ecf8-016a-41ed-b23e-_1.vb)]"
