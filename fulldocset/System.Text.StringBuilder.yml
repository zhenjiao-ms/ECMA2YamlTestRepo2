  remarks: "This method uses the  [composite formatting feature](../Topic/Composite%20Formatting.md) of the .NET Framework to convert the value of `arg0` to its text representation and embed that representation in the current <xref:System.Text.StringBuilder> object.  \n  \n The `format` parameter consists of zero or more runs of text intermixed with zero or more indexed placeholders, called format items. The index of each format item must be zero (0) since this method includes an argument list with a single argument. The formatting process replaces each format item with the string representation of `arg0`.  \n  \n The syntax of a format item is as follows:  \n  \n {*index*[,*length*][:*formatString*]}  \n  \n Elements in square brackets are optional. The following table describes each element.  \n  \n|Element|Description|  \n|-------------|-----------------|  \n|*index*|The zero-based position in the parameter list of the object to be formatted. If the object specified by *index* is `null`, the format item is replaced by <xref:System.String.Empty?displayProperty=fullName>. In this case, since the AppendFormat method has a single argument in the argument list, the value of *index* must always be 0. If it is not, a <xref:System.FormatException> is thrown.|  \n|,*length*|The minimum number of characters in the string representation of the parameter. If positive, the parameter is right-aligned; if negative, it is left-aligned.|  \n|:*formatString*|A standard or custom format string that is supported by the parameter.|  \n  \n> [!NOTE]\n>  For the standard and custom format strings used with date and time values, see [Standard Date and Time Format Strings](../Topic/Standard%20Date%20and%20Time%20Format%20Strings.md) and [Custom Date and Time Format Strings](../Topic/Custom%20Date%20and%20Time%20Format%20Strings.md). For the standard and custom format strings used with numeric values, see [Standard Numeric Format Strings](../Topic/Standard%20Numeric%20Format%20Strings.md) and [Custom Numeric Format Strings](../Topic/Custom%20Numeric%20Format%20Strings.md). For the standard format strings used with enumerations, see [Enumeration Format Strings](../Topic/Enumeration%20Format%20Strings.md).  \n  \n The `provider` parameter specifies an <xref:System.IFormatProvider> implementation that can provide formatting information for the objects in `args`. `provider` can be any of the following:  \n  \n-   A <xref:System.Globalization.CultureInfo> object that provides culture-specific formatting information.  \n  \n-   A <xref:System.Globalization.NumberFormatInfo> object that provides culture-specific formatting information for `arg0` if it is a numeric value.  \n  \n-   A <xref:System.Globalization.DateTimeFormatInfo> object that provides culture-specific formatting information for `arg0` if it is a date and time value.  \n  \n-   A custom <xref:System.IFormatProvider> implementation that provides formatting information for `arg0`. Typically, such an implementation also implements the <xref:System.ICustomFormatter> interface.  \n  \n If the `provider` parameter is `null`, formatting information is obtained from the current culture.  \n  \n `arg0` represents the object to be formatted. Each format item in `format` is replaced with the string representation of `arg0`. If the format item includes `formatString` and `arg0` implements the <xref:System.IFormattable> interface, then `arg0.ToString(formatString, provider)` defines the formatting. Otherwise, `arg0.ToString()` defines the formatting."
