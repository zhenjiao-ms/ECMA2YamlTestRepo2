  fullName: System.Text.StringBuilder
  type: Class
  summary: "Represents a mutable string of characters. This class cannot be inherited.  \n  \n To browse the .NET Framework source code for this type, see the [Reference Source](http://referencesource.microsoft.com/#mscorlib/system/text/stringbuilder.cs#adf60ee46ebd299f)."
  remarks: "> [!NOTE]\n>  To view the .NET Framework source code for this type, see the [Reference Source](http://referencesource.microsoft.com/#mscorlib/system/text/stringbuilder.cs#adf60ee46ebd299f). You can browse through the source code online, download the reference for offline viewing, and step through the sources (including patches and updates) during debugging; see [instructions](http://referencesource.microsoft.com/).  \n  \n This class represents a string-like object whose value is a mutable sequence of characters.  \n  \n In this section:  \n  \n-   [The String and StringBuilder types](#StringAndSB)  \n  \n-   [How StringBuilder works](#HowWorks)  \n  \n-   [Memory allocation](#Memory)  \n  \n-   [Instantiating a StringBuilder object](#Instantiating)  \n  \n-   [Calling StringBuilder methods](#Calling)  \n  \n-   [Performing StringBuilder operations](#Operations)  \n  \n    -   [Iterating StringBuilder characters](#Iterating)  \n  \n    -   [Adding text to a StringBuilder object](#Adding)  \n  \n    -   [Deleting text from a StringBuilder object](#Deleting)  \n  \n    -   [Modifying the text in a StringBuilder object](#Modifying)  \n  \n-   [Searching the text in a StringBuilder object](#Searching)  \n  \n-   [Converting the StringBuilder object to a string](#Converting)  \n  \n<a name=\"StringAndSB\"></a>   \n## The String and StringBuilder types  \n Although StringBuilder and <xref:System.String> both represent sequences of characters, they are implemented differently. <xref:System.String> is an immutable type. That is, each operation that appears to modify a <xref:System.String> object actually creates a new string.  \n  \n For example, the call to the <xref:System.String.Concat%2A?displayProperty=fullName> method in the following C# example appears to change the value of a string variable named `value`. In fact, the <xref:System.String.Concat%2A> method returns a `value` object that has a different value and address from the `value` object that was passed to the method. Note that the example must be compiled using the `/unsafe` compiler option.  \n  \n [!code-cs[System.Text.StringBuilder.Class#1](~/add/codesnippet/csharp/t-system.text.stringbuil_1.cs)]  \n  \n For routines that perform extensive string manipulation (such as apps that modify a string numerous times in a loop), modifying a string repeatedly can exact a significant performance penalty. The alternative is to use StringBuilder, which is a mutable string class. Mutability means that once an instance of the class has been created, it can be modified by appending, removing, replacing, or inserting characters. A StringBuilder object maintains a buffer to accommodate expansions to the string. New data is appended to the buffer if room is available; otherwise, a new, larger buffer is allocated, data from the original buffer is copied to the new buffer, and the new data is then appended to the new buffer.  \n  \n> [!IMPORTANT]\n>  Although the StringBuilder class generally offers better performance than the <xref:System.String> class, you should not automatically replace <xref:System.String> with StringBuilder whenever you want to manipulate strings. Performance depends on the size of the string, the amount of memory to be allocated for the new string, the system on which your app is executing, and the type of operation. You should be prepared to test your app to determine whether StringBuilder actually offers a significant performance improvement.  \n  \n Consider using the <xref:System.String> class under these conditions:  \n  \n-   When the number of changes that your app will make to a string is small. In these cases, StringBuilder might offer negligible or no performance improvement over <xref:System.String>.  \n  \n-   When you are performing a fixed number of concatenation operations, particularly with string literals. In this case, the compiler might combine the concatenation operations into a single operation.  \n  \n-   When you have to perform extensive search operations while you are building your string. The StringBuilder class lacks search methods such as `IndexOf` or `StartsWith`. You'll have to convert the StringBuilder object to a <xref:System.String> for these operations, and this can negate the performance benefit from using StringBuilder. For more information, see the [Searching the text in a StringBuilder object](#Searching) section.  \n  \n Consider using the StringBuilder class under these conditions:  \n  \n-   When you expect your app to make an unknown number of changes to a string at design time (for example, when you are using a loop to concatenate a random number of strings that contain user input).  \n  \n-   When you expect your app to make a significant number of changes to a string.  \n  \n<a name=\"HowWorks\"></a>   \n## How StringBuilder works  \n The <xref:System.Text.StringBuilder.Length%2A?displayProperty=fullName> property indicates the number of characters the StringBuilder object currently contains. If you add characters to the StringBuilder object, its length increases until it equals the size of the <xref:System.Text.StringBuilder.Capacity%2A?displayProperty=fullName> property, which defines the number of characters that the object can contain. If the number of added characters causes the length of the StringBuilder object to exceed its current capacity, new memory is allocated, the value of the <xref:System.Text.StringBuilder.Capacity%2A> property is doubled, new characters are added to the StringBuilder object, and its <xref:System.Text.StringBuilder.Length%2A> property is adjusted. Additional memory for the StringBuilder object is allocated dynamically until it reaches the value defined by the <xref:System.Text.StringBuilder.MaxCapacity%2A?displayProperty=fullName> property. When the maximum capacity is reached, no further memory can be allocated for the StringBuilder object, and trying to add characters or expand it beyond its maximum capacity throws either an <xref:System.ArgumentOutOfRangeException> or an <xref:System.OutOfMemoryException> exception.  \n  \n The following example illustrates how a StringBuilder object allocates new memory and increases its capacity dynamically as the string assigned to the object expands. The code creates a StringBuilder object by calling its default (parameterless) constructor. The default capacity of this object is 16 characters, and its maximum capacity is more than 2 billion characters. Appending the string \"This is a sentence.\" results in a new memory allocation because the string length (19 characters) exceeds the default capacity of the StringBuilder object. The capacity of the object doubles to 32 characters, the new string is added, and the length of the object now equals 19 characters. The code then appends the string \"This is an additional sentence.\" to the value of the StringBuilder object 11 times. Whenever the append operation causes the length of the StringBuilder object to exceed its capacity, its existing capacity is doubled and the <xref:System.Text.StringBuilder.Append%2A> operation succeeds.  \n  \n [!code-vb[System.Text.StringBuilder.Class#3](~/add/codesnippet/visualbasic/t-system.text.stringbuil_2.vb)]\n [!code-cs[System.Text.StringBuilder.Class#3](~/add/codesnippet/csharp/t-system.text.stringbuil_2.cs)]  \n  \n<a name=\"Memory\"></a>   \n## Memory allocation  \n The default capacity of a StringBuilder object is 16 characters, and its default maximum capacity is <xref:System.Int32.MaxValue?displayProperty=fullName>. These default values are used if you call the <xref:System.Text.StringBuilder.%23ctor> and <xref:System.Text.StringBuilder.%23ctor%28System.String%29> constructors.  \n  \n You can explicitly define the initial capacity of a StringBuilder object in the following ways:  \n  \n-   By calling any of the StringBuilder constructors that includes a `capacity` parameter when you create the object.  \n  \n-   By explicitly assigning a new value to the <xref:System.Text.StringBuilder.Capacity%2A?displayProperty=fullName> property to expand an existing StringBuilder object. Note that the property throws an exception if the new capacity is less than the existing capacity or greater than the StringBuilder object's maximum capacity.  \n  \n-   By calling the <xref:System.Text.StringBuilder.EnsureCapacity%2A?displayProperty=fullName> method with the new capacity. The new capacity must not be greater than the StringBuilder object's maximum capacity. However, unlike an assignment to the <xref:System.Text.StringBuilder.Capacity%2A> property, <xref:System.Text.StringBuilder.EnsureCapacity%2A> does not throw an exception if the desired new capacity is less than the existing capacity; in this case, the method call has no effect.  \n  \n If the length of the string assigned to the StringBuilder object in the constructor call exceeds either the default capacity or the specified capacity, the <xref:System.Text.StringBuilder.Capacity%2A> property is set to the length of the string specified with the `value` parameter.  \n  \n You can explicitly define the maximum capacity of a StringBuilder object by calling the <xref:System.Text.StringBuilder.%23ctor%28System.Int32%2CSystem.Int32%29> constructor. You can't change the maximum capacity by assigning a new value to the <xref:System.Text.StringBuilder.MaxCapacity%2A> property, because it is read-only.  \n  \n As the previous section shows, whenever the existing capacity is inadequate, additional memory is allocated and the capacity of a StringBuilder object doubles up to the value defined by the <xref:System.Text.StringBuilder.MaxCapacity%2A> property.  \n  \n In general, the default capacity and maximum capacity are adequate for most apps. You might consider setting these values under the following conditions:  \n  \n-   If the eventual size of the StringBuilder object is likely to grow exceedingly large, typically in excess of several megabytes. In this case, there may be some performance benefit from setting the initial <xref:System.Text.StringBuilder.Capacity%2A> property to a significantly high value to eliminate the need for too many memory reallocations.  \n  \n-   If your app is running on a system with limited memory. In this case, you may want to consider setting the <xref:System.Text.StringBuilder.MaxCapacity%2A> property to less than <xref:System.Int32.MaxValue?displayProperty=fullName> if your app is handling large strings that may cause it to execute in a memory-constrained environment.  \n  \n<a name=\"Instantiating\"></a>   \n## Instantiating a StringBuilder object  \n You instantiate a StringBuilder object by calling one of its six overloaded class constructors, which are listed in the following table. Three of the constructors instantiate a StringBuilder object whose value is an empty string, but set its <xref:System.Text.StringBuilder.Capacity%2A> and <xref:System.Text.StringBuilder.MaxCapacity%2A> values differently. The remaining three constructors define a StringBuilder object that has a specific string value and capacity. Two of the three constructors use the default maximum capacity of <xref:System.Int32.MaxValue?displayProperty=fullName>, whereas the third allows you to set the maximum capacity.  \n  \n|Constructor|String value|Capacity|Maximum capacity|  \n|-----------------|------------------|--------------|----------------------|  \n|<xref:System.Text.StringBuilder.%23ctor>|<xref:System.String.Empty?displayProperty=fullName>|16|<xref:System.Int32.MaxValue?displayProperty=fullName>|  \n|<xref:System.Text.StringBuilder.%23ctor%28System.Int32%29>|<xref:System.String.Empty?displayProperty=fullName>|Defined by the `capacity` parameter|<xref:System.Int32.MaxValue?displayProperty=fullName>|  \n|<xref:System.Text.StringBuilder.%23ctor%28System.Int32%2CSystem.Int32%29>|<xref:System.String.Empty?displayProperty=fullName>|Defined by the `capacity` parameter|Defined by the `maxCapacity` parameter|  \n|<xref:System.Text.StringBuilder.%23ctor%28System.String%29>|Defined by the `value` parameter|16 or `value`. <xref:System.String.Length%2A>, whichever is greater|<xref:System.Int32.MaxValue?displayProperty=fullName>|  \n|<xref:System.Text.StringBuilder.%23ctor%28System.String%2CSystem.Int32%29>|Defined by the `value` parameter|Defined by the `capacity` parameter or `value`. <xref:System.String.Length%2A>, whichever is greater.|<xref:System.Int32.MaxValue?displayProperty=fullName>|  \n|<xref:System.Text.StringBuilder.%23ctor%28System.String%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%29>|Defined by `value`. <xref:System.String.Substring%2A>(`startIndex`, `length`)|Defined by the `capacity` parameter or `value`. <xref:System.String.Length%2A>, whichever is greater.|Defined by the `maxCapacity` parameter|  \n  \n The following example uses three of these constructor overloads to instantiate StringBuilder objects.  \n  \n [!code-cs[System.Text.StringBuilder.Class#6](~/add/codesnippet/csharp/t-system.text.stringbuil_3.cs)]\n [!code-vb[System.Text.StringBuilder.Class#6](~/add/codesnippet/visualbasic/t-system.text.stringbuil_3.vb)]  \n  \n<a name=\"Calling\"></a>   \n## Calling StringBuilder methods  \n Most of the methods that modify the string in a StringBuilder instance return a reference to that same instance. This enables you to call StringBuilder methods in two ways:  \n  \n-   You can make individual method calls and ignore the return value, as the following example does.  \n  \n     [!code-cs[System.Text.StringBuilder.Class#4](~/add/codesnippet/csharp/t-system.text.stringbuil_4.cs)]\n     [!code-vb[System.Text.StringBuilder.Class#4](~/add/codesnippet/visualbasic/t-system.text.stringbuil_4.vb)]  \n  \n-   You can make a series of method calls in a single statement. This can be convenient if you want to write a single statement that chains successive operations. The following example consolidates three method calls from the previous example into a single line of code.  \n  \n     [!code-cs[System.Text.StringBuilder.Class#5](~/add/codesnippet/csharp/t-system.text.stringbuil_5.cs)]\n     [!code-vb[System.Text.StringBuilder.Class#5](~/add/codesnippet/visualbasic/t-system.text.stringbuil_5.vb)]  \n  \n<a name=\"Operations\"></a>   \n## Performing StringBuilder operations  \n You can use the methods of the StringBuilder class to iterate, add, delete, or modify characters in a StringBuilder object.  \n  \n<a name=\"Iterating\"></a>   \n### Iterating StringBuilder characters  \n You can access the characters in a StringBuilder object by using the <xref:System.Text.StringBuilder.Chars%2A?displayProperty=fullName> property. In C#, <xref:System.Text.StringBuilder.Chars%2A> is an indexer; in Visual Basic, it is the default property of the StringBuilder class. This enables you to set or retrieve individual characters by using their index only, without explicitly referencing the <xref:System.Text.StringBuilder.Chars%2A> property. Characters in a StringBuilder object begin at index 0 (zero) and continue to index <xref:System.Text.StringBuilder.Length%2A> - 1.  \n  \n The following example illustrates the <xref:System.Text.StringBuilder.Chars%2A> property. It appends ten random numbers to a StringBuilder object, and then iterates each character. If the character's Unicode category is <xref:System.Globalization.UnicodeCategory?displayProperty=fullName>, it decreases the number by 1 (or changes the number to 9 if its value is 0). The example displays the contents of the StringBuilder object both before and after the values of individual characters were changed.  \n  \n [!code-vb[System.Text.StringBuilder.Class#7](~/add/codesnippet/visualbasic/t-system.text.stringbuil_6.vb)]\n [!code-cs[System.Text.StringBuilder.Class#7](~/add/codesnippet/csharp/t-system.text.stringbuil_6.cs)]  \n  \n<a name=\"Adding\"></a>   \n### Adding text to a StringBuilder object  \n The StringBuilder class includes the following methods for expanding the contents of a StringBuilder object:  \n  \n-   The <xref:System.Text.StringBuilder.Append%2A> method appends a string, a substring, a character array, a portion of a character array, a single character repeated multiple times, or the string representation of a primitive data type to a StringBuilder object.  \n  \n-   The <xref:System.Text.StringBuilder.AppendLine%2A> method appends a line terminator or a string along with a line terminator to a StringBuilder object.  \n  \n-   The <xref:System.Text.StringBuilder.AppendFormat%2A> method appends a  to a StringBuilder object. The string representations of objects included in the result string can reflect the formatting conventions of the current system culture or a specified culture.  \n  \n-   The <xref:System.Text.StringBuilder.Insert%2A> method inserts a string, a substring, multiple repetitions of a string, a character array, a portion of a character array, or the string representation of a primitive data type at a specified position in the StringBuilder object. The position is defined by a zero-based index.  \n  \n The following example uses the <xref:System.Text.StringBuilder.Append%2A>, <xref:System.Text.StringBuilder.AppendLine%2A>, <xref:System.Text.StringBuilder.AppendFormat%2A>, and <xref:System.Text.StringBuilder.Insert%2A> methods to expand the text of a StringBuilder object.  \n  \n [!code-cs[System.Text.StringBuilder.Class#9](~/add/codesnippet/csharp/t-system.text.stringbuil_7.cs)]\n [!code-vb[System.Text.StringBuilder.Class#9](~/add/codesnippet/visualbasic/t-system.text.stringbuil_7.vb)]  \n  \n<a name=\"Deleting\"></a>   \n### Deleting text from a StringBuilder object  \n The StringBuilder class includes methods that can reduce the size of the current StringBuilder instance. The <xref:System.Text.StringBuilder.Clear%2A> method removes all characters and sets the <xref:System.Text.StringBuilder.Length%2A> property to zero. The <xref:System.Text.StringBuilder.Remove%2A> method deletes a specified number of characters starting at a particular index position. In addition, you can remove characters from the end of a StringBuilder object by setting its <xref:System.Text.StringBuilder.Length%2A> property to a value that is less than the length of the current instance.  \n  \n The following example removes some of the text from a StringBuilder object, displays its resulting capacity, maximum capacity, and length property values, and then calls the <xref:System.Text.StringBuilder.Clear%2A> method to remove all the characters from the StringBuilder object.  \n  \n [!code-cs[System.Text.StringBuilder.Class#10](~/add/codesnippet/csharp/t-system.text.stringbuil_8.cs)]\n [!code-vb[System.Text.StringBuilder.Class#10](~/add/codesnippet/visualbasic/t-system.text.stringbuil_8.vb)]  \n  \n<a name=\"Modifying\"></a>   \n### Modifying the text in a StringBuilder object  \n The <xref:System.Text.StringBuilder.Replace%2A?displayProperty=fullName> method replaces all occurrences of a character or a string in the entire StringBuilder object or in a particular character range. The following example uses the <xref:System.Text.StringBuilder.Replace%2A> method to replace all exclamation points (!) with question marks (?) in the StringBuilder object.  \n  \n [!code-cs[System.Text.StringBuilder.Class#11](~/add/codesnippet/csharp/t-system.text.stringbuil_9.cs)]\n [!code-vb[System.Text.StringBuilder.Class#11](~/add/codesnippet/visualbasic/t-system.text.stringbuil_9.vb)]  \n  \n<a name=\"Searching\"></a>   \n## Searching the text in a StringBuilder object  \n The StringBuilder class does not include methods similar to the <xref:System.String.Contains%2A?displayProperty=fullName>, <xref:System.String.IndexOf%2A?displayProperty=fullName>, and <xref:System.String.StartsWith%2A?displayProperty=fullName> methods provided by the <xref:System.String> class, which allow you to search the object for a particular character or a substring. Determining the presence or starting character position of a substring requires that you search a <xref:System.String> value by using either a string search method or a regular expression method. There are four ways to implement such searches, as the following table shows.  \n  \n|Technique|Pros|Cons|  \n|---------------|----------|----------|  \n|Search string values before adding them to the StringBuilder object.|Useful for determining whether a substring exists.|Cannot be used when the index position of a substring is important.|  \n|Call <xref:System.Text.StringBuilder.ToString%2A> and search the returned <xref:System.String> object.|Easy to use if you assign all the text to a StringBuilder object, and then begin to modify it.|Cumbersome to repeatedly call <xref:System.Text.StringBuilder.ToString%2A> if you must make modifications before all text is added to the StringBuilder object.<br /><br /> You must remember to work from the end of the StringBuilder object's text if you're making changes.|  \n|Use the <xref:System.Text.StringBuilder.Chars%2A> property to sequentially search a range of characters.|Useful if you're concerned with individual characters or a small substring.|Cumbersome if the number of characters to search is large or if the search logic is complex.|  \n|Convert the StringBuilder object to a <xref:System.String> object, and perform modifications on the <xref:System.String> object.|Useful if the number of modifications is small.|Negates the performance benefit of the StringBuilder class if the number of modifications is large.|  \n  \n Let's examine these techniques in greater detail.  \n  \n-   If the goal of the search is to determine whether a particular substring exists (that is, if you aren't interested in the position of the substring), you can search strings before storing them in the StringBuilder object. The following example provides one possible implementation. It defines a `StringBuilderFinder` class whose constructor is passed a reference to a StringBuilder object and the substring to find in the string. In this case, the example tries to determine whether recorded temperatures are in Fahrenheit or Celsius, and adds the appropriate introductory text to the beginning of the StringBuilder object. A random number generator is used to select an array that contains data in either degrees Celsius or degrees Fahrenheit.  \n  \n     [!code-vb[System.Text.StringBuilder.Class#12](~/add/codesnippet/visualbasic/t-system.text.stringbuil_10.vb)]\n     [!code-cs[System.Text.StringBuilder.Class#12](~/add/codesnippet/csharp/t-system.text.stringbuil_10.cs)]  \n  \n-   Call the <xref:System.Text.StringBuilder.ToString%2A?displayProperty=fullName> method to convert the StringBuilder object to a <xref:System.String> object. You can search the string by using methods such as <xref:System.String.LastIndexOf%2A?displayProperty=fullName> or <xref:System.String.StartsWith%2A?displayProperty=fullName>, or you can use regular expressions and the <xref:System.Text.RegularExpressions.Regex> class to search for patterns. Because both StringBuilder and <xref:System.String> objects use UTF-16 encoding to store characters, the index positions of characters, substrings, and regular expression matches are the same in both objects. This enables you to use StringBuilder methods to make changes at the same position at which that text is found in the <xref:System.String> object.  \n  \n    > [!NOTE]\n    >  If you adopt this approach, you should work from the end of the StringBuilder object to its beginning so that you don't have to repeatedly convert the StringBuilder object to a string.  \n  \n     The following example illustrates this approach. It stores four occurrences of each letter of the English alphabet in a StringBuilder object. It then converts the text to a <xref:System.String> object and uses a regular expression to identify the starting position of each four-character sequence. Finally, it adds an underscore before each four-character sequence except for the first sequence, and converts the first character of the sequence to uppercase.  \n  \n     [!code-cs[System.Text.StringBuilder.Class#13](~/add/codesnippet/csharp/t-system.text.stringbuil_11.cs)]\n     [!code-vb[System.Text.StringBuilder.Class#13](~/add/codesnippet/visualbasic/t-system.text.stringbuil_11.vb)]  \n  \n-   Use the <xref:System.Text.StringBuilder.Chars%2A?displayProperty=fullName> property to sequentially search a range of characters in a StringBuilder object. This approach may not be practical if the number of characters to be searched is large or the search logic is particularly complex.  \n  \n     The following example is identical in functionality to the previous example but differs in implementation. It uses the <xref:System.Text.StringBuilder.Chars%2A> property to detect when a character value has changed, inserts an underscore at that position, and converts the first character in the new sequence to uppercase.  \n  \n     [!code-cs[System.Text.StringBuilder.Class#14](~/add/codesnippet/csharp/t-system.text.stringbuil_12.cs)]\n     [!code-vb[System.Text.StringBuilder.Class#14](~/add/codesnippet/visualbasic/t-system.text.stringbuil_12.vb)]  \n  \n-   Store all the unmodified text in the StringBuilder object, call the <xref:System.Text.StringBuilder.ToString%2A?displayProperty=fullName> method to convert the StringBuilder object to a <xref:System.String> object, and perform the modifications on the <xref:System.String> object. You can use this approach if you have only a few modifications; otherwise, the cost of working with immutable strings may negate the performance benefits of using a StringBuilder object.  \n  \n     The following example is identical in functionality to the previous two examples but differs in implementation. It creates a StringBuilder object, converts it to a <xref:System.String> object, and then uses a regular expression to perform all remaining modifications on the string. The <xref:System.Text.RegularExpressions.Regex.Replace%28System.String%2CSystem.String%2CSystem.Text.RegularExpressions.MatchEvaluator%29?displayProperty=fullName> method uses a lambda expression to perform the replacement on each match.  \n  \n     [!code-cs[System.Text.StringBuilder.Class#15](~/add/codesnippet/csharp/t-system.text.stringbuil_13.cs)]\n     [!code-vb[System.Text.StringBuilder.Class#15](~/add/codesnippet/visualbasic/t-system.text.stringbuil_13.vb)]  \n  \n<a name=\"Converting\"></a>   \n## Converting the StringBuilder object to a string  \n You must convert the StringBuilder object to a <xref:System.String> object before you can pass the string represented by the StringBuilder object to a method that has a <xref:System.String> parameter or display it in the user interface. You perform this conversion by calling the <xref:System.Text.StringBuilder.ToString%2A?displayProperty=fullName> method. For an illustration, see the previous example, which calls the <xref:System.Text.StringBuilder.ToString%2A> method to convert a StringBuilder object to a string so that it can be passed to a regular expression method."
