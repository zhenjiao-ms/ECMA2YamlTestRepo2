- uid: System.Text.UTF8Encoding.GetString(System.Byte[],System.Int32,System.Int32)
  id: GetString(System.Byte[],System.Int32,System.Int32)
  parent: System.Text.UTF8Encoding
  langs:
  - csharp
  name: GetString(Byte[],Int32,Int32)
  nameWithType: UTF8Encoding.GetString(Byte[],Int32,Int32)
  fullName: System.Text.UTF8Encoding.GetString(Byte[],Int32,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Text
  summary: Decodes a range of bytes from a byte array into a string.
  remarks: "With error detection, an invalid sequence causes this method to throw an <xref:System.ArgumentException> exception. Without error detection, invalid sequences are ignored, and no exception is thrown.  \n  \n If the range of bytes to be decoded includes the byte order mark (BOM) and the byte array was returned by a method of a non-BOM aware type, the character U+FFFE is included in the character array returned by this method. You can remove it by calling the <xref:System.String.TrimStart%2A?displayProperty=fullName> method.  \n  \n Data to be converted, such as data read from a stream, might be available only in sequential blocks. In this case, or if the amount of data is so large that it needs to be divided into smaller blocks, use the <xref:System.Text.Decoder> or the <xref:System.Text.Encoder> provided by the <xref:System.Text.UTF8Encoding.GetDecoder%2A> method or the <xref:System.Text.UTF8Encoding.GetEncoder%2A> method, respectively."
  example:
  - "The following example initializes an array by calling the <xref:System.Text.UTF8Encoding.GetByteCount%2A> method to determine exactly how many bytes are required for an encoded string and then adding the size of the byte order mark (BOM). The example then calls the <xref:System.Text.UTF8Encoding.GetPreamble%2A> method to store the BOM to the array before calling the <xref:System.Text.UTF8Encoding.GetBytes%2A> method to store the encoded bytes to the array. The example then calls the GetString method to decode the string.  \n  \n [!code-cs[System.Text.UTF8Encoding.GetString#1](~/add/codesnippet/csharp/m-system.text.utf8encodi_1_1.cs)]\n [!code-vb[System.Text.UTF8Encoding.GetString#1](~/add/codesnippet/visualbasic/m-system.text.utf8encodi_1_1.vb)]  \n  \n Note that in this case the decoded string differs from the original string, since it begins with a 16-bit byte order mark U+FFFD. This means that the two strings will compare as unequal, and that if the string is output, the BOM will be displayed as the replacement character \"?\". To remove the BOM at the beginning of the string, you can call the <xref:System.String.TrimStart%2A?displayProperty=fullName> method."
  syntax:
    content: public override string GetString (byte[] bytes, int index, int count);
    parameters:
    - id: bytes
      type: System.Byte[]
      description: The byte array containing the sequence of bytes to decode.
    - id: index
      type: System.Int32
      description: The index of the first byte to decode.
    - id: count
      type: System.Int32
      description: The number of bytes to decode.
    return:
      type: System.String
      description: A <xref href="System.String"></xref> containing the results of decoding the specified sequence of bytes.
  overload: System.Text.UTF8Encoding.GetString*
  exceptions:
