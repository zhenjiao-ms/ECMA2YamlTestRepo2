  fullName: System.Text.UTF8Encoding
  type: Class
  summary: Represents a UTF-8 encoding of Unicode characters.
  remarks: "Encoding is the process of transforming a set of Unicode characters into a sequence of bytes. Decoding is the process of transforming a sequence of encoded bytes into a set of Unicode characters.  \n  \n UTF-8 is a Unicode encoding that represents each code point as a sequence of one to four bytes. Unlike the UTF-16 and UTF-32 encodings, the UTF-8 encoding does not require \"endianness\"; the encoding scheme is the same regardless of whether the processor is big-endian or little-endian. UTF8Encoding corresponds to the Windows code page 65001. For more information about the UTFs and other encodings supported by <xref:System.Text>, see [Character Encoding in the .NET Framework](~/add/includes/ajax-current-ext-md.md).  \n  \n You can instantiate a UTF8Encoding object in a number of ways, depending on whether you want to it to provide a byte order mark (BOM) and whether you want to enable error detection. The following table lists the constructors and the <xref:System.Text.Encoding> property that return a UTF8Encoding object.  \n  \n|Member|BOM|Error detection|  \n|------------|---------|---------------------|  \n|<xref:System.Text.Encoding.UTF8%2A?displayProperty=fullName>|Yes|No (Replacement fallback)|  \n|<xref:System.Text.UTF8Encoding.%23ctor?displayProperty=fullName>|No|No (Replacement fallback)|  \n|<xref:System.Text.UTF8Encoding.%23ctor%28System.Boolean%29?displayProperty=fullName>|Configurable|No (Replacement fallback)|  \n|<xref:System.Text.UTF8Encoding.%23ctor%28System.Boolean%2CSystem.Boolean%29?displayProperty=fullName>|Configurable|Configurable|  \n  \n The <xref:System.Text.UTF8Encoding.GetByteCount%2A> method determines how many bytes result in encoding a set of Unicode characters, and the <xref:System.Text.UTF8Encoding.GetBytes%2A> method performs the actual encoding.  \n  \n Likewise, the <xref:System.Text.UTF8Encoding.GetCharCount%2A> method determines how many characters result in decoding a sequence of bytes, and the <xref:System.Text.UTF8Encoding.GetChars%2A> and <xref:System.Text.UTF8Encoding.GetString%2A> methods perform the actual decoding.  \n  \n For an encoder or decoder that is able to save state information when encoding or decoding data that spans multiple blocks (such as string of 1 million characters that is encoded in 100,000-character segments), use the <xref:System.Text.UTF8Encoding.GetEncoder%2A> and <xref:System.Text.UTF8Encoding.GetDecoder%2A> properties, respectively.  \n  \n Optionally, the UTF8Encoding object provides a byte order mark (BOM), which is an array of bytes that can be prefixed to the beginning of the byte stream that results from the encoding process. If a UTF-8 encoded byte stream is prefaced with a byte order mark (BOM), it helps the decoder determine the byte order and the transformation format or UTF. Note, however, that the Unicode Standard neither requires nor recommends a BOM in UTF-8 encoded streams. For more information on byte order and the byte order mark, see The Unicode Standard at the [Unicode home page](http://go.microsoft.com/fwlink/?LinkId=37123).  \n  \n If the encoder is configured to provide a BOM, you can retrieve it by calling the <xref:System.Text.UTF8Encoding.GetPreamble%2A> method; otherwise, the method returns an empty array. Note that, even if a UTF8Encoding object is configured for BOM support, you must include the BOM at the beginning of the encoded byte stream as appropriate; the encoding methods of the UTF8Encoding class do not do this automatically.  \n  \n> [!NOTE]\n>  To enable error detection and to make the class instance more secure, you should call the <xref:System.Text.UTF8Encoding.%23ctor%28System.Boolean%2CSystem.Boolean%29> constructor and set the `throwOnInvalidBytes` parameter to `true`. With error detection enabled, a method that detects an invalid sequence of characters or bytes throws an <xref:System.ArgumentException> exception. Without error detection, no exception is thrown, and the invalid sequence is generally ignored.  \n  \n> [!NOTE]\n>  The state of a UTF-8 encoded object is not preserved if the object is serialized and deserialized using different .NET Framework versions."
  example:
  - "The following example uses a UTF8Encoding object to encode a string of Unicode characters and store them in a byte array. The Unicode string includes two characters, Pi (U+03A0) and Sigma (U+03A3), that are outside the ASCII character range. When the encoded byte array is decoded back to a string, the Pi and Sigma characters are still present.  \n  \n [!code-cs[System.Text.UTF8Encoding Example#1](~/add/codesnippet/csharp/t-system.text.utf8encoding_1.cs)]\n [!code-cpp[System.Text.UTF8Encoding Example#1](~/add/codesnippet/cpp/t-system.text.utf8encoding_1.cpp)]\n [!code-vb[System.Text.UTF8Encoding Example#1](~/add/codesnippet/visualbasic/t-system.text.utf8encoding_1.vb)]  \n  \n The following example uses the same string as the previous example, except that it writes the encoded bytes to a file and prefixes the byte stream with a byte order mark (BOM). It then reads the file in two different ways: as a text file by using a <xref:System.IO.StreamReader> object; and as a binary file. As you would expect, in neither case is the BOM included in the newly read string.  \n  \n [!code-vb[System.Text.UTF8Encoding Example#2](~/add/codesnippet/visualbasic/t-system.text.utf8encoding_2.vb)]\n [!code-cs[System.Text.UTF8Encoding Example#2](~/add/codesnippet/csharp/t-system.text.utf8encoding_2.cs)]"
