  summary: Calculates the number of bytes produced by encoding the characters in the specified <xref href="System.String"></xref>.
  remarks: "To calculate the exact array size required by <xref:System.Text.UTF8Encoding.GetBytes%2A> to store the resulting bytes, you call the <xref:System.Text.UTF8Encoding.GetByteCount%2A> method. To calculate the maximum array size, you call the <xref:System.Text.UTF8Encoding.GetMaxByteCount%2A> method. The <xref:System.Text.UTF8Encoding.GetByteCount%2A> method generally allocates less memory, while the <xref:System.Text.UTF8Encoding.GetMaxByteCount%2A> method generally executes faster.  \n  \n With error detection, an invalid sequence causes this method to throw an <xref:System.ArgumentException> exception. Without error detection, invalid sequences are ignored, and no exception is thrown.  \n  \n To ensure that the encoded bytes are decoded properly when they are saved as a file or as a stream, you can prefix a stream of encoded bytes with a preamble. Inserting the preamble at the beginning of a byte stream (such as at the beginning of a series of bytes to be written to a file) is the developer's responsibility, and the number of bytes in the preamble is not reflected in the value returned by the <xref:System.Text.UTF8Encoding.GetByteCount%2A> method."
  example:
  - "The following example calls the <xref:System.Text.UTF8Encoding.GetMaxByteCount%2A> and GetByteCount methods to calculate the maximum and actual number of bytes required to encode a string. It also displays the actual number of bytes required to store a byte stream with a byte order mark.  \n  \n [!code-cs[System.Text.UTF8Encoding.GetByteCount#1](~/add/codesnippet/csharp/m-system.text.utf8encodi_6_1.cs)]\n [!code-vb[System.Text.UTF8Encoding.GetByteCount#1](~/add/codesnippet/visualbasic/m-system.text.utf8encodi_6_1.vb)]"
