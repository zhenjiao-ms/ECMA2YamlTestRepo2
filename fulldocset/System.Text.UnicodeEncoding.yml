  fullName: System.Text.UnicodeEncoding.GetDecoder()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Text
  summary: Obtains a decoder that converts a UTF-16 encoded sequence of bytes into a sequence of Unicode characters.
  remarks: "The <xref:System.Text.Decoder.GetChars%2A?displayProperty=fullName> method converts sequential blocks of bytes into sequential blocks of characters, in a manner similar to the <xref:System.Text.UnicodeEncoding.GetChars%2A>. However, a <xref:System.Text.Decoder> maintains state information between calls so it can correctly decode byte sequences that span blocks. The <xref:System.Text.Decoder> also preserves trailing bytes at the end of data blocks and uses the trailing bytes in the next decoding operation. Therefore, GetDecoder and <xref:System.Text.UnicodeEncoding.GetEncoder%2A> are useful for network transmission and file operations, because those operations often deal with blocks of data instead of a complete data stream.  \n  \n If error detection is enabled, that is, the `throwOnInvalidBytes` parameter of the constructor is set to `true`, error detection is also enabled in the <xref:System.Text.Decoder> returned by this method. If error detection is enabled and an invalid sequence is encountered, the state of the decoder is undefined and processing must stop."
  example:
  - "The following example uses an encoder and a decoder to encode a string into an array of bytes, and then decode the bytes into an array of characters.  \n  \n [!code-cs[System.Text.UnicodeEncoding.EncDec#1](~/add/codesnippet/csharp/m-system.text.unicodeenc_2_1.cs)]\n [!code-cpp[System.Text.UnicodeEncoding.EncDec#1](~/add/codesnippet/cpp/m-system.text.unicodeenc_2_1.cpp)]\n [!code-vb[System.Text.UnicodeEncoding.EncDec#1](~/add/codesnippet/visualbasic/m-system.text.unicodeenc_2_1.vb)]"
