- uid: System.Text.UnicodeEncoding.GetString(System.Byte[],System.Int32,System.Int32)
  id: GetString(System.Byte[],System.Int32,System.Int32)
  parent: System.Text.UnicodeEncoding
  langs:
  - csharp
  name: GetString(Byte[],Int32,Int32)
  nameWithType: UnicodeEncoding.GetString(Byte[],Int32,Int32)
  fullName: System.Text.UnicodeEncoding.GetString(Byte[],Int32,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Text
  summary: Decodes a range of bytes from a byte array into a string.
  remarks: "With error detection, an invalid sequence causes this method to throw a <xref:System.ArgumentException>. Without error detection, invalid sequences are ignored, and no exception is thrown.  \n  \n If the range of bytes to be decoded includes the byte order mark (BOM) and the byte array was returned by a method of a non-BOM aware type, the character U+FFFE is included in the character array returned by this method. You can remove it by calling the <xref:System.String.TrimStart%2A?displayProperty=fullName> method.  \n  \n Data to be converted, such as data read from a stream, might be available only in sequential blocks. In this case, or if the amount of data is so large that it needs to be divided into smaller blocks, the application should use the <xref:System.Text.Decoder> or the <xref:System.Text.Encoder> object provided by the <xref:System.Text.UnicodeEncoding.GetDecoder%2A> or the <xref:System.Text.UnicodeEncoding.GetEncoder%2A> method, respectively."
  example:
  - "The following example initializes an array by calling the <xref:System.Text.UnicodeEncoding.GetByteCount%2A> method to determine exactly how many bytes are required for an encoded string and then adding the size of the byte order mark (BOM). The example then calls the <xref:System.Text.UnicodeEncoding.GetPreamble%2A> method to store the BOM to the array before calling the <xref:System.Text.Encoding.GetBytes%2A> method to store the encoded bytes to the array. The example then calls the GetString method to decode the string.  \n  \n [!code-cs[System.Text.UTF8Encoding.GetString#1](~/add/codesnippet/csharp/m-system.text.unicodeenc_9_1.cs)]\n [!code-vb[System.Text.UTF8Encoding.GetString#1](~/add/codesnippet/visualbasic/m-system.text.unicodeenc_9_1.vb)]  \n  \n Note that in this case the decoded string differs from the original string, since it begins with a 16-bit byte order mark U+FFFD. This means that the two strings will compare as unequal, and that if the string is output, the BOM will be displayed as the replacement character \"?\". To remove the BOM at the beginning of the string, you can call the <xref:System.String.TrimStart%2A?displayProperty=fullName> method."
  syntax:
    content: public override string GetString (byte[] bytes, int index, int count);
    parameters:
    - id: bytes
      type: System.Byte[]
      description: The byte array containing the sequence of bytes to decode.
    - id: index
      type: System.Int32
      description: The index of the first byte to decode.
    - id: count
      type: System.Int32
      description: The number of bytes to decode.
    return:
      type: System.String
      description: A <xref href="System.String"></xref> object containing the results of decoding the specified sequence of bytes.
  overload: System.Text.UnicodeEncoding.GetString*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>bytes</code> is <xref uid="langword_csharp_null " name="null " href=""></xref>(<xref uid="langword_csharp_Nothing" name="Nothing" href=""></xref>).
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>index</code> or <code>count</code> is less than zero.  \n  \n -or-  \n  \n <code>index</code> and <code>count</code> do not denote a valid range in <code>bytes</code>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: Error detection is enabled, and <code>bytes</code> contains an invalid sequence of bytes.
  - type: System.Text.DecoderFallbackException
    commentId: T:System.Text.DecoderFallbackException
    description: "A fallback occurred (see [Character Encoding in the .NET Framework](~/add/includes/ajax-current-ext-md.md) for fuller explanation)  \n  \n -and-  \n  \n <xref:System.Text.Encoding.DecoderFallback*> is set to <xref href=\"System.Text.DecoderExceptionFallback\"></xref>."
