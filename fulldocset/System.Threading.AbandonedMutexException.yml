  type: Property
  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Gets the index of the abandoned mutex that caused the exception, if known.
  remarks: If the exception is thrown on a call to the <xref:System.Threading.WaitHandle.WaitAny%2A?displayProperty=fullName> method, this property returns the index of the abandoned mutex with the lowest index in the array of <xref:System.Threading.WaitHandle> objects that was passed to <xref:System.Threading.WaitHandle.WaitAny%2A>, or –1 if the abandoned mutex could not be identified. If the exception is thrown on a call to <xref:System.Threading.WaitHandle.WaitOne%2A> or <xref:System.Threading.WaitHandle.WaitAll%2A>, this property always returns –1.
  example:
  - "The following code example executes a thread that abandons five mutexes. The abandoned mutexes are used to demonstrate the effects on the <xref:System.Threading.WaitHandle.WaitOne%2A?displayProperty=fullName>, <xref:System.Threading.WaitHandle.WaitAny%2A>, and <xref:System.Threading.WaitHandle.WaitAll%2A> method calls. The value of the MutexIndex property is displayed for the <xref:System.Threading.WaitHandle.WaitAny%2A> call.  \n  \n> [!NOTE]\n>  The call to <xref:System.Threading.WaitHandle.WaitAny%2A> is interrupted by one of the abandoned mutexes. The other abandoned mutex could still cause an <xref:System.Threading.AbandonedMutexException> to be thrown by subsequent wait methods.  \n  \n [!code-cpp[System.Threading.AbandonedMutexException#1](~/add/codesnippet/cpp/p-system.threading.aband_1.cpp)]\n [!code-vb[System.Threading.AbandonedMutexException#1](~/add/codesnippet/visualbasic/p-system.threading.aband_1.vb)]\n [!code-cs[System.Threading.AbandonedMutexException#1](~/add/codesnippet/csharp/p-system.threading.aband_1.cs)]"
  syntax:
    content: public int MutexIndex { get; }
    return:
      type: System.Int32
      description: The index, in the array of wait handles passed to the &lt;xref:System.Threading.WaitHandle.WaitAny%2A?displayProperty=fullName&gt; method, of the <xref href="System.Threading.Mutex"></xref> object that represents the abandoned mutex, or –1 if the index of the abandoned mutex could not be determined.
