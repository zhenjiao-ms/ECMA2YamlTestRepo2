  name: AbandonedMutexException
  nameWithType: AbandonedMutexException
  fullName: System.Threading.AbandonedMutexException
  type: Class
  summary: The exception that is thrown when one thread acquires a <xref href="System.Threading.Mutex"></xref> object that another thread has abandoned by exiting without releasing it.
  remarks: "When a thread abandons a mutex, the exception is thrown in the next thread that acquires the mutex. The thread might acquire the mutex because it was already waiting on the mutex or because it enters the mutex at a later time.  \n  \n An abandoned mutex indicates a serious programming error. When a thread exits without releasing the mutex, the data structures protected by the mutex might not be in a consistent state. Prior to version 2.0 of the .NET Framework, such problems were hard to discover because no exception was thrown if a wait completed as the result of an abandoned mutex. For more information, see the <xref:System.Threading.Mutex> class.  \n  \n The next thread to request ownership of the mutex can handle this exception and proceed, provided that the integrity of the data structures can be verified."
  example:
  - "The following code example executes a thread that abandons five mutexes, demonstrating their effects on the <xref:System.Threading.WaitHandle.WaitOne%2A>, <xref:System.Threading.WaitHandle.WaitAny%2A>, and <xref:System.Threading.WaitHandle.WaitAll%2A> methods. The value of the <xref:System.Threading.AbandonedMutexException.MutexIndex%2A> property is displayed for the <xref:System.Threading.WaitHandle.WaitAny%2A> call.  \n  \n> [!NOTE]\n>  The call to the <xref:System.Threading.WaitHandle.WaitAny%2A> method is interrupted by one of the abandoned mutexes. The other abandoned mutex could still cause an AbandonedMutexException to be thrown by subsequent wait methods.  \n  \n [!code-cpp[System.Threading.AbandonedMutexException#1](~/add/codesnippet/cpp/t-system.threading.aband_1.cpp)]\n [!code-vb[System.Threading.AbandonedMutexException#1](~/add/codesnippet/visualbasic/t-system.threading.aband_1.vb)]\n [!code-cs[System.Threading.AbandonedMutexException#1](~/add/codesnippet/csharp/t-system.threading.aband_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public class AbandonedMutexException : SystemException
