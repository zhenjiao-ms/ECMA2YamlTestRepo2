  name: Barrier
  nameWithType: Barrier
  fullName: System.Threading.Barrier
  type: Class
  summary: Enables multiple tasks to cooperatively work on an algorithm in parallel through multiple phases.
  remarks: A group of tasks cooperate by moving through a series of phases, where each in the group signals it has arrived at the Barrier in a given phase and implicitly waits for all others to arrive. The same Barrier can be used for multiple phases.
  example:
  - "The following example shows how to use a barrier:  \n  \n [!code-cs[System.Threading.Barrier#01](~/add/codesnippet/csharp/t-system.threading.barrier_1.cs)]\n [!code-vb[System.Threading.Barrier#01](~/add/codesnippet/visualbasic/t-system.threading.barrier_1.vb)]"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("Participant Count={ParticipantCount},Participants Remaining={ParticipantsRemaining}")]

      [System.Runtime.InteropServices.ComVisible(false)]

      public class Barrier : IDisposable
