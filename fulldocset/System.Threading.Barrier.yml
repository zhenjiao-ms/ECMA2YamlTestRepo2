      type: System.Int32
      description: The number of participating threads.
    - id: postPhaseAction
      type: System.Action{System.Threading.Barrier}
      description: The <xref href="stem.Action%601"></xref> to be executed after each phase. null (Nothing in Visual Basic) may be passed to indicate no action is taken.
