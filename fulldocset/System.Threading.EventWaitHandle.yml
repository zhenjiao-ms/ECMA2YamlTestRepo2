- uid: System.Threading.EventWaitHandle.Set
  id: Set
  parent: System.Threading.EventWaitHandle
  langs:
  - csharp
  name: Set()
  nameWithType: EventWaitHandle.Set()
  fullName: System.Threading.EventWaitHandle.Set()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Sets the state of the event to signaled, allowing one or more waiting threads to proceed.
  remarks: "For an <xref:System.Threading.EventWaitHandle> with <xref:System.Threading.EventResetMode?displayProperty=fullName> (including <xref:System.Threading.AutoResetEvent>), the Set method releases a single thread. If there are no waiting threads, the wait handle remains signaled until a thread attempts to wait on it, or until its <xref:System.Threading.EventWaitHandle.Reset%2A> method is called.  \n  \n> [!IMPORTANT]\n>  There is no guarantee that every call to the Set method will release a thread from an <xref:System.Threading.EventWaitHandle> whose reset mode is <xref:System.Threading.EventResetMode?displayProperty=fullName>. If two calls are too close together, so that the second call occurs before a thread has been released, only one thread is released. It is as if the second call did not happen. Also, if Set is called when there are no threads waiting and the <xref:System.Threading.EventWaitHandle> is already signaled, the call has no effect.  \n  \n For an <xref:System.Threading.EventWaitHandle> with <xref:System.Threading.EventResetMode?displayProperty=fullName> (including <xref:System.Threading.ManualResetEvent>), calling the Set method leaves the wait handle in a signaled state until its <xref:System.Threading.EventWaitHandle.Reset%2A> method is called."
  example:
  - "The following code example uses the <xref:System.Threading.WaitHandle.SignalAndWait%28System.Threading.WaitHandle%2CSystem.Threading.WaitHandle%29> method overload to allow the main thread to signal a blocked thread and then wait until the thread finishes a task.  \n  \n The example starts five threads and allows them to block on an <xref:System.Threading.EventWaitHandle> created with the <xref:System.Threading.EventResetMode?displayProperty=fullName> flag, then releases one thread each time the user presses the ENTER key. The example then queues another five threads and releases them all using an <xref:System.Threading.EventWaitHandle> created with the <xref:System.Threading.EventResetMode?displayProperty=fullName> flag.  \n  \n [!code-cpp[System.Threading.WaitHandle.SignalAndWait#1](~/add/codesnippet/cpp/m-system.threading.event_1_1.cpp)]\n [!code-vb[System.Threading.WaitHandle.SignalAndWait#1](~/add/codesnippet/visualbasic/m-system.threading.event_1_1.vb)]\n [!code-cs[System.Threading.WaitHandle.SignalAndWait#1](~/add/codesnippet/csharp/m-system.threading.event_1_1.cs)]"
  syntax:
    content: public bool Set ();
    parameters: []
    return:
      type: System.Boolean
      description: '`true` if the operation succeeds; otherwise, `false`.'
  overload: System.Threading.EventWaitHandle.Set*
  exceptions:
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: The <xref:System.Threading.WaitHandle.Close*> method was previously called on this <xref href="System.Threading.EventWaitHandle"></xref>.
  version:
  - netframework-20
  - netframework-30
  - netframework-35
  - netframework-40
