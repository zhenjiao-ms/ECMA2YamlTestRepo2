  name: EventWaitHandle(Boolean,EventResetMode,String)
  nameWithType: EventWaitHandle.EventWaitHandle(Boolean,EventResetMode,String)
  fullName: System.Threading.EventWaitHandle.EventWaitHandle(Boolean,EventResetMode,String)
  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Initializes a new instance of the <xref href="System.Threading.EventWaitHandle"></xref> class, specifying whether the wait handle is initially signaled if created as a result of this call, whether it resets automatically or manually, and the name of a system synchronization event.
  remarks: "If `name` is `null` or an empty string, a local <xref:System.Threading.EventWaitHandle> is created.  \n  \n If a system event with the name specified for the `name` parameter already exists, the `initialState` parameter is ignored.  \n  \n> [!IMPORTANT]\n>  When using this constructor for named system events, specify `false` for `initialState`. This constructor provides no way to determine whether a named system event was created, so you cannot make any assumptions about the state of the named event. To determine whether a named event was created, use the <xref:System.Threading.EventWaitHandle.%23ctor%28System.Boolean%2CSystem.Threading.EventResetMode%2CSystem.String%2CSystem.Boolean%40%29> constructor or the <xref:System.Threading.EventWaitHandle.%23ctor%28System.Boolean%2CSystem.Threading.EventResetMode%2CSystem.String%2CSystem.Boolean%40%2CSystem.Security.AccessControl.EventWaitHandleSecurity%29> constructor.  \n  \n If the initial state of the event is nonsignaled, threads that wait on the event will block. If the initial state is signaled, and the <xref:System.Threading.EventResetMode> flag is specified for `mode`, threads that wait on the event will not block. If the initial state is signaled, and `mode` is <xref:System.Threading.EventResetMode>, the first thread that waits on the event will be released immediately, after which the event will reset, and subsequent threads will block."
  syntax:
    content: public EventWaitHandle (bool initialState, System.Threading.EventResetMode mode, string name);
    parameters:
    - id: initialState
      type: System.Boolean
      description: '`true` to set the initial state to signaled if the named event is created as a result of this call; `false` to set it to nonsignaled.'
    - id: mode
      type: System.Threading.EventResetMode
      description: One of the <xref href="System.Threading.EventResetMode"></xref> values that determines whether the event resets automatically or manually.
    - id: name
      type: System.String
      description: The name of a system-wide synchronization event.
  overload: System.Threading.EventWaitHandle.#ctor*
  exceptions:
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: A Win32 error occurred.
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: The named event exists and has access control security, but the user does not have <xref href="System.Security.AccessControl.EventWaitHandleRights"></xref>.
  - type: System.Threading.WaitHandleCannotBeOpenedException
    commentId: T:System.Threading.WaitHandleCannotBeOpenedException
    description: The named event cannot be created, perhaps because a wait handle of a different type has the same name.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>name</code> is longer than 260 characters.
