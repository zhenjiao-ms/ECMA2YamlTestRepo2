- uid: System.Threading.EventWaitHandle.GetAccessControl
  id: GetAccessControl
  parent: System.Threading.EventWaitHandle
  langs:
  - csharp
  name: GetAccessControl()
  nameWithType: EventWaitHandle.GetAccessControl()
  fullName: System.Threading.EventWaitHandle.GetAccessControl()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Gets an <xref href="System.Security.AccessControl.EventWaitHandleSecurity"></xref> object that represents the access control security for the named system event represented by the current <xref href="System.Threading.EventWaitHandle"></xref> object.
  remarks: "The GetAccessControl method uses the following combination of flags (combined using the bitwise OR operation) to search for permissions: <xref:System.Security.AccessControl.AccessControlSections?displayProperty=fullName>, <xref:System.Security.AccessControl.AccessControlSections?displayProperty=fullName>, and <xref:System.Security.AccessControl.AccessControlSections?displayProperty=fullName>.  \n  \n The user must have <xref:System.Security.AccessControl.EventWaitHandleRights?displayProperty=fullName> rights to call this method, and the event must have been opened with the <xref:System.Security.AccessControl.EventWaitHandleRights?displayProperty=fullName> flag."
  example:
  - "The following code example demonstrates the cross-process behavior of a named system event with access control security. The example uses the <xref:System.Threading.EventWaitHandle.OpenExisting%28System.String%29> method overload to test for the existence of a named event.  \n  \n If the event does not exist, it is created with initial ownership and access control security that denies the current user the right to use the event, but grants the right to read and change permissions on the event.  \n  \n If you run the compiled example from two command windows, the second copy will throw an access violation exception on the call to <xref:System.Threading.EventWaitHandle.OpenExisting%28System.String%29>. The exception is caught, and the example uses the <xref:System.Threading.EventWaitHandle.OpenExisting%28System.String%2CSystem.Security.AccessControl.EventWaitHandleRights%29> method overload to wait on the event with the rights needed to read and change the permissions.  \n  \n After the permissions have been read, using the GetAccessControl method, and changed, the event is opened with the rights required to wait on it and signal it. If you run the compiled example from a third command window, the example runs using the new permissions.  \n  \n [!code-cs[System.Threading.EventWaitHandle.ctor named 5#1](~/add/codesnippet/csharp/m-system.threading.event_2_1.cs)]\n [!code-cpp[System.Threading.EventWaitHandle.ctor named 5#1](~/add/codesnippet/cpp/m-system.threading.event_2_1.cpp)]\n [!code-vb[System.Threading.EventWaitHandle.ctor named 5#1](~/add/codesnippet/visualbasic/m-system.threading.event_2_1.vb)]"
  syntax:
    content: public System.Security.AccessControl.EventWaitHandleSecurity GetAccessControl ();
    parameters: []
    return:
      type: System.Security.AccessControl.EventWaitHandleSecurity
      description: An <xref href="System.Security.AccessControl.EventWaitHandleSecurity"></xref> object that represents the access control security for the named system event.
  overload: System.Threading.EventWaitHandle.GetAccessControl*
  exceptions:
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "The current <xref href=\"System.Threading.EventWaitHandle\"></xref> object represents a named system event, and the user does not have <xref href=\"System.Security.AccessControl.EventWaitHandleRights\"></xref>.  \n  \n -or-  \n  \n The current <xref href=\"System.Threading.EventWaitHandle\"></xref> object represents a named system event, and was not opened with <xref href=\"System.Security.AccessControl.EventWaitHandleRights\"></xref>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: Not supported for Windows 98 or Windows Millennium Edition.
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: The <xref:System.Threading.WaitHandle.Close*> method was previously called on this <xref href="System.Threading.EventWaitHandle"></xref>.
  version:
  - netframework-20
