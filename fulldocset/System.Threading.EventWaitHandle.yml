- uid: System.Threading.EventWaitHandle.#ctor(System.Boolean,System.Threading.EventResetMode)
  id: '#ctor(System.Boolean,System.Threading.EventResetMode)'
  parent: System.Threading.EventWaitHandle
  langs:
  - csharp
  name: EventWaitHandle(Boolean,EventResetMode)
  nameWithType: EventWaitHandle.EventWaitHandle(Boolean,EventResetMode)
  fullName: System.Threading.EventWaitHandle.EventWaitHandle(Boolean,EventResetMode)
  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Initializes a new instance of the <xref href="System.Threading.EventWaitHandle"></xref> class, specifying whether the wait handle is initially signaled, and whether it resets automatically or manually.
  remarks: If the initial state of the event is nonsignaled, threads that wait on the event will block. If the initial state is signaled, and the <xref:System.Threading.EventResetMode> flag is specified for `mode`, threads that wait on the event will not block. If the initial state is signaled, and `mode` is <xref:System.Threading.EventResetMode>, the first thread that waits on the event will be released immediately, after which the event will reset, and subsequent threads will block.
  example:
  - "The following code example uses the <xref:System.Threading.WaitHandle.SignalAndWait%28System.Threading.WaitHandle%2CSystem.Threading.WaitHandle%29> method overload to allow the main thread to signal a blocked thread and then wait until the thread finishes a task.  \n  \n The example starts five threads and allows them to block on an <xref:System.Threading.EventWaitHandle> created with the <xref:System.Threading.EventResetMode?displayProperty=fullName> flag, then releases one thread each time the user presses ENTER key. The example then queues another five threads and releases them all using an <xref:System.Threading.EventWaitHandle> created with the <xref:System.Threading.EventResetMode?displayProperty=fullName> flag.  \n  \n [!code-cpp[System.Threading.WaitHandle.SignalAndWait#1](~/add/codesnippet/cpp/a35b5a70-3cc7-4476-81e9-_1.cpp)]\n [!code-vb[System.Threading.WaitHandle.SignalAndWait#1](~/add/codesnippet/visualbasic/a35b5a70-3cc7-4476-81e9-_1.vb)]\n [!code-cs[System.Threading.WaitHandle.SignalAndWait#1](~/add/codesnippet/csharp/a35b5a70-3cc7-4476-81e9-_1.cs)]"
  syntax:
    content: public EventWaitHandle (bool initialState, System.Threading.EventResetMode mode);
    parameters:
    - id: initialState
      type: System.Boolean
      description: '`true` to set the initial state to signaled; `false` to set it to nonsignaled.'
    - id: mode
      type: System.Threading.EventResetMode
      description: One of the <xref href="System.Threading.EventResetMode"></xref> values that determines whether the event resets automatically or manually.
  overload: System.Threading.EventWaitHandle.#ctor*
  exceptions: []
  version:
  - netframework-20
  - netframework-30
  - netframework-35
  - netframework-40
- uid: System.Threading.EventWaitHandle.#ctor(System.Boolean,System.Threading.EventResetMode,System.String)
  id: '#ctor(System.Boolean,System.Threading.EventResetMode,System.String)'
  parent: System.Threading.EventWaitHandle
  langs:
