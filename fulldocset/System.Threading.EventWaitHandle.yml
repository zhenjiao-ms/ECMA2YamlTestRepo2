- uid: System.Threading.EventWaitHandle.#ctor(System.Boolean,System.Threading.EventResetMode,System.String,System.Boolean@,System.Security.AccessControl.EventWaitHandleSecurity)
  id: '#ctor(System.Boolean,System.Threading.EventResetMode,System.String,System.Boolean@,System.Security.AccessControl.EventWaitHandleSecurity)'
  parent: System.Threading.EventWaitHandle
  langs:
  - csharp
  name: EventWaitHandle(Boolean,EventResetMode,String,Boolean,EventWaitHandleSecurity)
  nameWithType: EventWaitHandle.EventWaitHandle(Boolean,EventResetMode,String,Boolean,EventWaitHandleSecurity)
  fullName: System.Threading.EventWaitHandle.EventWaitHandle(Boolean,EventResetMode,String,Boolean,EventWaitHandleSecurity)
  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Initializes a new instance of the <xref href="System.Threading.EventWaitHandle"></xref> class, specifying whether the wait handle is initially signaled if created as a result of this call, whether it resets automatically or manually, the name of a system synchronization event, a Boolean variable whose value after the call indicates whether the named system event was created, and the access control security to be applied to the named event if it is created.
  remarks: "Use this constructor to apply access control security to a named system event when it is created, preventing other code from taking control of the event.  \n  \n This constructor initializes an <xref:System.Threading.EventWaitHandle> object that represents a system event. You can create multiple <xref:System.Threading.EventWaitHandle> objects that represent the same system event.  \n  \n If the system event does not exist, it is created with the specified access control security. If the event exists, the specified access control security is ignored.  \n  \n> [!NOTE]\n>  The caller has full control over the newly created <xref:System.Threading.EventWaitHandle> object even if `eventSecurity` denies or fails to grant some access rights to the current user. However, if the current user attempts to get another <xref:System.Threading.EventWaitHandle> object to represent the same named event, using either a constructor or the <xref:System.Threading.EventWaitHandle.OpenExisting%2A> method, Windows access control security is applied.  \n  \n If a system event with the name specified for the `name` parameter already exists, the `initialState` parameter is ignored. After calling this constructor, use the value in the variable specified for the `ref` parameter (`ByRef` parameter in Visual Basic) `createdNew` to determine whether the named system event already existed or was created.  \n  \n If the initial state of the event is nonsignaled, threads that wait on the event will block. If the initial state is signaled, and the <xref:System.Threading.EventResetMode> flag is specified for `mode`, threads that wait on the event will not block. If the initial state is signaled, and `mode` is <xref:System.Threading.EventResetMode>, the first thread that waits on the event will be released immediately, after which the event will reset, and subsequent threads will block."
  example:
  - "The following code example demonstrates the cross-process behavior of a named system event with access control security. The example uses the <xref:System.Threading.EventWaitHandle.OpenExisting%28System.String%29> method overload to test for the existence of a named event.  \n  \n If the event does not exist, it is created with initial ownership and access control security that denies the current user the right to use the event, but grants the right to read and change permissions on the event.  \n  \n If you run the compiled example from two command windows, the second copy will throw an access violation exception on the call to <xref:System.Threading.EventWaitHandle.OpenExisting%28System.String%29>. The exception is caught, and the example uses the <xref:System.Threading.EventWaitHandle.OpenExisting%28System.String%2CSystem.Security.AccessControl.EventWaitHandleRights%29> method overload to wait on the event with the rights needed to read and change the permissions.  \n  \n After the permissions are changed, the event is opened with the rights required to wait on it and signal it. If you run the compiled example from a third command window, the example runs using the new permissions.  \n  \n [!code-cs[System.Threading.EventWaitHandle.ctor named 5#1](~/add/codesnippet/csharp/6e3ca0c7-7b6e-43e8-89d6-_1.cs)]\n [!code-cpp[System.Threading.EventWaitHandle.ctor named 5#1](~/add/codesnippet/cpp/6e3ca0c7-7b6e-43e8-89d6-_1.cpp)]\n [!code-vb[System.Threading.EventWaitHandle.ctor named 5#1](~/add/codesnippet/visualbasic/6e3ca0c7-7b6e-43e8-89d6-_1.vb)]"
  syntax:
    content: public EventWaitHandle (bool initialState, System.Threading.EventResetMode mode, string name, out bool createdNew, System.Security.AccessControl.EventWaitHandleSecurity eventSecurity);
    parameters:
    - id: initialState
      type: System.Boolean
      description: '`true` to set the initial state to signaled if the named event is created as a result of this call; `false` to set it to nonsignaled.'
    - id: mode
      type: System.Threading.EventResetMode
      description: One of the <xref href="System.Threading.EventResetMode"></xref> values that determines whether the event resets automatically or manually.
    - id: name
      type: System.String
      description: The name of a system-wide synchronization event.
    - id: createdNew
      type: System.Boolean
      description: When this method returns, contains `true` if a local event was created (that is, if `name` is `null` or an empty string) or if the specified named system event was created; `false` if the specified named system event already existed. This parameter is passed uninitialized.
    - id: eventSecurity
      type: System.Security.AccessControl.EventWaitHandleSecurity
      description: An <xref href="System.Security.AccessControl.EventWaitHandleSecurity"></xref> object that represents the access control security to be applied to the named system event.
  overload: System.Threading.EventWaitHandle.#ctor*
  exceptions:
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: A Win32 error occurred.
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: The named event exists and has access control security, but the user does not have <xref href="System.Security.AccessControl.EventWaitHandleRights"></xref>.
  - type: System.Threading.WaitHandleCannotBeOpenedException
