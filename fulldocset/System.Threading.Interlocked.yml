- uid: System.Threading.Interlocked.Decrement(System.Int32@)
  id: Decrement(System.Int32@)
  parent: System.Threading.Interlocked
  langs:
  - csharp
  name: Decrement(Int32)
  nameWithType: Interlocked.Decrement(Int32)
  fullName: System.Threading.Interlocked.Decrement(Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Decrements a specified variable and stores the result, as an atomic operation.
  remarks: 'This method handles an overflow condition by wrapping: If `location` = <xref:System.Int32?displayProperty=fullName>, `location` - 1 = <xref:System.Int32?displayProperty=fullName>. No exception is thrown.'
  example:
  - "The following example determines how many random numbers that range from 0 to 1,000 are required to generate 1,000 random numbers with a midpoint value. To keep track of the number of midpoint values, a variable, `midpointCount`, is set equal to 1,000 and decremented each time the random number generator returns a midpoint value. Because three threads generate the random numbers, the Decrement method is called to ensure that multiple threads don't update `midpointCount` concurrently. Note that a lock is also used to protect the random number generator, and that a <xref:System.Threading.CountdownEvent> object is used to ensure that the `Main` method doesn't finish execution before the three threads.  \n  \n [!code-cs[System.Threading.Interlocked.Decrement#1](~/add/codesnippet/csharp/m-system.threading.inter_2_1.cs)]\n [!code-vb[System.Threading.Interlocked.Decrement#1](~/add/codesnippet/visualbasic/m-system.threading.inter_2_1.vb)]  \n  \n The following example is similar to the previous one, except that it uses the  instead of a thread procedure to generate 50,000 random midpoint integers. In this example, a lambda expression replaces the `GenerateNumbers` thread procedure, and the call to the <xref:System.Threading.Tasks.Task.WaitAll%2A?displayProperty=fullName> method eliminates the need for the <xref:System.Threading.CountdownEvent> object.  \n  \n [!code-cs[System.Threading.Interlocked.Decrement#2](~/add/codesnippet/csharp/m-system.threading.inter_2_2.cs)]\n [!code-vb[System.Threading.Interlocked.Decrement#2](~/add/codesnippet/visualbasic/m-system.threading.inter_2_2.vb)]"
  syntax:
    content: public static int Decrement (ref int location);
    parameters:
