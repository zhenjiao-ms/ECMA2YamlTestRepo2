- uid: System.Threading.Interlocked.CompareExchange(System.Double@,System.Double,System.Double)
  id: CompareExchange(System.Double@,System.Double,System.Double)
  parent: System.Threading.Interlocked
  langs:
  - csharp
  name: CompareExchange(Double,Double,Double)
  nameWithType: Interlocked.CompareExchange(Double,Double,Double)
  fullName: System.Threading.Interlocked.CompareExchange(Double,Double,Double)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Compares two double-precision floating point numbers for equality and, if they are equal, replaces the first value.
  remarks: If `comparand` and the value in `location1` are equal, then `value` is stored in `location1`. Otherwise, no operation is performed. The compare and exchange operations are performed as an atomic operation. The return value of <xref:System.Threading.Interlocked.CompareExchange%2A> is the original value in `location1`, whether or not the exchange takes place.
  example:
  - "The following code example demonstrates a thread-safe method that accumulates a running total of <xref:System.Double> values. Two threads add a series of <xref:System.Double> values using the thread-safe method and ordinary addition, and when the threads complete the totals are compared. On a dual-processor computer, there is a significant difference in the totals.  \n  \n In the thread-safe method, the initial value of the running total is saved, and then the CompareExchange method is used to exchange the newly computed total with the old total. If the return value is not equal to the saved value of the running total, then another thread has updated the total in the meantime. In that case, the attempt to update the running total must be repeated.  \n  \n [!code-vb[System.Threading.Interlocked CompareExchange Double#1](~/add/codesnippet/visualbasic/33bd3a0b-4a83-414e-8f22-_1.vb)]\n [!code-cs[System.Threading.Interlocked CompareExchange Double#1](~/add/codesnippet/csharp/33bd3a0b-4a83-414e-8f22-_1.cs)]"
  syntax:
    content: public static double CompareExchange (ref double location1, double value, double comparand);
    parameters:
    - id: location1
      type: System.Double
      description: The destination, whose value is compared with `comparand` and possibly replaced.
    - id: value
      type: System.Double
      description: The value that replaces the destination value if the comparison results in equality.
    - id: comparand
      type: System.Double
      description: The value that is compared to the value at `location1`.
    return:
      type: System.Double
      description: The original value in <code>location1</code>.
  overload: System.Threading.Interlocked.CompareExchange*
  exceptions:
  - type: System.NullReferenceException
    commentId: T:System.NullReferenceException
    description: The address of <code>location1</code> is a null pointer.
  version:
  - netframework-20
  - netframework-30
  - netframework-35
  - netframework-40
