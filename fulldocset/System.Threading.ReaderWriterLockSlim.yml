- uid: System.Threading.ReaderWriterLockSlim.TryEnterUpgradeableReadLock(System.TimeSpan)
  id: TryEnterUpgradeableReadLock(System.TimeSpan)
  parent: System.Threading.ReaderWriterLockSlim
  langs:
  - csharp
  name: TryEnterUpgradeableReadLock(TimeSpan)
  nameWithType: ReaderWriterLockSlim.TryEnterUpgradeableReadLock(TimeSpan)
  fullName: System.Threading.ReaderWriterLockSlim.TryEnterUpgradeableReadLock(TimeSpan)
  type: Method
  assemblies:
  - System.Core
  namespace: System.Threading
  summary: Tries to enter the lock in upgradeable mode, with an optional time-out.
  remarks: "If `timeout` is 0 (zero), this method checks the lock state and returns `false` immediately if the desired state is unavailable.  \n  \n Use upgradeable mode when a thread usually accesses the resource protected by the <xref:System.Threading.ReaderWriterLockSlim> in read mode, but may need to enter write mode if certain conditions are met. A thread in upgradeable mode can upgrade to write mode or downgrade to read mode.  \n  \n Only one thread can enter a lock in upgradeable mode at any given time. If a thread is in upgradeable mode, and there are no threads waiting to enter write mode, any number of other threads can enter read mode, even if there are threads waiting to enter upgradeable mode.  \n  \n If one or more threads are waiting to enter write mode, a thread that calls the <xref:System.Threading.ReaderWriterLockSlim.TryEnterUpgradeableReadLock%2A> method blocks until those threads have either timed out or entered write mode and then exited from it, or until the calling thread's own time-out interval expires.  \n  \n> [!NOTE]\n>  If a lock allows recursion, a thread that has entered the lock in upgradeable mode can enter upgradeable mode recursively, even if other threads are waiting to enter write mode."
  syntax:
    content: public bool TryEnterUpgradeableReadLock (TimeSpan timeout);
    parameters:
    - id: timeout
      type: System.TimeSpan
      description: The interval to wait, or -1 milliseconds to wait indefinitely.
    return:
      type: System.Boolean
      description: '`true` if the calling thread entered upgradeable mode, otherwise, `false`.'
  overload: System.Threading.ReaderWriterLockSlim.TryEnterUpgradeableReadLock*
  exceptions:
  - type: System.Threading.LockRecursionException
    commentId: T:System.Threading.LockRecursionException
    description: "The <xref href=\"stem.Threading.ReaderWriterLockSlim.RecursionPolicy%2A\"></xref> property is <xref href=\"System.Threading.LockRecursionPolicy\"></xref> and the current thread has already entered the lock.  \n  \n -or-  \n  \n The current thread initially entered the lock in read mode, and therefore trying to enter upgradeable mode would create the possibility of a deadlock.  \n  \n -or-  \n  \n The recursion number would exceed the capacity of the counter. The limit is so large that applications should never encounter it."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "The value of <code>timeout</code> is negative, but it is not equal to -1 milliseconds, which is the only negative value allowed.  \n  \n -or-  \n  \n The value of <code>timeout</code> is greater than <xref href=\"System.Int32.MaxValue\"></xref> milliseconds."
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: The <xref href="System.Threading.ReaderWriterLockSlim"></xref> object has been disposed.
