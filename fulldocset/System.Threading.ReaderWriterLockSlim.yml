- uid: System.Threading.ReaderWriterLockSlim.EnterReadLock
  id: EnterReadLock
  parent: System.Threading.ReaderWriterLockSlim
  langs:
  - csharp
  name: EnterReadLock()
  nameWithType: ReaderWriterLockSlim.EnterReadLock()
  fullName: System.Threading.ReaderWriterLockSlim.EnterReadLock()
  type: Method
  assemblies:
  - System.Core
  namespace: System.Threading
  summary: Tries to enter the lock in read mode.
  remarks: "This method blocks until the calling thread enters the lock, and therefore might never return. Use the <xref:System.Threading.ReaderWriterLockSlim.TryEnterReadLock%2A> method to block for a specified interval, and then return if the calling thread has not entered read mode during that interval.  \n  \n Multiple threads can enter read mode at the same time.  \n  \n If one or more threads are waiting to enter write mode, a thread that calls the EnterReadLock method blocks until those threads have either timed out or entered write mode and then exited from it.  \n  \n> [!NOTE]\n>  If a lock allows recursion, a thread that has entered the lock in read mode can enter read mode recursively, even if other threads are waiting to enter write mode.  \n  \n At most one thread can be in upgradeable mode while other threads are in read mode. If additional threads are waiting to enter upgradeable mode, and there are no threads waiting to enter write mode, threads that call the EnterReadLock method enter read mode immediately and do not block."
  example:
  - "The following example shows how to use the EnterReadLock method to enter the lock in read mode. The method shown in the example retrieves the value associated with a key. If the key is not found, the exception thrown by the inner <xref:System.Collections.Generic.Dictionary%602> is allowed to terminate the method. A `finally` block is used to execute the <xref:System.Threading.ReaderWriterLockSlim.ExitReadLock%2A> method, ensuring that the caller exits read mode.  \n  \n This code is part of a larger example provided for the <xref:System.Threading.ReaderWriterLockSlim> class.  \n  \n [!code-vb[System.Threading.ReaderWriterLockSlim_Shadow#2](~/add/codesnippet/visualbasic/m-system.threading.reade_0_1.vb)]\n [!code-cs[System.Threading.ReaderWriterLockSlim_Shadow#2](~/add/codesnippet/csharp/m-system.threading.reade_0_1.cs)]  \n[!code-vb[System.Threading.ReaderWriterLockSlim_Shadow#3](~/add/codesnippet/visualbasic/m-system.threading.reade_0_2.vb)]\n[!code-cs[System.Threading.ReaderWriterLockSlim_Shadow#3](~/add/codesnippet/csharp/m-system.threading.reade_0_2.cs)]"
  syntax:
    content: public void EnterReadLock ();
    parameters: []
  overload: System.Threading.ReaderWriterLockSlim.EnterReadLock*
  exceptions:
  - type: System.Threading.LockRecursionException
    commentId: T:System.Threading.LockRecursionException
    description: "The current thread cannot acquire the write lock when it holds the read lock.  \n  \n -or-  \n  \n The <xref href=\"stem.Threading.ReaderWriterLockSlim.RecursionPolicy%2A\"></xref> property is <xref href=\"System.Threading.LockRecursionPolicy\"></xref>, and the current thread has attempted to acquire the read lock when it already holds the read lock.  \n  \n -or-  \n  \n The <xref href=\"stem.Threading.ReaderWriterLockSlim.RecursionPolicy%2A\"></xref> property is <xref href=\"System.Threading.LockRecursionPolicy\"></xref>, and the current thread has attempted to acquire the read lock when it already holds the write lock.  \n  \n -or-  \n  \n The recursion number would exceed the capacity of the counter. This limit is so large that applications should never encounter this exception."
