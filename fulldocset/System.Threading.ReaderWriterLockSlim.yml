  namespace: System.Threading
  summary: Tries to enter the lock in read mode, with an optional integer time-out.
  remarks: "If `millisecondsTimeout` is 0 (zero), this method checks the lock state and returns `false` immediately if the desired state is unavailable.  \n  \n Multiple threads can enter read mode at the same time.  \n  \n If one or more threads are waiting to enter write mode, a thread that calls the TryEnterReadLock method blocks until those threads have either timed out or entered write mode and then exited from it, or until the calling thread's own time-out interval expires.  \n  \n> [!NOTE]\n>  If a lock allows recursion, a thread that has entered the lock in read mode can enter read mode recursively, even if other threads are waiting to enter write mode.  \n  \n One thread can be in upgradeable mode while other threads are in read mode. If additional threads are waiting to enter upgradeable mode, and there are no threads waiting to enter write mode, threads that call the TryEnterReadLock method enter read mode immediately and do not block."
  syntax:
    content: public bool TryEnterReadLock (int millisecondsTimeout);
    parameters:
    - id: millisecondsTimeout
      type: System.Int32
      description: The number of milliseconds to wait, or -1 (<xref href="System.Threading.Timeout.Infinite"></xref>) to wait indefinitely.
    return:
      type: System.Boolean
      description: '`true` if the calling thread entered read mode, otherwise, `false`.'
  overload: System.Threading.ReaderWriterLockSlim.TryEnterReadLock*
  exceptions:
  - type: System.Threading.LockRecursionException
    commentId: T:System.Threading.LockRecursionException
    description: "The <xref href=\"stem.Threading.ReaderWriterLockSlim.RecursionPolicy%2A\"></xref> property is <xref href=\"System.Threading.LockRecursionPolicy\"></xref> and the current thread has already entered the lock.  \n  \n -or-  \n  \n The recursion number would exceed the capacity of the counter. The limit is so large that applications should never encounter it."
