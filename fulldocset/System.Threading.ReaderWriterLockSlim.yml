  fullName: System.Threading.ReaderWriterLockSlim.EnterUpgradeableReadLock()
  type: Method
  assemblies:
  - System.Core
  namespace: System.Threading
  summary: Tries to enter the lock in upgradeable mode.
  remarks: "This method blocks until the calling thread enters the lock, and therefore might never return. Use the <xref:System.Threading.ReaderWriterLockSlim.TryEnterUpgradeableReadLock%2A> method to block for a specified interval, and then return if the calling thread has not entered upgradeable mode during that interval.  \n  \n Use upgradeable mode when a thread usually accesses the resource that is protected by the <xref:System.Threading.ReaderWriterLockSlim> in read mode, but may need to enter write mode if certain conditions are met. A thread in upgradeable mode can downgrade to read mode or upgrade to write mode.  \n  \n Only one thread can enter upgradeable mode at any given time. If a thread is in upgradeable mode, and there are no threads waiting to enter write mode, any number of other threads can enter read mode, even if there are threads waiting to enter upgradeable mode.  \n  \n If one or more threads are waiting to enter write mode, a thread that calls the EnterUpgradeableReadLock method blocks until those threads have either timed out or entered write mode and then exited from it.  \n  \n> [!NOTE]\n>  If a lock allows recursion, a thread that has entered the lock in upgradeable mode can enter upgradeable mode recursively, even if other threads are waiting to enter write mode."
  example:
  - "The following example shows how to use the EnterUpgradeableReadLock method to enter the lock in upgradeable mode. A `finally` block is used to execute the <xref:System.Threading.ReaderWriterLockSlim.ExitUpgradeableReadLock%2A> method, ensuring that the caller exits upgradeable mode.  \n  \n The method shown in the example retrieves the value associated with a key and compares it with a new value. If the value is unchanged, the method returns a status indicating no change. It no value is found for the key, the key/value pair is inserted. If the value has changed, it is updated. Upgradeable mode allows the thread to upgrade the read lock as needed, without risk of deadlocks.  \n  \n The example uses the default constructor to create the lock, so recursion is not allowed. Programming the <xref:System.Threading.ReaderWriterLockSlim> is simpler and less prone to error when the lock does not allow recursion.  \n  \n This code is part of a larger example provided for the <xref:System.Threading.ReaderWriterLockSlim> class.  \n  \n [!code-vb[System.Threading.ReaderWriterLockSlim_Shadow#2](~/add/codesnippet/visualbasic/m-system.threading.reade_3_1.vb)]\n [!code-cs[System.Threading.ReaderWriterLockSlim_Shadow#2](~/add/codesnippet/csharp/m-system.threading.reade_3_1.cs)]  \n[!code-vb[System.Threading.ReaderWriterLockSlim_Shadow#6](~/add/codesnippet/visualbasic/m-system.threading.reade_3_2.vb)]\n[!code-cs[System.Threading.ReaderWriterLockSlim_Shadow#6](~/add/codesnippet/csharp/m-system.threading.reade_3_2.cs)]  \n[!code-vb[System.Threading.ReaderWriterLockSlim_Shadow#10](~/add/codesnippet/visualbasic/m-system.threading.reade_3_3.vb)]\n[!code-cs[System.Threading.ReaderWriterLockSlim_Shadow#10](~/add/codesnippet/csharp/m-system.threading.reade_3_3.cs)]"
