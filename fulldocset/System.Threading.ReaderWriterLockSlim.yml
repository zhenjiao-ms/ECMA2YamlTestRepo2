  namespace: System.Threading
  summary: Tries to enter the lock in write mode, with an optional time-out.
  remarks: "If `millisecondsTimeout` is 0 (zero), this method checks the lock state and returns `false` immediately if the desired state is unavailable.  \n  \n If other threads have entered the lock in read mode, a thread that calls the TryEnterWriteLock method blocks until those threads have exited read mode or until the time-out interval has elapsed. While threads are blocked waiting to enter write mode, additional threads that try to enter read mode or upgradeable mode block until all the threads waiting to enter write mode have either timed out or entered write mode and then exited from it.  \n  \n> [!NOTE]\n>  If a lock allows recursion, a thread that has entered the lock in write mode can enter write mode recursively, even if other threads are waiting to enter write mode."
  example:
  - "The following example shows how to use the TryEnterWriteLock method to enter the lock in write mode, with a time-out. The method shown in the example adds a new key/value pair to the synchronized cache. If the specified time-out interval elapses before the thread enters the lock, the method returns `false`. The method returns `true` if the key/value pair is added.  \n  \n If the key is already in the cache, the exception thrown by the inner <xref:System.Collections.Generic.Dictionary%602> is allowed to terminate the method. A `finally` block is used to execute the <xref:System.Threading.ReaderWriterLockSlim.ExitWriteLock%2A> method, ensuring that the caller exits the lock.  \n  \n This code is part of a larger example provided for the <xref:System.Threading.ReaderWriterLockSlim> class.  \n  \n [!code-vb[System.Threading.ReaderWriterLockSlim_Shadow#2](~/add/codesnippet/visualbasic/m-system.threading.reade_14_1.vb)]\n [!code-cs[System.Threading.ReaderWriterLockSlim_Shadow#2](~/add/codesnippet/csharp/m-system.threading.reade_14_1.cs)]  \n[!code-vb[System.Threading.ReaderWriterLockSlim_Shadow#5](~/add/codesnippet/visualbasic/m-system.threading.reade_14_2.vb)]\n[!code-cs[System.Threading.ReaderWriterLockSlim_Shadow#5](~/add/codesnippet/csharp/m-system.threading.reade_14_2.cs)]"
  syntax:
