  summary: Initializes a new instance of the <xref href="System.Threading.ReaderWriterLockSlim"></xref> class, specifying the lock recursion policy.
  remarks: "Recursion policy determines the restrictions on threads that enter the lock more than once. For example, if a lock was created with <xref:System.Threading.LockRecursionPolicy?displayProperty=fullName> and a thread has entered the lock in read mode, <xref:System.Threading.LockRecursionException> is thrown if the thread tries to reenter the lock in read mode. Similarly, if a thread has entered the lock in write mode, <xref:System.Threading.LockRecursionException> is thrown if the thread tries to reenter the lock in any mode.  \n  \n> [!NOTE]\n>  A thread in upgradeable mode can upgrade to write mode or downgrade to read mode regardless of the lock recursion policy setting.  \n  \n Regardless of recursion policy, a thread that initially entered read mode is not allowed to upgrade to upgradeable mode or write mode, because that pattern creates a strong probability of deadlocks.  \n  \n For more information about recursion policy and its effects, see the <xref:System.Threading.LockRecursionPolicy> enumeration and the <xref:System.Threading.ReaderWriterLockSlim> class."
  example:
  - "The following example shows two exception scenarios, one that depends on the <xref:System.Threading.LockRecursionPolicy> setting and one that does not.  \n  \n In the first scenario, the thread enters read mode and then tries to enter read mode recursively. If the <xref:System.Threading.ReaderWriterLockSlim> is created by using the default constructor, which sets recursion policy to <xref:System.Threading.LockRecursionPolicy?displayProperty=fullName>, an exception is thrown. If <xref:System.Threading.LockRecursionPolicy?displayProperty=fullName> is used to create the <xref:System.Threading.ReaderWriterLockSlim>, no exception is thrown.  \n  \n In the second scenario, the thread enters read mode and then tries to enter write mode. <xref:System.Threading.LockRecursionException> is thrown regardless of the lock recursion policy.  \n  \n [!code-cs[System.Threading.LockRecursionPolicy#11](~/add/codesnippet/csharp/6733f288-7e56-47cb-8ac9-_1.cs)]\n [!code-vb[System.Threading.LockRecursionPolicy#11](~/add/codesnippet/visualbasic/6733f288-7e56-47cb-8ac9-_1.vb)]  \n[!code-cs[System.Threading.LockRecursionPolicy#12](~/add/codesnippet/csharp/6733f288-7e56-47cb-8ac9-_2.cs)]\n[!code-vb[System.Threading.LockRecursionPolicy#12](~/add/codesnippet/visualbasic/6733f288-7e56-47cb-8ac9-_2.vb)]  \n  \n The following code then uses the `SynchronizedCache` object to store a dictionary of vegetable names. It creates three tasks. The first writes the names of vegetables stored in an array to a `SynchronizedCache` instance. The second and third task display the names of the vegetables, the first in ascending order (from low index to high index), the second in descending order. The final task searches for the string \"cucumber\" and, when it finds it, calls the <xref:System.Threading.ReaderWriterLockSlim.EnterUpgradeableReadLock%2A> method  to substitute the string \"green bean\".  \n  \n [!code-cs[System.Threading.LockRecursionPolicy#11](~/add/codesnippet/csharp/6733f288-7e56-47cb-8ac9-_1.cs)]\n [!code-vb[System.Threading.LockRecursionPolicy#11](~/add/codesnippet/visualbasic/6733f288-7e56-47cb-8ac9-_1.vb)]  \n[!code-cs[System.Threading.LockRecursionPolicy#13](~/add/codesnippet/csharp/6733f288-7e56-47cb-8ac9-_3.cs)]\n[!code-vb[System.Threading.LockRecursionPolicy#13](~/add/codesnippet/visualbasic/6733f288-7e56-47cb-8ac9-_3.vb)]"
