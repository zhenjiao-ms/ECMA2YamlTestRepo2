- uid: System.Threading.Tasks.ParallelLoopState.IsStopped
  id: IsStopped
  parent: System.Threading.Tasks.ParallelLoopState
  langs:
  - csharp
  name: IsStopped
  nameWithType: ParallelLoopState.IsStopped
  fullName: System.Threading.Tasks.ParallelLoopState.IsStopped
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Threading.Tasks
  summary: Gets whether any iteration of the loop has called the <xref:System.Threading.Tasks.ParallelLoopState.Stop*> method.
  remarks: For long-running iterations of the loop, you can retrieve the value of the IsStopped property to determine whether any iterations of the loop that began execution before the call to the <xref:System.Threading.Tasks.ParallelLoopState.Stop%2A> method are still executing. You can then use the value of the IsStopped property to determine whether they should return immediately or execute normally.
  example:
  - "The following example executes up to 10,000 iterations of a loop in parallel. Each iteration pauses for a random interval from 1 to 1,000 milliseconds. A randomly generated value determines on which iteration of the loop the <xref:System.Threading.Tasks.ParallelLoopState.Stop%2A> method is called. Because iterations of the loop are still likely to be executing when the <xref:System.Threading.Tasks.ParallelLoopState.Stop%2A> method is called, the lambda expression calls the IsStopped method to check whether another iteration has called the <xref:System.Threading.Tasks.ParallelLoopState.Stop%2A> method. If it returns `true`, the iteration returns immediately.  \n  \n [!code-cs[System.Threading.Tasks.ParallelLoopState#1](~/add/codesnippet/csharp/p-system.threading.tasks_3_1.cs)]\n [!code-vb[System.Threading.Tasks.ParallelLoopState#1](~/add/codesnippet/visualbasic/p-system.threading.tasks_3_1.vb)]"
  syntax:
    content: public bool IsStopped { get; }
    return:
      type: System.Boolean
      description: '`true` if any iteration has stopped the loop by calling the <xref:System.Threading.Tasks.ParallelLoopState.Stop*> method; otherwise, `false`.'
  overload: System.Threading.Tasks.ParallelLoopState.IsStopped*
  exceptions: []
