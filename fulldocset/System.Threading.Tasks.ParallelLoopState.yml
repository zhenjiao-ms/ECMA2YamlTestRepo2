- uid: System.Threading.Tasks.ParallelLoopState.LowestBreakIteration
  id: LowestBreakIteration
  parent: System.Threading.Tasks.ParallelLoopState
  langs:
  - csharp
  name: LowestBreakIteration
  nameWithType: ParallelLoopState.LowestBreakIteration
  fullName: System.Threading.Tasks.ParallelLoopState.LowestBreakIteration
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Threading.Tasks
  summary: Gets the lowest iteration of the loop from which <xref:System.Threading.Tasks.ParallelLoopState.Break*> was called.
  remarks: "It is possible for multiple iterations of a parallel loop to call the <xref:System.Threading.Tasks.ParallelLoopState.Break%2A> method. If they do, this value is the smallest index of an iteration that called <xref:System.Threading.Tasks.ParallelLoopState.Break%2A>. If no iteration of the loop called <xref:System.Threading.Tasks.ParallelLoopState.Break%2A>, this property returns `null`. Note that the property value is unaffected by calls to the <xref:System.Threading.Tasks.ParallelLoopState.Stop%2A> method.  \n  \n In long-running iterations in which all iterations after the iteration that calls the <xref:System.Threading.Tasks.ParallelLoopState.Break%2A> method need not run, the LowestBreakIteration property is used to terminate iterations that began execution before the call to the <xref:System.Threading.Tasks.ParallelLoopState.Break%2A> method. To stop iterations whose index is greater than the lowest break iteration from competing execution, you should do the following:  \n  \n1.  Check whether the <xref:System.Threading.Tasks.ParallelLoopState.ShouldExitCurrentIteration%2A> property is `true`.  \n  \n2.  Exit from the iteration if its index is greater than the LowestBreakIteration property value.  \n  \n The example provides an illustration."
  example:
  - "The following example executes up to 100 iterations of a loop in parallel. Each iteration pauses for a random interval from 1 to 1,000 milliseconds. A randomly generated value determines on which iteration of the loop the <xref:System.Threading.Tasks.ParallelLoopState.Break%2A> method is called. This prevents iterations whose index is greater than the LowestBreakIteration property value from starting after the call to the <xref:System.Threading.Tasks.ParallelLoopState.Break%2A> method, but it does not affect any iterations that have already begun executing. To prevent these from completing, each iteration calls the <xref:System.Threading.Tasks.ParallelLoopState.ShouldExitCurrentIteration%2A> method to check whether another iteration has called the <xref:System.Threading.Tasks.ParallelLoopState.Break%2A> method. If so, the iteration checks the value of the LowestBreakIteration property and, if it is greater than the current iteration's index value, returns immediately.  \n  \n [!code-cs[System.Threading.Tasks.ParallelLoopState#2](~/add/codesnippet/csharp/p-system.threading.tasks_1_1.cs)]\n [!code-vb[System.Threading.Tasks.ParallelLoopState#2](~/add/codesnippet/visualbasic/p-system.threading.tasks_1_1.vb)]  \n  \n Note that, because the LowestBreakIteration value is out of scope outside of the parallel loop, you must assign it to a variable that is visible outside of the loop if you want to preserve its value."
  syntax:
    content: public Nullable<long> LowestBreakIteration { get; }
    return:
      type: System.Nullable{System.Int64}
      description: The lowest iteration from which <xref:System.Threading.Tasks.ParallelLoopState.Break*> was called. In the case of a <xref:System.Threading.Tasks.Parallel.ForEach*?displayProperty=fullName> loop, the value is based on an internally-generated index.
  overload: System.Threading.Tasks.ParallelLoopState.LowestBreakIteration*
  exceptions: []
  version:
  - netframework-4.0
- uid: System.Threading.Tasks.ParallelLoopState.ShouldExitCurrentIteration
  id: ShouldExitCurrentIteration
  parent: System.Threading.Tasks.ParallelLoopState
  langs:
  - csharp
  name: ShouldExitCurrentIteration
  nameWithType: ParallelLoopState.ShouldExitCurrentIteration
  fullName: System.Threading.Tasks.ParallelLoopState.ShouldExitCurrentIteration
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Threading.Tasks
  summary: Gets whether the current iteration of the loop should exit based on requests made by this or other iterations.
  remarks: "The ShouldExitCurrentIteration property is set to `true` under any of the following conditions:  \n  \n-   An iteration of the loop calls <xref:System.Threading.Tasks.ParallelLoopState.Break%2A> or <xref:System.Threading.Tasks.ParallelLoopState.Stop%2A>.  \n  \n-   An iteration of the loop throws an exception.  \n  \n-   The loop is canceled.  \n  \n When this property is `true`, the <xref:System.Threading.Tasks.Parallel> class will proactively attempt to prohibit additional iterations of the loop from starting execution. However, there may be cases where it is unable to prevent additional iterations from starting.  \n  \n It may also be the case that a long-running iteration has already begun execution. In such cases, iterations may explicitly check the ShouldExitCurrentIteration property and cease execution if the property returns `true`."
  example:
  - "The following example executes up to 100 iterations of a loop in parallel. Each iteration pauses for a random interval from 1 to 1,000 milliseconds. A randomly generated value determines on which iteration of the loop the <xref:System.Threading.Tasks.ParallelLoopState.Break%2A> method is called. This prevents iterations whose index is greater than the <xref:System.Threading.Tasks.ParallelLoopState.LowestBreakIteration%2A> property value from starting after the call to the <xref:System.Threading.Tasks.ParallelLoopState.Break%2A> method, but it does not affect any iterations that have already begun executing. To prevent these from completing, each iteration calls the ShouldExitCurrentIteration method to check whether another iteration has called the <xref:System.Threading.Tasks.ParallelLoopState.Break%2A> method. If so, the iteration checks the value of the <xref:System.Threading.Tasks.ParallelLoopState.LowestBreakIteration%2A> property and, if it is greater than the current iteration's index value, returns immediately.  \n  \n [!code-cs[System.Threading.Tasks.ParallelLoopState#2](~/add/codesnippet/csharp/p-system.threading.tasks_2_1.cs)]\n [!code-vb[System.Threading.Tasks.ParallelLoopState#2](~/add/codesnippet/visualbasic/p-system.threading.tasks_2_1.vb)]"
  syntax:
    content: public bool ShouldExitCurrentIteration { get; }
    return:
      type: System.Boolean
      description: '`true` if the current iteration should exit; otherwise, `false`.'
  overload: System.Threading.Tasks.ParallelLoopState.ShouldExitCurrentIteration*
  exceptions: []
  version:
  - netframework-4.0
- uid: System.Threading.Tasks.ParallelLoopState.Stop
  id: Stop
  parent: System.Threading.Tasks.ParallelLoopState
  langs:
  - csharp
  name: Stop()
  nameWithType: ParallelLoopState.Stop()
  fullName: System.Threading.Tasks.ParallelLoopState.Stop()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Threading.Tasks
  summary: Communicates that the <xref href="System.Threading.Tasks.Parallel"></xref> loop should cease execution at the system's earliest convenience.
  remarks: "Calling the Stop method indicates that any iterations of the loop that have not yet started need not be run. It effectively cancels any additional iterations of the loop. However, it does not stop any iterations that have already begun execution.  \n  \n Calling the Stop method causes the <xref:System.Threading.Tasks.ParallelLoopState.IsStopped%2A> property to return `true` for any iteration of the loop that is still executing. This is particularly useful for long-running iterations, which can check the <xref:System.Threading.Tasks.ParallelLoopState.IsStopped%2A> property and exit early if its value is `true`.  \n  \n Stop is typically employed in search-based algorithms, where once a result is found, no other iterations need be executed."
  example:
  - "The following example executes up to 10,000 iterations of a loop in parallel. Each iteration pauses for a random interval from 1 to 1,000 milliseconds. A randomly generated value determines on which iteration of the loop the Stop method is called. As the output from the example shows, no iterations execute after the call to the Stop method.  \n  \n [!code-cs[System.Threading.Tasks.ParallelLoopState#1](~/add/codesnippet/csharp/m-system.threading.tasks_11_1.cs)]\n [!code-vb[System.Threading.Tasks.ParallelLoopState#1](~/add/codesnippet/visualbasic/m-system.threading.tasks_11_1.vb)]  \n  \n Because iterations of the loop are still likely to be executing when the Stop method is called, each iteration calls the <xref:System.Threading.Tasks.ParallelLoopState.IsStopped%2A> method to check whether another iteration has called the Stop method. If it returns `true`, the iteration returns immediately."
  syntax:
    content: public void Stop ();
    parameters: []
  overload: System.Threading.Tasks.ParallelLoopState.Stop*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: The <xref:System.Threading.Tasks.ParallelLoopState.Break*> method was called previously. <xref:System.Threading.Tasks.ParallelLoopState.Break*> and Stop may not be used in combination by iterations of the same loop.
  version:
  - netframework-4.0
