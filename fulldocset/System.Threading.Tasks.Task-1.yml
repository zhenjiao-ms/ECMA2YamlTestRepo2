  namespace: System.Threading.Tasks
  summary: Gets the result value of this <xref href="stem.Threading.Tasks.Task%601"></xref>.
  remarks: "Accessing the property's get accessor blocks the calling thread until the asynchronous operation is complete; it is equivalent to calling the <xref:System.Threading.Tasks.Task.Wait%2A> method.  \n  \n Once the result of an operation is available, it is stored and is returned immediately on subsequent calls to the Result property. Note that, if an exception occurred during the operation of the task, or if the task has been cancelled, the Result property does not return a value. Instead, attempting to access the property value throws an <xref:System.AggregateException> exception."
  example:
  - "The following example is a command-line utility that calculates the number of bytes in the files in each directory whose name is passed as a command-line argument. If the directory contains files, it executes a lambda expression that instantiates a <xref:System.IO.FileStream> object for each file in the directory and retrieves the value of its <xref:System.IO.FileStream.Length%2A?displayProperty=fullName> property. If a directory contains no files, it simply calls the <xref:System.Threading.Tasks.Task.FromResult%2A> method to create a task whose Result property is zero (0). When the tasks finish, the total number of bytes in all a directory's files is available from the Result property.  \n  \n [!code-vb[System.Threading.Tasks.Task.FromResult#1](~/add/codesnippet/visualbasic/p-system.threading.tasks_8_1.vb)]\n [!code-cs[System.Threading.Tasks.Task.FromResult#1](~/add/codesnippet/csharp/p-system.threading.tasks_8_1.cs)]"
  syntax:
    content: public TResult Result { get; }
    return:
      type: TResult
      description: The result value of this <xref href="stem.Threading.Tasks.Task%601"></xref>, which is the same type as the task's type parameter.
  overload: System.Threading.Tasks.Task`1.Result*
  exceptions:
