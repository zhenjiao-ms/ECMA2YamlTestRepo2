  fullName: System.Threading.Tasks.Task<TResult>
  type: Class
  summary: Represents an asynchronous operation that can return a value.
  remarks: "The Task(TResult) class represents a single operation that returns a value and that usually executes asynchronously. Task(TResult) objects are one of the central components of the  first introduced in the .NET Framework 4. Because the work performed by a Task(TResult) object typically executes asynchronously on a thread pool thread rather than synchronously on the main application thread, you can use the <xref:System.Threading.Tasks.Task.Status%2A> property, as well as the <xref:System.Threading.Tasks.Task.IsCanceled%2A>, <xref:System.Threading.Tasks.Task.IsCompleted%2A>, and <xref:System.Threading.Tasks.Task.IsFaulted%2A> properties, to determine the   state of a task. Most commonly, a lambda expression is used to specify the work that the task is to perform.  \n  \n Task(TResult) instances may be created in a variety of ways. The most common approach, which is available starting with the [!INCLUDE[net_v45](~/add/includes/net-v45-md.md)], is to call the static <xref:System.Threading.Tasks.Task.Run%60%601%28System.Func%7B%60%600%7D%29?displayProperty=fullName> or <xref:System.Threading.Tasks.Task.Run%60%601%28System.Func%7B%60%600%7D%2CSystem.Threading.CancellationToken%29?displayProperty=fullName> method. These methods provide a simple way to start a task by using default values and without acquiring additional parameters. The following example uses the <xref:System.Threading.Tasks.Task.Run%60%601%28System.Func%7B%60%600%7D%29?displayProperty=fullName> method to start a task that loops and then displays the number of loop iterations:  \n  \n [!code-vb[System.Threading.Tasks.Task`1#6](~/add/codesnippet/visualbasic/t-system.threading.tasks_0_1.vb)]\n [!code-cs[System.Threading.Tasks.Task`1#6](~/add/codesnippet/csharp/t-system.threading.tasks_0_1.cs)]  \n  \n An alternative, and the most common way to start a task in the [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], is to call the static <xref:System.Threading.Tasks.TaskFactory.StartNew%2A?displayProperty=fullName> or <xref:System.Threading.Tasks.TaskFactory%601.StartNew%2A?displayProperty=fullName> method. The <xref:System.Threading.Tasks.Task.Factory%2A?displayProperty=fullName> property returns a <xref:System.Threading.Tasks.TaskFactory> object, and the <xref:System.Threading.Tasks.Task%601.Factory%2A?displayProperty=fullName> property returns a <xref:System.Threading.Tasks.TaskFactory%601> object. Overloads of their `StartNew` method let you pass arguments, define task creation options, and specify a task scheduler. The following example uses the <xref:System.Threading.Tasks.TaskFactory%601.StartNew%28System.Func%7B%600%7D%29?displayProperty=fullName> method to start a task. It is functionally equivalent to the code in the previous example.  \n  \n [!code-cs[System.Threading.Tasks.Task`1#7](~/add/codesnippet/csharp/t-system.threading.tasks_0_2.cs)]\n [!code-vb[System.Threading.Tasks.Task`1#7](~/add/codesnippet/visualbasic/t-system.threading.tasks_0_2.vb)]  \n  \n For more complete examples, see [Task-based Asynchronous Programming](../Topic/Task-based%20Asynchronous%20Programming.md).  \n  \n The Task(TResult) class also provides constructors that initialize the task but that do not schedule it for execution. For performance reasons, the <xref:System.Threading.Tasks.Task.Run%2A?displayProperty=fullName> and `StartNew` methods are the preferred mechanism for creating and scheduling computational tasks, but for scenarios where task creation and scheduling must be separated, the constructors may be used, and the task's <xref:System.Threading.Tasks.Task.Start%2A> method may then be used to schedule the task for execution at a later time.  \n  \n Starting with desktop apps that target the [!INCLUDE[net_v46](~/add/includes/net-v46-md.md)], the culture of the thread that creates and invokes a task becomes part of the thread's context. That is, regardless of the current culture of the thread on which the task executes, the current culture of the task is the culture of the calling thread. For apps that target versions of the .NET Framework prior to the [!INCLUDE[net_v46](~/add/includes/net-v46-md.md)], the culture of the task is the culture of the thread on which the task executes. For more information, see the \"Culture and task-based asynchronous operations\" section in the <xref:System.Globalization.CultureInfo> topic. Note that Store apps follow the Windows Runtime in setting and getting the default culture.  \n  \n For operations that do not return a value, you use the <xref:System.Threading.Tasks.Task> class."
