  summary: Waits for the <xref href="System.Threading.Tasks.Task"></xref> to complete execution.
  remarks: "<xref:System.Threading.Tasks.Task.Wait%2A> is a synchronization method that causes the calling thread to wait until the current task has completed. If the current task has not started execution, the Wait method attempts to remove the task from the scheduler and execute it inline on the current thread. If it is unable to do that, or if the current task has already started execution, it blocks the calling thread until the task completes. For more information, see [Task.Wait and \"Inlining\"](http://blogs.msdn.com/b/pfxteam/archive/2009/10/15/9907713.aspx) in the Parallel Programming with .NET blog.  \n  \n For more information and an example, see [How to: Wait on One or More Tasks to Complete](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example starts a task that generates one million random integers between 0 and 100 and computes their mean. The example uses the Wait method to ensure that the task completes before the application terminates. Otherwise, because this is a console application, the example would terminate before the task can compute and display the mean.  \n  \n [!code-cs[System.Threading.Tasks.Task.Wait#1](~/add/codesnippet/csharp/m-system.threading.tasks_12_1.cs)]\n [!code-vb[System.Threading.Tasks.Task.Wait#1](~/add/codesnippet/visualbasic/m-system.threading.tasks_12_1.vb)]"
