- uid: System.Threading.Tasks.Task.RunSynchronously
  id: RunSynchronously
  parent: System.Threading.Tasks.Task
  langs:
  - csharp
  name: RunSynchronously()
  nameWithType: Task.RunSynchronously()
  fullName: System.Threading.Tasks.Task.RunSynchronously()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Threading.Tasks
  summary: Runs the <xref href="System.Threading.Tasks.Task"></xref> synchronously on the current <xref href="System.Threading.Tasks.TaskScheduler"></xref>.
  remarks: "Ordinarily, tasks are executed asynchronously on a thread pool thread and do not block the calling thread. Tasks executed by calling the RunSynchronously method are associated with the current <xref:System.Threading.Tasks.TaskScheduler> and are run on the calling thread. If the target scheduler does not support running this task on the calling thread, the task will be scheduled for execution on the scheduler, and the calling thread will block until the task has completed execution. Even though the task runs synchronously, the calling thread should still call <xref:System.Threading.Tasks.Task.Wait%2A> to handle any exceptions that the task might throw.  For more information on exception handling, see [Exception Handling](~/add/includes/ajax-current-ext-md.md).  \n  \n Tasks executed by calling the RunSynchronously method are instantiated by calling a <xref:System.Threading.Tasks.Task> or <xref:System.Threading.Tasks.Task%601> class constructor. The task to be run synchronously must be in the <xref:System.Threading.Tasks.TaskStatus?displayProperty=fullName> state. A task may be started and run only once. Any attempts to schedule a task a second time results in an exception."
  example:
