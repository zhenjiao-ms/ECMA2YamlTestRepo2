  summary: Waits for the <xref href="System.Threading.Tasks.Task"></xref> to complete execution. The wait terminates if a timeout interval elapses or a cancellation token is canceled before the task completes.
  remarks: "Wait is a synchronization method that causes the calling thread to wait for the current task instance to complete until one of the following occurs:  \n  \n-   The task completes successfully.  \n  \n-   The task itself is canceled or throws an exception. In this case, you handle an <xref:System.AggregateException> exception. The <xref:System.AggregateException.InnerExceptions%2A?displayProperty=fullName> property contains details about the exception or exceptions.  \n  \n-   The `cancellationToken` cancellation token is canceled. In this case, the call to the Wait method throws an <xref:System.OperationCanceledException>.  \n  \n-   The interval defined by `millisecondsTimeout` elapses. In this case, the current thread resumes execution and the method returns `false`.  \n  \n> [!NOTE]\n>  Canceling the `cancellationToken` cancellation token has no effect on the running task unless it has also been passed the cancellation token and is prepared to handle cancellation. Passing the `cancellationToken` object to this method simply allows the wait to be canceled based on some condition."
  example:
  - "The following example calls the Wait method to provide both a timeout value and a cancellation token that can end the wait for a task's completion. A new thread is started and executes the `CancelToken` method, which pauses and then calls the <xref:System.Threading.CancellationTokenSource.Cancel%2A?displayProperty=fullName> method to cancel the cancellation tokens. A task is then launched and delays for 5 seconds. The Wait method is then called to wait for the task's completion and is provided both a brief timeout value and a cancellation token.  \n  \n [!code-cs[System.Threading.Tasks.Task.Wait#4](~/add/codesnippet/csharp/0336540d-56a6-4f88-ad27-_1.cs)]\n [!code-vb[System.Threading.Tasks.Task.Wait#4](~/add/codesnippet/visualbasic/0336540d-56a6-4f88-ad27-_1.vb)]  \n  \n Note that the precise output from the example depends on whether the wait was canceled because of the cancellation token or because the timeout interval elapsed."
  syntax:
    content: public bool Wait (int millisecondsTimeout, System.Threading.CancellationToken cancellationToken);
    parameters:
    - id: millisecondsTimeout
      type: System.Int32
      description: The number of milliseconds to wait, or <xref href="System.Threading.Timeout.Infinite"></xref> (-1) to wait indefinitely.
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: A cancellation token to observe while waiting for the task to complete.
    return:
      type: System.Boolean
      description: <xref uid="langword_csharp_true" name="true" href=""></xref> if the <xref href="System.Threading.Tasks.Task"></xref> completed execution within the allotted time; otherwise, <xref uid="langword_csharp_false" name="false" href=""></xref>.
