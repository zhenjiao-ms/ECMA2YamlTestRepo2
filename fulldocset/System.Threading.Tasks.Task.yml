  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: <code>millisecondsTimeout</code> is a negative number other than -1, which represents an infinite time-out.
  - type: System.AggregateException
    commentId: T:System.AggregateException
    description: "The task was canceled. The &lt;xref:System.AggregateException.InnerExceptions%2A?displayProperty=fullName&gt; collection contains a <xref href=\"System.Threading.Tasks.TaskCanceledException\"></xref> object.  \n  \n -or-  \n  \n An exception was thrown during the execution of the task. The &lt;xref:System.AggregateException.InnerExceptions%2A?displayProperty=fullName&gt; collection contains information about the exception or exceptions."
