  fullName: System.Threading.Tasks.TaskFactory
  type: Class
  summary: Provides support for creating and scheduling <xref href="System.Threading.Tasks.Task"></xref> objects.
  remarks: "The .NET Framework provides two factories for creating and scheduling tasks:  \n  \n-   The TaskFactory class, which creates <xref:System.Threading.Tasks.Task> and <xref:System.Threading.Tasks.Task%601> objects. You can call the overloads of this method to create and execute a task that requires non-default arguments.  \n  \n    > [!WARNING]\n    >  Starting with the [!INCLUDE[net_v45](~/add/includes/net-v45-md.md)], the <xref:System.Threading.Tasks.Task.Run%2A?displayProperty=fullName> method provides the easiest way to create a task with default configuration values and start it immediately.  \n  \n-   The <xref:System.Threading.Tasks.TaskFactory%601> class, which creates <xref:System.Threading.Tasks.Task%601> objects.  \n  \n The TaskFactory class allows you to do the following:  \n  \n-   Create a task and start it immediately by calling the <xref:System.Threading.Tasks.TaskFactory.StartNew%2A> method.  \n  \n    > [!WARNING]\n    >  Starting with the [!INCLUDE[net_v45](~/add/includes/net-v45-md.md)], the <xref:System.Threading.Tasks.Task.Run%2A?displayProperty=fullName> method provides the easiest way to create a task with default configuration values and start it immediately.  \n  \n-   Create a task that starts when any one of the tasks in an array has completed by calling the <xref:System.Threading.Tasks.TaskFactory.ContinueWhenAny%2A> method.  \n  \n-   Create a task that starts when all the tasks in an array have completed by calling the <xref:System.Threading.Tasks.TaskFactory.ContinueWhenAll%2A> method.  \n  \n The static <xref:System.Threading.Tasks.Task%601.Factory%2A?displayProperty=fullName> property returns a default <xref:System.Threading.Tasks.TaskFactory%601> object. You can also call one of the TaskFactory class constructors to configure the <xref:System.Threading.Tasks.Task> objects that  the TaskFactory class creates. The following example configures a new TaskFactory object to create tasks that have a specified cancellation token, task creation options, continuation options, and a customized task scheduler.  \n  \n [!code-cs[TPL_Factories#1](~/add/codesnippet/csharp/t-system.threading.tasks_5_1.cs)]\n [!code-vb[TPL_Factories#1](~/add/codesnippet/visualbasic/t-system.threading.tasks_5_1.vb)]  \n  \n In most cases, you do not have to instantiate a new TaskFactory instance. Instead, you can use the <xref:System.Threading.Tasks.Task.Factory%2A?displayProperty=fullName> property, which returns a factory object that uses default values. You can then call its methods to start new tasks or define task continuations. For an illustration, see the example."
  example:
  - "The following example uses the static <xref:System.Threading.Tasks.Task.Factory%2A> property to make two calls to the <xref:System.Threading.Tasks.TaskFactory.StartNew%2A?displayProperty=fullName> method. The first populates an array with the names of files in the user's MyDocuments directory, while the second populates an array with the names of subdirectories of the user's MyDocuments directory. It then calls the [TaskFactory.ContinueWhenAll(Task\\[\\],â€‚Action\\<Task\\[\\]>)](assetId:///M:System.Threading.Tasks.TaskFactory.ContinueWhenAll(System.Threading.Tasks.Task[],System.Action{System.Threading.Tasks.Task[]})?qualifyHint=True&autoUpgrade=False) method, which displays information about the number of files and directories in the two arrays after the first two tasks have completed execution.  \n  \n [!code-cs[System.Threading.Tasks.Task.Factory#1](~/add/codesnippet/csharp/t-system.threading.tasks_5_2.cs)]\n [!code-vb[System.Threading.Tasks.Task.Factory#1](~/add/codesnippet/visualbasic/t-system.threading.tasks_5_2.vb)]"
