  example:
  - "The following example calls the StartNew method to create a task that iterates the files in the C:\\Windows\\System32 directory. The lambda expression calls the <xref:System.Threading.Tasks.Parallel.ForEach%2A?displayProperty=fullName> method to add information about each  file to a <xref:System.Collections.Generic.List%601> object. Each detached nested task invoked by the <xref:System.Threading.Tasks.Parallel.ForEach%2A?displayProperty=fullName> loop checks the state of the cancellation token and, if cancellation is requested, calls the <xref:System.Threading.CancellationToken.ThrowIfCancellationRequested%2A?displayProperty=fullName> method. The <xref:System.Threading.CancellationToken.ThrowIfCancellationRequested%2A?displayProperty=fullName> method throws an <xref:System.OperationCanceledException> exception that is handled in a `catch` block when the calling thread calls the <xref:System.Threading.Tasks.Task.Wait%2A?displayProperty=fullName> method.  \n  \n [!code-cs[System.Threading.Tasks.TaskFactory.StartNew#2](~/add/codesnippet/csharp/79372564-6748-415c-97f0-_1.cs)]\n [!code-vb[System.Threading.Tasks.TaskFactory.StartNew#2](~/add/codesnippet/visualbasic/79372564-6748-415c-97f0-_1.vb)]"
