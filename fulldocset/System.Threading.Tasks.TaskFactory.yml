  namespace: System.Threading.Tasks
  summary: Creates a continuation task that starts when a set of specified tasks has completed.
  remarks: "The ContinueWhenAll method executes the `continuationAction` delegate when all tasks in the `tasks` array have completed, regardless of their completion status.  \n  \n Exceptions thrown by tasks in the `tasks` array are not available to the continuation task through structured exception handling. You can determine which exceptions were thrown by examining the <xref:System.Threading.Tasks.Task.Exception%2A?displayProperty=fullName> property of each task in the `tasks` array. To use structured exception handling to handle exceptions thrown by tasks in the `tasks` array, call the [Task.WaitAll(Task\\[\\])](assetId:///M:System.Threading.Tasks.Task.WaitAll(System.Threading.Tasks.Task[])?qualifyHint=True&autoUpgrade=False) method."
  example:
  - "The following example launches separate tasks that use a regular expression to count the number of words in a set of text files. The ContinueWhenAll method is used to launch a task that displays the total word count when all the antecedent tasks have completed.  \n  \n [!code-vb[System.Threading.Tasks.Task.ContinueWhenAll#1](~/add/codesnippet/visualbasic/f3ae6917-cf2f-47d4-ac38-_1.vb)]\n [!code-cs[System.Threading.Tasks.Task.ContinueWhenAll#1](~/add/codesnippet/csharp/f3ae6917-cf2f-47d4-ac38-_1.cs)]  \n  \n The call to the continuation task's <xref:System.Threading.Tasks.Task.Wait%2A?displayProperty=fullName> method does not allow it to handle exceptions thrown by the antecedent tasks, so the example examines the <xref:System.Threading.Tasks.Task.Status%2A?displayProperty=fullName> property of each antecedent task to determine whether the task succeeded."
  syntax:
    content: public System.Threading.Tasks.Task ContinueWhenAll (System.Threading.Tasks.Task[] tasks, Action<System.Threading.Tasks.Task[]> continuationAction);
    parameters:
    - id: tasks
      type: System.Threading.Tasks.Task[]
      description: The array of tasks from which to continue.
    - id: continuationAction
      type: System.Action{System.Threading.Tasks.Task[]}
      description: The action delegate to execute when all tasks in the `tasks` array have completed.
    return:
      type: System.Threading.Tasks.Task
      description: The new continuation task.
