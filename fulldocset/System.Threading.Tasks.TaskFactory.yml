  type: Method
  assemblies:
  - mscorlib
  namespace: System.Threading.Tasks
  summary: Creates and starts a task.
  remarks: "Calling StartNew is functionally equivalent to creating a task by using one of its constructors, and then calling the <xref:System.Threading.Tasks.Task.Start%2A?displayProperty=fullName> method to schedule the task for execution.  \n  \n Starting with the [!INCLUDE[net_v45](~/add/includes/net-v45-md.md)], you can use the <xref:System.Threading.Tasks.Task.Run%28System.Action%29?displayProperty=fullName> method as  a quick way to call StartNew with default parameters. Note, however, that there is a difference in behavior between the two methods regarding : <xref:System.Threading.Tasks.Task.Run%28System.Action%29?displayProperty=fullName> by default does not allow child tasks started with the <xref:System.Threading.Tasks.TaskCreationOptions?displayProperty=fullName> option to attach to the current <xref:System.Threading.Tasks.Task> instance, whereas StartNew does. For more information and code examples, see [Task.Run vs Task.Factory.StartNew](http://blogs.msdn.com/b/pfxteam/archive/2011/10/24/10229468.aspx) in the Parallel Programming with .NET blog."
  example:
  - "The following example uses the StartNew method to repeatedly invoke an <xref:System.Action> delegate that generates a random number, interprets it as a Unicode code point, converts it to a UTF16-encoded code unit, and displays information about the resulting character or characters.  \n  \n [!code-cs[System.Threading.Tasks.TaskFactory.StartNew#1](~/add/codesnippet/csharp/m-system.threading.tasks_1_1.cs)]\n [!code-vb[System.Threading.Tasks.TaskFactory.StartNew#1](~/add/codesnippet/visualbasic/m-system.threading.tasks_1_1.vb)]"
  syntax:
    content: public System.Threading.Tasks.Task StartNew (Action action);
    parameters:
    - id: action
      type: System.Action
      description: The action delegate to execute asynchronously.
    return:
      type: System.Threading.Tasks.Task
      description: The started task.
  overload: System.Threading.Tasks.TaskFactory.StartNew*
