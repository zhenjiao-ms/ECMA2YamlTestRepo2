  name: Dispose()
  nameWithType: Timer.Dispose()
  fullName: System.Threading.Timer.Dispose()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Releases all resources used by the current instance of <xref href="System.Threading.Timer"></xref>.
  remarks: "Calling `Dispose` allows the resources used by the <xref:System.Threading.Timer> to be reallocated for other purposes. For more information about `Dispose`, see [Cleaning Up Unmanaged Resources](~/add/includes/ajax-current-ext-md.md).  \n  \n> [!NOTE]\n>  Callbacks can occur after the Dispose method overload has been called, because the timer queues callbacks for execution by thread pool threads. You can use the <xref:System.Threading.Timer.Dispose%28System.Threading.WaitHandle%29> method overload to wait until all callbacks have completed."
  example:
  - "The following code example shows how to free the resources held by a `Timer`.  \n  \n [!code-cpp[System.Threading.Timer#1](~/add/codesnippet/cpp/m-system.threading.timer_2_1.cpp)]\n [!code-cs[System.Threading.Timer#1](~/add/codesnippet/csharp/m-system.threading.timer_2_1.cs)]\n [!code-vb[System.Threading.Timer#1](~/add/codesnippet/visualbasic/m-system.threading.timer_2_1.vb)]"
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.Threading.Timer.Dispose*
  exceptions: []
