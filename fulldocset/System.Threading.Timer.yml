  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Initializes a new instance of the `Timer` class, using a 32-bit signed integer to specify the time interval.
  remarks: "The delegate specified by the `callback` parameter is invoked once after `dueTime` elapses, and thereafter each time the `period` time interval elapses.  \n  \n If `dueTime` is zero (0), `callback` is invoked immediately. If `dueTime` is <xref:System.Threading.Timeout.Infinite?displayProperty=fullName>, `callback` is not invoked; the timer is disabled, but can be re-enabled by calling the <xref:System.Threading.Timer.Change%2A> method.  \n  \n Because the <xref:System.Threading.Timer> class has the same resolution as the system clock, which is approximately 15 milliseconds on Windows 7 and Windows 8 systems, the `callback` delegate executes at intervals defined by the resolution of the system clock if `period` is less than the resolution of the system clock. If `period` is zero (0) or <xref:System.Threading.Timeout.Infinite?displayProperty=fullName> and `dueTime` is not <xref:System.Threading.Timeout.Infinite?displayProperty=fullName>, `callback` is invoked once; the periodic behavior of the timer is disabled, but can be re-enabled using the <xref:System.Threading.Timer.Change%2A> method.  \n  \n The method specified for `callback` should be reentrant, because it is called on <xref:System.Threading.ThreadPool> threads. The method can be executed simultaneously on two thread pool threads if the timer interval is less than the time required to execute the method, or if all thread pool threads are in use and the method is queued multiple times."
  example:
  - "The following code example shows how to create a `TimerCallback` delegate and initialize a new instance of the `Timer` class.  \n  \n [!code-cpp[System.Threading.Timer#1](~/add/codesnippet/cpp/5fb22f67-d1d4-482b-8586-_1.cpp)]\n [!code-cs[System.Threading.Timer#1](~/add/codesnippet/csharp/5fb22f67-d1d4-482b-8586-_1.cs)]\n [!code-vb[System.Threading.Timer#1](~/add/codesnippet/visualbasic/5fb22f67-d1d4-482b-8586-_1.vb)]"
  syntax:
    content: public Timer (System.Threading.TimerCallback callback, object state, int dueTime, int period);
    parameters:
    - id: callback
      type: System.Threading.TimerCallback
      description: A <xref href="System.Threading.TimerCallback"></xref> delegate representing a method to be executed.
    - id: state
      type: System.Object
      description: An object containing information to be used by the callback method, or `null`.
    - id: dueTime
      type: System.Int32
      description: The amount of time to delay before `callback` is invoked, in milliseconds. Specify <xref href="System.Threading.Timeout.Infinite"></xref> to prevent the timer from starting. Specify zero (0) to start the timer immediately.
    - id: period
      type: System.Int32
      description: The time interval between invocations of `callback`, in milliseconds. Specify <xref href="System.Threading.Timeout.Infinite"></xref> to disable periodic signaling.
  overload: System.Threading.Timer.#ctor*
