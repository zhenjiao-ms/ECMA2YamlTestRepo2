    - id: period
      type: System.TimeSpan
      description: The time interval between invocations of the callback method specified when the <xref href="System.Threading.Timer"></xref> was constructed. Specify negative one (-1) milliseconds to disable periodic signaling.
    return:
      type: System.Boolean
