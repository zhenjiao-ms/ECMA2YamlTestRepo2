- uid: System.Threading.Timer.Change(System.Int32,System.Int32)
  id: Change(System.Int32,System.Int32)
  parent: System.Threading.Timer
  langs:
  - csharp
  name: Change(Int32,Int32)
  nameWithType: Timer.Change(Int32,Int32)
  fullName: System.Threading.Timer.Change(Int32,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Changes the start time and the interval between method invocations for a timer, using 32-bit signed integers to measure time intervals.
  remarks: "The callback method is invoked once after `dueTime` elapses, and thereafter each time the time interval specified by `period` elapses.  \n  \n If `dueTime` is zero (0), the callback method is invoked immediately. If `dueTime` is <xref:System.Threading.Timeout.Infinite?displayProperty=fullName>, the callback method is never invoked; the timer is disabled, but can be re-enabled by calling Change and specifying a positive value for `dueTime`.  \n  \n If `period` is zero (0) or <xref:System.Threading.Timeout.Infinite?displayProperty=fullName>, and `dueTime` is not <xref:System.Threading.Timeout.Infinite?displayProperty=fullName>, the callback method is invoked once; the periodic behavior of the timer is disabled, but can be re-enabled by calling Change and specifying a positive value for `period`.  \n  \n The Change method can be called from the <xref:System.Threading.TimerCallback> delegate."
  example:
  - "The following code example demonstrates how to start a `Timer` and, after a set number of invocations, change its period.  \n  \n [!code-cpp[System.Threading.Timer#1](~/add/codesnippet/cpp/m-system.threading.timer_1_1.cpp)]\n [!code-cs[System.Threading.Timer#1](~/add/codesnippet/csharp/m-system.threading.timer_1_1.cs)]\n [!code-vb[System.Threading.Timer#1](~/add/codesnippet/visualbasic/m-system.threading.timer_1_1.vb)]"
  syntax:
    content: public bool Change (int dueTime, int period);
    parameters:
