- uid: System.Threading.Timer.Dispose(System.Threading.WaitHandle)
  id: Dispose(System.Threading.WaitHandle)
  parent: System.Threading.Timer
  langs:
  - csharp
  name: Dispose(WaitHandle)
  nameWithType: Timer.Dispose(WaitHandle)
  fullName: System.Threading.Timer.Dispose(WaitHandle)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Releases all resources used by the current instance of <xref href="System.Threading.Timer"></xref> and signals when the timer has been disposed of.
  remarks: "Calling `Dispose` allows the resources used by the <xref:System.Threading.Timer> to be reallocated for other purposes. For more information about `Dispose`, see [Cleaning Up Unmanaged Resources](~/add/includes/ajax-current-ext-md.md).  \n  \n When this method completes, it signals the <xref:System.Threading.WaitHandle> specified by the `notifyObject` parameter.Use this overload of the <xref:System.Threading.Timer.Dispose%2A> method if you want to be able to block until you are certain that the timer has been disposed. The timer is not disposed until all currently queued callbacks have completed.  \n  \n> [!NOTE]\n>  If the callback uses the <xref:System.Threading.Timer.Change%2A> method to set the `dueTime` parameter to zero, a race condition can occur when the Dispose method overload is called: If the timer queues a new callback before the Dispose method overload detects that there are no callbacks queued, Dispose continues to block; otherwise, the timer is disposed while the new callback is being queued, and an <xref:System.ObjectDisposedException> is thrown when the new callback calls the <xref:System.Threading.Timer.Change%2A> method."
  syntax:
    content: public bool Dispose (System.Threading.WaitHandle notifyObject);
    parameters:
    - id: notifyObject
      type: System.Threading.WaitHandle
      description: The <xref href="System.Threading.WaitHandle"></xref> to be signaled when the `Timer` has been disposed of.
    return:
      type: System.Boolean
      description: '`true` if the function succeeds; otherwise, `false`.'
  overload: System.Threading.Timer.Dispose*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The <code>notifyObject</code> parameter is `null`.
  version:
  - netframework-20
  - netframework-30
  - netframework-35
  - netframework-40
