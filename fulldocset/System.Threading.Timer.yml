  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Initializes a new instance of the <xref href="System.Threading.Timer"></xref> class with an infinite period and an infinite due time, using the newly created <xref href="System.Threading.Timer"></xref> object as the state object.
  remarks: "Call this constructor when you want to use the <xref:System.Threading.Timer> object itself as the state object. After creating the timer, use the <xref:System.Threading.Timer.Change%2A> method to set the interval and due time.  \n  \n This constructor specifies an infinite due time before the first callback and an infinite interval between callbacks, in order to prevent the first callback from occurring before the <xref:System.Threading.Timer> object is assigned to the state object.  \n  \n The method specified for `callback` should be reentrant, because it is called on <xref:System.Threading.ThreadPool> threads. The method can be executed simultaneously on two thread pool threads if the timer interval is less than the time required to execute the method, or if all thread pool threads are in use and the method is queued multiple times."
  example:
  - "The following code example creates a new timer, using the timer itself as the state object. The <xref:System.Threading.Timer.Change%2A> method is used to start the timer. When the timer callback occurs, the state object is used to turn the timer off.  \n  \n [!code-vb[TimerSelfCtor#1](~/add/codesnippet/visualbasic/m-system.threading.timer_0_1.vb)]\n [!code-cs[TimerSelfCtor#1](~/add/codesnippet/csharp/m-system.threading.timer_0_1.cs)]"
