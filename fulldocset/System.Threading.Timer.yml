  type: Method
  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Changes the start time and the interval between method invocations for a timer, using 64-bit signed integers to measure time intervals.
  remarks: "The callback method is invoked once after `dueTime` elapses, and thereafter each time the time interval specified by `period` elapses.  \n  \n If `dueTime` is zero (0), the callback method is invoked immediately. If `dueTime` is <xref:System.Threading.Timeout.Infinite?displayProperty=fullName>, the callback method is never invoked; the timer is disabled, but can be re-enabled by calling <xref:System.Threading.Timer.Change%2A> and specifying a positive value for `dueTime`.  \n  \n If `period` is zero (0) or <xref:System.Threading.Timeout.Infinite?displayProperty=fullName>, and `dueTime` is not <xref:System.Threading.Timeout.Infinite?displayProperty=fullName>, the callback method is invoked once; the periodic behavior of the timer is disabled, but can be re-enabled by calling <xref:System.Threading.Timer.Change%2A> and specifying a positive value for `period`.  \n  \n The <xref:System.Threading.Timer.Change%2A> method can be called from the <xref:System.Threading.TimerCallback> delegate."
  syntax:
    content: public bool Change (long dueTime, long period);
    parameters:
    - id: dueTime
      type: System.Int64
      description: The amount of time to delay before the invoking the callback method specified when the <xref href="System.Threading.Timer"></xref> was constructed, in milliseconds. Specify <xref href="System.Threading.Timeout.Infinite"></xref> to prevent the timer from restarting. Specify zero (0) to restart the timer immediately.
    - id: period
      type: System.Int64
      description: The time interval between invocations of the callback method specified when the <xref href="System.Threading.Timer"></xref> was constructed, in milliseconds. Specify <xref href="System.Threading.Timeout.Infinite"></xref> to disable periodic signaling.
    return:
