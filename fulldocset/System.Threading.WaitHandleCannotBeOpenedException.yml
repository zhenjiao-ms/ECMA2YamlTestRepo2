  name: WaitHandleCannotBeOpenedException
  nameWithType: WaitHandleCannotBeOpenedException
  fullName: System.Threading.WaitHandleCannotBeOpenedException
  type: Class
  summary: The exception that is thrown when an attempt is made to open a system mutex, semaphore, or event wait handle that does not exist.
  remarks: Instances of the <xref:System.Threading.Mutex>, <xref:System.Threading.Semaphore>, and  <xref:System.Threading.EventWaitHandle> classes can represent named system synchronization objects. When you use the <xref:System.Threading.Mutex.OpenExisting%2A?displayProperty=fullName> method, the <xref:System.Threading.Semaphore.OpenExisting%2A?displayProperty=fullName> method, or the  <xref:System.Threading.EventWaitHandle.OpenExisting%2A?displayProperty=fullName> method to open a named system object that does not exist, a WaitHandleCannotBeOpenedException exception is thrown.
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public class WaitHandleCannotBeOpenedException : ApplicationException
