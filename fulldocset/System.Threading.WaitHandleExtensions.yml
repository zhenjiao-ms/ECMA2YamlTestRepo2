  name: GetSafeWaitHandle(WaitHandle)
  nameWithType: WaitHandleExtensions.GetSafeWaitHandle(WaitHandle)
  fullName: System.Threading.WaitHandleExtensions.GetSafeWaitHandle(WaitHandle)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Gets the safe handle for a native operating system wait handle.
  remarks: GetSafeWaitHandle is an extension method that is equivalent to retrieving the value of the <xref:System.Threading.WaitHandle.SafeWaitHandle%2A?displayProperty=fullName> property.
  syntax:
    content: public static Microsoft.Win32.SafeHandles.SafeWaitHandle GetSafeWaitHandle (this System.Threading.WaitHandle waitHandle);
    parameters:
    - id: waitHandle
      type: System.Threading.WaitHandle
      description: A native operating system handle.
    return:
      type: Microsoft.Win32.SafeHandles.SafeWaitHandle
      description: The safe wait handle that wraps the native operating system wait handle.
  overload: System.Threading.WaitHandleExtensions.GetSafeWaitHandle*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>waitHandle</code> is `null`.
