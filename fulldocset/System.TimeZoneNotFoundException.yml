  summary: Initializes a new instance of the <xref href="System.TimeZoneNotFoundException"></xref> class with a specified error message and a reference to the inner exception that is the cause of this exception.
  remarks: "Typically, you use this <xref:System.TimeZoneNotFoundException> overload to handle an exception in a `try`…`catch` block. The `innerException` parameter should be a reference to the exception object handled in the `catch` block, or it can be `null`. This value is then assigned to the <xref:System.TimeZoneNotFoundException> object's <xref:System.Exception.InnerException%2A> property.  \n  \n The `message` string is assigned to the <xref:System.Exception.Message%2A> property. The string should be localized for the current culture."
  example:
  - "The following example tries to retrieve a nonexistent time zone, which throws a <xref:System.TimeZoneNotFoundException>. The exception handler wraps the exception in a new <xref:System.TimeZoneNotFoundException> object, which the exception handler returns to the caller. The caller's exception handler then displays information about both the outer and inner exception.  \n  \n [!code-cs[System.TimeZoneNotFoundException.Class#1](~/add/codesnippet/csharp/m-system.timezonenotfoun_1.cs)]\n [!code-vb[System.TimeZoneNotFoundException.Class#1](~/add/codesnippet/visualbasic/m-system.timezonenotfoun_1.vb)]"
