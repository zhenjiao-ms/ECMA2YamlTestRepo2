  name: TimeZoneNotFoundException
  nameWithType: TimeZoneNotFoundException
  fullName: System.TimeZoneNotFoundException
  type: Class
  summary: The exception that is thrown when a time zone cannot be found.
  remarks: "This exception is thrown by the <xref:System.TimeZoneInfo.ConvertTimeBySystemTimeZoneId%2A> and <xref:System.TimeZoneInfo.FindSystemTimeZoneById%2A> methods when a time zone identifier cannot be found on the local system, or when there is no data associated with a particular time zone identifier.  \n  \n Because the registry serves as the repository of time zone information in Windows XP and Windows Vista, this exception indicates that the registry contains no information about a particular time zone. Time zone information is stored in the subkeys of HKEY_LOCAL_MACHINE\\Software\\Microsoft\\Windows NT\\CurrentVersion\\Time Zones.  \n  \n If an application depends on the presence of a particular time zone and the attempt to retrieve it throws a TimeZoneNotFoundException, the application can handle the exception in either of two ways:  \n  \n-   By calling the <xref:System.TimeZoneInfo.FromSerializedString%2A> method to deserialize a saved <xref:System.TimeZoneInfo> object.  \n  \n-   By calling one of the overloads of the <xref:System.TimeZoneInfo.CreateCustomTimeZone%2A> method to create a time zone.  \n  \n See the examples for the [TimeZoneInfo.CreateCustomTimeZone(String, TimeSpan, String, String, String, TimeZoneInfo.AdjustmentRule\\<xref:System.TimeZoneInfo.CreateCustomTimeZone%28System.String%2CSystem.TimeSpan%2CSystem.String%2CSystem.String%2CSystem.String%2CSystem.TimeZoneInfo.AdjustmentRule%5B%5D%2CSystem.Boolean%29?displayProperty=fullName> and <xref:System.TimeZoneInfo.FromSerializedString%2A> methods."
  syntax:
    content: >-
      [System.Runtime.CompilerServices.TypeForwardedFrom("System.Core, Version=3.5.0.0, Culture=Neutral, PublicKeyToken=b77a5c561934e089")]

