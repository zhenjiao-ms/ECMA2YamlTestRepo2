  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: Returns a value that indicates whether the current <xref href="stem.Tuple%604"></xref> object is equal to a specified object based on a specified comparison method.
  remarks: "This member is an explicit interface member implementation. It can be used only when the <xref:System.Tuple%604> instance is cast to an <xref:System.Collections.IStructuralEquatable> interface.  \n  \n The <xref:System.Collections.IEqualityComparer.Equals%2A?displayProperty=fullName> implementation is called only if `other` is not `null`, and if it can be successfully cast (in C#) or converted (in Visual Basic) to a <xref:System.Tuple%604> object whose components are of the same types as the current instance. The IStructuralEquatable.Equals method first passes the <xref:System.Tuple%604.Item1%2A> values of the <xref:System.Tuple%604> objects to be compared to the <xref:System.Collections.IEqualityComparer.Equals%2A?displayProperty=fullName> implementation. If this method call returns `true`, the method is called again and passed the <xref:System.Tuple%604.Item2%2A> values of the two <xref:System.Tuple%604> objects. If this method call returns `true` again, the method is called a third time and passed the <xref:System.Tuple%604.Item3%2A> values of the two <xref:System.Tuple%604> objects. If this method call returns `true` again, the method is called for the fourth and final time and passed the <xref:System.Tuple%604.Item4%2A> values of the two <xref:System.Tuple%604> objects."
  example:
  - "The following example defines an `Item3And4Comparer` class that implements the <xref:System.Collections.IEqualityComparer> interface and changes the way in which <xref:System.Tuple%604> objects are evaluated for equality. The method always returns `true` when it is passed the <xref:System.Tuple%604.Item1%2A> and <xref:System.Tuple%604.Item2%2A> property values of two <xref:System.Tuple%604> objects, and it calls the `obj.Equals` method to evaluate their <xref:System.Tuple%604.Item3%2A> property values. It this method call returns true, it also calls the `obj.Equals` method to evaluate the tuples' <xref:System.Tuple%604.Item4%2A> property values. As a result, the method tests for equality based only on the values of the <xref:System.Tuple%604.Item3%2A> and <xref:System.Tuple%604.Item4%2A> properties. The output illustrates the result for a data set of <xref:System.Tuple%604> objects that record the name of a U.S. city, the month of a year, and the average high and low temperature for that month.  \n  \n [!code-cs[System.Tuple`4.Equals#2](~/add/codesnippet/csharp/bcfdc815-6de7-416e-860e-_1.cs)]\n [!code-vb[System.Tuple`4.Equals#2](~/add/codesnippet/visualbasic/bcfdc815-6de7-416e-860e-_1.vb)]"
  syntax:
    content: bool IStructuralEquatable.Equals (object other, System.Collections.IEqualityComparer comparer);
    parameters:
    - id: other
      type: System.Object
      description: The object to compare with this instance.
    - id: comparer
      type: System.Collections.IEqualityComparer
      description: An object that defines the method to use to evaluate whether the two objects are equal.
    return:
      type: System.Boolean
      description: '`true` if the current instance is equal to the specified object; otherwise, `false`.'
