  remarks: "This constructor creates a <xref:System.Uri> instance from a URI string. It parses the URI, puts it in canonical format, and makes any required escape encodings.  \n  \n This constructor does not ensure that the <xref:System.Uri> refers to an accessible resource.  \n  \n This constructor assumes that the `string` parameter references an absolute URI and is equivalent to calling the <xref:System.Uri.%23ctor%2A> constructor with <xref:System.UriKind> set to <xref:System.UriKind>. If the `string` parameter passed to the constructor is a relative URI, this constructor will throw a <xref:System.UriFormatException>."
