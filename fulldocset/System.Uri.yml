    commentId: T:System.UriFormatException
    description: "<div class=\"alert NOTE\">  \n In the [.NET for Windows Store apps](http://go.microsoft.com/fwlink/?LinkID=247912) or the [Portable Class Library](../Topic/Cross-Platform%20Development%20with%20the%20Portable%20Class%20Library.md), catch the base class exception, <xref href=\"System.FormatException\"></xref>, instead.  \n  \n</div>\n    <code>uriString</code> is empty.  \n  \n -or-  \n  \n The scheme specified in <code>uriString</code> is not correctly formed. See <xref href=\"stem.Uri.CheckSchemeName%2A\"></xref>.  \n  \n -or-  \n  \n <code>uriString</code> contains too many slashes.  \n  \n -or-  \n  \n The password specified in <code>uriString</code> is not valid.  \n  \n -or-  \n  \n The host name specified in <code>uriString</code> is not valid.  \n  \n -or-  \n  \n The file name specified in <code>uriString</code> is not valid.  \n  \n -or-  \n  \n The user name specified in <code>uriString</code> is not valid.  \n  \n -or-  \n  \n The host or authority name specified in <code>uriString</code> cannot be terminated by backslashes.  \n  \n -or-  \n  \n The port number specified in <code>uriString</code> is not valid or cannot be parsed.  \n  \n -or-  \n  \n The length of <code>uriString</code> exceeds 65519 characters.  \n  \n -or-  \n  \n The length of the scheme specified in <code>uriString</code> exceeds 1023 characters.  \n  \n -or-  \n  \n There is an invalid character sequence in <code>uriString</code>.  \n  \n -or-  \n  \n The MS-DOS path specified in <code>uriString</code> must start with c:\\\\\\\\."
