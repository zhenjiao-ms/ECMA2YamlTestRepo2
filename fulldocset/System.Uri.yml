  name: Segments
  nameWithType: Uri.Segments
  fullName: System.Uri.Segments
  type: Property
  assemblies:
  - System
  namespace: System
  summary: Gets an array containing the path segments that make up the specified URI.
  remarks: "The Segments property returns an array of strings containing the \"segments\" (substrings) that form the URI's absolute path. The first segment is obtained by parsing the absolute path from its first character until you reach a slash (/) or the end of the path. Each additional segment begins at the first character after the preceding segment, and terminates with the next slash or the end of the path. (A URI's absolute path contains everything after the host and port and before the query and fragment.)  \n  \n The following example shows the absolute path and segments for two URIs. The second example illustrates that the fragment and query are not part of the absolute path and therefore are not segments.  \n  \n Absolute URI  \n http://www.contoso.com/Chapters/Chapter1/Sections/Section1.htm  \n  \n Absolute path  \n /Chapters/Chapter1/Sections/Section1.htm  \n  \n Segments  \n /Chapters/Chapter1/Sections/Section1.htm  \n  \n Absolute URI  \n http://www.contoso.com/Chapters/Chapter1/Sections/Section1.htm#page1?answer=NO  \n  \n Absolute path  \n /Chapters/Chapter1/Sections/Section1.htm  \n  \n Segments  \n /Chapters/Chapter1/Sections/Section1.htm  \n  \n Note that because the absolute path starts with a '/', the first segment contains it and nothing else."
  example:
  - "The following example creates a <xref:System.Uri> instance with 3 segments and displays the segments on the screen.  \n  \n [!code-cs[NCLUriExamples#5](~/add/codesnippet/csharp/p-system.uri.segments_1.cs)]\n [!code-cpp[NCLUriExamples#5](~/add/codesnippet/cpp/p-system.uri.segments_1.cpp)]\n [!code-vb[NCLUriExamples#5](~/add/codesnippet/visualbasic/p-system.uri.segments_1.vb)]"
  syntax:
