  summary: Compares two <xref href="System.Uri"></xref> instances for equality.
  remarks: "The Equals method compares the two instances without regard to user information (<xref:System.Uri.UserInfo%2A>) and fragment (<xref:System.Uri.Fragment%2A>) parts that they might contain. For example, given the URIs http://www.contoso.com/index.htm#search and http://user:password@www.contoso.com/index.htm, the Equals method would return `true`.  \n  \n If one <xref:System.Uri> instance is formed with a Unicode host name and `comparand` parameter contains a <xref:System.Uri> instance or identifier that is formed with a host name that has the equivalent Punycode host name, then Equals returns `true` only if International Resource Identifier (IRI) and Internationalized Domain Name (IDN) support are enabled. Punycode names contain only ASCII characters and always start with the xn-- prefix.  \n  \n For more information on IRI support, see the Remarks section for the <xref:System.Uri> class.  \n  \n> [!NOTE]\n>  In the .NET Framework versions 1.0 and 1.1, the <xref:System.Uri.Query%2A> is also ignored.  \n  \n> [!NOTE]\n>  The Equals method can be overridden in a derived class; use caution as a malicious entity could modify the method. You should not use this method to perform security checks unless you know that this instance came from a trusted source."
