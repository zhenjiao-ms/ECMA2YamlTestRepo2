  example:
  - "This example creates a <xref:System.Uri> instance that represents a base <xref:System.Uri> instance. It then creates a second <xref:System.Uri> instance from a string. It calls IsBaseOf to determine whether the base instance is the base of the second instance. The outcome is written to the console.  \n  \n [!code-cpp[NCLUriEnhancements#6](~/add/codesnippet/cpp/m-system.uri.isbaseof-sy_1.cpp)]\n [!code-cs[NCLUriEnhancements#6](~/add/codesnippet/csharp/m-system.uri.isbaseof-sy_1.cs)]\n [!code-vb[NCLUriEnhancements#6](~/add/codesnippet/visualbasic/m-system.uri.isbaseof-sy_1.vb)]"
