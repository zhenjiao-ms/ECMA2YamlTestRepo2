  name: ExpressionEditorAttribute
  nameWithType: ExpressionEditorAttribute
  fullName: System.Web.Compilation.ExpressionEditorAttribute
  type: Class
  summary: Specifies the design-time editor of the expression builder. This class cannot be inherited.
  remarks: "The ExpressionEditorAttribute class specifies the design-time expression editor for the expressions that are handled by an <xref:System.Web.Compilation.ExpressionBuilder> class.  \n  \n When editing a control property, you can set the property value to an expression by using an editor for the expression.  \n  \n When developing an expression builder, you can mark the builder with the ExpressionEditorAttribute attribute to set the editor type value."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class ExpressionEditorAttribute : Attribute
