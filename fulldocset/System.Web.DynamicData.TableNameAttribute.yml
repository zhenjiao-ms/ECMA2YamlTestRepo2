  fullName: System.Web.DynamicData.TableNameAttribute.TableNameAttribute(String)
  type: Constructor
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: Initializes a new instance of the <xref href="System.Web.DynamicData.TableNameAttribute"></xref> class with the specified name for the table.
  remarks: The <xref:System.Web.DynamicData.TableNameAttribute> attribute is used to change the entity name in the metadata when there are entity name conflicts from multiple contexts. The <xref:System.Web.DynamicData.TableNameAttribute> attribute should not be used to change the display name. Instead, use the <xref:System.ComponentModel.DisplayNameAttribute> attribute to change the display name.
  example:
  - "The following example shows how to set the table name. In the example, the displayed table name is changed from \"ProductModelProductDescriptions\" to \"Prod Model Desc\".  \n  \n [!code-cs[System.Web.DynamicData.TableNameAttribute#11](~/add/codesnippet/csharp/ClassLibrary1/ProductModelProductDescription.cs#11)]\n [!code-vb[System.Web.DynamicData.TableNameAttribute#11](~/add/codesnippet/visualbasic/System.Web.DynamicData.TableNameAttribute.ClassLibrary1/ProductModelProductDescription.vb#11)]"
  syntax:
    content: public TableNameAttribute (string name);
    parameters:
    - id: name
      type: System.String
      description: The name that the table will display.
  overload: System.Web.DynamicData.TableNameAttribute.#ctor*
  exceptions: []
