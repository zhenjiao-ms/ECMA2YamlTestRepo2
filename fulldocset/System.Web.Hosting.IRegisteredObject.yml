- uid: System.Web.Hosting.IRegisteredObject.Stop(System.Boolean)
  id: Stop(System.Boolean)
  parent: System.Web.Hosting.IRegisteredObject
  langs:
  - csharp
  name: Stop(Boolean)
  nameWithType: IRegisteredObject.Stop(Boolean)
  fullName: System.Web.Hosting.IRegisteredObject.Stop(Boolean)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Hosting
  summary: Requests a registered object to unregister.
  remarks: "The application manager will call the Stop method to ask a registered object to unregister. During processing of the Stop method, the registered object must call the <xref:System.Web.Hosting.HostingEnvironment.UnregisterObject%2A?displayProperty=fullName> method.  \n  \n The Stop method is first called with the `immediate` parameter set to `false`. The object can either complete processing, call the <xref:System.Web.Hosting.HostingEnvironment.UnregisterObject%2A> method, and then return or it can return immediately and complete processing asynchronously before calling the <xref:System.Web.Hosting.HostingEnvironment.UnregisterObject%2A> method.  \n  \n If the registered object does not complete processing before the application manager's time-out period expires, the Stop method is called again with the `immediate` parameter set to `true`. When the `immediate` parameter is `true`, the registered object must call the <xref:System.Web.Hosting.HostingEnvironment.UnregisterObject%2A> method before returning; otherwise, its registration will be removed by the application manager."
  syntax:
    content: public void Stop (bool immediate);
    parameters:
    - id: immediate
      type: System.Boolean
      description: '`true` to indicate the registered object should unregister from the hosting environment before returning; otherwise, `false`.'
