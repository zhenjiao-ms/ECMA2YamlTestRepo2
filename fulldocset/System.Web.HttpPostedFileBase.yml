  name: HttpPostedFileBase
  nameWithType: HttpPostedFileBase
  fullName: System.Web.HttpPostedFileBase
  type: Class
  summary: Serves as the base class for classes that provide access to individual files that have been uploaded by a client.
  remarks: "The HttpPostedFileBase class is an abstract class that contains the same members as the <xref:System.Web.HttpPostedFile> class. The HttpPostedFileBase class lets you create derived classes that are like the <xref:System.Web.HttpPostedFile> class, but that you can customize and that work outside the ASP.NET pipeline. When you perform unit testing, you typically use a derived class to implement members that have customized behavior that fulfills the scenario you are testing.  \n  \n The <xref:System.Web.HttpPostedFileWrapper> class derives from the HttpPostedFileBase class. The <xref:System.Web.HttpPostedFileWrapper> class serves as a wrapper for the <xref:System.Web.HttpPostedFile> class. At run time, you typically use an instance of the <xref:System.Web.HttpPostedFileWrapper> class to call members of the <xref:System.Web.HttpPostedFile> object."
  syntax:
    content: public abstract class HttpPostedFileBase
