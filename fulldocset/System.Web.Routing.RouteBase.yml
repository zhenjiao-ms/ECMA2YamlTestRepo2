  name: RouteBase
  nameWithType: RouteBase
  fullName: System.Web.Routing.RouteBase
  type: Class
  summary: Serves as the base class for all classes that represent an ASP.NET route.
  remarks: The RouteBase class enables you to create customized classes for defining routes in your application. Typically, you will use the <xref:System.Web.Routing.Route> class when you define routes. The <xref:System.Web.Routing.Route> class derives from the RouteBase class. However, if you want to provide different functionality than what is provided by the <xref:System.Web.Routing.Route> class, you create a class that derives from RouteBase and implement the properties and methods that you need.
  syntax:
    content: >-
      [System.Runtime.CompilerServices.TypeForwardedFrom("System.Web.Routing, Version=3.5.0.0, Culture=Neutral, PublicKeyToken=31bf3856ad364e35")]

      public abstract class RouteBase
