  summary: Gets the logon name of the membership user.
  remarks: "A membership user's UserName is used in conjunction with the membership user's password to authenticate the membership user.  \n  \n The UserName of a <xref:System.Web.Security.MembershipUser> identifies a unique user for each application that uses <xref:System.Web.Security.Membership> for authentication. An application is identified by the membership <xref:System.Web.Security.Membership.ApplicationName%2A>. The same user name can be used in multiple applications for different users. Alternatively, a single user name can be used to identify a user for multiple applications, provided the applications are configured with the same <xref:System.Web.Security.Membership.ApplicationName%2A>.  \n  \n You can retrieve a <xref:System.Web.Security.MembershipUser> object for a membership user by passing the user name to one of the overloads of the <xref:System.Web.Security.Membership.GetUser%2A> method, or as a member of a <xref:System.Web.Security.MembershipUserCollection> returned from the <xref:System.Web.Security.Membership.GetAllUsers%2A>, <xref:System.Web.Security.Membership.FindUsersByName%2A>, or <xref:System.Web.Security.Membership.FindUsersByEmail%2A> method.  \n  \n You can retrieve the user name for a membership user if the e-mail address for the user is known, by using the <xref:System.Web.Security.Membership.GetUserNameByEmail%2A> method."
