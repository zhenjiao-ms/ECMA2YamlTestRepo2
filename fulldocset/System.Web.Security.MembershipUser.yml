  name: MembershipUser
  nameWithType: MembershipUser
  fullName: System.Web.Security.MembershipUser
  type: Class
  summary: Exposes and updates membership user information in the membership data store.
  remarks: "The MembershipUser object is used to represent a single membership user in the membership data store. It exposes information about the membership user such as the e-mail address, and provides functionality for the membership user such as the ability to change or reset his or her password.  \n  \n> [!NOTE]\n>  If you are not familiar with the membership features of ASP.NET, see [Introduction to Membership](../Topic/Introduction%20to%20Membership.md) before continuing. For a list of other topics related to membership, see [Managing Users by Using Membership](../Topic/Managing%20Users%20by%20Using%20Membership.md).  \n  \n A MembershipUser object is returned by the <xref:System.Web.Security.Membership.GetUser%2A> and <xref:System.Web.Security.Membership.CreateUser%2A> methods or as part of a <xref:System.Web.Security.MembershipUserCollection> returned by the <xref:System.Web.Security.Membership.GetAllUsers%2A>, <xref:System.Web.Security.Membership.FindUsersByName%2A>, and <xref:System.Web.Security.Membership.FindUsersByEmail%2A> methods.  \n  \n A MembershipUser object is required by the <xref:System.Web.Security.Membership.UpdateUser%2A> method when you want to update the information for an existing membership user."
  example:
  - "The following code example updates the e-mail address for a user.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](../Topic/Script%20Exploits%20Overview.md).  \n  \n [!code-cs[System.Web.Security.SqlMembershipProvider#11](~/add/codesnippet/csharp/t-system.web.security.me_1_1.aspx)]\n [!code-vb[System.Web.Security.SqlMembershipProvider#11](~/add/codesnippet/visualbasic/t-system.web.security.me_1_1.aspx)]"
