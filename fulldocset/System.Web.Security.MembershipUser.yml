  summary: Gets or sets the date and time when the membership user was last authenticated or accessed the application.
  remarks: "The LastActivityDate for a user is updated to the current date and time by the <xref:System.Web.Security.Membership.CreateUser%2A> and <xref:System.Web.Security.Membership.ValidateUser%2A> methods, and can be updated by some overloads of the <xref:System.Web.Security.Membership.GetUser%2A> method. You can use the <xref:System.Web.Security.Membership.UpdateUser%2A> method to set the LastActivityDate property to a specific date and time.  \n  \n The LastActivityDate is used to determine whether a user is online. A user is considered online if the current date and time minus the <xref:System.Web.Security.Membership.UserIsOnlineTimeWindow%2A> property value is earlier than the LastActivityDate for the user.  \n  \n The <xref:System.Web.Security.SqlMembershipProvider> sets the <xref:System.Web.Security.MembershipUser.CreationDate%2A>, <xref:System.Web.Security.MembershipUser.LastLoginDate%2A>, LastActivityDate, and <xref:System.Web.Security.MembershipUser.LastPasswordChangedDate%2A> date to the same date and time when a membership user is created by the <xref:System.Web.Security.Membership.CreateUser%2A> method.  \n  \n> [!NOTE]\n>  The LastActivityDate for a user is updated by the classes in the <xref:System.Web.Profile> and the <xref:System.Web.UI.WebControls.WebParts> namespaces whenever user data is retrieved from or set at the data source. If your application uses the same data source to store user information, and your <xref:System.Web.Profile.ProfileProvider> and <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider> are configured with the same `applicationName` as your <xref:System.Web.Security.MembershipProvider>, then the LastActivityDate and <xref:System.Web.Security.MembershipUser.IsOnline%2A> properties of the user will reflect this behavior."
