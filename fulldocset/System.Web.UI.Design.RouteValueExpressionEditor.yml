- uid: System.Web.UI.Design.RouteValueExpressionEditor.EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  id: EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  parent: System.Web.UI.Design.RouteValueExpressionEditor
  langs:
  - csharp
  name: EvaluateExpression(String,Object,Type,IServiceProvider)
  nameWithType: RouteValueExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  fullName: System.Web.UI.Design.RouteValueExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Evaluates a `RouteValue` expression and provides the design-time value.
  remarks: The visual designer uses the EvaluateExpression method to evaluate a `RouteValue` expression and to provide the design-time value for an associated control property.
  syntax:
    content: public override object EvaluateExpression (string expression, object parseTimeData, Type propertyType, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: A `RouteValue` expression to evaluate. The expression does not include the `RouteValue` expression prefix.
    - id: parseTimeData
      type: System.Object
      description: An object that contains additional parsing information that is used to evaluate the expression.
    - id: propertyType
      type: System.Type
      description: The type of the control property.
    - id: serviceProvider
      type: System.IServiceProvider
      description: A service provider implementation that is supplied by the designer host and that is used to obtain additional design-time services.
    return:
      type: System.Object
      description: The value of the specified URL parameter if the expression evaluation succeeded; otherwise, `null`.
  overload: System.Web.UI.Design.RouteValueExpressionEditor.EvaluateExpression*
  exceptions: []
  version:
  - netframework-4.0
- uid: System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet(System.String,System.IServiceProvider)
  id: GetExpressionEditorSheet(System.String,System.IServiceProvider)
  parent: System.Web.UI.Design.RouteValueExpressionEditor
  langs:
  - csharp
  name: GetExpressionEditorSheet(String,IServiceProvider)
  nameWithType: RouteValueExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  fullName: System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Returns an expression editor sheet for a `RouteValue` expression.
  remarks: The GetExpressionEditorSheet method returns an editor-sheet implementation for `RouteValue` expressions. The editor sheet for `RouteValue` expressions enables users to select a URL parameter. After users have selected the parameter, the editor-sheet implementation generates a `RouteValue` expression that is returned to the visual designer.
  syntax:
    content: public override System.Web.UI.Design.ExpressionEditorSheet GetExpressionEditorSheet (string expression, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: The expression string that is used to initialize the expression editor sheet. The expression does not include the `RouteValue` expression prefix.
    - id: serviceProvider
      type: System.IServiceProvider
      description: A service provider implementation that is supplied by the designer host and that is used to obtain additional design-time services.
    return:
      type: System.Web.UI.Design.ExpressionEditorSheet
      description: A <xref href="System.Web.UI.Design.RouteValueExpressionEditorSheet"></xref> instance that defines the `RouteValue` expression properties.
  overload: System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet*
  exceptions: []
  version:
  - netframework-4.0
