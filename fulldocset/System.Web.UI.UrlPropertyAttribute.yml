- uid: System.Web.UI.UrlPropertyAttribute.Filter
  id: Filter
  parent: System.Web.UI.UrlPropertyAttribute
  langs:
  - csharp
  name: Filter
  nameWithType: UrlPropertyAttribute.Filter
  fullName: System.Web.UI.UrlPropertyAttribute.Filter
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Gets a file filter associated with the URL-specific property.
  remarks: A designer provides a filter in file selectors based on the <xref:System.Web.UI.UrlPropertyAttribute> attribute. By default, it is initialized to "*.\*", which specifies all files with a file extension. You can set the filter for more specific file types; for example, the filter "\*.aspx" indicates that only ASP.NET files are represented by the URL-specific property.
  syntax:
    content: public string Filter { get; }
    return:
      type: System.String
      description: A file filter associated with the URL-specific property. The default is "*.\*".
  overload: System.Web.UI.UrlPropertyAttribute.Filter*
  exceptions: []
  version:
  - netframework-20
  - netframework-30
  - netframework-35
  - netframework-40
