  type: Enum
  summary: Specifies how verbs should be rendered on a <xref href="System.Web.UI.WebControls.WebParts.WebPart"></xref> control.
  remarks: The <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebPartVerbRenderMode%2A> property determines whether verbs on <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in a Web Parts zone are rendered in each control's title bar, or in a drop-down verbs menu. The WebPartVerbRenderMode enumeration contains values that can be applied to the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebPartVerbRenderMode%2A> property to specify how the verbs should be rendered.
