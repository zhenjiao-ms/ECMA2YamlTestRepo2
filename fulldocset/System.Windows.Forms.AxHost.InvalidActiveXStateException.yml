  fullName: System.Windows.Forms.AxHost+InvalidActiveXStateException
  type: Class
  summary: The exception that is thrown when the ActiveX control is referenced while in an invalid state.
  remarks: The public properties and methods of an ActiveX control can only be referenced after the ActiveX control has been instantiated and initialized completely; otherwise the AxHost.InvalidActiveXStateException exception is thrown. The AxHost.InvalidActiveXStateException exception class contains the name of the member that made the reference and the member type. The member type is one of the <xref:System.Windows.Forms.AxHost.ActiveXInvokeKind> enumerated values.
  example:
  - "The following code example overrides the constructor, and the <xref:System.Windows.Forms.AxHost.SetAboutBoxDelegate%2A> and <xref:System.Windows.Forms.AxHost.AttachInterfaces%2A> methods of an <xref:System.Windows.Forms.AxHost> derived class that wraps the Microsoft Masked Edit ActiveX Control. This code requires that you have created the generated source code by running the AxImp.exe on the MSMask32.ocx file with the `/source` switch to generate the wrapper class to be edited. This code is only shown in C# syntax because that is the only language output by the AxImp.exe.  \n  \n [!code-cs[AxHost_Wrap_MaskEdit#1](~/add/codesnippet/csharp/t-system.windows.forms.a_3_1.cs)]"
