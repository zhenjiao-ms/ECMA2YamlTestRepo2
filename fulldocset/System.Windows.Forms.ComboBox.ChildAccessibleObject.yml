  fullName: System.Windows.Forms.ComboBox+ChildAccessibleObject
  type: Class
  summary: Provides information about the <xref href="System.Windows.Forms.ComboBox"></xref> control to accessibility client applications.
  remarks: "Windows Forms has accessibility support built in and provides information about your application that allows it to work with accessibility client applications. Examples of accessibility client applications are screen enlarger and reviewer utilities, voice input utilities, on-screen keyboards, alternative input devices, and keyboard enhancement utilities. The ComboBox.ChildAccessibleObject class inherits from the <xref:System.Windows.Forms.AccessibleObject> class to provide information about the <xref:System.Windows.Forms.ComboBox> control to accessibility client applications.  \n  \n There are instances when you will want to provide custom information, such as a control's name or description, to accessibility client applications. There are two ways of providing this information. To provide limited accessibility information for existing controls, set the control's <xref:System.Windows.Forms.Control.AccessibleName%2A>, <xref:System.Windows.Forms.Control.AccessibleDescription%2A>, <xref:System.Windows.Forms.Control.AccessibleDefaultActionDescription%2A>, and <xref:System.Windows.Forms.Control.AccessibleRole%2A> property values, which will be reported to accessibility client applications.  \n  \n If you require more accessibility information to be included with your control, you can write your own class that is derived from the <xref:System.Windows.Forms.AccessibleObject> or <xref:System.Windows.Forms.Control.ControlAccessibleObject> classes. For example, if you are writing your own control that is not derived from the common controls, or you require such operations as hit testing within your control, you should create a <xref:System.Windows.Forms.Control.ControlAccessibleObject> for your control by calling the <xref:System.Windows.Forms.Control.CreateAccessibilityInstance%2A> method."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ComboBox.ChildAccessibleObject : System.Windows.Forms.AccessibleObject
