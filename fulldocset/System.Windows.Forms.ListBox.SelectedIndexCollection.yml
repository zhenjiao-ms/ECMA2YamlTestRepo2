  name: ListBox+SelectedIndexCollection
  nameWithType: ListBox+SelectedIndexCollection
  fullName: System.Windows.Forms.ListBox+SelectedIndexCollection
  type: Class
  summary: Represents the collection containing the indexes to the selected items in a <xref href="System.Windows.Forms.ListBox"></xref>.
  remarks: "The ListBox.SelectedIndexCollection class stores the indexes to the selected items in the <xref:System.Windows.Forms.ListBox>. The indexes stored in the ListBox.SelectedIndexCollection are index positions within the <xref:System.Windows.Forms.ListBox.ObjectCollection> class. The <xref:System.Windows.Forms.ListBox.ObjectCollection> class stores all items displayed in the <xref:System.Windows.Forms.ListBox>.  \n  \n The following table is an example of how the <xref:System.Windows.Forms.ListBox.ObjectCollection> stores the items of the <xref:System.Windows.Forms.ListBox> as well as their selection states within an example <xref:System.Windows.Forms.ListBox>.  \n  \n|Index|Item|Selection state within the ListBox|  \n|-----------|----------|----------------------------------------|  \n|0|object1|Unselected|  \n|1|object2|Selected|  \n|2|object3|Unselected|  \n|3|object4|Selected|  \n|4|object5|Selected|  \n  \n Based on the <xref:System.Windows.Forms.ListBox.ObjectCollection> example in the previous table, the following table demonstrates how the ListBox.SelectedIndexCollection would appear.  \n  \n|Index|Index of selected item in ObjectCollection|  \n|-----------|------------------------------------------------|  \n|0|1|  \n|1|3|  \n|2|4|  \n  \n You can use the properties and methods of this class to perform a variety of tasks with the collection. The <xref:System.Windows.Forms.ListBox.SelectedIndexCollection.Contains%2A> method enables you to determine whether an index position from the <xref:System.Windows.Forms.ListBox.ObjectCollection> class is a member of the selected indexes stored in the ListBox.SelectedIndexCollection. Once you know that the item is located within the collection, you can use the <xref:System.Windows.Forms.ListBox.SelectedIndexCollection.IndexOf%2A> method to determine where a specific index position within the <xref:System.Windows.Forms.ListBox.ObjectCollection> for the <xref:System.Windows.Forms.ListBox> is stored."
  example:
  - "The following example demonstrates how to use the <xref:System.Windows.Forms.ListBox.FindString%2A> method to search for all instances of the search text in the items of the <xref:System.Windows.Forms.ListBox>. The example uses the version of the <xref:System.Windows.Forms.ListBox.FindString%2A> method that enables you to specify a starting search index from which to do a continual search of all items in the <xref:System.Windows.Forms.ListBox>. The example also demonstrates how to determine when the <xref:System.Windows.Forms.ListBox.FindString%2A> method begins searching from the top of the list after it reaches the bottom of the list of items to prevent a recursive search. Once items are found in the <xref:System.Windows.Forms.ListBox>, they are selected using the <xref:System.Windows.Forms.ListBox.SetSelected%2A> method.  \n  \n [!code-cpp[ListBox.FindString#1](~/add/codesnippet/cpp/t-system.windows.forms.l_26_1.cpp)]\n [!code-cs[ListBox.FindString#1](~/add/codesnippet/csharp/t-system.windows.forms.l_26_1.cs)]\n [!code-vb[ListBox.FindString#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_26_1.vb)]"
