  name: ListViewItem+ListViewSubItem
  nameWithType: ListViewItem+ListViewSubItem
  fullName: System.Windows.Forms.ListViewItem+ListViewSubItem
  type: Class
  summary: Represents a subitem of a <xref href="System.Windows.Forms.ListViewItem"></xref>.
  remarks: "A <xref:System.Windows.Forms.ListView> control displays a list of items that are defined by the <xref:System.Windows.Forms.ListViewItem> class. Each <xref:System.Windows.Forms.ListViewItem> can store subitem objects that are defined by the ListViewItem.ListViewSubItem class. Subitems are displayed when the <xref:System.Windows.Forms.ListView.View%2A> property of the <xref:System.Windows.Forms.ListView> control is set to <xref:System.Windows.Forms.View>. Typically, subitems contain information that is related to their parent item. For example, if a <xref:System.Windows.Forms.ListView> control displays items that represent orders, each item could display the order number. Subitems could be added to each item to display information such as the product ordered, the quantity of items ordered, and the total price of the items ordered. Unlike <xref:System.Windows.Forms.ListViewItem> objects, ListViewItem.ListViewSubItem objects cannot be edited directly by the user (the user can edit <xref:System.Windows.Forms.ListViewItem> objects if the <xref:System.Windows.Forms.ListView.LabelEdit%2A> property of the <xref:System.Windows.Forms.ListView> control is set to `true`).  \n  \n Because subitems cannot be directly edited by the user and do not display images, properties are limited to those that affect the style of the subitem text when it is displayed in the <xref:System.Windows.Forms.ListView> control. If the <xref:System.Windows.Forms.ListViewItem.UseItemStyleForSubItems%2A> property of the <xref:System.Windows.Forms.ListView> that contains the subitems is set to `false`, you can use the <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Font%2A>, <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.BackColor%2A>, and <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.ForeColor%2A> properties to change the styles applied to the text display. Typically, the styles of the item and the subitems are the same in a <xref:System.Windows.Forms.ListView> control, but if you want to change the style of a specific ListViewItem.ListViewSubItem to highlight it, you can use these properties on the items you want to display differently."
  example:
  - "The following code example creates a <xref:System.Windows.Forms.ListView> control with three <xref:System.Windows.Forms.ListViewItem> objects specified and three ListViewItem.ListViewSubItem objects specified for each item. The example also creates <xref:System.Windows.Forms.ColumnHeader> objects to display the subitems in details view. Two <xref:System.Windows.Forms.ImageList> objects are also created in the code example to provide images for the <xref:System.Windows.Forms.ListViewItem> objects. These <xref:System.Windows.Forms.ImageList> objects are added to the <xref:System.Windows.Forms.ListView.LargeImageList%2A> and <xref:System.Windows.Forms.ListView.SmallImageList%2A> properties. The example uses the following properties in creating the <xref:System.Windows.Forms.ListView> control.  \n  \n-   <xref:System.Windows.Forms.ListView.View%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.LabelEdit%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.AllowColumnReorder%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.CheckBoxes%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.FullRowSelect%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.GridLines%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.Sorting%2A>  \n  \n You need to add the code to a <xref:System.Windows.Forms.Form> and call the method created in the example from the constructor or another method on the form. The example requires that images named `MySmallImage1`, `MySmallImage2`, `MyLargeImage1`, and `MyLargeImage2` are located in the root directory of drive C.  \n  \n [!code-cpp[ListViewExample#1](~/add/codesnippet/cpp/t-system.windows.forms.l_8_1.cpp)]\n [!code-cs[ListViewExample#1](~/add/codesnippet/csharp/t-system.windows.forms.l_8_1.cs)]\n [!code-vb[ListViewExample#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_8_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Text")]

      [System.ComponentModel.DesignTimeVisible(false)]

      [System.ComponentModel.ToolboxItem(false)]

      [System.ComponentModel.TypeConverter(typeof(System.Windows.Forms.ListViewSubItemConverter))]

