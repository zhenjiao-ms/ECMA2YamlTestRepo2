- uid: System.Windows.Forms.ListViewItem.ListViewSubItem.ResetStyle
  id: ResetStyle
  parent: System.Windows.Forms.ListViewItem.ListViewSubItem
  langs:
  - csharp
  name: ResetStyle()
  nameWithType: ListViewItem+ListViewSubItem.ResetStyle()
  fullName: System.Windows.Forms.ListViewItem+ListViewSubItem.ResetStyle()
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Resets the styles applied to the subitem to the default font and colors.
