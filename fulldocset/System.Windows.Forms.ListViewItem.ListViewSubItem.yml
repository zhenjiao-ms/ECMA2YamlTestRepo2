  summary: Gets or sets the background color of the subitem's text.
  remarks: "You can use the BackColor property to change the color displayed behind the subitem text. This property can be used if you want to use different background and foreground color combinations (using the <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.ForeColor%2A> property to set the foreground color) to differentiate one subitem from another. For example, you could set the BackColor property to <xref:System.Drawing.Color.Red%2A> to identify subitems that display a negative value.  \n  \n If the <xref:System.Windows.Forms.ListViewItem.UseItemStyleForSubItems%2A> property of the <xref:System.Windows.Forms.ListViewItem> that owns the subitem is set to `true`, setting this property has no effect."
