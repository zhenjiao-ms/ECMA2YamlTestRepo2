  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets or sets the font of the text displayed by the subitem.
  remarks: "You can use this property to change the font styles applied to the text of the subitem. If the <xref:System.Windows.Forms.ListViewItem.UseItemStyleForSubItems%2A> property of the <xref:System.Windows.Forms.ListViewItem> is set to `true`, changing this property will have no effect. Because the <xref:System.Drawing.Font> is immutable (meaning that you cannot adjust any of its properties), you can only assign the <xref:System.Windows.Forms.Control.Font%2A> property a new <xref:System.Drawing.Font>. However, you can base the new font on the existing font.  \n  \n The following is an example of how to adjust the existing font to make it bold:  \n  \n```c#  \nlistViewItem1.SubItems[1].Font = new Font(listViewItem1.SubItems[1].Font,   \n       listViewItem1.SubItems[1].Font.Style | FontStyle.Bold);  \n```  \n  \n```vb#  \nListViewItem1.SubItems[1].Font = New Font(ListViewItem1.SubItems[1].Font, _   \n       ListViewItem1.SubItems[1].Font.Style Or FontStyle.Bold)  \n```  \n  \n If the <xref:System.Windows.Forms.ListViewItem.UseItemStyleForSubItems%2A> property of the <xref:System.Windows.Forms.ListViewItem> that owns the subitem is set to `true`, setting this property has no effect."
  example:
  - "The following code example demonstrates how to set the <xref:System.Windows.Forms.ListViewItem.UseItemStyleForSubItems%2A> property to `false` to define a custom style for <xref:System.Windows.Forms.ListViewItem.ListViewSubItem> objects. The example demonstrates how to set the <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.ForeColor%2A> and Font properties. To run the example, paste the following code into a form, and call the `InitializeListView` method in form's constructor or <xref:System.Windows.Forms.Form.Load> event-handling method.  \n  \n [!code-cs[System.Windows.Forms.ListViewItemStyle#1](~/add/codesnippet/csharp/p-system.windows.forms.l_22_1.cs)]\n [!code-cpp[System.Windows.Forms.ListViewItemStyle#1](~/add/codesnippet/cpp/p-system.windows.forms.l_22_1.cpp)]\n [!code-vb[System.Windows.Forms.ListViewItemStyle#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_22_1.vb)]"
  syntax:
