  namespace: System.Windows.Markup
  summary: Converts a <xref href="System.String"></xref> into a <xref href="System.DateTime"></xref>.
  remarks: "An empty string returns <xref:System.DateTime.MinValue?displayProperty=fullName>.  \n  \n The current implementation uses <xref:System.DateTime.Parse%2A> internally, and also uses the following <xref:System.Globalization.DateTimeStyles>: `DateTimeStyles.RoundtripKind | DateTimeStyles.NoCurrentDateDefault | DateTimeStyles.AllowLeadingWhite | DateTimeStyles.AllowTrailingWhite`."
  syntax:
    content: public override object ConvertFromString (string value, System.Windows.Markup.IValueSerializerContext context);
    parameters:
    - id: value
      type: System.String
      description: The string to convert into a <xref href="System.DateTime"></xref>.
    - id: context
      type: System.Windows.Markup.IValueSerializerContext
      description: Context information that is used for conversion.
    return:
      type: System.Object
      description: A new instance of <xref href="System.DateTime"></xref> based on the supplied <code>value</code>.
  overload: System.Windows.Markup.DateTimeValueSerializer.ConvertFromString*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: <code>value</code> is `null`.
