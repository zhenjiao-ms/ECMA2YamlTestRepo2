  type: Class
  summary: Converts instances of <xref href="System.String"></xref> to and from instances of <xref href="System.DateTime"></xref>.
  remarks: "<xref:System.Windows.Markup.ValueSerializer> is used rather than <xref:System.ComponentModel.TypeConverter> for cases where type conversion requires additional state. DateTimeValueSerializer is not attributed to a type with <xref:System.Windows.Markup.ValueSerializerAttribute>. This is because <xref:System.DateTime> is in mscorlib, and mscorlib cannot take dependencies on attribute classes that it does not define itself. Instead, usage of DateTimeValueSerializer is special-cased into XAML processor behavior in .NET Framework XAML Services behavior.  \n  \n In previous versions of the .NET Framework, this class existed in the WPF-specific assembly WindowsBase. In [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], DateTimeValueSerializer is in the System.Xaml assembly. See [Types Migrated from WPF to System.Xaml](../Topic/Types%20Migrated%20from%20WPF%20to%20System.Xaml.md).  \n  \n<a name=\"xamlTextUsage_DateTimeValueSerializer\"></a>   \n## XAML Text Usage"
  syntax:
    content: >-
      [System.Runtime.CompilerServices.TypeForwardedFrom("WindowsBase, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

      public class DateTimeValueSerializer : System.Windows.Markup.ValueSerializer
