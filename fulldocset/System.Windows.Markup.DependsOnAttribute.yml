  name: DependsOnAttribute
  nameWithType: DependsOnAttribute
  fullName: System.Windows.Markup.DependsOnAttribute
  type: Class
  summary: Indicates that the attributed property is dependent on the value of another property.
  remarks: "The <xref:System.Windows.Markup.XamlWriter.Save%2A> method on <xref:System.Windows.Markup.XamlWriter> will process the specified property before processing the property that this attribute is set on.  \n  \n The `name` value applied to this attribute must be the simple unqualified name of a property that exists in the same type. You cannot  specify attached properties as being dependent.  \n  \n When applying this attribute, care must be taken to avoid circular dependencies.  Circular dependencies are only detected when all the properties in the cycle have been written and even so the behavior is nondeterministic.  \n  \n Applying this attribute to a property definition ensures that the dependent properties are processed first in XAML object writing. It is part of the general rules of XAML markup that attribute values applied for a created object should be able to be processed in any order. Usages of DependsOnAttribute specify the exceptional cases of properties on types where a specific order of parsing must be followed for valid object creation.  \n  \n In previous versions of the .NET Framework, this class existed in the WPF-specific assembly WindowsBase. In [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], DependsOnAttribute is in the System.Xaml assembly. For more information, see [Types Migrated from WPF to System.Xaml](../Topic/Types%20Migrated%20from%20WPF%20to%20System.Xaml.md).  \n  \n## WPF Usage Notes  \n The <xref:System.Windows.Setter.Value%2A> property on the <xref:System.Windows.Setter> class is an example of a property in WPF where the DependsOnAttribute attribute is applied.  <xref:System.Windows.Setter.Value%2A> depends on <xref:System.Windows.Setter.Property%2A> and <xref:System.Windows.Setter.TargetName%2A> being processed first, otherwise there is no way to know what type is supposed to be created for value converter cases.  \n  \n<a name=\"xamlTextUsage_DependsOnAttribute\"></a>   \n## XAML Text Usage"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property, AllowMultiple=true)]

      [System.Runtime.CompilerServices.TypeForwardedFrom("WindowsBase, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

      public sealed class DependsOnAttribute : Attribute
