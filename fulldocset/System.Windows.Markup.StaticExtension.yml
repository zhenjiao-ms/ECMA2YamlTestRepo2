- uid: System.Windows.Markup.StaticExtension.ProvideValue(System.IServiceProvider)
  id: ProvideValue(System.IServiceProvider)
  parent: System.Windows.Markup.StaticExtension
  langs:
  - csharp
  name: ProvideValue(IServiceProvider)
  nameWithType: StaticExtension.ProvideValue(IServiceProvider)
  fullName: System.Windows.Markup.StaticExtension.ProvideValue(IServiceProvider)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Markup
  summary: Returns an object value to set on the property where you apply this extension. For <xref href="System.Windows.Markup.StaticExtension"></xref>, the return value is the static value that is evaluated for the requested static member.
  remarks: "This method supports XAML language features and is generally not intended to be called directly. The XAML processor implementation uses this method to correctly handle the `x:Static` extension values during object creation.  \n  \n This implementation relies on services that are based on the passed `serviceProvider`. `serviceProvider` must not be `null`. The `serviceProvider` object is expected to return a service for <xref:System.Windows.Markup.IXamlTypeResolver>. Under the normal scenario of use by the default XAML readers and XAML writers, a suitable service provider is available. An invalid XAML schema context might have the side effect of breaking type mapping and thus the <xref:System.Windows.Markup.IXamlTypeResolver> service.  \n  \n In [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], <xref:System.Windows.Markup.StaticExtension> supports an alternate mode whereby it can return a static member based on <xref:System.Windows.Markup.StaticExtension.Member%2A> being the simple member name and its owning type supplied as <xref:System.Windows.Markup.StaticExtension.MemberType%2A>, rather than <xref:System.Windows.Markup.StaticExtension.Member%2A> providing a full name in the form *type*`.`*member*. The type resolver still acts, but in this case the <xref:System.Windows.Markup.StaticExtension.Member%2A> and <xref:System.Windows.Markup.StaticExtension.MemberType%2A> are basically combined: `memberFullName = MemberType.FullName + \".\" + Member`."
  syntax:
    content: public override object ProvideValue (IServiceProvider serviceProvider);
    parameters:
    - id: serviceProvider
      type: System.IServiceProvider
      description: An object that can provide services for the markup extension. The service provider is expected to provide a service that implements a type resolver (<xref href="System.Windows.Markup.IXamlTypeResolver"></xref>).
    return:
      type: System.Object
      description: The static value to set on the property where the extension is applied.
  overload: System.Windows.Markup.StaticExtension.ProvideValue*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: The <code>member</code> value for the extension is `null` at the time of evaluation.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Some part of the <code>member</code> string did not parse properly  \n  \n -or-  \n  \n <code>serviceProvider</code> did not provide a service for <xref href=\"System.Windows.Markup.IXamlTypeResolver\"></xref>  \n  \n -or-  \n  \n <code>member</code> value did not resolve to a static member."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>serviceProvider</code> is `null`.
