  name: StaticExtension
  nameWithType: StaticExtension
  fullName: System.Windows.Markup.StaticExtension
  type: Class
  summary: Implements a markup extension that returns static field and property references.
  remarks: "This class is a markup extension implementation for `{x:Static}` in the .NET XAML services support of XAML language features. For XAML usage information, see [x:Static Markup Extension](../Topic/x:Static%20Markup%20Extension.md).  \n  \n You typically use static references to obtain static values from types, including from types that cannot be instantiated in XAML because the type is static. Common examples of cases where `{x:Static}` is useful include values that can be thought of as constants, such as fixed math values or unique keys for states. The static members being referenced do not have to come from specific framework assemblies associated with XAML schema context. You can map other assemblies and CLR namespaces for XAML usage and then can refer to static members of types in XAML using the prefix you mapped.  \n  \n<a name=\"xamlTextUsage_StaticExtension\"></a>   \n## XAML Text Usage"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.Markup.StaticExtensionConverter))]

      [System.Windows.Markup.MarkupExtensionReturnType(typeof(System.Object))]

      public class StaticExtension : System.Windows.Markup.MarkupExtension
