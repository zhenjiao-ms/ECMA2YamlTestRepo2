  name: ValueSerializer
  nameWithType: ValueSerializer
  fullName: System.Windows.Markup.ValueSerializer
  type: Class
  summary: Abstract class that defines conversion behavior for serialization from an object representation.
  remarks: "The string a converter returns for serialization must be loss-less and the converter must always return the same string for a particular value.  If a type converter (derived from <xref:System.ComponentModel.TypeConverter>) does not meet these requirements in its `ConvertTo` implementations for string output, a custom ValueSerializer must be declared. Either the ValueSerializer should meet the requirements, or a null ValueSerializer should be associated with the type. A ValueSerializer is associated with a type by applying the <xref:System.Windows.Markup.ValueSerializerAttribute> attribute.  \n  \n A null ValueSerializer indicates the type converter should be ignored for convert-to-string conversions from the object graph.  \n  \n> [!IMPORTANT]\n>  Implementation of ValueSerializer should avoid throwing exceptions. Any exceptions thrown could terminate serialization.  \n  \n <xref:System.Windows.Markup.IValueSerializerContext> for a ValueSerializer and its APIs is analogous to <xref:System.ComponentModel.ITypeDescriptorContext> for a <xref:System.ComponentModel.TypeConverter>. In fact, <xref:System.Windows.Markup.IValueSerializerContext> inherits <xref:System.ComponentModel.ITypeDescriptorContext>. When a ValueSerializer derived class API is called, the caller (typically a serializer process) passes a context that may provide certain services. Because of the general guidance that a ValueSerializer must not throw exceptions. Failure to return a particular service from the context must also not throw any exceptions.  \n  \n In previous versions of the .NET Framework, this class existed in the WPF-specific assembly WindowsBase. In [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], ValueSerializer is in the System.Xaml assembly. For more information, see [Types Migrated from WPF to System.Xaml](../Topic/Types%20Migrated%20from%20WPF%20to%20System.Xaml.md)."
  syntax:
    content: >-
      [System.Runtime.CompilerServices.TypeForwardedFrom("WindowsBase, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

      public abstract class ValueSerializer
