- uid: System.Windows.Markup.ValueSerializer.GetSerializerFor(System.ComponentModel.PropertyDescriptor)
  id: GetSerializerFor(System.ComponentModel.PropertyDescriptor)
  parent: System.Windows.Markup.ValueSerializer
  langs:
  - csharp
  name: GetSerializerFor(PropertyDescriptor)
  nameWithType: ValueSerializer.GetSerializerFor(PropertyDescriptor)
  fullName: System.Windows.Markup.ValueSerializer.GetSerializerFor(PropertyDescriptor)
  type: Method
  assemblies:
  - WindowsBase
  - System.Xaml
  namespace: System.Windows.Markup
  summary: Gets the <xref href="System.Windows.Markup.ValueSerializer"></xref> declared for a property, by passing a CLR property descriptor for the property.
  remarks: "A <xref:System.Windows.Markup.ValueSerializer> for a property, or for a type that is used as the value for a property, is indicated by applying the <xref:System.Windows.Markup.ValueSerializerAttribute> attribute on the property or type declaration. The GetSerializerFor method is a utility method that reads the CLR type system information and returns a new <xref:System.Windows.Markup.ValueSerializer> class based on the attribute if found on the property, or then if found on the property's type. `null` might be returned if no such serializer exists. `null` might also be returned if a type or property is deliberately attributed with a null-value <xref:System.Windows.Markup.ValueSerializerAttribute>.  \n  \n Another mode that GetSerializerFor supports is returning the internal `TypeConverterValueSerializer` class, which is a <xref:System.Windows.Markup.ValueSerializer> implementation that wraps a <xref:System.ComponentModel.TypeConverter> and translates the `Convert` methods to `Convert*String` methods (for instance <xref:System.ComponentModel.TypeConverter.ConvertTo%2A?displayProperty=fullName> is called with input of the <xref:System.String> type, and translates to <xref:System.Windows.Markup.ValueSerializer.ConvertToString%2A>. This is done only in cases where all of the following are true:  \n  \n-   A <xref:System.ComponentModel.TypeConverterAttribute> is found on the relevant property, or the relevant property's type.  \n  \n-   The indicated <xref:System.ComponentModel.TypeConverter> can be successfully constructed.  \n  \n-   The <xref:System.ComponentModel.TypeConverter> returns `true` for <xref:System.ComponentModel.TypeConverter.ConvertTo%2A?displayProperty=fullName>, called referencing the <xref:System.String> type.  \n  \n-   The <xref:System.ComponentModel.TypeConverter> returns `true` for <xref:System.ComponentModel.TypeConverter.CanConvertTo%2A?displayProperty=fullName>, called referencing the <xref:System.String> type.  \n  \n-   The <xref:System.ComponentModel.TypeConverter> returns `true` for <xref:System.ComponentModel.TypeConverter.CanConvertFrom%2A?displayProperty=fullName>, called referencing the <xref:System.String> type.  \n  \n> [!NOTE]\n>  The following are special cases: <xref:System.DateTime> types return a <xref:System.Windows.Markup.DateTimeValueSerializer>; <xref:System.String> types return an internal but functional serializer (`StringValueSerializer`)."
  syntax:
    content: public static System.Windows.Markup.ValueSerializer GetSerializerFor (System.ComponentModel.PropertyDescriptor descriptor);
    parameters:
    - id: descriptor
      type: System.ComponentModel.PropertyDescriptor
      description: The CLR property descriptor for the property to be serialized.
    return:
      type: System.Windows.Markup.ValueSerializer
      description: The serializer associated with the specified property. May return `null`.
  overload: System.Windows.Markup.ValueSerializer.GetSerializerFor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>descriptor</code> is `null`.
