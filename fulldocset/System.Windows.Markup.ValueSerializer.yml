  summary: Gets an enumeration of the types referenced by the <xref href="System.Windows.Markup.ValueSerializer"></xref>.
  remarks: "Any types a <xref:System.Windows.Markup.ValueSerializer> converts should be included in the returned enumeration.  This allows a serializer to ensure a de-serializer has enough information about the types this serializer converts.  \n  \n Overriding this method is an advanced scenario. Overriding should only be necessary if you are implementing a system where CLR type system ownertype-property relationships available to a XAML schema context do not report enough information.  \n  \n## WPF Usage Notes  \n The [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] property system implements an internal value serializer that overrides TypeReferences because a dependency property has a concept that it can have added owners. [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] expressions also have special internal handling."
  syntax:
    content: public virtual System.Collections.Generic.IEnumerable<Type> TypeReferences (object value, System.Windows.Markup.IValueSerializerContext context);
