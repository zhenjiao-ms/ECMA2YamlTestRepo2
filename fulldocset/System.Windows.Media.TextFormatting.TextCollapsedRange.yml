  type: Class
  summary: Represents the range of characters and its width measurement for collapsed text within a line.
  remarks: Line collapsing is the ability to reduce displaying space for a line by not showing part of the line's text. Depending on the collapsing style, a collapsing symbol may be shown at the location where the collapsed text occurred.
