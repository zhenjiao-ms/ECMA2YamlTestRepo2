  name: WeakEventManager<TEventSource,TEventArgs>
  nameWithType: WeakEventManager<TEventSource,TEventArgs>
  fullName: System.Windows.WeakEventManager<TEventSource,TEventArgs>
  type: Class
  summary: Provides a type-safe <xref href="System.Windows.WeakEventManager"></xref> that enables you to specify the event handler to use for the "weak event listener" pattern. This class defines a type parameter for the source of the event and a type parameter for the event data that is used.
  remarks: The <xref:System.Windows.WeakEventManager> class enables you to leverage the weak event listener pattern by specifying the event to subscribe to, the source of the event, and event handler.  You can use WeakEventManager(TEventSource, as an alternative to implementing the <xref:System.Windows.IWeakEventListener> interface and using a specialized <xref:System.Windows.WeakEventManager>. When you call <xref:System.Windows.WeakEventManager%602.AddHandler%2A>, the source must be of type `TEventSource` and the event handler you pass must have `TEventArgs` as its event data. This ensures that type checking occurs at compile time.
  syntax:
    content: 'public class WeakEventManager<TEventSource,TEventArgs> : System.Windows.WeakEventManager where TEventArgs : EventArgs'
    typeParameters:
    - id: TEventSource
      description: The type that raises the event.
    - id: TEventArgs
      description: The type that holds the event data.
