  fullName: System.Workflow.ComponentModel.Design.ActivityDesignerThemeAttribute
  type: Class
  summary: Specifies the theme class an activity designer uses on the workflow design surface. This class cannot be inherited.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]  \n  \n Theme classes specify a set of properties that determine the appearance of an activity when it is placed on a workflow design surface. Activity-designer developers can associate a theme class to a designer by declaring a Theme attribute for the designer. The ActivityDesignerThemeAttribute class defines the declarative Theme attribute, including the argument that must be passed in the attribute, and all of its properties."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class ActivityDesignerThemeAttribute : Attribute
