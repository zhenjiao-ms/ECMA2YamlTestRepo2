  name: DesignerAction
  nameWithType: DesignerAction
  fullName: System.Workflow.ComponentModel.Design.DesignerAction
  type: Class
  summary: Associates an action taken on an activity designer on the workflow design surface with the <xref href="System.Workflow.ComponentModel.Design.ActivityDesigner"></xref>. This class cannot be inherited.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]  \n  \n A designer action is a user action that is performed when you activate a designer glyph on the workflow design surface. The DesignerAction class is used to indicate your actions. The DesignerAction class is also used to add the task items by the adornment service."
