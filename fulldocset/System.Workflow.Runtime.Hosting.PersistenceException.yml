  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]  \n  \n The <xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService> throws a PersistenceException if it cannot complete a request to commit either a completed scope or the workflow instance state to its database.  \n  \n If you implement a persistence service by deriving from the <xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService> class or the <xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService> class, you can throw the PersistenceException with an appropriate message to indicate any error condition encountered by your service that prevents it from fulfilling a request made by the workflow runtime engine.  \n  \n See the <xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService> class for more information."
