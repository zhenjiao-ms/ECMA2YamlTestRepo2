  name: PreviousTrackingServiceAttribute
  nameWithType: PreviousTrackingServiceAttribute
  fullName: System.Workflow.Runtime.Tracking.PreviousTrackingServiceAttribute
  type: Class
  summary: Indicates the type of the <xref href="System.Workflow.Runtime.Tracking.TrackingService"></xref> that was used prior to the current version.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/add/includes/deprecatedcontent-md.md)]  \n  \n When an assembly containing a new version of a <xref:System.Workflow.Runtime.Tracking.TrackingService> implementation is deployed, this attribute is applied to the new version of the tracking service class to identify the assembly of the previous version. This allows the runtime to utilize the newer tracking service for workflows that were using persisted while using the previous version of the tracking service, but resumed after the new version was implemented."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class PreviousTrackingServiceAttribute : Attribute
