  name: XamlValueConverter<TConverterBase>
  nameWithType: XamlValueConverter<TConverterBase>
  fullName: System.Xaml.Schema.XamlValueConverter<TConverterBase>
  type: Class
  summary: Provides a common API surface for techniques that generate initialization or serialization values for XAML based on input other than the eventual destination type. This includes markup extensions and type converters.
  remarks: "Instances of this type are returned by methods of the XAML schema API such as <xref:System.Xaml.XamlType.LookupTypeConverter%2A>. The generic implementation of XamlValueConverter(TConverterBase) provides indirection for the System.Xaml assembly so that the basic XAML schema and type system does not have to take dependencies on different value conversion techniques that are typically implementations in other assemblies.  \n  \n A XamlValueConverter(TConverterBase) can be constructed with a null implementation type, but such a XamlValueConverter(TConverterBase) will return `null` for <xref:System.Xaml.Schema.XamlValueConverter%601.CreateInstance%2A>.  \n  \n Constructor signatures for XamlValueConverter(TConverterBase) use a `converterType` parameter that references the specific type that implements the conversion behavior. For a properly functioning XamlValueConverter(TConverterBase) (one that has a nonnull <xref:System.Xaml.Schema.XamlValueConverter%601.ConverterInstance%2A>), the `converterType` type is expected to be castable to the `TConverterBase` constraint. A mismatch condition is not enforced by constructors, but might produce an <xref:System.InvalidCastException> at run time."
  syntax:
    content: 'public class XamlValueConverter<TConverterBase> : IEquatable<System.Xaml.Schema.XamlValueConverter<TConverterBase>> where TConverterBase : class'
    typeParameters:
    - id: TConverterBase
      description: 'The CLR base class for the particular converter that this XamlValueConverter(TConverterBase) represents. Typically this is one of the following: <xref href="System.ComponentModel.TypeConverter"></xref>; <xref href="System.Windows.Markup.MarkupExtension"></xref>; <xref href="System.Windows.Markup.ValueSerializer"></xref>;'
  inheritance:
