- uid: System.Xml.Linq.XDeclaration.Encoding
  id: Encoding
  parent: System.Xml.Linq.XDeclaration
  langs:
  - csharp
  name: Encoding
  nameWithType: XDeclaration.Encoding
  fullName: System.Xml.Linq.XDeclaration.Encoding
  type: Property
  assemblies:
  - System.Xml.Linq
  namespace: System.Xml.Linq
  summary: Gets or sets the encoding for this document.
  remarks: "Any value returned by <xref:System.Text.Encoding.WebName%2A> is a valid value.  \n  \n If you read an encoded document, then this property will be set to the code page name.  \n  \n If you set this property to a valid code page name, then when serializing, LINQ to XML will serialize with the specified encoding."
  example:
  - "The following example creates two documents, one with utf-8 encoding, and one with utf-16 encoding. It then loads the documents and prints the encoding to the console.  \n  \n```c#  \n  \n                Console.WriteLine(\"Creating a document with utf-8 encoding\");  \nXDocument encodedDoc8 = new XDocument(  \n    new XDeclaration(\"1.0\", \"utf-8\", \"yes\"),  \n    new XElement(\"Root\", \"Content\")  \n);  \nencodedDoc8.Save(\"EncodedUtf8.xml\");  \nConsole.WriteLine(\"Encoding is:{0}\", encodedDoc8.Declaration.Encoding);  \nConsole.WriteLine();  \n  \nConsole.WriteLine(\"Creating a document with utf-16 encoding\");  \nXDocument encodedDoc16 = new XDocument(  \n    new XDeclaration(\"1.0\", \"utf-16\", \"yes\"),  \n    new XElement(\"Root\", \"Content\")  \n);  \nencodedDoc16.Save(\"EncodedUtf16.xml\");  \nConsole.WriteLine(\"Encoding is:{0}\", encodedDoc16.Declaration.Encoding);  \nConsole.WriteLine();  \n  \nXDocument newDoc8 = XDocument.Load(\"EncodedUtf8.xml\");  \nConsole.WriteLine(\"Encoded document:\");  \nConsole.WriteLine(File.ReadAllText(\"EncodedUtf8.xml\"));  \nConsole.WriteLine();  \nConsole.WriteLine(\"Encoding of loaded document is:{0}\", newDoc8.Declaration.Encoding);  \nConsole.WriteLine();  \n  \nXDocument newDoc16 = XDocument.Load(\"EncodedUtf16.xml\");  \nConsole.WriteLine(\"Encoded document:\");  \nConsole.WriteLine(File.ReadAllText(\"EncodedUtf16.xml\"));  \nConsole.WriteLine();  \nConsole.WriteLine(\"Encoding of loaded document is:{0}\", newDoc16.Declaration.Encoding);  \n```  \n  \n```vb  \n  \n                Console.WriteLine(\"Creating a document with utf-8 encoding\")  \nDim encodedDoc8 As XDocument = _   \n        <?xml version=\"1.0\" encoding=\"utf-8\" standalone=\"yes\"?>  \n            <Root>Content</Root>  \nencodedDoc8.Save(\"EncodedUtf8.xml\")  \nConsole.WriteLine(\"Encoding is:{0}\", encodedDoc8.Declaration.Encoding)  \nConsole.WriteLine()  \n  \nConsole.WriteLine(\"Creating a document with utf-16 encoding\")  \nDim encodedDoc16 As XDocument = _   \n        <?xml version=\"1.0\" encoding=\"utf-16\" standalone=\"yes\"?>  \n            <Root>Content</Root>  \n  \nencodedDoc16.Save(\"EncodedUtf16.xml\")  \nConsole.WriteLine(\"Encoding is:{0}\", encodedDoc16.Declaration.Encoding)  \nConsole.WriteLine()  \n  \nDim newDoc8 As XDocument = XDocument.Load(\"EncodedUtf8.xml\")  \nConsole.WriteLine(\"Encoded document:\")  \nConsole.WriteLine(File.ReadAllText(\"EncodedUtf8.xml\"))  \nConsole.WriteLine()  \nConsole.WriteLine(\"Encoding of loaded document is:{0}\", newDoc8.Declaration.Encoding)  \nConsole.WriteLine()  \n  \nDim newDoc16 As XDocument = XDocument.Load(\"EncodedUtf16.xml\")  \nConsole.WriteLine(\"Encoded document:\")  \nConsole.WriteLine(File.ReadAllText(\"EncodedUtf16.xml\"))  \nConsole.WriteLine()  \nConsole.WriteLine(\"Encoding of loaded document is:{0}\", newDoc16.Declaration.Encoding)  \n```  \n  \n This example produces the following output:  \n  \n```  \nCreating a document with utf-8 encoding  \nEncoding is:utf-8  \n  \nCreating a document with utf-16 encoding  \nEncoding is:utf-16  \n  \nEncoded document:  \n<?xml version=\"1.0\" encoding=\"utf-8\" standalone=\"yes\"?>  \n<Root>Content</Root>  \n  \nEncoding of loaded document is:utf-8  \n  \nEncoded document:  \n<?xml version=\"1.0\" encoding=\"utf-16\" standalone=\"yes\"?>  \n<Root>Content</Root>  \n  \nEncoding of loaded document is:utf-16  \n```"
  syntax:
    content: public string Encoding { get; set; }
    return:
      type: System.String
      description: A <xref href="System.String"></xref> containing the code page name for this document.
  overload: System.Xml.Linq.XDeclaration.Encoding*
  exceptions: []
