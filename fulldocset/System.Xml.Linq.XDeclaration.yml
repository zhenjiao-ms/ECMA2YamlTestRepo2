  name: XDeclaration
  nameWithType: XDeclaration
  fullName: System.Xml.Linq.XDeclaration
  type: Class
  summary: Represents an XML declaration.
  remarks: "An XML declaration is used to declare the XML version, the encoding, and whether or not the XML document is standalone. This class represents the XML concept of an XML declaration.  \n  \n Just as in the XML standard, declarations are associated with a document. When you create a document, you have the option to specify the declaration for the document. The <xref:System.Xml.Linq.XDocument> class contains the <xref:System.Xml.Linq.XDocument.Declaration%2A> property, which allows you to set or get the declaration. For information about how to serialize an XML tree with an XML declaration, see [Serializing with an XML Declaration](../Topic/Serializing%20with%20an%20XML%20Declaration.md)."
