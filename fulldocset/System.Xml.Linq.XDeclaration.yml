- uid: System.Xml.Linq.XDeclaration.#ctor(System.String,System.String,System.String)
  id: '#ctor(System.String,System.String,System.String)'
  parent: System.Xml.Linq.XDeclaration
  langs:
  - csharp
  name: XDeclaration(String,String,String)
  nameWithType: XDeclaration.XDeclaration(String,String,String)
  fullName: System.Xml.Linq.XDeclaration.XDeclaration(String,String,String)
  type: Constructor
  assemblies:
  - System.Xml.Linq
  namespace: System.Xml.Linq
  summary: Initializes a new instance of the <xref href="System.Xml.Linq.XDeclaration"></xref> class with the specified version, encoding, and standalone status.
  remarks: ''
  example:
  - "The following example creates a document that contains a declaration.  \n  \n```c#  \n  \n                XDocument doc = new XDocument(  \n    new XDeclaration(\"1.0\", \"utf-8\", \"yes\"),  \n    new XComment(\"This is a comment\"),  \n    new XElement(\"Root\", \"content\")  \n);  \ndoc.Save(\"Root.xml\");  \n  \nConsole.WriteLine(File.ReadAllText(\"Root.xml\"));  \n```  \n  \n```vb  \n  \n                Dim doc As XDocument = _   \n        <?xml version=\"1.0\" encoding=\"utf-8\" standalone=\"yes\"?>  \n            <!--This is a comment-->  \n            <Root>content</Root>  \n  \ndoc.Save(\"Root.xml\")  \n  \nConsole.WriteLine(File.ReadAllText(\"Root.xml\"))  \n```  \n  \n This example produces the following output:  \n  \n```xml  \n  \n                <?xml version=\"1.0\" encoding=\"utf-8\" standalone=\"yes\"?>  \n<!--This is a comment-->  \n<Root>content</Root>  \n```"
  syntax:
    content: public XDeclaration (string version, string encoding, string standalone);
    parameters:
    - id: version
      type: System.String
      description: The version of the XML, usually "1.0".
    - id: encoding
      type: System.String
      description: The encoding for the XML document.
    - id: standalone
      type: System.String
      description: A string containing "yes" or "no" that specifies whether the XML is standalone or requires external entities to be resolved.
