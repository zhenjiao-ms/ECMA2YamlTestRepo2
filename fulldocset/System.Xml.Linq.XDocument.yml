  - "The following example shows how to load an <xref:System.Xml.Linq.XDocument> from a file.  \n  \n This example uses the following XML document:  \n  \n [Sample XML File: Typical Purchase Order (LINQ to XML)](../Topic/Sample%20XML%20File:%20Typical%20Purchase%20Order%20\\(LINQ%20to%20XML\\)3.md)  \n  \n```c#  \n  \n                XDocument doc = XDocument.Load(\"PurchaseOrder.xml\");  \nConsole.WriteLine(doc);  \n```  \n  \n```vb  \n  \n                Dim doc As XDocument = XDocument.Load(\"PurchaseOrder.xml\")  \nConsole.WriteLine(doc)  \n```  \n  \n This example produces the following output:  \n  \n```  \n  \n                <PurchaseOrder PurchaseOrderNumber=\"99503\" OrderDate=\"1999-10-20\">  \n  <Address Type=\"Shipping\">  \n    <Name>Ellen Adams</Name>  \n    <Street>123 Maple Street</Street>  \n    <City>Mill Valley</City>  \n    <State>CA</State>  \n    <Zip>10999</Zip>  \n    <Country>USA</Country>  \n  </Address>  \n  <Address Type=\"Billing\">  \n    <Name>Tai Yee</Name>  \n    <Street>8 Oak Avenue</Street>  \n    <City>Old Town</City>  \n    <State>PA</State>  \n    <Zip>95819</Zip>  \n    <Country>USA</Country>  \n  </Address>  \n  <DeliveryNotes>Please leave packages in shed by driveway.</DeliveryNotes>  \n  <Items>  \n    <Item PartNumber=\"872-AA\">  \n      <ProductName>Lawnmower</ProductName>  \n      <Quantity>1</Quantity>  \n      <USPrice>148.95</USPrice>  \n      <Comment>Confirm this is electric</Comment>  \n    </Item>  \n    <Item PartNumber=\"926-AA\">  \n      <ProductName>Baby Monitor</ProductName>  \n      <Quantity>2</Quantity>  \n      <USPrice>39.98</USPrice>  \n      <ShipDate>1999-05-21</ShipDate>  \n    </Item>  \n  </Items>  \n</PurchaseOrder>  \n```"
