- uid: System.Xml.Linq.XDocument.Save(System.String,System.Xml.Linq.SaveOptions)
  id: Save(System.String,System.Xml.Linq.SaveOptions)
  parent: System.Xml.Linq.XDocument
  langs:
  - csharp
  name: Save(String,SaveOptions)
  nameWithType: XDocument.Save(String,SaveOptions)
  fullName: System.Xml.Linq.XDocument.Save(String,SaveOptions)
  type: Method
  assemblies:
  - System.Xml.Linq
  namespace: System.Xml.Linq
  summary: Serialize this <xref href="System.Xml.Linq.XDocument"></xref> to a file, optionally disabling formatting.
  remarks: "If you want to save unindented XML, specify the <xref:System.Xml.Linq.SaveOptions> flag for `options`. This will cause the writer to write all white space exactly as represented in the XML tree.  \n  \n If you want to save indented XML, do not specify the <xref:System.Xml.Linq.SaveOptions> flag for `options`. This will remove all extraneous insignificant white space, and add appropriate insignificant white space so that the XML is properly indented. This is the default behavior, and the behavior of the overloads of the <xref:System.Xml.Linq.XDocument.Save%2A> methods that do not take `options` as a parameter.  \n  \n For more information, see [Preserving White Space while Loading or Parsing XML](../Topic/Preserving%20White%20Space%20while%20Loading%20or%20Parsing%20XML3.md) and [Preserving White Space While Serializing](../Topic/Preserving%20White%20Space%20While%20Serializing1.md)."
  example:
  - "The following example shows two uses of this method. The first use preserves white space. The second one serializes the <xref:System.Xml.Linq.XDocument> with indenting.  \n  \n```c#  \n  \n                XDocument doc = new XDocument(  \n    new XElement(\"Root\",  \n        new XElement(\"Child\", \"content\")  \n    )  \n);  \ndoc.Save(\"Root1.xml\", SaveOptions.DisableFormatting);  \nConsole.WriteLine(File.ReadAllText(\"Root1.xml\"));  \ndoc.Save(\"Root2.xml\", SaveOptions.None);  \nConsole.WriteLine(File.ReadAllText(\"Root2.xml\"));  \n```  \n  \n```vb  \n  \n                Dim doc As XDocument = _   \n    <?xml version=\"1.0\" encoding=\"utf-8\"?>  \n        <Root><Child>content</Child></Root>  \n  \ndoc.Save(\"Root1.xml\", SaveOptions.DisableFormatting)  \nConsole.WriteLine(File.ReadAllText(\"Root1.xml\"))  \ndoc.Save(\"Root2.xml\", SaveOptions.None)  \nConsole.WriteLine(File.ReadAllText(\"Root2.xml\"))  \n  \n```  \n  \n This example produces the following output:  \n  \n```  \n  \n                <?xml version=\"1.0\" encoding=\"utf-8\"?><Root><Child>content</Child></Root>  \n<?xml version=\"1.0\" encoding=\"utf-8\"?>  \n<Root>  \n  <Child>content</Child>  \n</Root>  \n```"
  syntax:
    content: public void Save (string fileName, System.Xml.Linq.SaveOptions options);
    parameters:
    - id: fileName
      type: System.String
      description: A string that contains the name of the file.
    - id: options
      type: System.Xml.Linq.SaveOptions
      description: A <xref href="System.Xml.Linq.SaveOptions"></xref> that specifies formatting behavior.
