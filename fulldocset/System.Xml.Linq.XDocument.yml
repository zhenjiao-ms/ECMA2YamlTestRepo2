  namespace: System.Xml.Linq
  summary: Gets the Document Type Definition (DTD) for this document.
  remarks: "[!INCLUDE[sqltecxlinq](~/add/includes/sqltecxlinq-md.md)] provides limited support for DTDs.  \n  \n You can populate an XML tree with an XML document that contains a DTD. The XML tree will then contain a DocumentType node. When you serialize or save the tree, the DTD will also be serialized. [!INCLUDE[sqltecxlinq](~/add/includes/sqltecxlinq-md.md)] will expand any entities in the DTD. When you serialize or save the XML tree, the entity references are not saved; instead, the nodes are saved with the entity references replaced by the text of the entity.  \n  \n If the DTD contains default attributes, the attributes are created in the XML tree as ordinary attributes.  \n  \n By default, [!INCLUDE[sqltecxlinq](~/add/includes/sqltecxlinq-md.md)] does not validate a document based on its DTD. To validate a document based on a DTD, create an <xref:System.Xml.XmlReader> that will validate based on a DTD, and then create an XML tree from the <xref:System.Xml.XmlReader>."
  example:
  - "The following example creates a document that contains an <xref:System.Xml.Linq.XDocumentType>.  \n  \n Visual Basic does not support document types within XML literals. However, it is possible to create a document that contains a document type by first creating the document using XML literals, and then creating and adding an <xref:System.Xml.Linq.XDocumentType> node in the appropriate place in the XML tree.  \n  \n```c#  \n  \n                string internalSubset = @\"<!ELEMENT Pubs (Book+)>  \n<!ELEMENT Book (Title, Author)>  \n<!ELEMENT Title (#PCDATA)>  \n<!ELEMENT Author (#PCDATA)>\";  \n  \nstring target = \"xml-stylesheet\";  \nstring data = \"href='mystyle.css' title='Compact' type='text/css'\";  \n  \nXDocument doc = new XDocument(  \n    new XComment(\"This is a comment.\"),  \n    new XProcessingInstruction(target, data),  \n    new XDocumentType(\"Pubs\", null, null, internalSubset),  \n    new XElement(\"Pubs\",   \n        new XElement(\"Book\",  \n            new XElement(\"Title\", \"Artifacts of Roman Civilization\"),  \n            new XElement(\"Author\", \"Moreno, Jordao\")  \n        ),  \n        new XElement(\"Book\",  \n            new XElement(\"Title\", \"Midieval Tools and Implements\"),  \n            new XElement(\"Author\", \"Gazit, Inbar\")  \n        )  \n    ),  \n    new XComment(\"This is another comment.\")  \n);  \ndoc.Declaration = new XDeclaration(\"1.0\", \"utf-8\", \"true\");  \nConsole.WriteLine(doc);  \n  \ndoc.Save(\"test.xml\");  \n```  \n  \n```vb  \n  \n                Dim internalSubset = _  \n        \"<!ELEMENT Pubs (Book+)>\" & Environment.NewLine & _  \n        \"<!ELEMENT Book (Title, Author)>\" & Environment.NewLine & _  \n        \"<!ELEMENT Title (#PCDATA)>\" & Environment.NewLine & _  \n        \"<!ELEMENT Author (#PCDATA)>\"  \n  \nDim doc As XDocument = _  \n    <?xml version=\"1.0\" encoding=\"utf-8\" standalone=\"yes\"?>  \n    <!--This is a comment.-->  \n    <?xml-stylesheet href='mystyle.css' title='Compact' type='text/css'?>  \n    <Pubs>  \n        <Book>  \n            <Title>Artifacts of Roman Civilization</Title>  \n            <Author>Moreno, Jordao</Author>  \n        </Book>  \n        <Book>  \n            <Title>Midieval Tools and Implements</Title>  \n            <Author>Gazit, Inbar</Author>  \n        </Book>  \n    </Pubs>  \n    <!--This is another comment.-->  \n  \ndoc.Nodes().Skip(1).First().AddAfterSelf(New XDocumentType(\"Pubs\", Nothing, Nothing, internalSubset))  \nConsole.WriteLine(doc)  \n```  \n  \n This example produces the following output:  \n  \n```xml  \n  \n                <!--This is a comment.-->  \n<?xml-stylesheet href='mystyle.css' title='Compact' type='text/css'?>  \n<!DOCTYPE Pubs [<!ELEMENT Pubs (Book+)>  \n<!ELEMENT Book (Title, Author)>  \n<!ELEMENT Title (#PCDATA)>  \n<!ELEMENT Author (#PCDATA)>]>  \n<Pubs>  \n  <Book>  \n    <Title>Artifacts of Roman Civilization</Title>  \n    <Author>Moreno, Jordao</Author>  \n  </Book>  \n  <Book>  \n    <Title>Midieval Tools and Implements</Title>  \n    <Author>Gazit, Inbar</Author>  \n  </Book>  \n</Pubs>  \n<!--This is another comment.-->  \n```"
