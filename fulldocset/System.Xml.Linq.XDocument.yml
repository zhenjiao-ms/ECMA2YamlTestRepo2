  type: Class
  summary: "Represents an XML document. For the components and usage of an XDocument object, see [XDocument Class Overview](../Topic/XDocument%20Class%20Overview.md).  \n  \n To browse the .NET Framework source code for this type, see the [Reference Source](http://referencesource.microsoft.com/#System.Xml.Linq/XLinq.cs#3354dac0913e417b)."
  remarks: "> [!NOTE]\n>  To view the .NET Framework source code for this type, see the [Reference Source](http://referencesource.microsoft.com/#System.Xml.Linq/XLinq.cs#3354dac0913e417b). You can browse through the source code online, download the reference for offline viewing, and step through the sources (including patches and updates) during debugging; see [instructions](http://referencesource.microsoft.com/).  \n  \n For details about the valid content of an XDocument, see [Valid Content of XElement and XDocument Objects](../Topic/Valid%20Content%20of%20XElement%20and%20XDocument%20Objects1.md)."
  example:
  - "The following example creates a document, and then adds a comment and an element to it. It then composes another document using the results of a query.  \n  \n```c#  \n  \n                XDocument srcTree = new XDocument(  \n    new XComment(\"This is a comment\"),  \n    new XElement(\"Root\",  \n        new XElement(\"Child1\", \"data1\"),  \n        new XElement(\"Child2\", \"data2\"),  \n        new XElement(\"Child3\", \"data3\"),  \n        new XElement(\"Child2\", \"data4\"),  \n        new XElement(\"Info5\", \"info5\"),  \n        new XElement(\"Info6\", \"info6\"),  \n        new XElement(\"Info7\", \"info7\"),  \n        new XElement(\"Info8\", \"info8\")  \n    )  \n);  \n  \nXDocument doc = new XDocument(  \n    new XComment(\"This is a comment\"),  \n    new XElement(\"Root\",  \n        from el in srcTree.Element(\"Root\").Elements()  \n        where ((string)el).StartsWith(\"data\")  \n        select el  \n    )  \n);  \nConsole.WriteLine(doc);  \n```  \n  \n```vb  \n  \n                Dim srcTree As XDocument = _   \n    <?xml version=\"1.0\" encoding=\"utf-8\" standalone=\"yes\"?>  \n        <!--This is a comment-->  \n        <Root>  \n            <Child1>data1</Child1>  \n            <Child2>data2</Child2>  \n            <Child3>data3</Child3>  \n            <Child2>data4</Child2>  \n            <Info5>info5</Info5>  \n            <Info6>info6</Info6>  \n            <Info7>info7</Info7>  \n            <Info8>info8</Info8>  \n        </Root>  \nDim doc As XDocument = _   \n    <?xml version=\"1.0\" encoding=\"utf-8\" standalone=\"yes\"?>  \n        <!--This is a comment-->  \n        <Root>  \n            <%= From el In srcTree.<Root>.Elements _  \n                Where CStr(el).StartsWith(\"data\") _  \n                Select el %>  \n        </Root>  \nConsole.WriteLine(doc)  \n```  \n  \n This example produces the following output:  \n  \n```xml  \n  \n                <!--This is a comment-->  \n<Root>  \n  <Child1>data1</Child1>  \n  <Child2>data2</Child2>  \n  <Child3>data3</Child3>  \n  <Child2>data4</Child2>  \n</Root>  \n```"
