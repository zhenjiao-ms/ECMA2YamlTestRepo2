  - csharp
  name: Load(XmlReader,LoadOptions)
  nameWithType: XDocument.Load(XmlReader,LoadOptions)
  fullName: System.Xml.Linq.XDocument.Load(XmlReader,LoadOptions)
  type: Method
  assemblies:
  - System.Xml.Linq
  namespace: System.Xml.Linq
  summary: Loads an <xref href="System.Xml.Linq.XDocument"></xref> from an <xref href="System.Xml.XmlReader"></xref>, optionally setting the base URI, and retaining line information.
  remarks: "By creating an <xref:System.Xml.XmlNodeReader> from a DOM document, and then using the <xref:System.Xml.XmlNodeReader> to create an <xref:System.Xml.Linq.XElement>, this method can be used to create a copy of a DOM document in a LINQ to XML tree.  \n  \n Use <xref:System.Xml.Linq.XDocument.Parse%2A> to create an <xref:System.Xml.Linq.XDocument> from a string that contains XML.  \n  \n Setting <xref:System.Xml.Linq.LoadOptions> is not valid when loading from a <xref:System.Xml.XmlReader>. The <xref:System.Xml.XmlReader> will be configured to either read whitespace or not. The LINQ to XML tree will be populated with the whitespace nodes that the reader surfaces. This will be the behavior regardless of whether <xref:System.Xml.Linq.LoadOptions> is set or not.  \n  \n The <xref:System.Xml.XmlReader> may have a valid base URI or not. If you set <xref:System.Xml.Linq.LoadOptions>, the base URI will be set in the XML tree from the base URI that is reported by the <xref:System.Xml.XmlReader>.  \n  \n The <xref:System.Xml.XmlReader> may have a valid line information or not. If you set <xref:System.Xml.Linq.LoadOptions>, the line information will be set in the XML tree from the line information that is reported by the <xref:System.Xml.XmlReader>.  \n  \n There is a performance penalty if you set the <xref:System.Xml.Linq.LoadOptions> flag.  \n  \n The line information is accurate immediately after loading the XML document. If you modify the XML tree after loading the document, the line information may become meaningless.  \n  \n LINQ to XML's loading functionality is built upon <xref:System.Xml.XmlReader>. Therefore, you might catch any exceptions that are thrown by the <xref:System.Xml.XmlReader.Create%2A?displayProperty=fullName> overload methods and the <xref:System.Xml.XmlReader> methods that read and parse the document."
  example:
  - "The following example loads the line information that it loads from the <xref:System.Xml.XmlReader>. It then prints the line information.  \n  \n```c#  \n  \n                string markup =  \n@\"<Root>  \n    <Child>  \n        <GrandChild/>  \n    </Child>  \n</Root>\";  \n  \n// Create a reader and move to the content.  \nusing (XmlReader nodeReader = XmlReader.Create(new StringReader(markup)))  \n{  \n    // the reader must be in the Interactive state in order to  \n    // Create a LINQ to XML tree from it.  \n    nodeReader.MoveToContent();  \n  \n    XDocument xRoot = XDocument.Load(nodeReader, LoadOptions.SetLineInfo);  \n    Console.WriteLine(\"{0}{1}{2}\",  \n        \"Element Name\".PadRight(20),  \n        \"Line\".PadRight(5),  \n        \"Position\");  \n    Console.WriteLine(\"{0}{1}{2}\",  \n        \"------------\".PadRight(20),  \n        \"----\".PadRight(5),  \n        \"--------\");  \n    foreach (XElement e in xRoot.Elements(\"Root\").DescendantsAndSelf())  \n        Console.WriteLine(\"{0}{1}{2}\",  \n            (\"\".PadRight(e.Ancestors().Count() * 2) + e.Name).PadRight(20),  \n            ((IXmlLineInfo)e).LineNumber.ToString().PadRight(5),  \n            ((IXmlLineInfo)e).LinePosition);  \n}  \n```  \n  \n```vb  \n  \n                Dim markup As String = _  \n    \"<Root>\" & Environment.NewLine & _  \n    \"    <Child>\" & Environment.NewLine & _  \n    \"        <GrandChild/>\" & Environment.NewLine & _  \n    \"    </Child>\" & Environment.NewLine & _  \n    \"</Root>\"  \n  \n' Create a reader and move to the content.  \nUsing nodeReader As XmlReader = XmlReader.Create(New StringReader(markup))  \n  \n    ' The reader must be in the Interactive state in order to  \n    ' create a LINQ to XML tree from it.  \n    nodeReader.MoveToContent()  \n  \n    Dim xRoot As XDocument = XDocument.Load(nodeReader, LoadOptions.SetLineInfo)  \n    Console.WriteLine(\"{0}{1}{2}\", _  \n        \"Element Name\".PadRight(20), _  \n        \"Line\".PadRight(5), _  \n        \"Position\")  \n    Console.WriteLine(\"{0}{1}{2}\", _  \n        \"------------\".PadRight(20), _  \n        \"----\".PadRight(5), _  \n        \"--------\")  \n    For Each e As XElement In xRoot.Elements(\"Root\").DescendantsAndSelf()  \n        Console.WriteLine(\"{0}{1}{2}\", _  \n            (\"\".PadRight(e.Ancestors().Count() * 2) & e.Name.ToString()).PadRight(20), _  \n            (DirectCast(e, IXmlLineInfo)).LineNumber.ToString().PadRight(5), _  \n            (DirectCast(e, IXmlLineInfo)).LinePosition)  \n    Next  \nEnd Using  \n```  \n  \n This example produces the following output:  \n  \n```  \n  \n                Element Name        Line Position  \n------------        ---- --------  \nRoot                1    2  \n  Child             2    6  \n    GrandChild      3    10  \n```"
