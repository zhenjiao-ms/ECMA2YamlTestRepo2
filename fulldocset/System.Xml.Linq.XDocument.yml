  fullName: System.Xml.Linq.XDocument.WriteTo(XmlWriter)
  type: Method
  assemblies:
  - System.Xml.Linq
  namespace: System.Xml.Linq
  summary: Write this document to an <xref href="System.Xml.XmlWriter"></xref>.
  remarks: ''
  example:
  - "The following example shows how to write an <xref:System.Xml.Linq.XDocument> to an <xref:System.Xml.XmlWriter>. Note that the example did not write an XML declaration.  \n  \n```c#  \n  \n                StringBuilder sb = new StringBuilder();  \nXmlWriterSettings xws = new XmlWriterSettings();  \nxws.OmitXmlDeclaration = true;  \nxws.Indent = true;  \n  \nusing (XmlWriter xw = XmlWriter.Create(sb, xws))  \n{  \n    XDocument doc = new XDocument(  \n        new XElement(\"Child\",  \n            new XElement(\"GrandChild\", \"some content\")  \n        )  \n    );  \n    doc.WriteTo(xw);  \n}  \n  \nConsole.WriteLine(sb.ToString());  \n```  \n  \n```vb  \n  \n                Dim sb As StringBuilder = New StringBuilder()  \nDim xws As XmlWriterSettings = New XmlWriterSettings()  \nxws.OmitXmlDeclaration = True  \nxws.Indent = True  \n  \nUsing xw = XmlWriter.Create(sb, xws)  \n    Dim doc As XDocument = New XDocument(<Child><GrandChild>some content</GrandChild></Child>)  \n    doc.WriteTo(xw)  \nEnd Using  \n  \nConsole.WriteLine(sb.ToString())  \n  \n```  \n  \n This example produces the following output:  \n  \n```xml  \n  \n                <Child>  \n  <GrandChild>some content</GrandChild>  \n</Child>  \n```"
  syntax:
    content: public override void WriteTo (System.Xml.XmlWriter writer);
    parameters:
    - id: writer
      type: System.Xml.XmlWriter
      description: An <xref href="System.Xml.XmlWriter"></xref> into which this method will write.
