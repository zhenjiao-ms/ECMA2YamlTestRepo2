  summary: Creates a new <xref href="System.Xml.Linq.XDocument"></xref> from an <xref href="System.Xml.XmlReader"></xref>.
  remarks: "One possible use for this method is to create a copy of a DOM document in a LINQ to XML tree. To do this, you create an <xref:System.Xml.XmlNodeReader> from a DOM document, and then use the <xref:System.Xml.XmlNodeReader> to create an <xref:System.Xml.Linq.XDocument>.  \n  \n LINQ to XML's loading functionality is built upon <xref:System.Xml.XmlReader>. Therefore, you might catch any exceptions that are thrown by the <xref:System.Xml.XmlReader.Create%2A?displayProperty=fullName> overload methods and the <xref:System.Xml.XmlReader> methods that read and parse the document."
  example:
  - "The following example creates a DOM document, creates an <xref:System.Xml.XmlNodeReader> from the DOM document, creates an <xref:System.Xml.Linq.XDocument> using the <xref:System.Xml.XmlNodeReader>.  \n  \n```c#  \n  \n                // Create a DOM document with some content.  \nXmlDocument doc = new XmlDocument();  \nXmlElement child = doc.CreateElement(\"Child\");  \nchild.InnerText = \"child contents\";  \nXmlElement root = doc.CreateElement(\"Root\");  \nroot.AppendChild(child);  \ndoc.AppendChild(root);  \n  \n// create a reader and move to the content  \nusing (XmlNodeReader nodeReader = new XmlNodeReader(doc)) {  \n    // the reader must be in the Interactive state in order to  \n    // create a LINQ to XML tree from it.  \n    nodeReader.MoveToContent();  \n  \n    XDocument xRoot = XDocument.Load(nodeReader);  \n    Console.WriteLine(xRoot);  \n}  \n```  \n  \n```vb  \n' Create a DOM document with some content.  \nDim doc As XmlDocument = New XmlDocument()  \nDim child As XmlElement = doc.CreateElement(\"Child\")  \nchild.InnerText = \"child contents\"  \nDim root As XmlElement = doc.CreateElement(\"Root\")  \nroot.AppendChild(child)  \ndoc.AppendChild(root)  \n  \n' create a reader and move to the content  \nUsing nodeReader = New XmlNodeReader(doc)  \n    ' the reader must be in the Interactive state in order to  \n    ' create a LINQ to XML tree from it.  \n    nodeReader.MoveToContent()  \n  \n    Dim xRoot As XDocument = XDocument.Load(nodeReader)  \n    Console.WriteLine(xRoot)  \nEnd Using  \n  \n```  \n  \n This example produces the following output:  \n  \n```xml  \n  \n                <Root>  \n  <Child>child contents</Child>  \n</Root>  \n```"
