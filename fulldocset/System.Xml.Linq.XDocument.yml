  remarks: "If the source XML is indented, setting the <xref:System.Xml.Linq.LoadOptions> flag in `options` causes the reader to read all white space in the source XML. Nodes of type <xref:System.Xml.Linq.XText> are created for both significant and insignificant white space.  \n  \n If the source XML is indented, not setting the <xref:System.Xml.Linq.LoadOptions> flag in `options` causes the reader to ignore all of the insignificant white space in the source XML. The XML tree is created without any text nodes for insignificant white space.  \n  \n If the source XML is not indented, setting the <xref:System.Xml.Linq.LoadOptions> flag in `options` has no effect. Significant white space is still preserved, and there are no spans of insignificant white space that could cause the creation of more white space text nodes.  \n  \n For more information, see [Preserving White Space while Loading or Parsing XML](../Topic/Preserving%20White%20Space%20while%20Loading%20or%20Parsing%20XML3.md) and [Preserving White Space While Serializing](../Topic/Preserving%20White%20Space%20While%20Serializing1.md).  \n  \n Use <xref:System.Xml.Linq.XDocument.Parse%2A> to create an <xref:System.Xml.Linq.XElement> from a string that contains XML.  \n  \n Setting <xref:System.Xml.Linq.LoadOptions> is not valid when loading from a <xref:System.IO.TextReader>.  \n  \n There is a performance penalty if you set the <xref:System.Xml.Linq.LoadOptions> flag.  \n  \n The line information is accurate immediately after loading the XML document. If you modify the XML tree after loading the document, the line information may become meaningless.  \n  \n LINQ to XML's loading functionality is built upon <xref:System.Xml.XmlReader>. Therefore, you might catch any exceptions that are thrown by the <xref:System.Xml.XmlReader.Create%2A?displayProperty=fullName> overload methods and the <xref:System.Xml.XmlReader> methods that read and parse the document."
  example:
  - "The following example creates a document from a <xref:System.IO.StringReader>.  \n  \n```c#  \n  \n                TextReader sr;  \nint whiteSpaceNodes;  \n  \nsr = new StringReader(\"<Root> <Child> </Child> </Root>\");  \nXDocument xmlTree1 = XDocument.Load(sr, LoadOptions.None);  \nsr.Close();  \nwhiteSpaceNodes = xmlTree1  \n    .Element(\"Root\")  \n    .DescendantNodesAndSelf()  \n    .OfType<XText>()  \n    .Where(tNode => tNode.ToString().Trim().Length == 0)  \n    .Count();  \nConsole.WriteLine(\"Count of white space nodes (not preserving whitespace): {0}\", whiteSpaceNodes);  \n  \nsr = new StringReader(\"<Root> <Child> </Child> </Root>\");  \nXDocument xmlTree2 = XDocument.Load(sr, LoadOptions.PreserveWhitespace);  \nsr.Close();  \nwhiteSpaceNodes = xmlTree2  \n    .Element(\"Root\")  \n    .DescendantNodesAndSelf()  \n    .OfType<XText>()  \n    .Where(tNode => tNode.ToString().Trim().Length == 0)  \n    .Count();  \nConsole.WriteLine(\"Count of white space nodes (preserving whitespace): {0}\", whiteSpaceNodes);  \n```  \n  \n```vb  \n  \n                Dim sr As TextReader  \nDim whiteSpaceNodes As Integer  \n  \nsr = New StringReader(\"<Root> <Child> </Child> </Root>\")  \nDim xmlTree1 As XDocument = XDocument.Load(sr, LoadOptions.None)  \nsr.Close()  \nwhiteSpaceNodes = xmlTree1 _  \n              .Element(\"Root\") _  \n              .DescendantNodesAndSelf() _  \n              .OfType(Of XText)() _  \n              .Where(Function(ByVal tNode As XNode) tNode. _  \n                  ToString().Trim().Length = 0).Count()  \nConsole.WriteLine(\"Count of white space nodes (not preserving whitespace): {0}\", whiteSpaceNodes)  \n  \nsr = New StringReader(\"<Root> <Child> </Child> </Root>\")  \nDim xmlTree2 As XDocument = XDocument.Load(sr, LoadOptions.PreserveWhitespace)  \nsr.Close()  \nwhiteSpaceNodes = xmlTree2 _  \n              .Element(\"Root\") _  \n              .DescendantNodesAndSelf() _  \n              .OfType(Of XText)() _  \n              .Where(Function(ByVal tNode As XNode) tNode. _  \n                  ToString().Trim().Length = 0).Count()  \nConsole.WriteLine(\"Count of white space nodes (preserving whitespace): {0}\", whiteSpaceNodes)  \n```  \n  \n This example produces the following output:  \n  \n```  \n  \n                Count of white space nodes (not preserving whitespace): 0  \nCount of white space nodes (preserving whitespace): 3  \n```"
