  id: '#ctor(System.String,System.String,System.String,System.String)'
  parent: System.Xml.Linq.XDocumentType
  langs:
  - csharp
  name: XDocumentType(String,String,String,String)
  nameWithType: XDocumentType.XDocumentType(String,String,String,String)
  fullName: System.Xml.Linq.XDocumentType.XDocumentType(String,String,String,String)
  type: Constructor
  assemblies:
  - System.Xml.Linq
  namespace: System.Xml.Linq
  summary: Initializes an instance of the <xref href="System.Xml.Linq.XDocumentType"></xref> class.
  remarks: ''
  example:
  - "The following example creates a document with an internal DTD. When it creates the <xref:System.Xml.Linq.XDocumentType> object, it specifies the qualified name of the DTD (Pubs), and a string that contains the internal subset. Because the document does not use a public or private external DTD, the `publicId` and `systemId` are set to `null`.  \n  \n```c#  \n  \n                string internalSubset = @\"<!ELEMENT Pubs (Book+)>  \n<!ELEMENT Book (Title, Author)>  \n<!ELEMENT Title (#PCDATA)>  \n<!ELEMENT Author (#PCDATA)>\";  \n  \nstring target = \"xml-stylesheet\";  \nstring data = \"href=\\\"mystyle.css\\\" title=\\\"Compact\\\" type=\\\"text/css\\\"\";  \n  \nXDocument doc = new XDocument(  \n    new XComment(\"This is a comment.\"),  \n    new XProcessingInstruction(target, data),  \n    new XDocumentType(\"Pubs\", null, null, internalSubset),  \n    new XElement(\"Pubs\",   \n        new XElement(\"Book\",  \n            new XElement(\"Title\", \"Artifacts of Roman Civilization\"),  \n            new XElement(\"Author\", \"Moreno, Jordao\")  \n        ),  \n        new XElement(\"Book\",  \n            new XElement(\"Title\", \"Midieval Tools and Implements\"),  \n            new XElement(\"Author\", \"Gazit, Inbar\")  \n        )  \n    ),  \n    new XComment(\"This is another comment.\")  \n);  \ndoc.Declaration = new XDeclaration(\"1.0\", \"utf-8\", \"true\");  \n  \nConsole.WriteLine(doc);  \n```  \n  \n```vb  \n  \n                Dim internalSubset = _  \n    \"<!ELEMENT Pubs (Book+)>\" & Environment.NewLine & _  \n    \"<!ELEMENT Book (Title, Author)>\" & Environment.NewLine & _  \n    \"<!ELEMENT Title (#PCDATA)>\" & Environment.NewLine & _  \n    \"<!ELEMENT Author (#PCDATA)>\"  \n  \nDim doc As XDocument = _  \n    <?xml version=\"1.0\" encoding=\"utf-8\" standalone=\"yes\"?>  \n    <!--This is a comment.-->  \n    <?xml-stylesheet href=\"mystyle.css\" title=\"Compact\" type=\"text/css\"?>  \n    <Pubs>  \n        <Book>  \n            <Title>Artifacts of Roman Civilization</Title>  \n            <Author>Moreno, Jordao</Author>  \n        </Book>  \n        <Book>  \n            <Title>Midieval Tools and Implements</Title>  \n            <Author>Gazit, Inbar</Author>  \n        </Book>  \n    </Pubs>  \n    <!--This is another comment.-->  \n  \ndoc.FirstNode.NextNode.AddAfterSelf(new XDocumentType(\"Pubs\", Nothing, Nothing, internalSubset))  \n  \nConsole.WriteLine(doc)  \n```  \n  \n This example produces the following output:  \n  \n```xml  \n  \n                <!--This is a comment.-->  \n<?xml-stylesheet href=\"mystyle.css\" title=\"Compact\" type=\"text/css\"?>  \n<!DOCTYPE Pubs [<!ELEMENT Pubs (Book+)>  \n<!ELEMENT Book (Title, Author)>  \n<!ELEMENT Title (#PCDATA)>  \n<!ELEMENT Author (#PCDATA)>]>  \n<Pubs>  \n  <Book>  \n    <Title>Artifacts of Roman Civilization</Title>  \n    <Author>Moreno, Jordao</Author>  \n  </Book>  \n  <Book>  \n    <Title>Midieval Tools and Implements</Title>  \n    <Author>Gazit, Inbar</Author>  \n  </Book>  \n</Pubs>  \n<!--This is another comment.-->  \n```"
  syntax:
    content: public XDocumentType (string name, string publicId, string systemId, string internalSubset);
    parameters:
    - id: name
      type: System.String
      description: A <xref href="System.String"></xref> that contains the qualified name of the DTD, which is the same as the qualified name of the root element of the XML document.
    - id: publicId
      type: System.String
      description: A <xref href="System.String"></xref> that contains the public identifier of an external public DTD.
    - id: systemId
      type: System.String
      description: A <xref href="System.String"></xref> that contains the system identifier of an external private DTD.
    - id: internalSubset
      type: System.String
      description: A <xref href="System.String"></xref> that contains the internal subset for an internal DTD.
