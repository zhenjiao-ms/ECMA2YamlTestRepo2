  name: XDocumentType
  nameWithType: XDocumentType
  fullName: System.Xml.Linq.XDocumentType
  type: Class
  summary: Represents an XML Document Type Definition (DTD).
  remarks: "Data Type Definitions (DTD) in XML are a way to do the following:  \n  \n-   Validate XML trees to a limited extent.  \n  \n-   Expand entities, which is a form of text replacement.  \n  \n-   Supply default attributes.  \n  \n This class represents the XML concept of a DTD.  \n  \n DTD support in [!INCLUDE[sqltecxlinq](~/add/includes/sqltecxlinq-md.md)] is limited.  \n  \n [!INCLUDE[sqltecxlinq](~/add/includes/sqltecxlinq-md.md)] will expand internal entities by default, but it will not resolve external entity references unless an <xref:System.Xml.XmlReader> with an associated <xref:System.Xml.XmlResolver> is used to load the XML tree.  \n  \n [!INCLUDE[sqltecxlinq](~/add/includes/sqltecxlinq-md.md)] will not validate a document against a DTD, but you can use a validating <xref:System.Xml.XmlReader> to perform DTD validation if necessary.  \n  \n To validate an [!INCLUDE[sqltecxlinq](~/add/includes/sqltecxlinq-md.md)] tree against an XML schema, use the <xref:System.Xml.Schema.Extensions.Validate%2A> method.  \n  \n When a document contains entity references that are defined in a DTD, the references are expanded upon creation of the XML tree. However, when you serialize or save the XML tree, the content of the expanded entities is preserved; the entity references are not.  \n  \n Default attributes from the DTD will be materialized as regular attributes in the XML tree. After a default attribute from the DTD is materialized, there is no way to determine that the attribute was a default attribute from the DTD.  \n  \n You can populate an XML tree with an XML document that contains an internal DTD. The XML tree will then contain a <xref:System.Xml.Linq.XDocument.DocumentType%2A> node. When you serialize or save the tree, the internal DTD will also be saved as part of the document."
