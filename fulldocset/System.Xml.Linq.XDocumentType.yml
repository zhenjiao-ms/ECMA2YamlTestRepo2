- uid: System.Xml.Linq.XDocumentType.SystemId
  id: SystemId
  parent: System.Xml.Linq.XDocumentType
  langs:
  - csharp
  name: SystemId
  nameWithType: XDocumentType.SystemId
  fullName: System.Xml.Linq.XDocumentType.SystemId
  type: Property
  assemblies:
  - System.Xml.Linq
  namespace: System.Xml.Linq
  summary: Gets or sets the system identifier for this Document Type Definition (DTD).
  remarks: If an XML document uses an external private DTD, this property will contain the private identifier of the external DTD.
  example:
  - "The following example creates an XML document that refers to an external private DTD. The DTD does not have an internal subset. The call to the <xref:System.Xml.Linq.XDocumentType> constructor reflects the use of the external private DTD. It passes `null` for the internal subset.  \n  \n```c#  \n  \n                string pubsDtd =  \n@\"<!ELEMENT Pubs (Book+)>  \n<!ELEMENT Book (Title, Author)>  \n<!ELEMENT Title (#PCDATA)>  \n<!ELEMENT Author (#PCDATA)>\";  \nFile.WriteAllText(\"Pubs.dtd\", pubsDtd);  \n  \nstring target = \"xml-stylesheet\";  \nstring data = \"href=\\\"mystyle.css\\\" title=\\\"Compact\\\" type=\\\"text/css\\\"\";  \n  \nXDocument doc = new XDocument(  \n    new XDocumentType(\"Pubs\", null, \"Pubs.dtd\", null),  \n    new XElement(\"Pubs\",   \n        new XElement(\"Book\",  \n            new XElement(\"Title\", \"Artifacts of Roman Civilization\"),  \n            new XElement(\"Author\", \"Moreno, Jordao\")  \n        ),  \n        new XElement(\"Book\",  \n            new XElement(\"Title\", \"Midieval Tools and Implements\"),  \n            new XElement(\"Author\", \"Gazit, Inbar\")  \n        )  \n    ),  \n    new XComment(\"This is another comment.\")  \n);  \ndoc.Declaration = new XDeclaration(\"1.0\", \"utf-8\", \"true\");  \ndoc.Save(\"Pubs.xml\");  \n  \n// Validate Pubs.xml against Pubs.dtd.  \nXmlReaderSettings xrs = new XmlReaderSettings();  \nxrs.ProhibitDtd = false;  \nxrs.ValidationType = ValidationType.DTD;  \nxrs.ConformanceLevel = ConformanceLevel.Auto;  \nXmlReader xr = XmlReader.Create(\"Pubs.xml\", xrs);  \nXDocument doc2 = XDocument.Load(xr);  \n  \nXDocumentType dt = doc2.Document.DocumentType;  \nConsole.WriteLine(\"SystemId:{0}\", dt.SystemId);  \n```  \n  \n```vb  \n  \n                Dim pubsDtd As String = _   \n    \"<!ELEMENT Pubs (Book+)>\" & Environment.NewLine & _  \n    \"<!ELEMENT Book (Title, Author)>\" & Environment.NewLine & _  \n    \"<!ELEMENT Title (#PCDATA)>\" & Environment.NewLine & _  \n    \"<!ELEMENT Author (#PCDATA)>\"  \nFile.WriteAllText(\"Pubs.dtd\", pubsDtd)  \n  \nDim target As String = \"xml-stylesheet\"  \nDim data As String = \"href='mystyle.css' title='Compact' type='text/css'\"  \n  \nDim doc As XDocument = _  \n    <?xml version='1.0'?>  \n    <Pubs>  \n        <Book>  \n            <Title>Artifacts of Roman Civilization</Title>  \n            <Author>Moreno, Jordao</Author>  \n        </Book>  \n        <Book>  \n            <Title>Midieval Tools and Implements</Title>  \n            <Author>Gazit, Inbar</Author>  \n        </Book>  \n    </Pubs>  \n    <!--This is another comment.-->  \n  \ndoc _  \n.FirstNode _  \n.AddBeforeSelf(New XDocumentType(\"Pubs\", Nothing, \"Pubs.dtd\", Nothing))  \n  \ndoc.Declaration = New XDeclaration(\"1.0\", \"utf-8\", \"true\")  \ndoc.Save(\"Pubs.xml\")  \n  \n' Validate Pubs.xml against Pubs.dtd.  \nDim xrs As XmlReaderSettings = New XmlReaderSettings()  \nxrs.ProhibitDtd = False  \nxrs.ValidationType = ValidationType.DTD  \nxrs.ConformanceLevel = ConformanceLevel.Auto  \nDim xr As XmlReader = XmlReader.Create(\"Pubs.xml\", xrs)  \nDim doc2 As XDocument = XDocument.Load(xr)  \n  \nDim dt As XDocumentType = doc2.Document.DocumentType  \nConsole.WriteLine(\"SystemId:{0}\", dt.SystemId)  \n```  \n  \n This example produces the following output:  \n  \n```  \nSystemId:Pubs.dtd  \n```"
  syntax:
    content: public string SystemId { get; set; }
    return:
      type: System.String
      description: A <xref href="System.String"></xref> that contains the system identifier for this Document Type Definition (DTD).
  overload: System.Xml.Linq.XDocumentType.SystemId*
