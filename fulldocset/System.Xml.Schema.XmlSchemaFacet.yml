  fullName: System.Xml.Schema.XmlSchemaFacet
  type: Class
  summary: Abstract class for all facets that are used when simple types are derived by restriction.
  remarks: A facet is defined as an element. Each `facet` element has a `fixed` attribute that is a Boolean value. All the facets for a simple type together define the set of legal values for that simple type.
