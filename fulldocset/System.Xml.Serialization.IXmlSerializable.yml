- uid: System.Xml.Serialization.IXmlSerializable.GetSchema
  id: GetSchema
  parent: System.Xml.Serialization.IXmlSerializable
  langs:
  - csharp
  name: GetSchema()
  nameWithType: IXmlSerializable.GetSchema()
  fullName: System.Xml.Serialization.IXmlSerializable.GetSchema()
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: This method is reserved and should not be used. When implementing the `IXmlSerializable` interface, you should return `null` (`Nothing` in Visual Basic) from this method, and instead, if specifying a custom schema is required, apply the <xref href="System.Xml.Serialization.XmlSchemaProviderAttribute"></xref> to the class.
  remarks: "When serializing or deserializing an object, the <xref:System.Xml.Serialization.XmlSerializer> class does not perform XML validation. For this reason, it is often safe to omit schema information by providing a trivial implementation of this method, for example by returning `null` (`Nothing` in Visual Basic).  \n  \n If providing schema information is necessary, you should use the <xref:System.Xml.Serialization.XmlSchemaProviderAttribute> attribute. The `GetSchema` method should still return `null` (or `Nothing`).  \n  \n Some [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] types as well as legacy custom types implementing the `IXmlSerializable` interface may be using `GetSchema` instead of `XmlSchemaProvider`. In this case, the method returns an accurate XML schema that describes the XML representation of the object generated by the <xref:System.Data.DataSet.WriteXml%2A> method."
  syntax:
    content: public System.Xml.Schema.XmlSchema GetSchema ();
    parameters: []
    return:
      type: System.Xml.Schema.XmlSchema
      description: An <xref href="System.Xml.Schema.XmlSchema"></xref> that describes the XML representation of the object that is produced by the <xref href="stem.Xml.Serialization.IXmlSerializable.WriteXml%2A"></xref> method and consumed by the <xref href="stem.Xml.Serialization.IXmlSerializable.ReadXml%2A"></xref> method.
  overload: System.Xml.Serialization.IXmlSerializable.GetSchema*
  exceptions: []
