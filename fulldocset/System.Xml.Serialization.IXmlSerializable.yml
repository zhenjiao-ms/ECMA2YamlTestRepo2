  name: IXmlSerializable
  nameWithType: IXmlSerializable
  fullName: System.Xml.Serialization.IXmlSerializable
  type: Interface
  summary: Provides custom formatting for XML serialization and deserialization.
  remarks: "There are two reasons to implement this interface. The first is to control how your object is serialized or deserialized by the <xref:System.Xml.Serialization.XmlSerializer>. For example, you can chunk data into bytes instead of buffering large data sets, and also avoid the inflation that occurs when the data is encoded using Base64 encoding. To control the serialization, implement the <xref:System.Xml.Serialization.IXmlSerializable.ReadXml%2A> and <xref:System.Xml.Serialization.IXmlSerializable.WriteXml%2A> methods to control the <xref:System.Xml.XmlReader> and <xref:System.Xml.XmlWriter> classes used to read and write the XML. For an example of this, see [How to: Chunk Serialized Data](../Topic/How%20to:%20Chunk%20Serialized%20Data.md).  \n  \n The second reason is to be able to control the schema. To enable this, you must apply the <xref:System.Xml.Serialization.XmlSchemaProviderAttribute> to the serializable type, and specify the name of the static member that returns the schema. See the <xref:System.Xml.Serialization.XmlSchemaProviderAttribute> for an example.  \n  \n A class that implements the interface must have a parameterless constructor. This is a requirement of the <xref:System.Xml.Serialization.XmlSerializer> class."
  example:
  - "The following example code shows an implementation of the IXmlSerializable interface that serializes a private field.  \n  \n [!code-cpp[XmlSerialization_IXmlSerializable#0](~/add/codesnippet/cpp/t-system.xml.serializati_22_1.cpp)]\n [!code-cs[XmlSerialization_IXmlSerializable#0](~/add/codesnippet/csharp/t-system.xml.serializati_22_1.cs)]"
  syntax:
    content: public interface IXmlSerializable
