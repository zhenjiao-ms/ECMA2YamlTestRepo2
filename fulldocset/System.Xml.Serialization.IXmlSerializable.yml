- uid: System.Xml.Serialization.IXmlSerializable.ReadXml(System.Xml.XmlReader)
  id: ReadXml(System.Xml.XmlReader)
  parent: System.Xml.Serialization.IXmlSerializable
  langs:
  - csharp
  name: ReadXml(XmlReader)
  nameWithType: IXmlSerializable.ReadXml(XmlReader)
  fullName: System.Xml.Serialization.IXmlSerializable.ReadXml(XmlReader)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: Generates an object from its XML representation.
  remarks: "The ReadXml method must reconstitute your object using the information that was written by the <xref:System.Xml.Serialization.IXmlSerializable.WriteXml%2A> method.  \n  \n When this method is called, the reader is positioned on the start tag that wraps the information for your type. That is, directly on the start tag that indicates the beginning of a serialized object. When this method returns, it must have read the entire element from beginning to end, including all of its contents. Unlike the <xref:System.Xml.Serialization.IXmlSerializable.WriteXml%2A> method, the framework does not handle the wrapper element automatically. Your implementation must do so. Failing to observe these positioning rules may cause code to generate unexpected runtime exceptions or corrupt data.  \n  \n When implementing this method, you should consider the possibility that a malicious user might provide a well-formed but invalid XML representation in order to disable or otherwise alter the behavior of your application."
  example:
  - "The following example illustrates an implementation of the ReadXml method.  \n  \n [!code-cpp[XmlSerialization_IXmlSerializable#2](~/add/codesnippet/cpp/m-system.xml.serializati_45_1.cpp)]\n [!code-cs[XmlSerialization_IXmlSerializable#2](~/add/codesnippet/csharp/m-system.xml.serializati_45_1.cs)]  \n  \n The following example illustrates the use of the <xref:System.Xml.Serialization.XmlSerializer> class to deserialize this object.  \n  \n [!code-cs[XmlSerialization_IXmlSerializable#20](~/add/codesnippet/csharp/m-system.xml.serializati_45_2.cs)]\n [!code-cpp[XmlSerialization_IXmlSerializable#20](~/add/codesnippet/cpp/m-system.xml.serializati_45_2.cpp)]"
  syntax:
    content: public void ReadXml (System.Xml.XmlReader reader);
    parameters:
    - id: reader
      type: System.Xml.XmlReader
      description: The <xref href="System.Xml.XmlReader"></xref> stream from which the object is deserialized.
  overload: System.Xml.Serialization.IXmlSerializable.ReadXml*
