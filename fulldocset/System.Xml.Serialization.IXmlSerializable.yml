- uid: System.Xml.Serialization.IXmlSerializable.WriteXml(System.Xml.XmlWriter)
  id: WriteXml(System.Xml.XmlWriter)
  parent: System.Xml.Serialization.IXmlSerializable
  langs:
  - csharp
  name: WriteXml(XmlWriter)
  nameWithType: IXmlSerializable.WriteXml(XmlWriter)
  fullName: System.Xml.Serialization.IXmlSerializable.WriteXml(XmlWriter)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: Converts an object into its XML representation.
  remarks: "The WriteXml implementation you provide should write out the XML representation of the object. The framework writes a wrapper element and positions the XML writer after its start. Your implementation may write its contents, including child elements. The framework then closes the wrapper element.  \n  \n Write sufficient information to the <xref:System.Xml.XmlWriter> stream to allow the <xref:System.Xml.Serialization.IXmlSerializable.ReadXml%2A> method to reconstitute your object.  \n  \n For example, if your object state includes an array variable, be sure to write the length of the array, or use a parent element to contain the elements that describe the array values, so that you know how many values to read when the object is reconstituted."
  example:
  - "The following example illustrates an implementation of the WriteXml method.  \n  \n [!code-cpp[XmlSerialization_IXmlSerializable#1](~/add/codesnippet/cpp/m-system.xml.serializati_34_1.cpp)]\n [!code-cs[XmlSerialization_IXmlSerializable#1](~/add/codesnippet/csharp/m-system.xml.serializati_34_1.cs)]  \n  \n The following example illustrates the use of the <xref:System.Xml.Serialization.XmlSerializer> class to deserialize this object.  \n  \n [!code-cpp[XmlSerialization_IXmlSerializable#10](~/add/codesnippet/cpp/m-system.xml.serializati_34_2.cpp)]\n [!code-cs[XmlSerialization_IXmlSerializable#10](~/add/codesnippet/csharp/m-system.xml.serializati_34_2.cs)]"
  syntax:
    content: public void WriteXml (System.Xml.XmlWriter writer);
    parameters:
    - id: writer
      type: System.Xml.XmlWriter
      description: The <xref href="System.Xml.XmlWriter"></xref> stream to which the object is serialized.
  overload: System.Xml.Serialization.IXmlSerializable.WriteXml*
