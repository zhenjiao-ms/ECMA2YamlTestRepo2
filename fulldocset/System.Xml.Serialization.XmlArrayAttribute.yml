- uid: System.Xml.Serialization.XmlArrayAttribute.IsNullable
  id: IsNullable
  parent: System.Xml.Serialization.XmlArrayAttribute
  langs:
  - csharp
  name: IsNullable
  nameWithType: XmlArrayAttribute.IsNullable
  fullName: System.Xml.Serialization.XmlArrayAttribute.IsNullable
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: Gets or sets a value that indicates whether the <xref href="System.Xml.Serialization.XmlSerializer"></xref> must serialize a member as an empty XML tag with the `xsi:nil` attribute set to `true`.
  remarks: "The XML schema specification for structures allows an XML document to explicitly signal that an element's content is missing. Such an element contains the attribute `xsi:nil` set to `true`. For more information, see the World Wide Web Consortium (www.w3.org) specification titled \"XML Schema Part 1: Structures.\"  \n  \n If the IsNullable property is set to `true`, the `xsi:nil` attribute is generated for class members that have been set to `null`. For example, if you set a field named `MyStringArray` to `null`, the <xref:System.Xml.Serialization.XmlSerializer> generates the following XML code.  \n  \n```  \n<MyStringArray xsi:nil = \"true\" />  \n```  \n  \n If the IsNullable property is `false`, no XML element is generated.  \n  \n> [!NOTE]\n>  You cannot apply the IsNullable property to a member typed as a value type because a value type cannot contain `null`."
  example:
  - "The following example contains two arrays: one with the IsNullable property set to `true`, and another with the IsNullable property set to `false`.  \n  \n [!code-vb[Classic XmlArrayAttribute.IsNullable Example#1](~/add/codesnippet/visualbasic/p-system.xml.serializati_74_1.vb)]\n [!code-cs[Classic XmlArrayAttribute.IsNullable Example#1](~/add/codesnippet/csharp/p-system.xml.serializati_74_1.cs)]\n [!code-cpp[Classic XmlArrayAttribute.IsNullable Example#1](~/add/codesnippet/cpp/p-system.xml.serializati_74_1.cpp)]"
  syntax:
    content: public bool IsNullable { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the <xref href="System.Xml.Serialization.XmlSerializer"></xref> generates the `xsi:nil` attribute; otherwise, `false`.'
  overload: System.Xml.Serialization.XmlArrayAttribute.IsNullable*
  exceptions: []
