- uid: System.Xml.Serialization.XmlArrayAttribute.Namespace
  id: Namespace
  parent: System.Xml.Serialization.XmlArrayAttribute
  langs:
  - csharp
  name: Namespace
  nameWithType: XmlArrayAttribute.Namespace
  fullName: System.Xml.Serialization.XmlArrayAttribute.Namespace
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: Gets or sets the namespace of the XML element.
  remarks: "The Namespace property allows you to create qualified XML element names. The Namespace property conforms to the rules for creating an XML namespace as found in the 1999 World Wide Web Consortium (www.w3.org) document titled \"Namespaces in XML.\"  \n  \n To create namespaces that are associated with a prefix, you must create an instance of the <xref:System.Xml.Serialization.XmlSerializerNamespaces> class that contains the namespaces and prefixes used in the XML document. As you set the namespace for each <xref:System.Xml.Serialization.XmlArrayAttribute>, it must match one of the namespaces in the <xref:System.Xml.Serialization.XmlSerializerNamespaces>. When the XML is generated, each array is correctly prefixed with the prefix associated with the specified namespace."
  example:
  - "The following example serializes an instance of the `Library` class that contains two members, one that contain book titles, and another that contain periodical titles. Although both XML elements are named `Titles`, each contains a different prefix. The example also includes an instance of the <xref:System.Xml.Serialization.XmlSerializerNamespaces> class that contains the namespaces and prefixes used to qualify the two element names.  \n  \n [!code-cpp[Classic XmlArrayAttribute.Namespace Example#1](~/add/codesnippet/cpp/p-system.xml.serializati_5_1.cpp)]\n [!code-cs[Classic XmlArrayAttribute.Namespace Example#1](~/add/codesnippet/csharp/p-system.xml.serializati_5_1.cs)]\n [!code-vb[Classic XmlArrayAttribute.Namespace Example#1](~/add/codesnippet/visualbasic/p-system.xml.serializati_5_1.vb)]"
  syntax:
    content: public string Namespace { get; set; }
    return:
      type: System.String
      description: The namespace of the XML element.
  overload: System.Xml.Serialization.XmlArrayAttribute.Namespace*
  exceptions: []
