- uid: System.Xml.Serialization.XmlArrayAttribute.Form
  id: Form
  parent: System.Xml.Serialization.XmlArrayAttribute
  langs:
  - csharp
  name: Form
  nameWithType: XmlArrayAttribute.Form
  fullName: System.Xml.Serialization.XmlArrayAttribute.Form
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: Gets or sets a value that indicates whether the XML element name generated by the <xref href="System.Xml.Serialization.XmlSerializer"></xref> is qualified or unqualified.
  remarks: "The Form property determines whether an XML element name is qualified or unqualified. The Form property conforms to the 1999 World Wide Web Consortium (www.w3.org) document titled \"Namespaces in XML.\"  \n  \n If the <xref:System.Xml.Serialization.XmlAttributeAttribute.Namespace%2A> property is set to any value, attempting to set the <xref:System.Xml.Serialization.XmlElementAttribute.Form%2A> property to `XmlSchemaForm.Unqualified` throws an exception.  \n  \n The default setting, `XmlSchemaForm.None`, instructs the <xref:System.Xml.Serialization.XmlSerializer> to check the schema for the XML document to determine whether the namespace is qualified. If the schema does not specify a value for an individual element or attribute, the <xref:System.Xml.Serialization.XmlSerializer> uses the `elementFormDefault` and `attributeFormDefault` values to determine whether an element or attribute is qualified. The following XML code shows a schema:  \n  \n```  \n<schema elementFormDefault=\"qualified\"   \nattributeFormDefault=\"unqualified\"... >  \n   <element name=\"Name\"/>  \n   <attribute name=\"Number\"/>  \n</schema>  \n```  \n  \n When the <xref:System.Xml.Serialization.XmlSerializer> reads the schema, the <xref:System.Xml.Serialization.XmlAttributeAttribute.Form%2A> value for both the `Name` and `Number` is `XmlSchemaForm.None`, but the `Name` element is qualified, while the `Number` element is unqualified."
  example:
  - "The following example serializes an instance of the `Enterprises` class. Two XML elements have the same local name (`Company`) but different prefixes. The example sets the Form property is set to `XmlForm.Qualified` to ensure that the qualified names occur in the XML instance.  \n  \n [!code-cpp[Classic XmlArrayAttribute.Form Example#1](~/add/codesnippet/cpp/p-system.xml.serializati_19_1.cpp)]\n [!code-cs[Classic XmlArrayAttribute.Form Example#1](~/add/codesnippet/csharp/p-system.xml.serializati_19_1.cs)]\n [!code-vb[Classic XmlArrayAttribute.Form Example#1](~/add/codesnippet/visualbasic/p-system.xml.serializati_19_1.vb)]"
  syntax:
    content: public System.Xml.Schema.XmlSchemaForm Form { get; set; }
    return:
      type: System.Xml.Schema.XmlSchemaForm
      description: One of the <xref href="System.Xml.Schema.XmlSchemaForm"></xref> values. The default is `XmlSchemaForm.None`.
  overload: System.Xml.Serialization.XmlArrayAttribute.Form*
  exceptions: []
