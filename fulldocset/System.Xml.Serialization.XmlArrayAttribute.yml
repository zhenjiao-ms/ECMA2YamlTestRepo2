  name: ElementName
  nameWithType: XmlArrayAttribute.ElementName
  fullName: System.Xml.Serialization.XmlArrayAttribute.ElementName
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: Gets or sets the XML element name given to the serialized array.
  remarks: "Specify an ElementName when you want the generated XML element name to differ from the member's identifier.  \n  \n You can set the same ElementName value to more than one member as long as the generated XML document uses XML namespaces to distinguish between the identically named members. For more details about using namespaces and creating prefixed names in the XML document, see <xref:System.Xml.Serialization.XmlSerializerNamespaces>."
  example:
  - "The following example serializes an instance of the `Library` class that contains a property named `Books` that returns an array of `Book` items. The example uses the ElementName property to specify that the array of XML elements should be named `My_Books` rather than `Books`.  \n  \n [!code-cpp[Classic XmlArrayAttribute.ElementName Example#1](~/add/codesnippet/cpp/p-system.xml.serializati_76_1.cpp)]\n [!code-cs[Classic XmlArrayAttribute.ElementName Example#1](~/add/codesnippet/csharp/p-system.xml.serializati_76_1.cs)]\n [!code-vb[Classic XmlArrayAttribute.ElementName Example#1](~/add/codesnippet/visualbasic/p-system.xml.serializati_76_1.vb)]"
  syntax:
    content: public string ElementName { get; set; }
    return:
      type: System.String
      description: The XML element name of the serialized array. The default is the name of the member to which the <xref href="System.Xml.Serialization.XmlArrayAttribute"></xref> is assigned.
  overload: System.Xml.Serialization.XmlArrayAttribute.ElementName*
