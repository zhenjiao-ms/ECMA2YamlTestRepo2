  name: XmlAttributeAttribute
  nameWithType: XmlAttributeAttribute
  fullName: System.Xml.Serialization.XmlAttributeAttribute
  type: Class
  summary: Specifies that the <xref href="System.Xml.Serialization.XmlSerializer"></xref> must serialize the class member as an XML attribute.
  remarks: "The XmlAttributeAttribute belongs to a family of attributes that controls how the <xref:System.Xml.Serialization.XmlSerializer> serializes, or deserializes, an object. For a complete list of similar attributes, see [Attributes That Control XML Serialization](../Topic/Attributes%20That%20Control%20XML%20Serialization.md).  \n  \n When applied to a public field or property, the XmlAttributeAttribute informs the <xref:System.Xml.Serialization.XmlSerializer> to serialize the member as an XML attribute. By default, the <xref:System.Xml.Serialization.XmlSerializer> serializes public fields and properties as XML elements.  \n  \n You can assign the XmlAttributeAttribute only to public fields or public properties that return a value (or array of values) that can be mapped to one of the XML Schema definition language (XSD) simple types (including all built-in datatypes derived from the XSD `anySimpleType` type). The possible types include any that can be mapped to the XSD simple types, including <xref:System.Guid>, <xref:System.Char>, and enumerations. See the <xref:System.Xml.Serialization.XmlAttributeAttribute.DataType%2A> property for a list of XSD types and how they are mapped to.NET data types.  \n  \n There are two special attributes that can be set with the XmlAttributeAttribute : the `xml:lang` (specifies language) and `xml:space` (specifies how to handle white space) attributes. These attributes are intended to convey information that is relevant only to an application processing the XML. Examples of setting these are shown in the following code.  \n  \n```c#  \n[XmlAttribute(\"xml:lang\")]  \n public string Lang;  \n // Set this to 'default' or 'preserve'.  \n [XmlAttribute(\"space\",   \n Namespace = \"http://www.w3.org/XML/1998/namespace\")]  \n public string Space   \n [Visual Basic]  \n <XmlAttribute(\"xml:lang\")> _  \n Public Lang As String   \n ' Set this to 'default' or 'preserve'.  \n <XmlAttribute(\"space\", _  \n Namespace:= \"http://www.w3.org/XML/1998/namespace\")> _  \n Public Space As String  \n```  \n  \n For more information about using attributes, see [Attributes](../Topic/Extending%20Metadata%20Using%20Attributes.md).  \n  \n> [!NOTE]\n>  You can use the word `XmlAttribute` in your code instead of the longer XmlAttributeAttribute."
  example:
  - "The following example serializes a class that contains several fields to which the XmlAttributeAttribute is applied.  \n  \n [!code-cs[Classic XmlAttributeAttribute Example#1](~/add/codesnippet/csharp/t-system.xml.serializati_2_1.cs)]\n [!code-vb[Classic XmlAttributeAttribute Example#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_2_1.vb)]\n [!code-cpp[Classic XmlAttributeAttribute Example#1](~/add/codesnippet/cpp/t-system.xml.serializati_2_1.cpp)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Parameter | System.AttributeTargets.ReturnValue)]

      public class XmlAttributeAttribute : Attribute
