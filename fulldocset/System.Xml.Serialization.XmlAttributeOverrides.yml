  name: XmlAttributeOverrides
  nameWithType: XmlAttributeOverrides
  fullName: System.Xml.Serialization.XmlAttributeOverrides
  type: Class
  summary: Allows you to override property, field, and class attributes when you use the <xref href="System.Xml.Serialization.XmlSerializer"></xref> to serialize or deserialize an object.
  remarks: "The XmlAttributeOverrides enables the <xref:System.Xml.Serialization.XmlSerializer> to override the default way of serializing a set of objects. Overriding serialization in this way has two uses: first, you can control and augment the serialization of objects found in a DLL--even if you do not have access to the source; second, you can create one set of serializable classes, but serialize the objects in multiple ways. For example, instead of serializing members of a class instance as XML elements, you can serialize them as XML attributes, resulting in a more efficient document to transport.  \n  \n After you create an XmlAttributeOverrides object, you pass it as an argument to the <xref:System.Xml.Serialization.XmlSerializer.%23ctor%2A> constructor. The resulting <xref:System.Xml.Serialization.XmlSerializer> uses the data contained by the XmlAttributeOverrides to override attributes that control how objects are serialized. To accomplish this, the XmlAttributeOverrides contains a collection of the object types that are overridden, as well as an <xref:System.Xml.Serialization.XmlAttributes> object associated with each overridden object type. The <xref:System.Xml.Serialization.XmlAttributes> object itself contains an appropriate set of attribute objects that control how each field, property, or class is serialized.  \n  \n The process for creating and using an XmlAttributeOverrides object is as follows:  \n  \n1.  Create an <xref:System.Xml.Serialization.XmlAttributes> object.  \n  \n2.  Create an attribute object that is appropriate to the object being overridden. For example, to override a field or property, create an <xref:System.Xml.Serialization.XmlElementAttribute>, using the new, derived type. You can optionally assign a new <xref:System.Xml.Serialization.XmlElementAttribute.ElementName%2A>, or <xref:System.Xml.Serialization.XmlElementAttribute.Namespace%2A> that overrides the base class's attribute name or namespace.  \n  \n3.  Add the attribute object to the appropriate <xref:System.Xml.Serialization.XmlAttributes> property or collection. For example, you would add the <xref:System.Xml.Serialization.XmlElementAttribute> to the <xref:System.Xml.Serialization.XmlAttributes.XmlElements%2A> collection of the <xref:System.Xml.Serialization.XmlAttributes> object, specifying the member name that is being overridden.  \n  \n4.  Create an XmlAttributeOverrides object.  \n  \n5.  Using the <xref:System.Xml.Serialization.XmlAttributeOverrides.Add%2A> method, add the <xref:System.Xml.Serialization.XmlAttributes> object to the XmlAttributeOverrides object. If the object being overridden is an <xref:System.Xml.Serialization.XmlRootAttribute> or <xref:System.Xml.Serialization.XmlTypeAttribute>, you need only to specify the type of the overridden object. But if you are overriding a field or property, you must also specify the name of the overridden member.  \n  \n6.  When constructing the <xref:System.Xml.Serialization.XmlSerializer>, pass the XmlAttributeOverrides to the <xref:System.Xml.Serialization.XmlSerializer.%23ctor%2A> constructor.  \n  \n7.  Use the resulting <xref:System.Xml.Serialization.XmlSerializer> to serialize or deserialize the derived class objects."
  example:
  - "The following example serializes a class named `Orchestra`, which contains a single field named `Instruments` that returns an array of `Instrument` objects. A second class named `Brass` inherits from the `Instrument` class. The example uses an instance of the XmlAttributeOverrides class to override the `Instrument` field, allowing the field to accept `Brass` objects.  \n  \n [!code-cpp[Classic XmlAttributeOverrides Example#1](~/add/codesnippet/cpp/t-system.xml.serializati_13_1.cpp)]\n [!code-cs[Classic XmlAttributeOverrides Example#1](~/add/codesnippet/csharp/t-system.xml.serializati_13_1.cs)]\n [!code-vb[Classic XmlAttributeOverrides Example#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_13_1.vb)]"
