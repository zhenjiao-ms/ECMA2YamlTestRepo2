  fullName: System.Xml.Serialization.XmlReflectionImporter.ImportMembersMapping(String,String,XmlReflectionMember[],Boolean)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: Generates internal type mappings for information from a Web service method.
  remarks: "The ImportMembersMapping method is called while initializing a Web service or client, or reflecting a Web service. It is not necessary to call it directly.  \n  \n The <xref:System.Xml.Serialization.XmlReflectionMember> array parameter can consist of any one of the following:  \n  \n-   Web service method input parameters.  \n  \n-   Web service method output parameters, plus the return type, if not void, at index 0.  \n  \n-   SOAP input headers.  \n  \n-   SOAP output headers."
  syntax:
    content: public System.Xml.Serialization.XmlMembersMapping ImportMembersMapping (string elementName, string ns, System.Xml.Serialization.XmlReflectionMember[] members, bool hasWrapperElement);
    parameters:
    - id: elementName
      type: System.String
      description: An XML element name produced from the Web service method.
    - id: ns
      type: System.String
      description: An XML element namespace produced from the Web service method.
    - id: members
      type: System.Xml.Serialization.XmlReflectionMember[]
      description: An array of <xref href="System.Xml.Serialization.XmlReflectionMember"></xref> objects that contain .NET Framework code entities that belong to a Web service method.
    - id: hasWrapperElement
      type: System.Boolean
      description: '`true` if elements that correspond to Web Services Description Language (WSDL) message parts should be enclosed in an extra wrapper element in a SOAP message; otherwise, `false`.'
    return:
      type: System.Xml.Serialization.XmlMembersMapping
      description: An <xref href="System.Xml.Serialization.XmlMembersMapping"></xref> with mappings to the element parts of a WSDL message definition.
  overload: System.Xml.Serialization.XmlReflectionImporter.ImportMembersMapping*
  exceptions: []
