  fullName: System.Xml.Serialization.XmlSerializationReader+CollectionFixup
  type: Class
  summary: Holds an <xref href="System.Xml.Serialization.XmlSerializationCollectionFixupCallback"></xref> delegate instance, plus the method's inputs; also supplies the method's parameters.
  remarks: "During initialization, the .NET Framework XML serialization infrastructure dynamically generates and compiles a temporary class for deserialization derived from the <xref:System.Xml.Serialization.XmlSerializationReader> class. During this process, the infrastructure generates methods that implement the <xref:System.Xml.Serialization.XmlSerializationCollectionFixupCallback> delegate. Additionally, it instantiates XmlSerializationReader.CollectionFixup class objects to store the fix-up methods along with their inputs. The infrastructure does so for SOAP-encoded arrays or SOAP-encoded, multireferenced elements whose data types, in either case, map to .NET Framework collections or enumerations. Then, as necessary, the methods are invoked during deserialization to fill in array items or multireferenced objects.  \n  \n Do not directly instantiate <xref:System.Xml.Serialization.XmlSerializationCollectionFixupCallback> or XmlSerializationReader.CollectionFixup.  \n  \n SOAP encoding is described in Section 5 of the SOAP 1.1 specification."
  syntax:
    content: protected class XmlSerializationReader.CollectionFixup
