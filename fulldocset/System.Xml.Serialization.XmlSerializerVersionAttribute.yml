  name: XmlSerializerVersionAttribute
  nameWithType: XmlSerializerVersionAttribute
  fullName: System.Xml.Serialization.XmlSerializerVersionAttribute
  type: Class
  summary: Signifies that the code was generated by the serialization infrastructure and can be reused for increased performance, when this attribute is applied to an assembly.
  remarks: "The .NET Framework XML serialization infrastructure dynamically generates derivations of <xref:System.Xml.Serialization.XmlSerializer> that are optimized to serialize user-defined types. The serializers are stored in assemblies that can be reused for efficient serialization.  \n  \n The XmlSerializerVersionAttribute attribute stores version information about the parent assembly for which a set of serializers is generated. Later, when the <xref:System.Xml.Serialization.XmlSerializer> constructor is called, the infrastructure attempts to locate the pre-generated assembly. If the infrastructure finds an assembly with a matching name, the assembly is loaded and the infrastructure checks XmlSerializerVersionAttribute for a match between the found assembly's version and the current version of the parent assembly. If the version does not match, the found assembly is not used. Instead, a temporary assembly is generated for the serialization."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly)]

      public sealed class XmlSerializerVersionAttribute : Attribute
