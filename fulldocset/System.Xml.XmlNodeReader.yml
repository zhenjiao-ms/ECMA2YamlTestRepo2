  name: ReadContentAsBase64(Byte[],Int32,Int32)
  nameWithType: XmlNodeReader.ReadContentAsBase64(Byte[],Int32,Int32)
  fullName: System.Xml.XmlNodeReader.ReadContentAsBase64(Byte[],Int32,Int32)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: Reads the content and returns the Base64 decoded binary bytes.
  remarks: "> [!NOTE]\n>  In the [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)], the recommended practice is to create <xref:System.Xml.XmlReader> instances using the <xref:System.Xml.XmlReaderSettings> class and the <xref:System.Xml.XmlReader.Create%2A> method. This allows you to take full advantage of all the new features introduced in the [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. For more information, see the Remarks section in the <xref:System.Xml.XmlReader> reference page.  \n  \n This method streams the content, decodes the Base64 content, and returns the decoded binary bytes (for example, an inline Base64 encoded GIF image) into the buffer. This method can be called successively to read large streams of embedded text. For more information, see RFC 1521, \"MIME (Multipurpose Internet Mail Extensions) Part One: Mechanisms for Specifying and Describing the Format of Internet Message Bodies\". You can obtain RFCs from the Request for Comments Web site at http://www.rfc-editor.org.  \n  \n> [!NOTE]\n>  You should not access any of the reader properties between calls to the ReadContentAsBase64 method until the method returns the value 0.  \n  \n This method has the following behavior:  \n  \n-   ReadContentAsBase64 returns the value 0 when it has reached the end of the byte stream it was operating on. The reader is positioned on the first non-content node.  \n  \n-   If you ask for fewer, or the exact number, of bytes than are left in the stream the reader remains in its current position.  \n  \n-   ReadContentAsBase64 is not supported on the following XML node types: Element, XmlDeclaration, None, Document, DocumentType, Notation, Entity, DocumentFragment."
  syntax:
    content: public override int ReadContentAsBase64 (byte[] buffer, int index, int count);
    parameters:
    - id: buffer
      type: System.Byte[]
      description: The buffer into which to copy the resulting text. This value cannot be `null`.
    - id: index
      type: System.Int32
      description: The offset into the buffer where to start copying the result.
    - id: count
      type: System.Int32
      description: The maximum number of bytes to copy into the buffer. The actual number of bytes copied is returned from this method.
    return:
      type: System.Int32
      description: The number of bytes written to the buffer.
  overload: System.Xml.XmlNodeReader.ReadContentAsBase64*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The <code>buffer</code> value is `null`.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: ReadContentAsBase64 is not supported on the current node.
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: The index into the buffer or index + count is larger than the allocated buffer size.
