  summary: Gets or sets whether asynchronous <xref href="System.Xml.XmlReader"></xref> methods can be used on a particular <xref href="System.Xml.XmlReader"></xref> instance.
  remarks: "You must set this value to `true` when you create a new <xref:System.Xml.XmlReader> instance if you want to use asynchronous <xref:System.Xml.XmlReader> methods on that instance. After the <xref:System.Xml.XmlReader> instance is created, the Async property is read-only. The default value of this property is `false`.  \n  \n This flag is ignored by the <xref:System.Xml.XmlReader.Create%2A?displayProperty=fullName> overload. This means that if you create a new <xref:System.Xml.XmlReader> based on an existing <xref:System.Xml.XmlReader>, the async behavior depends on the input <xref:System.Xml.XmlReader>, and you cannot use the Async flag to change the async behavior."
  syntax:
    content: public bool Async { get; set; }
    return:
      type: System.Boolean
      description: '`true` if asynchronous methods can be used; otherwise, `false`.'
