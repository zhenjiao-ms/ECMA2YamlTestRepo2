  name: ValidationEventHandler
  nameWithType: XmlReaderSettings.ValidationEventHandler
  fullName: System.Xml.XmlReaderSettings.ValidationEventHandler
  type: Event
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: Occurs when the reader encounters validation errors.
  remarks: "These events occur while reading an XML instance document if the <xref:System.Xml.XmlReaderSettings.ValidationType%2A> is set to either <xref:System.Xml.ValidationType> or <xref:System.Xml.ValidationType>. If the <xref:System.Xml.Schema.XmlSchemaValidationFlags> setting has been enabled on the <xref:System.Xml.XmlReaderSettings.ValidationFlags%2A> property these events also occur when any validation warnings are encountered.  \n  \n If the reader is configured for validation and no validation event handler has been set, an <xref:System.Xml.Schema.XmlSchemaValidationException> is thrown for all validation errors. (Validation warnings do not cause an <xref:System.Xml.Schema.XmlSchemaValidationException> to be thrown).  \n  \n> [!IMPORTANT]\n>  Validation error messages may expose sensitive content model information. Validation error and warning messages are handled using the <xref:System.Xml.Schema.ValidationEventHandler> delegate, or are exposed as an <xref:System.Xml.Schema.XmlSchemaValidationException> if no event handler is provided to the <xref:System.Xml.XmlReaderSettings> object (validation warnings do not cause an <xref:System.Xml.Schema.XmlSchemaValidationException> to be thrown). This content model information should not be exposed in untrusted scenarios. Validation warning messages are suppressed by default and can be reported by setting the <xref:System.Xml.Schema.XmlSchemaValidationFlags> flag.  \n>   \n>  The <xref:System.Xml.Schema.XmlSchemaException.SourceUri%2A> property of an <xref:System.Xml.Schema.XmlSchemaValidationException> returns the URI path to the schema file that caused the exception. The <xref:System.Xml.Schema.XmlSchemaException.SourceUri%2A> property should not be exposed in untrusted scenarios."
  example:
  - "The following example shows the settings to specify to create a reader that validates using an inline schema and that also displays validation warnings. The validation event handler uses the <xref:System.Xml.Schema.XmlSeverityType> enumeration to differentiate between warnings and errors.  \n  \n [!code-cs[XmlReaderSettings.IgnoreInlineSchema#1](~/add/codesnippet/csharp/e-system.xml.xmlreaderse_1.cs)]\n [!code-vb[XmlReaderSettings.IgnoreInlineSchema#1](~/add/codesnippet/visualbasic/e-system.xml.xmlreaderse_1.vb)]"
  syntax:
    content: public event System.Xml.Schema.ValidationEventHandler ValidationEventHandler;
    return:
      type: System.Xml.Schema.ValidationEventHandler
      description: To be added.
