- uid: System.Xml.XmlReaderSettings.DtdProcessing
  id: DtdProcessing
  parent: System.Xml.XmlReaderSettings
  langs:
  - csharp
  name: DtdProcessing
  nameWithType: XmlReaderSettings.DtdProcessing
  fullName: System.Xml.XmlReaderSettings.DtdProcessing
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: Gets or sets a value that determines the processing of DTDs.
  remarks: "Document type definition (DTD) validation is implemented by using the validity constraints defined in the W3C [Extensible Markup Language (XML) 1.0 (fourth edition) recommendation](http://www.w3.org/TR/2006/REC-xml-20060816/). DTDs use a formal grammar to describe the structure and syntax of compliant XML documents; they specify the content and values allowed for the XML document.  \n  \n This property can have one of the following values:  \n  \n-   <xref:System.Xml.DtdProcessing?displayProperty=fullName> to enable DTD processing.  \n  \n-   <xref:System.Xml.DtdProcessing?displayProperty=fullName> to throw an <xref:System.Xml.XmlException> exception when a DTD is encountered.  \n  \n-   <xref:System.Xml.DtdProcessing?displayProperty=fullName> to disable DTD processing without warnings or exceptions.  \n  \n To perform validation against a DTD, the <xref:System.Xml.XmlReader> uses the DTD defined in the DOCTYPE declaration of an XML document. The DOCTYPE declaration can either point to an inline DTD or can be a reference to an external DTD file. To validate an XML file against a DTD:  \n  \n-   Set the DtdProcessing property to `DtdProcessing.Parse.`  \n  \n-   Set the <xref:System.Xml.XmlReaderSettings.ValidationType%2A?displayProperty=fullName> property to `ValidationType.DTD`.  \n  \n-   If the DTD is an external file stored on a network resource that requires authentication, pass an <xref:System.Xml.XmlResolver> object with the necessary credentials to the <xref:System.Xml.XmlReader.Create%2A> method.  \n  \n> [!IMPORTANT]\n>  If the DtdProcessing property is set to <xref:System.Xml.DtdProcessing?displayProperty=fullName>, the <xref:System.Xml.XmlReader> will not report the DTDs. This means that the DTD/DOCTYPE will be lost on output."
  example:
  - "The following example validates an XML file using a DTD file.  \n  \n [!code-cs[XmlReaderSettings.DtdValidate#1](~/add/codesnippet/csharp/p-system.xml.xmlreaderse_6_1.cs)]\n [!code-cpp[XmlReaderSettings.DtdValidate#1](~/add/codesnippet/cpp/p-system.xml.xmlreaderse_6_1.cpp)]\n [!code-vb[XmlReaderSettings.DtdValidate#1](~/add/codesnippet/visualbasic/p-system.xml.xmlreaderse_6_1.vb)]  \n  \n## Input  \n The example uses the `itemDTD.xml` file as input.  \n  \n [!code-xml[XmlReaderSettings.DtdValidate#2](~/add/codesnippet/xml/p-system.xml.xmlreaderse_6_2.xml)]"
  syntax:
    content: public System.Xml.DtdProcessing DtdProcessing { get; set; }
    return:
      type: System.Xml.DtdProcessing
      description: One of the enumeration values that determines the processing of DTDs. The default is <xref href="System.Xml.DtdProcessing"></xref>.
  overload: System.Xml.XmlReaderSettings.DtdProcessing*
