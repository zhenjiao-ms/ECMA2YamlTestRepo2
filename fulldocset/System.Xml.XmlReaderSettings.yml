- uid: System.Xml.XmlReaderSettings.MaxCharactersFromEntities
  id: MaxCharactersFromEntities
  parent: System.Xml.XmlReaderSettings
  langs:
  - csharp
  name: MaxCharactersFromEntities
  nameWithType: XmlReaderSettings.MaxCharactersFromEntities
  fullName: System.Xml.XmlReaderSettings.MaxCharactersFromEntities
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: Gets or sets a value indicating the maximum allowable number of characters in a document that result from expanding entities.
  remarks: "A zero (0) value means no limits on the number of characters that result from expanding entities. A non-zero value specifies the maximum number of characters that can result from expanding entities.  \n  \n If the reader attempts to read a document that contains entities such that the expanded size will exceed this property, an <xref:System.Xml.XmlException> will be thrown.  \n  \n This property allows you to mitigate denial of service attacks where the attacker submits XML documents that attempt to exceed memory limits via expanding entities. By limiting the characters that result from expanded entities, you can detect the attack and recover reliably."
  example:
  - "The following code sets this property, and then attempts to parse a document that contains an entity that expands to a size greater than the set limit. In a real world scenario, you would set this limit to a value large enough to handle valid documents, yet small enough to limit the threat from malicious documents.  \n  \n```c#  \nstring markup =  \n@\"<!DOCTYPE Root [  \n  <!ENTITY anEntity \"\"Expands to more than 30 characters\"\">  \n  <!ELEMENT Root (#PCDATA)>  \n]>  \n<Root>Content &anEntity;</Root>\";  \n  \nXmlReaderSettings settings = new XmlReaderSettings();  \nsettings.DtdProcessing = DtdProcessing.Parse;  \nsettings.ValidationType = ValidationType.DTD;  \nsettings.MaxCharactersFromEntities = 30;  \n  \ntry  \n{  \n    XmlReader reader = XmlReader.Create(new StringReader(markup), settings);  \n    while (reader.Read()) { }  \n}  \ncatch (XmlException ex)  \n{  \n    Console.WriteLine(ex.Message);  \n}  \n```  \n  \n```vb  \nDim markup As String = _  \n    \"<!DOCTYPE Root [\" + Environment.NewLine + _  \n    \"  <!ENTITY anEntity \"\"Expands to more than 30 characters\"\">\" + Environment.NewLine + _  \n    \"  <!ELEMENT Root (#PCDATA)>\" + Environment.NewLine + _  \n    \"]>\" + Environment.NewLine + _  \n    \"<Root>Content &anEntity;</Root>\"  \n  \nDim settings As XmlReaderSettings = New XmlReaderSettings()  \nsettings.DtdProcessing = DtdProcessing.Parse;  \nsettings.ValidationType = ValidationType.DTD  \nsettings.MaxCharactersFromEntities = 30  \n  \nTry  \n    Dim reader As XmlReader = XmlReader.Create(New StringReader(markup), settings)  \n    While (reader.Read())  \n    End While  \nCatch ex As XmlException  \n    Console.WriteLine(ex.Message)  \nEnd Try  \n```  \n  \n This example produces the following output:  \n  \n```  \nThere is an error in XML document (MaxCharactersFromEntities, ).  \n```"
  syntax:
    content: public long MaxCharactersFromEntities { get; set; }
    return:
      type: System.Int64
      description: The maximum allowable number of characters from expanded entities. The default is 0.
  overload: System.Xml.XmlReaderSettings.MaxCharactersFromEntities*
  exceptions: []
  original_ecmaxml_local_path: E:\mdoc\ECMA2YamlTestRepo2\fulldocset\xml\System.Xml\XmlReaderSettings.xml
