- uid: System.Xml.XmlReaderSettings.ConformanceLevel
  id: ConformanceLevel
  parent: System.Xml.XmlReaderSettings
  langs:
  - csharp
  name: ConformanceLevel
  nameWithType: XmlReaderSettings.ConformanceLevel
  fullName: System.Xml.XmlReaderSettings.ConformanceLevel
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: Gets or sets the level of conformance which the <xref href="System.Xml.XmlReader"></xref> will comply.
  remarks: "XML readers that are created by the <xref:System.Xml.XmlReader.Create%2A> method meet the following compliance requirements by default:  \n  \n-   New lines and attribute value are normalized according to the W3C [XML 1.0 Recommendation](http://www.w3.org/TR/2006/REC-xml-20060816/).  \n  \n-   All entities are automatically expanded.  \n  \n-   Default attributes declared in the document type definition are always added even when the reader does not validate.  \n  \n-   Declaration of XML prefix mapped to the correct XML namespace URI is allowed.  \n  \n-   The notation names in a single `NotationType` attribute declaration and `NmTokens` in a single `Enumeration` attribute declaration are distinct.  \n  \n You can use the ConformanceLevel property to check and guarantee that the stream being read complies with the rules for a well-formed XML 1.0 document or document fragment. If the data doesn't comply, an <xref:System.Xml.XmlException> exception is thrown. The default is <xref:System.Xml.ConformanceLevel?displayProperty=fullName> (document-level conformance).  \n  \n The three conformance levels are:  \n  \n|Setting|Description|  \n|-------------|-----------------|  \n|<xref:System.Xml.ConformanceLevel>|Ensures that the XML data conforms to the rules for a well-formed XML 1.0 document. This level of checking ensures that any processor can consume the stream being read as an [well-formed XML 1.0 document](http://www.w3.org/TR/2006/REC-xml-20060816/#sec-well-formed).<br /><br /> The reader checks for the following:<br /><br /> -   The top-level item must not have any nodes other than XML Declaration, document type definition (DTD), element, comment, white space, or processing instruction.<br />-   The XML data must have exactly one top-level element node.|  \n|<xref:System.Xml.ConformanceLevel>|Ensures that the XML data conforms to the rules for a well-formed XML 1.0 document fragment.<br /><br /> This setting accepts XML data with multiple root elements, or text nodes at the top-level. This level of checking ensures that any processor can consume the stream being read as an [external parsed entity](http://www.w3.org/TR/2006/REC-xml-20060816/#wf-entities).|  \n|<xref:System.Xml.ConformanceLevel>|Specifies that the reader should determine the level of conformance checking based on the incoming data.<br /><br /> Document conformance checking is applied if the XML data contains DTD information.<br /><br /> Fragment conformance checking is applied if the XML data contains one of following:<br /><br /> -   Text, CDATA, or entity reference node at the root level.<br />-   More than one element at the root level.<br />-   No element at the root level.<br /><br /> An <xref:System.Xml.XmlException> is thrown if there is a conflict, such as when there is a text node and a DTD at the root level.<br /><br /> This setting can be used in wrapping scenarios when the <xref:System.Xml.XmlReader.Create%2A> method is used to add additional features to an existing <xref:System.Xml.XmlReader>. In this case, <xref:System.Xml.ConformanceLevel?displayProperty=fullName> does not add any new conformance checking. Conformance checking is left to the <xref:System.Xml.XmlReader> that is being wrapped.|  \n  \n> [!NOTE]\n>  The XML 1.0 recommendation requires document-level conformance when a DTD is present. Therefore, if the reader is configured to support <xref:System.Xml.ConformanceLevel?displayProperty=fullName>, but the XML data contains a document type definition (DTD), an <xref:System.Xml.XmlException> is thrown.  \n  \n Here's how the reader handles specific conformance violations depending on the setting of the ConformanceLevel property:  \n  \n|Condition|<xref:System.Xml.ConformanceLevel>|<xref:System.Xml.ConformanceLevel>|<xref:System.Xml.ConformanceLevel>|  \n|---------------|---------------------------------------------------------------------------------------------------------------------------------------------------|---------------------------------------------------------------------------------------------------------------------------------------------------|-----------------------------------------------------------------------------------------------------------------------------------------------|  \n|Text or a typed value appears at the top level.|<xref:System.Xml.XmlException> is thrown.|Not considered a violation for this setting.|Not considered a violation for this setting.|  \n|Multiple elements or no element appear at the top level.|<xref:System.Xml.XmlException> is thrown.|Not considered a violation for this setting.|Not considered a violation for this setting.|  \n|Top-level item is white space.|Not considered a violation for this setting.|Not considered a violation for this setting.|Not considered a violation for this setting.|  \n|Top-level item is an attribute (recognized as a text node).|<xref:System.Xml.XmlException> is thrown.|Not considered a violation for this setting.|Not considered a violation for this setting.|  \n|Multiple, contiguous text nodes are found.|Not considered a violation for this setting.|Not considered a violation for this setting.|Not considered a violation for this setting.|  \n|The same namespace prefix is declared twice in the same local scope.|<xref:System.Xml.XmlException> is thrown.|<xref:System.Xml.XmlException> is thrown.|<xref:System.Xml.XmlException> is thrown.|  \n|The namespace in an element or attribute doesn't exist in the local scope.|<xref:System.Xml.XmlException> is thrown.|<xref:System.Xml.XmlException> is thrown.|<xref:System.Xml.XmlException> is thrown.|  \n|Data contains a prefix-namespace mismatch.|<xref:System.Xml.XmlException> is thrown.|<xref:System.Xml.XmlException> is thrown.|<xref:System.Xml.XmlException> is thrown.|  \n|`xml:space` attribute contains an invalid value.|<xref:System.Xml.XmlException> is thrown.|<xref:System.Xml.XmlException> is thrown.|<xref:System.Xml.XmlException> is thrown.|  \n|An invalid name is encountered.|<xref:System.Xml.XmlException> is thrown.|<xref:System.Xml.XmlException> is thrown.|<xref:System.Xml.XmlException> is thrown.|  \n|The `xml` prefix isn't matched to the http://www.w3.org/XML/1998/namespace URI.|<xref:System.Xml.XmlException> is thrown.|<xref:System.Xml.XmlException> is thrown.|<xref:System.Xml.XmlException> is thrown.|"
  example:
  - "The following example creates an <xref:System.Xml.XmlReader> object that reads an XML fragment.  \n  \n [!code-vb[XmlReader.Create#1](~/add/codesnippet/visualbasic/p-system.xml.xmlreaderse_2_1.vb)]\n [!code-cs[XmlReader.Create#1](~/add/codesnippet/csharp/p-system.xml.xmlreaderse_2_1.cs)]"
