  namespace: System.Xml
  summary: Sets the <xref href="System.Xml.XmlResolver"></xref> used to access external documents.
  remarks: "The <xref:System.Xml.XmlResolver> is used to locate and open an XML instance document, or to locate and open any external resources referenced by the XML instance document. This can include entities, DTD, or schemas. The <xref:System.Xml.XmlResolver.Credentials%2A?displayProperty=fullName> property can be used to specify any credentials required for network authentication.  \n  \n> [!IMPORTANT]\n>  Because the XmlResolver can contain sensitive information such as user credentials, you should be careful when caching <xref:System.Xml.XmlReaderSettings> objects, or when passing the <xref:System.Xml.XmlReaderSettings> object from one component to another.  \n>   \n>  An <xref:System.Xml.XmlSecureResolver> can be used to access external documents. The <xref:System.Xml.XmlSecureResolver> class helps to secure another implementation of <xref:System.Xml.XmlResolver> by wrapping the <xref:System.Xml.XmlResolver> object and restricting the resources that the underlying <xref:System.Xml.XmlResolver> has access to.  \n>   \n>  The <xref:System.Xml.Schema.XmlSchemaValidationFlags> and <xref:System.Xml.Schema.XmlSchemaValidationFlags> validation flags of an <xref:System.Xml.XmlReaderSettings> object are not set by default. When these flags are set, the XmlResolver of the <xref:System.Xml.XmlReaderSettings> object is used to resolve schema locations encountered in the instance document in the <xref:System.Xml.XmlReader>. If the XmlResolver object is `null`, schema locations are not resolved even if the <xref:System.Xml.Schema.XmlSchemaValidationFlags> and <xref:System.Xml.Schema.XmlSchemaValidationFlags> validation flags are set.  \n>   \n>  Schemas added during validation add new types and can change the validation outcome of the document being validated. As a result, external schemas should only be resolved from trusted sources."
  example:
  - "The following example creates an <xref:System.Xml.XmlReader> that uses an <xref:System.Xml.XmlSecureResolver> with default credentials.  \n  \n [!code-vb[XmlReader.Create#10](~/add/codesnippet/visualbasic/p-system.xml.xmlreaderse_7_1.vb)]\n [!code-cs[XmlReader.Create#10](~/add/codesnippet/csharp/p-system.xml.xmlreaderse_7_1.cs)]"
  syntax:
    content: public System.Xml.XmlResolver XmlResolver { set; }
    return:
      type: System.Xml.XmlResolver
      description: An <xref href="System.Xml.XmlResolver"></xref> used to access external documents. If set to `null`, an <xref href="System.Xml.XmlException"></xref> is thrown when the <xref href="System.Xml.XmlReader"></xref> tries to access an external resource. The default is a new <xref href="System.Xml.XmlUrlResolver"></xref> with no credentials.  Starting with the .NET Framework 4.5.2, this setting has a default value of `null`.
