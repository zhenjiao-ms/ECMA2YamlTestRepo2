  name: CheckCharacters
  nameWithType: XmlReaderSettings.CheckCharacters
  fullName: System.Xml.XmlReaderSettings.CheckCharacters
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: Gets or sets a value indicating whether to do character checking.
  remarks: "This property instructs the XML reader to check characters in the XML data it's reading and throw an <xref:System.Xml.XmlException> if any characters are outside the range of legal XML characters. When character checking is enabled, you are ensured the following:  \n  \n-   Characters are within the range of legal XML characters, as defined by the [2.2 Characters](http://www.w3.org/TR/2006/REC-xml-20060816/#charsets) section of the W3C XML 1.0 Recommendation.  \n  \n-   All XML names are valid, as defined by the [2.3 Common Syntactic Constructs](http://www.w3.org/TR/2006/REC-xml-20060816/#NT-Name) section of the W3C XML 1.0 Recommendation.  \n  \n When this property is set to `true`, which is the default setting, an <xref:System.Xml.XmlException> exception is thrown if the XML file contains illegal characters or invalid XML names (for example, an element name starts with a number)."
  syntax:
    content: public bool CheckCharacters { get; set; }
    return:
      type: System.Boolean
      description: "`true` to do character checking; otherwise `false`. The default is `true`.  \n  \n <div class=\"alert NOTE\">  \n If the <xref href=\"System.Xml.XmlReader\"></xref> is processing text data, it always checks that the XML names and text content are valid, regardless of the property setting. Setting CheckCharacters to `false` turns off character checking for character entity references.  \n  \n</div>"
  overload: System.Xml.XmlReaderSettings.CheckCharacters*
  exceptions: []
