  name: Schemas
  nameWithType: XmlReaderSettings.Schemas
  fullName: System.Xml.XmlReaderSettings.Schemas
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: Gets or sets the <xref href="System.Xml.Schema.XmlSchemaSet"></xref> to use when performing schema validation.
  remarks: "> [!IMPORTANT]\n>  -   Do not use schemas from unknown or untrusted sources or locations. Doing so will compromise the security of your code.  \n> -   XML schemas (including inline schemas) are inherently vulnerable to denial of service attacks; do not accept them in untrusted scenarios.  \n> -   Schema validation error messages and exceptions may expose sensitive information about the content model or URI paths to the schema file. Be careful not to expose this information to untrusted callers.  \n> -   For additional information, see the \"Security considerations\" section.  \n  \n The <xref:System.Xml.Schema.XmlSchemaSet> class only supports XML Schema definition language (XSD) schemas. <xref:System.Xml.XmlReader> instances created by the <xref:System.Xml.XmlReader.Create%2A> method cannot be configured to enable XML-Data Reduced (XDR) schema validation.  \n  \n## Security considerations  \n  \n-   Do not use schemas from unknown or untrusted sources. Doing so will compromise the security of your code. The <xref:System.Xml.XmlUrlResolver> class is used to resolve external schemas by default. To disable resolution of include, import, and redefine elements of a schema, set the <xref:System.Xml.Schema.XmlSchemaSet.XmlResolver%2A?displayProperty=fullName> property to `null`.  \n  \n-   Exceptions raised as a result of using the <xref:System.Xml.Schema.XmlSchemaSet> class, such as the <xref:System.Xml.Schema.XmlSchemaException> class may contain sensitive information that should not be exposed in untrusted scenarios. For example, the <xref:System.Xml.Schema.XmlSchemaException.SourceUri%2A> property of an <xref:System.Xml.Schema.XmlSchemaException> returns the URI path to the schema file that caused the exception. The <xref:System.Xml.Schema.XmlSchemaException.SourceUri%2A> property should not be exposed in untrusted scenarios. Exceptions should be properly handled so that this sensitive information is not exposed in untrusted scenarios."
  example:
  - "The example below uses the <xref:System.Xml.XmlReaderSettings> object and the <xref:System.Xml.XmlReader.Create%2A?displayProperty=fullName> method to associate a schema with an XML document. The schema is added to the Schemas property of the <xref:System.Xml.XmlReaderSettings> object. The value of the Schemas property is an <xref:System.Xml.Schema.XmlSchemaSet> object. The schema is used to validate that the XML document conforms to the schema content model. Schema validation errors and warnings are handled by the <xref:System.Xml.XmlReaderSettings.ValidationEventHandler> defined in the <xref:System.Xml.XmlReaderSettings> object.  \n  \n [!code-cs[XmlSchemaSetOverall Example#1](~/add/codesnippet/csharp/p-system.xml.xmlreaderse_4_1.cs)]\n [!code-cpp[XmlSchemaSetOverall Example#1](~/add/codesnippet/cpp/p-system.xml.xmlreaderse_4_1.cpp)]\n [!code-vb[XmlSchemaSetOverall Example#1](~/add/codesnippet/visualbasic/p-system.xml.xmlreaderse_4_1.vb)]  \n  \n The example uses the books.xml file as input.  \n  \n [!code-xml[XmlSchemaSetOverall Example#2](~/add/codesnippet/xml/p-system.xml.xmlreaderse_4_2.xml)]  \n  \n The example uses the books.xsd file as an input.  \n  \n [!code-xml[XmlSchemaSetOverall Example#3](~/add/codesnippet/xml/p-system.xml.xmlreaderse_4_3.xsd)]"
  syntax:
    content: public System.Xml.Schema.XmlSchemaSet Schemas { get; set; }
