  name: ValidationFlags
  nameWithType: XmlReaderSettings.ValidationFlags
  fullName: System.Xml.XmlReaderSettings.ValidationFlags
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: Gets or sets a value indicating the schema validation settings. This setting applies to <xref href="System.Xml.XmlReader"></xref> objects that validate schemas (<xref href="stem.Xml.XmlReaderSettings.ValidationType%2A"></xref> property set to `ValidationType.Schema`).
  remarks: "> [!IMPORTANT]\n>  The <xref:System.Xml.Schema.XmlSchemaValidationFlags> and <xref:System.Xml.Schema.XmlSchemaValidationFlags> validation flags of an <xref:System.Xml.XmlReaderSettings> object are not set by default. When these flags are set, the <xref:System.Xml.XmlReaderSettings.XmlResolver%2A> of the <xref:System.Xml.XmlReaderSettings> object is used to resolve schema locations encountered in the instance document in the <xref:System.Xml.XmlReader>. If the <xref:System.Xml.XmlReaderSettings.XmlResolver%2A> object is `null`, schema locations are not resolved even if the <xref:System.Xml.Schema.XmlSchemaValidationFlags> and <xref:System.Xml.Schema.XmlSchemaValidationFlags> validation flags are set.  \n>   \n>  Schemas added during validation add new types and can change the validation outcome of the document being validated. As a result, external schemas should only be resolved from trusted sources.  \n>   \n>  Disabling the <xref:System.Xml.Schema.XmlSchemaValidationFlags> flag (enabled by default) is recommended when validating, untrusted, large XML documents in high availability scenarios against a schema with identity constraints over a large part of the document."
  example:
  - "The following example validates an XML file against an inline XML Schema by enabling the <xref:System.Xml.Schema.XmlSchemaValidationFlags> setting. The XML reader is configured to display validation warnings, sp you also see the expected warning on the root element.  \n  \n [!code-cs[XmlReaderSettings.IgnoreInlineSchema#1](~/add/codesnippet/csharp/p-system.xml.xmlreaderse_9_1.cs)]\n [!code-vb[XmlReaderSettings.IgnoreInlineSchema#1](~/add/codesnippet/visualbasic/p-system.xml.xmlreaderse_9_1.vb)]  \n  \n## Input  \n The example uses the inlineSchema.xml file as input.  \n  \n [!code-xml[XmlReaderSettings.IgnoreInlineSchema#3](~/add/codesnippet/xml/p-system.xml.xmlreaderse_9_2.xml)]  \n  \n## Output  \n Warning:   Matching schema not found. No validation occurred. Could not find schema information for the element 'root'.  \n  \n Validation error:   The element 'xsdHeadCount:HeadCount' has invalid child element 'division'. Expected 'ID'."
  syntax:
    content: public System.Xml.Schema.XmlSchemaValidationFlags ValidationFlags { get; set; }
    return:
      type: System.Xml.Schema.XmlSchemaValidationFlags
      description: A bitwise combination of enumeration values that specify validation options. <xref href="System.Xml.Schema.XmlSchemaValidationFlags"></xref> and <xref href="System.Xml.Schema.XmlSchemaValidationFlags"></xref> are enabled by default. <xref href="System.Xml.Schema.XmlSchemaValidationFlags"></xref>, <xref href="System.Xml.Schema.XmlSchemaValidationFlags"></xref>, and <xref href="System.Xml.Schema.XmlSchemaValidationFlags"></xref> are disabled by default.
