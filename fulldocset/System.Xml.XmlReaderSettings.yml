  namespace: System.Xml
  summary: Gets or sets a value indicating the maximum allowable number of characters in an XML document. A zero (0) value means no limits on the size of the XML document. A non-zero value specifies the maximum size, in characters.
  remarks: "A zero (0) value means no limits on the number of characters in the parsed document. A non-zero value specifies the maximum number of characters that can be parsed.  \n  \n The maximum character count for the document includes the count of characters that result from expanded entities.  \n  \n If the reader attempts to read a document with a size that exceeds this property, an <xref:System.Xml.XmlException> will be thrown.  \n  \n This property allows you to mitigate denial of service attacks where the attacker submits extremely large XML documents. By limiting the size of a document, you can detect the attack and recover reliably."
  example:
  - "The following code sets this property, and then attempts to parse a document larger than the limit. In a real world scenario, you would set this limit to a value large enough to handle valid documents, yet small enough to limit the threat from malicious documents.  \n  \n```c#  \nstring markup = \"<Root>Content</Root>\";  \n  \nXmlReaderSettings settings = new XmlReaderSettings();  \nsettings.MaxCharactersInDocument = 10;  \n  \ntry  \n{  \n    XmlReader reader = XmlReader.Create(new StringReader(markup), settings);  \n    while (reader.Read()) { }  \n}  \ncatch (XmlException ex)  \n{  \n    Console.WriteLine(ex.Message);  \n}  \n```  \n  \n```vb  \nDim markup As String = \"<Root>Content</Root>\"  \n  \nDim settings As XmlReaderSettings = New XmlReaderSettings()  \nsettings.MaxCharactersInDocument = 10  \n  \nTry  \n    Dim reader As XmlReader = XmlReader.Create(New StringReader(markup), settings)  \n    While (reader.Read())  \n    End While  \nCatch ex As XmlException  \n    Console.WriteLine(ex.Message)  \nEnd Try  \n```  \n  \n This code produces the following output:  \n  \n```  \nThere is an error in XML document (MaxCharactersInDocument, ).  \n```"
  syntax:
    content: public long MaxCharactersInDocument { get; set; }
    return:
      type: System.Int64
      description: The maximum allowable number of characters in an XML document. The default is 0.
  overload: System.Xml.XmlReaderSettings.MaxCharactersInDocument*
