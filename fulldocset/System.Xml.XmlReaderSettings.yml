  summary: Gets or sets a value indicating whether the <xref href="System.Xml.XmlReader"></xref> will perform validation or type assignment when reading.
  remarks: "The following table describes the <xref:System.Xml.ValidationType> values.  \n  \n> [!NOTE]\n>  The <xref:System.Xml.ValidationType> and <xref:System.Xml.ValidationType> enumeration values are obsolete in .NET Framework version 2.0.  \n  \n|ValidationType|Description|  \n|--------------------|-----------------|  \n|`DTD`|Validation is performed using a document type definition (DTD). **Note:**  The <xref:System.Xml.XmlReaderSettings.DtdProcessing%2A> property must also be set to <xref:System.Xml.DtdProcessing>.|  \n|`None`|The <xref:System.Xml.XmlReader> does not validate data, or perform any type assignment.|  \n|`Schema`|Validation and type assignment is performed using an XML Schema definition language (XSD) schema. The reader accesses the XML Schema using the following:<br /><br /> -   Uses the <xref:System.Xml.XmlReaderSettings.Schemas%2A> property to access the <xref:System.Xml.Schema.XmlSchemaSet> object associated with this reader.<br />-   Uses the in-line schema contained in the XML instance document. (The <xref:System.Xml.Schema.XmlSchemaValidationFlags> option must be enabled.)<br />-   Uses the XML Schema specified by schema location hints (`xsi:schemaLocation` or `xsi:noNamespaceSchemaLocation` attribute) found in the XML instance document. (The <xref:System.Xml.Schema.XmlSchemaValidationFlags> option must be enabled.)|"
  example:
  - "The following example validates using a schema stored in the <xref:System.Xml.Schema.XmlSchemaSet>.  \n  \n [!code-cpp[XmlReader_Validate_SchemaSet#1](~/add/codesnippet/cpp/p-system.xml.xmlreaderse_0_1.cpp)]\n [!code-cs[XmlReader_Validate_SchemaSet#1](~/add/codesnippet/csharp/p-system.xml.xmlreaderse_0_1.cs)]\n [!code-vb[XmlReader_Validate_SchemaSet#1](~/add/codesnippet/visualbasic/p-system.xml.xmlreaderse_0_1.vb)]  \n  \n The sample uses the following input files:  \n  \n `booksSchemaFail.xml`  \n  \n [!code-xml[XmlReader_Validate_SchemaSet#2](~/add/codesnippet/xml/p-system.xml.xmlreaderse_0_2.xml)]  \n  \n `books.xsd`  \n  \n [!code-xml[XmlReader_Validate_SchemaSet#3](~/add/codesnippet/xml/p-system.xml.xmlreaderse_0_3.xsd)]"
