  name: XmlWriterSettings
  nameWithType: XmlWriterSettings
  fullName: System.Xml.XmlWriterSettings
  type: Class
  summary: Specifies a set of features to support on the <xref href="System.Xml.XmlWriter"></xref> object created by the <xref href="stem.Xml.XmlWriter.Create%2A"></xref> method.
  remarks: "The <xref:System.Xml.XmlWriter.Create%2A> method is the preferred mechanism for obtaining <xref:System.Xml.XmlWriter> instances. The <xref:System.Xml.XmlWriter.Create%2A> method uses the XmlWriterSettings class to specify which features to implement in the <xref:System.Xml.XmlWriter> object that is created.  \n  \n> [!NOTE]\n>  If you're using the <xref:System.Xml.XmlWriter> object with the <xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A> method, you should use the <xref:System.Xml.Xsl.XslCompiledTransform.OutputSettings%2A> property to obtain an XmlWriterSettings object with the correct settings. This ensures that the created <xref:System.Xml.XmlWriter> object has the correct output settings.  \n  \n The XmlWriterSettings class provides properties that control data conformance and output format.  \n  \n For data conformance checks and auto-corrections, use these properties:  \n  \n|Property|Specifies|Value|Default|  \n|--------------|---------------|-----------|-------------|  \n|<xref:System.Xml.XmlWriterSettings.CheckCharacters%2A>|Whether to check that characters are in the legal XML character set, as defined by W3C.|`true` or `false`|`true`|  \n|<xref:System.Xml.XmlWriterSettings.ConformanceLevel%2A>|Whether to check that output is a well-formed XML 1.0 document or fragment.|<xref:System.Xml.ConformanceLevel?displayProperty=fullName> (document-level), <xref:System.Xml.ConformanceLevel> (fragment-level), or <xref:System.Xml.ConformanceLevel> (auto-detection)|<xref:System.Xml.ConformanceLevel?displayProperty=fullName> (document-level conformance)|  \n|<xref:System.Xml.XmlWriterSettings.WriteEndDocumentOnClose%2A>|Whether to add closing tags to all unclosed elements when the <xref:System.Xml.XmlWriter.Close%2A> method is called.|`true` or `false`|`true`|  \n  \n To specify output format, use these properties:  \n  \n|Property|Specifies|Value|Default|  \n|--------------|---------------|-----------|-------------|  \n|<xref:System.Xml.XmlWriterSettings.Encoding%2A>|Text encoding to use.|<xref:System.Text.Encoding?displayProperty=fullName> value|<xref:System.Text.Encoding.UTF8?displayProperty=fullName>|  \n|<xref:System.Xml.XmlWriterSettings.Indent%2A>|Whether to indent elements|`true` or `false`|`false` (no indentation)|  \n|<xref:System.Xml.XmlWriterSettings.IndentChars%2A>|Character string to use when indenting (used when <xref:System.Xml.XmlWriterSettings.Indent%2A> is set to `true`).|String|Two spaces|  \n|<xref:System.Xml.XmlWriterSettings.NewLineChars%2A>|Character string to use for line breaks.|String|`\\r\\n` (carriage return, line feed)|  \n|<xref:System.Xml.XmlWriterSettings.NewLineHandling%2A>|How to handle newline characters.|<xref:System.Xml.NewLineHandling?displayProperty=fullName> value: <xref:System.Xml.NewLineHandling> (normalize), <xref:System.Xml.NewLineHandling> (replace), or <xref:System.Xml.NewLineHandling> (leave unchanged)|<xref:System.Xml.NewLineHandling> (replace with characters specified by <xref:System.Xml.XmlWriterSettings.NewLineChars%2A>)|  \n|<xref:System.Xml.XmlWriterSettings.NewLineOnAttributes%2A>|Whether to write attributes on individual lines (has no effect when <xref:System.Xml.XmlWriterSettings.Indent%2A> is `false`).|`true` or `false`|`false`|  \n|<xref:System.Xml.XmlWriterSettings.OmitXmlDeclaration%2A>|Whether to write an XML declaration.|`true` or `false`|`false`|"
  example:
  - "The following example creates an <xref:System.Xml.XmlWriter> that writes to an XML file and writes each attribute on a new line.  \n  \n [!code-cs[XmlWriterSettings.NewLineOnAttributes#1](~/add/codesnippet/csharp/t-system.xml.xmlwriterse_1.cs)]\n [!code-vb[XmlWriterSettings.NewLineOnAttributes#1](~/add/codesnippet/visualbasic/t-system.xml.xmlwriterse_1.vb)]  \n  \n The sample produces the following output:  \n  \n```  \n<order  \n  orderID=\"367A54\"  \n  date=\"2001-05-03\">  \n  <price>19.95</price>  \n</order>  \n```"
