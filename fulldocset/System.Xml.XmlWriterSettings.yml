  namespace: System.Xml
  summary: Gets or sets a value that indicates whether asynchronous <xref href="System.Xml.XmlWriter"></xref> methods can be used on a particular <xref href="System.Xml.XmlWriter"></xref> instance.
  remarks: "You must set this value to `true` when you create a new <xref:System.Xml.XmlWriter> instance if you want to use asynchronous <xref:System.Xml.XmlWriter> methods on that instance. After the <xref:System.Xml.XmlWriter> instance is created, the Async property is read-only. The default value of this property is `false`.  \n  \n This flag is ignored by the <xref:System.Xml.XmlWriter.Create%2A?displayProperty=fullName> overload. This means that if you create a new <xref:System.Xml.XmlWriter> based on an existing <xref:System.Xml.XmlWriter>, the async behavior depends on the input <xref:System.Xml.XmlWriter>, and you cannot use the Async flag to change the async behavior."
  syntax:
    content: public bool Async { get; set; }
    return:
      type: System.Boolean
      description: '`true` if asynchronous methods can be used; otherwise, `false`.'
  overload: System.Xml.XmlWriterSettings.Async*
