- uid: System.Xml.XmlWriterSettings.NewLineHandling
  id: NewLineHandling
  parent: System.Xml.XmlWriterSettings
  langs:
  - csharp
  name: NewLineHandling
  nameWithType: XmlWriterSettings.NewLineHandling
  fullName: System.Xml.XmlWriterSettings.NewLineHandling
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: Gets or sets a value indicating whether to normalize line breaks in the output.
  remarks: "This setting applies when writing text content or attribute values. Each of the <xref:System.Xml.NewLineHandling> values is described below:  \n  \n-   The <xref:System.Xml.NewLineHandling> setting tells the <xref:System.Xml.XmlWriter> to replace new line characters that would not be otherwise preserved by a normalizing <xref:System.Xml.XmlReader> with character entities. This is useful in round-trip scenarios where the output is read by a normalizing <xref:System.Xml.XmlReader>. Additional normalization rules apply for attribute values when round tripping since `\\t`, `\\n` and `\\r` are replaced with a space in attribute values when normalized in an <xref:System.Xml.XmlReader>.  \n  \n-   The <xref:System.Xml.NewLineHandling> setting tells the <xref:System.Xml.XmlWriter> to replace new line characters with `\\r\\n`, which is the new line format used by the Microsoft Windows operating system. This helps to ensure that the file can be correctly displayed by the Notepad or Microsoft Word applications. This setting also replaces new lines in attributes with character entities to preserve the characters. This is the default value.  \n  \n-   The <xref:System.Xml.NewLineHandling> setting tells the <xref:System.Xml.XmlWriter> to leave the input unchanged. This setting is used when you not want any new-line processing. This is useful when the output is read by an <xref:System.Xml.XmlReader> that does not do any normalization (for example, an <xref:System.Xml.XmlTextReader> with default settings.)  \n  \n The following tables show the output of the <xref:System.Xml.XmlWriter.WriteString%2A> method when supplied with the input value depending on the NewLineHandling property setting. The tables show the output when writing text content and also when writing an attribute value.  \n  \n `Text Node Value:`  \n  \n||\\r\\n|\\n|\\r|\\t|  \n|-|------------|---------|---------|---------|  \n|Entitize|&#D;\\n|\\n|&#D;|\\t|  \n|Replace|\\r\\n|\\r\\n|\\r\\n|\\t|  \n|None|\\r\\n|\\n|\\r|\\t|  \n  \n `Attribute Value:`  \n  \n||\\r\\n|\\n|\\r|\\t|  \n|-|------------|---------|---------|---------|  \n|Entitize|&#D;&#A;|&#A;|&#D;|&\\#9;|  \n|Replace|&#D;&#A;|&#A;|&#D;|&\\#9;|  \n|None|\\r\\n|\\n|\\r|\\t|  \n  \n> [!NOTE]\n>  The <xref:System.Xml.XmlWriter> has the following behavior when writing content within a CDATA section, comment, or processing instruction. New lines are never replaced with their character entities, even when the NewLineHandling property is set to <xref:System.Xml.NewLineHandling>. This is because character entities are not recognized in CDATA sections, comments or processing instructions. If the NewLineHandling property is set to <xref:System.Xml.NewLineHandling> or <xref:System.Xml.NewLineHandling>, the behavior is the same as when writing a text node value.  \n  \n The following table describes what a normalizing <xref:System.Xml.XmlReader> returns for each white space input. For more information, see sections 2.11 and 3.3.3 of the W3C [XML 1.0 Recommendation](http://www.w3.org/TR/REC-xml/).  \n  \n> [!NOTE]\n>  A normalizing reader is any <xref:System.Xml.XmlReader> object created by the <xref:System.Xml.XmlReader.Create%2A?displayProperty=fullName> method. These objects always perform line break normalization and full normalization of attributes. The <xref:System.Xml.XmlTextReader> object can also be a normalizing reader if it's <xref:System.Xml.XmlTextReader.Normalization%2A> property is set to `true`.  \n  \n||\\r\\n|\\n|\\r|\\t|  \n|-|------------|---------|---------|---------|  \n|Text Node Value|\\n|\\n|\\n|\\t|  \n|Attribute Value|single space|single space|single space|single space|"
  syntax:
    content: public System.Xml.NewLineHandling NewLineHandling { get; set; }
    return:
      type: System.Xml.NewLineHandling
      description: One of the <xref href="System.Xml.NewLineHandling"></xref> values. The default is <xref href="System.Xml.NewLineHandling"></xref>.
  overload: System.Xml.XmlWriterSettings.NewLineHandling*
  exceptions: []
