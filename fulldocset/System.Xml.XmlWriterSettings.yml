  namespace: System.Xml
  summary: Gets or sets the type of text encoding to use.
  remarks: "The <xref:System.Xml.XmlWriter> encodes a buffer of characters all at once, rather than character by character. An exception is thrown when the <xref:System.Xml.XmlWriter.Flush%2A> method is called if any encoding errors are encountered.  \n  \n The Encoding property only applies to the <xref:System.Xml.XmlWriter> instances that are created either with the specified <xref:System.IO.Stream> or with the specified file name. If the <xref:System.Xml.XmlWriter> instance is created with the specified <xref:System.IO.TextWriter>, the Encoding property is overridden by the encoding of the underlying <xref:System.IO.TextWriter>. For example, if this property is set to Unicode (UTF-16) for a particular <xref:System.Xml.XmlWriter>, but the underlying writer is a <xref:System.IO.StreamWriter> (which derives from <xref:System.IO.TextWriter>) with its encoding set to UTF8, the output will be UTF-8 encoded.  \n  \n If the <xref:System.Xml.XmlWriter> instance is created with other output parameters, the Encoding property is ignored.  \n  \n In the following example:  \n  \n-   The default value of Encoding is `Encoding.UTF8`.  \n  \n-   The <xref:System.IO.StreamWriter> is set to `Encoding.Unicode` and the <xref:System.IO.StreamWriter>â€™s encoding overrides the Encoding setting.  \n  \n-   The output will be `Encoding.Unicode`.  \n  \n```c#  \nusing (StreamWriter output =  \n    new StreamWriter(new FileStream(\"Xml01.xml\", FileMode.Create), Encoding.Unicode))  \n{  \n    using (XmlWriter xmlWriter =  \n        XmlWriter.Create(output, new XmlWriterSettings()))  \n    {  \n        xmlWriter.WriteStartDocument();  \n        xmlWriter.WriteStartElement(\"Root\");  \n        xmlWriter.WriteEndElement();  \n        xmlWriter.WriteEndDocument();  \n    }  \n}  \n```  \n  \n> [!IMPORTANT]\n>  Do not accept an <xref:System.Text.Encoding> object from an untrusted source."
  example:
  - "The following example writes an XML fragment to a memory stream.  \n  \n [!code-cs[XmlWriterSettings.CloseOutput#1](~/add/codesnippet/csharp/p-system.xml.xmlwriterse_6_1.cs)]\n [!code-vb[XmlWriterSettings.CloseOutput#1](~/add/codesnippet/visualbasic/p-system.xml.xmlwriterse_6_1.vb)]"
  syntax:
    content: public System.Text.Encoding Encoding { get; set; }
    return:
      type: System.Text.Encoding
      description: The text encoding to use. The default is `Encoding.UTF8`.
  overload: System.Xml.XmlWriterSettings.Encoding*
